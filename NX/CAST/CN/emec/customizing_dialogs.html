      <div class="contentType_concept">
         <h2>更新与定制对话框</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：8–11 分钟</p>
         </div>
         <div></div>
         <p>在这堂课中，您将：</p>
         <ul>
            
            <li>
               
               <p>选择性地更新对话框，以匹配指定源文件中的相应对话框</p>
            </li>
         </ul>
         <p>您可以选择性地更新当前工作部件中的对话框，以匹配指定源文件中的相应对话框。这允许您将一个部件中的对话框布局轻松复制到另一个，而不用手动重新构建布局。您也可以轻松更新对话框来匹配当前版本的布局。</p>
