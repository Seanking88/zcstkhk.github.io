<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更新对话框以匹配源文件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更新对话框以匹配源文件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>的<strong>程序顺序</strong>视图中，双击工序 <strong><span class="uiTerm">FLOWCUT_SINGLE</span></strong> 以显示对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/common_functions/manufacturing_activities_operations_operations_5.gif"></p>
                     
                     <p>这个对话框中没有选项卡，并且未以任何方式定制。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>双击<strong>工序导航器</strong>中的 <strong><span class="uiTerm">FLOWCUT_SINGLE</span></strong> 并选择<strong>对象</strong><span class="uiTerm">&rarr;</span><strong>定制依据</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>复制定制依据</strong>组的<strong>对象位于</strong>列表中，选择<strong>浏览</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>文件选择</strong>对话框中，选择 <span class="fileName">mnf6_mfe_cavity</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
