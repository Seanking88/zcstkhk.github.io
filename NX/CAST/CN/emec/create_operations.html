      <title>创建工序并生成刀轨</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>创建工序并生成刀轨</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：6–8 分钟</p>
         </div>
         <div></div>
         <p>在这堂课中，您将：</p>
         <ul>
            
            <li>
               
               <p>创建并编辑工序</p>
               
            </li>
            
            <li>
               
               <p>生成刀轨</p>
               
            </li>
            
         </ul>
         <p>尽管对于铣削、钻孔以及车削来说，要指定的参数各不相同，但是创建工序以及生成刀轨的大致流程是基本相同的。您指定合适的工序类型、子类型以及父项组，然后指定工序所需的其它参数，比如切削区域、切削深度或者进给率，最后，您可以仿真机床刀具的移动和材料移除，可视化验证程序的正确性。</p>
