<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将对话框更新至默认状态</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将对话框更新至默认状态</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>中，右击刀具对象 <strong><span class="uiTerm">MILL_2</span></strong>并选择<strong>对象</strong><span class="uiTerm">&rarr;</span><strong>定制依据</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>工作部件中的对话框可以更新至当前版本的默认状态。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>工作部件中的对象</strong>组的<strong>刀具</strong>节点下方，按住 <span class="uiTerm"><strong>Ctrl</strong></span> 并点击 <span class="uiTerm"><strong>MILL_1</strong></span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>复制定制依据</strong>组的<strong>对象位于</strong>列表中，选择<strong>模板</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>的<strong>机床</strong>视图中，打开定制的 <strong><span class="uiTerm">MILL_1</span></strong>和 <strong><span class="uiTerm">MILL_2</span></strong><span class="uiTerm">对话框，然后关闭</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
