<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示更新的对话框</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示更新的对话框</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>中，双击 <span class="uiTerm">FLOWCUT_SINGLE</span> 以显示定制的对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/common_functions/manufacturing_activities_operations_operations_8.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这种定制在您已经有英制以及公制模板，并且您想让对话框相匹配时特别有用，在定制英制部件之后，例如，打开公制部件并使用<strong>定制依据</strong>命令，然后浏览至相应的对象。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>中，右击 <span class="uiTerm"><strong>FLOWCUT_SINGLE</strong></span> 并选择<strong>对象</strong>&rarr;<strong>定制依据</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>工作部件中的对象</strong>组的<strong>操作</strong>节点下方，选择 <span class="uiTerm"><strong>ZLEVEL_PROFILE_STEEP</strong></span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>复制定制依据</strong>组中，确保<strong>对象位于</strong>列表中选择的是<strong>模板</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
