<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择您想要复制的对象</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择您想要复制的对象</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>工作部件中的对象</strong>组的<strong>操作</strong>节点下方，选择 <span class="uiTerm"><strong>FLOWCUT_SINGLE</strong></span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>包含在部件 mnf6_mfe_cavity 中的与 FLOWCUT_SINGLE 类似的对象都被列出在<strong>复制定制依据</strong>组的<strong>对象位于</strong>列表中。</p>
                     
                     <p><strong>对象位于</strong>列表将仅包含相似类型，并且可以用于更新选定对话框的对象。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>复制定制依据</strong>组中，选择<span class="uiTerm"> <strong>CONTOUR_ZIGZAG</strong></span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以更新对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
