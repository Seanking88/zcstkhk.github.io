<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>生成并查看刀轨</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>生成并查看刀轨</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>面铣削区域</strong>对话框底部的的<strong>操作</strong>组中，点击<strong>生成</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/generate.gif" border="0"> 以创建刀轨。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/common_functions/manufacturing_activities_operations_operations_3.png"></p>
                  </div>
               </div>
            </li>
           <li class="step">点击<strong>确定</strong>以关闭<strong>工序生成</strong>警告框。 </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>刷新显示。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
