<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置进给率和速度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置进给率和速度</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>底面壁</strong>对话框的<strong>刀轨设置</strong>组中，点击<strong>进给率和速度</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/feeds_and_speeds.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将允许系统根据用户指定的部件材料、刀具类型以及材料、切削方法以及切削深度参数来推荐合适的进给率和速度。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>进给率和速度</strong>对话框中，点击<strong>设置加工数据</strong> <img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/set_machining_data.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将计算进给率值。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以接受进给率和速度。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
