<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>重新排列适合方法选项的顺序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>重新排列适合方法选项的顺序</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击并选择<span class="uiTerm">撤销</span>三次，以使您的零件明细表看起来如下所示：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/assembly_drawing/parts_list_7.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>再次选择 <strong>DES</strong> 列。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击该列并选择<strong>样式</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>适合方法</strong>选项卡中，选中<strong>自动调整列的大小</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择文本“自动调整列的大小”以使此选项高亮显示，然后点击<strong>上移</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/parts_list/DRF_parts_list_pl_move_up_arrow.gif" border="0"> 以移动此选项到列表顶端。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>使用相同的方法移动<strong>自动调整行的大小</strong>到<strong>自动调整列的大小</strong>下方。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>自动调整列的大小和自动调整行的大小选项将优先于其它适合方法选项。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
