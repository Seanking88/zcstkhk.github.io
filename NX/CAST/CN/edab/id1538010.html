<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将零件明细表添加到图纸中</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将零件明细表添加到图纸中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">drf4_bench_assm1_dwg_2</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/parts_list/0622_01.png" border="0"><br/> 
                     图纸页&ldquo;Sheet 1&rdquo; 工作
                     </p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>表</strong>工具条上的<strong>表</strong>下拉菜单中，选择<strong>零件明细表</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/tables_and_parts_lists/parts_list.gif" border="0" alt="Insert &gt; Table &gt; Parts List" title="Insert &gt; Table &gt; Parts List">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将零件明细表拖动到 D10区，然后单击以放置它。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/parts_list/0622_02.png"></p>
                     
                     <p>零件明细表将出现在图纸页中，其中显示三列 PC NO、PART NAME 以及QTY。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/parts_list/0622_03.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
