<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建一个部件属性</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建一个部件属性</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">drf4_ax1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/assembly_drawing/open_part.png"></p>
                     
                     <p>这个部件由松木制成，它的宽度为<strong>4</strong>英寸，长度为<strong>4</strong>英寸，高度为<strong>28</strong>英寸，部件名称为 drf4_ax1。它要被描述为一个板凳腿。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>文件→属性</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>属性</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>当前此部件中没有任何属性。</p>
                     
                     <p>您将添加一个描述性名称作为一个属性。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>标题/别名</strong>输入框中，键入<strong>描述</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>值</strong>输入框中，键入<strong>板凳腿</strong>，然后回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>输入英文时，这个输入框是区分大小写的。</p>
                     
                     <p>标题和值显示在上方的列表中。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
