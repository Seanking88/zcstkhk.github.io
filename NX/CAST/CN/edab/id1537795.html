<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加 MAT 属性</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加 MAT 属性</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>添加属性 <strong>MAT</strong> 到最后一个空列中</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>如果前面添加的列在您指派属性到材料列时出现问题，选择表格左上角的手柄，然后右击并选择<strong>更新零件明细表</strong>以纠正问题。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将 <strong>MAT</strong> 列的标题更改为 <strong>MATERIAL</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>对 <strong>MATERIAL</strong> 列设置<strong>合适方法</strong>选项，以使<strong>自动调整列的大小</strong>位于列表顶端，且<strong>自动调整行的大小</strong>位于它的下方。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
