<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>属性</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>属性</h2>
         <a name="ndxgenid_edab_8"></a>
         <a name="ndxgenid_edab_9"></a>
         
         
        <p>零件明细表显示装配成员的选定属性值。</p>
        <p>属性是与组件、部件文件或者部件文件中的对象关联的非几何信息。</p>
        <p>诸如描述、材料类型以及物理尺寸这些信息可以作为部件属性储存。</p>
        <p>当指定部件属性时，您必须输入：</p>
        <ul>
          <li>
            <p> 标题/别名</p>
          </li>
          <li>
            <p>值</p>
          </li>
        </ul>
         
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>可以覆盖零件明细表中组件的部件属性值：</p>
                  <ul>
                    <li>
                      <p>如果您将零件明细表属性应用到一个组件实体，组件实体中的值将覆盖部件属性中的值。</p>
                    </li>
                    <li>
                      <p>如果您将零件明细表属性应用到一个引用集，该值将覆盖组件实体与部件的值。</p>
                    </li>
                  </ul>
                  
               </td>
            </tr>
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
