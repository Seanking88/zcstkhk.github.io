<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>移动 QTY 列到 PART NAME 列左端</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>移动 QTY 列到 PART NAME 列左端</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择 <strong>QTY</strong> 列，然后右击它并选择<strong>剪切</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择 <strong>PART NAME</strong> 列，然后右击它并选择<strong>粘贴</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>QTY</strong> 列被移动到 <strong>PART NAME</strong> 列的前面。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/assembly_drawing/Image14.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
