<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument">
   <head>
      <title>复习：沿引导线扫掠</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>复习：沿引导线扫掠</h2>
         <div id="topQuestionsContainer">
            <div class="questionsHeader">
               <div class="headerTitle">
                  <p>问题</p>
               </div>
               <div class="quesionButtons">
                  <div class="qButton" id="qButton_1">
                     <p>1</p>
                  </div>
               </div>
            </div>
            <div id="questionsContainer">
               <div class="question" id="question1" answered="false" numanswers="5" questiontype="allThatApply">
                  <p>使用<strong>沿引导线扫掠</strong>命令时，必须定义哪两个曲线集？</p>
                  <p class="questionInstruction">可以选择多个您认为正确的答案。</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q1a1" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q1a1" type="checkbox" correct="yes" name="question1Grp"></input></td>
                           <td>
                              <p>截面</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q1a2" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q1a2" type="checkbox" correct="yes" name="question1Grp"></input></td>
                           <td>
                              <p>引导线</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q1a3" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q1a3" type="checkbox" correct="no" name="question1Grp"></input></td>
                           <td>
                              <p>横截面线串</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q1a4" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q1a4" type="checkbox" correct="no" name="question1Grp"></input></td>
                           <td>
                              <p>轮廓线串</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q1a5" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q1a5" type="checkbox" correct="no" name="question1Grp"></input></td>
                           <td>
                              <p>脊线</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div id="showFeedbackContainer"><span showLabel="true" id="feedbackButton" title="Show feedback" dojoType="xps.form.Button" onClick="showQuestionFeedback()">显示答案</span></div>
            </div>
            <div class="helpTextContainer">
               <p class="questionFeedback" id="incorrect">错误！</p>
               <p class="questionFeedback" id="correct">正确！</p>
               <div class="questionHelp" id="questionHelp1">
                  <p><strong>沿引导线扫掠</strong>命令让您沿引导线扫掠开放或封闭的截面线串，以创建实体或片体。</p>
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
