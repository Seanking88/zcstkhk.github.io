      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/form_feature/sweep_along_guide.gif" border="0">&nbsp;沿引导线扫掠</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：3&ndash;4  分钟</p>
         </div>
         <div></div><a name="ndxgenid_efma_35"></a>
         
         
         <p>使用<strong>沿引导线扫掠</strong>命令，可以通过沿一条引导线扫掠一个截面来创建体。您可以：</p>
         <ul>
           <li>
             <p>选择截面及包含连接的草图、曲线或边的引导对象</p>
           </li>
           <li>
             <p>选择包含尖角的引导对象</p>
           </li>
           <li>
             <p>创建实体或片体</p>
           </li>
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/sweep_along_guide/swp_guide_ov.png"></p>
         
         
         <p>如果要选择多个截面、多个引导对象或是要控制扫掠的插值、比例及方位，则使用<strong>扫掠</strong>命令。</p>
