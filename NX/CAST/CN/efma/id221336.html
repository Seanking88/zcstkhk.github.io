         <h2>体类型</h2><a name="ndxgenid_efma_11"></a>
         
         
         <p>您可以使用<strong>拉伸</strong>以及<strong>回转</strong>命令来创建实体(1)或片体(2)。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/introductory_topics/solid_sheet_example.png"></p>
         
         <p>指定下列对象时可以创建实体：</p>
         
         <ul>
            
            <li class="condense">
               
               <p>封闭的截面，并且<strong>体类型</strong>是设置为<strong>实体</strong></p>
               
            </li>
            
            <li class="condense">
               
               <p>带偏置的开放截面</p>
               
            </li>
            
            <li class="condense">
               
               <p>开放截面，并且总回转角度为360&deg;</p>
               
            </li>
            
         </ul>
         
         <p>指定下列对象时可以创建片体：</p>
         
         <ul>
            
            <li class="condense">
               
               <p>封闭的截面，并且<strong>体类型</strong>是设置为<strong>片体</strong></p>
               
            </li>
            
            <li class="condense">
               
               <p>不带偏置的开放截面，对于回转特征，总回转角度小于360&deg;</p>
               
            </li>
            
         </ul>
         
         <p>使用<strong>开放轮廓智能体积</strong>选项来封闭与周围几何体相交的工具体积。</p>
         
         <table border="0" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/extrude/open_1.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/extrude/open_4.png"></p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <p>当相交几何体有任何变化时，开放轮廓体积都将会更新。</p>
