      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用偏置的拉伸</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>使用偏置的拉伸</h2>
         
         <p><strong>偏置</strong>选项让您为拉伸或回转截面的轮廓指定最多两个偏置，您可以为两个偏置指定唯一的偏置值。</p>
         
         <ul>
            
            <li>
               
               <p><strong>单侧</strong> — 将单侧偏置添加到拉伸特征。这种偏置用于填充孔和创建凸台，从而简化部件的开发。</p>
               
            </li>
            
            <li>
               
               <p><strong>两侧</strong> — 向具有开始与结束值的拉伸特征添加偏置。</p>
               
            </li>
            
            <li>
               
               <p><strong>对称</strong> —向具有重复开始与结束值(从截面的相对两侧起测量)的拉伸特征添加偏置。</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
