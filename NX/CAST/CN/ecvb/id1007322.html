<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>移动圆弧并查看对关联直线的影响</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>移动圆弧并查看对关联直线的影响</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击小圆并选择编辑参数。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/basic_curves/abcurves_abc_cpline3_mb3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>向下拖动小圆的圆心手柄。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_abc_cpline4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_abc_cpline4_done.png"></p>
                     
                     <p _zipIdx="251">圆弧将移动到新的位置，关联直线依次移动以保持对新位置圆弧的关联。</p>
                     <p _zipIdx="251">关联直线是特征，在<strong>部件导航器</strong>中显示为<strong>直线 (3)</strong>和<strong>直线 (4)</strong>。</p>
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
