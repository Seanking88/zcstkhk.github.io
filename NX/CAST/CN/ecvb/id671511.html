         <h2>捕捉角</h2>
         <p>您可以使用位于<STRONG>首选项</STRONG><STRONG>→</STRONG><STRONG>草图</STRONG>中的<STRONG>捕捉角</STRONG>设置以精确地创建水平或垂直直线，<STRONG>捕捉角</STRONG>值可以是从<STRONG>0</STRONG>到<STRONG>20</STRONG>间的任何值。如果您不想要捕捉直线到垂直或水平位置，将捕捉角设置为零。</p>
         <p>当指定了直线的终止点，并且该直线落在水平或垂直线的捕捉角范围内，该直线会自动捕捉到水平或垂直状态。</p>
         <p>因为下图例子中的第二个点落在水平线的捕捉角范围内，该直线捕捉到水平状态。</p>
         <table border="0" cellpadding="2" align="center">
            
            <colgroup align="center" span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/basic_curves/basic_snap_angle_illus.png"></p>
                     
                     <p>(1) 第一点</p>
                     <p>(2) 第二点</p>
                     <p>(3) 捕捉角</p>
                     <p>(4) 创建的直线</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <p>在下面的例子中，第二个点落在捕捉角之外，因此直线直接连到第二个点。</p>

                     <p>(2) 第二点</p>
                     <p>(3) 捕捉角</p>
