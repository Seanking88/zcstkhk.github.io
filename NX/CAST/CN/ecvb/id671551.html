   </head>
   <body>
      <div class="contentType_concept">
         <h2>中心点、起点、终点方法创建圆弧</h2>
         <p>使用<STRONG>中心、起点、终点</STRONG>方法创建圆弧时，跟踪条包含：</p>
         <ul class="unmarkedList">
            <li class="condense">
               
               <p><strong>XC</strong>、<strong>YC</strong>、<strong>ZC</strong> 输入框</p>
               
            </li>
            <li class="condense">
               
               <p><strong>半径</strong>输入框 <img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/curve_arc_circle/basic_radius_box.gif" border="0"></p>
               
            </li>
            <li class="condense">
               
               <p><strong>直径</strong>输入框 <img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/curve_arc_circle/basic_diameter_box.gif" border="0"></p>
               
            </li>
            <li class="condense">
               
               <p><strong>起始角</strong>输入框 <img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/curve_arc_circle/basic_start_angle_box.gif" border="0"></p>
               
            </li>
            <li class="condense">
               
               <p><strong>终止角</strong>输入框 <img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/curve_arc_circle/basic_end_angle_box.gif" border="0"></p>
               
            </li>
         </ul>
         <p><STRONG>起始角</STRONG>(圆弧的起始角度)和<STRONG>终止角(</STRONG>圆弧的终止角度)是从过圆心且平行XC轴的假想直线作为起始，沿逆时针方向测量。</p>

      </div>
