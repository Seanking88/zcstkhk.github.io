<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑捕捉角</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑捕捉角</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>基本曲线</strong>对话框中，确保已选中<strong>线串模式</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table cellspacing="0" class="check_box" width="300" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="20">
                           
                           <col span="1" width="180*">
                           
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td bgcolor="#ECE9D8" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"></p>
                                 
                              </td>
                              
                              <td bgcolor="#ECE9D8" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">线串模式</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>再次在图形窗口中晃动光标。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>下一条直线出现，起始于您刚刚创建的直线的终点。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/basic_line2_start.png"></p>
                     
                     <p _zipIdx="280">这是因为选中了<strong>线串模式</strong>复选框。</p>
                    <p _zipIdx="280">这会让各条曲线首尾相接，除非您点击<strong>打断线串</strong>。</p>
                     <p _zipIdx="280">下一条直线要求是水平的，而对它的长度则没有严格限制。</p>
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项→草图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>草图首选项</strong>对话框的<strong>会话设置</strong>选项卡中，在<strong>捕捉角</strong>输入框中键入<strong>7</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击确定。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>当对话框中的<strong>点方法</strong>设置为<strong>自动判断的点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/point_constructor/inferred_point.gif" border="0"> 时，捕捉角将影响直线创建。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
