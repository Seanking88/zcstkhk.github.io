<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义圆的半径</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义圆的半径</h2>
         
         
         <p>在大多数情况下，您可以在创建曲线后，当它还是高亮显示时，在跟踪条中直接输入新的参数值来更改曲线。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>跟踪条</strong>上的<strong>半径</strong>输入框中，键入<strong>13</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/basic_curves/basic_circle_13_nx8.png"></p>
                     
                     <p _zipIdx="188">圆仍然高亮显示，所以您可以再次更改半径或直接参数。</p>
                     <p _zipIdx="188">同时，也注意到对话框中的<strong>多个位置</strong>复选框现在可用，如果您选中该复选框，一个与当前圆完全一样的新圆将在您随后指定的点处创建。</p>
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
