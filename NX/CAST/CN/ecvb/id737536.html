<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并编辑顶端直线的长度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并编辑顶端直线的长度</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm3_profile_4</span> 并开始<strong>建模</strong>应用模块，如果它还没有激活的话。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/basic_curves/basic_fillet1_start.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>插入→曲线→基本曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您想让上端的水平直线与一条左端的圆弧相切。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/basic_graphic122.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>基本曲线</strong>对话框中，点击<strong>编辑曲线参数</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/curves/basic_curves/edit_curve_parameters.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>由于在右端有一个<strong>6</strong> mm 的圆角，您必须让顶部水平直线长<strong>70</strong> mm，距离您选择位置最近的端点将会是移动的那一个 — 另一个仍保持固定。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在中点左侧选择顶端水平直线，避免选择控制点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/basic_curves/basic_sel_line_to_trim_nx8.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>长度</strong>输入框 <img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/basic_length.gif" border="0"> 中，键入<strong>70</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/basic_curves/basic_length_70.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
