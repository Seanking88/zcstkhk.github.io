<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建一条相切于两个圆的关联直线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建一条相切于两个圆的关联直线</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>曲线</strong>工具条上，点击<strong>直线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/curves/curve/line.gif" border="0" alt="Insert &gt; Curve &gt; Line" title="Insert &gt; Curve &gt; Line">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，确保已选中<strong>关联</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>如果<strong>关联</strong>复选框未选中，创建的直线将是非关联的。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>起点</strong>组的<strong>起点选项</strong>列表中，选择<strong>相切</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在大圆的上部选择一个切点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_abc_first_tangent.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>终点或方向</strong>组的<strong>终点选项</strong>列表中，选择<strong>相切</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在小圆的上部选择一个切点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_abc_sel_2nd_tangent.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>两圆间的切线完成了，注意看视图中出现的信息将告诉您这是切点。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_abc_2nd_tangent.png"></p>
                     
                  </div>
                  <div class="stepRemediation">
                     
                     <p>如果直线不是如上图所示的那样，在<strong>设置</strong>组中，点击<strong>备选解</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/alternate_solution.gif" border="0">，以在几种可能的相切情况间切换。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
