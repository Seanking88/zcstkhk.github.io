         <h2>更多关于水平和竖直直线的信息</h2>
         <p _zipIdx="367">您有很多种方法可以创建水平和竖直直线：</p>
        <UL _zipIdx="367">
           <LI _zipIdx="368">
             <p>可以使用<SPAN _zipIdx="369">捕捉角</SPAN>让直线捕捉到水平或竖直。(这只在当<SPAN _zipIdx="369">点方法</SPAN>设置为<SPAN _zipIdx="369">自动判断的点时</SPAN>有效) </p>
           </LI>
           <LI _zipIdx="368">
             <p>可以指定第一个点，然后使用<SPAN _zipIdx="370">基本曲线</SPAN>对话框的<SPAN _zipIdx="370">平行于</SPAN>组中 <SPAN _zipIdx="370">XC</SPAN>，<SPAN _zipIdx="370">YC</SPAN> 或 <SPAN _zipIdx="370">ZC</SPAN> 按钮。</p>
           </LI>
         </UL>
        <UL _zipIdx="367">
           <LI _zipIdx="371">
             <p>可以使用<STRONG _zipIdx="372">跟踪条</STRONG>上的<SPAN _zipIdx="372">角度</SPAN>输入框来创建精确的<SPAN _zipIdx="372">0</SPAN>或<SPAN _zipIdx="372">90</SPAN>度。(或者在您创建直线之后直接更改角度)</p>
           </LI>
           <LI _zipIdx="371">
             <p>可以在对话框中设置一个非零的<SPAN _zipIdx="373">角度增量</SPAN>值(比如<SPAN _zipIdx="373">90</SPAN>，<SPAN _zipIdx="373">45</SPAN>或<SPAN _zipIdx="373">30</SPAN>)，然后拖动拖引线   – 它将捕捉到您指定的多个角度。</p>
           </LI>
        </UL>
