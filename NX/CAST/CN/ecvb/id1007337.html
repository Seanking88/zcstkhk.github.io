<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>拉伸曲线轮廓</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>拉伸曲线轮廓</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>特征</strong>工具条上，点击<strong>拉伸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/form_feature/extrude.gif" border="0" alt="Insert &gt; Design Feature &gt; Extrude" title="Insert &gt; Design Feature &gt; Extrude">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>曲线规则</strong>列表中，选择<strong>相切曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择轮廓中任意一条曲线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_abc_lines_11_nx5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>拉伸</strong>对话框的<strong>方向</strong>组中，点击<strong>反向</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/reverse_direction.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>限制</strong>组的<strong>结束</strong>下方的<strong>距离</strong>输入框中，点击箭头 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/parameter_entry_options.gif" border="0"> 并从列表中选择<strong>参考</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在图形窗口中，选择现有的拉伸特征。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/basic_curves/abcurves_abc_lines_11_nx8.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在<strong>参数选择</strong>对话框中，从列表框中选择 <strong>p1   (拉伸(2)终止限制)</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_abc_lines_11_nx5a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>在<strong>拉伸</strong>对话框的<strong>布尔</strong>列表中，选择<strong>求和</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_10">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以完成拉伸特征。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_abc_lines_12_nx5.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
