   <body>
      <div class="contentType_concept">
         <h2>圆和圆弧</h2>
         <p>创建圆时，<strong>跟踪条</strong>中包含这些输入框：</p>
         <ul class="unmarkedList">
            <li class="condense">
               
               <p><strong>XC</strong>、<strong>YC</strong>、<strong>ZC</strong> 输入框</p>
               
            </li>
            <li class="condense">
               
               <p><strong>半径</strong> <img align="bottom" src="../graphics/nonLocalized/nx/modeling/basic_curves/basic_radius.gif" border="0"> 输入框
               </p>
               
            </li>
            <li class="condense">
               
               <p><strong>直径</strong> <img align="bottom" src="../graphics/nonLocalized/nx/modeling/basic_curves/basic_diameter.gif" border="0"> 输入框
               </p>
               
            </li>
         </ul>
         <p>当使用基本曲线对话框创建圆弧时：</p>
         <UL>
           <LI>
             <p><strong>无界</strong>和<strong>线串模式</strong>复选框不可用</p>
           </LI>
           <LI>
             <p>添加了<strong>多个位置</strong>复选框，但只有在您创建第一个圆之后才可用</p>
           </LI>
         </UL>
