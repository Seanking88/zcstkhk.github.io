      <title>基本曲线</title>

   <body>
      <div class="contentType_context">
        <h2>基本曲线</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：1 小时</p>
         </div>
         <div></div>
         <p>在这堂课中，您将：</p>
         <UL>
           <LI>
             <p>使用<strong>基本曲线</strong>对话框和<strong>跟踪条</strong>创建基本曲线(直线、圆、圆弧和圆角)</p>
           </LI>
           <LI>
             <p>编辑基本曲线</p>
           </LI>
         </UL>
         <p>您将要从右上角开始创建如下显示的轮廓，这意味着您将要在 XC 和 YC 轴方向输入负值。所有定义这个轮廓的曲线都位于 XC-YC 平面，所以所有曲线的   ZC 值都是0。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/deliverable_specific/ecvx/_objectives_pages/basic_graphic3.gif"></p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>开展这堂课是出于教学目的，以为您展示尽可能多的曲线创建以及编辑流程，然而，它并没有包括所有的曲线创建方法，也不是唯一创建此轮廓的方法。</p>
                  <p>使用草图会更容易创建这个轮廓，并且您会得到参数，草图约束以及关联性。</p>
                  
               </td>
            </tr>

   </body>
