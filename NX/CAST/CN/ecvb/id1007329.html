<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>调整直线创建设置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>调整直线创建设置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>曲线</strong>工具条上，点击<strong>直线和圆弧</strong>工具条 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/curves/curve/lines_and_arcs_toolbar.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>确保已选中<strong>关联</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/curves/lines_and_arcs/associative.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在，您创建的所有直线和圆弧都将是关联特征。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>确保未选中<strong>无界直线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/curves/lines_and_arcs/unbounded_line.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>无界直线</strong>，就是将线延伸到图形区域的边界，在直线长度未知时很有用。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
