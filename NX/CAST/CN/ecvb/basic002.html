         <h2>更多关于使用方法起点，终点，圆弧上的点的信息</h2>
         <p _zipIdx="398">您可以通过指定圆弧上的终点创建一个圆弧，执行以下步骤：</p>
         <UL _zipIdx="398">
           <LI _zipIdx="399">
             <p>在<SPAN _zipIdx="400">基本曲线</SPAN>对话框中，点击创建方法<SPAN _zipIdx="400">起点，终点，圆弧上的点</SPAN></p>
           </LI>
           <LI _zipIdx="399">
             <p _zipIdx="401">指定圆弧的两个端点，圆弧的拖引线将会出现在如图所示的两点之间。<img align="bottom" src="../graphics/graphicLibrary/nx/modeling/basic_curves/basic_graphic84.png"></p>
           </LI>
         </UL><ul>
            
            <li>
               
               <p>再选择另外一条曲线(使圆弧相切于该曲线)，或指定(选择)另外一个位置(使圆弧通过该点)。</p>
               
            </li>
            
         </ul>
