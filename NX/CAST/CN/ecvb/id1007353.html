<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看点的关联性</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看点的关联性</h2>
         
         
         <p>为了证明点的关联性，您将编辑拉伸的体并观察关联与非关联点的表现。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，双击<strong>直线 (1)</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>直线</strong>对话框的<strong>终止距离</strong>输入框中，键入<strong>50</strong>并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p _zipIdx="71">实体中存在关联性，因为拉伸体创建时有使用直线长度参数。</p>
                     <p _zipIdx="71">非关联点保持在它们原来的位置上，而关联点则保持与实体的关联性。</p>
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_ap_final_points.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
