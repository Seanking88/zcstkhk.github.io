<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加一个2曲线圆角</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加一个2曲线圆角</h2>
         
         
         <p>您可以通过在圆弧和竖直直线之间创建一个半径为6.0 mm 的圆角以完成这一侧的轮廓。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/basic_graphic142.png"></p>
         
         <p>因为其中一条是直线，而另一条是圆弧，您需要创建一个2曲线圆角。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>基本曲线</strong>对话框中，点击<strong>圆角</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/curves/basic_curves/fillet.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>曲线倒圆</strong>对话框中，点击<strong>2 曲线圆角</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/curves/curve_fillet/2_curve_fillet.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>半径</strong>输入框中，键入<strong>6</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>按顺时针方向选择曲线。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>单击如图所示的位置以指定合适的圆角中心。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/basic_curves/basic_small_top_left_arc_sel_ctr.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/basic_small_top_left_arc.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>刷新视图。 </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
