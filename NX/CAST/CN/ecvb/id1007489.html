<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑基准平面位置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑基准平面位置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击 YC–ZC 基准平面以进行编辑。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_mirror_ex2a.png"></p>
                     
                     <p><strong>基准平面</strong>对话框出现，显示将更改以帮助您进行选择，注意到一个偏置<strong>距离</strong>屏显输入框伴随拖动手柄同时出现在视图中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>距离</strong>屏显输入框中，键入<strong>–4</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/basic_curves/abcurves_mirror_ex4_nx5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>基准平面</strong>对话框中，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<STRONG>视图</STRONG>工具条上，点击<STRONG>适合窗口</STRONG>(Ctrl+F)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>模型发生更新，镜像的曲线保持对基准平面的关联性。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_mirror_ex5_nx5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
