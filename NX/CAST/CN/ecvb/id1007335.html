<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>修剪圆到相切直线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>修剪圆到相切直线</h2>
         
         
         <p>您要拉伸轮廓，所以要把圆修剪到邻近的直线。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>编辑曲线</strong>工具条上，点击<strong>修剪曲线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/curves/edit_curve/trim_curve.gif" border="0" alt="Edit &gt; Curve &gt; Trim" title="Edit &gt; Curve &gt; Trim">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>修剪曲线</strong>对话框的<strong>设置</strong>组中，确保已选中<strong>关联</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table cellspacing="0" class="check_box" width="300" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="20">
                           
                           <col span="1" width="180*">
                           
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td bgcolor="#ECE9D8" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"></p>
                                 
                              </td>
                              
                              <td bgcolor="#ECE9D8" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">关联</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>输入曲线</strong>列表中，选择<strong>隐藏</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择圆，并确保您的光标是放在两条直线中间。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_abc_lines_9_nx5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择任意一条直线作为第一个修剪边界。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择剩下的另一条线作为第二个修剪边界。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>圆将被修剪成为一个圆弧。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_abc_lines_10.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
