         <h2>直线和圆弧/圆</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：24&ndash;39  分钟</p>
         </div>
         <div></div>
         <p>在这堂课中，您将：</p>
         <UL>
           <LI>
             <p>认识各种直线和圆弧/圆命令</p>
           </LI>
           <LI>
             <p>创建关联和非关联的直线和圆弧</p>
           </LI>
           <LI>
             <p>创建镜像曲线</p>
           </LI>
         </UL>
         <p>关联的基本曲线</p>
         <UL>
           <LI>
             <p>允许您创建关联并参数化的直线和圆弧</p>
           </LI>
           <LI>
             <p>作为单独的特征创建，带有时间戳记</p>
           </LI>
         </UL>
         <p>关联曲线的相互作用以及使用和草图曲线很类似。</p>
         <div class="verbose">
           <p>当多条曲线需要使用相同约束时，直线和圆弧/圆命令是最有效的，您不需要选择任何额外的命令就可以继续创建相同曲线。</p>
