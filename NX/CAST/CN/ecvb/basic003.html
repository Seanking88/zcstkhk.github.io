         <h2>更多关于创建固定角度直线的信息</h2>
         <p _zipIdx="520">要创建与 XC 轴成固定角度的直线：</p>
        <UL _zipIdx="520">
           <LI _zipIdx="521">
             <p>生成第一个点(除非线串模式复选框被选中，在这种情况下，新直线的起点将会与前一条直线的终点重合)</p>
           </LI>
           <LI _zipIdx="521">
             <p>在<SPAN _zipIdx="522">跟踪条</SPAN>上的<SPAN _zipIdx="522">长度</SPAN>和<SPAN _zipIdx="522">角度</SPAN>输入框中，键入想要的值并回车。(您也可以在视图区域中指定直线终点，然后键入角度) </p>
           </LI>
         </UL>
         <p _zipIdx="520">角度永远是从 XC 轴的顺时针方向测量，例如，下方显示的直线是-45度。</p>
