<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建一个圆</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建一个圆</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>直线和圆弧</strong>工具条上，点击<strong>圆(圆心-相切)</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/curves/lines_and_arcs/circle_center-tangent.gif" border="0" alt="Insert &gt; Curve &gt; Lines and Arcs &gt; Circle Center-Tangent" title="Insert &gt; Curve &gt; Lines and Arcs &gt; Circle Center-Tangent">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择方块顶面短边的中点作为圆心。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_abc_lines_3_nx5.png"></p>
                     
                     <p>这个操作将把圆的中心关联到实体边的中点，您也可以输入坐标值来代替。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>对于相切约束，选择方块顶面的长边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_abc_lines_4_nx5.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>完成圆的创建。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/basic_curves/abcurves_circle_created.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
