      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/substitute_component.gif" border="0">&nbsp;替换组件概述</h2>
         <a name="ndxgenid_eame_25"></a>
         
         
         <p>使用<strong>替换组件</strong>命令，可移除现有组件，并用另一类型为 *.prt 文件的组件将其替换。您可以选择重命名新组件。</p>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果新组件具备以下条件，则必须在<strong>装配加载选项</strong>对话框中选择<strong>允许替换</strong>：</p>
                  <ul>
                    <li>
                      <p>不是从同一原始模板部件创建的。</p>
                    </li>
                    <li>
                      <p>如果未使用模板，则不是同一原始毛坯部件的派生部件。</p>
                    </li>
                  </ul>
                  
               </td>
            </tr>
         </table>
