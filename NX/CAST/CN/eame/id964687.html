      <div class="contentType_context">
         <h2>练习：替换组件</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：5&ndash;8  分钟</p>
         </div>
         <div></div>
         
         <p>在这个练习中，您将基于一个设计方向的更改来替换组件。</p>
         
         <p>其他设计是已经复制了一份脚轮叉(caster fork)组件部件，使用<strong>另存为</strong>命令，将它重新命名为脚轮叉-修改，并修改它，现在您需要把这个更改后的叉纳入您的装配中。</p>
         
         <p>您将替换这个新的部件到您的脚轮装配中，并注释对组件关联性的影响。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/_launch_pages/act_replace_comp_caster_launch.png"></p>
         
         
         <div class="activityDiv">
            <p>开始 <a href="#" onclick="popUpPageType('id964660.html','activity')">替换组件</a></p>
         </div>
