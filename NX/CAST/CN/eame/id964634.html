<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>保存安装支架和装配文件的版本</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>保存安装支架和装配文件的版本</h2>
         
         
         <p>因为您更改了安装支架的样式、安装或功能，您想要更改组件和装配的版本。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>确保 <strong>des02_mounting_bracket</strong> 是工作部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/part_files/act_save_as_assm1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>文件</strong>&rarr;<strong>另存为</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将组件另存为<span class="fileName">***_des02_mounting_bracket-a</span>，其中***代表您姓名的首字母，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>阅读提示行，提示您保存装配文件。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>由于您更改了部件的样式、安装或功能，所以将装配另存为<span class="fileName">***_des02_roller_assm-a</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>另存为</strong>信息框中，点击<strong>是</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭<strong>信息</strong>窗口。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
