<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑脚轮叉的显示</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑脚轮叉的显示</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将 <strong>des02_caster_2_fork</strong> 设为显示部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/replace_component/act_replace_comp_caster3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将脚轮叉实体的颜色<strong>更改为浅灰色</strong>(ID 159)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您正在更改实体颜色以便达到更改 <strong>des02_caster_2_fork</strong> 组件的状态，<strong>关闭并重新打开选定的组件</strong>命令只会列出被更改状态的部件。</p>
                              
                              <p>您可以通过<strong>编辑</strong>&rarr;<strong>对象显示</strong>来更改部件颜色。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将 <strong>des02_caster_2_assm</strong> 设为显示和工作部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>可以右击 <strong>des02_caster_2_fork</strong> 节点并选择显示父项。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
