      <div class="contentType_concept">
         <h2>其它粘合参数</h2>
         
         <p>除了使用<strong>面对面粘合</strong>以及<strong>边到面粘合</strong>对话框定义的参数之外，还可以使用<strong>粘合参数—线性全局1</strong>对话框来定义粘合解算方案属性。</p>
         
         <p>如果正在使用 Nastran 作为求解器，可以创建<strong>粘合参数</strong>建模对象来定义其它参数以控制粘合算法，然后使用位于<strong>解算方案</strong>对话框中<strong>工况控制</strong>选项卡的<strong>粘合参数</strong>选项以将<strong>粘合参数</strong>建模对象包含到解算方案中。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/glue/glue_parameters_linear_global.png"></p>
