      <div class="contentType_concept">
         <h2>定义面对面接触</h2>
         <a name="ndxgenid_spta_glue_42"></a>
         <a name="ndxgenid_spta_glue_43"></a>
         
         
         <p>通过<strong>面对面接触</strong>可以定义两个曲面之间的接触。</p>
         
         <p>可以手工指定接触曲面，也可以让软件自动确定面对中面的相互接触关系：</p>
         <ul>
           <li>
             <p>要在接触定义中手工指定源和目标曲面，您可以选择现有的<strong>仿真区域</strong>，或创建一个新仿真区域</p>
           </li>
           <li>
             <p>要让软件自动确定接触曲面，可以使用<strong>创建自动面对</strong>对话框，指定软件用于搜索曲面的标准           </p>
           </li>
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/contact/surface_to_surface_contact.png"></p>
         
         
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p><strong>面对面接触</strong>基于求解器并直接在两个面之间定义接触，其它相似的命令，<strong>曲面接触网格</strong>，基于单元并在实体的两个选定面之间或在不同组件之间创建并定义接触面。</p>
                  
               </td>
            </tr>
         </table>
