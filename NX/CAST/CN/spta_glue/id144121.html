      <div class="contentType_concept">
         <h2>查找粘合和接触的面对</h2>
         <a name="ndxgenid_spta_glue_14"></a>
         <a name="ndxgenid_spta_glue_15"></a>
         
         
         <p>许多仿真对象(如接触或粘连对象)都要求定义曲面对。使用<strong>创建自动面对</strong>对话框可以确定模型中或所选的一组面(面之间的距离小于指定公差)中的所有面对。</p>
         
         <p>在以下情况下，自动面对需要更新：</p>
         <ul>
           <li>
             <p>主模型中的面已被修改</p>
           </li>
           <li>
             <p>主模型中的体已被变换</p>
           </li>
           <li>
             <p>已添加或删除体</p>
           </li>
         </ul>
