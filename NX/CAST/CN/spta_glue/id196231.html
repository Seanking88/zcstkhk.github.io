      <div class="contentType_context">
         <h2>建模对象</h2>
         
         <p><span class="emphasis">建模对象为选定的求解器提供一个直接的图形化界面来指定确定求解器如何处理模型的选项、参数以及设置，建模对象让您可以直接写入求解器输入文件</span>。</p>
         
         <p>可以创建、命名以及重用建模对象，例如，如果模型包含多个解算方案，您可以定义一个命名的解算方案参数建模对象并在各个解算方案中重用，您也可以创建多个解算方案参数建模对象来对比不同参数设置集的输出。</p>
         
         <p>建模对象将随创建时使用的 FEM 或仿真文件保存，为了节省时间并保证一致性，可以将预先定义的建模对象储存在定制的 FEM 或仿真文件模板中。</p>
