   <body>
      <div class="contentType_activity">
         <h2>创建其余的3D 网格收集器</h2>
         <p>使用上一步中使用的步骤，为套圈和杆头创建3D 网格收集器，它们的属性如下：</p><a name="genid_spta_glue_25"></a>
         <h4>套圈</h4>
         <table border="0" cellpadding="4" cellspacing="2" width="375" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="91*">
               
               <col span="1" width="97*">
            </colgroup>
            
            <thead>
               
               <tr>
                  
                  <td bgcolor="silver" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">属性</p>
                     
                  </td>
                  
                  <td bgcolor="silver" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">值</p>
                     
                  </td>
                  
               </tr>
               
            </thead>
            
            <tbody>
               
               <tr bgcolor="#F0F0F0">
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>单元族</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">3D</p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="#F0F0F0">
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>收集器类型</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">实体</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>名称</strong></p>
                     
                  </td>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>套圈</strong>
</p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="#F0F0F0">
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>物理属性</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/create_physical.gif" border="0">&nbsp;<strong>创建物理项</strong></p>
                     
                     <ul>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><strong>名称：套圈</strong></p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><strong>材料</strong>：<strong>Polycarbonate</strong>
</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </li>
                        
                     </ul>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table><a name="genid_spta_glue_26"></a>
         <h4>杆头</h4>
         <table border="0" cellpadding="4" cellspacing="2" width="375" align="center">

               <col span="1" width="93*">
               
               <col span="1" width="98*">
            </colgroup>
            
            <thead>

                  </td>
                  
                  <td colspan="1" rowspan="1">

                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">

                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>物理属性</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/create_physical.gif" border="0">&nbsp;<strong>创建物理项</strong></p>
                     
                     <ul>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><strong>名称</strong>：杆头</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><strong>材料</strong>：Steel</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </li>
                        
                     </ul>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <p>在创建第二个网格收集器时，点击<strong>确定</strong>以关闭<strong>网格收集器</strong>对话框。</p>

      </div>
