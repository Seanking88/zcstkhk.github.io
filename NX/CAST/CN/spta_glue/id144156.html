         <a name="ndxgenid_spta_glue_49"></a>
         
         
         <p>对于一个 NX Nastran 求解，使用的是增广拉格朗日方法，这个方法：</p>
         
         <ul>
            
            <li>
               
               <p>包含一个罚刚度以加强接触约束</p>
               
            </li>
            
            <li>
               
               <p>加强零渗透条件</p>
               
            </li>
            
         </ul>
         
         <p>解算方案在零渗透(满足<strong>接触零公差</strong>)以及接触单元状态更改在指定标准(满足<strong>活动接触单元的百分比</strong>)以下时被认为是收敛。</p>
