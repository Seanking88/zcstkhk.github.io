      <div class="contentType_concept">
         <h2>其它接触解算方案参数</h2><a name="ndxgenid_spta_glue_52"></a>
         <a name="ndxgenid_spta_glue_53"></a>
         <a name="ndxgenid_spta_glue_54"></a>
         
         
         <p>除了使用<strong>面对面接触</strong>对话框定义的参数，还可以在<strong>解算方案</strong>对话框的<strong>接触</strong>选项卡中定义接触解算方案参数。</p>
         
         <p>如果您正在使用 Nastran 作为求解器，可以创建一个<strong>接触参数</strong>建模对象以定义其它参数来控制接触算法，然后使用位于<strong>解算方案</strong>对话框中<strong>工况控制</strong>选项卡的<strong>全局接触参数</strong>选项以将<strong>接触参数</strong>建模对象包含到解算方案中。</p>
         
         <p>接触参数建模对象与 Nastran BCTPARM 膨胀数据条目相对应。</p>
         
         <p>默认接触参数对于大部分分析都适用，但是，您可能需要修改解算方案属性以解决：</p>
         
         <ul>
            
            <li>
               
               <p>收敛和波动</p>
               
            </li>
            
            <li>
               
               <p>奇异</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/contact/contact_solution_params.png"></p>
