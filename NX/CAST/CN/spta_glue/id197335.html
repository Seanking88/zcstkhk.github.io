   <body>
      <div class="contentType_concept">
         <h2>接触求解监视器</h2><a name="ndxgenid_spta_glue_69"></a>
         <a name="ndxgenid_spta_glue_70"></a>
         
         
         <p>在接触求解期间，点击<strong> NX Nastran 解算监视器</strong>上的<strong>接触分析收敛</strong>选项卡来监视解算过程。</p>
         
         <p>接触变化的数量以及当前载荷数量将显示在<strong>接触分析收敛</strong>选项卡的顶部，并会绘制迭代次数与接触变化百分比的图形，解算在接触变化百分比降到指定<strong>收敛接触变化</strong>值以下时即视为收敛。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/contact/contact_convergence_monitor.gif"></p>
         
         
         <p>如果解算收敛失败，可以使用<strong>接触分析收敛</strong>来确定更合适的<strong>许用接触变化</strong>值。</p>
         
         <div id="footer"></div>
      </div>
   </body>
