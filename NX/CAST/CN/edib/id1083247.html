<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义产品方位</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义产品方位</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>冲模定向</strong>对话框中，点击<strong>定义产品偏转方位</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>一个临时的产品形状显示在第一个操作中。您将把方位绕 Z 轴旋转180度。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/die_tip/tip_graphic13a.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>角度，绕</strong>列表中，选择 <strong>Z</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将滑块移至180。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>冲压定向定义步骤</strong>列表现在显示第一个方位规则。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/die_tip/tip_graphic12.gif"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>该定向将绕 Z 轴旋转180度。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/die_tip/tip_graphic12c_a.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
