      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/compensate_rough_data.gif" border="0">&nbsp;补偿粗略数据</h2>
         
         <p>使用<strong>补偿粗略数据</strong>命令来在您的输入数据中创建粗略或精细的曲线、边以及片体的副本。</p>
         
         <p>然后您可以在产品生命周期的早期使用这个简化的输入数据形式开始冲模工程以及冲模设计流程，即使早期产品数据的输入体中有重叠面与缝隙。</p>
         
         <p>在下面三三个图片中，虚线为原始曲线，实线为补偿的曲线。</p>
