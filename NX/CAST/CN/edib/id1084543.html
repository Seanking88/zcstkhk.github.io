<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择要创建冲模曲线的位置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择要创建冲模曲线的位置</h2>
         
         
         <p>您只能从关键点中选择。关键点是每段的第一个与最后一个点、每个直段的理论交点与修剪点。所有这些点显示在曲线上。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p> 放大截面的右下部分。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/output_die_curves/line_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择如图所示的点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/output_die_curves/line_4.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>点将被替换为临时手柄，可以移动它以偏置点。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>确保<strong>偏置</strong>值是设置为<strong>0</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>偏置值为<strong>0</strong>将创建通过选定点的曲线</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>已创建输出冲模曲线，即图中蓝色直线所示。注意到冲模曲线只延伸到您在步骤2中选择的点。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/output_die_curves/outcome_1.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
