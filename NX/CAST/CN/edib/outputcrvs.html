<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>输出冲模曲线</title>
   </head>
   <body>
      <div class="contentType_">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/output_die_curves.gif" border="0">&nbsp;输出冲模曲线</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：4&ndash;7  分钟</p>
         </div>
         <div></div>
         
         <p>使用<strong>输出冲模曲线</strong>命令来输出在模具设计中很有用的曲线。这些曲线包括但不仅仅限于这些曲线：开口线、工艺补充面/压料相切线和毛坯边。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/output_die_curves/outcome_1.png"></p>
         
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">应用模块</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><strong>开始→所有应用模块→车辆制造自动化→冲模工程</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">先决条件</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p>您必须处于建模应用模块中。</p>
                     
                     <p class="no-bottom-margin">要使用输出冲模曲线，您必须首先创建一个截面特征并以这些特征中的一个截面作为输入。所需的关键点沿着该截面显示。选择任意点即表示将要创建一条穿过所有截面上该关键点的曲线。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><strong>工具→车辆制造自动化→冲模工程→设计辅助工具→输出冲模曲线</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         <a name="id1084520" id="id1084520"></a><div id="footer"></div>
      </div>
   </body>
