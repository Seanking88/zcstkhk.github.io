<html>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>区域填充</title>
   </head>
   <body>
      <div class="contentType_">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/area_fill.gif" border="0">&nbsp;区域填充</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：8&ndash;11  分钟</p>
         </div>
         <div></div>
         
         <p>使用<strong>区域填充</strong>命令来使用片体填充要修剪或冲裁的产品部件的区域，例如孔或剪切块。您必须通过选择现有片体，或者提供提供跨空区域的轮廓来提供填充区域的形状。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/area_fill/areafill_5.png"></p>
         
         
         <p>您只能在创建定向特征之后使用<strong>填充区域</strong>命令。</p>
         
         <div class="division">

                  </td>
                  
                  <td class="locator_noshade" colspan="1" height="24" rowspan="1" valign="bottom">

                  </td>
