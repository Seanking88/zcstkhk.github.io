<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>新建定向定义步</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>新建定向定义步</h2>
         
         
         <p>旋转该定向，使其以更合适的角度放置在冲模窗口(操作)中。为了添加这个规格的方位，您将创建一个新的定向定义步。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>冲压定向</strong>对话框中，点击<strong>新建</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/new.gif" border="0"> 来创建新的定向定义步。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>冲压定向</strong>对话框现在列出了另一个定义步。方位角 <strong>Y→Z</strong> i当前设为零。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/die_tip/tip_graphic22a.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>角度，绕</strong>列表中，选择 <strong>Y</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>角度，绕</strong>输入框中键入 <strong>-15</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>直到所有对话框关闭。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>已创建冲压定向，并放置在冲压操作中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/die_tip/tip_graphic25a.png"></p>
                     
                     <p>该定向特征包含一组代表产品所有外部与内部边的曲线，和一个位于冲模内产品原点的坐标系。该定向特征也在部件导航器中列出。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
