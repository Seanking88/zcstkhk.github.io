<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置起点和终点</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置起点和终点</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>起点</strong>组的<strong>输入类型</strong>列表中，选择<strong>新点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>当<strong>指定点</strong>激活时，放大并使用<strong>快速选择</strong>来选择如图所示的<strong>起点 — 边/成形工序 (56)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/draw_bead/start_point.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>终点</strong>组的<strong>输入类型</strong>列表中，选择<strong>新点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>当<strong>指定点</strong>激活时，放大并使用<strong>快速选择</strong>来选择如图所示的<strong>终点 — 边/成形工序 (56)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/draw_bead/end_point.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
