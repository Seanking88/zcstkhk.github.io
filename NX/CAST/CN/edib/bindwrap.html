   <body>
      <div class="contentType_">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/binder_wrap.gif" border="0">&nbsp;压料面</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：6&ndash;12  分钟</p>
         </div>
         <div></div>
         
         <p>使用<strong>压料面</strong>命令来准备表示钣金被压料面夹紧时钣金形状的压料面。压料面是钣金冲压成形前的形状。</p>
         
         <p><strong>压料面</strong>命令用于生成最优的形状，避免钣金在成形前的不必要的扭曲。压料面的形状对冲压过程的成功很关键。压料面应假定最终冲模形状的常规趋势，同时不引入对金属的过量压力。</p>
         <p> 此形状应该是可设计的，是钣金易于成形而没有任何面内变形的形状。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/layout_processing/binder_wrap/bindwrap_graphic15b.gif"></p>
