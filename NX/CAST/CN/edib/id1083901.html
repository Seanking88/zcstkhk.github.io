<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>完成模型</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>完成模型</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以完成冲裁工序。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>可能需要一些时间来处理冲裁工序。查看状态栏以跟踪处理过程。<img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/pierce_task/piercetask_graphic_direction.png" border="0"></p>
                     
                     <p>绿色方向线表示安全的冲压方向，黄线表示方向不安全，红线表示方向很危险。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将渲染样式更改为<strong>着色</strong>，并放大选择曲线的区域以查看冲裁工序。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/pierce_task/piercetask_final.png"></p>
                     
                     <p>将创建新的冲压型面复制特征，它表示处于冲压状态的部件。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
