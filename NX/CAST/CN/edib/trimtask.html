<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>修边工序</title>
   </head>
   <body>
      <div class="contentType_">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/trim_task.gif" border="0">&nbsp;修边工序</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：4&ndash;6  分钟</p>
         </div>
         <div></div>
         
         <p>使用<strong>修边工序</strong>命令来指定要在钣金上执行的所有修剪工序。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/trim_task/after.png"></p>
         
         <p>修剪是通过使用修边模具在钣金内部生成大的剪裁或沿钣金外部修剪材料的加工方法。相反的，钣金内部小的开口通常是使用标准冲裁设备加工的。</p>
         
         
         <div class="division">
            
           <h3>位于何处？</h3>
            
            <table cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">应用模块</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><strong>开始→所有应用模块→车辆制造自动化→冲模工程</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">先决条件</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p>您必须处于建模应用模块中。</p>
                     
                     <p class="no-bottom-margin">在使用修剪工序之前，您的操作中应至少包含一个下列特征：成形工序、冲压型面复制、区域填充和/或翻边工序。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><strong>冲模工程→修边工序</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/trim_task.gif" border="0"></p>
                     
                  </td>
                  
               </tr>
               
               <tr valign="top">
                  
                  <td class="locator_shade" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>工具→车辆制造自动化→冲模工程→修边工序</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         <a name="id1085139" id="id1085139"></a><div id="footer"></div>
      </div>
   </body>
</html>
