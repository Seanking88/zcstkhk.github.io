<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择孔并设置冲裁参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择孔并设置冲裁参数</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>冲裁工序</strong>对话框的<strong>要冲裁的孔</strong>组中，确保已激活<strong>选择曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在拉延操作中，放大 WCS 并选择 WCS 旁的封闭圆弧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将使用封闭圆弧作为冲裁位置。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/pierce_task/piercetask_graphic3.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，选中<strong>最终操作</strong>复选框，并确保<strong>精度</strong>是设置为<strong>计量</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您选中<strong>最终操作</strong>以表示这是精加工冲裁，如果您不选中，NX 将假设要创建的是一般的粗糙冲裁。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
