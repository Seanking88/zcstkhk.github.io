      <title>拉延筋</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/draw_bead.gif" border="0">&nbsp;拉延筋</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：6&ndash;9  分钟</p>
         </div>
         <div></div>
         
         <p>使用<strong>拉延筋</strong>命令来对钣金部件应用筋形状，以加强材料。</p>
         
         <p><em>筋</em>是钣金中的凸起或凹陷，类似于管道。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/die_engineering/layout_processing/draw_bead/taper_example.gif"></p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>球形锥角</p>
               
            </li>
            
            <li>
               
               <p>冲蚀锥角</p>
               
            </li>
            
            <li>
               
               <p>中心线</p>
               
            </li>
            
         </ol>
         
         <p>筋通常应用于钣金部件以加强材料，在钣金成形期间，筋通过控制冲模内材料的流向，从而直接影响拉延。</p>
