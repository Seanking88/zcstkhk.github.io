         <h2>冲模工程布局与过程</h2>
         <div class="estimatedTime">
           <p>预计完成此课程需要：1&ndash;2  小时</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/die_tip/tip_graphic2a.png"></p>
         
         <p>在这个课程中，您将：</p>
         
         <ul>
            
            <li>
               
               <p>为拉模操作创建冲模定向</p>
               
            </li>
            
            <li>
               
               <p>创建成形工序</p>
               
            </li>
            
            <li>
               
               <p>使用冲裁工序来在片体中创建孔</p>
               
            </li>
            
            <li>
               
               <p>使用两个片体来创建区域填充</p>
               
            </li>
            
            <li>
               
               <p>创建压料面包覆特征</p>
               
            </li>
            
            <li>
               
               <p>使用冲压型面复制</p>
               
            </li>
            
            <li>
               
               <p>创建工艺补充面截面与工艺补充面</p>
               
            </li>
            
            <li>
               
               <p>创建输出冲模曲线、压料圈以及修边工序</p>
               
            </li>
            
            <li>
               
               <p>使用补偿粗略数据</p>
               
            </li>
            
            <li>
               
               <p>创建修边线</p>
               
            </li>
            
            <li>
               
               <p>在产品部件上执行翻边工序</p>
               
            </li>
            
            <li>
               
               <p>创建拉延筋</p>
               
            </li>
            
            <li>
               
               <p>创建冲压面</p>
               
            </li>
            
            <li>
               
               <p>替换工艺路线中的冲模产品</p>
               
            </li>
            
         </ul>
