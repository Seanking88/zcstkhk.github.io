<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定成形工序区域的边界</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定成形工序区域的边界</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>区域边界</strong>组中，点击<strong>选择曲线和边</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/vehicle_automation/form_task/region_bounds.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>您将通过选择曲线来定义成形工序区域的边界。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>类型过滤器</strong>列表中，选择<strong>曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>框选产品。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>发动机盖两侧以及后部都将高亮显示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/form_task/formtask_2.png"></p>
                     
                     <p>当数据在操作框外部时，数据被变换到冲压线位置，完成成形工序特征。</p>
                     <p>如果数据位于操作框内，则假设该数据位于冲压线位置。</p>
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
