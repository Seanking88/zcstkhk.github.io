<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建冲压面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建冲压面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>冲模工程</strong>工具条上的<strong>检查工具</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/checking_tools.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将打开<strong>冲模工程检查工具</strong>工具条。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>冲模工程检查工具</strong>工具条上的<strong>冲压面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/die_face.gif" border="0" alt="Tools&rarr;Vehicle Manufacturing Automation&rarr;Die Engineering&rarr;Design Checking Tools&rarr;Die Face" title="Tools&rarr;Vehicle Manufacturing Automation&rarr;Die Engineering&rarr;Design Checking Tools&rarr;Die Face">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>冲压面</strong>对话框中，已选中<strong>冲模输出</strong>选择步。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>冲压型面复制 (70)</strong>的第三个冲模输出特征片体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/die_face/flangetask_graphic5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>冲压面</strong>对话框中点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将创建冲模面。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，选择特征<strong>冲压面 (73)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在视图中，冲压面显示为红色。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/die_face/dieface_graphic3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
