         <ol class="stepList">
            <li class="step" id="step_1">

                  <p>点击<strong>冲模工程</strong>工具条上的<strong>压料圈</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/binder_ring.gif" border="0">。</p>
                  
               </div>

            <li class="step" id="step_2">

               </div>
               <div class="stepDetails">

                     <p>要创建压料圈，您需要选择一个包含工艺补充面的输出特征。</p>
                     
                  </div>
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/binder_ring/bindringsht_graphic11.gif"></p>
                     
                  </div>
               </div>
