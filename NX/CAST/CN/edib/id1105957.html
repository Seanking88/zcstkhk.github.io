<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定装配加载选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定装配加载选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>文件→选项→装配加载选项</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在对话框的<strong>部件版本</strong>组中，将<strong>加载</strong>设置为<strong>从文件夹</strong>。 </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>范围</strong>组中，将<strong>加载</strong>设置为<strong>所有部件</strong>，并选中<strong>加载部件间数据</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>加载行为</strong>组中，清除<strong>失败时取消加载</strong>复选框。 </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
