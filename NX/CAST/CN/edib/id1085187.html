<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择修剪边界</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择修剪边界</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>修边工序</strong>对话框中，点击<strong>修边界限</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/vehicle_automation/form_task/region_bounds.gif" border="0"> 选择步。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>过滤器</strong>列表中选择<strong>曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在拉延操作中，选择如图所示的封闭样条。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/trim_task/draw_die.png"></p>
                     
                     <p>这个样条将用于定义修剪边界。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击两次<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>修边工序已完成，注意到修剪片体的形状将跟随您选择的封闭样条。</p>
                     <a name="genid_edib_93" id="genid_edib_93"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/trim_task/before.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>之前</h4>
                     </div>
                     <a name="genid_edib_94" id="genid_edib_94"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/trim_task/after.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>之后</h4>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
