<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为冲模操作创建定向</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为冲模操作创建定向</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>冲模工程</strong>工具条上的<strong>冲模定向</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/die_tip.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
           </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择冲模操作。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/die_tip/tip_graphic27a.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>产品</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/vehicle_automation/die_tip/product.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择表示产品部件的片体。</p>
                  
               </div>
               <div class="stepDetails">
                 <div class="stepInformation">
                     
                   <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/die_tip/tip_graphic7a.png"></p>
                     
                    <p>您不必指定与第一步操作不同的坐标系。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>单击<strong>应用</strong>以完成此定向定义。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>此冲模定向在第二个操作中创建。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/die_tip/tip_graphic29a.gif"></p>
                     
                 </div>
               </div>
            </li>
        </ol>
         
         <div id="footer"></div>
   </div>
   </body>
</html>
