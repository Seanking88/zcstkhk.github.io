<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择片体</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择片体</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>回弹补偿</strong>对话框的<strong>定义方式</strong>组中，选择<strong>文件中的点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>产品形状</strong>组中，点击<strong>选择片体</strong>   <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/vehicle_automation/common/select_sheet_body.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在图形窗口中选择片体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/springback/select.png"></p>
                     
                     <p>这个体表示要加工的产品的形状。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
