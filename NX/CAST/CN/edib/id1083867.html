<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>与成形工序一起创建片体</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>与成形工序一起创建片体</h2>
         
         
         <p>您必须指定在要成形区域内部指定一个参考点。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>区域中的点</strong>组中，点击<strong>指定点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>确保选择的是<strong>面上的点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/point_on_surface.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在产品中心附近进行选择。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/form_task/formtask_3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，确保已选中<strong>最终操作</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这将指定当前的工序为最后的成形工序。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以创建成形工序特征。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p>在第一个操作中代表起始冲模面的片体被创建。此片体是在拉延操作中最终成形部件的一部分。</p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
