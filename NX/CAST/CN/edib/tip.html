   <body>
      <div class="contentType_">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/die_tip.gif" border="0">&nbsp;冲压定向</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：6&ndash;10  分钟</p>
         </div>
         <div></div>
         
         <p>使用<strong>冲压定向</strong>命令在冲压窗口中对产品部件方位进行定义。每个冲压操作都对应一个冲压定向特征，该命令需要至少一个冲压操作为输入。</p>
         
         <p>产品的表示包括片体和坐标系，片体表示产品的内部和外部，坐标系位于冲压中的产品原点处，并在片体上。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/die_tip/tip_graphic25a.png"></p>
