<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择区域边界</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择区域边界</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>区域边界</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/vehicle_automation/form_task/region_bounds.gif" border="0"> 选择步。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>过滤器</strong>列表中选择<strong>曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>框选上方的片体以选择曲线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/flange_task/flangetask_graphic12.png"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/flange_task/flangetask_graphic13.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
