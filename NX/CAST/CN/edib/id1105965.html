<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>控制图形显示</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>控制图形显示</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p> 在<strong>视图布局</strong>下方，选择<strong>三个</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>三个视图显示在图形窗口中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/product_replace/productreplace_threeviews.png"></p>
                     
                     <p>新产品显示在视图中右下侧，旧产品显示在视图中左下侧，所有数据显示在上部视图中。下部视图是同步的，则它们一起定向与缩放。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>原始的</strong>来显示原始视图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>直到对话框关闭，并且装配更改。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
