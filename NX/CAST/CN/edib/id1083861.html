<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并更改图层设置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并更改图层设置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">mnf14_die_form_task</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在创建成形工序之前，此部件中必须包含工艺路线和冲压定向。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/form_task/formtask_5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，注意部件中已创建的工艺路线、冲压操作以及冲模定向特征。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>格式→图层设置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>图层</strong>组中，确保已选中<strong>类别显示</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择 <strong>FORM_TASK</strong> 旁的类别复选框以将该图层设为可选。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/die_engineering/layout_processing/form_task/form_task_sel.png"></p>
                     
                     <p>注释：片体在图形窗口中透明显示，以便您可以看到曲线。</p>
                     
                     <p>FORM_TASK 类别图层中包含您将用于创建成形工序特征的曲线。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>关闭</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
