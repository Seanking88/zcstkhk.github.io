<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>&nbsp;Accessing navigators and palettes</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/gateway/user_interface/resource_bar/pics_icon_nav_ui.png" border="0">&nbsp;访问导航器以及资源板</h2><a name="ndxgenid_eesa_33"></a>
         <a name="ndxgenid_eesa_34"></a>
         <a name="ndxgenid_eesa_35"></a>
         <a name="ndxgenid_eesa_36"></a>
         
         <p>使用资源条选项卡来访问导航器以及资源部。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/user_interface/resource_bar/animation_resource_bar_anim.gif" alt="Using the Resource bar" title="Using the Resource bar"></p>
         <p>下面是您将频繁使用的几个选项卡。</p><a name="genid_eesa_37" id="genid_eesa_37"></a><table cellpadding="2" cellspacing="4" width="95%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="20%">
               
               <col span="1" width="30%">
               
               <col span="1" width="">
               
            </colgroup>
            
            <thead>
               
               <tr>
                  
                  <td align="center" bgcolor="silver" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">选项卡</p>
                     
                  </td>
                  
                  <td align="center" bgcolor="silver" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">名称</p>
                     
                  </td>
                  
                  <td align="center" bgcolor="silver" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">作用</p>
                     
                  </td>
                  
               </tr>
               
            </thead>
            
            <tbody>
               
               <tr bgcolor="#f0f0f0">
                  
                  <td bgcolor="white" colspan="1" rowspan="1" valign="top">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/user_interface/resource_bar/ui_tab_assy_nav.gif" alt="Assembly Navigator" title="Assembly Navigator"></p>
                     
                  </td>
                  <td colspan="1" rowspan="1" bgcolor="white" valign="top"><p><strong>装配导航器</strong></p></td>
                  <td colspan="1" rowspan="1" bgcolor="white" valign="top"><p>显示和编辑装配结构</p></td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="white" colspan="1" rowspan="1" valign="top">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/user_interface/resource_bar/ui_tab_part_nav.gif" alt="Part Navigator" title="Part Navigator"></p>
                     
                  </td>
                  <td colspan="1" rowspan="1" bgcolor="white" valign="top"><p><strong>部件导航器</strong></p></td>
                  <td colspan="1" rowspan="1" bgcolor="white" valign="top"><p>显示和编辑部件模型的特征历史记录</p></td>
                  
               </tr>
               
               <tr bgcolor="#f0f0f0">
                  
                  <td bgcolor="white" colspan="1" height="" rowspan="1" valign="top">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/user_interface/resource_bar/ui_tab_tc.gif" alt="Teamcenter" title="Teamcenter"></p>
                     
                  </td>
                  <td colspan="1" rowspan="1" bgcolor="white" height="" valign="top"><p><strong>Teamcenter 导航器</strong></p></td>
                  <td colspan="1" rowspan="1" bgcolor="white" height="" valign="top"><p>使用 Teamcenter 创建和打开文件</p></td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="white" colspan="1" rowspan="1" valign="top">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/user_interface/resource_bar/ui_tab_history.gif" alt="History" title="History"></p>
                     
                  </td>
                  <td colspan="1" rowspan="1" bgcolor="white" valign="top"><p><strong>历史记录</strong></p></td>
                  <td colspan="1" rowspan="1" bgcolor="white" valign="top"><p>重新打开最近使用的部件和装配</p></td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="white" colspan="1" rowspan="1" valign="top">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/user_interface/resource_bar/ui_tab_roles.gif" alt="Roles" title="Roles"></p>
                     
                  </td>
                  <td colspan="1" rowspan="1" bgcolor="white" valign="top"><p><strong>角色</strong></p></td>
                  <td colspan="1" rowspan="1" bgcolor="white" valign="top"><p>选择基于角色的菜单和工具条</p></td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>可以打开并固定住资源条；也可以取消固定以在单击某一选项卡时飞出资源条。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
