<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Orient your view</title>
   </head>
   <body>
      <div class="contentType_">
        <h2>定向视图</h2>
         <ul>
            
            <li>
               
               <p>右击图形窗口背景并选择<strong>视图</strong>，然后从级联菜单中选择一个视图选项</p>
               
            </li>
            
            <li>
               
               <p>按下 Home 键以定向到<strong>正三轴测图</strong></p>
               
            </li>
            
            <li>
               
               <p>按下 Home 键以定向到<strong>正等测图</strong></p>
               
            </li>
            
         </ul>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>经常有键盘快捷键以及快捷菜单选项可用于快速选择。</p>
                  
               </td>
           </tr>
        </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
