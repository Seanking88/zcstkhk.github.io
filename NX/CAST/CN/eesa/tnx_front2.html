         <h2><img align="bottom" src="../graphics/nonLocalized/nx/modeling/part_navigator/pics_icon_nav_edit.png" border="0">&nbsp;了解部件导航器中的模型历史记录

         <a name="ndxgenid_eesa_42"></a>
         
         <p>在<strong>部件导航器</strong>中查看一个模型的历史记录。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/part_navigator/animation_part_navigator3_anim.gif" alt="Features used to model the bottom of the food processor case" title="Features used to model the bottom of the food processor case"></p>
         <ul>
            
            <li>
               
               <p>模型中的各个特征都将被列在<strong>部件导航器</strong>中</p>
               
            </li>
            
            <li>
               
               <p>使用特征名称旁边的图标来表示特征类型</p>
               
            </li>
            
            <li>
               
               <p>NX 将在<strong>部件导航器</strong>与图形窗口中高亮显示所选的特征</p>
               
            </li>
            
         </ul>
