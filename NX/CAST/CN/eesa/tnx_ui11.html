      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/gateway/viewing_a_model/orient/pics_icon_nav_ui.png" border="0">&nbsp;定向视图</h2>
         <a name="ndxgenid_eesa_13"></a>
         <a name="ndxgenid_eesa_14"></a>
         <a name="ndxgenid_eesa_15"></a>
         <a name="ndxgenid_eesa_16"></a>
         
         <p>要更改视图方向，右击图形窗口背景并选择<strong>定向视图</strong>，然后从级联菜单中选择一个视图选项。</p>
         <p>视图命令也可以在<strong>视图</strong>工具条中找到。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/viewing_a_model/orient/ui_toolbar_view.png" alt="View toolbar" title="View toolbar"></p>
         <div class="division">
            
            <h3>动态视图方向</h3>
            
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/viewing_a_model/orient/animation_rotate_chopper.gif" alt="Rotation using the middle mouse button" title="Rotation using the middle mouse button"></p>
            
            <p>3D 输入设备是动态旋转、平移以及缩放视图最直接的方式。您可以用一只手旋转模型，用另一只手操纵鼠标选择对象。</p>
            
            <div class="standAloneLink">
              <p><a xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument" class="links" href="#" onclick="popUpPage('http://www.3dconnexion.com','linkURL','menubar=yes,status=yes,resizable=yes,toolbar=yes,scrollbars=yes,location=yes,directories=no')">
                     <p xmlns="" align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/viewing_a_model/orient/pics_motion_controllers1.png" alt="Images courtesy of www.3dconnexion.com" title="Images courtesy of www.3dconnexion.com"></p> </a></p>
            </div>
            
            <p>如果您没有3D 输入设备，在图形窗口中使用鼠标按键也可以动态定向显示内容。</p>
