<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>View the part and change views</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>更改视图</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>阅读标题栏上的文本信息。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/open_close/nx_application_title_bar.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>注意到 NX 将显示当前应用模块名称以及文件名称。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>要将部件切换到<strong>正等视图</strong>，按下 End 键。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/open_close/battery_spacer_isometric.png" border="0"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>要返回<strong>正三轴测图</strong>，按下 Home 键。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/open_close/battery_spacer_trimetric.png" border="0"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>注意在<strong>基本环境</strong>应用模块中初始状态下可以使用的工具条。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>标准</strong>工具条中包含用于打开以及保存文件的命令</p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>视图</strong>工具条中包含用于查看部件的命令</p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>实用工具</strong>工具条中包含用于分析部件的命令</p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择<strong>文件→关闭→所有部件</strong>，以关闭部件文件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
