<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Edit the height of the tabs</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑凸起高度</h2>
         
         <p>您的最后一个任务是修改凸起的高度</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>开始</strong>菜单中的<strong>建模</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意到：</p>
                     
                     <ul>
                        
                        <li>
                           
                           <p>标题栏中，<strong>基本环境</strong>已经变为<strong>建模</strong></p>
                           
                        </li>
                        
                        <li>
                           
                           <p>现在可以使用其它工具条，包括<strong>特征</strong>工具条以及<strong>同步建模</strong>工具条</p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击资源条上的<strong>部件导航器</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/open_close/part_navigator_tab.png" border="0"> 选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，双击<strong>拉伸 (3)</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在图形窗口中的<strong>结束</strong>输入框中，键入<strong>10</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/open_close/edit_extrude_end.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以完成编辑。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>标准</strong>工具条上的<strong>保存</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/save.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>选择<strong>文件→关闭→所有部件</strong>，以关闭部件文件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
