<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>测量角度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>测量角度</h2>
         
         <p>假设您对使用 NX 命令来测量角度还不熟悉。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>标准</strong>工具条上的<strong>命令查找器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/command_finder.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>搜索</strong>输入框中，键入<strong>角度</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>在匹配项列表中，将会显示所有与角度有关的命令。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将光标悬浮在<strong>测量角度</strong>命令上方，注意到 NX 将会显示该命令的菜单位置。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>命令查找器</strong>对话框中，选择<strong>测量角度</strong>以开始该命令。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择如图所示的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/open_close/measure_angle_select_01.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择如图所示的侧面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/open_close/measure_angle_select_02.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>测量的角度为88度，这个拔模角比较合适。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/open_close/measure_angle_03.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>以退出<strong>测量角度</strong>命令。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
