<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>&nbsp;Changing your model display</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/visualization_overview/pics_icon_nav_ui.png" border="0">&nbsp;更改模型显示</h2><a name="ndxgenid_eesa_19"></a>
         <a name="ndxgenid_eesa_20"></a>
         <a name="ndxgenid_eesa_21"></a>
         
         <p>要更改渲染样式，右击图形窗口背景并选择<strong>渲染样式</strong>，然后从级联菜单中选择一个渲染选项。</p>
         <p>渲染样式也可以在<strong>视图</strong>工具条中找到。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/visualization_overview/animation_display_type_anim.gif" alt="Display types" title="Display types"></p>
         <p>上图所示的显示类型包括：</p>
         <ul>
           <li>
             <p><strong>着色</strong></p>
           </li>
           <li>
             <p><strong>带边着色</strong></p>
           </li>
           <li>
             <p><strong>局部着色</strong></p>
           </li>
           <li>
             <p><strong>静态线框</strong></p>
           </li>
           <li>
             <p><strong>带有隐藏边的线框</strong></p>
           </li>
           <li>
             <p><strong>带有淡化边的线框</strong></p>
           </li>
         </ul>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>要在<strong>带边着色</strong>和<strong>带有淡化边的线框</strong>显示类型之间快速切换，可右击图形窗口背景并拖曳，以使用推断式工作条。</p>
                  
                  <p align="center"><img src="../graphics/nonLocalized/nx/gateway/render_view/visualization_overview/animation_mb3_display.gif"></p>
                  
               </td>
            </tr>
         </table>
         <p>要快速生成具有不同材料、反射和阴影效果的逼真着色视图，可右击图形窗口背景并选择<strong>真实着色</strong>，然后再<strong>真实着色</strong>工具条上设置相应选项。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/visualization_overview/animation_true_shade_anim.gif"></p>
         <div id="footer"></div>
      </div>
   </body>
