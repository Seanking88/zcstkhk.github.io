<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定螺纹几何体</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定螺纹几何体</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>螺纹 OD</strong> 对话框的<strong>螺纹形状</strong>组中，确保<strong>选择脊线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/select.gif" border="0"> 为高亮显示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>您选择的直线端点将决定起点，在这个练习中，确保选择在直线的右侧。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择如下所示直线作为脊线，以定义起点及螺纹外径。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/thread_od_graphic9.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
