         <h2>螺距/导程 TPI</h2>
         <p><strong>螺距</strong>是螺纹上相邻两牙对应点之间的轴向距离<span class="emphasis">。</span></p>
         <p>导程是指同一螺旋线上相邻两牙对应点的轴向距离。对于单线螺纹，导程与螺距相等，对于双线螺纹，导程为螺距的两倍，依次类推。</p>
         <p>每英寸螺纹是每英寸的轴向距离中所含有的螺纹数量。</p>
