<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义径向修剪平面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义径向修剪平面</h2>
         
         
         <p>您将在槽的底部定义径向修剪平面，这将允许切削槽的完整深度。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>径向修剪平面 1</strong>组中，从<strong>限制选项</strong>列表中选择<strong>点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择如下所示的水平直线上的点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/groove_od_graphic20.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <div class="verbose">
                        <p>切削区域将被限制在径向修剪平面(3)的上方，以及两个轴向修剪平面(1和2)之间。</p>
                     </div>
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/groove_od_graphic21.png"></p>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
