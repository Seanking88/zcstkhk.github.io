      <title>指定切削策略</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定切削策略</h2>
         
         
         <p>插削允许您使用沿刀具夹持器长度方向的一系列运动来切削槽。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>在外径开槽</strong>对话框的<strong>切削策略</strong>组中，从<strong>策略</strong>列表中选择<strong>交替插削</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/groove_od_graphic9.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
