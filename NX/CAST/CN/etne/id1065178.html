<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示切削区域</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示切削区域</h2>
         
         
         <p>切削区域(1)允许您在生成刀轨前确认刀具将切削的区域。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>预览</strong>组中的<strong>显示</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/groove_od_graphic23.png"></p>
                     
                     <div class="verbose">
                        <p>刀具跟踪点将帮助您确定切削区域，由于跟踪点位于刀具左下角，切削区域将变为左侧。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以接受空间范围。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
