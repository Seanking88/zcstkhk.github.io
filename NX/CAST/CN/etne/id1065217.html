<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定切削起点和终点</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定切削起点和终点</h2>
         
         
         <p>刀轨并不会考虑倒角(1)，这是因为切削的初始起点定义在选定脊线的端点(2)。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/thread_od_graphic27.png"></p>
         
         <p>您将指定延伸切削起始的起点，以及缩短切削结束的终点。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>螺纹形状</strong>组中，展开<strong>偏置</strong>子组。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>起始偏置</strong>输入框中键入<strong>0.15</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>终止偏置</strong>输入框中键入<strong>-0.5</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>正的值将延伸切削长度，负值将缩短切削长度。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>选项</strong>组中的<strong>编辑显示</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/edit_display.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>显示选项</strong>对话框的<strong>刀具</strong>组中，从<strong>刀具显示</strong>列表中选择<strong>2D</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>操作</strong>组中的<strong>生成</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/generate.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/thread_od_graphic30.png"></p>
            
            <ul class="unmarkedList">
               <li>
                  
                  <p>1. 0.15 起始偏置</p>
                  
               </li>
               <li>
                  
                  <p>2. &ndash;0.5 终止偏置</p>
                  
               </li>
            </ul>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
