<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>生成刀轨</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>生成刀轨</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>操作</strong>组中的<strong>生成</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/generate.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <div class="verbose">
               <p>虽然您使用0.003的增量指定了一个刀路，但是这个增量还是要重复5次(3)才能到达总深度。</p>
            </div>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/thread_od_graphic23.png"></p>
            
            <ul class="unmarkedList">
               <li>
                  
                  <p>1. 两个深度为0.015的刀路</p>
                  
               </li>
               <li>
                  
                  <p>2. 四个深度为0.007的刀路</p>
                  
               </li>
               <li>
                  
                  <p>3. 刀路深度为0.003时的剩余深度</p>
                  
               </li>
            </ul>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
