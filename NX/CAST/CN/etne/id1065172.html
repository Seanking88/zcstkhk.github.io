<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定步距</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定步距</h2>
         
         
         <p>步距将定义插削时刀具从一侧运动到另一侧的距离。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>刀轨设置</strong>组的<strong>布局</strong>列表中，选择<strong>恒定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>距离</strong>输入框中键入<strong>80</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>刀具将在每次插削时步进80%的刀具宽度。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>刀轨设置</strong>组的<strong>清理</strong>列表中，选择<strong>无</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p><strong>无</strong>将忽略清理轮廓刀路，只允许插削，您将可以非常清楚地看到处理中的工件。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>确保在<strong>与 XC 的夹角</strong>输入框中的值为<strong>180</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>180度角将使刀具在插铣时水平步进。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
