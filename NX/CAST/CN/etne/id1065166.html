<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示处理中的工件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示处理中的工件</h2>
         
         
         <p>在创建工序之前，您将显示处理中的工件(IPW)，处理中的工件将可视化表示由前一个工序移除的材料以及剩余材料。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>的<strong>程序顺序视图</strong>中，右击背景并选择<strong>全部展开</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击 <strong>ROUGH_TURN_OD</strong> 并选择<strong>工件&rarr;显示2D</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table bgcolor="white" border="1" cellpadding="0" cellspacing="1" class="navigator" frame="void" rules="none" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td align="left" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">NC_PROGRAM<br>
                                <img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/groove_od_graphic207.gif" border="0">未用项<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/groove_od_graphic200.gif" border="0">PROGRAM<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/groove_od_graphic201.gif" border="0">CENTERLINE<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/groove_od_graphic203.gif" border="0">CENTERLINE_SPOTDRILL<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/groove_od_graphic204.gif" border="0">CENTERLINE_DRILLING<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/groove_od_graphic205.gif" border="0">ROUGHING<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/groove_od_graphic206.gif" border="0"><span class="uiTerm">ROUGH_TURN_OD</span><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/groove_od_graphic24.gif" border="0"><br></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/groove_od_graphic5.gif"></p>
                     
                     <p>已粗加工部件外圆(1)，您将插铣槽的剩余部分(2)。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
