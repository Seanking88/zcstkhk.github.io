<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定恒定深度增量</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定恒定深度增量</h2>
         
         
         <p><strong>恒定</strong>选项将为各个刀路定义恒定的切削深度，如果值大于或等于<strong>总深度</strong>值，将生成一个切削刀路。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>刀轨设置</strong>的<strong>切削深度</strong>列表中，选择<strong>恒定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>深度</strong>输入框中键入<strong>0.018</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>切削深度公差</strong>输入框中键入<strong>0.001</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>非切削移动</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/non_cutting_moves.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>非切削移动</strong>对话框中，点击<strong>安全距离</strong>选项卡，在<strong>最小安全距离</strong>组中，注意<strong>最小安全距离</strong>值。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <div class="verbose">
                        <p>最小安全距离(1)为0.1000，这将在工件周围为刀具非切削运动建立一个安全区域。</p>
                     </div>
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/thread_od_graphic19.png"></p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><a class="links" href="javascript:void(0)" onclick="popUpPage('etne/index.html?goto=pitch_lead_tpi.html&amp;vars=-aux,-home','link','menubar=yes,status=yes,resizable=yes,toolbar=yes,scrollbars=yes,location=no,directories=no');return(false);">螺距/导程 TPI</a></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
