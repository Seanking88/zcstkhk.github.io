         <h2>外形轮廓铣驱动工序</h2>

         <div></div>
         <p>曲面轮廓铣也允许您加工底面未限定的壁，如部件外围。部件无底面时，有两个选项可控制相对于壁放置刀的操作。使用<strong>沿着壁的底部</strong>来跟随壁的周边，或使用可用作真实底面的辅助底面。</p>
         <p><strong>可变轴曲面轮廓铣</strong>中的<strong>外形轮廓铣驱动方法</strong>可使用刀侧面来加工倾斜壁。</p>
