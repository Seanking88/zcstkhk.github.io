<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择性地识别壁</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择性地识别壁</h2>
         
         
         <p>您也可以通过选择单独的面或编辑自动选择来定义壁。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>清除<strong>几何体</strong>组中的<strong>自动壁</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>指定壁</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/specify_wall.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>壁几何体</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>预选</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/blade_geom/preselect.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p><strong>预选</strong>选项将使用和<strong>自动壁</strong>选项相同的方法来选择面，区别是您现在可以编辑、移除或者添加单独的面。</p>
                     </div>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>几何体列表中含有一个12个面的集合。</p>
                     
                     <table frame="box" rules="all" width="300" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>集</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>项数</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">1</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">12</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/fixed_contour/contour_profile_contour_profile_6.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
