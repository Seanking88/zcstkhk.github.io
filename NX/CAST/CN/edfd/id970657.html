<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>标注前法兰上孔的直径</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>标注前法兰上孔的直径</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>尺寸</strong>工具条上的<strong>制图尺寸</strong>下拉菜单中，选择<strong>直径尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/dimension/diameter.gif" border="0" alt="Insert &gt; Dimension &gt; Diameter" title="Insert &gt; Dimension &gt; Diameter">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>因为您只能选择边来进行直径标注，选择条上的捕捉点选项将不可用。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在前视图 ORTHO 中，选择法兰边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/diameter/drafting_activities_dimensions_dimrad2_210.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>单击以将尺寸放置在视图右侧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/diameter/drafting_activities_dimensions_dimrad2_220.gif"></p>
                     
                     <p>尺寸文本的方位当前是设置为<strong>文本在尺寸线上</strong>，这是制图标准 ISO(出厂)的默认设置。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
