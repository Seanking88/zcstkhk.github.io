         <h2>公差值</h2>
         <p>当您选择让尺寸与公差值一起显示，将添加两个额外的选项到对话框条中，让您指定实际使用的公差值 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0">，和它们的精度 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0">。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/dimensions/dimrad_dimtol_140.gif"></p>
         <p>点击<strong>公差值</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 将打开一个屏显输入框，让您可以手工输入合适的公差值。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/dimensions/dimrad_dimtol_150.gif"></p>
         <p>公差值的精度可以独立于标称尺寸值的精度进行设置。</p>
