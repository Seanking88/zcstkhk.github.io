   <body>
      <div class="contentType_concept">
         <h2>直径尺寸</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：9–12  分钟</p>
         </div>
         <div></div>
         <p>有很多种方法来标注圆柱特征的直径：</p>
         <ul class="unmarkedList">
            <li>
               
               <p><strong>直径</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/dimension/diameter.gif" border="0"> — 创建的尺寸具有两个箭头，这两个箭头指向圆或圆弧的相对两侧(内或外)。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/dimension_types/diameter/dimrad_dimrad2_120.gif"></p>
               
            </li>
            <li>
               
               <p><strong>孔</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/dimension/hole.gif" border="0"> — 创建一个带单条指引线的尺寸，该指引线附着在选定的边上。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/dimension_types/diameter/dimrad_dimrad2_130.gif"></p>
               
            </li>
            <li>
               
               <p><strong>自动判断</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/dimension/inferred.gif" border="0"> — 根据<strong>自动判断整圆的直径尺寸</strong>用户默认设置，这个选项将在您选择一个整圆边时，创建一个孔或一个直径尺寸。</p>
               
            </li>
         </ul><a name="id754907" id="id754907"></a><div id="footer"></div>
      </div>
   </body>
