<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>从当前制图标准中加载单位首选项设置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>从当前制图标准中加载单位首选项设置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">drf3_1001&ndash;1_valve_body_dwg_2</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/diameter/drafting_activities_dimensions_dimrad2_150.png"></p>
                     
                     <p>图纸页 Sheet 1 出现。</p>
                     <a name="genid_edfd_32"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/diameter/drafting_activities_dimensions_dimrad2_140.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>模型三维视图</h4>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>注释</strong>工具条上，点击<strong>注释首选项</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/drafting_preferences/annotation_preferences.gif" border="0" alt="Preferences &gt; Annotation" title="Preferences &gt; Annotation">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>单位</strong>选项卡中，点击<strong>加载默认设置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
