   <body>
      <div class="contentType_concept">
         <h2>半径尺寸</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：6–9  分钟</p>
         </div>
         <div></div>
         <p>有很多种方法可以创建半径尺寸：</p>
         <ul class="unmarkedList">
            <li>
               
               <p><strong>半径</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/dimension/radius.gif" border="0"> — 创建一个半径尺寸，该尺寸用一个从尺寸值到圆弧的短箭头表示(如果箭头在圆弧内侧，尺寸将会包含一个短箭头线) 。                </p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/dimension_types/radius/dimrad_dimrad3_120.gif"></p>
               
            </li>
            <li>
               
               <p><strong>过圆心的半径</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/dimension/radius_to_center.gif" border="0"> — 创建一个半径尺寸，该尺寸从圆弧中心绘制一条延伸线。箭头可以在圆弧内测或外侧。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/dimension_types/radius/dimrad_dimrad3_130.gif"></p>
               
            </li>
            <li>
               
               <p><strong>自动判断</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/dimension/inferred.gif" border="0"> — 在选择单段圆弧时，自动创建半径尺寸。</p>
               
            </li>
         </ul><a name="id754913" id="id754913"></a><div id="footer"></div>
      </div>
   </body>
</html>
