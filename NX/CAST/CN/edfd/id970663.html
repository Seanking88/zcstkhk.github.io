<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>标注部件其中一个末端圆弧的半径</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>标注部件其中一个末端圆弧的半径</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>尺寸</strong>工具条上的<strong>制图尺寸</strong>下拉菜单中，选择<strong>半径尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/dimension/radius.gif" border="0" alt="Insert &gt; Dimension &gt; Radius" title="Insert &gt; Dimension &gt; Radius">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择末端的圆形边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/radius/drafting_activities_dimensions_dimrad3_210.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在端部附近放置尺寸。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/radius/drafting_activities_dimensions_dimrad3_200.gif"></p>
                     </div>
                     
                     <div class="verbose"></div>
                     
                     <p>可能您实际上想让尺寸箭头指向部件内部，而不是背离它。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/radius/drafting_activities_dimensions_dimrad3_205.gif"></p>
                     
                     <div class="verbose">
                        <p>可以通过更改该尺寸的放置样式来更改它。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>双击半径尺寸以使它高亮显示。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>右击尺寸并选择<strong>放置→箭头在外</strong> <span class="verbose_inline"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/radius/drafting_activities_dimensions_dimrad3_230.gif" border="0"></span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>箭头将立即变为朝向部件内部。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/radius/drafting_activities_dimensions_dimrad3_240.gif"></p>
                     
                     <div class="verbose">
                        <p>记住，这只是更改这个特点尺寸的样式。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>让尺寸保持高亮显示。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
