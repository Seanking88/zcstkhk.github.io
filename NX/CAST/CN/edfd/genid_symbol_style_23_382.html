         <h2>符号样式</h2>
         <p>所有半径和直接尺寸都包括一个符号，使用的符号样式以及它在尺寸中的放置位置，是由<strong>注释首选项</strong>对话框的径向选项卡指定。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/preferences/annotation/dimrad_dimrad4_600.png"></p>
         <p>您可以设置</p>
         <ol start="1" type="1">
           <li>
             <p>符号位置</p>
           </li>
           <li>
             <p>直接符号类型</p>
           </li>
           <li>
             <p>半径符号类型</p>
           </li>
           <li>
             <p>符号与尺寸间间隙控制</p>
           </li>
           <li>
             <p>文本在短划线后/上方</p>
           </li>
           <li>
             <p>带折线的半径角度</p>
           </li>
         </ol>
