   <body>
      <div class="contentType_reference">
         <h2>公差的全局首选项设置</h2>
         <p>所有尺寸的公差类型以及公差值首选项是在<strong>注释首选项</strong>对话框的<strong>尺寸</strong>选项卡中设置。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/preferences/dimrad_dimtol_140.png"></p>
         <p>在精度和公差组中，可以设置以下选项：</p>
         <ol start="1" type="1">
           <li>
             <p>公差类型</p>
           </li>
           <li>
             <p>公差精度</p>
           </li>
           <li>
             <p>公差值</p>
           </li>
         </ol>
         <p>当您在<strong>注释首选项</strong>对话框中设置这些公差选项时，之后创建的每一个尺寸将包含从这些选项派生的公差值。</p>
         <div class="division">
            
           <h3>公差位置</h3>
            
            <p><strong>单位</strong>选项卡中的公差位置列表允许您将公差文本放置在尺寸文本上/下/后方。</p>
            
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/preferences/dimrad_dimtol_150.png"></p>
            
         </div>
         <div id="footer"></div>
      </div>
