      <div class="contentType_concept">
         <h2>尺寸公差</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：7–10  分钟</p>
         </div>
         <div></div>
         <p>可以使用尺寸标注对话框条上的公差类型列表来附加公差到尺寸中。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/dimensions/dimrad_dimtol_110.gif"></p>
         <div class="division">
            
            <h3>公差类型列表</h3>
            
            <p>可以选择各种类型的单向和双向公差 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0">，或者选择一种范围选项 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0">，来将公差值直接包含到标称尺寸值中。</p>
            
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/dimensions/dimrad_dimtol_120.gif"></p>
            
            <p>您也可以将标称尺寸值显示为：</p>
            
            <ul>
               
               <li>
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/drafting/annotation_preferences/basic.gif" border="0"> 基本尺寸</p>
                  
               </li>
               
               <li>
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/drafting/annotation_preferences/reference.gif" border="0"> 参考</p>
                  
               </li>
               
               <li>
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/drafting/annotation_preferences/diameter_reference.gif" border="0"> 直径参考尺寸</p>
                  
               </li>
               
               <li>
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/drafting/annotation_preferences/not_to_scale.gif" border="0"> 不可缩放的尺寸</p>
                  
               </li>
               
               <li>
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/drafting/annotation_preferences/basic_not_to_scale.gif" border="0"> 基本尺寸，不可缩放</p>
                  
               </li>
               
            </ul>
            
         </div><a name="id754982" id="id754982"></a><div id="footer"></div>
      </div>
