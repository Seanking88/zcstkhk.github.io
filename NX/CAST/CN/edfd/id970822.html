<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>标注法兰上的其中一个螺栓孔</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>标注法兰上的其中一个螺栓孔</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>尺寸</strong>工具条上的<strong>制图尺寸</strong>下拉菜单中，选择<strong>孔尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/dimension/hole.gif" border="0" alt="Insert &gt; Dimension &gt; Hole" title="Insert &gt; Dimension &gt; Hole">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择法兰上其中一个孔的边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimensions/drafting_activities_dimensions_dimrad2_360.gif"></p>
                     
                  </div>
                  <div class="stepInformation">
                     
                     <p>确保选择的是孔的边，而不是法兰后面的边。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在视图右侧单击以放置尺寸。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimensions/drafting_activities_dimensions_dimrad2_370.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
