         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/planar_mill/specify_check_boundaries.gif" border="0">&nbsp;检查边界</h2>
         
         <p>使用<strong>检查边界</strong>命令可定义刀具必须避让的区域，比如夹子或其他固定设备。</p>
         <p>可以应用<strong>检查余量</strong>值来检查边界。该值在<strong>切削参数</strong>对话框中的<strong>余量</strong>选项卡中提供。</p>
         <p>&ldquo;检查边界&rdquo;始终包含<strong>相切</strong>刀具位置。检查边界平面的法向必须平行于刀轴。</p>
         <p>该示例显示了为平面铣工序定义夹子的检查边界。</p>
<p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/geometry/check_boundary_geometry.gif"></p>
