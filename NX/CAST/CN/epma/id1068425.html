<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并创建工序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并创建工序</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">mnf18_cover_3_setup_1</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>插入</strong>工具条上的<strong>创建工序</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/manufacturing/manufacturing_create/create_operation.gif" border="0" alt="Insert &gt; Operation" title="Insert &gt; Operation">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>创建工序</strong>对话框的<strong>操作子类型</strong>组中，点击<strong>平面轮廓铣</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_operation/planar_profile.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>位置</strong>组中，设置如下所示选项：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table cellspacing="1" class="option_list" width="230" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="90">
                           
                           <col span="1" width="190*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">程序</p>
                                 
                              </td>
                              
                              <td class="border1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">1234</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">刀具</p>
                                 
                              </td>
                              
                              <td class="border1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">EM-.5 (铣刀-5 参数)</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">几何体</p>
                                 
                              </td>
                              
                              <td class="border1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">WORKPIECE</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">方法</p>
                                 
                              </td>
                              
                              <td class="border1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">MOLD_ROUGH_HSM</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
