         <h2>平面铣工序中的底面</h2>
         
         <p>使用<strong>指定底面</strong>选项可在平面铣工序中定义最后一个切削层。所有切削层都与底面平行生成。每个工序只能指定一个底面。如果选择新的底面几何体，则现有底面将被替换。</p>
         <p>此示例在较低的腔体内选择底面。</p>
