         <h2>平面铣工序中的边界</h2>
<p>在平面铣工序中，切削刀具由边界控制，根据您在加工的是孔还是岛，刀具将分别切除边界的内部或外部。边界用来定义部件、毛坯、检查和修剪几何体，并沿刀轴投影到底平面以定义部件和和毛坯的体积。        </p>
<p>要创建边界，您可以选择以下几何体：</p>
<ul>
            
     <li>
               
               <p>面</p>
               
            </li>
            
            <li>
               
               <p>曲线或边</p>
               
            </li>
            
            <li>
               
               <p>点</p>
               
            </li>
            
         </ul>
         
         <p>首选的几何体是面。</p>
         
         <p>您可以在 MILL_BND 几何体父项组或在一个工序中创建边界。 </p>
