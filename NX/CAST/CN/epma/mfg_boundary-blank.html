   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/planar_mill/specify_blank_boundaries.gif" border="0">&nbsp;毛坯边界</h2>
         
         <p>使用<strong>毛坯边界</strong>命令指定要切削的材料。您可以同时使用&ldquo;部件边界&rdquo;和&ldquo;毛坯边界&rdquo;来定义切削体积。</p>
         
         <p>该示例显示了一个部件，其中单个&ldquo;毛坯边界&rdquo;和多个&ldquo;部件边界&rdquo;之间的体积差定义切削体积。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/geometry/blank_and_part_boundaries.gif"></p>
         
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
               </colgroup>
               
               <tr>
                 <td colspan="1" rowspan="1" bgcolor="" valign="bottom"><p>应用模块</p></td>
                 <td colspan="1" rowspan="1" valign="bottom"><p>加工</p></td>
               </tr>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>插入</strong>→<strong>创建几何体</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/manufacturing/manufacturing_create/create_geometry.gif" border="0"> 或<strong>创建工序</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/manufacturing/manufacturing_create/create_operation.gif" border="0"></p>
                     
                  </td>
