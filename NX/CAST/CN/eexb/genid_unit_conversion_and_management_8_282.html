         <h2>单位转换及管理</h2>
         
         <div class="division">
            
           <h3>单位转换</h3>
            
            <p><strong>单位转换器</strong>可以用于单位间的换算，您可以将转换后的值用作另一个对话框的输入，或者与其它值进行对比。</p>
            
         </div>
         
         <div class="division">
            
            <h3>单位管理</h3>
            
            <p><strong>单位管理器</strong>允许您对度量单位进行更改，并创建新的单位制。要使用五个可用标准单位之外的单位时，则创建定制单位。每个<strong>单位管理器</strong>会话中的新信息在所有关键对话框中动态更新。 </p>
            
         </div>
