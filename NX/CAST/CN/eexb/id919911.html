<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看变化</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看变化</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，双击特征<strong>拉伸 (8)</strong>，并查看草图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>如果草图中的文本过小，可以使用<strong>草图首选项</strong>来修改。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>以关闭<strong>拉伸</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
