<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>剪切与粘贴表达式</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>剪切与粘贴表达式</h2>
         <p>您可以在两个输入字段、或者输入字段与<strong>信息</strong>窗口之间复制、剪切或者粘贴任意文本。</p>
         <p> 要是有<strong>剪切</strong>或<strong>粘贴</strong>：</p>
        <ul>
           <li>
             <p>双击或者单击并拖动文本以高亮显示编辑器字段中的语句</p>
           </li>
           <li>
             <p>光标在编辑器字段内部时，右击并选择<strong>复制</strong>或<strong>剪切</strong></p>
           </li>
         </ul>
         <ul>
           <li>
             <p>在表达式列表中，选择您想要将添加文本的表达式</p>
           </li>
           <li>
             <p>将光标放在您想插入文本的位置，右击并选择<strong>粘贴</strong></p>
           </li>
         </ul>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>快捷菜单中含有十分有用的选项，包括<strong>插入名称</strong>以及<strong>插入公式</strong>。</p>
                  
               </td>
            </tr>
         </table>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>您也可以从<strong>信息</strong>窗口中复制文本，然后将它粘贴到输入字段中。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
