         <h2>部件间表达式</h2>
         <p>部件间表达式在装配与组件部件之间使用，它要求您必须先较好地理解装配的相关概念，以发挥它的最大优势。</p>
         <p>部件间表达式允许您建立各个部件间表达式的相互关系，使用部件间表达式，在一个部件中所做的修改，将会反映到另一个部件中表达式的值，从而修改部件几何体。</p>
         <p>例如，您可以在一个部件中设计一个销钉，它与另一个部件中的某个孔配合，如果您编辑了孔，在下一次同时加载两个部件时，销钉将会自动更新。         </p>
