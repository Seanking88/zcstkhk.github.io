<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>表达式中的附注</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>表达式中的附注</h2>
         <p>表达式附注通常是表达式所表示含义的口头描述。</p>
         <p>在<strong>表达式</strong>对话框中，您可以使用下面方法来输入附注：</p>
         <ul>
            
            <li>
               
               <p>右击某个表达式并选择<strong>编辑附注</strong>，然后在<strong>附注</strong>对话框中输入注释</p>
               
            </li>
            
            <li>
               
               <p>双击某个表达式的<strong>附注</strong>单元格，然后在<strong>附注</strong>对话框中输入注释</p>
               
            </li>
            
            <li>
               
               <p>在<strong>公式</strong>输入框的公式后面键入双反斜杠(//)，然后输入注释并回车</p>
               
               <table class="attentionTable attn_example">
                  <tr>
                     <td valign="top">
                        <p class="attn_title">示例</p>
                     </td>
                     <td class="attention_main">
                        
                        <p>length = 2*width //附注文本</p>
                        
                     </td>
                  </tr>
               </table>
               
            </li>
            
         </ul>
         <p>这支持导入文件以及旧版本文件，双反斜杠后面的文本即为附注内容，附注不能单独成行，必须位于某个表达式后面。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
