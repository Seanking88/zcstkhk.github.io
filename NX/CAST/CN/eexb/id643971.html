      <div class="contentType_concept">
         <h2>计算器功能</h2>
         <p>可以使用公式输入框作为实现计算器功能。</p>
         <p>然后将值复制到真实的表达式中，如果您在<strong>公式</strong>输入框中键入数学语句，而不输入表达式名称就直接回车，那么将会系统计算语句的值并显示在对话框右下角。</p>
         <div class="verbose">
            <p>例如，如果在编辑器字段中键入<strong>3*sin(60)</strong>时，由于没有名称，故不会创建任何表达式，系统将会计算语句并将显示值<strong>2.59807621135332</strong>，然后可以将该语句插入到实际表达式中。</p>
         </div>
         <p>您也可以使用科学计数法来输入语句，您键入的值必须包含正号或负号。</p>
         <div class="verbose">
           <p>例如，您可以输入：</p>
         </div><a name="genid_eexb_21" id="genid_eexb_21"></a><div class="verbose">

                    <td colspan="1" rowspan="1"><p>科学计数法</p></td>

                  </tr>
                  <tr>
                    <td colspan="1" rowspan="1"><p>2e-5</p></td>
                    <td colspan="1" rowspan="1"><p>.00002</p></td>
                  </tr>
