         <h2>基于几何体的约束</h2>
         
         <p><a name="ndxgenid_spta_loadcnst_48"></a>
            在高级仿真中，您可以约束节点，或者在几何体上应用约束。</p>
         
         <ul>
            
            <li>
               
               <p>应用于几何体上的约束将在您修改非关联几何体或更新网格时自动更新</p>
               
            </li>
            
         </ul>
         
         <ul>
            
            <li>
               
               <p>基于节点的约束可能会在您修改网格之后丢失</p>
               
            </li>
            
         </ul>
         
         <p>当您开始求解或者导出仿真时，NX 将应用于节点上的基于节点的约束写到求解器输入文件中，</p>
