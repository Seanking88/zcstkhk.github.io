      <div class="contentType_">
         <h2>预定义的载荷</h2>
         
         <p><a name="ndxgenid_spta_loadcnst_18"></a>
            为了帮助构建通用的结构载荷条件，高级仿真中提供了各种预定义的载荷类型，比如：</p>
         
         <ul>
            
            <li>
               
               <p><a name="ndxgenid_spta_loadcnst_19"></a>
                  <a name="ndxgenid_spta_loadcnst_20"></a>
               <strong>轴承</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/bearing.gif" border="0"> 命令将施加正弦或者抛物线的法向力，分布在圆柱面或者圆形边上</p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_loadcnst_21"></a>
                  <a name="ndxgenid_spta_loadcnst_22"></a>
               <strong>压力</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/pressure.gif" border="0"> 命令将在面上施加分布力</p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_loadcnst_23"></a>
                  <a name="ndxgenid_spta_loadcnst_24"></a>
               <strong>螺栓预紧力</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/bolt_preload.gif" border="0"> 命令将在用于模型螺栓上的 CBAR 以及 CBEAM 单元上施加拉伸预紧力</p>
               
            </li>
            
         </ul>
         
         <a name="genid_spta_loadcnst_25"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/boundary_conditions/loads/bearing_1.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>轴承载荷</h4>
         </div>
         
         
         <p>要获取关于预定义力的完整描述，参见高级仿真在线帮助中的<span class="titleReference">结构载荷</span>。</p>
         
         
         <div id="footer"></div>
      </div>
