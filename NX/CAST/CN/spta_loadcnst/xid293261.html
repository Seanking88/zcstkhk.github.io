      <title>载荷分布</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>载荷分布</h2>
         
         <p>分布定义了力载荷如何在选定对象上分布，有以下选项可用：</p>
         
         <ul>
            
            <li>
               
               <p><strong>统计每个对象</strong>：将大小应用到每个选定的对象上。</p>
               
            </li>
            
            <li>
               
               <p><strong>几何分布</strong>：根据区域将力载荷分布到所有选定的对象上。</p>
               
            </li>
            
            <li>
               
               <p><strong>空间</strong>：使用无单位的字段来将力载荷映射到节点中。</p>
               
            </li>
            
         </ul>
         <a name="genid_spta_loadcnst_13" id="genid_spta_loadcnst_13"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/boundary_conditions/loads/forcedistribution.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>(左)几何分布；(右)统计每个对象；输入载荷 = 5</h4>
         </div>
         
         <div id="footer"></div>
      </div>
