         <h2>结构约束</h2>
         
         <p><a name="ndxgenid_spta_loadcnst_44"></a>
            <a name="ndxgenid_spta_loadcnst_45"></a>
            <strong>结构约束</strong>定义的是节点上的可用自由度或者强迫位移，各个旋转或者平移自由度可能是：</p>
         
         <ul>
            
            <li>
               
               <p>自由的</p>
               
            </li>
            
            <li>
               
               <p>固定的</p>
               
            </li>
            
            <li>
               
               <p>被指定距离替代</p>
               
            </li>
            
         </ul>
         
         <p>自由度以及强迫位移都是关于全局坐标系或者局部坐标系定义的。</p>
         
         <p><a name="ndxgenid_spta_loadcnst_46"></a>
            使用<strong>用户定义约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/user_defined_constraint.gif" border="0"> 命令来定义一般约束。</p>
