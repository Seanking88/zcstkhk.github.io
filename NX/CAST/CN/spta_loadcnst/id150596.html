      <title>解决约束冲突</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>解决约束冲突</h2>
         
         <p><a name="ndxgenid_spta_loadcnst_78"></a>
            <a name="ndxgenid_spta_loadcnst_79"></a>
            <a name="ndxgenid_spta_loadcnst_80"></a>
            <a name="ndxgenid_spta_loadcnst_81"></a>如果约束集包括适用于同一节点自由度 (DOF) 的多个约束，则可能发生约束冲突。每次创建约束时，冲突检查会自动运行并标识约束冲突。在<strong>仿真导航器</strong>中，包含冲突约束的解算方案旁将显示一个图标以指示冲突，如下例所示。</p>
         
         <p>要解决冲突，可以右键单击解算方案，然后选择<strong>解决约束</strong>命令。</p>
         
         <p>对于选定的要解决的约束，软件将计算公共几何体的自由度，并将它们保存到<strong>仿真导航器</strong>中的<strong>解决的约束组</strong>中。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/boundary_conditions/constraints/constraint_conflict_nav_2.gif"></p>
         
         <div id="footer"></div>
      </div>
