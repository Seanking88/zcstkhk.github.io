         <h2>结构载荷</h2><a name="ndxgenid_spta_loadcnst_8"></a>
         <a name="ndxgenid_spta_loadcnst_9"></a>
         
         
         <p>在 NX 高级仿真中，结构载荷包括力、力矩、扭矩、压力、轴承载荷、加速度、重力以及离心力。</p>
         <p>对于力载荷，您必须定义载荷方向、大小以及分布。</p>
         <p>您可以将大小定义为一个常数值、NX 表达式或者定义力载荷如何随时间、频率或者温度变化的字段。</p>
        <p>要获取高级仿真中的结构载荷的完整描述，参见高级仿真在线帮助中的 <strong>Nastran、ABAQUS 和 ANSYS 的结构载荷</strong>。         </p>
