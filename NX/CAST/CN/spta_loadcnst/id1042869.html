      <div class="contentType_">
         <h2>
预定义的约束</h2>
         
         <p><a name="ndxgenid_spta_loadcnst_51"></a>为了帮助构建通用的结构边界条件，高级仿真中提供了各种预定义的约束类型，其中包括：</p>
         
         <ul>
            
            
            <li>
               
               <p><a name="ndxgenid_spta_loadcnst_52"></a>
                  <a name="ndxgenid_spta_loadcnst_53"></a><strong>固定平移约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/fixed_translation_constraint.gif" border="0"> 命令将固定所有的平移自由度并保持旋转自由度自由</p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_loadcnst_54"></a>
               <a name="ndxgenid_spta_loadcnst_55"></a><strong>销钉约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/pinned_constraint.gif" border="0"> 命令将在圆柱面中心创建一个柱面坐标系，切向平移自由度(DOF2)保持自由，所有其它约束都被固定</p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_loadcnst_56"></a>
                  <a name="ndxgenid_spta_loadcnst_57"></a>
               <strong>对称约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/symmetric_constraint.gif" border="0"> 命令将固定对称平面法向的平移自由度以及关于对称平面上轴的转动自由度</p>
               
            </li>
            
         </ul>
         
         <a name="genid_spta_loadcnst_61"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/boundary_conditions/constraints/pinned_1.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>销钉约束</h4>
         </div>
         
         
         <p>要获取关于预定义力的完整描述，参见高级仿真在线帮助中的<span class="titleReference">结构约束</span>。</p>
