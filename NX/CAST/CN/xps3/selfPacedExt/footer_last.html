<div id="closeInfo" class="closeInfo" dojoType="dijit.layout.ContentPane"></div>

<div class="buttonBox">
  <div dojoType="dijit.layout.ContentPane">
    <span id="bottomLeftButton" title="..." dojoType="xps.form.Button" onClick='gotoPrevPage()' iconClass="prevIcon" showLabel="false"></span>
    <span id="bottomRightButton" title="..." dojoType="xps.form.Button" onClick='gotoNextPage()' iconClass="nextIcon" showLabel="false"></span>
    <span class="dijitInline"><a class="dijitInline exitIconLink" id="exitButton" title="..." onClick="exit()"><img class="exitIcon"src="../xps3/graphics/space.gif"></a></span>
  </div>
</div>
