<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title>Self Paced View</title>
  </head>
  <body class="soria xps">
    <div dojoType="dijit.layout.BorderContainer" class="borderContainer" gutters="false">
      <div dojoType="dijit.layout.ContentPane" region="top" splitter="false" style="background:yellow;">
        <p>This is the test view</p>
      </div>

      <div dojoType="dijit.layout.ContentPane" id="mainDiv"  region="center" extractContent="true">
        loading test view...
      </div>

      <div dojoType="dijit.layout.ContentPane" region="bottom" splitter="false" style="width:200px;background:gray;">
        <p>This is the bottom</p>
      </div>
    </div>
  </body>
</html>
