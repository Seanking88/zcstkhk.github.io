<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>删除管段</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>删除管段</h2>
         
         
         <p>如果您决定重新定义管道通路中的管段，您就需要知道如何删除管段。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>管道通路导航器</strong>中，选中全部管道通路，然后右击并选择<strong>移除管段</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
