<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置端口长度大小使之易于看见</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置端口长度大小使之易于看见</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项&rarr;管线布置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>显示</strong>选项卡中，确保<strong>端口长度</strong>是设置为<strong>300</strong>，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
