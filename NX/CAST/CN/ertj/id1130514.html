<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定第二个分隔符</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定第二个分隔符</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择位于溢流阀与减压阀之间的法兰(<strong>rtg1_P_2525</strong>)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_spool/run_spool_graphic_35.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p><strong>rtg1_p_2525</strong>将被添加到<strong>项</strong>列表中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开新生成的节点，右击指向溢流阀的端口(P2)，然后选择<strong>指派分隔符</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_spool/run_spool_graphic_36.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>现在已经定义了第二个分隔符。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
