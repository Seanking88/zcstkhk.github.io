   <body>
      <div class="contentType_context">
         <h2>管道通路导航器</h2>
         <a name="ndxgenid_ertj_13"></a>
         
         
         <p><strong>管道通路导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/run_navigator.gif" border="0"> 为您提供了在管线装配中创建、查看以及编辑管道通路结构的界面。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/runs_and_spools/run_nav.gif"></p>
         
         <p>所有管道通路成员组件以及型材都将出现在管道通路节点下方。管道通路的<strong>起始项</strong>和<strong>结束项</strong>同样也被整理为管道通路节点下方的子节点。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/runs_and_spools/run_spool_graphic_30.gif"></p>
         
         <p>在<strong>管道通路导航器</strong>中选择一个节点将会使装配中的对应组件在图形窗口中高亮显示。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/runs_and_spools/run_spool_graphic_31.gif"></p>
         
         
         <div class="division">
            
            <h3>快捷菜单命令</h3>
            
            <p>在<strong>工具&rarr;管道通路导航器</strong>菜单下能找到的所有命令也都可以在<strong>管道通路导航器</strong>的快捷菜单中找到。因此您可以使用<strong>管道通路导航器</strong>来定义管道通路与管段。</p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
