<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义管道通路的起始项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义管道通路的起始项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击资源条上的<strong>管道通路导航器</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_run/run_spool_run_nav.gif" border="0"> 选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击<strong>管道通路导航器</strong>背景并选择<strong>创建管道通路</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>起始项</strong>组中，确保已激活<strong>选择对象</strong>行。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在图形窗口中选择 PUMP_1。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_run/run_spool_graphic_59.png"></p>
                     
                     <p>这个泵位于管道通路侧的端口将高亮显示。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
