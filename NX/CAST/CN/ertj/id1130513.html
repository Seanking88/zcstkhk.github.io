<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定第一个分隔符</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定第一个分隔符</h2>
         
         
         <p>管段分隔符将决定管道的起始和终止位置。由于您想让法兰包含在管段中，因此您需要拾取把这些法兰放置在边界内的端口。您将选择背离管道通路的端口。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择泵上的法兰(<strong>rtg1_VFL_1_300</strong>)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_spool/run_spool_graphic_30.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p><strong>rtg1_VFL_1_300</strong>将作为节点添加到指定分隔符的<strong>项</strong>列表中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开这个节点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在这个法兰的所有端口均可见。注意到它们都被设置为<strong>否</strong>。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>指定分隔符</strong>对话框中，右击指向泵的端口(P2)，然后选择<strong>指派分隔符</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_spool/run_spool_graphic_33.png"></p>
                     
                     <p>这个端口的<strong>分隔符</strong>状态现在将变为<strong>是</strong>，您现在可以开始定义下一个分隔符。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
