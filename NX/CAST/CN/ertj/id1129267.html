<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>旋转视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>旋转视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>视图三重轴</strong>上的 <strong>Z</strong> 轴。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_run/run_spool_graphic_54.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在屏显输入框的<strong>角度</strong>列表中，选择<strong>90</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击图形窗口背景并选择<strong>适合窗口</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
