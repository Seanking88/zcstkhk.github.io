<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定管段分隔符</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定管段分隔符</h2>
         
         
         <p>管段分隔符将决定管道的起始和终止位置。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开<strong>管道通路导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/run_navigator.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击 <strong>RUN_1</strong>并选择<strong>指定分隔符</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
