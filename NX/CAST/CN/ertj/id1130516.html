<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定第四个分隔符</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定第四个分隔符</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择球阀顶部的法兰 <strong>rtg1_VFL_300</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_spool/run_spool_graphic_40.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开新生成的节点，然后右击指向阀的端口(P2)，选择<strong>指派分隔符</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_spool/run_spool_graphic_41.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>第四个分隔符已定义完成。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
