<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义最后一个分隔符</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义最后一个分隔符</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择位于储气罐顶部的法兰 (<strong>RTG1_VFL_300</strong>)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_spool/run_spool_graphic_42.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开新生成的组件节点，右击指向储气罐的端口(P2)，然后选择<strong>指派分隔符</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_spool/run_spool_graphic_43.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>现在已定义完成最后一个分隔符。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
