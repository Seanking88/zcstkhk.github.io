<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定第三个分隔符</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定第三个分隔符</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择位于球阀底部的法兰(<strong>rtg1_VFL_300</strong>)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_spool/run_spool_graphic_38.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开 <strong>rtg1_VFL_300</strong>节点，右击指向阀的端口(P2)，然后选择<strong>指派分隔符</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_spool/run_spool_graphic_39.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>现在已定义完成第三个分隔符。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
