<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看管段</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看管段</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>管道通路导航器</strong>中，展开 <strong>RUN_1</strong>并点击第一个管段，<strong>SPL_001_A</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>相应的组件将在图形窗口中高亮显示，如果您展开<strong>管道通路导航器</strong>中的 <strong>SPL_001_A</strong> 节点，您将会看到包含在这个管段中的组件。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_spool/run_spool_graphic_47.png"></p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>管段名称的分配是随机的，您选择 <strong>SPL_001_A</strong> 后，可能在图形窗口中高亮显示的是另一个管段。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击其它两个管段，并查看在图形窗口中高亮显示的是哪些组件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>记住，管段分隔符将决定管段的起始位置和终止位置。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
