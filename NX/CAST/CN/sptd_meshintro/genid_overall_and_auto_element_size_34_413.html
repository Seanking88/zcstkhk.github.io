         <h2>控制单元大小</h2>
         <a name="ndxgenid_sptd_meshintro_15"></a>
         
         
         
         <p>要控制单元的长度，使用<strong>3D 四面体网格</strong>对话框中的<strong>单元大小</strong>(全局单元大小)选项，该长度是单元边的近似长度。</p>
         
         <p>由于软件将周边几何体和单元质量问题考虑在内，因此，模型中单元边的实际长度可能会有所不同。</p>
