         <h2>设置曲面的单元大小</h2>
         
         <p>尽管<STRONG>单元大小</STRONG>选项可以定义总体网格的单元长度，但您也可以让软件在曲面曲率的区域中改变该长度。这样，您便可以通过在特定的曲线区域中创建更多较小的单元来修整这些区域中的网格。可使用<STRONG>3D   四面体网格</STRONG>对话框中的<STRONG>基于表面曲率的大小变化</STRONG>选项来控制软件如何根据曲面曲率来改变单元的长度。</p>
