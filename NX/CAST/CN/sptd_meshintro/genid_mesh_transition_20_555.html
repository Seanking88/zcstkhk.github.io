         <h2>从局部到全局的过渡单元大小</h2><a name="ndxgenid_spta_meshintro_26"></a>
         
         
         <p>要把局部单元大小从局部大小逐渐过渡回全局大小，使用<strong>过渡单元大小</strong>选项。</p>
         
         <p>为了创建过渡，软件会逐渐增加每个连续单元层中大单元大小，直到单元大小与所定义的全局大小相匹配。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/meshing/transition1.png"></p>
         
         
         <p>对于包含大的面—体曲率以及小曲线曲率的部件，使用<strong>过渡单元大小</strong>并设置一个较大的<strong>基于表面曲率的大小变化</strong>百分比值可能导致所有单元都较小，如果<strong>过渡单元大小</strong>导致单元数目的数量多到难以接受，可以关闭这个选项。</p>
