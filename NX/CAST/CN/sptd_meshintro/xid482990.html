         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/assign_materials.gif" border="0">&nbsp;<strong>Assign Materials</strong> (<strong>Design Simulation</strong> toolbar, <strong>Material Drop-down</strong> list)

            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"></p>
               
            </li>
            <li>

            </li>
            <li>
               
               <table cellspacing="0" class="list_box" width="324">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="300*">
                     
                     <col span="1" width="50">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
