<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用跟踪条编辑直线长度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用跟踪条编辑直线长度</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>编辑曲线</strong>工具条上，点击<strong>参数 (原有的)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择直线，要避免选择它的端点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_curve_parameters/edit_graphic8_nx75.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>跟踪条</strong>上的<strong>长度</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/modeling/basic_curves/basic_tracking_bar_length.gif" border="0">输入框中，键入<strong>50</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>直线长度被调整，离您选择位置最近的端点将移动，其它的端点保持固定，您可以用相同的方式来调整直线角度。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
