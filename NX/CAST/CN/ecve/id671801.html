      <title>修剪曲线的关联性</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>修剪曲线的关联性</h2>
         <div class="verbose">
            <p>可以选择让修剪关联，这意味着如果我们修剪的曲线或边界一旦更改，修剪也将更新。</p>
         </div>
         <p>当选择<strong>关联</strong>后，可以<strong>保留</strong>或<strong>隐藏</strong>原始曲线，系统将创建一个修剪曲线特征，可以使用<strong>编辑参数</strong>来编辑它。</p>
         <p>当清除<strong>关联</strong>复选框后，可以<strong>保留</strong>、<strong>隐藏</strong>、<strong>删除</strong>或者<strong>替换</strong>原始曲线。</p>
         <div class="verbose">
            <ul>
               
               <li class="condense">
                  
                  <p><strong>保留</strong>将维持原始曲线的可见状态</p>
                  
               </li>
               
               <li class="condense">
                  
                  <p><strong>隐藏</strong>将移除原始(修剪)线串显示，但没有删除它</p>
                  
               </li>
               
               <li class="condense">
                  
                  <p><strong>删除</strong>将删除原始输入(修剪)线串，除非输入线串还用来生成特征(比如拉伸)</p>
                  
               </li>
               
               <li class="condense">
                  
                  <p><strong>替换</strong>将使用修剪曲线替换输入曲线，任何与原始(输入)线串关联的对象将于输出线串关联</p>
                  
               </li>
               
            </ul>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
