<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑圆角</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑圆角</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>编辑曲线</strong>工具条上，点击<strong>编辑圆角</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/curves/edit_curve/edit_fillet.gif" border="0" alt="Edit &gt; Curve &gt; Fillet" title="Edit &gt; Curve &gt; Fillet">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>编辑圆角</strong>对话框出现。</p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>不能编辑在草图中创建的圆角，如果您需要编辑半径，可以编辑关联的尺寸约束。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>自动修剪</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择第一条直线(下图中显示的对象<strong>1</strong>)，然后圆角(对象<strong>2</strong>)，再然后是第二条直线(对象<strong>3</strong>)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_curve_parameters/edit_graphic24_nx75.png"></p>
                     
                     <div class="verbose">
                        <p>必须沿逆时针方向选择直线，就像您创建圆角时。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>半径</strong>输入框中，键入<strong>20</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><a href="#" onclick="showDialog('id1012917')">编辑圆角的其它选项</a></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/basic_curves/edit_graphic24_result_nx8.png"></p>
                     
                     <p>曲线将更新到新的半径。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div dojoType="dijit.Dialog" id="id1012917" title="编辑圆角的其它选项">
            <div dojoType="dijit.layout.ContentPane" href="id1012917.html" extractContent="true"></div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
