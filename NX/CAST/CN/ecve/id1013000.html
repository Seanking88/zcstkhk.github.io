<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看设置组中的选择</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看设置组中的选择</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<span class="uiTerm">设置</span>组中，确保以下复选框正确设置如下：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/checkbox-off.gif" border="0"> <strong>关联</strong></p>
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/checkbox-off.gif" border="0"> <strong>修剪边界对象</strong></p>
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/checkbox-on.gif" border="0"> <strong>保持选定边界对象</strong></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>输入曲线</strong>列表中，确保选择的是<strong>替换</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
