         <h2>拉长几何体</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：3&ndash;6  分钟</p>
         </div>
         <div></div>
         <p>可以使用<strong>拉长</strong>命令移动几何对象，同时拉长或缩短选中的直线。</p>
         <div class="verbose">
           <p>可以移动大多数对象类型，但只能拉长或缩短直线。拉长曲线可用于除草图、组、组件、实体、面和边以外的所有对象类型。</p>
         </div>
         <p>当您单独选择直线时，离选取点最近的直线端点将被拉伸，如果选择点靠近直线中点，将移动整条直线(不拉伸)。</p><div id="footer"></div>
