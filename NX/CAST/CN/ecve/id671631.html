   </head>
   <body>
      <div class="contentType_procedure">
         <h2>编辑曲线参数的步骤</h2>
         <p>使用<strong>编辑曲线参数</strong>来使用创建所选曲线时用的对话框，以编辑一条曲线。</p>
         <p>如果使用<strong>参数(原有的)</strong>来编辑一条曲线，可以这样：</p>
         <ul>
            
            <li>
               
               <p>有两种方法可以编辑一条直线</p>
               
               <ul>
                  
                  <li class="condense">
                     
                     <p>选择一个端点并移动它</p>
                     
                  </li>
                  
                  <li class="condense">
                     
                     <p>选择直线并更改它的参数</p>
                     
                  </li>
                  
               </ul>
               
            </li>
            
            <li>
               
               <div class="verbose">
                  <p>有很多种方法可以编辑圆弧或圆：</p>
               </div>
               
               <div class="verbose">
                  <ul>
                     
                     <li>
                        
                        <p>使用<strong>参数</strong>来输入一个特定的半径或直径，或一个新的和/或终止角。</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>使用<strong>拖动</strong>来更改半径、起始角和/或终止角，以及圆弧或圆的位置。</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>创建圆弧的补弧。</p>
                        
                     </li>
                     
                  </ul>
               </div>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
   </body>
