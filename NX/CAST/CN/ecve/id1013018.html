<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用圆弧和样条创建拐角</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用圆弧和样条创建拐角</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>当圆弧和样条都位于选择球内时，选择想要修剪的拐角。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/trim_corner/edit_graphic101_nx75.png"></p>
                     
                     <p>因为与样条有关，将出现一条信息，警告您如果继续，样条的定义数据将被移除。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在警告信息框中点击<strong>是</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <div class="verbose">
                        <p>拐角被修剪。</p>
                     </div>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/trim_corner/edit_graphic103a_nx75.png"></p>
                     
                     <div class="verbose">
                        <p>注意到圆的下半部分被修剪到它的零度位置，因为那是您选择的部分。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
