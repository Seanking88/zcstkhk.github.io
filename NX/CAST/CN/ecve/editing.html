         <h2>编辑基本曲线</h2>
         <p>这一部分的课程将为您展示如何使用各种技术编辑曲线，比如更改参数、拖动几何体、修剪、分割以及拉长，您将学习如何：</p>
         <ul>
            
            <li>
               
               <p>编辑直线、圆弧、椭圆以及圆角</p>
               
            </li>
            
            <li>
               
               <p>修剪对象和拐角</p>
               
            </li>
            
            <li>
               
               <p>分割和拉长曲线</p>
               
            </li>
            
         </ul>
         <p>这些命令可以在<strong>编辑曲线</strong>工具条上找到，您也可以通过选择<strong>编辑→曲线</strong>找到这些命令。</p>
         <table class="attentionTable attn_note">

               </td>
               <td class="attention_main">
                  
                  <p><strong>全部 (原有的)</strong>和<strong>参数 (原有的)</strong>只能使用<strong>定制</strong>添加到菜单中，它们在工具条上不可用，当然，您也可以添加到工具条上。</p>
                  
               </td>
            </tr>
