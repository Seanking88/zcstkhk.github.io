<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑圆角的其它选项</title>
   </head>
   <body>
      <div class="contentType_concept">
        <h2>编辑圆角的其它选项</h2>
         
         <p><strong>编辑圆角</strong>对话框包含两个其它编辑圆角的选项：</p>
         
         <p><span class="uiTerm">默认半径</span></p>
         
         <ul>
            
            <li>
               
               <p><strong>模态的</strong> &mdash; 当您选择圆角时，<strong>半径</strong>输入框中的值将不会变化，如果您想要新的值，必须输入它。</p>
               
            </li>
            
            <li>
               
               <p><strong>圆角</strong>(默认) &mdash; 每一次您选择一个圆角，<strong>半径</strong>输入框中的值将变为选定圆角的半径。</p>
               
            </li>
            
         </ul>
         
         <p><strong>新的中心</strong> &mdash; 当这个复选框被选中，您必须为圆角中心指定一个新的象限。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
