<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>同时修剪曲线到两个边界对象</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>同时修剪曲线到两个边界对象</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将图层<strong>2</strong>设为工作图层，图层<strong>1</strong>设为不可见。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/trim_curve/edit_graphic87b_nx75.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>修剪曲线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/curves/edit_curve/trim_curve.gif" border="0" alt="Edit &gt; Curve &gt; Trim" title="Edit &gt; Curve &gt; Trim">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>可以修剪修剪曲线的外侧或者中间部分。</p>
                     
                     <p>您要修剪圆弧的所有端点到直线，首先您要定义直线作为边界对象。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
