      <title>拉长直线的注意事项</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>拉长直线的注意事项</h2>
         <div class="verbose">
            <p>当您拉伸一个曲线端点时，有一些其它的事情要注意：</p>
         </div>
         <div class="verbose">
            <ul>
               
               <li>
                  
                  <p>对于用矩形方法选择的直线，如果矩形内只包含直线的一个端点，则延伸直线。否则，移动直线。</p>
                  
               </li>
               
               <li>
                  
                  <p>如果要拉长的直线和圆角相连，则圆角到直线的相切关系会丢失。</p>
                  
               </li>
               
               <li>
                  
                  <p>如果接受把直线拉长到零长度的操作，则将删除该直线。</p>
                  
               </li>
               
               <li>
                  
                  <p>当更新显示时，会调整关联的几何体。</p>
                  
               </li>
               
            </ul>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
