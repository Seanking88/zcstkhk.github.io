<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将圆弧更改为它的补弧</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将圆弧更改为它的补弧</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>如果尚未选定，选择圆弧。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>圆弧/圆 (非关联)</strong>对话框的<strong>限制</strong>组中，点击<strong>补弧</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/arc_circle/complement_arc.gif" border="0"> 选项然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>圆弧变为它的补弧。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_curve_parameters/edit_curve_params_complement_nx75.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
