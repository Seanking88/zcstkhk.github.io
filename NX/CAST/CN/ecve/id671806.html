   </head>
   <body>
      <div class="contentType_reference">
         <h2>曲线修剪的方向设置</h2>
         <p>有四种修剪<strong>方向</strong>选项，所有相交选项让您可以修剪曲线或线串到其它曲线、线串或者其它对象上。</p>
         <ul>
            
            <li class="condense">
               
               <p><strong>最短的 3D 距离</strong> &mdash; 如果对象不是共面的，点将被修剪到3D 空间内的最近位置。</p>
               
            </li>
            
            <li class="condense">
               
               <p><strong>相对于 WCS</strong> &mdash; 沿 ZC 轴投影边界到要修剪的曲线上。</p>
               
            </li>
            
            <li class="condense">
               
               <p><strong>沿一矢量方向</strong> &mdash; 使用这个选项将曲线修剪或延伸到与边界对象的相交处，这些边界对象沿选中矢量的方向投影。</p>
               
            </li>
            
            <li class="condense">
               
               <p><strong>沿屏幕垂直方向</strong> &mdash; 使用这个选项，将曲线修剪或延伸到与边界对象的相交处，这些边界对象沿屏幕显示的垂直方向投影。</p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
