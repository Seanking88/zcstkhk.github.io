<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑直线长度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑直线长度</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择直线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_curve_parameters/edit_curve_params_length1_nx75.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p><strong>直线 (非关联)</strong>对话框将打开，且一个带当前起点参数的屏显输入框出现。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_curve_parameters/edit_curve_params_length2_nx75.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>直线 (非关联)</strong>对话框的<strong>限制</strong>组中，在<strong>终止限制</strong>选项后的<strong>距离</strong>输入框中，键入<strong>50</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>已调整直线长度，终点移动而起点保持固定。</p>
                     
                     <p>您可以将<strong>直线 (非关联)</strong>对话框中的<strong>起点选项</strong>或<strong>终点选项</strong>设为<strong>成一角度</strong>并输入一个角度，以此调整直线角度。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
