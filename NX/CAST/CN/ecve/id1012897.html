<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用跟踪条编辑圆弧和圆</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用跟踪条编辑圆弧和圆</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>编辑圆弧/圆弧方法</strong>组中，确保选择的是<strong>参数</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择圆，要避免选择它的控制点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>跟踪条</strong>上的<strong>半径</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/modeling/basic_curves/basic_radius.gif" border="0"> 输入框中，键入<strong>20</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>圆的大小直接发生变化。</p>
                     
                     <p>可以通过编辑圆的起始角(<strong>1</strong>)和终止角(<strong>2</strong>)把圆变为圆弧。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_curve_parameters/edit_graphic15a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>再次选择圆。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>跟踪条</strong>上的<strong>起始角</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/modeling/basic_curves/basic_tracking_bar_start_angle.gif" border="0"> 输入框中，键入<strong>180</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>按下 Tab 键以移动光标到<strong>终止角</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/modeling/basic_curves/basic_tracking_bar_end_angle.gif" border="0"> 输入框中，键入<strong>30</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>圆将变为起始于<strong>180</strong>度，终止于<strong>30</strong>度的圆弧。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_curve_parameters/edit_graphic17_nx75.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
