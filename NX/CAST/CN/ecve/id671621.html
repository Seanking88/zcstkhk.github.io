<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑曲线参数</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>编辑曲线参数</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：12&ndash;21  分钟</p>
         </div>
         <div></div>
         <div class="verbose">
            <p>可以使用<strong>编辑曲线参数</strong>来编辑大部分类型的曲线，包括：</p>
         </div>
         <div class="verbose">
            <ul>
               
               <li class="condense">
                  
                  <p>直线</p>
                  
               </li>
               
               <li class="condense">
                  
                  <p>圆和圆弧</p>
                  
               </li>
               
               <li class="condense">
                  
                  <p>样条</p>
                  
               </li>
               
               <li class="condense">
                  
                  <p>椭圆及圆锥</p>
                  
               </li>
               
               <li class="condense">
                  
                  <p>螺旋线、偏置曲线、投影曲线等</p>
                  
               </li>
               
            </ul>
         </div>
         <div class="verbose">
            <p>如果您使用曲线来创建一个实体或片体，然后然后执行某种形式的曲线编辑，可以使用<strong>更新</strong>来强制更新体，但是，当您离开<strong>编辑曲线参数</strong>对话框后，体将自动更新，您也就没有必要使用<strong>更新</strong>。</p>
         </div><div id="footer"></div>
      </div>
   </body>
</html>
