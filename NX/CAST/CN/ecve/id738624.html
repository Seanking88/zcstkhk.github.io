<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm3_edit_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_curve_parameters/edit_graphic2_nx75.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p><strong>参数 (原有的)</strong>必须使用<strong>定制</strong>添加到工具条上，可以按照以下步骤：</p>
                  
               </div>
               <div class="stepDetails">
                  <ol type="a">
                     <li>
                        
                        
                        <p>如果需要，显示<strong>编辑曲线</strong>工具条。</p>
                        
                        
                     </li>
                     <li>
                        
                        
                        <p>右击工具条区域并选择<strong>定制</strong>。</p>
                        
                        
                     </li>
                     <li>
                        
                        
                        <p>在<strong>定制</strong>对话框的<strong>命令</strong>选项卡中，展开<strong>类别</strong>列表中的<strong>编辑</strong>节点，选择<strong>曲线</strong>。</p>
                        
                        
                     </li>
                     <li>
                        
                        
                        <p>从<strong>命令</strong>列表中，拖动<strong>参数 (原有的)</strong>命令到<strong>编辑曲线</strong>工具条上。</p>
                        
                        
                     </li>
                  </ol>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p><strong>关闭</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>编辑曲线</strong>工具条上，点击<strong>参数 (原有的)</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
