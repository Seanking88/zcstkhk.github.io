   </head>
   <body>
      <div class="contentType_concept">
         <h2>分割曲线</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：4&ndash;6  分钟</p>
         </div>
         <div></div>
         <p>您可以把曲线分成类似很多段的一连串曲线(亦即，直线到直线、圆弧到圆弧，等等)</p>
         <div class="verbose">
            <p>分割曲线有以下特点：</p>
         </div>
         <div class="verbose">
            <ul>
               
               <li class="condense">
                  
                  <p>所创建的每个分段都是单独的实体，并且与原始曲线使用相同的线型</p>
                  
               </li>
               
               <li class="condense">
                  
                  <p>新的对象和原始曲线放在同一图层上</p>
                  
               </li>
               
               <li class="condense">
                  
                  <p>样条的定义点将被删除</p>
                  
               </li>
               
            </ul>
         </div><a name="id738644"></a><div id="footer"></div>
      </div>
   </body>
