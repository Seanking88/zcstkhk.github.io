         <h2>创建线性路径</h2>
         <div class="estimatedTime">
            <p>预计完成此课程需要：1  小时</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/ertx/splash_page_erta.png"></p>
         
         <p>在这个课程中，您将学习如何创建和编辑线性管线段和路径。</p>
         
         <p>完成这个课程后，您将能够：</p>
         
         <ul>
            
            <li>
               
               <p>创建和编辑线性管线段和路径</p>
               
            </li>
            
            <li>
               
               <p>向路径中添加折弯</p>
               
            </li>
            
            <li>
               
               <p>编辑线段长度</p>
               
            </li>
            
            <li>
               
               <p>细分和简化线段</p>
               
            </li>
            
            <li>
               
               <p>移动和复制管线</p>
               
            </li>
            
            <li>
               
               <p>创建平行偏置路径</p>
               
            </li>
            
            <li>
               
               <p>解决重复路径</p>
               
            </li>
            
            <li>
               
               <p>删除管线段</p>
               
            </li>
            
         </ul>
         
         <table class="attentionTable attn_caution">
            <tr>
               <td valign="top">
                  <p class="attn_title">注意</p>
               </td>
               <td class="attention_main">
                  
                  <p>您在这个课程中必须使用 NX 8.5.1 或更高版本。</p>
                  
               </td>
            </tr>
