<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>简化下方的路径</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>简化下方的路径</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>机械管线布置</strong>工具条上的<strong>编辑路径</strong>下拉菜单中，选择<strong>简化路径</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/common/simplify_path.gif" border="0" alt="编辑 &gt; 管线布置路径 &gt; 简化路径" title="编辑 &gt; 管线布置路径 &gt; 简化路径">。</p>
                  
               </div>
               <div class="stepDetails"></div>
           </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>方法</strong>列表中，选择<strong>分支</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将您的光标移动到分支的根部管线段上。</p>
                  
               </div>
               <div class="stepDetails">
                 <div class="stepResult">
                     
                   <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_line_segment/edit_line_segment27.png"></p>
                     
                    <p>整个分支都将高亮显示。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>将您的光标移动到分支的中部。</p>
                  
               </div>
               <div class="stepDetails">
                 <div class="stepResult">
                     
                   <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_line_segment/edit_line_segment28.png"></p>
                     
                    <p>中间和下方的管线段将高亮显示。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>中间和偏下的线段高亮选择中间管线段并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                 <div class="stepResult">
                     
                   <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_line_segment/edit_line_segment29.png"></p>
                     
                    <p>中间和下方管线段之间的管线控制点已被移除，两条管线段现在已经连接在一起，形成了一条管线段。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
        </ol>
         
         <div id="footer"></div>
   </div>
   </body>
</html>
