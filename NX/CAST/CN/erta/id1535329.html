   <body>
      <div class="contentType_concept">
         <h2>拐角首选项</h2>
         
         <p>当您创建线段时，您可以让 NX 自动沿路径添加弧形折弯段。</p>
         
         <div class="division">
            
           <h3>设置拐角</h3>
            <a name="ndxgenid_erta_47"></a>
            
            <a name="ndxgenid_erta_48"></a>
            
            
            <p>点击<strong>设置拐角</strong>以打开<strong>拐角首选项</strong>对话框。</p>
            <a name="ndxgenid_erta_49"></a>
            
            <a name="ndxgenid_erta_50"></a>
            
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/commands/assign_corner/set_corner.png"></p>
            
            <p>再次您可以选择要使用的<strong>拐角类型</strong>与<strong>方法</strong>。对话框中可用的半径选项取决于您选择的<strong>拐角类型</strong>与<strong>方法</strong>。</p>
            <a name="ndxgenid_erta_51"></a>
            
            
           <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/commands/assign_corner/corner_preference.png"></p>
            
         </div>
         
         <div class="division">
            
            <h3>指派默认转角</h3>
            <a name="ndxgenid_erta_52"></a>
            
            
            <p>要根据拐角的首选项来自动添加折弯，可以在<strong>创建线性路径</strong>对话框中<strong>设置</strong>的下方，选中<strong>指派默认转角</strong>复选框。</p>
            
         </div>
         <a name="ndxgenid_erta_53"></a>
