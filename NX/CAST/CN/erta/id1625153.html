<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择管线路径并定义图样类型</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择管线路径并定义图样类型</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>机械管线布置</strong>工具条的<strong>路径</strong>下拉菜单中，选择<strong>平行偏置路径</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/common/parallel_offset_path.gif" border="0" alt="插入 &gt; 管线布置路径 &gt; 平行偏置路径" title="插入 &gt; 管线布置路径 &gt; 平行偏置路径">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>方法</strong>框中，点击<strong>管线布置</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_path/controlpath_rtgpath3_480.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择路径上的任意管线段。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_path/controlpath_rtgpath3_510.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>将会在路径中出现图样坐标符号。</p>
                     </div>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_path/controlpath_rtgpath3_520.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>如果需要，点击<strong>移动图样显示</strong>，以将坐标符号移动到路径的上方端点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_path/controlpath_rtgpath3_530.png"></p>
                     
                     <p>默认的图样为<strong>圆形</strong>，但是对于此练习，您需要使用矩形样式。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>矩形</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/button_blue_on.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
