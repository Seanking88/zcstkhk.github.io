         <h2>简化路径</h2>
         <a name="ndxgenid_erta_95"></a>
         
         
         <p><strong>简化路径</strong>命令将从共线的管线段或样条移除不需要的管线控制点。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/commands/place_part/simplify.png"></p>
         
         <p>您可以使用<strong>简化路径</strong>来撤销细分段的结果。要进行多条管线段的简化，右击一条管线段，然后选择<strong>简化路径</strong>，再选择一条或多条要简化的相邻管线段，<strong>方法</strong>列表可以用于选择管线或路径。</p>
