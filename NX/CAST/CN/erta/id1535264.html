<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>细分下方的管线段</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>细分下方的管线段</h2>
         
         
         <p>将下方的管线段细分为等长的三段。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击下方管线段，然后选择<strong>细分段</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
           </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>类型</strong>列表中选择<strong>等分段</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>再分割段</strong>组中，输入或选择：</p>
                  
                  <table border="0" cellpadding="2" cellspacing="1" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1" width="50*">
                        
                        <col span="1" width="49*">
                        
                    </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" nowrap rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>分段长度</strong></p>
                              
                           </td>
                           
                           <td colspan="1" nowrap rowspan="1">
                              
                              <p class="no-bottom-margin">&nbsp;<strong>= 等弧长</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                        <tr>
                           
                           <td colspan="1" nowrap rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>起始百分比</strong></p>
                              
                           </td>
                           
                           <td colspan="1" nowrap rowspan="1">
                              
                              <p class="no-bottom-margin">&nbsp;<strong>= 0</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                        <tr>
                           
                           <td colspan="1" nowrap rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>终止百分比</strong></p>
                              
                           </td>
                           
                           <td colspan="1" nowrap rowspan="1">
                              
                              <p class="no-bottom-margin">&nbsp;<strong>= 100</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                        <tr>
                           
                           <td colspan="1" nowrap rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>线段数量</strong></p>
                              
                           </td>
                           
                           <td colspan="1" nowrap rowspan="1">
                              
                              <p class="no-bottom-margin">&nbsp;<strong>= 3</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                 </table>
                  
              </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_line_segment/edit_line_segment25.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_line_segment/edit_line_segment26.png"></p>
                     
                  </div>
               </div>
            </li>
        </ol>
         
         <div id="footer"></div>
   </div>
   </body>
</html>
