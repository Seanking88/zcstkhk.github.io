<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑下方的竖直管线段</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑下方的竖直管线段</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击下方的管线段以打开<strong>编辑线段</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_line_segment/edit_line_segment2.png"></p>
                     
                     <p>箭头手柄从线段的起点指向终点。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_line_segment/edit_line_segment16.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>长度</strong>输入框内键入<span class="userInput">600</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_line_segment/edit_line_segment3.png"></p>
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您也可以在<strong>设置</strong>组的<strong>长度</strong>输入框键入相同的值。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>预览</strong>组中，确保已选中<strong>预览</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>回车以预览编辑结果。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_line_segment/edit_line_segment4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>以完成编辑。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_line_segment/edit_line_segment5.png"></p>
                     
                     <p>中间管线段的角度发生变化，以保持与下方管线段的连续性。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
