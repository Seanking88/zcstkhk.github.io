         <h2>在装配中布置管线</h2>
         
         <p>有两种方法可以创建管线装配。一种是在顶层装配中创建管线，另一种是创建一个子装配组件，然后将顶层装配中的所有连接端口 WAVE 链接到子装配中。这个子装配即添加管线和接头的位置。WAVE 链接的端口保持了与顶层组件的关联性。</p>
