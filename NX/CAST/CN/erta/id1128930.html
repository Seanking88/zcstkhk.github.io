<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑与移除折弯段</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑与移除折弯段</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击路径上最后两条管线段顶点处的管线控制点并选择<strong>指派拐角</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_linear_path/controlpath_view_18.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>半径</strong>输入框中键入<span class="userInput">1000</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_linear_path/controlpath_view_19.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择<strong>指派拐角</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/common/assign_corner.gif" border="0" alt="插入 &gt; 管线布置路径 &gt; 指派拐角" title="插入 &gt; 管线布置路径 &gt; 指派拐角">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>框选如图所示的两条折弯段。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_linear_path/controlpath_view_20.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>拐角类型</strong>列表中选择<strong>无</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>两条折弯段将从路径中被移除。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_linear_path/controlpath_view_21.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
