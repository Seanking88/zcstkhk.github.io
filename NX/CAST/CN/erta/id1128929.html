<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在路径的顶点上添加折弯段</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在路径的顶点上添加折弯段</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>机械管线布置</strong>工具条上的<strong>路径</strong>下拉菜单中，选择<strong>指派拐角</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/common/assign_corner.gif" border="0" alt="Insert &gt; Routing Path &gt; Assign Corner" title="Insert &gt; Routing Path &gt; Assign Corner">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>拐角</strong>组，设置下列参数：</p>
                  
                  <table border="0" cellpadding="2" cellspacing="1" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1">
                        
                        <col span="1">
                        
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>拐角类型</strong></p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">&nbsp;<strong>= 折弯</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>方法</strong></p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">&nbsp;<strong>= 半径</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>半径</strong></p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">&nbsp;<strong>= 75</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>框选路径上的全部管线控制点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_linear_path/controlpath_view_16.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_linear_path/controlpath_view_17.png"></p>
                     
                     <p>75 mm 拐角段将被添加到路径上的所有拐点处。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
