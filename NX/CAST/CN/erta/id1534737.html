<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑倾斜管线段</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑倾斜管线段</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击倾斜管线段。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_line_segment/edit_line_segment19.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>向左下方拖动线段手柄。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_line_segment/edit_line_segment20.png"></p>
                     
                     <p>带有距离约束的管线段必须与相邻的管线段一起移动，以维持它的锁定长度。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_line_segment/edit_line_segment21.png"></p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                             <p>红色的<strong>距离</strong>约束说明在锁定线段上方端点的<strong>固定</strong>约束与下方端点的<strong>胶合</strong>约束之间存在约束冲突。</p>
                              
                              <p>要解决此这个冲突，首先打开<strong>装配</strong>应用模块，然后在<strong>约束导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/constraint_navigator.gif" border="0"> 中，先清除<strong>距离</strong>约束的复选框 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/checkbox-off.gif" border="0">，然后再选中空复选框以再次显示 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/checkbox-on.gif" border="0">。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
