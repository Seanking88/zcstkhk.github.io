<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建最后两条管线段</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建最后两条管线段</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>模式</strong>列表中选择<strong>动态轴</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>拖动 <strong>XC</strong> 平移手柄，距离近似为<span class="userInput">400</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_linear_path/controlpath_view_4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>模式</strong>列表中选择<strong>指定点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择最后一个块上的中心孔。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_linear_path/controlpath_yc_axis.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     <a name="genid_erta_81" id="genid_erta_81"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_linear_path/measure_routing.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>完成后的路径</h4>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
