<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">rtg1_linearpath_4</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_path/controlpath_rtgpath3_150.png"></p>
                     
                     <p>此管线路径是使用<strong>指定点</strong>和<strong>平行于轴</strong>模式创建的。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>确保您正在使用<strong>机械管线布置</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭管线控制点的显示，以便路径更容易被看见。</p>
                  
               </div>
               <div class="stepDetails">
                  <ol type="a">
                     <li>
                        
                        
                        <p>选择<strong>首选项&rarr;管线布置</strong>。</p>
                        
                        
                     </li>
                     <li>
                        
                        
                        <p>在<strong>显示</strong>选项卡中，清除<strong>显示控制点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"> 复选框。</p>
                        
                        
                     </li>
                     <li>
                        
                        
                        <p>点击<strong>确定</strong>。</p>
                        
                        
                     </li>
                  </ol>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
