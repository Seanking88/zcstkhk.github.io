   </head>
   <body>
      <div class="contentType_concept">
         <h2>管线布置对象</h2>
         <a name="ndxgenid_erta_23"></a>
         
         
         <p>管线定义为“所有的管线控制点(RCPs)集合和在任意两个控制点间的线段&rdquo;。您可以在建模空间中创建路径，也可以先创建曲线，然后选择它们来创建管线。</p>
         
         <ul class="unmarkedList">
            <li>
               
               <p>管线控制点是用于定义线段起点或终点的关联位置。</p>
               <a name="ndxgenid_erta_24"></a>
               
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/routing_objects/controlpath_rcp.png"></p>
               
            </li>
            <li>
               
               <p>管线段是位于管线控制点之间的路径的一部分。</p>
               <a name="ndxgenid_erta_25"></a>
               
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/routing_objects/controlpath_segment.png"></p>
               
            </li>
            <li>
               
               <p>管线包含所有的管线控制点，以及管线内任何两个管线控制点之间的管线段。</p>
               <a name="ndxgenid_erta_26"></a>
               
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/routing_objects/controlpath_path.png"></p>
               
            </li>
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
