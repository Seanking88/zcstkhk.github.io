      <div class="contentType_concept">
         <h2>处理重复</h2>
         <a name="ndxgenid_erta_136"></a>
         
         
         <p>当您重复复制管线中的现有路径时，会发生什么？</p>
         
         <p>无论是<strong>变换路径</strong>还是<strong>平行偏置路径</strong>对话框，<strong>检查重复</strong>选项都会在您创建路径时分析它们。</p>
         <a name="ndxgenid_erta_137"></a>
         
         <a name="ndxgenid_erta_138"></a>
         
         
         <p>当您重复复制现有路径时，<strong>检查重复</strong>将会高亮显示视图中的重复路径集合，然后打开<strong>处理重复部分</strong>对话框，其中列出了所有的重复集合。</p>
         
         <table border="0" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/commands/transform_path/paths_paths2_380.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/commands/transform_path/resolve_duplicates_db.gif"></p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <p>要处理此问题，在列表中选择一个或多个重复的集合，然后点击<strong>保持集</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/routing_mech/translate_rotate/keep_set.gif" border="0"> 或者<strong>删除集 </strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/routing_mech/translate_rotate/delete_set.gif" border="0">。</p>
         
         <p><strong>删除集</strong>将从您的部件中移除其中一条重复的管线。</p>
         <a name="ndxgenid_erta_139"></a>
         
         <a name="ndxgenid_erta_140"></a>
