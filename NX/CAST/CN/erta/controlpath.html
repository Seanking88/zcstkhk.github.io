      <div class="contentType_">
         <h2>管线布置应用模块</h2>
         
         <p> 管线装配通常用来定义提供能源和结构支撑的系统、污染处理系统，或者提供到其它结构的连接。例如，机械管线装配可以定义从飞机油箱到其发动机周围各种不同的软管和连接件。同样的，电气管线布置可以用于构建为汽车仪表盘和显示提供电源的电路线束装配。</p>
         
         <div class="verbose">
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/introductory_topics/controlpath_rtgpath1_110.png"></p>
         </div>
         
         <p>NX 管线布置应用模块为您提供了工具来在其它结构中/周围/当中定义放置路径，以向这些路径分配型材(比如软管、线缆或者电缆)，并且使用部件来连接路径(管接头或者电气接头)。</p>
         
         <div id="footer"></div>
      </div>
