   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>图样回顾</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>图样回顾</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>查看折弯段。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_path/controlpath_rtgpath3_610.png"></p>
                     
                     <p><strong>半径</strong>选项将生成相同的半径为<strong>75</strong> mm 的折弯段。</p>
                     
                     <p><strong>中心</strong>选项将会产生同心的折弯段，如图所示。 一旦某处的半径减小到零，则将不会产生折弯段。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_path/controlpath_rtgpath3_620.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
