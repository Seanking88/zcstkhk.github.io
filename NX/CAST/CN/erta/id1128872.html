<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>开始创建第一条管线段</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>开始创建第一条管线段</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>机械管线布置</strong>工具条上<strong>创建线性路径</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/common/create_linear_path.gif" border="0" alt="插入 &gt; 管线布置路径 &gt; 创建线性路径" title="插入 &gt; 管线布置路径 &gt; 创建线性路径">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>确保<strong>模式</strong>是设置为<strong>指定点</strong>，然后选择安装在白色盒子左上角上扩口螺母的端口。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_linear_path/controlpath_rtgpath1_220.png"></p>
                     
                     <p>注意到管线段的另一端随着您的光标自由移动。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_linear_path/controlpath_slope_4.png"></p>
                     
                     <p>但是您需要这条管线段沿着端口的方向笔直延伸。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>模式</strong>列表中选择<strong>平行于轴</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_linear_path/controlpath_view_13.png"></p>
                     
                     <p>现在管线段将平行于端口进行延伸。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在部件<span class="fileName"> BRAKE5WAY_MM</span> 上，选择右下角扩口螺母上的端口。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_linear_path/controlpath_rtgpath1_230.png"></p>
                     </div>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>将把路径段修剪至 <span class="fileName"> BRAKE5WAY_MM</span> 上的端口，并且轴方向变为平行于该管线端口。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/create_linear_path/controlpath_rtgpath1_250.png"></p>
                     
                     <p>但是，您的下一条管线段必须从第一条管线段的终点向下延伸。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
