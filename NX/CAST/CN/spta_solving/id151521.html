         <h2>定义多个解算方案</h2><a name="ndxgenid_spta_solving_38"></a>
         <a name="ndxgenid_spta_solving_39"></a>
         
         
         <p>您可以在一个仿真文件中定义多个解算方案，使用多个解算方案可以：</p>
         
         <ul>
            
            <li>
               
               <p>探索边界条件或者解算方案选项的变化如何影响分析结果</p>
               
            </li>
            
            <li>
               
               <p>通过拖动边界条件并将它们放置在已定义的解算方案以及步骤或子工况中，就可以实现边界条件的重用</p>
               
            </li>
            
            <li>
               
               <p>在所有解算方案中使用相同的材料以及物理属性。</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/mult_results_nav.png"></p>
