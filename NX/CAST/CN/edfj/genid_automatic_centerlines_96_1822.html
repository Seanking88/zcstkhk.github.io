      <div class="contentType_">
         <h2>自动中心线</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：1–3  分钟</p>
         </div>
         <div></div>
         <p>自动中心线可以应用到图纸视图中的所有圆柱或圆锥特征上。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/centerlines/automatic/centerlines_centerlines3_110.png"></p>
         <p>这个选项只能应用到整圆边，非整圆的边将被排除，特征轴必须平行或垂直于图纸视图平面。</p>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>在添加视图到图纸页中时，如果您忘记从<strong>视图首选项</strong>对话框中使用中心线选项，则使用此选项。</p>
                  
               </td>
            </tr>
