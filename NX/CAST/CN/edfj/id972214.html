<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建线性中心线标记</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建线性中心线标记</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，清除<strong>单独设置延伸</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>(C) 延伸</strong>输入框中，键入<strong>0.500</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择两个埋头孔的外圆以创建线形中心线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/center_mark/DRF_util_symb_util_graphic_4.png"></p>
                     
                     <p>当您选择两个或更多点时，将创建线形中心线标记，选择的所有点要求必须共线，以使之可以包含在符号中。</p>
                     
                     <p>NX 根据用来创建它的对象来调整符号的大小，因此，当通过埋头孔或沉头孔创建线形中心线标记时，需要注意选择孔内圆和外圆时显示上的不同。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在选择圆弧完成后点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/center_mark/DRF_util_symb_util_graphic_5.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
