<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建中心线符号</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>创建中心线符号</h2>
         
         <p>为了尺寸标注和其它目的，您需要添加各种中心线符号到图纸视图中，由于符号与选择的模型几何体完全关联，当您创建这些符号并附加尺寸到它们上时，您实际上是在标注模型本身。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/deliverable_specific/edfx/_objectives_pages/centerlines_centerlines1_110.png"></p>
         
         <p>中心线符号可以从<strong>注释</strong>工具条上的中心线下拉菜单中找到。</p>
         <a name="genid_edfj_7" id="genid_edfj_7"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx/deliverable_specific/edfx/_objectives_pages/centerline_drop_down.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>中心线下拉菜单</h4>
         </div>
         
         <p>也可以从<strong>插入→中心线</strong>中找到。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
