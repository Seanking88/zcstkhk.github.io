<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加一个3D 中心线符号</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加一个3D 中心线符号</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>注释</strong>工具条上的<strong>中心线</strong>下拉菜单中，选择<strong>3D 中心线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/centerline/3d_centerline.gif" border="0" alt="Insert &gt; Centerline &gt; 3D Centerline" title="Insert &gt; Centerline &gt; 3D Centerline">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中<strong>尺寸</strong>的下方，选中<strong>单独设置延伸</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在右上方的视图中，选择法兰的表面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/centerlines/drafting_activities_centerlines_etdr134.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>拖动上方的中心线手柄，直到长度大约为<strong>10</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/centerlines/drafting_activities_centerlines_etdr135.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>向下拖动下方的中心线手柄，直到长度大约为<strong>1.5</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/centerlines/drafting_activities_centerlines_etdr136.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
