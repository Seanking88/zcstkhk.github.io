         <h2>螺栓圆中心线</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：1–3  分钟</p>
         </div>
         <div></div>
         <p>使用<strong>螺栓圆中心线</strong>命令来创建通过点或圆弧的完整或不完整螺栓圆。螺栓圆的半径始终等于从螺栓圆中心到选择的第一个点的距离。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/centerlines/bolt_circle/centerlines_centerlines2_110.png"></p>
         <p>螺栓圆符号是通过以逆时针方向选择圆弧来定义的。可以对任何螺栓圆符号几何体标注尺寸。</p>
