<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建一个完整的螺栓圆中心线符号</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建一个完整的螺栓圆中心线符号</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>注释</strong>工具条上的<strong>中心线</strong>下拉菜单中，选择<strong>螺栓圆中心线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/centerline/bolt_circle.gif" border="0" alt="Insert &gt; Centerline &gt; Bolt Circle" title="Insert &gt; Centerline &gt; Bolt Circle">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>类型</strong>组中，确保选择的是<strong>通过3个或更多点</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这个方法将使用最先选择的三个点来定义螺栓圆的直径。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>放置</strong>组中，确保已选中<strong>整圆</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在选择条上，确保已选择<strong>圆弧中心</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/arc_center.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择四个圆弧(如图所示)，这四个圆弧被用来定义螺栓圆将通过的位置特征。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/bolt_circle/DRF_util_symb_util_graphic_8.png"></p>
                     
                     <p> 不需要以任何特定顺序选择定义点，因为中心线符号的起点和终点符号是一样的。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/bolt_circle/DRF_util_symb_util_graphic_9.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
