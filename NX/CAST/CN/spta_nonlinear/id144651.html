<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为 SOL 106 输入应力/应变数据</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>为 SOL 106 输入应力/应变数据</h2><a name="ndxgenid_spta_nonlinear_29"></a>
         <a name="ndxgenid_spta_nonlinear_30"></a>
         
         
         <ol type="1" start="1">
            
            <li>
               
               <p>新建各向同性材料。</p>
               
            </li>
            
            <li>
               
               <p>在<strong>应力—应变相关属性</strong>组的<strong>应力—应变(H)</strong>列表中选择<strong>字段</strong>。 
               </p>
               
            </li>
            
            <li>
               
               <p>从<strong>指定字段</strong>列表中，选择<strong>表构造器</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/table_constructor.gif" border="0">。</p>
               
            </li>
            
            <li>
               
               <p>输入0，0作为第一个数据点，输入与屈服点对应的值作为第二个点。</p>
               <p>您也可以定义其它数据点。</p>
               
            </li>
            
            <li>
               
               <p>在<strong>各向同性材料</strong>对话框中，输入<strong>初始屈服点</strong><strong>(LIMIT 1)</strong>的值，这个值必须与应力—应变表中的第二个应力值匹配。</p>
               
            </li>
            
         </ol>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/nonlinear_static/stress_strain_table.png"></p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
