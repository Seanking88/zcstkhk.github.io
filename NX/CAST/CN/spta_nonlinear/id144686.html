      <div class="contentType_reference">
         <h2>设置解算方案类型 SOL 106 的解算方案属性</h2><a name="ndxgenid_spta_nonlinear_36"></a>
         <a name="ndxgenid_spta_nonlinear_37"></a>
         
         
         <p>对于解算方案类型 SOL 106，一些关键的解算方案属性如下：</p>
         
         <ul>
            
            <li>
               
               <p><strong>大位移</strong>&mdash;包含非线性几何体影响</p>
               
            </li>
            
            <li><strong>中间输出</strong>&mdash;确定是否储存所有收敛载荷增量，还是仅储存各个子工况的最终增量</li>
            
            <li>
               
               <p><strong>增量数</strong>&mdash;将所有子工况按输入的值分解，在解算方案遇到收敛问题时可能会增加增量数</p>
               
            </li>
            
         </ul>
         
         <p>要获取更多信息，参见高级仿真在线帮助中的 <span class="titleReference">Nastran 环境</span>。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/nonlinear_static/nl_sol_atts.png"></p>
