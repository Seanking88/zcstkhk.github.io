         <h2>非线性静态分析介绍</h2><a name="ndxgenid_spta_nonlinear_8"></a>
         <p>本课程主要介绍两种类型：</p>
         
         <ul>
            
            <li>
               
               <p>材料塑性 &ndash; 输入描述应力应变曲线线性弹性以及塑性区域部分的材料数据</p>
               
            </li>
            
            <li>
               
               <p>几何非线性 &ndash; 压力载荷以及单元刚度随解算方案迭代而更新，支持大几何位移和旋转</p>
               
            </li>
            
         </ul>
         
         <p>SOL 106 解算方案可以同时包含材料塑性以及几何非线性，也可以分开进行。</p>
