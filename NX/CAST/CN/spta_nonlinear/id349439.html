   <body>
      <div class="contentType_reference">
         <h2>设置解算方案类型  SOL 601，106的解算方案属性</h2><a name="ndxgenid_spta_nonlinear_39"></a>
         <a name="ndxgenid_spta_nonlinear_40"></a>
         
         
        <p>对于解算方案类型 SOL 601，106，一些关键的解算方案属性如下：</p>
         
         <ul>
            
            <li>
               
               <p><strong>大位移</strong>&mdash;包含非线性几何体影响。位于<strong>解算方案</strong>对话框中的<strong>参数</strong>选项卡中</p>
               
            </li>
            
            <li>
               
               <p><strong>工况控制</strong>选项卡&mdash;可以用来请求输出类型，但输出频率由 TSTEP 控制(将在稍后描述)</p>
               
            </li>
            
         </ul>
         
         <p>SOL 601，106 中的其它解算方案控制以及策略，在<strong>工况控制</strong>选项卡/<strong>策略参数</strong>中设置，例如：</p>
         
         <ul>
            
            <li>
               
               <p><strong>分析控制</strong>&mdash;设置<strong>自动递增方案</strong>，ATS 自动分割收敛失败的时间步</p>
               
            </li>
            
            <li>
               
               <p><strong>平衡</strong>&mdash;可以用来调整默认收敛选项及公差，也可以在此选择直线搜索迭代方案</p>
               
            </li>
            
            <li>
               
               <p><strong>接触</strong>&mdash;控制所有接触集的接触选项</p>
               
            </li>
            
         </ul>
         
         
         <div id="footer"></div>
      </div>
   </body>
