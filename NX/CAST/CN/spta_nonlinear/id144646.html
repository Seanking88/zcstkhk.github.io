         <h2>定义 SOL 106 的边界条件</h2><a name="ndxgenid_spta_nonlinear_33"></a>
         <a name="ndxgenid_spta_nonlinear_34"></a>
         
         
         <p>解算方案类型 SOL 106 的边界条件可以是基于几何体，也可以是基于有限元，例如：</p>
         
         <ul>
            
            <li>
               
               <p>位移约束</p>
               
            </li>
            
            <li>
               
               <p>所有载荷类型，但在几何非线性中将只更新压力载荷</p>
               
            </li>
            
            <li>
               
               <p>面对面粘合</p>
               
            </li>
            
         </ul>
         
         <p>SOL 601，106 支持面对面接触，但 SOL 106 不支持。</p>
         
         <p>要获取更多信息，参见高级仿真在线帮助中的<span class="titleReference">边界条件</span>。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/nonlinear_static/rod_process_bc.png"></p>
