         <h2>使用 SOL 106 的材料</h2><a name="ndxgenid_spta_nonlinear_26"></a>
         <a name="ndxgenid_spta_nonlinear_27"></a>
         
         
         <p>可以用于解算方案类型 SOL 106 的材料类型包括：</p>
         
         <ul>
            
            <li>
               
               <p>带(或不带)弹性/塑性属性的各向同性材料</p>
               
            </li>
            
            <li>
               
               <p>仅适用于几何非线性的各向异性材料</p>
               
            </li>
            
            <li>
               
               <p>可以直接指派到 PLPLANE(2D 单元)或 PLSOLID(3D 单元)物理属性中的超弹性属性</p>
            </li>
         </ul>
