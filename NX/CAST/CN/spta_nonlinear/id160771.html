   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>关于模型</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>关于模型</h2>
         <p>使用<strong>仿真导航器</strong>来浏览模型组成。</p>
         <div class="division">
            
            <h3>构建插头</h3>
            
            <p>模型中包含一个双体部件，类似于一个咬合插头连接器，将使用大位移非线性解算方案来仿真这个装配。</p>
            
            <p>解算方案类型是 NX Nastran 结构、高级非线性(ADVNL 601, 106)。</p>
            
         </div>
         <div class="division">
            
            <h3>查看接触对象</h3>
            
            <p>在<strong>仿真导航器</strong>中，解算方案的<strong>仿真对象</strong>容器中列出了两个面接触对象。</p>
            
            <div class="verbose">
               <p>接触符号在图形窗口中高亮显示，接触的源面位于插头上，目标面位于插座上。</p>
            </div>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/quality/bc_contact1.gif"></p>
            
            <p>这些接触仿真对象构建了插头与插座接触的区域。</p>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
