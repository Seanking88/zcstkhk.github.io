<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建部件几何体并开始高级仿真</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建部件几何体并开始高级仿真</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/menu.gif" border="0"> <strong>插入</strong>&rarr;<strong>设计特征</strong>&rarr;<strong>圆柱体</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <table cellspacing="0" class="option_list" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>类型</strong></p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">轴、直径和高度</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"></p>
               
            </li>
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/nonlinear/geometric_nonlinear/select_csys.png"></p>
               
            </li>
            <li>
               
               <table cellspacing="0" class="input_field" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="90">
                     
                     <col span="1" width="190*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>直径</strong></p>
                           
                        </td>
                        
                        <td class="border1b" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">24</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table cellspacing="0" class="input_field" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="90">
                     
                     <col span="1" width="190*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>高度</strong></p>
                           
                        </td>
                        
                        <td class="border1b" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">0.125</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/view/fit.gif" border="0">&nbsp;<strong>适合窗口</strong>(<strong>视图</strong>工具条—<strong>视图操作</strong>下拉菜单)</p>
               
            </li>
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/nonlinear/geometric_nonlinear/plate.png"></p>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/start.gif" border="0"> <strong>开始&rarr;高级仿真</strong></p>
         <div id="footer"></div>
      </div>
   </body>
</html>
