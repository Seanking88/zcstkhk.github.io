         <a name="ndxgenid_spta_modal_17"></a>
         
         
         <p>可以用于模态分析的单元包括：               </p>
         <ul>
            <li>
              <p>3D 四面体或六面体实体单元</p>
            </li>
            <li>
              <p>2D 四边形或三角形薄壳单元</p>
            </li>
            <li>
              <p>1D 梁、直梁、杆、刚杆以及弹簧单元</p>
            </li>
            <li>
              <p>0D 集中质量单元</p>
            </li>
            <li>
              <p>缝隙单元</p>
            </li>
            
         </ul>
