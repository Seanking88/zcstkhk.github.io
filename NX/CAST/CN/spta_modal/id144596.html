         <h2>设置模态解算方案属性</h2><a name="ndxgenid_spta_modal_29"></a>
         <a name="ndxgenid_spta_modal_30"></a>
         
         
         <p>对于模态分析，NX Nastran 解算方案属性包括：</p>
         
         <ul>
            
            <li>
               
               <p><strong>想要的模态属性</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>系统单元</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>输出请求</strong></p>
               
            </li>
            
            
            <li>
               
               <p><strong>特征值方法</strong>。确定求解类型：Lanczos 或 Householder。方法将指定解算方案的实特征值提取。特征值提取选项将储存为特定于求解器的对象，对于大部分模型，推荐使用 <strong>Lanczos</strong> 方法，对于较小的模型，则推荐使用 <strong>Householder</strong> 方法。</p>
               
            </li>
            
         </ul>
         
         <p>要获取更多信息，参见高级仿真在线帮助中的 <span class="titleReference">Nastran 环境</span>。</p>
