   <body>
      <div class="contentType_concept">
         <h2>刚体模态</h2><a name="ndxgenid_spta_modal_32"></a>
         <a name="ndxgenid_spta_modal_33"></a>
         <a name="ndxgenid_spta_modal_34"></a>
         <a name="ndxgenid_spta_modal_35"></a>
         
         
         <p>如果选择了 Lanczos 求解：</p>
         
         <ul>
            
            <li>
               
               <p>可以求解自由 — 自由体的模态</p>
               
            </li>
            
            <li>
               
               <p>如果正在计算未约束结构的模态，计算刚体模态会是一个好选择，它将从较差的模型中揭示任何预计外的机制或接地结果</p>
               
            </li>
            
            <li>
               
               <p>要避免计算刚体模态，将频率范围设为大于 1 Hz</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/modal/lanczos_options.png"></p>
