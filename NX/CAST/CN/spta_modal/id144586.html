      <div class="contentType_concept">
         <h2>模态分析结果</h2><a name="ndxgenid_spta_modal_37"></a>
         <a name="ndxgenid_spta_modal_38"></a>
         <a name="ndxgenid_spta_modal_39"></a>
         <a name="ndxgenid_spta_modal_40"></a>
         
         
         <p>模态解算的主要结果是自然频率与模态形状。</p>
         
         <ul>
            
            <li>
               
               <p>结果将按照频率排序，最低自然频率为第一个模态形状，以此类推</p>
               
            </li>
            
            <li>
               
               <p>正则模态表示在没有施加外部载荷时平衡弹性力和惯性力的动态模态，模态形状的幅值是任意的</p>
               
            </li>
            
            <li>
               
               <p>位移的幅值并不重要，但是节点的相对位移很重要</p>
               
            </li>
            
            <li>
               
               <p>模态形状将帮助您确定什么样的载荷位置和方向会激发模型</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/modal/ms_concept_results.png"></p>
