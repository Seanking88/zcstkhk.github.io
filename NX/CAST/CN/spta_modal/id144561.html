         <a name="ndxgenid_spta_modal_43"></a>
         
         
         <p>在后处理中，<strong>动画</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_post_control/animation.gif" border="0"> 命令对于可视化模态形状特别有用。</p>
         
         <p>动态显示模态形状时，在<strong>动画</strong>对话框中：</p>
         
         <ul>
            
            <li>
               
               <p>将<strong>样式</strong>设为<strong>模态的</strong></p>
               
            </li>
            
            <li>
               
               <p>选中<strong>完整循环</strong>复选框</p>
               
            </li>
            
         </ul>

            <h4>单一模态形状的动画显示</h4>
