<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Turn off polygon bodies</title>
      <meta http-equiv="refresh" content="0;url=index.html?goto=stitch_turn_off_polygon_bodies.html">
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Turn off polygon bodies</h2>
         <p>Turn off polygon bodies that make up the original part, to display the midsurface.</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0"> &nbsp; <span class="uiTerm">Simulation Navigator</span></p>
         <ul class="unmarkedList">
            <li></li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0"> &nbsp; <span class="uiTerm">Polygon Geometry</span> (expand)
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/nav_check_on.gif" border="0"> &nbsp; <span class="uiTerm">Polygon Body (23)</span> (deselect)
               </p>
               
            </li>
            <li>
               
               <p>Repeat for <span class="uiTerm">Polygon Body (24)</span> through <span class="uiTerm">Polygon Body (29)</span>.
               </p>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/stitching/stitch_midsurface.gif" border="0"></p>
         <div id="footer"></div>
      </div>
   </body>
</html>
