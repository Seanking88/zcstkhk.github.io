<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Apply a mesh</title>
      <meta http-equiv="refresh" content="0;url=index.html?goto=xid310584.html">
   </head>
   <body>
      <div class="contentType_">
         <h2>Apply a mesh</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/2d_mesh.gif" border="0"> &nbsp; <span class="uiTerm">2D Mesh</span> (<span class="userInput">Mesh</span> group)
         </p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1_drag.png" border="0">&nbsp;Drag a box around the stitched surfaces.
               </p>
               
            </li>
            <li>
               
               <table cellspacing="0" class="input_field" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="90">
                     
                     <col span="1" width="190*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><span class="uiTerm">Element Size</span></p>
                           
                        </td>
                        
                        <td class="border1b" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">25.0</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><span class="uiTerm">OK</span></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/activities/meshing/stitching/stitch_mesh.png" border="0"></p>
               
            </li>
            <li>
               
               <p>The mesh has successfully connected across the surfaces. Use the <span class="uiTerm">Duplicate Nodes Check</span> to verify that there are no duplicate nodes.
               </p>
               
            </li>
         </ul>
         <table border="0" cellpadding="0" cellspacing="0" class="tab-blue">
            
            <colgroup span="1">
               
               <col span="1" width="10">
               
               <col span="1" width="*">
               
               <col span="1" width="10">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td class="tab_left" colspan="1" height="26" rowspan="1" width="10"></td>
                  
                  <td class="tab_middle" colspan="1" height="26" rowspan="1" width="*">
                     
                     <p class="no-bottom-margin"><span class="uiTerm">File</span></p>
                     
                  </td>
                  
                  <td class="tab_right" colspan="1" height="26" rowspan="1" width="16"></td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <ul class="unmarkedList">
            <li>
               
               <p><span class="uiTerm">Close</span>&rarr; <span class="uiTerm">All Parts</span></p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
