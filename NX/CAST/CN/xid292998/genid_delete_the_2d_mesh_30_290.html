      <div class="contentType_activity">
         <h2>Delete the 2D mesh</h2>
         <p>You no longer need the 2D mesh or its mesh collector, so you can delete them.</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0"> &nbsp; <span class="uiTerm">Simulation Navigator</span></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> &nbsp; <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0">  <span class="uiTerm">2D Collectors</span> (expand)
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">  <span class="uiTerm">ThinShell(1)</span></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0">  <span class="uiTerm">Delete</span></p>
               
            </li>
         </ul>
         <p>Deleting the mesh collector deletes all meshes contained within it.</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/standard/save.gif" border="0">  <span class="uiTerm">Save</span> (Quick Access toolbar)
         </p>
