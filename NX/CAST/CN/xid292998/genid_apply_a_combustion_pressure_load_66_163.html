   <body>
      <div class="contentType_activity">
         <h2>Apply a combustion pressure load</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/pressure.gif" border="0"> &nbsp; <span class="uiTerm">Pressure</span> (<span class="uiTerm">Loads and Conditions</span> group&rarr;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/list70_load_type_list.gif" border="0"> <span class="uiTerm">Load Type</span> list)
         </p>
         <ul class="unmarkedList">
            <li>

               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/boundary_conditions/loads/pressure_1.gif"></p>
               
            </li>
            <li>
               
               <table cellspacing="0" class="input_field" width="300">

                     <col span="1" width="190*">

                  <tbody>
                     
                     <tr>

                        <td class="border1b" colspan="1" rowspan="1">

                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <table class="attentionTable attn_note">
                  <tr>
                     <td valign="top">
                        <p class="attn_title">Note</p>

            <li>

                     <col span="1" width="*">
