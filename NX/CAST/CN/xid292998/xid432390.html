      <div class="contentType_">
         <h2>Modify the hole diameter</h2>
         <p>Modify the diameter of one of the holes and all four will be updated to the new size.</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/modeling/direct_modeling/resize_face.gif" border="0"> &nbsp; <span class="uiTerm">Resize Face</span> (<span class="uiTerm">Synchronous Modeling</span> group)
         </p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_red/ball_red_1.gif" border="0"></p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/activities/meshing/1d/spider/spider_face1.png"></p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="45">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="banner_left" colspan="1" rowspan="1" width="10"></td>
