      <div class="contentType_concept">
         <h2>创建装配序列</h2>
         
         <p>您可以使用动画结果来创建装配序列。<a name="ndxgenid_emot_motion_results_158"></a>
            
         </p>
         
         <ul>
            
            <li>
               
               <p>装配序列包含与动画结果中包含的步数与帧数相同的内容。</p>
               
            </li>
            
            <li>
               
               <p>如果您在主模型中保存序列，那么您的运动结果就可以在<strong>建模</strong>应用模块中查看，这个功能让您可以和其他设计师分享运动结果，而使后者无需访问运动仿真应用模块。</p>
               
            </li>
            
            <li>
               
               <p>您可以创建运动包络，它是一组表示运动体所占空间的小平面体，要获取更多信息，参见 NX 在线帮助。</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
