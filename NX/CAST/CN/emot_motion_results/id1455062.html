         <h2>查看机构运动</h2>
         
         <p>动画可以使机构在指定时间段内移动指定的步数。</p>
         
         <p>当您使用运动驱动而不是<strong>铰接运动</strong>驱动时，在<strong>运动</strong>对话框中设置运动中的运动副，您可以通过求解<strong>常规驱动</strong>解算方案来访问这个对话框，然后选择<strong>运动</strong>工具条上的<strong>动画</strong>命令。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/activities/drivers_results/animation_dialog.gif"></p>
         
         
         <p>当您创建<strong>常规驱动</strong>解算方案时，<strong>时间</strong>值表示分析模型的时间段，<strong>步数</strong>值表示时间中有几个点会被分析并显示。</p>
