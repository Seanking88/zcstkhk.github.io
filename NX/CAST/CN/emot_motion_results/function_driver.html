         <h2>函数驱动</h2>
         
         <p><strong>函数</strong>驱动将让您使用 XY 表格数据、求解器函数或者数学函数来放置运动副。</p>
         
         <p>您可以在创建运动驱动、力、扭矩、弹簧或者柔性衬套的刚度系数与阻尼系数时使用<strong> XY 函数管理器</strong>以及 <strong>XY 函数编辑器</strong>对话框。</p>
