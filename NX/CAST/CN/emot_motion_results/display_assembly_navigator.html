<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示装配导航器</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示装配导航器</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/assembly_navigator_tab.gif" border="0"> <strong>装配导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/node_collapsed.gif" border="0"> <span class="uiTerm">excavator_assem</span> (如果需要，请展开)</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/node_collapsed.gif" border="0"> <span class="uiTerm">arm_assem</span> (如果需要，请展开)</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/assemblies/excavator_assem_1.gif"></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/nav_check_on.gif" border="0"> <span class="uiTerm">boom</span> (取消选中，位于 <strong>arm_assem</strong> 下方)
               </p>
               
               <p>注意到臂架(boom)组件将从图形窗口中消失，这个功能在您需要在复杂装配中的组件上创建连杆时很有用。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/nav_check_off.gif" border="0"> <span class="uiTerm">boom</span> (选中以恢复显示)</p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
