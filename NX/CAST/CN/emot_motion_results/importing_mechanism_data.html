      <div class="contentType_concept">
         <h2>导入机构数据</h2>
         
         <p>您可以在其它装配或子装配中重用与特定机构关联的运动对象(比如连杆、运动副、约束等等)。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/results/assemblies_mechanism_import.gif"></p>
         
         
         <p>您可以从外部 XML 文件或 NX 子装配中导入机构。<a name="ndxgenid_emot_motion_results_178"></a>
            
         </p>
         
         <ul>
            
            <li>
               
               <p>软件将巾可能把运动对象与几何体关联。</p>
               
            </li>
            
            <li>
               
               <p>导入的对象储存在<strong>运动导航器</strong>的<strong>组</strong>节点中，这使您很容易就可以将运动仿真中的现有对象与导入对象区分开，由于软件将每次操作导入的对象储存在单独的节点中，因此也可以帮助您识别导入对象的不同来源。</p>
               
            </li>
            
         </ul>
         
         <p>要导入机构，右击<strong>运动导航器</strong>中的机构并选择<strong>导入&rarr;机构</strong>。</p>
         
         <div id="footer"></div>
      </div>
   </body>
