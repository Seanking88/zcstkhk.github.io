<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>列出测量结果</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>列出测量结果</h2>
         <p>您查看机构铰接运动时，每一步的测量数据都会被收集。</p>
         <p><strong>铰接运动驱动</strong>对话框应该仍然是打开的。</p>
         <ul class="unmarkedList">
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>列出测量值</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p><strong>信息</strong>窗口将显示两个选定体之间每一步的距离以及角度测量值。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/drivers_results/suspension_proj_4_meas.gif"></p>
               
               <table class="attentionTable attn_note">
                  <tr>
                     <td valign="top">
                        <p class="attn_title">注释</p>
                     </td>
                     <td class="attention_main">
                        
                        <p>您的测量可能与上图所示不会精确匹配，但应该比较接近。</p>
                        
                     </td>
                  </tr>
               </table>
               
               <p>您可以看到旋转角度的范围近似于23度(63 &ndash; 40 = 23)。这表示车轮与转向节在达到最小间隙之前只转动了23度。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/close_window.gif" border="0">&nbsp;<strong>信息</strong>窗口</p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>取消</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;<strong>铰接运动驱动</strong>对话框</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/menu.gif" border="0"> <strong>文件→关闭→所有部件</strong></p>
         <div id="footer"></div>
      </div>
   </body>
</html>
