      <title>在仿真期间检查干涉</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>在仿真期间检查干涉</h2>
         
         <p>干涉选项将在动画或铰接运动期间比较实体或片体组，并检查“重叠”干涉。<a name="ndxgenid_emot_motion_results_114"></a>
            <a name="ndxgenid_emot_motion_results_115"></a>
            
         </p>
         <a name="genid_emot_motion_results_116" id="genid_emot_motion_results_116"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/results/interference_example.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>显示相交曲线选项示例</h4>
         </div>
         
         
         <p>有三个选项可用：</p>
         
         <ul>
            
            <li>
               
               <p><strong>高亮显示</strong> &mdash; 在检测到干涉的那一步高亮显示选定的实体或片体组。</p>
               
            </li>
            
            <li>
               
               <p><strong>创建实体</strong> &mdash; 生成表示干涉体的实体。</p>
               
            </li>
            
            <li>
               
               <p><strong>显示相交曲线</strong> &mdash; 显示一组描绘干涉体轮廓的临时曲线。</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
