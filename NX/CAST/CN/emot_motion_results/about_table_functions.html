      <div class="contentType_concept">
         <h2>表格函数</h2>
         
         <p>XY 表格数据让您为函数的 X 和 Y 值定义特定的数据。例如，位移相对时间的分布。您可以在弹簧、阻尼器以及衬套中定义非线性的刚度和阻尼。</p>
         <a name="ndxgenid_emot_motion_results_37"></a>
         
         <a name="ndxgenid_emot_motion_results_38"></a>
         
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/drivers/table_function.gif"></p>
         
         
         <p>软件将以函数的辅助数据文件(Auxiliary Data files for Functions，AFU)形式来储存表格函数。您可以在一个或多个 AFU 文件中储存相关的表格函数。当您创建运动仿真时，默认情况下，将自动创建空的 AFU 文件，它的名称与仿真文件名称相同。</p>
