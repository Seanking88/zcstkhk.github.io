      <div class="contentType_activity">
         <h2>将图形窗口拆分为两个视图窗口</h2>
         <p>使用布局与视图窗口特征，您可以在视图窗口中并排查看动画与 XY 图表。您可以将图形窗口拆分为多个视图窗口，比如模型视图、动画、特定组件的动画或者 XY 图表，对于这个练习，您将把图形窗口拆分为两个视图窗口。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/menu.gif" border="0"> <strong>视图→布局→两侧视图</strong></p>
