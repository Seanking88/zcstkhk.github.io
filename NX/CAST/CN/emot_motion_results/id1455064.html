      <div class="contentType_concept">
         <h2>通过步进来查看机构铰接运动</h2>
         
         <p>铰接是基于位移的解算方案，您可以在其中指定单个运动副的离散步。</p>
         
         <p>当您定义铰接驱动时，可以选择<strong>运动分析</strong>工具条上的<strong>铰接运动</strong>来设置运动中的运动副，并输入<strong>步长</strong>与<strong>步数</strong>值。</p>
         
         <p>要访问<strong>铰接运动驱动</strong>对话框，创建一个铰接解算方案并求解，您可以选中<strong>解算方案</strong>对话框中的<strong>通过按&ldquo;确定&rdquo;进行解算</strong>复选框，以直接求解解算方案。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/activities/drivers_results/articulation_dialog.gif"></p>
         
         
         <p>将在<strong>铰接运动驱动</strong>对话框的顶部显示已经指派运动驱动的运动副列表。</p>
         
         <p>您可以通过选中运动副名称旁的复选框来激活铰接运动副，这将激活<strong>步长</strong>输入框以进行编辑。</p>
         
         <p>使用<strong>步数</strong>输入框来输入运动副在铰接运动时运动的步数。</p>
