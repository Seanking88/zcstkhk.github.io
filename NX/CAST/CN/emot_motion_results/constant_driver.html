         <h2>恒定驱动</h2>
         
         <p><strong>恒定</strong>驱动将使运动副进行始终如一的运动(旋转或平移)，或者始终如一的加速运动，您可以定义：</p>
         
         <ul>
            
            <li>
               
               <p><strong>初始位移</strong>：在仿真的第一步时应用到驱动运动副上的位移。</p>
               
            </li>
            
            <li>
               
               <p><strong>初速度</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>加速度</strong>：在仿真过程中速度的变化率</p>
               
            </li>
            
         </ul>
