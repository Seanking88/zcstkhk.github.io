         <h2>在运动仿真中使用装配导航器</h2>
         
         <p>装配应用模块可以和运动仿真应用模块并行激活，当您进入运动仿真应用模块时，它默认是激活的。</p>
         
         <p>您可以使用<strong>装配导航器</strong>来隐藏或显示装配组件，以使显示的对象更易于使用。<a name="ndxgenid_emot_motion_results_155"></a>
            <a name="ndxgenid_emot_motion_results_156"></a>
            
         </p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/results/assembly_navigator.gif"></p>
         
         
         <p>清除组件旁的复选框以在显示中隐藏这个组件。</p>
