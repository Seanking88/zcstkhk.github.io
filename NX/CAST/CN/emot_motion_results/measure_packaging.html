   <body>
      <div class="contentType_concept">
         <h2>测量运动对象间的距离和角度</h2>
         
         <p>使用打包选项来收集或“打包”关于特定对象在动画或铰接运动期间的相关信息。<a name="ndxgenid_emot_motion_results_99"></a>
            <a name="ndxgenid_emot_motion_results_100"></a>
            <a name="ndxgenid_emot_motion_results_101"></a>
            <a name="ndxgenid_emot_motion_results_102"></a>
            
         </p>
         
         <p>使用<strong>测量</strong>选项来测量运动对象与/或点之间的距离和角度。动画或铰接运动将在超出定义的距离或角度公差时停止。</p>
         
         <p>例如，您可以实现间隙分析，以确保运行距离或角度对于机构的正确运行可接受。</p>
         <a name="genid_emot_motion_results_103" id="genid_emot_motion_results_103"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/results/measure_example.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>角度测量选项示例</h4>
         </div>
         
         
         <p>您可以测量两个对象之间的最小距离或角度：</p>
         
         <ul>
            
            <li>
               
               <p><strong>最小距离</strong> &mdash; 测量两个对象之间的最小距离。这些对象可以是实体、片体、曲线、基准平面、标记或智能点的任意组合，您选择的第一个对象必须是连杆的一部分。</p>
               
            </li>
            
            <li>
               
               <p><strong>角度</strong> &mdash; 测量直线、线性边、平面、基准平面以及基准轴之间的角度。</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
