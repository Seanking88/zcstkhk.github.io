      <title>在这堂课中</title>
   </head>
   <body>
      <div class="contentType_context">
         <h2>在这堂课中</h2>
         <p>完成这堂课后，您将能够：</p>
         <ul>
            
            <li>
               
               <p>使用<strong>装配导航器</strong>来在<strong>运动仿真</strong>环境中显示与隐藏装配组件。</p>
               
            </li>
            
            <li>
               
               <p>从子装配仿真文件导入机构数据到另一个运动仿真中。</p>
               
            </li>
            
            <li>
               
               <p>捕捉装配布置，以让您为模型中的一个或多个组件指定替代位置，并随模型储存这些替代位置。</p>
               
            </li>
            
            <li>
               
               <p>使用运动结果创建装配序列，以便其它设计师可以查看动画，又无需访问<strong>运动仿真</strong>应用模块。</p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
