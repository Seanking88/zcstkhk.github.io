<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将导入的对象移动到主机构中</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将导入的对象移动到主机构中</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/motion_navigator_tab.gif" border="0"> <strong>运动导航器</strong></p>
         <p>arm_assem 子装配中导入的运动对象位于<strong>组</strong>节点下方：</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/assemblies/excavator_assem_2.gif"></p>
         <p>展开<strong>连杆</strong>和<strong>运动副</strong>节点，以查看导入的14个连杆与20个运动副。</p>
         <p>这些对象被放置在这个组中，便于您将它们与主机构中的运动对象区分开，您现在将把这些导入的对象移动到主机构中。</p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb1.gif" border="0"> <strong>arm_assem_articulation</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb3.gif" border="0"> <strong>移动到主组</strong></p>
               
               <p>注意到<strong>连杆</strong>和<strong>运动副</strong>节点现在直接显示在 <strong>assemblies_1</strong>节点下方，而<strong>组</strong>节点不再存在(以灰色复选框表示)。</p>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/menu.gif" border="0"> <strong>文件→关闭→所有部件</strong></p>
         <div id="footer"></div>
      </div>
   </body>
</html>
