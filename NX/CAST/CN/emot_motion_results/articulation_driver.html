         <h2>铰接运动驱动</h2>
         
         <p><strong>铰接运动驱动</strong>将使运动副移动指定步数，每一步都将运动至定义的距离幅值(旋转或平移)。</p>
         
         <p>您可以在求解解算方案时在<strong>铰接运动驱动</strong>对话框中定义<strong>步长</strong>和<strong>步数</strong>。</p>
         <a name="ndxgenid_emot_motion_results_31"></a>
         
         <a name="ndxgenid_emot_motion_results_32"></a>

               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>您可以将铰接运动驱动与其它运动驱动一起使用，铰接运动驱动是更容易建立铰接的方法，因为它不需要参数。</p>
