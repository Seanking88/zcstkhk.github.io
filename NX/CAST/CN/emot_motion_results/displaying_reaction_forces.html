      <div class="contentType_concept">
         <h2>显示反作用力</h2>
         
         <p>您可以通过下列方法来确定作用在连杆、运动副上，或者两个标记之间的反作用力：</p>
         
         <ul>
            
            <li>
               
               <p>普通力功能</p>
               
            </li>
            
            <li>
               
               <p>力传感器</p>
               
            </li>
            
            <li>
               
               <p><strong>载荷传递</strong>命令(在后面的课程中讨论)</p>
               
            </li>
            
            <li>
               
               <p><strong>自由体图表</strong>命令</p>
               
            </li>
            
         </ul>
         <a name="ndxgenid_emot_motion_results_95"></a>
         
         <a name="ndxgenid_emot_motion_results_96"></a>
         
         
         <a name="genid_emot_motion_results_97" id="genid_emot_motion_results_97"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div>
                           <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../graphics/graphicLibrary/nx_dss/motion/results/free_body_diagram.swf',

      }
      top.loadFlash(this,flashData);
    </script></div>
                        </div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>在惰轮支架上显示铲斗的自由体图表</h4>
         </div>
         
         
         <p><strong>自由体图表</strong>命令将显示当连杆动作时作用在连杆上的力，对于选定的连杆，将出现箭头和值，动态表示力的方向和大小。</p>
