         <h2>对运动副指派运动</h2>
         
         <p>运动驱动将把运动指派给旋转副、滑动副或柱面副。运动驱动总是与运动副关联。</p>
         <a name="ndxgenid_emot_motion_results_10"></a>
         
         <a name="ndxgenid_emot_motion_results_11"></a>
         
         <a name="ndxgenid_emot_motion_results_12"></a>
         
         <a name="ndxgenid_emot_motion_results_13"></a>
         
         
         <a name="genid_emot_motion_results_14" id="genid_emot_motion_results_14"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/drivers/motion_driver_intro.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>箭头符号表示已在运动副上定义了运动驱动</h4>
         </div>
         
         
         <p>驱动的默认方向与运动副的方向对应，运动副的方向又取决于运动副方位。</p>
         
         <p>可以使用这些运动驱动：</p>
         
         <ul>
            
            <li>
               
               <p><strong>无</strong>(让您从运动副中移除现有驱动)
               </p>
               
            </li>
            
            <li>
               
               <p><strong>恒定</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>简谐</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>函数</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>铰接运动驱动</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>电动机</strong>(只能在<strong>驱动</strong>对话框中使用)
               </p>
               
            </li>
            
         </ul>
