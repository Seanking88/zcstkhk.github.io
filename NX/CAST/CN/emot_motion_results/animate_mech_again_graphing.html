      <div class="contentType_activity">
         <h2>再次查看机构运动</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/motion_navigator_tab.gif" border="0"> <strong>运动导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/node_collapsed.gif" border="0"> <strong>动画</strong>(如果需要，请展开)</p>
               
            </li>
            <li>
               
               <p>确保选择的仍然是 <strong>Default Animation</strong>。</p>
               
            </li>

               <p>挖掘机勺斗将铲起其中一个土球，播放动画时，图表将动态显示 jack3运动副提起勺斗时施加的力，以及土球的载荷。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/drivers_results/excavator_and_graph_anim.gif" border="0"> 
               </p>
               
            </li>
            <li>
