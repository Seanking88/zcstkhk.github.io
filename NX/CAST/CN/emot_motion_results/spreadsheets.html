   <body>
      <div class="contentType_concept">
         <h2>在电子表格中捕捉运动副位移</h2>
         
         <p><strong>填充电子表格</strong>命令将把您求解结构时生成的运动求解器输出数据捕捉到电子表格中。电子表格的一行表示仿真中的一步电子表格中的列包含机构中每个被驱动运动副的位移。</p>
         
         <p>使用<strong>电子表格驱动</strong>命令，您就可以使用您生成的电子表格来驱动动画，电子表格中的位移值将使机构移动到指定位置。</p>
         <a name="ndxgenid_emot_motion_results_66"></a>
         
         <a name="ndxgenid_emot_motion_results_67"></a>
         
         <a name="ndxgenid_emot_motion_results_68"></a>
         
         <a name="ndxgenid_emot_motion_results_69"></a>

            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/results/spreadsheets_row.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>在第二步时，被驱动的名为 J008的运动副移动了30 mm，被驱动的名为 J008的运动副移动了-30 mm。</h4>
