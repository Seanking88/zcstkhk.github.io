      <title>在 NX 中管理铺层</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>在 NX 中管理铺层</h2>
         
         <ul>
            
            <li>
               
               <p>在 NX 中，全局铺层是一个指向全局层片的仿真导航器对象</p>
               
            </li>
            
            <li>
               
               <p>可以创建、复制、修改以及删除铺层</p>
               
            </li>
            
            <li>
               
               <p>铺层仅在被报告器查询，或者更新全局铺层时进行评估</p>
               
            </li>
            
            <li>
               
               <p>铺层可以被激活或取消激活，只有激活的铺层才能被<strong>更新全局铺层和区域</strong>命令或者报告器查询</p>
               
            </li>
            
            <li>
               
               <p>可以在定义铺层之后修改全局层片和材料属性</p>
               
            </li>
            
         </ul>
         
         <table class="attentionTable attn_caution">
            <tr>
               <td valign="top">
                 <p class="attn_title">注意</p>
               </td>
               <td class="attention_main">
                  
                  <p>删除材料时需谨慎，软件并没有锁定层合板材料，也没有提供警告。</p>
                  
               </td>
            </tr>
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
