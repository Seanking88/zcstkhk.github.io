   </head>
   <body>
      <div class="contentType_reference">
         <h2>重叠单元和孤立单元</h2>
         
         <p>区域也可用作重要的验证和诊断工具。</p>
         
         <p>求解器计算区域时，会显示以下有问题的单元：</p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>重叠单元</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>这些单元被一个以上全局铺层引用。</p>
                  
                  <p>皱褶求解器遇到这些单元时，会在<strong>信息</strong>窗口中提示错误并停止计算区域。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>孤立单元</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>这些单元具有某种层合板物理属性，是使用<strong>继承自铺层</strong>选项在网格收集器上设置的。这些单元没有已定义的层片。</p>
                  
                  <p>皱褶求解器遇到这些单元时，会在<strong>信息</strong>窗口中提示错误并计算其他单元的区域。</p>
                  
               </div>
            </div>
         </div>
         
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">

                     </p>
                     
                     <p class="no-bottom-margin"><img align="middle" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball2.gif" border="0"> &mdash; 孤立单元</p>
                     
                  </td>
