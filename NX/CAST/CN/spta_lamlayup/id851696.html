         <h2>区域</h2>
         
         <p>区域是具有以下特性的单元集：</p>
         
         <ul>
            
            <li>
               
               <p>位于相同的多边形面上</p>
               
            </li>
            
            <li>
               
               <p>共享相同的全局铺层</p>
               
            </li>
            
            <li>
               
               <p>在指定<strong>区域角度公差</strong>范围内，所有单元共享相同的铺层和纤维方向</p>
               
            </li>
            
         </ul>
         
         <p>各个区域都有唯一的层合板物理属性表，它将被结构求解器调用。</p>
         
         <p>对于各个区域，您可以：</p>
         
         <ul>
            
            <li>
               
               <p>列出区域属性</p>
               
            </li>
            
            <li>
               
               <p>创建单元组来隐藏、显示或者使单元更容易选择</p>
               
            </li>
            
            <li>
               
               <p>创建层合板物理属性表来修改、查看，并通过<strong>物理属性表管理器</strong>对话框对其进行管理管理</p>
               
            </li>
            
         </ul>
         
         
         <ul>
            
            <li>
               
               <p>查看层合板与它的堆叠顺序、层片属性以及草图</p>
               
            </li>
            
         </ul>
