      <div class="contentType_concept">
         <h2>可展开曲面和不可展开曲面</h2>
         
         <p>无需变形即可展平到平面上的曲面称为可展开曲面。</p>
         
         <p>可展开曲面具有唯一的展平图样，该图样保留曲面上所有路径的长度。</p>
         
         <table border="5" cellpadding="10" cellspacing="0" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/laminates/lam_global_layup/draping_cylinder.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/laminates/lam_global_layup/draping_sphere.gif"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">可展开曲面</p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">不可展开曲面</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         
         <p>纤维变性或剪切只在不可展开曲面上才表现出来。</p>
         
         <p>要减少或移除纤维变形和剪切，使用：</p>
         
         <ul>
            
            <li>
               
               <p>剖切曲线</p>
               
            </li>
            
            <li>
               
               <p>接头</p>
               
            </li>
            
         </ul>
         
         <p>纤维方向在可展开曲面与不可展开曲面中都很重要。</p>
         
         <table class="attentionTable attn_example">
            <tr>
               <td valign="top">
                  <p class="attn_title">示例</p>
               </td>
               <td class="attention_main">
                  
                  <p>考虑圆柱的侧面：如果纤维与圆柱的轴完全对齐，则所有的纤维将具有相同的方向矢量，即圆柱的轴。否则，方向矢量将随绕圆柱的纤维而更改。</p>
                  
               </td>
            </tr>
         </table>
