   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>列出皱褶结果</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>列出皱褶结果</h2>
         
         <p>使用<strong>列出皱褶结果</strong>命令可将给定层片的皱褶信息导出至电子表格应用程序或逗号分隔值 (CSV) 文件。然后可以使用报告来评估皱褶的有效性。</p>
         
         <p>对于给定层片，创建的报告包含所用的皱褶求解器、起始角和锁定角以及单元数。</p>
         
         <p>对于每个单元，报告包含：</p>
         <ul>
           <li>
             <p>单元 ID</p>
           </li>
           <li>
             <p>剪切角</p>
           </li>
           <li>
             <p>纱线角</p>
           </li>
           <li>
             <p>主方向</p>
           </li>
           <li>
             <p>副方向</p>
           </li>
           <li>
             <p>法向</p>
           </li>
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
