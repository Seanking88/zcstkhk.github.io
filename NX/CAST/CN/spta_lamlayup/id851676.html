         <h2>查看展平图样</h2>
         
         <p>如果从模具中移除了给定的层片并将其展平，将得到 2D 形状的展平图样。 </p>
         
         <p>对于皱褶的层片，您可以：</p>
         
         <ul>
            
            <li>
               
               <p>显示一个或多个层片的展平图样</p>
               
            </li>
            
            <li>
               
               <p>将一个或多个层片导入到一个或多个部件文件中</p>
               
            </li>
            
         </ul>
