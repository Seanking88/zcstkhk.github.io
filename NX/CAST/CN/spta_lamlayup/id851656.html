<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>投影求解器</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>投影求解器</h2>
         
         <p>对于投影皱褶求解器，层片方向由对应的材料方向定义。</p>
         
         <table border="0" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/laminates/lam_global_layup/fiber_orientation_none.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/laminates/lam_global_layup/fiber_orientation_none_zoomed.gif"></p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <p>纤维将与由材料方向定义的坐标系 X 轴对齐。</p>
         
         <p>这与织物皱褶求解器以及单向皱褶求解器不同，它们的层片方向由在<strong>皱褶数据</strong>对话框中选择的对齐来定义。</p>
         
         
         <p>投影皱褶求解器允许您将基于区域的过程替代为基于层片的过程，无需考虑纤维变形的细节，这对于以下对象将十分有趣：</p>
         
         <ul>
            
            <li>
               
               <p>初步设计</p>
               
            </li>
            
            <li>
               
               <p>含有简单几何体部件的细节设计</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
