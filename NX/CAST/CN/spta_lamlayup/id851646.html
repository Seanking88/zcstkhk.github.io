         <p>可以单独为各个多边形面定义铺层偏置：</p>
         
         <ul>
            
            <h4>铺层偏置节点</h4>
            
            <li>
               
               <p><strong>顶部</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>中间</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>底部</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>用户定义 </strong>&mdash; 您需要制指定<strong>底部纤维距离</strong>值。</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/laminates/lam_global_layup/layup_offset_node.gif"></p>
