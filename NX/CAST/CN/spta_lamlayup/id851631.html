      <div class="contentType_concept">
         <h2>创建全局铺层</h2>
         
         <p>在<strong>铺层建模器</strong>对话框中，使用与基于区域过程相似的过程和工具来定义：</p>
         
         <ul>
            
            <li>
               
               <p>堆叠方法</p>
               
            </li>
            
            <li>
               
               <p>堆叠顺序，通过创建层片和层片组</p>
               
            </li>
            
         </ul>
         
         <p>在<strong>铺层建模器</strong>对话框中，访问<strong>层片皱褶数据</strong>对话框来定义皱褶属性。</p>
         
         <p>在<strong>仿真导航器</strong>中，创建的铺层和全局层片都显示为节点。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/laminates/lam_global_layup/layup_manging2.gif"></p>
         <a name="id1538652"></a>
         
         
         
         <h3>定义皱褶属性</h3>
         
         
         
         <p>在<strong>皱褶数据</strong>对话框中，指定或选择：</p>
         
         <ul>
            
            <li>
               
               <p>皱褶求解器</p>
               
            </li>
            
            <li>
               
               <p>用于评估皱褶质量的锁定角度</p>
               
            </li>
            
            <li>
               
               <p>皱褶路径，可以是测地线或者种子曲线</p>
               
            </li>
            
            <li>
               
               <p>多边形面或 2D 单元，要在其上使层片产生皱褶</p>
               
            </li>
            
            <li>
               
               <p>皱褶的起点</p>
               
            </li>
            
            <li>
               
               <p>在起点的主要以及次要(可选)对齐</p>
               
            </li>
            
            <li>
               
               <p>皱褶网格大小</p>
               
            </li>
            
         </ul>

      </div>
