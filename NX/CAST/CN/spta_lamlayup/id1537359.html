<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>铺层建模器</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>铺层建模器</h2>
         
         <p><strong>铺层建模器</strong>对话框是用来创建或修改<strong>全局铺层</strong>的主要工具。</p>
         
         <p>可以通过以下方式打开<strong>铺层建模器</strong>对话框：</p>
         
         <ul>
            
            <li>
               
               <p>在<strong>层合板</strong>工具条上，选择<strong>全局铺层</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/laminates/global_layup.gif" border="0"></p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/laminates/laminate_toolbar_fem.gif"></p>
               
            </li>
            
            <li>
               
               <p>选择<strong>插入→层合板→全局铺层</strong></p>
               
            </li>
            
            <li>
               
               <p>在<strong>仿真导航器</strong>中，右键单击<strong>铺层</strong>节点并选择<strong>新建铺层</strong></p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
