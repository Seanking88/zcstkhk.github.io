<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示厚度云图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示厚度云图</h2>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0"> <strong>仿真导航器</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <strong>2d_mesh(1)</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0"> <strong>编辑显示</strong></p>
               
            </li>
            <li>
               
               
               <table border="0" cellpadding="4" cellspacing="0" frame="box" width="330">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="20">
                     
                     <col span="1" width="0*">
                     
                     <col span="1" width="0*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/check_box_on.gif" border="0"></p>
                           
                        </td>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>单元厚度与偏置</strong></p>
                           
                        </td>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <strong>2d_mesh(1)</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0"> <strong>绘制厚度云图</strong></p>
               
            </li>
         </ul>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/activities/laminates/lam_global_layup/thickness_contours.gif"></p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>红色区域的厚度为0.8 mm，蓝色区域的厚度为0.6 mm。</p>
                  
                  <p>要获取这些显示，在<strong>后处理视图</strong>对话框的<strong>边与面</strong>选项卡中，将<strong>边</strong>设置为<strong>无</strong>。</p>
                  
               </td>
            </tr>
         </table>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_post_control/return_to_model.gif" border="0"> <strong>返回到模型(布局管理器</strong>工具条)</p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
