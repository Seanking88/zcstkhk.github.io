<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并开始移动极点</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并开始移动极点</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm2_x-form_move_pole</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/activities/x-form/effx_xform_open.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击<strong>截面曲面 (2)</strong>并选择<strong>设为当前特征</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/activities/x-form/effx_xform_surf_current.png"></p>
                     
                     <p>您现在看到的是基本截面曲面，它是设计这个部件的基础。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>编辑曲面</strong>工具条上的 <strong>X 成形</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/studio_edit/x-form.gif" border="0" alt="Edit&rarr;Surface&rarr;X-form" title="Edit&rarr;Surface&rarr;X-form">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
