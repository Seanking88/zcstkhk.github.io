<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定更改边选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定更改边选项</h2>
         
         
         <p>将打开一个对话框，其中显示可用于更改边的选项。</p>
         
         <p><strong>边和交叉切线</strong>可以让您匹配选定边和/或它与其他对象的交叉相切边。交叉相切的边是等参曲线端点的相切边，并且它们的边在此处相交。</p>
         
         <p>查询在线帮助以获取更多关于其它选项的信息。</p>
         
         <p>因为要让两个边相切并匹配，您将使用这个选项。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>更改边</strong>对话框中，单击<strong>边和交叉切线。</strong></p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                    <div class="verbose">
                        <p>对话框中出现几个选项。</p>
                     </div>
                     
                     <p>将一个边匹配到另一个边让您能够创建一个缝合的实体。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>更改边</strong>对话框中，单击<strong>匹配到边</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
