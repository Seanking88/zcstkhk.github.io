      <div class="contentType_concept">
         <h2>更改边</h2>
         
         <p>使用<strong>更改边</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/edit_surface/change_edge.gif" border="0"> 命令来编辑非参数化的片体，尤其是在转换来的部件文件中。<a name="ndxgenid_effj_16"></a>要创建表现良好的片体，通常需要将一条边与另一条边匹配。<a name="ndxgenid_effj_17"></a>
            
         </p>
         
         <p>如果您选择了参数化的特征进行<strong>更改边</strong>，NX 可能会出现这个警告：</p>
         <pre class="codeExample indent ">&ndash; 警告 &ndash; 这个操作将从特征中移除参数，
您是否要继续？</pre>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果您选中了<strong>首选项<span class="uiTerm">&rarr;</span>建模<span class="uiTerm">&rarr;</span>自由曲面<span class="uiTerm">&rarr;</span>关联自由曲面编辑</strong>复选框，您就可以使用<strong>更改边</strong>来编辑参数化的特征。</p>
                  
               </td>
            </tr>
         </table>
         
         <p>可以使用四种方式来修改体的边：</p>
         
         <ul>
            
            <li>
               
               <p>仅边</p>
               
            </li>
            
            <li>
               
               <p>边和法向</p>
               
            </li>
            
            <li>
               
               <p>边和交叉切线</p>
               
            </li>
            
            <li>
               
               <p>边和曲率</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/change_edge/working_with_sheets_wkws_frm_1w3.gif"></p>
         
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 交叉切线</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> 曲率</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_3_small.gif" border="0"> 法向</p>
               
            </li>
         </ul>
