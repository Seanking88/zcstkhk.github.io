<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>移动右侧的行</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>移动右侧的行</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在 <strong>X 成形</strong>对话框的<strong>曲线或曲面</strong>组中，在<strong>极点选择</strong>下方的<strong>操控</strong>列表中，选择<strong>行</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将把右侧的行向—Z 方向移动20 mm。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>极点选择</strong>下方，当<strong>选择对象</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/x_form/select_object_pole_selection.gif" border="0"> 激活时，选择右侧的极点行。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/activities/x-form/effx_xform_sel2.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/activities/x-form/effx_xform_sel_row.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>方法</strong>组的<strong>移动</strong>选项卡中，选择 <strong>WCS</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击 <strong>XYZ 坐标</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/x_form/xyz.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>Z</strong> 输入框中包含选定行当前的 Z 位置。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在 <strong>Z</strong> 输入框中，将光标移到值的末端，并键入<strong>-20</strong>，然后回车。</p>
                  
                  <p>不要使当前的值高亮显示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/activities/x-form/effx_xform_row1_dragged.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
