      <div class="contentType_concept">
         <h2>仿真坐标系</h2>
         
         <p><a name="ndxgenid_spta_csys_8"></a>坐标系有助于您进行建模和实现有限元操作。在仿真中，您可以使用下列类型的坐标系：</p>
         <ul>
           <li>
             <p>全局(绝对)坐标系</p>
           </li>
           <li>
             <p>工作坐标系(WCS)</p>
           </li>
           <li>
             <p>局部坐标系</p>
           </li>
           <li>
             <p>节点坐标系</p>
           </li>
         </ul>
         
         <a name="genid_spta_csys_9"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/general_capabilities/coordinate_systems/coord_system_types.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>局部和节点坐标系可能是(A) 笛卡尔坐标系；(B)圆柱坐标系；(C)球坐标系</h4>
         </div>
         
         
         <div class="division">
            
            <h3>创建其它坐标系</h3>
            
            <p>可以在 FEM 文件、仿真文件或者理想化部件文件中定义其它坐标系：</p>
            
            <ul>
               
               <li>
                  
                  <p>在 FEM 文件中，在手动创建节点和单元，以及定义节点位移坐标系时使用其它坐标系</p>
                  
               </li>
               
               <li>
                  
                  <p>在仿真文件中，使用其它坐标系来定义分量载荷和约束</p>
                  
               </li>
               
            </ul>
            
            <p>选择<strong>插入&rarr;模型准备&rarr;坐标系</strong>来定义其它坐标系。</p>
            
         </div>
         
         <div id="footer"></div>
