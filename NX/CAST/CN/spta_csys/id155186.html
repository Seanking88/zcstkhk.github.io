<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Move the rod mesh to the correct collector</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将杆网格移动到正确的收集器中</h2>
         <p>在前面，曾故意把杆网格放到错误的网格收集器中，现在将把它移动到正确的收集器中。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0"> <strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> &nbsp; <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/nav_check_off.gif" border="0"> <strong>ROD</strong>
 (选中，位于<strong>多边形几何体</strong>下方)
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> &nbsp; <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/nav_check_off.gif" border="0"> <strong>3d_mesh(1)</strong>
 (选中，位于<strong>3D 收集器</strong>&rarr;<strong>销</strong>下方)
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1_drag.png" border="0"> 将<strong>3d_mesh(1)</strong>
从<strong>销</strong>收集器移动到<strong>钢</strong>收集器中。</p>
               
            </li>
         </ul>
         <table border="0" cellpadding="4" cellspacing="2" align="center">
            
            <colgroup span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" height="200" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/meshing/mesh_collectors/mesh_col_nav_1.gif" border="0"> 3D 收集器<br>
                     <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/sim_navigator/86.gif" border="0"> 销<br><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/sim_navigator/95.gif" border="0"> 3d_mesh(3)<br>
                     <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/sim_navigator/86.gif" border="0"> 钢<br><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/sim_navigator/95.gif" border="0"> 3d_mesh(2)<br><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/sim_navigator/95.gif" border="0"> 3d_mesh(1)<br></p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
