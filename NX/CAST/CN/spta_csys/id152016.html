         <p><a name="ndxgenid_spta_csys_14"></a>
            <a name="ndxgenid_spta_csys_15"></a>
            工作坐标系有以下特性：</p>
         
         <ul>
            
            <li>
               
               <p>可以在模型空间内任意移动</p>
               
            </li>
            
            <li>
               
               <p>它是建模操作的参考系</p>
               
            </li>
            
            <li>
               
               <p>在创建或查看有限元实体或几何体时使用</p>
               <p>例如，关于 WCS 指定节点坐标系</p>
               
            </li>
            
         </ul>
