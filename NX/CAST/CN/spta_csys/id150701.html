         <h2>绝对坐标系</h2>
         
         <p><a name="ndxgenid_spta_csys_11"></a>绝对坐标系(在一些对话框中称为全局坐标系)，它含有以下特性：</p>
         
         <ul>
            
            <li>
               
               <p>由软件自动定义</p>
               
            </li>
            
            <li>
               
               <p>是永久坐标系</p>
               
            </li>
            
            <li>
               
               <p>不能移动</p>
               
            </li>
            
            <li>
               
               <p>是一个笛卡尔坐标系</p>
               
            </li>
            
            <li>
               
               <p>为其它坐标系提供参考系</p>
               
            </li>
            
            <li>
               
               <p>在为其它求解器导出输入文件时使用，软件将把各个节点的位置以绝对坐标系写出</p>
               
            </li>
            
         </ul>
