<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改显示</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改显示</h2>
         
         
         <p>为了更改门的摇臂，您需要将用于创建摇臂的草图设为可见。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>更改渲染样式<strong>带边着色</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/design_in_context/skt_in_context1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击 <strong>des03_door_arm</strong> 节点并选择<strong>替换引用集</strong>&rarr;<strong>BODY AND SKETCH</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这个用户定义的引用集让您能看见组件实体和创建该部件的草图。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/sketch_in_context/sketchcontext_arm.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
