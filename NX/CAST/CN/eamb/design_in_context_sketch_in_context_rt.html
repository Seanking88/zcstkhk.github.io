         <h2>关联草图</h2>
         <a name="ndxgenid_eamb_115"></a>
         
         
         <p>有些草图生成器命令可用于从装配中的任何组件选择几何体，但<strong>不</strong>创建关联的部件间链接。此类命令的示例包括：</p>
         
         <ul>
            
            <li class="condense">
              <p><strong>轮廓</strong></p>
            </li>
            <li>
              <p><strong>直线</strong></p>
            </li>
            <li>
              <p><strong>圆弧</strong></p>
            </li>
            <li>
              <p><strong>圆</strong></p>
            </li>
            <li>
              <p><strong>派生直线</strong></p>
            </li>
            
         </ul>
         
         <p>如果希望草图捕捉到装配中其他部件上的现有几何体，可以使用<strong>选择范围</strong>中的<strong>整个装配选项</strong>。</p>
         
         <p>有些草图生成器命令用于创建部件间链接。此类命令包括：</p>
         <ul>
           <li>
             <p><strong>投影曲线</strong></p>
           </li>
           <li>
             <p><strong>交点</strong></p>
           </li>
           <li>
             <p><strong>相交曲线</strong></p>
           </li>
         </ul>

      </div>
