<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>移动最后的定位销</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>移动最后的定位销</h2>
         
         
         <p>您将查看碰撞并移动最后的定位销。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>查看 <strong>des03_tool_locator_pin</strong> 和 <strong>des03_tool_workpiece</strong> 之间的碰撞。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您可以使用<strong>新建截面</strong>命令，<strong>视图</strong>&rarr;<strong>截面</strong>&rarr;<strong>新建截面</strong>，来可视化地找到干涉区域。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/move_component/act_move_component20.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>从<strong>碰撞动作</strong>列表中，选择<strong>无</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>移动最后的 <strong>des03_tool_locator_pin</strong> 以完成装配。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/move_component/act_move_component18.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
