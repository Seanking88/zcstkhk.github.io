         <h2>组件预览窗口</h2>
         <a name="ndxgenid_eamb_14"></a>
         
         
         <p>在<strong>装配首选项</strong>对话框中，如果选中<strong>添加组件时预览</strong>复选框，则在选择要添加到装配中的组件后，将出现<strong>组件预览</strong>窗口。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/component_commands/add_component/preview_1a.png"></p>
         
         
         <p>在<strong>组件预览</strong>分段视图中，您可以：</p>
         <ul>
           <li>
             <p>在装配中定位组件时预览该组件。</p>
           </li>
           <li>
             <p>在此窗口中执行独立视图操作，如缩放或旋转。</p>
           </li>
           <li>
             <p>选择几何体以定义每个装配约束。</p>
           </li>
         </ul>
        <p>预览窗口将在不同的时间关闭，具体取决于在<strong>添加组件</strong>对话框的<strong>定位</strong>列表中进行的选择。</p>
         <ul>
           <li>
             <p><strong>通过约束</strong> - 在指定装配约束以定位组件后，预览窗口将关闭。</p>
           </li>
           <li>
             <p><strong>绝对原点</strong>、<strong>选择原点</strong>和<strong>移动</strong> - 在<strong>添加组件</strong>对话框中选择要添加的组件并单击<strong>应用</strong>后，预览窗口将关闭。</p>
           </li>
         </ul>
         
         <div id="footer"></div>
      </div>
