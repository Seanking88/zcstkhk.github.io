<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示轻量级组件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示轻量级组件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击背景并选择<strong>全部解包</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assembly_navigator/unpack_all.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击 <strong>des02_fixed_jaw_assm_xx</strong> 并选择<strong>选择装配</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/act_replace_ref_set7.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击选定的装配并选择<strong>显示轻量级</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>整个装配现在都在轻量级模式中显示，<strong>表示</strong>列显示一个羽毛符号 <img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/an_show_lightweight.png" border="0">。</p>
                     
                     <p>您分辨是否轻量级显示模式的最好方法是通过查看圆形边，左图中显示的是孔的边在轻量级显示模式中显示为三角边。右图中显示孔的边在精确模式中显示为光顺边。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/act_ref_sets_load_options8.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
