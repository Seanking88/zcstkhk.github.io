<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>用链接的特征求差</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>用链接的特征求差</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将 <strong>des02_locator_link</strong> 设为工作部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave_geometry_linker/act_design_in_context_wave_link12.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>特征</strong>工具条上的<strong>组合</strong>下拉菜单中，选择<strong>求差</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/subtract.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>求差</strong>对话框出现。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择 <strong>des02_locator_link</strong> 作为目标体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave_geometry_linker/act_design_in_context_wave_link13b.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在选择条上设置下列选项：</p>
                  
                  <ul class="unmarkedList">
                     <li>
                        
                        <p><strong>选择范围</strong> = <strong>整个装配</strong></p>
                        
                     </li>
                     <li>
                        
                        <p>已激活<strong>创建部件间链接</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/selection_bar/create_interpart_link.gif" border="0"></p>
                        
                     </li>
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择 <strong>des02_work_piece</strong> 作为工具体，并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave_geometry_linker/act_design_in_context_wave_link13c.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>定位器已被修改。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave_geometry_linker/act_design_in_context_wave_link14.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
