         <h2>关联建模</h2>
         <a name="ndxgenid_eamb_87"></a>
         
         
        <p>很多建模命令让您直接从其它组件中选择几何体。</p>
         
         <p>当您使用这些命令时，您可以将选定的几何体作为 WAVE 链接的关联几何体自动复制到您的工作部件中，或者作为非关联的几何体，这取决于您的<a xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument" href="#" onclick="loadFile('design_in_context_wave_link_in_context_rt.html')">选择条设置</a>。</p>
         
         <p>可以使用 <strong>WAVE 几何链接器</strong>复制的对象包括：</p>
         <ul>
           <li>
             <p>边</p>
           </li>
           <li>
             <p>点</p>
           </li>
           <li>
             <p>面</p>
           </li>
           <li>
             <p>体</p>
           </li>
           <li>
             <p>基准</p>
           </li>
         </ul>
        <p>可以将复制的对象用来：</p>
         <ul>
           <li>
             <p>创建几何体</p>
           </li>
           <li>
             <p>编辑几何体</p>
           </li>
           <li>
             <p>约束几何体</p>
           </li>
         </ul>
