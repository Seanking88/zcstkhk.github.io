<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看模型引用集</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看模型引用集</h2>
         
         
         <p>您将决定添加什么组件到模型引用集中。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>工作部件中的引用集</strong>组中，从列表中选择<strong>模型(&quot;MODEL&quot;)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在图形窗口中实体被选中，以显示这个引用集包含了哪些组件。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/act_create_ref_set4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>信息</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/information.gif" border="0"> 并查看模型引用集的相关信息。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭<strong>信息</strong>窗口。</p></div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>引用集</strong>对话框中，点击<strong>关闭</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
