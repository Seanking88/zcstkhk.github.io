<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>新建引用集</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>新建引用集</h2>
         <a name="ndxgenid_eamb_47"></a>
         
         
        <p>本示例将展示如何创建用户定义引用集，以简化标准件显示并改善计算机性能。</p>
        <ol start="1" type="1">
          <li>
            <p>在<strong>装配导航器</strong>中，右键单击将拥有该引用集的组件或子装配，然后选择<strong>设为显示部件</strong>。</p>
          </li>
          <li>
            <p>通过抽取要显示在该引用集中的必要曲线、点或片体来准备部件。</p>
          </li>
          <li>
            <p>选择<strong>格式→引用集</strong>。</p>
          </li>
          <li>
            <p>在<strong>引用集</strong>对话框中，单击<strong>添加新的引用集</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/reference_sets/add_new_reference_set.gif" border="0">。</p>
          </li>
        </ol>
        <ol type="1" start="5">
            <li>
              <p>在<strong>引用集名称</strong>框中，键入<strong>简单</strong>。</p>
            </li>
            <li>
              <p>(可选)在<strong>设置</strong>组中选中<strong>自动添加组件</strong>复选框，以便在创建新组件时自动将其添加到引用集。</p>
            </li>
            <li>
              <p>在图形窗口中选择对象，直到在引用集中包含所需的所有对象。</p>
            </li>
            <li>
              <p>单击<strong>关闭</strong>。</p>
            </li>
            
         </ol>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/reference_sets/reference_sets_simple_refset.png"></p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
