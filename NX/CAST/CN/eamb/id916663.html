<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>开始拉伸特征并设置选择过滤器</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>开始拉伸特征并设置选择过滤器</h2>
         
         
         <p>您将使用拉伸特征来创建顶盖。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>特征</strong>工具条中，点击<strong>拉伸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/form_feature/extrude.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>拉伸</strong>对话框中的<strong>预览</strong>组中，确保<strong>预览</strong>复选框 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 已被选中。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>选择范围</strong>列表中选择<strong>整个装配</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在选择条上，打开<strong>创建部件间链接</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/create_interpart_link.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/wave_geometry_linker/act_create_intpart_link_17.png"></p>
                     <table class="attentionTable attn_tip">
                       <tr>
                         <td valign="top"><p class="attn_title">提示</p></td>
                         <td class="attention_main"><p>如果<strong>创建部件间链接</strong> <img src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/create_interpart_link.gif" alt="" align="bottom" border="0"> 选项不可用，请检查您的<strong>允许关联部件间建模</strong>用户默认设置。您可以使用<strong>查找默认设置</strong> <img src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/customer_defaults/find_default.gif" alt="" align="bottom" border="0"> 选项来找到该设置。</p></td>
                       </tr>
                     </table>
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>从<strong>曲线规则</strong>列表中，选择<strong>相切曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
