<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看已加载的引用集</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看已加载的引用集</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，找到<strong>引用集</strong>列，以查看是哪个引用集随装配加载。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>只有一个组件包含名为 <strong>SKETCH_2</strong>的引用集。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/act_ref_sets_load_options1.png"></p>
                     
                     <p>所有其它组件都加载 <strong>Empty</strong> 引用集。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>移动光标悬浮于各个加载<strong>空</strong>引用集组件的节点上方，以查看边界框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/act_ref_sets_load_options2.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
