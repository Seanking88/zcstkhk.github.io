<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑装配加载选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑装配加载选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>文件→选项→装配加载选项</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>从<strong>引用集</strong>列表中，选择 <strong>SKETCH_2</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>移除</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/delete_blk.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>使用<strong>上移</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/move_up_large.gif" border="0"> 和<strong>下移</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/move_down_large.gif" border="0"> 按钮直到引用集列表按下列顺序排列。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <ul>
                        
                        <li>
                           
                           <p>As Saved</p>
                           
                        </li>
                        
                        <li>
                           
                           <p>Entire Part</p>
                           
                        </li>
                        
                        <li>
                           
                           <p>Empty</p>
                           
                        </li>
                        
                        <li>
                           
                           <p>Use Model</p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
