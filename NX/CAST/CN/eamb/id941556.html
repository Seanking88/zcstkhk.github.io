<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用全局选择替换引用集</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用全局选择替换引用集</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在图形窗口，先选中所有 <strong>des02_plate_screw</strong> 组件，然后右击并选择<strong>替换引用集→MODEL</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/act_replace_ref_set2.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>各个 <strong>des02_plate_screw</strong> 组件现在均只显示实体。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/act_replace_ref_set2b.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
