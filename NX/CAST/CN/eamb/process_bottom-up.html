         <h2>自底向上装配建模</h2><a name="ndxgenid_eamb_10"></a>
         
         
         <p>在<em>自底向上</em>装配建模中，您可以创建零件，然后将其添加到装配中。</p>
         
         
         <p>使用<a href="#" onclick="loadFile('id659576.html')"><strong>添加组件</strong></a> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/add_existing_component.gif" border="0"> 命令可创建引用现有部件的新组件。</p>
        <p>组件将被添加到工作部件中。工作部件可以是：</p>
        <ul>
           <li>
             <p>显示部件</p>
           </li>
           <li>
