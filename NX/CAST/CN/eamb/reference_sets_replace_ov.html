<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>替换引用集</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/replace_reference_set.gif" border="0">&nbsp;替换引用集</h2>
         <a name="ndxgenid_eamb_59"></a>
         
         
         <p>使用<strong>替换引用集</strong>命令可以切换组件显示并管理装配图形窗口。例如，您可以在仅显示实体的模型引用集和显示实体与构造几何体的用户定义引用集之间进行切换。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/reference_sets/reference_sets_model_to_entirepart.png"></p>
         
         
         <p></p>
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                    <p class="no-bottom-margin">先决条件</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">必须在&ldquo;开始&rdquo;菜单中选中装配。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                    <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p><strong>装配→替换引用集</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/replace_reference_set.gif" border="0"> 或 <strong>替换引用集列表</strong></p>
                     
                 </td>
                  
               </tr>
               
               <tr valign="top">
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                    <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>装配→替换引用集</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                    <p class="no-bottom-margin">装配导航器</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">右键单击一个或多个组件→<strong>替换引用集</strong>。</p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
