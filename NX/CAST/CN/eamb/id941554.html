<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为一个组件替换引用集</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为一个组件替换引用集</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击 <strong>des02_fixed_jaw</strong> 节点并选择<strong>替换引用集→MODEL</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>固定颚板的显示将更新，您只能看到实体，而其它组件仍然显示整个部件。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/act_replace_ref_set1.png"></p>
                     
                     <p>您可以先打包节点，来对组件位于装配文件中同一级别的多个实例替换引用集。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击 <strong>des02_fixed_jaw</strong> 节点并选择<strong>替换引用集→空</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>组件 <strong>des02_fixed_jaw</strong>将从图形窗口中移除显示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/act_replace_ref_set5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将 <strong>des02_fixed_jaw</strong> 的引用集更改为 <strong>MODEL</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/act_replace_ref_set1.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
