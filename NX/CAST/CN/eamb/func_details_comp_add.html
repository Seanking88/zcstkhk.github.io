      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/add_existing_component.gif" border="0">&nbsp;添加组件</h2><a name="ndxgenid_eamb_12"></a>
         
         
         <p>使用<strong>添加组件</strong>命令可将一个或多个组件部件添加到工作部件。</p>
         <p>如果添加部件族模板部件，则显示<strong>选择族成员</strong>对话框。</p>
        <p>您可以：</p>
         
         <ul>
            
            <li>
               
               <p>在单次操作中添加所选组件的一个或多个实例</p>
               
               <table class="attentionTable attn_note">
                  <tr>
                     <td valign="top">
                        <p class="attn_title">注释</p>
                     </td>
                     <td class="attention_main">
                        
                        <p>同时添加多个组件时，可能要使用<strong>分散</strong>选项来防止将组件放置在同一位置。</p>
                        
                     </td>
                  </tr>
               </table>
               
            </li>
            
            <li>
               
               <p>选择要在单次操作中添加的多个部件</p>
               
            </li>
            
            <li>
               
               <p>通过从<strong>多重添加</strong>列表中选择<strong>添加后重复</strong>，可重复添加操作</p>
               
            </li>
            
            <li>通过从<strong>多重添加</strong>列表中选择<strong>添加后生成阵列</strong>，可创建已添加组件的组件阵列
               
            </li>
            
         </ul>
