<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑引用集</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>编辑引用集</h2>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>空部件引用集和整个部件引用集不能用于编辑。</p>
                  
               </td>
            </tr>
         </table>
         <ol type="1" start="1">
            <li>
              <p>在<strong>装配导航器</strong>中，右键单击拥有引用集的组件或子装配，然后选择<strong>设为工作部件</strong>。</p>
            </li>
            <li>
              <p>选择<strong>格式→引用集</strong>。</p>
            </li>
            <li>
              <p>在<strong>引用集</strong>对话框中，从&ldquo;引用集&rdquo;列表框中选择要编辑的<strong>引用集</strong>。</p>
            </li>
            <li>
              <p>可以针对选定的引用集执行以下编辑。</p>
              <ul>
                <li>
                  <p>添加或移除对象。</p>
                </li>
                <li>
                  <p>重命名引用集。</p>
                </li>
                <li>
                  <p>对于用户定义的引用集，调整<strong>自动添加组件</strong>选项。</p>
                </li>
              </ul>
            </li>
            
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
