         <h2>定位器的设计意图</h2>
         
         <p>定位器的设计意图是要在钻孔和铣削时，在适当的位置夹住一个工件。定位器的大小需要与工件一致，并且不会延伸到底座的开口外部。它也需要挖孔，以便将其安装到底座上。关联的夹具设计使得在工件更改时夹具同时更新。</p>
         
         <p>首先，您将更改定位器以便使它不会延伸到底座的开口外部。</p>
         
         <p>您将链接一个底座中的草图，来从定位器中移除不必要的材料。</p>
