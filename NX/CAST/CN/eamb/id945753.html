<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看装配结构</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看装配结构</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>使用<strong>装配导航器</strong>来查看装配文件的结构。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>背景中右击并选择<strong>列</strong>&rarr;<strong>配置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器属性</strong>对话框中，确保选择的是<strong>列</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>列</strong>列表中，选中<strong>单位</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择<strong>单位</strong>节点并点击<strong>上移</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/move_up_large.gif" border="0">，直到它排列在列表顶端附近。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您也可以选择<strong>信息</strong>&rarr;<strong>装配</strong>&rarr;<strong>列出组件</strong>以获得所有装配组件的详细信息。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
