<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑底座孔的位置尺寸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑底座孔的位置尺寸</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，选择<strong>圆形阵列 (11) &ldquo;BLIND_HOLE_PATTERN&rdquo;</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>细节</strong>面板中，双击 <strong>p59=1.625</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>表达式</strong>输入框中，键入<strong>1.25</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>当孔的位置改变时，链接的点和定位器中的沉头孔也将移动。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>在下图中，标记为<strong>1</strong>的孔是原始位置，而标记为<strong>2</strong>的孔是新位置。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave_geometry_linker/act_design_in_context_wave_link_39.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
