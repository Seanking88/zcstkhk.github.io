<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用部件导航器编辑摇臂草图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用部件导航器编辑摇臂草图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>旋转装配以便您可以看到位于组件 <strong>des03_door_arm</strong> 中的草图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/sketch_in_context/sketchcontext_arm_sketchesvisible.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，选择 <strong>SKETCH_001</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>Sketch_001</strong>定义了组件的轮廓。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>细节</strong>面板中，双击草图表达式 <strong>p8</strong>，将值更改为<strong>200</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这个表达式编辑了组件 <strong>des03_door_arm</strong> 的轮廓长度，您可以使用几何或尺寸约束在草图之间创建关联。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>组件 <strong>des03_door_arm</strong> 变长了。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/sketch_in_context/sketchcontext_arm_longer.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
