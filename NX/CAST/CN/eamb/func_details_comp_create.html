      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/create_new_component.gif" border="0">&nbsp;新建组件</h2>
         <a name="ndxgenid_eamb_94"></a>
         
         
         <p>通过选择保存为组件的几何体，使用<strong>新建组件</strong>命令可在装配中创建新组件。</p>
         <p>可以使用<strong>新建组件</strong>来使用自顶向下的设计方法创建装配。</p>
         <p>使用自上而下的方法，您可以：</p>
         <ul>
           <li>
             <p>将现有几何体复制或移到新组件中。</p>
           </li>
           <li>
             <p>创建一个空组件文件，随后向其中添加几何体。</p>
           </li>
         </ul>
         <p>NX 可创建包含所选几何体的新组件文件，还将在装配文件中创建组件。</p>
         
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>必须保存新组件。它不会自动保存。</p>
                  
               </td>
            </tr>
         </table>
