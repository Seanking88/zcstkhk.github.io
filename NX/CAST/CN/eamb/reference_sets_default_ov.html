<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>默认引用集</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>默认引用集</h2>
         <a name="ndxgenid_eamb_41"></a>
         
         
         <p>每个组件或子装配的每个部件文件中都存在两个引用集显示条件。</p>
         <ul>
           <li>
             <p><strong>空</strong>引用集在图形窗口中不显示任何内容。</p>
             <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/reference_sets/reference_sets_modelref_to_emptyref.png"></p>
               
               <table class="attentionTable attn_caution">
                 <tr>
                   <td valign="top">
                     <p class="attn_title">注意</p>
                   </td>
                   <td class="attention_main">
                     
                     <p>如果组件用空引用集表示，则它会被视为已排除的引用集。装配导航器中相应节点的复选框不可用。您必须将空引用集替换为有效的引用集以便查看其内容。</p>
                     
                   </td>
                 </tr>
               </table>
               
               <table class="attentionTable attn_note">
                 <tr>
                   <td valign="top">
                     <p class="attn_title">注释</p>
                   </td>
                   <td class="attention_main">
                     
                     <p>如果装配已打开，则空引用集表示的组件将保持卸载状态。</p>
                     
                   </td>
                 </tr>
               </table>
           </li>
         </ul>
         
         
         <ul>
            
            <li>
               
               <p><strong>整个部件</strong>引用集在图形窗口中显示所有组件对象。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/reference_sets/reference_sets_emptyref_to_entireref.png"></p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
