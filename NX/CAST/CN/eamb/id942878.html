<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>配置装配导航器</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>配置装配导航器</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>背景中右击，并选择<strong>列→配置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器属性</strong>对话框中，确保选择的是<strong>列</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>找到以下列类型并确保各个复选框均已被选中。</p>
                  
                  <table border="0" cellpadding="0" cellspacing="0" class="navigator" width="95%" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1" width="100*">
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/anp_check_mark.png" border="0"> 描述性部件名</p>
                              
                           </td>
                           
                        </tr>
                        
                        <tr valign="middle">
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/anp_check_mark.png" border="0"> 引用集</p>
                              
                           </td>
                           
                        </tr>
                        
                        <tr valign="middle">
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/anp_check_mark.png" border="0"> 表示</p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>使用<strong>上移</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/move_up_large.gif" border="0">和<strong>下移</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/move_down_large.gif" border="0"> 按钮直到这些列位于列表顶端附近。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
