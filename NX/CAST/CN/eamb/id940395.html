<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>测量定位器厚度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>测量定位器厚度</h2>
         
         
         <p>您将测量 <strong>des03_tool_locator</strong> 底座的厚度，这是 <strong>des03_tool_workpiece</strong> 要正确定位到定位器的垂直距离。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>实用</strong>工具条上，点击 <strong>测量距离</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/utility/measure_distance.gif" border="0" alt="Analysis &gt; Measure Distance" title="Analysis &gt; Measure Distance">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>测量距离</strong>对话框中的<strong>类型</strong>列表下，从列表中选择<strong>长度</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/measure_distance/length.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在图形窗口中，选择 <strong>des03_tool_locator</strong> 的竖直边。</p></div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/move_component/act_move_component4.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>边的总长是 <strong>0.50</strong> 英寸。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
