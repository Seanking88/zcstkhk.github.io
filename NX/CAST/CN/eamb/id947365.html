<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑定位销孔的直径</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑定位销孔的直径</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，选择<strong>实例化的简单孔 (8)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>细节</strong>面板中，双击 <strong>p47=0.2</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将值更改为<strong>0.187</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>当直径更改时，链接的曲线和定位器中拉伸的孔也将更新。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/wave_geometry_linker/act_design_in_context_wave_link32.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
