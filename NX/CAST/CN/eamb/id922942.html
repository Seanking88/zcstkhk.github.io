<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加工具底板到装配中</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加工具底板到装配中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>添加组件</strong>对话框中的<strong>部件</strong>组中，点击<strong>打开</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/open.gif" border="0" alt="Open" title="Open">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件名</strong>对话框中，双击部件文件 <span class="fileName">des03_tool_baseplate</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>组件预览</strong>窗口将显示此组件。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/create_assembly/actvity_create_assembly_baseplate_1.png"></p>
                     <p align="left">您可以在这个<strong>组件预览</strong>窗口中进行平移、缩放以及旋转。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>添加组件</strong>对话框中的<strong>部件</strong>组中，在<strong>重复</strong>下方，确保<strong>数目</strong>是设置为<strong>1</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>放置</strong>组中，从<strong>定位</strong>列表中选择<strong>绝对原点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>组件 <strong>des03_tool_baseplate</strong> 被添加到了装配文件中，它被放置在绝对原点。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/add_components/add_comp_baseplate.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
