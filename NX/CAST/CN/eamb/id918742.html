<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看完成后的顶盖</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看完成后的顶盖</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将 <strong>des02_cover_top</strong> 的透明度设回零。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/wave_geometry_linker/act_create_intpart_link_13c.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，取消选择 <strong>des02_cover_bottom</strong> <img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_navigator/an_hidden_component.png" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>旋转并查看完成的顶盖。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/wave_geometry_linker/act_create_intpart_link_14.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，展开<strong>相依性</strong>面板。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>依次选择各个特征并查看它们的相依性。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step">
              <div class="stepAction">
                <p>在<strong>装配导航器</strong>中，选中 <strong>des02_cover_bottom</strong> <img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_navigator/an_component.png" border="0"> 复选框。</p>
              </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
