<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看引用集默认设置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看引用集默认设置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>文件→实用工具→用户默认设置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>用户默认设置</strong>对话框中，确保<strong>默认设置级别</strong>是设置为<strong>用户</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>展开<strong>装配</strong>列表，并选择<strong>本地标准</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>确保选择的是<strong>引用集</strong>选项卡，查看其中的选项。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>模型引用集</strong>下方，默认名称被设置为 <strong>Model</strong>，所以您将会看到每个部件都有一个包含实体和片体数据的模型引用集。</p>
                     
                     <p>在<strong>轻量级引用集移除</strong>下方，<strong>全部移除</strong>默认设置将移除所有 NX 7.5版本以前带 <strong>Lightweight</strong>(轻量级)前缀的默认引用集。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>轻量级表示</strong>选项卡并查看<strong>自动轻量级生成于</strong>下方的的选项。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
