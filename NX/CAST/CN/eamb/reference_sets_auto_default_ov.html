      <div class="contentType_concept">
         <h2>自动默认引用集</h2>
         <a name="ndxgenid_eamb_43"></a>
         
         
         <p>使用组件和子装配部件文件时，可创建以下引用集：</p>
         <ul>
           <li>
             <p><strong>模型</strong>引用集仅显示完成的模型。</p>
             <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/reference_sets/reference_sets_model_facet.png"></p>
           </li>
         </ul>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>要定义引用集默认选项，则转至<strong>文件→实用工具→用户默认设置→装配→站点标准</strong>。</p>
                  
               </td>
            </tr>
         </table>
         
         
         <ul>
            
            <li>
               
               <p><strong>简化的</strong>引用集在您在用户默认设置中为它定义名称时自动保留。</p>
               <p>定义一个简化引用集后，您创建的任何包裹装配或链接的外部对象都将自动添加到该引用集。</p>
               
               <table class="attentionTable attn_example">
                  <tr>
                     <td valign="top">
                        <p class="attn_title">示例</p>
                     </td>
                     <td class="attention_main">
                        
                        <p>下例显示的是具有包裹组件的简化引用集。</p>
                        
                     </td>
                  </tr>
               </table>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/reference_sets/reference_sets_simplified.png"></p>
               
            </li>
            
         </ul>

      </div>
