<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示支架并关闭装配文件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示支架并关闭装配文件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，选中 <strong>des03_wall_bracket</strong> 复选框。</p>
                  <p>将显示组件 <strong> des03_wall_bracket</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/sketch_in_context/sketchcontext_wallbracket_visible.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击 <strong>des03_door_arm</strong> 节点并选择<strong>替换引用集</strong>&rarr;<strong>MODEL</strong>。</p>
                  <p>组件 <strong>des03_door_arm </strong> 中的草图将不再可见。</p>
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/sketch_in_context/sketchcontext_arm_modelrefset.png"></p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>双击 <strong>des03_door_hinge_assembly</strong> 节点，使之成为工作部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/sketch_in_context/sketchcontext_end.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
