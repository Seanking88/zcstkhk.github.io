<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为固定颚组件新建两个引用集</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为固定颚组件(fixed jaw)新建两个引用集</h2>
         
         
         <p>您将为 <strong>des02_fixed_jaw </strong> 创建两个新的引用集，您不想要自动添加组件到新建的引用集中。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将 <strong>des02_fixed_jaw</strong> 组件设为显示部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/act_create_ref_set7c.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>添加一个名为 <strong>sketch_1</strong>的新引用集。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>确保<strong>自动添加组件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"> 复选框未被选中。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>确保图层<strong>21</strong>为可选并添加草图 <strong>S21_Profile</strong> 到新建的引用集中。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/act_create_ref_set8.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>添加一个名为 <strong>sketch_2</strong>的新引用集。确保图层<strong>22</strong>为可选并添加 <strong>Sketch_000</strong>到新建的引用集中。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/reference_sets/act_create_ref_set10.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
   </div>
   </body>
</html>
