<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use the Command Finder</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用命令查找器</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des7_doc</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/help/documentation_graphic01a.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>标准</strong>工具条上的<strong>命令查找器</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/command_finder.gif" border="0" alt="Help &gt; Command Finder " title="Help &gt; Command Finder ">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>搜索</strong>输入框中，键入<strong>图层设置</strong>并回车。(译者注：如果您使用的是英文版 NX，则输入 <span class="literalText">Layer Settings</span>)</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将出现一些与此搜索匹配的条目。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>命令查找器</strong>对话框中，展开<strong>设置</strong>组，如果需要，选中<strong>显示菜单路径</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到在匹配的条目下方现在显示相应菜单路径。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击第一个名为<strong>图层设置</strong>的条目。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将打开<strong>图层设置</strong>对话框<strong>。</strong></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭<strong>图层设置</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>清除<strong>显示菜单路径</strong>复选框并关闭<strong>命令查找器</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
