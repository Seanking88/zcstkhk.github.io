<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Load different roles</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>加载不同的角色</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择角色<strong>高级</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/roles/advanced.gif" border="0" alt="Resource Bar &gt; Roles page &gt; System Defaults pane &gt; Advanced" title="Resource Bar &gt; Roles page &gt; System Defaults pane &gt; Advanced">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>加载角色</strong>警告框中点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到<strong>高级</strong>角色使用更小的按钮，并且按钮名称显示为工具提示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/roles/getting_started_adv_roles.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击角色<strong>具有完整菜单的基本功能</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/roles/essentials.gif" border="0" alt="Resource Bar &gt; Roles page &gt; System Defaults pane &gt; Essentials with full menus" title="Resource Bar &gt; Roles page &gt; System Defaults pane &gt; Essentials with full menus">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将使用这个角色来完成此课程。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>加载角色</strong>警告框中点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>取消锁定资源板。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
