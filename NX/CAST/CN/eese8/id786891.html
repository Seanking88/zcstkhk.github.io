         <h2>关联帮助</h2>
         <p>将光标放在命令或对话框上，然后按 F1键，就可以在浏览器窗口中快速显示工具条命令或对话框的信息。</p>
         <p>如果没有打开工具条或对话框，按 F1将显示当前应用模块的信息。</p>
