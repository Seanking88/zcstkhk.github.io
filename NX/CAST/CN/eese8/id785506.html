<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>加载来自以前发行版本的定制信息</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>加载来自以前发行版本的定制信息</h2>
         <p>如果您使用过 NX 的早期版本，那么以前的布局以及上一次应用的角色都会列在<strong>定制</strong>对话框的<strong>角色</strong>选项卡中。</p>
         <p>可以加载来自以前版本的定制信息到当前版本，访问<strong>定制</strong>对话框(<strong>工具</strong>&rarr;<strong>定制</strong>&rarr;<strong>角色</strong>选项卡)，点击<strong>加载</strong>然后选择想要使用的 <span class="fileName">.mtx </span>文件。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/roles/getting_started_roles_load.gif"></p>
         <p>以前的 <span class="fileName">.mtx</span> 文件也可以从资源条加载，选择<strong>角色</strong>资源板，然后点击<strong>上一个版本</strong>并选择角色文件。</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>这个文件只有在使用过早期版本的 NX 时才出现。</p>
                  
               </td>
            </tr>
         </table>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/roles/getting_started_roles_user_mtx.gif"></p>
         <p>来自以前版本的 <span class="fileName">.mtx</span> 文件将被复制到当前版本的相应位置，这将允许您在当前版本中使用以前版本的定制信息。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
