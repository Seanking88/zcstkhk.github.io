      <div class="contentType_">
         <h2>用户默认设置</h2>
         <p>使用<strong>用户默认设置</strong>对话框来定制 NX 启动，很多功能以及对话框的初始设置和参数都是由用户默认设置控制。</p>
         <p>您应用使用<strong>用户默认设置</strong>对话框来更改用户默认设置，而不是更改用户默认设置文件本身。</p>
         <p>用户默认设置可以以三个级别控制：<strong>本地</strong>(最高级别)，<strong>组</strong>和<strong>用户</strong>(最低级别)，根据定义在本地的用户默认设置环境变量，可能只有一些或者所有这些级别都可用。</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>您对用户默认设置所做的更改将不会产生影响，直到开始下一次 NX 会话，您必须重启 NX 来使这些更改生效。</p>
                  
               </td>
            </tr>
         </table>
