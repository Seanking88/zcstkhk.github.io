      <div class="contentType_concept">
         <h2>搜索帮助库</h2>
         <p>使用<strong>搜索</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/spe/search.gif" border="0">命令来快速查找信息，搜索允许您在特定的应用模块中搜索，或者搜索整个帮助库。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/help/documentation_searchh.gif"></p>
         <p>当搜索完成后，结果列表将会列出包含您搜索字符的每个页面。</p>
         <p>如果系统无法找到该关键字任何文档，将会显示<strong>找不到您的搜索词</strong>，如果看到这个信息，尝试拓宽搜索范围，或者输入新的搜索关键字。</p>
         <div class="division"></div>
         <div id="footer"></div>
      </div>
