<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义检查几何体</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义检查几何体</h2>
         
         
         <p>检查几何体将防止刀具与部件相撞，您将通过选择叶片上的面来定义检查几何体。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>几何体</strong>组中，点击<strong>指定检查</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/specify_check.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>检查几何体</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>从选择条上的<strong>类型过滤器</strong>列表中，选择<strong>面</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择定义各个肋板的三个面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/fixed_contour/surface_area_normal_drive_4.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>可变轮廓铣</strong>对话框。 </p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>刀轨设置</strong>组中的<strong>非切削移动</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/non_cutting_moves.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>非切削移动</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>进刀</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>展开<strong>根据部件/检查</strong>组。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>在<strong>长度</strong>输入框中键入<strong>20</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>可变轮廓铣</strong>对话框。 </p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
