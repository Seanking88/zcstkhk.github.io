<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>比较线性插补与光顺插补</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>比较线性插补与光顺插补</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>工序导航器</strong>中的 <strong>VARIABLE_CONTOUR_LINEAR</strong> 并选择<strong>重播</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>线性插补将会引起刀轨的摆动。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/fixed_contour/surface_area_graphic310.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击<strong>工序导航器</strong>中的 <strong>VARIABLE_CONTOUR_SMOOTH</strong> 并选择<strong>重播</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>刀轴将更受约束，并跟随叶片曲面。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/fixed_contour/surface_area_graphic311.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击 <strong>VARIABLE_CONTOUR_BLADE</strong> 并选择<strong>重播</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>光顺插补将绕周边并向下切削叶片侧面。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/fixed_contour/surface_area_graphic_312.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
