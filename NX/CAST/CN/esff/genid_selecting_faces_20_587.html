<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择面</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>选择面</h2>
         <div class="verbose">
            <p>可以通过选择面的阵列来定义驱动几何体，选择大于一个面时，面必须以行和列的栅格排序。</p>
         </div>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/milling/fixed_contour/surface_area_graphic185.gif"></p>
         <div class="verbose">
            <ol type="1" start="1">
               
               <li>
                  
                  <p>行</p>
                  
               </li>
               
               <li>
                  
                  <p>列</p>
                  
               </li>
               
               <li>
                  
                  <p>公共边</p>
                  
               </li>
               
               <li>
                  
                  <p>驱动曲面</p>
                  
               </li>
               
            </ol>
         </div>
         <p>必须按顺序选择面，而不能随机选择，您选择的，选择的第一个相邻面的顺序将定义行，完成选择第一行后，必须指定开始选择第二行，各个行序列中必须包含相同数量的相邻面。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/milling/fixed_contour/surface_area_graphic186.gif"></p>
         <div id="footer"></div>
      </div>
   </body>
