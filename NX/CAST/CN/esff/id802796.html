         <h2>相对于部件刀轴</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：6&ndash;9  分钟</p>
         </div>
         <div></div>
         <div class="verbose">
            <p><strong>相对于部件</strong>方法将定义一个&ldquo;可变刀轴&rdquo;，它相对于&ldquo;部件表面&rdquo;的另一垂直&ldquo;刀轴&rdquo;向前、向后、向左或向右倾斜。&ldquo;前倾角&rdquo;定义了刀具沿&ldquo;刀轨&rdquo;前倾或后倾的角度。正的&ldquo;前倾角&rdquo;的角度值表示刀具相对于&ldquo;刀轨&rdquo;方向向前倾斜。负的&ldquo;前倾角&rdquo;（后倾角）的角度值表示刀具相对于&ldquo;刀轨&rdquo;方向向后倾斜。</p>
         </div>
