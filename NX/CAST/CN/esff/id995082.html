<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义刀轴和前倾</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义刀轴和前倾</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>程序导航器</strong>的<strong>程序顺序试图</strong>中，右击背景并选择<strong>全部展开</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>双击 <strong>VARIABLE_CONTOUR</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>可变轴曲面轮廓铣</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>刀轴</strong>组的<strong>轴</strong>列表中，选择<strong>相对于部件</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>相对于部件</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>键入以下值：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="0" cellpadding="2" cellspacing="1" class="option_list" frame="box" rules="none" width="206" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="98*">
                           
                           <col span="1" width="70*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td bgcolor="#E0E0E0" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>前倾角</strong></p>
                                 
                              </td>
                              
                              <td align="right" bgcolor="white" class="border1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">20.0000 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#E0E0E0" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>最小前倾角</strong></p>
                                 
                              </td>
                              
                              <td align="right" bgcolor="white" class="border1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">15.0000 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#E0E0E0" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>最大前倾角</strong></p>
                                 
                              </td>
                              
                              <td align="right" bgcolor="white" class="border1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">25.0000 </p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>可变轴曲面轮廓铣</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
