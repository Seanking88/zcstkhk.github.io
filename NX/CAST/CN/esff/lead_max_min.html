      <title>前倾角、最大和最小</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>前倾角、最大和最小</h2>
         <p>正的&ldquo;前倾角&rdquo;的角度值表示刀具相对于&ldquo;刀轨&rdquo;方向向前倾斜。负的&ldquo;前倾角&rdquo;（后倾角）的角度值表示刀具相对于&ldquo;刀轨&rdquo;方向向后倾斜。</p>
         <p>为&ldquo;前倾角&rdquo;和&ldquo;倾斜角&rdquo;指定的最小值和最大值将相应地限制&ldquo;刀轴&rdquo;的可变性。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/milling/fixed_contour/surface_area_graphic154.gif"></p>
         <ol type="1" start="1">
            
            <li>
               
               <p><strong>前倾角</strong> = 20 度(前倾角) </p>
               
            </li>
            
            <li>
               
               <p><strong>最大前倾</strong> = 25 度 </p>
               
            </li>
            
            <li>
               
               <p><strong>最小前倾</strong> = 15 度 </p>
               
            </li>
            
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
