<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义材料侧和切削方向</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义材料侧和切削方向</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>驱动几何体</strong>组的<strong>指定驱动几何体</strong>行中，点击<strong>显示 </strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/display.gif" border="0">。</p>
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/activities/fixed_contour/interpolated_tool_axis_drive_geometry1.png"></p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将显示三个矢量：一个定义默认驱动方向，另一个定义驱动几何体的材料侧，另一个定义步距方向。</p>
                     
                     <p>材料侧矢量将决定在直接切削驱动曲面时的刀具接触侧，这个矢量应该远离部件，而指向材料被移除的区域。如果材料侧矢量没有指向正确的方向，点击<strong>材料反向</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/streamline_drive_method/flip_material.gif" border="0">。</p>
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/milling/variable_contour/surfcont_sfi01.gif" border="0"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>刷新图形窗口显示。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>切削方向</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/streamline_drive_method/specify_cut_direction.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>切削方向</strong>选项将指定第一刀切削的方向，以及第一刀切削开始的象限。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择如 图所示的矢量。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/fixed_contour/surface_area_graphic195.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
