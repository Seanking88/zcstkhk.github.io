<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看工件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看工件</h2>
         
         
         <p>工件定义了部件几何体。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>导航器</strong>工具条上的<strong>几何视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/manufacturing/manufacturing_navigator/geometry_view.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击<strong>工序导航器</strong>背景并选择<strong>全部展开</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现有的工序将对部件进行粗加工以及半精加工。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击 <strong>WORKPIECE</strong> 并选择<strong>对象</strong>&rarr;<strong>显示</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
                  <div class="stepResult">
                     
                     <p>将高亮显示工件。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/activities/fixed_contour/examine_program_workpiece.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>刷新图形窗口显示。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
