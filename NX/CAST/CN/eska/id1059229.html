<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使内部草图为外部的</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使内部草图为外部的</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，点击<strong>草图 (1)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/sketcher/activities/make_sketch_internal/make_sk_internal_7.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>注意到<strong>拉伸 (2)</strong>、<strong>拉伸 (3)</strong>以及<strong>沉头孔 (4)</strong>都变为蓝色，这表明它们都是<strong>草图(1)</strong>的子特征。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击<strong>拉伸 (2)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到并没有<strong>使草图为内部的</strong>这个选项。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>您只能在草图只有一个子特征时才能使草图为内部草图。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击<strong>拉伸 （6）</strong>并选择<strong>使草图为外部的</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/make_sketch_internal/make_sk_internal_9.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
