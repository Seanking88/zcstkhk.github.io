   <body>
      <div class="contentType_context">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/direct_sketch/sketch.gif" border="0">&nbsp;草图概述</h2>
         
         <p>草图是位于特定平面或路径上的 2D 曲线和点的命名集合。您可以采取几何和尺寸约束的形式来应用规则，以建立设计所需的准则。从草图创建的特征与草图相关联；如果草图改变，特征也将改变。</p>
        <p>草图可用于创建：</p>
         <ul>
           <li>
             <p>设计的轮廓或典型截面</p>
           </li>
           <li>
             <p>通过扫掠、拉伸或旋转草图到实体或片体，创建详细部件特征</p>
           </li>
           <li>
             <p>创建有成百上千个草图曲线的大型 2D 概念布局</p>
           </li>
           <li>
             <p>创建构造几何体，如运动路径或间隙圆弧，而不仅是定义某个部件特征</p>
           </li>
         </ul>
         
         <div id="footer"></div>
      </div>
