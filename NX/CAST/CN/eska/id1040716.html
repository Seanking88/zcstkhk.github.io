         <p>在这个练习中，您：</p>
         <ul>
           <li>
             <p>将曲线设为关于中心线对称</p>
           </li>
           <li>
             <p>注意到了中心线将保持选定，以便您可以轻松设置多个对称曲线对</p>

             <p>学习了将曲线设为对称以及将曲线控制点设为对称间的区别</p>
           </li>
           <li>
             <p>学习了：</p>
             <ul>
               <li>
                 <p><strong>设为对称</strong>命令在您想要使现有几何体变为对称时十分有用</p>
               </li>
               <li>
                 <p><strong>镜像曲线</strong>命令在您创建新的几何体并想要镜像它们时十分有用</p>
               </li>
             </ul>
           </li>
         </ul>
