      <div class="contentType_concept">
         <h2>草图和图层</h2>
         
         <ul>
            
            <li>
               
               <p>可在<strong>部件导航器</strong>中<strong>隐藏</strong>和<strong>显示</strong>草图。控制草图可见性时，不必把每张草图放在不同的图层上</p>
               
            </li>
            
            
            
            <li>
               
               <p>直接在应用模块中添加曲线到草图中时，它们将被放在和草图相同的图层上</p>
               
            </li>
            
            <li>
               
               <p>当您在<strong>草图任务环境</strong>中打开草图时，草图所在的图层将会变为工作图层</p>
            </li>
            <li>
              <p>退出草图时，图层设置取决于是否选中了<strong>首选项</strong>→<strong>草图</strong>→<strong>会话设置</strong>对话框中的<strong>保持图层状态</strong>复选框：</p>
              <ul>
                <li>
                  <p>如果选中此复选框，草图图层和工作图层将返回草图激活之前的状态。</p>
                </li>
                <li>
                  <p>如果清除此复选框，草图图层仍然是工作图层。</p>
                </li>
              </ul>
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
