      <div class="contentType_activity">
         <h2>练习回顾</h2>
         
         <p>在这个练习中，您：</p>
         <ul>
           <li>
             <p>通过使草图成为特征内部草图来减少<strong>部件导航器</strong>中列出的特征数目</p>
           </li>
           <li>
             <p>通过在<strong>部件导航器</strong>中选择草图子特征来编辑内部草图</p>
           </li>
           <li>
             <p>注意到了内部草图只能含有一个子特征</p>
           </li>
           <li>
             <p>使内部草图变为外部的，以便您可以用它来创建其它特征</p>
           </li>
         </ul>
         
         <div id="footer"></div>
      </div>
