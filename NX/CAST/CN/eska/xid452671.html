<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加等半径约束</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加等半径约束</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>约束</strong>组中，点击<strong>等半径</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/sketcher/equal_radius.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，清除<strong>自动选择递进 </strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/check_box_off.gif" border="0"> <strong></strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择如图所示的三个圆。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints12.png"></p>
                     
                  </div>
                  <div class="stepRemediation">
                     
                     <p>当激活<strong>选择要约束的对象</strong>时，可以选择多个对象。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以前进至<strong>选择要约束到的对象</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择如图所示的圆。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints13.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p>四个圆的半径将是一样的。</p>
            
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints14.png"></p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
