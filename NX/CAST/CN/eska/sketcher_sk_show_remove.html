<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示/移除约束</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/show_remove_constraints.gif" border="0">&nbsp;显示/移除约束</h2>
         <p>使用<strong>显示/移除约束</strong>命令，可显示与草图几何图形关联的几何约束。使用<strong>显示/移除约束</strong>，可以：</p>
         <ul>
           <li>
             <p>移除指定约束</p>
           </li>
           <li>
             <p>列出所有几何约束的信息</p>
           </li>
           <li>
             <p>查询并解决&ldquo;约束过多&rdquo;或冲突的情形</p>
           </li>
           <li>
             <p>检查与外部特征或对象的现有关系，以保持设计意图</p>
           </li>
         </ul>
         <div class="division">
            
           <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p>(建模)<br>
                     <strong>直接草图</strong>→<strong>显示/移除约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/show_remove_constraints.gif" border="0"></p>
                     
                    <p class="no-bottom-margin">(草图任务环境)<br>
                    <strong>草图工具</strong>→<strong>显示/移除约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/show_remove_constraints.gif" border="0"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p>(建模)<strong>工具</strong>→<strong>草图约束</strong>→<strong>显示/移除约束</strong></p>
                     <p>(草图任务环境)<br>
                       <strong>工具</strong>→<strong>约束</strong>→<strong>显示/移除约束</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
