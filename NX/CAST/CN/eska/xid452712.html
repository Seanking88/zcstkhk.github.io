<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加等长约束</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>添加等长约束</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>约束</strong>组中，点击<strong>等长</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/sketcher/equal_length.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择如图所示的直线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints18.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>由于已选中<strong>自动选择递进</strong>复选框，因此 NX 将自动前进至<strong>选择要约束到的对象</strong>。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择如图所示的直线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints19.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>两条直线的长度将变为一样。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints20.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
