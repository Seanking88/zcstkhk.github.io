      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>直接草图和草图任务环境</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>直接草图和草图任务环境</h2>
         
         <p><strong>直接草图</strong>工具条和 <strong>草图任务环境</strong>提供了两种草图创建和编辑模式。Siemens PLM Software 建议您：</p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p>要执行以下操作时可使用<strong>直接草图</strong>工具条：</p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <ul>
                     
                     <li>
                       <p>在建模、外观造型设计以及钣金应用模块中创建或编辑草图</p>
                     </li>
                  </ul>
                 <ul>
                    <li>
                      <p>查看草图更改对模型产生的实时效果</p>
                    </li>
                 </ul>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p>要执行以下操作时使用<strong>草图任务环境</strong>：</p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <ul>
                     
                     <li>
                       <p>编辑内部草图</p>
                     </li>
                  </ul>
                 <ul>
                    <li>
                      <p>尝试对草图进行更改，但保留该选项以放弃所有更改</p>
                   </li>
                  </ul>
                 <ul>
                    <li>
                      <p>在其他应用模块中创建草图</p>
                    </li>
                 </ul>
                  
               </div>
            </div>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
