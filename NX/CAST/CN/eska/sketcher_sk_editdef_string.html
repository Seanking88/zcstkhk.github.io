      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/edit_defining_string/ico_t_edit_defining_string.gif" border="0">&nbsp;编辑定义截面</h2>
         <a name="ndxgenid_eska_125"></a>
         
         
        <p>必要时，可使用<strong>编辑定义截面</strong>命令来编辑和映射对下游特征有影响的截面。该命令在<strong>草图任务环境</strong>中可用。<br/><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/edit_defining_section/edit_def_section_act_ex00.png" border="0"></p>
         
         
         <div class="division">
            
           <h3>工作流</h3>
            
            <p>退出<strong>草图任务环境</strong>时，NX 将通知您，有一个编辑过的特征截面可能需要重新映射，允许您开始<strong>编辑定义截面</strong>。或者，如果知道截面需要重新映射，可在退出草图之前开始<strong>编辑定义截面</strong>。</p>
            <p>在<strong>编辑定义截面</strong>中，使用<strong>替换助理</strong>将原先的曲线重新映射到新的曲线。<strong>替换助理</strong>并排显示原先草图和更新后的草图，您可单击相应的曲线以重新映射。</p>
            
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/edit_defining_string/edit_def_section_ex2.png"></p>
