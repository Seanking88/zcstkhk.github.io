         <h2>草图辅助线</h2>
         <p>辅助线指示与曲线控制点的对齐情况，这些点包括直线端点和中点、圆弧端点以及圆弧和圆的中心点。创建曲线时，可以显示两类辅助线： </p>
         <ul>
           <li>
             <p>点线辅助线显示与其他对象的对齐情况</p>
           </li>
           <li>
             <p>虚线辅助线显示与其他对象的自动判断约束，例如水平、竖直、垂直和相切约束</p>
           </li>
         </ul>
