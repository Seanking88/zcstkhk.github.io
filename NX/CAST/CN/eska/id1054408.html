<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在建模应用模块中编辑草图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在建模应用模块中编辑草图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击草图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/sketcher/activities/edit_preferences/edit_preferences4_1.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>在<strong>部件导航器</strong>中，<strong>草图 (15)</strong>前显示活动草图 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch/active_sketch_view.png" border="0"> 图标。</p>
                     
                     <p>在<strong>直接草图</strong>工具条上，<strong>完成草图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch/direct_sketch_finish_sketch.gif" border="0"> 图标也是活动的。</p>
                     
                     <p>在<strong>部件导航器</strong>中，特征<strong>拉伸 (16)</strong>直到<strong>求和 (29)</strong>都仍然是活动的。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>双击草图尺寸 <strong>p83</strong>，并在屏显输入框中键入<strong>5</strong>，然后回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/edit_preferences/edit_preferences5.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>只有草图发生更新。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/edit_preferences/edit_preferences6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>要更新模型，点击<strong>直接草图</strong>工具条上的<strong>从草图更新模型</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketcher/update_model.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>直接草图</strong>工具条上，点击<strong>完成草图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch/direct_sketch_finish_sketch.gif" border="0" alt="File &gt; Finish Sketch" title="File &gt; Finish Sketch">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
