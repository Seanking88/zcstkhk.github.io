<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑截面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑截面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">skt03_edit_defining_section</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/edit_defining_section/edit_def_section_act_ex0.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击<strong>草图 (1)</strong>并选择<strong>可回滚编辑</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>删除圆弧并将它们用直线代替，以使草图看起来如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/edit_defining_section/edit_def_section_act_ex1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>右击图形窗口并选择<strong>完成草图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketcher/finish_sketch.gif" border="0" alt="Task &gt; Finish Sketch" title="Task &gt; Finish Sketch">.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <div>
                       <div>
                         <p>NX 将显示信息：</p>
                         <ul>
                           <li>
                             <p>以告诉您一个或多个截面需要映射以保护下游特征</p>
                           </li>
                           <li>
                             <p>询问您是否想要映射截面曲曲线</p></li></ul></div>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>是</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>在<strong>编辑定义截面</strong>对话框中，NX 将拉伸特征使用 <img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/edit_defining_string/yellow_question_mark.png" border="0"> 标记，以显示它可能需要映射。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
