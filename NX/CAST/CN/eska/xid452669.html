<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加水平约束</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加水平约束</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">skt06_constraints_dialog</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>双击如图所示草图以打开它进行编辑。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>直接草图</strong>工具条上的<strong>几何约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/constraints.gif" border="0" alt="Insert &gt; Sketch Constraint &gt; Geometric Constraints" title="Insert &gt; Sketch Constraint &gt; Geometric Constraints">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>约束</strong>组中，点击<strong>水平</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/sketcher/horizontal.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择如图所示直线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择如图所示直线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>选择如图所示直线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints6.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p>三条直线都将变为水平。</p>
            
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints7.png"></p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
