      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/profile.gif" border="0">&nbsp;轮廓的圆弧象限</h2>
         
         <p>从一条直线过渡到圆弧，或从一个圆弧过渡到另一个圆弧时，将出现象限符号。要控制圆弧的方向，可将光标放在某一个象限内，然后按顺时针或逆时针方向将光标移出象限。</p>
