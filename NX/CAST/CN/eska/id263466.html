      <div class="contentType_reference">
         <h2>几何约束提示               </h2>
         <ul>
            <li>
              <p>尽管不需要完全约束草图以用于后续的特征创建，但最好还是完全约束草图。完全约束的草图可以确保设计更改过程中始终能够找到解。</p>
            </li>
            <li>
              <p>一旦您选择了草图对象，在<strong>约束</strong>对话框条上合适的几何约束将变为可用</p>
            </li>
            <li>
              <p>如果您已经应用了约束到选定对象上，那些相同的约束将不再可用</p>
            </li>
            <li>
              <p>您可以应用多个几何约束到相同的草图对象上，直到您过约束草图，或者引起约束冲突 </p>
            </li>
            <li>
              <p>您可以应用几何约束到外部对象上，比如基准特征，但是您可以不能包含定位尺寸</p>
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
