      <div class="contentType_reference">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/inferred_constraints_and_dimensions.gif" border="0">&nbsp;自动判断约束和尺寸</h2>
         
         <p><strong>自动判断约束和尺寸</strong>命令用于控制在曲线构造期间对哪些约束或尺寸进行自动判断。</p>
         <p>可为几何约束、尺寸约束以及使用捕捉点选项时识别的约束设置自动判断约束。</p>
         
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>自动判断约束的行为与正常应用的几何约束相仿，要查看或删除自动判断约束，可使用<a xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument" href="#" onclick="loadFile('sketcher_sk_show_remove.html')"><span xmlns="" class="uiTerm">显示/移除约束</span></a>对话框或右键单击对象，选择<strong>移除所有约束</strong>。</p>
                  
                  <p>在曲线构造期间，可以临时禁用所有的自动判断的约束设置，方法是在 Windows 中按住 Alt 键或在非 Windows 平台中按住 Ctrl+Alt 键。</p>
                  
               </td>
            </tr>
         </table>
