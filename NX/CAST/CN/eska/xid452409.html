<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建几何约束</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建几何约束</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">skt06_constraints_toolbar</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/context_toolbar/context_toolbar_01.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>双击如图所示草图以打开它进行编辑。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/context_toolbar/context_toolbar_02.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择如图所示的三条直线，并点击快捷工具条上的<strong>竖直</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/sketcher/infer_constraint_settings/vertical.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/context_toolbar/context_toolbar_03.png"></p>
                     
                  </div>
                  <div class="stepRemediation">
                     
                     <p>如果您没有看见快捷工具条，右击其中一个对象即可。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择如图所示的三条直线，并点击快捷工具条上的<strong>水平</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/sketcher/infer_constraint_settings/horizontal.gif" border="0">.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/context_toolbar/context_toolbar_05.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择如图所示的两条直线，并点击快捷工具条上的<strong>转换为参考</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/convert_to_from_reference.gif" border="0">.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/context_toolbar/context_toolbar_07.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>快捷菜单工具条是在图形窗口中操作对象的方便方法。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/context_toolbar/context_toolbar_09.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
