<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑水平参考</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑水平参考</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击<strong>基准轴 (5)</strong>并选择<strong>编辑参数</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/sketcher/activities/horiz_ref_8.1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>通过点</strong>组中，点击<strong>指定终止点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在图形窗口中选择如图所示的直线端点并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/sketcher/activities/horiz_ref_9.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>草图以及拉伸特征将旋转以与基准轴保持水平。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/sketcher/activities/horiz_ref_10.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
