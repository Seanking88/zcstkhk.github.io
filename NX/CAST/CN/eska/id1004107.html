<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建对称倒斜角</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建对称倒斜角</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">skt02_chamfer</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/chamfer/chamfer1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击草图并选择<strong>编辑</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch/sketch.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>直接草图</strong>工具条上的<strong>倒斜角</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/chamfer.gif" border="0" alt="Insert &gt; Sketch Curve &gt; Chamfer" title="Insert &gt; Sketch Curve &gt; Chamfer">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>偏置</strong>组的<strong>横截面</strong>列表中，选择<strong>对称</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择两直线的交点，如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/chamfer/chamfer2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>移动光标并在屏显输入框显示<strong>10</strong>时点击鼠标。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/chamfer/chamfer3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>当直线不相交时，您需要分别选择它们。选择第一条直线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/chamfer/chamfer4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>再选择第二条直线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/chamfer/chamfer4.1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>移动光标并在屏显输入框显示<strong>10</strong>时点击鼠标。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/chamfer/chamfer4.2.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
