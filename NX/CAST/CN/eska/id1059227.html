<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑内部草图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑内部草图</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>拉伸 (6)</strong>并选择<strong>编辑草图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/sketch_section.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/make_sketch_internal/make_sk_internal_2.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>将会打开草图任务环境，您现在可以进行草图编辑。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>双击尺寸 <strong>p64</strong>，并在屏显输入框中键入<strong> p63</strong>然后回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/make_sketch_internal/make_sk_internal_4.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>这将把尺寸<strong> p63</strong>的值链接至尺寸<strong> p64</strong>。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>双击尺寸 <strong>p63</strong>，并在屏显输入框中键入<strong>15</strong>然后回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/make_sketch_internal/make_sk_internal_5.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>两个尺寸都将更新。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>右击图形窗口背景并选择<strong>完成草图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketcher/finish_sketch.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/make_sketch_internal/make_sk_internal_6.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>将更新实体。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
