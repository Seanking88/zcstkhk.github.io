<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使草图成为特征内部草图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使草图成为特征内部草图</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">skt05_make_sketch_internal</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/make_sketch_internal/make_sk_internal_0.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，选择<strong>拉伸 (6)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意到<strong>部件导航器</strong>中的<strong>草图 (5)</strong>将变为红色，这表示草图是拉伸的父项特征。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击<strong>拉伸 (6)</strong>并从快捷菜单中选择<strong>使草图为内部的</strong>。。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/make_sketch_internal/make_sk_internal_1.png"></p>
                     
                     <p>草图现在是拉伸特征的内部草图，并且：</p>
                     <ul>
                       <li>
                         <p>不在<strong>部件导航器</strong>中列出</p>
                       </li>
                       <li>
                         <p>在图形窗口中不可见</p>
                       </li>
                     </ul>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
