<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将曲线约束为对称</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将曲线约束为对称</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">skt02_make_symmetric1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/make_symmetric/make_symmetric_procedure.0.1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>双击草图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/make_symmetric/make_symmetric_procedure.0.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>直接草图</strong>工具条上，确保已激活<strong>显示草图约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/show_all_constraints.gif" border="0" alt="Tools &gt; Sketch Constraints &gt; Display Sketch Constraints" title="Tools &gt; Sketch Constraints &gt; Display Sketch Constraints">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>直接草图</strong>工具条上的<strong>设为对称</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/make_symmetric.gif" border="0" alt="Insert &gt; Make Symmetric or Insert &gt; Sketch Constraints &gt; Make Symmetric" title="Insert &gt; Make Symmetric or Insert &gt; Sketch Constraints &gt; Make Symmetric">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择右上角的圆弧，让光标中心位于圆弧外侧，以确保您选择的是圆弧而不是圆弧中心。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/make_symmetric/make_symmetric_procedure.1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择左上角的圆弧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/make_symmetric/make_symmetric_procedure.2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>选择对称中心线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/make_symmetric/make_symmetric_procedure.3.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/make_symmetric/make_symmetric_procedure.3R.png"></p>
                     
                     <p>已创建对称约束，并且对称中心线保持选中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>选择其它主要草图对象。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/make_symmetric/make_symmetric_procedure.4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>选择其它次要草图对象。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/make_symmetric/make_symmetric_procedure.5.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/make_symmetric/make_symmetric_procedure.6.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
