<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>圆形阵列特征布局选项</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/pattern_feature.gif" border="0">&nbsp;圆形阵列特征布局选项</h2>
         <a name="genid_efmh_21" id="genid_efmh_21"></a><table border="0" cellpadding="4" cellspacing="2" width="95%" align="center">
            
            <colgroup span="1">
               
               <col align="center" span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody valign="top">
               
               <tr>
                  
                  <td align="left" bgcolor="silver" colspan="2" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>阵列定义</strong> —<strong> 圆形</strong>布局</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                     
                     <p align="left"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/pattern_feature/options_circular_1.png"></p>
                     
                     <p align="left"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/pattern_feature/options_circular_1a.png"></p>
                     
                  </td>
                  
                  <td align="left" bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                     
                     <ol type="1" start="1">
                        
                        <li>
                          <p>选定的要阵列的特征</p>
                        </li>
                        <li>
                          <p><strong>角度方向</strong>：<strong>节距角</strong> = 30</p>
                          <p>设置阵列中对象的初始节距角。</p>
                        </li>
                        <li>
                          <p><strong>跨角</strong> = 150</p>
                          <p>设置总角度，将在该角度内创建实例化特征。</p>
                        </li>
                        <li>
                          <p><strong>节距</strong></p>
                          <p>设置阵列特征之间的距离。</p>
                        </li>
                        
                     </ol>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="left" bgcolor="#D0D0D0" colspan="2" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>辐射</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                     
                     <p align="left"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/pattern_feature/options_circular_radiate_1.png"></p>
                     
                     <p align="left"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/pattern_feature/options_circular_radiate_1a.png"></p>
                     
                  </td>
                  
                  <td align="left" bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle"><ol type="1" start="1">
                     <li>
                       <p><strong>节距</strong> = – 25</p>
                       <p>设置每组辐射特征之间的距离。</p>
                     </li>
                     <li>
                       <p><strong>跨距</strong> = – 50</p>
                       <p>设置辐射特征将填充的总距离。该选项与<strong>节距</strong>选项一起发挥作用。</p>
                     </li>
                        
                    </ol>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="left" bgcolor="#D0D0D0" colspan="2" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>阵列设置</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                     
                     <p align="left"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/pattern_feature/options_circular_radiate_stagger_1.png"></p>
                     
                  </td>
                  
                  <td align="left" bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                     
                     <p><strong>交错</strong> — <strong>角度</strong></p>
                     
                  <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0">  <strong>显示上一行</strong></p></td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                     
                     <p align="left"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/pattern_feature/options_circular_radiate_stagger_2.png"></p>
                     
                  </td>
                  
                  <td align="left" bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                     
                     <p><strong>交错</strong> — <strong>角度</strong></p>
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0">  <strong>显示上一行</strong></p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
