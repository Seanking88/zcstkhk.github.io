<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义第一个方向以及间距</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义第一个方向以及间距</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>确保<strong>布局</strong>是设置为<strong>线性</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/pattern_feature/linear_layout.gif" border="0" alt="Linear" title="Linear">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>当<strong>指定矢量</strong>高亮显示时，选择快速定向工具中的 Y 轴。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/pattern_feature/pattern_feature_rectangular_3.png" alt="Define first direction" title="Define first direction"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>阵列定义</strong>组的<strong>方向 1</strong>子组中，设置下列参数：</p>
                  
                  <ul class="hangingList">
                     
                     <li class="condense">
                        
                        <p><strong>间距</strong> = <strong>数量和节距</strong></p>
                        
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>数量</strong> = <strong>2</strong></p>
                        
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>节距</strong> = <strong>31.75</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
