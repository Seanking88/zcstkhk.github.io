<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义要阵列的特征</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义要阵列的特征</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des13_pattern_feature_linear</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将要根据初始孔特征来创建两个方向的阵列。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/pattern_feature/pattern_feature_rectangular_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>特征</strong>工具条的<strong>关联复制</strong>下拉菜单中，选择<strong>阵列特征</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/pattern_feature/associative_copies_pulldown_pattern_feature.png" alt="Insert &gt; Associative Copy &gt; Pattern Feature" title="Insert &gt; Associative Copy &gt; Pattern Feature"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>当<strong>选择特征</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/select_feature.gif" border="0" alt="Feature" title="Feature"> 高亮显示时，在图形窗口中选择孔特征。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/pattern_feature/pattern_feature_rectangular_2.png" alt="Select hole feature" title="Select hole feature"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以前进至下一步。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
