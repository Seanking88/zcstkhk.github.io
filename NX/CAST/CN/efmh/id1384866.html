<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义要阵列的特征</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义要阵列的特征</h2>
         
         
         <table class="attentionTable attn_designIntent">
            <tr>
               <td valign="top">
                  <p class="attn_title">设计意图</p>
               </td>
               <td class="attention_main">
                  
                  <p>完成后的部件将有四个完全一样的支脚，并且关于中心圆柱均匀分布。</p>
                  
               </td>
            </tr>
         </table>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des13_pattern_feature_2</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/pattern_feature/pattern_feature_circular_2.png" alt="pattern_feature_2" title="pattern_feature_2"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>特征</strong>工具条的<strong>关联复制</strong>下拉菜单中，选择<strong>阵列特征</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/pattern_feature/associative_copies_pulldown_pattern_feature.png" alt="Insert &gt; Associative Copy &gt; Pattern Feature" title="Insert &gt; Associative Copy &gt; Pattern Feature"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，按住 Ctrl 键并选择下列五个特征：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <ul class="hangingList">
                        
                        <li class="condense">
                           
                           <p><strong>拉伸 (6)</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>拉伸 (8)</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>拉伸 (9)</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>拉伸 (12)</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>简单孔 (13)</strong></p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
