<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义旋转轴以及间距</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义旋转轴以及间距</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>阵列定义</strong>组的<strong>布局</strong>列表中，选择<strong>圆形</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/pattern_feature/circular_layout.gif" border="0" alt="Circular" title="Circular">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>旋转轴</strong>下方的<strong>指定矢量</strong>，然后选择快速定向工具中的 Z 轴。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/pattern_feature/pattern_feature_circular_3.png" alt="Define rotation vector" title="Define rotation vector"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>当<strong>指定点</strong>高亮显示时，选择中心圆柱的底边圆心，如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/pattern_feature/pattern_feature_circular_3b.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>角度方向</strong>子组中，设置如下参数：</p>
                  
                  <ul class="hangingList">
                     
                     <li class="condense">
                        
                        <p><strong>间距</strong> = <strong>数量和跨距</strong></p>
                        
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>数量</strong> = <strong>3</strong></p>
                        
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>跨角</strong> = <strong>360</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/pattern_feature/pattern_feature_circular_5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>单击鼠标中键。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/pattern_feature/pattern_feature_circular_5a.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
