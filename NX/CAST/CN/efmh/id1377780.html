<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义第二个方向以及间距</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义第二个方向以及间距</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>方向 2</strong>子组中，选中<strong>使用方向 2</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将展开<strong>方向 2</strong>子组，以用于设置第二个方向的参数。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>当<strong>指定矢量</strong>高亮显示时，选择如图所示的斜边上端。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/pattern_feature/pattern_feature_rectangular_4.png" alt="Define second direction" title="Define second direction"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/pattern_feature/pattern_feature_rectangular_4a.png" alt="Direction 2 vector" title="Direction 2 vector"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>阵列定义</strong>组的<strong>方向 1</strong>子组中，设置下列参数：</p>
                  <ul class="hangingList">
                    <li class="condense">
                      <p><strong>间距</strong> = <strong>数量和节距</strong></p>
                    </li>
                    <li class="condense">
                      <p><strong>数量</strong> = <strong>3</strong></p>
                    </li>
                    <li class="condense">
                      <p><strong>节距</strong> = <strong>17.5</strong></p>
                    </li>
                  </ul>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/pattern_feature/pattern_feature_rectangular_5.png" alt="Reference points of pattern displayed" title="Reference points of pattern displayed"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>单击鼠标中键。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/pattern_feature/pattern_feature_rectangular_6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
