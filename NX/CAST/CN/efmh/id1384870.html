<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑阵列特征参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑阵列特征参数</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击<strong>阵列 [圆形]</strong>并选择<strong>编辑参数</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>阵列特征</strong>对话框的<strong>角度方向</strong>下方，设置如下参数：</p>
                  <ul class="hangingList">
                     <li class="condense">
                       <p><strong>间距</strong> = <strong>数量和跨距</strong></p>
                     </li>
                     <li class="condense">
                       <p><strong>数量</strong> = <strong>4</strong></p>
                     </li>
                     <li class="condense">
                       <p><strong>跨角</strong> = <strong>360</strong></p>
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>单击鼠标中键。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/pattern_feature/pattern_feature_circular_6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
