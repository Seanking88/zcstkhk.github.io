         <h2>练习：附加文本到尺寸中</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：9&ndash;13  分钟</p>
         </div>
         <div></div>
         
         <p>在这个练习中，您将：</p>
         
         <ul>
            
            <li>
               
               <p>使用屏显输入框来附加文本到现有尺寸中</p>
               
            </li>
            
            <li>
               
               <p>编辑已附加到尺寸中的文本</p>
               
            </li>
            
            <li>
               
               <p>从尺寸中清除附加文本</p>
               
            </li>
            
            <li>
               
               <p>使用文本编辑器附加多行文本到尺寸中</p>
               
            </li>
            
            <li>
               
               <p>插入制图符号到附加的文本中</p>
               
            </li>
            
            <li>
               
               <p>从一个尺寸继承附加文本到另一个上</p>
               
            </li>
            
            <li>
               
               <p>使用鼠标右键更改尺寸上的箭头放置</p>
               
            </li>
            
            <li>
               
               <p>附加文本到一个尺寸的多个位置</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/_launch_pages/edfe_1.png"></p>
