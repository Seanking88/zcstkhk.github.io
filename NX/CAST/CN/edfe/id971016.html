<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看孔的轮廓</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看孔的轮廓</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>如果需要，开始<strong>建模</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>视图</strong>工具条上，点击<strong>剪切工作平面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/clip_work_section.gif" border="0" alt="View &gt; Section &gt; Clip Work Section" title="View &gt; Section &gt; Clip Work Section">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimension_types/DRF_inher_feat_graphic_5.png"></p>
                     
                     <p>此部件中的主模型将被剖切以显示三个不同的孔特征：</p>
                     
                     <ul class="unmarkedList">
                        <li>
                           
                           <p>&mdash; 一个简单通孔</p>
                           
                        </li>
                        <li>
                           
                           <p>&mdash; 一个埋头孔</p>
                           
                        </li>
                        <li>
                           
                           <p>&mdash; 一个沉头孔</p>
                           
                        </li>
                     </ul>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
