<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>完全加载主模型</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>完全加载主模型</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>标准</strong>工具条上，点击<strong>打开</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/open.gif" border="0" alt="File &gt; Open" title="File &gt; Open">。</p>
                  
               </div>
               <div class="stepDetails">要从主模型中继承特征数据，主模型必须完全加载到工作内存中</div>
            </li>
            <li class="step">
              <div class="stepAction">
                
                <p>在<strong>打开</strong>对话框的左下角，确保已清除<strong>使用部分加载</strong>复选框。</p>
                
               </div>
              <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择 <span class="fileName">drf5_inherit_2_dwg</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimension_types/DRF_inher_feat_graphic_10.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
