<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加继承的注释数据</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>添加继承的注释数据</h2>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>打开<strong>特征参数</strong>对话框。</p>
               
            </li>
            
            <li>
               
               <p>如果需要，点击<strong>选择特征</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/drafting/feature_parameters/select_features.gif" border="0">。</p>
               
            </li>
            
            <li>
               
               <p>从列表或图纸中选择一个或多个特征。</p>
               
            </li>
            
            <li>
               
               <p>点击<strong>选择视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/drafting/feature_parameters/select_views.gif" border="0">。</p>
               
            </li>
            
            <li>
               
               <p>选择要添加注释的视图。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/dimension_types/feature_parameters/dimapp_graphic_1.png"></p>
               
            </li>
            
            <li>
               
               <p>点击<strong>应用</strong>或<strong>确定</strong>。</p>
               
            </li>
            
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
