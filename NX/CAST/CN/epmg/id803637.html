      <div class="contentType_concept">
         <h2>深度轮廓铣与深度倾斜轮廓铣</h2>
         <p>可以选择<strong>深度轮廓铣</strong>或者<strong>深度倾斜轮廓铣</strong>工序子类型，以创建深度加工轮廓工序。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/milling/zlevel_milling/zlevel_graphic73.gif"></p>
         <p><strong>深度轮廓铣</strong>工序子类型将创建不带陡角的工序，允许加工整个切削区域的轮廓，默认情况下关闭<strong>陡角</strong>选项。</p>
         <p><strong>深度倾斜轮廓铣</strong>工序子类型将创建允许仅加工斜度大于或等于指定陡角的区域的轮廓，默认情况下打开<strong>陡角</strong>选项。</p>
