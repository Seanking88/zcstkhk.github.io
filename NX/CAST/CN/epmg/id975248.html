<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义修剪边界</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义修剪边界</h2>
         
         
         <p>修剪边界允许您进一步约束切削区域。</p>
         
         <p>修剪边界必须是一个封闭边界。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/zlevel_milling/manufacturing_activities_zlevel_graphic61.gif"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>几何体</strong>组中，点击<strong>指定修剪边界</strong> <img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/geometry/specify_trim_boundaries.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>修剪边界</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>主要</strong>选项卡的<strong>修剪侧</strong>下方，选择<strong>外部</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这将把所有位于修剪边界外部的切削区域排除，</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>过滤器类型</strong>下方的<strong>点边界</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/part_boundaries/point_boundary.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>从<strong>点方法</strong>列表中选择<strong>自动判断的点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/nx_sheet_metal/common/inferred_point.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这将允许您通过指定点序列来创建修剪边界。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>按如下图所示顺序选择四个点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/zlevel_milling/manufacturing_activities_zlevel_graphic47.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>深度加工轮廓</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在<strong>几何体</strong>组的<strong>指定修剪边界</strong>行中，点击<strong>显示</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/display.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/zlevel_milling/manufacturing_activities_zlevel_graphic48.gif"></p>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
