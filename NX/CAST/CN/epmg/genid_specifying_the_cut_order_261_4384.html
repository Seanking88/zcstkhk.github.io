<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定切削顺序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定切削顺序</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：5&ndash;7  分钟</p>
         </div>
         <div></div>
         <p>与型腔铣不同的是，型腔铣通过切削区域来排列刀轨。</p>
         <table border="1" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="28*">
               
               <col span="1" width="69*">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/zlevel_milling/z_cut_order_level_first.png" border="0">层优先</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">移动到下一区域之前切削单个区域的整个深度。如果您确切知道壁上残余的材料量，并想要切削每个特征的整个深度，而不管特征的邻近度，请使用此选项。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/zlevel_milling/z_cut_order_depth_first.png" border="0">深度优先</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">移动到下一区域之前切削单个区域的整个深度。这些区域将结合为单个层，它们在其中紧密邻近。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/zlevel_milling/z_cut_order_depth_always_first.png" border="0">深度总是优先</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">移动到下一区域之前切削单个区域的整个深度。如果您确切知道壁上残余的材料量，并想要切削每个特征的整个深度，而不管特征的邻近度，请使用此选项。</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table><a name="id803657"></a><div id="footer"></div>
      </div>
   </body>
</html>
