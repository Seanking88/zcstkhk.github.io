<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑深度铣工序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑深度铣工序</h2>
         
         
         <p>您将编辑 ZLEVEL_PROFILE 工序以使它加工由 CONTOUR_AREA 工序残留的未切削陡峭区域。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击<strong>工序导航器</strong>中的 <span class="uiTerm">ZLEVEL_PROFILE</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>深度加工轮廓</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>刀轨设置</strong>组的<strong>陡峭空间范围</strong>列表中，选择<strong>仅陡峭的</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>角度</strong>输入框中键入<strong>70</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这个设置将确保只加工斜度大于或等于70度的区域的轮廓。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
