<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑 Zlevel 工序并重播刀轨</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑 Zlevel 工序并重播刀轨</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击 <strong>ZLEVEL</strong> 以编辑该工序。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开 <strong>Zlevel</strong> 对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>几何体</strong>组的<strong>指定部件</strong>行中，点击<strong>显示</strong> <span class="uiTerm"></span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/display.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>整个部件都将高亮显示，表示它已被定义为部件几何体。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/zlevel_milling/manufacturing_activities_zlevel_zlevel_mill_2_3.gif"></p>
                     
                     <div class="verbose">
                        <p>当前的<strong>切削顺序</strong>参数被设置为<strong>深度优先</strong>，这将使工序在加工下一个形状的轮廓之前完全加工出一个形状的轮廓，在这个练习中即为岛。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>刷新图形窗口显示。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>操作</strong>组中的<strong>重播</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/replay.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>在加工右侧岛的轮廓之前将先加工左侧岛的轮廓。</p>
                     </div>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/zlevel_milling/manufacturing_activities_zlevel_zlevel_mill_2_5.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
