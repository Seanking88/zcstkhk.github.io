      <title>深度铣</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>深度铣</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：16&ndash;21  分钟</p>
         </div>
         <div></div>
         <p>深度铣用于使用固定轴在多个切削层中加工部件轮廓，它允许您切削整个部件或者只切削陡峭区域。</p>
         <p>当选中<strong>陡角</strong>选项时，将只加工陡角大于或等于指定<strong>陡角</strong>值的区域的轮廓，可以使用<strong>区域铣削</strong>驱动方法，在固定轴曲面轮廓铣削工序中加工非陡峭区域。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/milling/zlevel_milling/zlevel_graphic1.gif"></p><a name="id803070"></a><div id="footer"></div>
      </div>
   </body>
