      <div class="contentType_activity">
         <h2>只加工陡峭区域的轮廓</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：6&ndash;9  分钟</p>
         </div>
         <div></div>
         <p>深度铣的一个重要特征是能够指定陡角以区分陡峭区域与非陡峭区域，这个功能允许您只加工由上一个固定轴曲面轮廓铣削工序中残留的陡峭区域 的轮廓。</p>
         <p>打开<strong>陡角</strong>选项时，将只加工陡角大于或等于指定<strong>陡角</strong>值的区域的轮廓，在任意点处的部件斜度是通过刀轴与面的法向的角度来定义的。</p>
