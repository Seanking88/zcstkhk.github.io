   <body>
      <div class="contentType_">
         <h2>提示和技巧—制图</h2>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/fast_start/activities/act-dwg-bom8.png"></p>
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>图纸文件</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>使用<strong>新建</strong>命令来创建图纸文件，以将您的图纸保存在与模型不同的文件中，将<strong>关系</strong>设为<strong>引用现有部件</strong>，然后选择一个图纸模板。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>快捷菜单</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>右击<strong>部件导航器</strong>中的<strong>图纸页</strong>节点、视图边界或者其它对象以访问制图命令，比如：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p>要在图纸中添加一个基本视图，右击<strong>部件导航器</strong>中的<strong>图纸页</strong>节点，或者图形窗口中的图纸页边界，并选择<strong>添加基本视图</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p>要从现有视图中添加剖视图或局部放大图，右击视图边界并选择想要的视图类型</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>要修改视图样式，比如修改隐藏线样式，右击视图边界并选择<strong>样式</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
