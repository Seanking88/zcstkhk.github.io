<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Open the part model</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件模型</h2>
         
         <p>您将创建轴承座部件的图纸。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des07_bearing_mount</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>部件将在<strong>建模</strong>应用模块中打开。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_drafting_create1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>文件&rarr;另存为</strong>。</p>
                  
                  <p>将前缀 <strong>des07</strong>替换为您名字的首字母缩写。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
