<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Turn off view borders</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>关闭视图边界         </h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项&rarr;制图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>视图</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>边界</strong>组中，清除<strong>显示边界</strong>复选框 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>现在已不显示视图边界。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn-drawing_create-009.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>标准</strong>工具条上的<strong>保存</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/save.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择<strong>窗口</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到模型文件与图纸文件当前都是打开的，但显示的是图纸文件。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>选择<strong>文件&rarr;关闭&rarr;所有部件</strong>以结束练习。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p>缩略图将显示在<strong>历史记录</strong>资源版中。</p>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn-drawing-thumbnail2.png"></p>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
