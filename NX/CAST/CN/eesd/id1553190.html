   <body>
      <div class="contentType_">
         <h2>图纸文件</h2>
         <p>NX 图纸的存储类型与部件以及装配的存储类型一样，扩展名都是<span class="fileName">.prt</span>，NX 文件中可以包含装配组件、部件几何体以及图纸。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/fast_start/overviews/prt_nx.gif"></p>
         <p>您可以在与部件或装配相同的文件中存储图纸(1)，也可以在单独的文件中存储(2)，但大多数情况下，更倾向于将图纸保存在独立的文件中。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/fast_start/overviews/dwr_prt.gif"></p>
         <p>要在单独的文件中创建图纸，在<strong>新建</strong>对话框中选择<strong>引用现有部件</strong>选项。</p>
         <p>图纸是一个概念上与装配组件类似的文件，图纸文件中包含一个组件，该组件又引用包含部件或装配的文件。</p>
         <div class="division">
            
            <h3>部件导航器中的图纸</h3>
            
            <p><strong>部件导航器</strong>中显示图纸(1)、图纸中的图纸页(2)以及各个图纸页中的视图(3)。</p>
            
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/fast_start/overviews/drawing_navigator.png"></p>
            
            <p>绿色钩号表示图纸页以及视图是最新的。</p>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
