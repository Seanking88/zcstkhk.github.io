         <h2>制图细节</h2>
         <p>您创建视图之后，需要添加尺寸和注释以完成制图细节。</p>
         <p align="center"><img src="../graphics/nonLocalized/nx/fast_start/overviews/drafting_dim_anim.gif"></p>
         <p>大多数情况下，您可以使用<strong>自动判断尺寸</strong>命令来创建尺寸，但您也可以使用具体的尺寸类型。</p>
         <p>尺寸依附于3D 模型。当您创建尺寸时，使用<strong>快速拾取</strong>对话框以在面和直线间进行选择，您应该将尺寸依附在稳定不变的对象上。例如，选择边就不如选择面，因为添加倒斜角或者边倒圆之后，边将会被完全移除。</p>
