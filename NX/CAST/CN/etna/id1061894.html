<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义部件几何体</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义部件几何体</h2>
         
         
         <p>您将使用实体来定义部件几何体，车削工序所需的横截面曲线将从实体衍生而来。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击<strong>工序导航器</strong>中的 <strong>WORKPIECE</strong> 以编辑该对象。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table bgcolor="white" border="1" cellpadding="0" cellspacing="1" class="navigator" frame="void" rules="none" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td align="left" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">GEOMETRY<br>
                                 <img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic390.gif" border="0">未用项<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic384.gif" border="0">MCS_SPINDLE<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic385.gif" border="0"><span class="uiTerm">WORKPIECE</span><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic24.gif" border="0"><br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic553.gif" border="0">TURNING_WORKPIECE
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>将打开<strong>工件</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>几何体</strong>组中的<strong>指定部件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/specify_part.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>部件几何体</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择如下图所示的实体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic67.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>工件</strong>对话框中，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
