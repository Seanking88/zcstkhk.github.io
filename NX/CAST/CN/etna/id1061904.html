   <body>
      <div class="contentType_activity">
         <h2>显示修剪平面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>预览</strong>组中的<strong>显示</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/display.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <div class="verbose">
                        <p>切削区域被限制在轴向修剪平面(1)的右侧，防止刀具与卡爪相撞，同时切削区域也被限制在径向修剪平面(2)的上方，防止刀具切削到中心线。</p>
                     </div>
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic28.png"></p>
                     </div>
                     
                  </div>
               </div>
            </li>

                  <p>点击<strong>确定</strong>以完成空间范围定义。</p>

                  <div class="stepResult">
                     
                     <div class="verbose">
                        <p><strong>工序导航器</strong>的<strong>几何体视图</strong>现在将显示四个车削工序所需的对象。</p>
