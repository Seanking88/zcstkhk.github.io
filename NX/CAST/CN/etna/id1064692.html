<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择刀具</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择刀具</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>搜索结果</strong>对话框的<strong>匹配项</strong>对话框组中，按住 Ctrl 并选择 <strong>ugti0101_014</strong> 以及 <strong>ugti0101_016</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以接受刀具。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意到选择的刀具将显示在<strong>工序导航器</strong>的<strong>机床视图</strong>中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>创建刀具</strong>对话框中的<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <div class="verbose">
                        <p>显示在<strong>工序导航器</strong>中的刀具可以在定义工序时使用。</p>
                     </div>
                     
                     <table bgcolor="white" border="1" cellpadding="0" cellspacing="1" class="navigator" frame="void" rules="none" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td align="left" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">GENERIC_MACHINE<br>
                                 <img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic390.gif" border="0">未用项<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic9.gif" border="0">OD_80_L<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic9.gif" border="0"><span class="uiTerm">UGTI0101_014</span><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic24.gif" border="0"><br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic5.gif" border="0"><span class="uiTerm">UGTI0101_016</span><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic24.gif" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
