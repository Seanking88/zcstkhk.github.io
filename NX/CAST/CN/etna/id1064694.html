<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示刀具夹持器装配</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示刀具夹持器装配</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>工序导航器</strong>背景<strong>并</strong>选择<strong>程序顺序视图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击<strong>工序导航器</strong>背景并选择<strong>全部展开</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择 <strong>ROUGH_TURN_OD</strong> 工序。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table bgcolor="white" border="1" cellpadding="0" cellspacing="1" class="navigator" frame="void" rules="none" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td align="left" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">NC_PROGRAM<br>
                                 <img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic390.gif" border="0">未用项<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic557.gif" border="0">PROGRAM<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic558.gif" border="0"><span class="uiTerm">ROUGH_TURN_OD</span><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic24.gif" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>工序</strong>工具条的<strong>确认刀轨</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/manufacturing/manufacturing_operations/verify_tool_path.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>刀轨可视化</strong>对话框的<strong>重播</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>刀具</strong>列表中选择<strong>装配</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>视图</strong>工具条上的<strong>着色</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/shaded.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_tool_holder_assembly.png"></p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
