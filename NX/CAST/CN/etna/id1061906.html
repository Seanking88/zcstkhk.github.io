<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义避让</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义避让</h2>
         
         
         <p>避让移动为防止切削运动前后碰撞的非切削移动，您可以在 AVOIDANCE 对象中定义避让移动，以在多个工序中使用，或者在工序内部定义避让。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>插入</strong>工具条上的<strong>创建几何体</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/manufacturing/manufacturing_create/create_geometry.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>创建几何体</strong>对话框的<strong>几何体子类型</strong>组中，选择 <strong>AVOIDANCE</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_geometry/avoidance.gif" border="0">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>位置</strong>组的<strong>几何体</strong>列表中，选择 <strong>CONTAINMENT</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>避让</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
