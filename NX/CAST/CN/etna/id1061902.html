<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义修剪平面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义修剪平面</h2>
         
         
         <p>您将通过放置轴向(1)以及径向(2)修剪平面来限制切削区域。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic28.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>径向修剪平面 1</strong>组的<strong>限制选项</strong>列表中，选择<strong>点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择如下图所示水平直线的中点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/common_graphic60.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>轴向修剪平面 1</strong>组的<strong>限制选项</strong>列表中，选择<strong>距离</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>轴向 ZM/XM </strong>输入框中，键入<strong>0.75</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
