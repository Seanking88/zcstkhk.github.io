   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/edit_feature/edit_with_rollback.gif" border="0">&nbsp;可回滚编辑概述</h2>
         
         <p><strong>可回滚编辑</strong>可将模型回滚到创建特征之前的状态，并允许改变特征的输入。</p>
         
         <p>通常会打开用于创建的特征的对话框。这是默认功能，在您双击特征时打开。</p>

            </colgroup>
