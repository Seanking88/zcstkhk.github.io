<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并编辑特征参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并编辑特征参数</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm2_edit_parameters_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_parameters/edit_free_form_edt_params_open.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，双击特征<strong>通过曲线组</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将打开<strong>通过曲线组</strong>对话框。</p>
                     
                     <p><a href="#" onclick="showDialog('through_curves_dialog')">单击此处</a>以获取更多关于<strong>通过曲线组</strong>对话框编辑选项的信息。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，点击<strong>放样</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>阶次</strong>输入框中键入<strong>2</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_parameters/edit_free_form_edt_params_degree_chgd.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div dojoType="dijit.Dialog" id="through_curves_dialog" title="通过曲线组对话框编辑选项">
            <div dojoType="dijit.layout.ContentPane" href="through_curves_dialog.html" extractContent="true" tabIndex="0"></div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
