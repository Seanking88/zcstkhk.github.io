      <div class="contentType_concept">
         <h2>编辑片体边界选项</h2>
         
         <p><strong>移除孔</strong> — 用于从片体中移除孔。与<strong>编辑副本</strong>一起使用时，将从副本中移除孔，而保留原始片体中的孔。</p>
         
         <p><strong>移除修剪</strong> — 让您移除在片体上所作的修剪（即：边界修剪和孔），并将体恢复至参数化矩形形状。与<strong>编辑副本</strong>一起使用时，将从副本中移除修剪的片体，而保留原始片体中的修剪片体。您可以选择<strong>编辑→特征→删除特征</strong>来移除修剪的片体特征。</p>
         
         <p><strong>替换边</strong> — 让您使用当前片体内或外的新边来替换某个片体的单个或连接的边。该选项只对单个片体面起作用。</p>
