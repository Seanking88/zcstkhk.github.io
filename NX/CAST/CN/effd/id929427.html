   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>(可选)修剪其它曲面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>(可选)修剪其它曲面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>使用相同的方法，替换竖直面两端的边，然后替换倒圆面周围的相切边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您可以使用<strong>指定平面</strong>选项(和<strong>通过对象</strong>类型，并选择水平曲面两端的边。)作为竖直曲面左端和右端。</p>
                     
                     <p>注意投影方向，以保证正确投影新的边。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_sheet_boundary/edit_free_form_repl_edge_done.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
