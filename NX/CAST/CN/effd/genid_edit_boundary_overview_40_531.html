         <p><strong>编辑片体边界</strong>用于修改或替换片体的现有边界。您可以移除修剪或移除片体上独立的孔，或者，如果片体是单面片体，则可以延伸边界。</p>
         
         <table class="attentionTable attn_note">

               </td>
               <td class="attention_main">
                  
                  <p>这是修剪曲面的其中一种方法，但它将移除特征的参数。如果您想要保留参数，您可能需要使用<strong>修剪片体</strong>以及/或者<strong>修剪体</strong>。</p>
