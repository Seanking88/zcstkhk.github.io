<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择几何体</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择几何体</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm2_replace_edge</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_sheet_boundary/edit_free_form_repl_edge_open.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>编辑曲面</strong>工具条上的<strong>边界</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/edit_surface/sheet_boundary.gif" border="0" alt="Edit &gt; Surface &gt; Boundary" title="Edit &gt; Surface &gt; Boundary">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>编辑原片体</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择倒圆面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_sheet_boundary/edit_free_form_repl_edge_sel_face_1.png"></p>
                     
                     <p>将显示修剪选项列表。</p>
                     
                     <p><a href="#" onclick="showDialog('edit_sheet_boundary_options_1')">编辑片体边界选项</a></p>
                     
                     <p>您将通过指定一个平面来替换倒圆边。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>替换边</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>如果出现<strong>确认</strong>对话框，告诉您将移除片体中的参数，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您需要选择要替换的边，您将替换倒圆面左右两端的的边。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>选择片体右边的边并点击<strong>确定</strong>(或单击鼠标中键)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_sheet_boundary/edit_free_form_repl_edge_sel_edge_1.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div dojoType="dijit.Dialog" id="edit_sheet_boundary_options_1" title="编辑片体边界选项">
            <div dojoType="dijit.layout.ContentPane" href="edit_sheet_boundary_options_1.html" extractContent="true" tabIndex="0"></div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
