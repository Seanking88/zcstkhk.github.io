      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/edit_feature/edit_feature_parameters.gif" border="0">&nbsp;编辑特征参数概述</h2>
         <p>编辑特征参数有两种方法：<strong>可回滚编辑</strong>以及<strong>编辑特征参数。</strong></p>
         <p><strong>编辑特征参数</strong>允许您修改编辑小特征的创建参数。</p>
         <p>通常<strong>编辑特征参数</strong>时访问的对话框与创建特征时使用的对话框相同，因此可以改变大部分用于创建特征的输入参数。</p>
