         <h2>通过曲线组对话框编辑选项</h2>
         
         <p>根据您所选特征的类型，将在对话框中显示不同的选项。</p>
         
         <p>对话框的<strong>截面</strong>组允许您选择截面线串，以便您可将其删除、重新排序，或添加新截面线串。</p>
         
         <p>截面线串标签以它们的使用顺序显示。方向矢量也将出现在图形窗口中，这可以看出是如何选择这些截面线串来创建该特征的。</p>
         
         <p><strong>设置</strong>组允许您更改公差或选中(清除)<strong>保留形状</strong>复选框。</p>
         
         <p>您也可以使用对话框的<strong>连续性</strong>组来更改在起始或结束端的约束。</p>
         
         <p>您还可以更改补片类型、对齐、构造选项以及放样阶次。</p>
