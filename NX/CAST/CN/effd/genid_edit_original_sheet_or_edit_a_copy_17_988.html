      <title>编辑原片体或编辑副本</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>编辑原片体或编辑副本</h2>
         <p> 当您使用边界时，您必须确定是编辑选定片体的原始版本，还是编辑片体的副本。</p>
         <p><strong>名称</strong>输入框允许您在您输入名称的片体中执行所有更改。</p>
         <p><strong>编辑原片体</strong>将在选定片体上执行所有更改，除非使用<strong>撤销</strong>，否则片体的原始状态都不可用，如果选定的片体是参数化的，将会显示警告消息，指出该操作将从片体中移除参数。要求&ldquo;确定&rdquo;或&ldquo;取消&rdquo;操作。</p>
         <p><strong>编辑副本</strong>允许您保留片体的副本，该副本不与原始片体关联。新的片体将采用原始片体的栅格数，并使用当前系统颜色来区分新片体与原始片体。</p>
         <p>一旦您选择了一个选项并选择了一个要编辑的面，就会打开<strong>编辑片体边界</strong>对话框。</p>
         <div id="footer"></div>
      </div>
   </body>
