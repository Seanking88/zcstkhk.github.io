      <title>法向反向对话框</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>法向反向对话框</h2>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/reverse_normal/edit_free_form_rev_nrml_open.gif"></p>
         <p>如果所选的片体已经包含法向反向的特征，将出现一个对话框提示已经存在至少一个<strong>法向反向</strong>特征。</p>
         <p>系统会询问您是否创建一个新的法向反向特征。应用于一个片体的<strong>法向反向</strong>特征的数目没有限制。</p>
         <p> 如果您不想让片体的法向包含反向特征，可以删除<strong>法向反向</strong>特征。</p>
         <div class="verbose">
            <p>与其他特征一样，可以编辑、重新排序、抑制、删除和查询关于&ldquo;<strong>法向反向</strong>特征的信息。但是，不能对该特征使用平移命令，也不能使用<strong>编辑特征参数</strong>来改变<strong>法向反向</strong>特征。</p>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
