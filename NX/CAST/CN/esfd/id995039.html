<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义驱动方法</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义驱动方法</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>驱动方法</strong>组的<strong>方法</strong>列表中，选择<strong>曲线/点</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>曲线/点</strong>驱动方法允许您定义跟随投影到弯曲表面上的曲线的刀轨。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以关闭信息框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>曲线/点</strong>驱动方法对话框。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
