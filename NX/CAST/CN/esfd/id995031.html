<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择文本并定义深度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择文本并定义深度</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>几何体</strong>组中，点击<strong>指定制图文本</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_geometry/mill_text.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>文本几何体</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择图形窗口中的文本。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/fixed_contour/engraving_graphic52.gif"></p>
                     
                     <p>您选择的文本应该平行于底面。</p>
                     
                     <p>更多关于如何创建文本的信息，参见<strong>平面铣和型腔铣→文本雕刻</strong>课程。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>轮廓文本</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>刀轨设置</strong>组的<strong>文本深度</strong>输入框中，键入<strong>0.015</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>选定的文本将沿刀轴方向投影到部件表面，默认刀轴方向为+ZM，文本深度为雕刻时刀具切削到部件表面以下的深度。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
