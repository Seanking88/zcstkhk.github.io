               <p>创建主模型图纸</p>
               
            </li>
            <li class="condense">
               
               <p>管理大型装配图纸</p>
               
            </li>

           <p>在开始这些课程之前您应该先完成<strong>制图</strong>课程。</p>
          <p>此外，您应该熟悉 NX 用户界面，以及一般的产品术语和功能，这些信息包含在 <strong>NX 入门</strong>课程中。</p>
            <p>您也应该熟悉基本的 NX 特征建模和装配功能，它们包含在<strong>特征建模</strong>课程和<strong>装配</strong>课程中。</p>
