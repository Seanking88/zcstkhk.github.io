          <div class="title_division">课程对象</div>
            
            <p class="para_division">这些课程适用于任何想在 NX 中使用表达式的人。</p>
            
         </div>
         <div xmlns="">
            
           <div class="title_division">先决条件</div>
            
            <p>您应该熟悉 NX 建模和草图术语及技术，您也需要熟悉 Xess 或者 Excel 电子表格，并且您必须了解基本的电子表格术语。</p>
            <p>如果您没有建模经验，您应该把<strong>特征建模</strong>课程浏览一遍，如果您不熟悉 NX 用户界面，您应该把 <strong>NX中的基本概念</strong>课程浏览一遍。</p>
