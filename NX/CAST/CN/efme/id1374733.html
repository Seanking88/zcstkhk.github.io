<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在钻机外壳底部创建圆形边倒圆</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在钻机外壳底部创建圆形边倒圆</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择如图所示的边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/edge_blend/blend_drill_housing_5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>边倒圆</strong>对话框的<strong>要倒圆的边</strong>组中，设置下列参数：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>形状</strong> = <strong>圆形</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/pattern_feature/circular.gif" border="0"></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>半径 1</strong> = <strong>20</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您也可以使用动态手柄来修改半径值。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/edge_blend/blend_drill_housing_6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/edge_blend/blend_drill_housing_7.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
