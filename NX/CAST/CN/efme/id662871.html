<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>边倒圆选项</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>边倒圆选项</h2>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz" style="width:120px;">
                  <p><strong>可变半径点</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz" style="margin-left:125px;">
                  
                  <p>通过向边倒圆添加具有不重复半径值的点来创建可变半径圆角。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/edge_blend/edge_blend_option_variable.png"></p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz" style="width:120px;">
                  <p><strong>拐角倒角</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz" style="margin-left:125px;">
                  
                  <p>用于在边集中选择拐角终点，并在每条边上显示拖动手柄，以沿各条边增加拐角半径值。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/edge_blend/edge_blend_option_corner_setback.png"></p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz" style="width:120px;">
                  <p><strong>拐角突然停止</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz" style="margin-left:125px;">
                  
                  <p>使边倒圆在边的末端之前某点处突然停止。 </p>
                  
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/edge_blend/edge_blend_option_stopshort.png"></p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz" style="width:120px;">
                  <p><strong>修剪</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz" style="margin-left:125px;">
                  
                  <p>将边倒圆修剪到所选面或平面。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/edge_blend/edge_blend_option_trimming.png"></p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz" style="width:120px;">
                  <p><strong>溢出解</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz" style="margin-left:125px;">
                  
                  <p>控制如何处理倒圆溢出。当倒圆的相切边与该实体上的其他边相交时，就会发生倒圆溢出。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/edge_blend/edge_blend_option_overflow.png"></p>
                  
               </div>
            </div>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
