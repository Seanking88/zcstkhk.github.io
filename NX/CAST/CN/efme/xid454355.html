      <div class="contentType_concept">
         <h2>可变半径倒圆</h2>
         
         <p>您可以使用<strong>边倒圆</strong>对话框中的<strong>可变半径点</strong>组来创建可变半径倒圆，您可以指定在沿边倒圆的多个点处创建唯一的半径值。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/edge_blend/variable_radius_blend.png"></p>
         
         <p>可以通过下列方法来修改可变半径点位置：</p>
         
         <ul>
            
            <li>
               
               <p>拖动点</p>
               
            </li>
            
            <li>
               
               <p>在<strong>弧长百分比</strong>或<strong>弧长</strong>屏显输入框中键入想要的半径值</p>
               
            </li>
            
            <li>
               
               <p>在<strong>边倒圆</strong>对话框中输入想要的值</p>
               
            </li>
            
         </ul>
         
         <p>要删除点，在图形窗口中右击点或点手柄并选择<strong>移除</strong>，您也可以在<strong>边倒圆</strong>对话框的<strong>可变半径点</strong>列表中删除点。</p>
         
         <div id="footer"></div>
