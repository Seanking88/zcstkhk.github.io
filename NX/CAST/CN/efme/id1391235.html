<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用非对称偏置创建倒斜角</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用非对称偏置创建倒斜角</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>特征</strong>工具条的<strong>细节特征</strong>下拉菜单中，选择<strong>倒斜角</strong>。</p>
                  
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击对话框标题栏上的<strong>重置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/rail/reset.gif" border="0" alt="Reset" title="Reset">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>对话框将重置为默认状态。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择如图所示的外侧边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/chamfer/chamfer_10.png" alt="Select edge" title="Select edge"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>偏置</strong>组中，设置如下参数：</p>
                  
                  <ul class="hangingList">
                     
                     <li>
                        
                        <p><strong>横截面</strong> = <strong>非对称</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>距离 1</strong> = <strong>0.75</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>距离 2</strong> = <strong>2</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>预览</strong>组中的<strong>显示结果</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/show_result.gif" border="0" alt="Show Result" title="Show Result">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/chamfer/chamfer_11.png" alt="Chamfer created" title="Chamfer created"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>如果预览与如图所示类似，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
