         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/chamfer.gif" border="0">&nbsp;倒斜角</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：7&ndash;11  分钟</p>
         </div>
         <div></div><a name="ndxgenid_efme_8"></a>
         
         
         <p>使用<strong>倒斜角</strong>命令可斜接一个或多个体的边。</p>
         <p>根据体的形状，倒斜角可通过除料(1)或添料(2)来斜接边。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/chamfer/chamfer_ov.png"></p>
         
         
         <p>可通过指定以下各项来定义倒斜角的横截面：</p>
         <ul>
           <li>
             <p>一个对称偏置距离</p>
           </li>
           <li>
             <p>两个偏置距离</p>
           </li>
           <li>
             <p>一个偏置距离和一个角度</p>
           </li>
         </ul>
