      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/offset_region/dmx_offset_region.gif" border="0">&nbsp;偏置区域</h2>
         
         <p>使用<strong>偏置区域</strong>命令从当前位置偏置一组面并调整相邻面。 </p>
        <p>您可以：</p>
         <ul>
           <li>
             <p>通过一个步骤偏置一组面或整个体</p>
           </li>
           <li>
             <p>重新生成相邻圆角           </p>
           </li>
         </ul>
<p></p>
         
         
         <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">

          swfSrc : '../graphics/graphicLibrary/nx/videos/cad/synch_offset_region.swf',

          looping : 'false',

         <p><strong>偏置区域</strong>命令与<strong>偏置面</strong>命令类似，但是<strong>偏置区域</strong>具有以下优点：</p>
         <ul>
           <li>
             <p>可以使用<strong>面查找器</strong>选项来选择相关面</p>
           </li>
           <li>
             <p>相邻面将自动重新生成圆角</p>
           </li>
           <li>
             <p>您可以控制相交面的溢出行为           </p>
           </li>
         </ul>

               </td>
               <td class="attention_main">
                  
                  <p><strong>偏置区域</strong>命令不同于复制输入面的<strong>偏置曲面</strong>命令。</p>
                  
               </td>
            </tr>
         </table>
