<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>&nbsp;Editing sketches</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/modeling/part_navigator/pics_icon_nav_edit.png" border="0">&nbsp;编辑草图</h2><a name="ndxgenid_eesb_26"></a>
         
         <p>您可以用多种方式编辑草图。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/part_navigator/animation_sketch_edit.gif" alt="Editing a sketch" title="Editing a sketch"></p>
         <p>要编辑草图：</p>
         <ol start="1" type="1">
           <li>
             <p>在<strong>部件导航器</strong>或在图形窗口中选择该草图。</p>
           </li>
         </ol>
         <ol type="1" start="1">
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/modeling/part_navigator/widgets_mb3.gif" border="0" alt="Right-click" title="Right-click"> <strong>编辑</strong>或<strong>可回滚编辑</strong>。</p>
               
            </li>
            
            <li>
               
               <p>编辑草图中的尺寸或约束。</p>
               
            </li>
            
            <li>
               
               <p>单击<strong>完成草图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/modeling/part_navigator/ui_icon_finish_sketch.gif" border="0" alt="Finish Sketch" title="Finish Sketch">。</p>
               
            </li>
            
         </ol>
         <p>要编辑尺寸值而不更改约束，选择该草图并使用<strong>编辑参数</strong>。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/part_navigator/pics_bowl_edit1.png" alt="With a sketch selected, the command Edit Parameters displays sketch dimensions to edit." title="With a sketch selected, the command Edit Parameters displays sketch dimensions to edit."></p>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>也可以通过双击它们进行编辑。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
