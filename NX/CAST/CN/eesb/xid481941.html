<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Investigate the part</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des07_container_a</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/change_molded_part_01/molded_part.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>文件&rarr;另存为</strong>以保存您自己的副本，将前缀 <strong>des07</strong>替换为您名字的首字母缩写。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，注意到部件特征含有描述性的名称。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择<strong>边倒圆 (9)</strong>，然后按住 Shift 并选择<strong>草图 (1)</strong>并清除名称旁的绿色复选框 <img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/change_molded_part_01/green_check_box_pn.png" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>NX 将抑制您选择的特征。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>从<strong>草图 (1)</strong>开始，选中各个特征名称旁的复选框，以便您可以看出工程师如何构建这个部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
