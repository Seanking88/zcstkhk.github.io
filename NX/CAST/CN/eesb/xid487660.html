<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Editing process</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>编辑流程</h2>
         <p></p>
         <p>编辑给定模型时，大致流程如下：</p>
         <table border="0" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/analyze_design_intent.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <ol type="1" start="1">
                        
                        <li>
                           
                           <p>分析建模方法：</p>
                           
                           <ul>
                              
                              <li>
                                 
                                 <p class="no-bottom-margin">研究模型历史记录</p>
                                 
                              </li>
                              
                              <li>
                                 
                                 <p class="no-bottom-margin">分析模型的设计意图以及关联性</p>
                                 
                              </li>
                              
                              <li>
                                 
                                 <p class="no-bottom-margin">辨别要编辑的特征、特征参数、表达式或者草图</p>
                                 
                              </li>
                              
                           </ul>
                           
                        </li>
                        
                     </ol>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/edit_parameters.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <ol type="1" start="2">
                        
                        <li>
                           
                           <p>编辑表明设计意图的特征：</p>
                           
                           <ul>
                              
                              <li>
                                 
                                 <p class="no-bottom-margin">编辑表达式</p>
                                 
                              </li>
                              
                              <li>
                                 
                                 <p class="no-bottom-margin">编辑特征参数</p>
                                 
                              </li>
                              
                              <li>
                                 
                                 <p class="no-bottom-margin">编辑草图尺寸</p>
                                 
                              </li>
                              
                           </ul>
                           
                        </li>
                        
                     </ol>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/edit_unparameterized.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <ol type="1" start="3">
                        
                        <li>
                           
                           <p>不使用模型历史记录来编辑曲面：</p>
                           
                           <p>如果模型导入时不带模型历史记录，或者模型历史记录无法使用，那么您有两种可以使用的策略：</p>
                           
                           <ul>
                              
                              <li>
                                 
                                 <p class="no-bottom-margin">删除现有特征并创建新的特征，以添加或修改设计意图</p>
                                 
                              </li>
                              
                              <li>
                                 
                                 <p class="no-bottom-margin">使用<strong>同步建模</strong>命令来直接修改现有曲面</p>
                                 
                              </li>
                              
                           </ul>
                           
                        </li>
                        
                     </ol>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
