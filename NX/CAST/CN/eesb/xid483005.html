<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Increase the grip height</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>增加旋柄高度</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>同步建模</strong>工具条上的<strong>偏置区域</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/change_oil_cap_height/offset_region.png" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择油箱盖的顶部面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/change_oil_cap_height/oil_cap_top_selected.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>拖动距离手柄到<strong>3</strong> mm。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/change_oil_cap_height/oil_cap_top_moved.png"></p>
                     
                     <p>NX 将使周围特征与新的旋柄高度相适应。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>保存并关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
