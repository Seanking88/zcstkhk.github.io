<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Your answer: Deleting a feature is permanent, but suppressing it is temporary</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>删除特征是永久的，而抑制只是临时的</h2>
         <p>完全正确！</p>
         <p>删除特征是永久的，您可以在保存部件或者切换应用模块之前撤销删除操作。</p>
         <p>与删除特征不同，抑制只是临时的。</p>
         <p>抑制的特征将随部件保存，您在以后打开该部件时，仍然可以取消抑制特征。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
