         <h2>第二个部件中含有建模错误</h2>
         <p>实际上，两个部件构建的部件几何体都是正确的，在第二个部件中，原来的几何体是正确的，但是最初的设计意图并没有预料到您想要进行的设计更改。可以做得更好，但并没有建模错误。</p>
         <p>通常在抽壳命令之前进行边倒圆效果会更好，以使部件壁厚在壳厚度变化时仍能保持恒定。</p>
