      <div class="contentType_context">
         <h2>练习：不借助模型历史记录进行曲面编辑</h2>
         <div class="estimatedTime">
           <p>预计完成此练习需要：5&ndash;10  分钟</p>
         </div>
         <div></div>
         
         <table border="0" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>

               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/edit_offset_region1.png" alt="Making a design change using a Synchronous Modeling command." title="Making a design change using a Synchronous Modeling command."></p>

                  <td colspan="1" rowspan="1" width="20"></td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p>您的任务是增加油箱盖上旋柄的高度，以便用户更容易拧开油箱盖，这个部件含有模型历史记录特征，但并没有方便修改这个高度的参数。</p>
                     
                     <p class="no-bottom-margin">这个练习将介绍同步建模命令，它对于从其它 CAD 系统转换而来、不带模型历史记录的部件，或者没有较好的设计意图以允许您更改所需参数的部件来说，它很有用。</p>
