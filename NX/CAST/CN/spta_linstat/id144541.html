   <body>
      <div class="contentType_concept">
         <h2>使用迭代求解器</h2>
         
         <p><a name="ndxgenid_spta_linstat_27"></a>
            <a name="ndxgenid_spta_linstat_28"></a>
            <a name="ndxgenid_spta_linstat_29"></a>
            可以在<strong>解算方案</strong>对话框中打开<strong>迭代求解器</strong>选项，或在开始求解后提示时打开。</p>
         
         <p>迭代求解器：</p>
         
         <ul>
            
            <li>
               
               <p>相比标准稀疏矩阵求解器，它使求解更快，使用的内存更少，硬盘需求更小</p>
            </li>
            
            <li>
               
              <p>可用于不包含接触的线性静态分析</p>
               
            </li>
            
            <li>
               
               <p>显示大部分由实体单元组成的模型时，显示最佳的性能</p>
               
            </li>
            
            <li>
               
               <p>对大部分由抛物线四面体单元构成模型非常有效。</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/linear_static/ls_iterative.png"></p>
