      <title>网格收集器属性覆盖</title>
   </head>
   <body>
      <div class="contentType_process">
         <h2>网格收集器属性覆盖</h2><a name="ndxgenid_spta_meshintro_46"></a>
         <a name="ndxgenid_spta_meshintro_47"></a>
         
         
         <p>在仿真文件中，您可以在 FEM 文件中覆盖已指派给网格收集器的属性。</p>
         
         <p>如果您多个仿真文件，覆盖操作将让您可以浏览不同的物理属性如何影响求解结果。</p>
         
         <p>您也可以在 FEM 中文件创建覆盖，但这个工作流更少使用。</p>
         
         <p>要覆盖物理属性，在<strong>仿真导航器</strong>中，右击收集器并选择<strong>编辑属性覆盖</strong>。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
