         <h2>查看仿真文件</h2>
         <p>仿真文件中包含预先定义的杆身(shaft)与握把(grip)以及套圈(ferrule)与杆头(club head)之间的粘合连接，这些连接显示在<strong>仿真导航器</strong>中。</p>
