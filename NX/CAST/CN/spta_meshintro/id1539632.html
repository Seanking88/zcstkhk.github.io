         <h2>指派网格颜色</h2>
         
         <p>有多种方法可以控制网格颜色：</p>
         
         <ul>
            
            <li>
               
               <p>选择<strong>首选项&rarr;网格显示</strong></p>
               
            </li>
            <li>
               
               <p>要设置网格的默认颜色，使用<strong>用户默认设置</strong>对话框(浏览至<strong>仿真&rarr;网格显示</strong>)。</p>
               
            </li>
            
            <li>
               
               <p>要在生成网格前设置网格颜色，使用<strong>网格显示</strong>对话框。</p>
               
            </li>
            
            <li>
               
               <p>要修改现有网格的颜色，可以在<strong>仿真导航器</strong>中右击网格或网格收集器，然后选择<strong>编辑显示</strong>。</p>
               
            </li>
            
            <li>
               
               <p>要根据物理属性表或材料属性表设置单元颜色，选择<strong>首选项&rarr;模型显示</strong>，然后设置对话框中的<strong>基础颜色</strong>选项。</p>
               
            </li>
            
         </ul>
