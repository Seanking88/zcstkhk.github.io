         <p>要在选定体上创建三维实体的网格，使用<strong>3D 四面体网格</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/3d_tetrahedral_mesh.gif" border="0"> 命令，3D 网格对薄壁部件很有用，比如铸件、机加工件以及模制品。</p>
         
         <p>可以使用<strong>3D 四面体网格</strong>生成线性或抛物线四面体单元的网格。</p>
