      <title>创建网格收集器</title>
   </head>
   <body>
      <div class="contentType_process">
         <h2>创建网格收集器</h2><a name="ndxgenid_spta_meshintro_43"></a>
         
         
         <p>要创建网格收集器，您可以：</p>
         
         <ul>
            
            <li>
               
               <p>创建一个空的网格收集器并对其指派属性。然后可以将此收集器设为某个含有相同属性的网格的目标收集器</p>
               
            </li>
            
            <li>
               
               <p>创建一个网格收集器的同时也创建网格，完成后的网格被指派到新的收集器中</p>
               
            </li>
            
            <li>
               
               <p>使用自动创建选项创建网格收集器，对于只有少数网格的简单模型来说，自动创建选项将为每一个网格都指派一个网格收集器，自动创建的网格收集器将使用默认的物理属性并继承实体模型的材料属性，您可以在以后编辑自动创建的网格收集器以指派特定的物理以及材料属性</p>
               
            </li>
            
         </ul>
         
         <p>您可以使用<strong>仿真导航器</strong>查看并管理网格收集器。收集器按0D、1D、2D 或者 3D 单元类型分组。</p>
         
         <div id="footer"></div>
      </div>
   </body>
