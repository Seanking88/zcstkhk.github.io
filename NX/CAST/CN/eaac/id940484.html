<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开其它装配文件并编辑显示</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开其它装配文件并编辑显示</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中选择 <span class="fileName">des20_f1_ckp_001</span> 节点复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>打开的装配可以透过产品轮廓看见。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/define_product_outline/act_product_outline_4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配</strong>工具条上，点击<strong>显示产品轮廓</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/show_product_outline.gif" border="0" alt="Assemblies &rarr; Context Control &rarr; Show Product Outline" title="Assemblies &rarr; Context Control &rarr; Show Product Outline">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>新建的产品轮廓从图形窗口中消失了。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/define_product_outline/act_product_outline_8.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
