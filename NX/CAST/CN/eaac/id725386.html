      <div class="contentType_activity">

         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击并选择<strong>全部展开</strong>
 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assembly_navigator/expand_all.gif" border="0">。</p>

               </div>

            </li>

               <div class="stepAction">
