<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>非关联的装配有限元模型</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>非关联的装配有限元模型</h2><a name="ndxgenid_spta_afem_19"></a>
         
         
         <p>何时使用非关联装配有限元模型：</p>
         
         <ul>
            
            <li>
               
               <p>没有相应的 CAD 装配</p>
               
            </li>
            
            <li>
               
               <p>需要装配导入的、非基于几何体的或手工网格</p>
               
            </li>
            
         </ul>
         
         <p>要将组件有限元模型添加到非关联的装配有限元模型中，右击<strong>仿真导航器</strong>中的装配有限元模型并选择<strong>添加现有的</strong>。</p>
         
         <p>如果需要，重新定位组件有限元模型。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/assembly_fem/afem_nonassoc.gif"></p>
         
         
         <p>如果您要对涉及大量手工网格的问题建模，与单个多网格有限元模型文件相比，装配有限元模型提供更好的跟踪、管理、记录和重用功能。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
