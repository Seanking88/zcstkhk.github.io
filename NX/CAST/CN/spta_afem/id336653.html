         <h2>关联的装配有限元模型</h2>
         <a name="ndxgenid_spta_afem_17"></a>
         
         
        <p>何时使用关联装配有限元模型：</p>
         
         <ul>
            
            <li>
               
               <p>存在将对其建模的系统的 CAD 装配</p>
               
            </li>
            
            <li>
               
               <p>拥有或创建了 CAD 组件部件的基于几何体的有限元模型</p>
               
            </li>
            
         </ul>
         
         <p>要将现有的有限元模型映射到 CAD 组件中，在<strong>仿真导航器</strong>中右击被忽略的 CAD 组件部件并选择<strong>映射现有的</strong>。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/assembly_fem/afem_assoc.png"></p>
         
         
         <p>如果包含某个相同 CAD 组件的多个实例，右击被忽略的 CAD 组件部件并选择<strong>查找所有匹配的组件</strong>。然后右击所选项并选择<strong>映射现有的</strong>，以将组件有限元模型映射到所有匹配的 CAD 组件。</p>

      </div>
