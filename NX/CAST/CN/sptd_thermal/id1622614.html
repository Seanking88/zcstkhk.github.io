<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument">
   <head>
      <title>Review</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>Review</h2>
         <div id="topQuestionsContainer">
            <div class="questionsHeader">
               <div class="headerTitle">
                  <p>Question</p>
               </div>
               <div class="quesionButtons">
                  <div class="qButton" id="qButton_1">
                     <p>1</p>
                  </div>
               </div>
            </div>
            <div id="questionsContainer">
               <div class="question" id="question1" answered="false" numanswers="2" questiontype="fillInBlank">
                  <p>True or false. Design Simulation can use the results of a thermal analysis in a structural model to predict thermal stresses.</p>
                  <p class="questionInstruction">Select one.</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q1a1" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q1a1" type="radio" correct="no" name="question1Grp"></input></td>
                           <td>
                              <p>False</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q1a2" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q1a2" type="radio" correct="yes" name="question1Grp"></input></td>
                           <td>
                              <p>True</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div id="showFeedbackContainer"><span showLabel="true" id="feedbackButton" title="Show feedback" dojoType="xps.form.Button" onClick="showQuestionFeedback()">Show feedback</span></div>
            </div>
            <div class="helpTextContainer">
               <p class="questionFeedback" id="incorrect">Incorrect.</p>
               <p class="questionFeedback" id="correct">Correct.</p>
               <div class="questionHelp" id="questionHelp1"></div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
