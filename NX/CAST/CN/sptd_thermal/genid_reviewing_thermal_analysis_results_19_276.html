         <h2>Thermal analysis results types</h2>
         <a name="ndxgenid_sptd_thermal_22"></a>
         
         <a name="ndxgenid_sptd_thermal_23"></a>
         
         
         <p>Thermal analysis results include:</p>
         
         <ul>
            
            <li>
               
               <p>Temperature &mdash; A nodal scalar.</p>
               
            </li>
            
            <li>
               
               <p>Temperature gradient &mdash; Shows changes in temperature throughout the model.</p>
               
            </li>
            
            <li>
               
               <p>Heat flux &mdash; Describes the movement of thermal energy throughout the model.</p>
               
            </li>
            
         </ul>
