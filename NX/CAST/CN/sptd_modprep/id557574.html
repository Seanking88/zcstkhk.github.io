      <div class="contentType_">
         <h2>删除面</h2>
         
         <p><a name="ndxgenid_sptd_modprep_11"></a>
            要删除面，使用<strong>删除面</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/modeling/synchronous_modeling/delete_face.gif" border="0"> 命令，您可以：</p>
         
         <ul>
            
            <li>
               
               <p>通过延伸相邻面来自动修复模型中删除面留下的开放区域。</p>
               
            </li>
            
            <li>
               
               <p>保留相邻圆角。</p>
               
            </li>
            
         </ul>
         
         <p>在修改没有特征历史记录的导入模型时，<strong>删除面</strong>尤为有用。 </p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/synchronous_modeling/sm_05.gif" border="0"></p>
