         <h2>准备修改理想化部件</h2>
         
         
         <p>要对理想化部件进行修改，必须先为要修改的几何体<strong>创建关联副本</strong>。</p>
         
         <p>根据您的要求，可使用两种不同的技术来实现对理想化部件的修改：</p>
         
         <ul>
            
            <li>
               
               <p>使用<strong>提升</strong>命令来提升选定的实体或片体。</p>
               
           </li>
            
            <li>
               
               <p>使用<strong>WAVE 几何体链接器</strong>命令来为选定的实体或片体，以及几何特征(例如边和面)创建 WAVE 链接。</p>
               
            </li>
            
        </ul>
