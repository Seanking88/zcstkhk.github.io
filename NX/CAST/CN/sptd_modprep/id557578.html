<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建和更新网格的工作流</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>创建和更新网格的工作流</h2>
         
         <p><a name="ndxgenid_sptd_modprep_23"></a>
            
         </p>
         
         <ol type="1" start="1">
            
            <li>
              <p>在 NX 中打开模型。</p>
            </li>
            <li>
              <p>在<strong>设计仿真</strong>应用模块中显示 FEM 文件。</p>
            </li>
            <li>
              <p>对模型划分网格。</p>
            </li>
            <li>
              <p>显示主模型部件并返回到<strong>建模</strong>应用模块。</p>
            </li>
            <li>
              <p>使用<strong>同步建模</strong>来修改部件。</p>
            </li>
            <li>
              <p>打开<strong>设计仿真</strong>并重新显示 FEM 文件。</p>
            </li>
            <li>
              <p>更新网格。</p>
            </li>
            
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
