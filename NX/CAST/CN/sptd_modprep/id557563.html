         <h2>使用同步建模来修改部件</h2>
         
         
         
         
         <p><strong>同步建模</strong>命令用于修改模型，而无须考虑该模型的原始状态、关联性或特征历史记录。</p>
         
         
         <p>您可以使用同步建模来执行以下操作：</p>
         
         <ul>
            
            <li>
              <p>解决偏差问题，例如缝隙和长条面</p>
            </li>
            <li>
              <p>使复杂问题简单化，例如去除孔洞和圆角</p>
            </li>
            <li>
              <p>对设计变更提出建议</p>
            </li>
            <li>
              <p>检查假设分析方案</p>
            </li>
            
         </ul>
         
         <p>设计修订可以快速应用于有限元模型，且 CAD 模型的完整性得以保留。</p>
