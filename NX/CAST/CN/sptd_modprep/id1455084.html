<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用相关命令来修改部件</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>使用相关命令来修改部件</h2>
         
         <p>使用<strong>同步建模</strong>中的<strong>相关</strong>命令来移动选定的面，并让它与其它面相关联，您可以在面之间指定以下类型的关系。</p>
         
         <ul>
            
            <li class="condense">
               
               <p>设为共面</p>
               
            </li>
            
            <li class="condense">
               
               <p>设为共轴</p>
               
            </li>
            
            <li class="condense">
               
               <p>设为相切</p>
               
            </li>
            
            <li class="condense">
               
               <p>设为对称</p>
               
            </li>
            
            <li class="condense">
               
               <p>设为平行</p>
               
            </li>
            
            <li class="condense">
               
               <p>设为垂直</p>
               
            </li>
            
            <li class="condense">
               
               <p>设为固定</p>
               
            </li>
            
            <li class="condense">
               
               <p>设为偏置</p>
               
            </li>
            
         </ul>
         
         <p>您也可以查看或删除已有的面关系(比如锁定的尺寸、固定面以及偏置关系)。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
