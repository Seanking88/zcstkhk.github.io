<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Perform a simple clearance check</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>执行简单间隙检查</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<span class="uiTerm">分析</span>&rarr;<span class="uiTerm">装配间隙</span>&rarr;<span class="uiTerm">简单间隙检查 </span><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/simple_clearance_check.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<span class="uiTerm">类选择</span>对话框的<span class="uiTerm">对象</span>组中，点击<span class="uiTerm">全选</span>并点击<span class="uiTerm">确定</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<span class="uiTerm">干涉检查</span>导航器中，选择各个列出的干涉并点击<span class="uiTerm">隔离干涉</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_drive_analysis_project_7.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>查看各个干涉并思考如果对设计做更改是否会被批准，如果会，进行必要的设计更改。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>一些组件设计时就带有明显的干涉，而其它的是定位后与其它的组件接触，所以查看各个节点是有必要的。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_drive_analysis_project_8.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
