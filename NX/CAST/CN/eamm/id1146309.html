<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Disassemble the assembly</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>拆卸装配</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<span class="uiTerm">泵装配序列</span>面板中，展开<span class="uiTerm">已预装</span>文件夹。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table bgcolor="white" frame="box" rules="all" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/sequence_nav1.png" border="0"> 序列_1
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/sequence_nav_arrangements.png" border="0"> Arrangement 1
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/sequence_nav_ignored.png" border="0"> 已忽略
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/sequence_nav_preassembled.png" border="0"> 已预装
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择所有<span class="uiTerm">已预装</span>组件节点，右击并选择<span class="uiTerm">拆卸</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>选择第一个节点并按住 shift 选择最后一个节点来选择全部组件。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>工作视图不再显示装配组件，且<span class="uiTerm">序列导航器</span>中的各个组件都由一个序列节点表示。</p>
                     
                     <table bgcolor="white" class="navigator" frame="box" rules="all" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/sequence_nav_component.png" border="0"> des15_valve_arm_c
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/sequence_nav_component.png" border="0"> des15_valve_housing_c
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/sequence_nav_component.png" border="0"> des15_valve_tierod_bolt_c
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
