<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add the hardware to the assembly</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加硬件到装配中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>添加并约束 <span class="literalText">des15_nut_clamp_b</span> 到吊环顶部，您需要一个从螺帽顶部到吊扣顶平面<span class="literalText">0.25</span>的距离约束。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_create_clamp_project_11.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>添加并约束两个 <span class="literalText">des15_pin_clamp_b</span> 组件，这两个组件将固定虎钳帽与虎钳台。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_create_clamp_project_12.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>完成的装配应该和下图类似</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_create_clamp_project_13.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>不保存关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
