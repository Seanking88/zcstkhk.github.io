<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Analyze a subassembly</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>分析一个子装配</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<span class="uiTerm">向下报告装配</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/hd3d/explore_visual_report/report_down_assembly.gif" border="0">直到组件<span class="uiTerm">计数</span>值为<span class="literalText">7</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p> 在<span class="uiTerm">报告向下装配</span>对话框中，点击<span class="uiTerm">是</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在 <span class="uiTerm">HD3D 工具导航器</span>中，将<span class="uiTerm">图例样式</span>更改为<span class="uiTerm">树</span>并展开<span class="uiTerm">部分受约束</span>节点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>从图例列表中，右击 <span class="literalText">des15_drive_hub_assm_a</span> 并选择<span class="uiTerm">设为显示部件</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_drive_analysis_project_5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<span class="uiTerm">刷新报告</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/hd3d/visual_reporting/refresh_report.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>有三个部分约束的组件。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<span class="uiTerm">可视报告</span>工具条上，点击<span class="uiTerm">停用报告</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/delete_blk.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在<span class="uiTerm">装配导航器</span>中，展开<span class="uiTerm">约束</span>节点来选择并查看各个已存的装配约束。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_drive_analysis_project_6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>如果组件未约束，那么就可以根据设计意图，添加额外的装配约束，或者编辑现存的约束。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
