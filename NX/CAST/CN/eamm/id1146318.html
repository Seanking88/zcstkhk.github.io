<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add a camera step and play the completed sequence</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加一个摄像机步并播放完成的序列</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>转到您的工作视图以便您能更好地看见内部的组件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assemblies_activities_projects_part_valve4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<span class="uiTerm">序列</span>工具条上，点击<span class="uiTerm">记录摄像位置</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assembly_sequencing_and_motion/record_camera_position.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<span class="uiTerm">序列导航器</span>中，重新排列摄像机步到<span class="literalText">装配2个拍杆螺钉</span> 步之前。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assemblies_activities_projects_part_valve10.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>右击步骤<span class="literalText">190</span>的 <span class="literalText">des15_valve_housing_c</span>，并选择<span class="uiTerm">转到步骤</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<span class="uiTerm">序列回放</span>工具条上，点击<span class="uiTerm">向前播放</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assembly_sequencing_playback/play_forwards.gif" border="0"> 并观看序列。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../xps3/graphics/xpsPlayer.swf',
          graphSrc : '',
          align : 'center',
          base : './',
          height : '363',
          width : '304',
          bgcolor : '#FFFFFF',
          flashVersion : '9',         
          looping : 'false',
          play : 'true',
          menu : 'true',
          parameters : 'mySound=false,dependentFile1=..%2Fgraphics%2FnonLocalized%2Fnx%2Ficons%2Fanimations%2Fflash%2Fassemblies%2Fassm_valve_seq.swf,dependentFile2=..%2Fxps3%2Fgraphics%2Fnav_buttons.txt'
      }
      top.loadFlash(this,flashData);
    </script></div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<span class="uiTerm">装配序列</span>工具条，点击<span class="uiTerm">完成</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assembly_sequencing_and_motion/finish_sequence.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>不保存关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
