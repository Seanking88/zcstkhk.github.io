<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Analyze the remaining subassemblies and the top level assembly</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>分析剩余的子装配与顶层装配</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>转回到顶层装配 <span class="literalText">drive_assm_a</span> assembly。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_drive_analysis_project_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>对各个组件创建 <span class="uiTerm">HD3D 可视报告</span>位置状态并对组件执行间隙检查。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_drive_analysis_project_9.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>进行任何您觉得必要的设计或定位更改，并再次执行在顶层装配中相同的报告。如果需要，再重复这个步骤。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
