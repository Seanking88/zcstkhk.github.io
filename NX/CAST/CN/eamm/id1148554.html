<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add and constrain the lug to the assembly</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加并约束吊环(lug)到装配中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>使用<span class="uiTerm">添加组件</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/add_component.gif" border="0">命令来添加 <span class="literalText">des15_lug_clamp_b</span> 到装配中，对于<span class="uiTerm">定位</span>选项，使用<span class="uiTerm">通过约束</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>使用下图来对齐 <span class="literalText">des15_lug_clamp_b</span> 的中心线和 <span class="literalText">des15_base_clamp_b</span> 上的孔。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_create_clamp_project_7.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在吊环的两个平面与虎钳台的两个内表面间创建一个<span class="uiTerm">中心2对2</span>约束。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_create_clamp_project_8.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在吊环的圆柱杆与下图所示的面之间创建一个<span class="literalText">90</span>度的<span class="uiTerm">角度</span>约束。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_create_clamp_project_9.png"></p>
                     
                  </div>
                  <div class="stepInformation">
                     
                     <p>在执行完这一步后，装配看起来应该和下图类似。</p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>为了更清楚地看见组件，在装配级别的约束显示已关闭。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_create_clamp_project_10.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
