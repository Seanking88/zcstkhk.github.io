<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create the assembly file</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>新建装配文件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des15_clamp_base_b</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_create_clamp_project_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>使用<span class="uiTerm">新建父对象</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/create_new_parent.gif" border="0" alt="Assemblies &gt; Component &gt; Create New Parent" title="Assemblies &gt; Component &gt; Create New Parent">来创建一个名为<span class="fileName">虎钳装配</span>的英寸装配文件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>添加<span class="uiTerm">固定</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/assembly_constraints/fix.gif" border="0"> 装配约束到 <span class="literalText">des15_clamp_base_b</span> 中。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_create_clamp_project_2.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
