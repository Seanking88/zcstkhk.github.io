<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Examine the assembly structure</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看装配结构</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>您将<span class="uiTerm">使用部分加载</span>打开 <span class="literalText">des15_drive_assm_a</span> 的所有组件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/projects/assm_drive_analysis_project_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>使用<span class="uiTerm">装配导航器</span>来查看结构。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>在<span class="uiTerm">装配导航器</span>背景中右击并选择<span class="uiTerm">全部展开</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assembly_navigator/expand_all.gif" border="0">来查看整个装配结构。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>运行一次<span class="uiTerm">列出组件</span>报告并查看各个组件的细节。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>使用<span class="uiTerm">信息</span>窗口查看以确保所有的组件都是毫米单位。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>查看<span class="uiTerm">引用集名</span>和<span class="uiTerm">定位</span>信息。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>每个组件都是部分加载的。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>如果有任何组件或子装配没有使用 <span class="uiTerm">MODEL</span> 或<span class="uiTerm">整个部件</span>引用集，就做必要的更改以确保它们使用。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>关闭<span class="uiTerm">信息</span>窗口。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
