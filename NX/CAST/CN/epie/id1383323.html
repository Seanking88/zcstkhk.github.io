      <div class="contentType_concept">
         <h2>安全标记</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：6&ndash;11  分钟</p>
         </div>
         <div></div>
         
         <p>在打开部件时，安全标记显示在一个信息窗口中。用户在加载部件前必须认可确认该标记。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/pmi/security_marking/marking_message.png"></p>
         
         
         <p>下面是不同类型的安全标记：</p>
         
         <table border="1" cellpadding="4" cellspacing="0" width="90%" align="center">
            
            <colgroup span="1">
               
               <col align="right" span="1" width="20%">
               
               <col span="1" width="80%">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1" valign="middle">
                     
                     <p align="center" class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/government_security_information.gif" border="0"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>政府安全性信息</strong> &ndash; 在部件文件内储存政府安全信息。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1" valign="middle">
                     
                     <p align="center" class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/company_proprietary_information.gif" border="0"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>公司所有权信息</strong> &ndash; 标识属于公司所有的部件是只供内部使用还是供外部使用。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1" valign="middle">
                     
                     <p align="center" class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/export_control.gif" border="0"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>导出控制</strong> &ndash; 在部件文件内储存导出控制说明。</p>
                     
                  </td>
                  
               </tr>
