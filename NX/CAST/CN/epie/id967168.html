<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑一般注释</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑一般注释</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击您刚刚创建的质量注释。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>整个部件都将高亮显示，这是因为两个注释都与部件文件中的现有体关联。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将注释的<strong>类别</strong>更改为<strong>图纸注释</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>标识符也将变为<strong>图纸页 2上的注释</strong>，文本将变为 <strong>NOTES CONTINUED ON SHEET 2</strong>。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/general_note/note_1_3_done.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
