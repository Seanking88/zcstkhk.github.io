<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建政府安全性信息标记</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建政府安全性信息标记</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">pmi1_security_1</span>，如果需要，开始<strong>PMI </strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/security_marking/pmi_intro_security_1_open.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>产品制造信息→安全标记→政府安全性信息</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/government_security_information.gif" border="0" alt="PMI &gt; Security Marking &gt; Government Security Information" title="PMI &gt; Security Marking &gt; Government Security Information">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>属性</strong>组中，使用默认标题 <strong>Government Security Info</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>确保<strong>标识符</strong>是设置为<strong>政府目的权利</strong> (GOVERNMENT PURPOSE RIGHTS)。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>原点</strong>组的<strong>方向</strong>下方，确保<strong>平面</strong>是设置为<strong>模型视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/annotation_plane/annotation_plane.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>将标记放置在部件下方。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/security_marking/pmi_intro_govt_sec_done.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
