         <h2>部件标识</h2>
         
         <p>使用<strong>部件标识</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/part_identification.gif" border="0"> 来将您的模型与部件信息关联。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/specialized/part_identification/part_id_note.png"></p>
         
         
         <p>您可以将部件标识应用于：</p>
         
         <ul>
            
            <li>
               
               <p>组件</p>
               
            </li>
            
            <li>
               
               <p>体</p>
               
            </li>
            
         </ul>

               </td>
            </tr>
