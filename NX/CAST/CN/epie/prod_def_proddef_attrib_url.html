      <div class="contentType_concept">
         <h2>URL 注释</h2>
         
         <p>使用 <strong>URL 注释</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/url_note.gif" border="0"> 命令来将您的模型与 URL 链接关联。这种注释对于关联外部文档很有用，比如说明书。</p>
         
         <p>URL 使用您默认的网页浏览器打开。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/pmi/specialized/url_note/url_note.png"></p>
         
         
         <p>您可以将 URL 注释应用于：</p>
         
         <ul>
            
            <li class="condense">
               
               <p>组件</p>
               
            </li>
            
            <li class="condense">
               
               <p>曲线</p>
               
            </li>
            
            <li class="condense">
               
               <p>边</p>
               
            </li>
            
            <li class="condense">

            </li>
            
            <li class="condense">

            </li>
            
            <li class="condense">
               
               <p>基准</p>
               
            </li>
            
            <li class="condense">
               
               <p>点</p>
               
            </li>
            
            <li class="condense">
               
               <p>CSYS</p>
               
            </li>
            
         </ul>
