   <body>
      <div class="contentType_concept">
         <h2>特定注释</h2>
         
         <p>使用<strong>特定注释</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/specific_note.gif" border="0"> 命令来将您模型中的几何体与注释关联。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/pmi/specialized/specific_note/specific_note.png"></p>
         
         
         <p>您可以将特定注释应用于：</p>
         
         <ul>
            
            <li class="condense">
               
               <p>面</p>
               
            </li>
            
            <li class="condense">
               
               <p>边</p>
               
            </li>
            
            <li class="condense">
               
               <p>曲线</p>
               
            </li>
            
            <li class="condense">
               
               <p>点</p>
               
            </li>
            
         </ul>
         
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果<strong>特定注释</strong>命令没有显示在 <strong>PMI</strong> 工具条中，您可要使用<strong>定制</strong>对话框来添加它。</p>
                  
               </td>
            </tr>
         </table>
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">应用模块</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">PMI</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>PMI→PMI 专用</strong>下拉菜单→<strong>特定注释</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/specific_note.gif" border="0"></p>

                  </td>
                  
               </tr>
               
            </table>
            
         </div>
