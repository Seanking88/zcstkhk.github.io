   <body>
      <div class="contentType_concept">
         <h2>公司所有权信息</h2>
         
         <p>使用<strong>公司所有权信息</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/company_proprietary_information.gif" border="0"> 命令来将部件标记为仅供公司内部使用，或者供外部使用。您也可以提供其它要显示的信息。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/pmi/security_marking/comp_pro_info.png"></p>
         
         
         <p>您可以将标记附着到部件中的几何体上，但标记将应用于整个部件。您对一个部件只能应用一个公司所有权信息。</p>

                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>PMI→PMI 安全标记</strong>下拉菜单→<strong>公司所有权信息</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/company_proprietary_information.gif" border="0"></p>
                     
                  </td>
                  
               </tr>
