   <body>
      <div class="contentType_concept">
         <h2>定位器指示符</h2>
         
         <p>使用<strong>定位器指示符</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/locator_designator.gif" border="0"> 命令来标记部件中精确定位组件的特征(比如孔、特征边或曲面补片)。</p>
         
         
         <p>定位器指示符由下列对象组成：</p>
         
         <ul>
            
            <li>
               
               <p>包括何时使用定位器的符号</p>
               
            </li>
            
            <li>
               
               <p>字母，表示用作定位器的部件特征的类型</p>
               
            </li>
            
            <li>
               
               <p>修改器，标明定位器使用的特殊场合</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/pmi/specialized/loc_designator/loc_des.png"></p>
         
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果<strong>定位器指示符</strong>命令没有显示在 <strong>PMI</strong> 工具条中，您可要使用<strong>定制</strong>对话框来添加它。</p>
                  
               </td>
            </tr>
         </table>
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">应用模块</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">PMI</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>PMI→PMI 专用</strong>下拉菜单→<strong>定位器指示符</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/locator_designator.gif" border="0"></p>
                     
                  </td>
                  
               </tr>

                     <p class="no-bottom-margin"><strong>产品制造信息→专用→定位器指示符</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
