<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>政府安全性信息</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>政府安全性信息</h2>
         
         <p>使用<strong>政府安全性信息</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/government_security_information.gif" border="0"> 命令以在部件文件内储存政府安全信息。允许该信息被打开该部件的任何人看见。您对一个部件只能应用一个政府安全性信息。</p>
         
         <p>您可以将标记附着到部件中的几何体上，但标记将应用于整个部件。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/pmi/security_marking/gov_sec_info.png"></p>
         
         <p>有五种政府安全信息：</p>
         
         <ul class="unmarkedList">
            <li>
               
               <p><strong>政府目的权利</strong></p>
               
            </li>
            <li>
               
               <p><strong>限制权利</strong></p>
               
            </li>
            <li>
               
               <p><strong>政府目的权利 — 软件</strong></p>
               
            </li>
            <li>
               
               <p><strong>要求提交给 USG 的自由信息法案</strong></p>
               
            </li>
            <li>
               
               <p><strong>自愿提交给 USG 的自由信息法案</strong></p>
               
            </li>
         </ul>
         
         
         <div class="division">
            
           <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>PMI→PMI 安全标记</strong>下拉菜单&rarr;<strong>政府安全性信息</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/government_security_information.gif" border="0"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>产品制造信息→安全标记&rarr;政府安全性信息</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         <div id="footer"></div>
