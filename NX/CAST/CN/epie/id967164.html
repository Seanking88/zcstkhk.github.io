<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建显示实例</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建显示实例</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>原点</strong>组的<strong>方向</strong>下方，确保<strong>平面</strong>是设置为<strong>模型视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/annotation_plane/annotation_plane.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在图形窗口中，将注释拖动至部件下方，然后单击以放置它。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/general_note/note_1_1_done.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>一般注释</strong>对话框中的<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
