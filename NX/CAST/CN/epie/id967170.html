<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>生成 PMI 报告</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>生成 PMI 报告</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>信息→产品制造信息→报告</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>报告</strong>列表中，选择<strong>工作部件中的所有 PMI</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>当您的工作部件是一个装配并且您选择<strong>工作部件中的所有 PMI</strong> 时，将会出现<strong>包括所有组件 PMI</strong> 复选框。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将会生成一个电子表格，其中显示了部件中全部 PMI 对象的相关信息。</p>
                     
                     <p>您可要使用电子表格来帮助您分析并排序数据。</p>
                     
                     <p>注意到处于电子表格模式时，无法操作 NX。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
