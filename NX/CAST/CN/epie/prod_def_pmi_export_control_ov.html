   <body>
      <div class="contentType_concept">
         <h2>导出控制</h2>
         
         <p>使用<strong>导出控制</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/export_control.gif" border="0"> 命令来在部件文件内储存导出控制说明。允许该信息被打开该部件的任何人看见。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/pmi/security_marking/export_controlled.png"></p>
         
         
         <p>您可以将标记附着到部件中的几何体上，但标记将应用于整个部件。您对一个部件只能应用一个导出控制信息。</p>
         
         
         <div class="division">
            
           <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>PMI→PMI 安全标记</strong>下拉菜单→<strong>导出控制</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/export_control.gif" border="0"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="bottom">

                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>产品制造信息→安全标记→导出控制</strong></p>
