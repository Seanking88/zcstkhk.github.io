<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建一般注释</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建一般注释</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">pmi1_notes_1</span>，如果需要，开始 <strong>PMI</strong> 应用模块。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/general_note/notes_1_open.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>产品制造信息&rarr;专用&rarr;一般注释</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/general_note.gif" border="0" alt="PMI &gt; Specialized &gt; General Note" title="PMI &gt; Specialized &gt; General Note">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>属性</strong>组中，在<strong>标题</strong>输入框中键入<strong>一般注释</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>类别</strong>列表中选择<strong>用户定义</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>标识符</strong>将变为 <strong>User Defined</strong>。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>文本</strong>输入框中，键入下列文本：</p>
                  
                  <p><strong>生产这个部件时按照生产时已批准生效的制造标准进行。</strong></p>
                  <p>译者注：您可能需要点击<strong>设置</strong>组的<strong>样式</strong>，然后在<strong>文字</strong>选项卡的<strong>字体</strong>列表中选择一个中文字体才能显示中文。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
