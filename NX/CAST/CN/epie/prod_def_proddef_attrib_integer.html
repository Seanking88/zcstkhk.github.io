      <div class="contentType_concept">
         <h2>整数注释</h2>
         
         <p>使用<strong>整数注释</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/integer.gif" border="0"> 命令来将您的模型与整数值关联。整数注释是一个一般的注释类型，当您没有其它合适的 PMI 时使用。可以将它应用于任何几何体。</p>
         
         <p>默认情况下，图形窗口将显示由标题和整数(前缀为 <strong>Integer</strong>)组成。您的系统管理员可能设置了不同的注释结构。</p>
         
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果<strong>整数注释</strong>命令没有显示在 <strong>PMI</strong> 工具条中，您可要使用<strong>定制</strong>对话框来添加它。</p>
                  
                  
               </td>
            </tr>
         </table>
