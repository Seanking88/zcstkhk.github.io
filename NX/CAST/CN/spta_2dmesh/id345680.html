         <h2>创建2D 映射网格</h2><a name="ndxgenid_spta_2dmesh_67"></a>
         <a name="ndxgenid_spta_2dmesh_68"></a>
         <a name="ndxgenid_spta_2dmesh_69"></a>
         
         
         <p>要在选定的三边或四边面上生成结构化的网格，使用<strong>2D 映射网格</strong>命令。结构化网格也称为映射网格，可在选定的面上生成线性、抛物线三角形或四边形单元结构化网格。</p>
         
         <p>映射网格有如下特性：</p>
         
         <ul>
            
            <li>
               
               <p>它们比自由网格更好地允许您控制单元在曲面上的分布</p>
               
            </li>
            
            <li>
               
               <p>在划分某一类型几何体(比如圆角或圆柱)时特别有用</p>
               
            </li>
            
         </ul>
         
         <p>如果在一个三边面上生成一个映射网格，您可以控制网格锐化的顶点位置。</p>
