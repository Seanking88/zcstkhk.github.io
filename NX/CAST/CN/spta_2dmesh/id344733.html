      <div class="contentType_concept">
         <h2>在圆角或圆柱体上定义2D 网格</h2>
         <a name="ndxgenid_spta_2dmesh_28"></a>
         <a name="ndxgenid_spta_2dmesh_29"></a>
         <a name="ndxgenid_spta_2dmesh_30"></a>
         
         
        <p>在模型上创建 2D 网格时，您可能想要使用不同的准则（例如，与用于剩余几何体不同的单元大小）在圆角或圆柱体曲面上创建网格。</p>
         
         <p>对于 2D 网格，您可以使用<strong>圆角面</strong>和<strong>圆柱面</strong>选择方法结合 <strong>2D 网格</strong>对话框中的选项来控制圆角和圆柱体上的网格生成。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/meshing/2d/fillet_options1.png"></p>
         
         
         <p>对于 <strong>2D 网格</strong>，当使用<strong>圆角面</strong>或<strong>圆柱面</strong>选择方法时，如果软件检测到任何满足指定准则（由您在<strong>智能选择器选项</strong>中定义）的曲面，则软件将在 <strong>2D 网格</strong>对话框中显示附加的选项。</p>
         
         <div id="footer"></div>
