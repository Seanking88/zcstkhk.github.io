   <body>
      <div class="contentType_activity">
         <h2>查看结果</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/view/top_view.gif" border="0">&nbsp;<strong>俯视图</strong>(<strong>视图</strong>工具条—<strong>定向视图</strong>下拉菜单)</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/shell_post_processing/post_image_base.png"></p>
         <p>云图显示的分布并不对称。</p>
         <p>一个可能引起不符的原因是网格的壳单元法向不一致，因为折弯应力沿壳的厚度方向从张力到压力变化，绘制的结果表面当法向不一致时，在网格接触面将存在较大的不连续。</p>
         <p>您将使用<strong>有限元模型检查</strong>命令来检查壳单元法向的一致性。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/function_graph/xy_graph/return_to_model.gif" border="0">&nbsp;<strong>返回到模型</strong>(<strong>布局管理器</strong>工具条)
         </p>
