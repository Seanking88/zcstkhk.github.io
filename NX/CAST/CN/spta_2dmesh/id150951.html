         <h2>创建2D 自由网格</h2><a name="ndxgenid_spta_2dmesh_8"></a>
         <a name="ndxgenid_spta_2dmesh_9"></a>
         <a name="ndxgenid_spta_2dmesh_10"></a>
         <a name="ndxgenid_spta_2dmesh_11"></a>
         
         
         <p>可以使用 <strong>2D 网格</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/2d_mesh.gif" border="0"> 命令在选定的面上生成线性或抛物线三角形或四边形单元网格。2D 单元一般也称为壳单元或板单元。可以使用 <strong>2D 网格</strong>在选定的面上创建单元网格。</p>
         
         <p>使用 <strong>2D 网格</strong>时，软件在您的几何体上自动生成自由（非结构化）网格。自由网格是柔性的，允许您通过较少的用户输入来对复杂几何体自动划分网格。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/meshing/2d/2d_example1.gif"></p>
         <p>下面的示例显示了在中面上生成的2D 网格。</p>
