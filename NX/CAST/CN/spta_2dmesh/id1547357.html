         <h2>显示壳单元法向</h2><a name="ndxgenid_spta_2dmesh_88"></a>
         <a name="ndxgenid_spta_2dmesh_89"></a>
         
         
         <p>NX 中的中面哪一侧认为是顶面和底面取决于壳单元的法向，壳单元的法向由一个指向顶面的箭头来可视化表示，要显示壳单元法向，使用<strong>有限元模型检查</strong>命令，从下拉菜单中选择<strong>2D 单元法向</strong>，然后点击<strong>显示法向</strong>。</p>
         
         <p>您应该检查壳单元法向的一致性，并在求解模型前先纠正任何不一致，定义单元法向的不一致可能导致错误的后处理显示，要反转壳单元法向，使用<strong>有限元模型检查</strong>命令，选择要反转方向的网格，然后点击<strong>显示法向</strong>。</p>
