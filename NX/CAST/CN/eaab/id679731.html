   <body>
      <div class="contentType_concept">
         <h2>重量管理概念</h2>
         
         <p>重量管理作为其它在分析命令下可用的质量属性功能的补充。</p>
         
         <p>使用质量属性的建议：</p>
         
         <ul>
            
            <li>
            <p>计算组件实体来确定整个装配的质量属性</p>
               
            </li>
            
            <li>
               
               <p>从组件自身读取重量数据，在不用加载那些组件的情况下计算装配组件的质量属性</p>
               
            </li>
            
            <li>
               
               <p>管理重量属性，即使给定部件的真实的几何体不可能存在</p>
               
            </li>
            
            <li>
              <p>提醒您在定义重量包络体时可能有包络体溢出的情况</p>
               
            </li>
            
            <li>
               
               <p>缓存重量数据，可以在非常大的装配中能提升性能</p>
               
            </li>
            
            <li>
              <p>在<strong>保存选项</strong>对话框中使用<strong>产生装配数据</strong>来确保被更改的实体数据在装配文件中更新</p>
               
            </li>
            
         </ul>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>未加载组件部件的重量属性可能改变，使用<strong>更新结构</strong>从未加载组件部件中复制重量属性到它们的装配组件副本中。</p>
                  
               </td>
            </tr>
         </table>
         
         
         <div id="footer"></div>
      </div>
