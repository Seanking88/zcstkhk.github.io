<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在装配级别下计算重量数据</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在装配级别下计算重量数据</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将 <span class="fileName">des20_valve1_subassy_intprts</span> 设为显示与工作部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/advanced_weight_management/act_calc_weight_data_3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>分析&rarr;高级质量属性&rarr;高级重量管理</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>重量管理</strong>对话框中，选中<strong>给出错误信息</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>被选中后，<strong>给出错误信息</strong>选项添加可能的错误范围(受<strong>精度</strong>设置影响)显示在计算<strong>信息</strong>窗口中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>计算</strong>组中，点击<strong>工作部件</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>滚动<strong>信息</strong>窗口至底部，并查看估计的错误范围。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>错误信息总是会生成，但<strong>给出错误信息</strong>选项将其在<strong>信息</strong>窗口中显示。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭<strong>信息</strong>窗口并点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">在<strong>装配导航器</strong>中查看更新了的重量信息。
                  <div class="stepAction">
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
