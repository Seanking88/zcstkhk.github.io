      <div class="contentType_concept">
         <h2>高级重量管理概述</h2>
         
         <p>使用<strong>高级重量管理</strong>命令可基于组件、子装配和装配所包含的实体计算和控制它们的重量及其他质量属性。</p>
         
         <p> 可以在不加载装配的所有组件的情况下对其进行评估，尤其适用于大型装配。您可以在几何体不完全可用或者部件为只读时指定一个部件的重量属性。</p>
         
         <p>重量分析在信息窗口显示简明概要，您也可以选择在电子表格中进行详细的分析(包括每一个组件的信息)。</p>
