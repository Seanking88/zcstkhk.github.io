         <h2>赋予部件重量数据</h2>
         
         <p>可以赋予部件的数据是数据的子集，在常规计算中使用。</p>
         
         <p>以下数据可以被赋予：</p>
         
         <ul>
            
            <li class="condense">
               
               <p>密度、质量和体积中的任意二者</p>
               <p>也可以只对质量赋值，密度与体积留作未知。</p>
               
            </li>
            
            <li class="condense">
               
               <p>曲面面积</p>
               
            </li>
            
            <li class="condense">
               
               <p>质心</p>
               
            </li>
            
            <li class="condense">
               
               <p>重力矩和产品惯性</p>
               
            </li>
            
         </ul>
         
         <p>这个子集在装配中对其它数据起作用并影响送回的数据。</p>
         
         <p>赋值在“如果...将会怎样”情形下很有用，比如，您可能想要对同一个部件的不同材料密度赋值，来看对装配重量的总体影响。</p>
