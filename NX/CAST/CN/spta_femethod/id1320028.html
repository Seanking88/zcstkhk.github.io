<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>复习</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>复习</h2>
         <div id="topQuestionsContainer">
            <div class="questionsHeader">
               <div class="headerTitle">
                  <p>问题</p>
               </div>
               <div class="quesionButtons">
                  <div class="qButton" id="qButton_1">
                     <p>1</p>
                  </div>
               </div>
            </div>
            <div id="questionsContainer">
               <div class="question" id="question1" answered="false" numanswers="3" questiontype="fillInBlank">
                  <p>假设您正在构建一个包含一些您想要排除的几何特征的组件，但您没有主模型部件文件的写入权限，那么您更可能在哪一个高级仿真文件中做这些修改？</p>
                  <p class="questionInstruction">请选择一个答案</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q4a1" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q4a1" type="radio" correct="no" name="question4Grp"></td>
                           <td>
                              <p>仿真文件(.sim)</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q4a2" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q4a2" type="radio" correct="no" name="question4Grp"></td>
                           <td>
                              <p>FEM 文件(.fem)</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q4a3" class="hideBlock" src="../xps3/graphics/greenCheck.png"></td>
                           <td><input id="q4a3" type="radio" correct="yes" name="question4Grp"></td>
                           <td>
                              <p>理想化部件文件(_i.prt)</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div id="showFeedbackContainer"><span showLabel="true" id="feedbackButton" title="Show feedback" dojoType="xps.form.Button" onClick="showQuestionFeedback()">显示答案</span></div>
            </div>
            <div class="helpTextContainer">
               <p class="questionFeedback" id="incorrect">错误！</p>
               <p class="questionFeedback" id="correct">正确！</p>
               <div class="questionHelp" id="questionHelp1">
                  <p>值得注意的是，FEM 文件中也包含一组工具，可以用来抽取几何体。</p>
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
