      <div class="contentType_process">
         <h2>有限元分析的流程</h2><a name="ndxgenid_spta_femethod_37"></a>
         
         
         <ol type="1" start="1">
            
            <li>
               
               <p>获取部件或装配。</p>
               
            </li>
            
            <li>
               
               <p>选择求解器并指定分析类型，例如，NX Nastran 和  SOL 101。</p>
               
            </li>
            
            <li>
               
               <p>理想化部件。</p>
               
            </li>
            
            <li>
               
               <p>在部件上创建网格，定义材料以及物理属性数据。</p>
               
            </li>
            
            <li>
               
               <p>应用边界条件，边界条件包括载荷及约束。</p>
               
            </li>
            
            <li>
               
               <p>使用工业标准的有限元求解器求解模型。</p>
               
            </li>
            
            <li>
               
               <p>查看结果并准备报告。</p>
               
            </li>
            
         </ol>
