         <h2>NX 中的求解器语言</h2>
         
         <p><a name="ndxgenid_spta_femethod_44"></a>为了帮助您准备模型，NX 用户界面使用了指定有限元求解器的语言，例如，如果您选择了 NX Nastran 求解器，您将会看到对应于 Nastran 单元的单元名称，您将会看到特定于求解器的单元名称、物理属性、载荷以及约束。</p>
