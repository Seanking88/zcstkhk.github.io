<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>隐藏部件的一侧</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>隐藏部件的一侧</h2>
         <p>为了更好地查看模型，隐藏部件的左侧。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/menu.gif" border="0">&nbsp;<strong>编辑&rarr;显示和隐藏 &rarr;隐藏</strong><strong></strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;组件 <strong>BOOM_LEFT</strong> 上的五个面
               </p>
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim_examples/general_capabilities/visibility/welded_hide_left.gif" border="0"></p>
               
            </li>
            <li>
               
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p>将隐藏选定面。</p>
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim_examples/general_capabilities/visibility/welded_hide_left2.gif" border="0"></p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
