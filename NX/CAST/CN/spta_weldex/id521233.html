<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>移除沿侧面平板的较小的面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>移除沿侧面平板的较小的面         </h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/delete_face.png" border="0"> <strong>删除面</strong>(<strong>高级仿真</strong>工具条<strong>—模型清理</strong>下拉菜单)</p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;选择组件 <strong>BOOM_RIGHT </strong> 顶部的长条面。</p>
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/activities/welded/welded_delete_face_1.png" border="0"></p>
               
            </li>
            <li>继续选择位于结构底部上的长条面，直到所有面都已被删除。</li>
            <li>
              <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/activities/welded/welded_delete_face_2.png" border="0"></p>
            </li>
            <li>
               
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim_examples/abstraction/welded_face_repair3.gif" border="0"></p>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/standard/save.gif" border="0">&nbsp;<strong>保存</strong></p>
         <div id="footer"></div>
      </div>
