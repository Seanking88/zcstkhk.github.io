      <title>焊接结构的特性与构建</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>焊接结构的特性与构建</h2>
         <p>焊接结构的模型有以下特性：</p>
         <ul>
            
            <li>
               
               <p>平板的厚度固定，但是组件之间的厚度不同</p>
               
            </li>
            
            <li>
               
               <p>平板被焊接在一起，并使用角板和肋板加强</p>
               
            </li>
            
            <li>
               
               <p>焊接几何体可能不会表示出来</p>
               
            </li>
            
            <li>
               
               <p>分析模型是根据由很多用实体表示的平板组成的 CAD 装配，您可以为组件创建中面</p>
               
            </li>
            
            <li>
               
               <p>平板是使用薄壳单元构建的</p>
               
            </li>
            
         </ul>
         <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim_examples/modeling/welded_excavator.gif" border="0"></p>
         <div id="footer"></div>
      </div>
   </body>
