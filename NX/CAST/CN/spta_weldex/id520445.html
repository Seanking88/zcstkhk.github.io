         <h2>将第二个肋板的顶部边缝合到顶部</h2>
         <p>查看装配，您刚刚把组件 <strong>BOOM_RIB_1</strong> 缝合到部件右侧，现在需要把组件 <strong>BOOM_RIB_2</strong> 缝合到部件右侧，但这一次您将使用不同的工作流。</p>
         <ul class="unmarkedList">
            <li>
               
               <p>使用您前面学习的步骤，将组件 <strong>BOOM_RIB_2</strong> 的顶部缝合到组件 <strong>BOOM_TOP</strong> 上。</p>
               <a name="genid_spta_weldex_24"></a><div class="figureContainer">
                  <table align="center">
                     <tr>
                        <td>
                           <div class="figure">
                              <div><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim_examples/abstraction/welded_stitch21.gif" border="0"></div>
                           </div>
                        </td>
                     </tr>
                  </table>
                  <h4>(1)BOOM_RIB_2的边；(2)BOOM_TOP 上的面</h4>
               </div>
               
            </li>
            <li>
               
               <p>旋转装配直到您可以看到边和面之间的那个较大的缝隙。</p>
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim_examples/abstraction/welded_stitch18.gif" border="0"></p>
