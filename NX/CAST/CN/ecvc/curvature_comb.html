         <h2>曲率梳</h2>
         <p>把曲率描述显示为自曲线向外发散的法向矢量，就叫做曲率梳，顾名思义，因为长得有些像梳子。</p>
         <p>在<strong>曲线分析</strong>对话框中，<strong>比例</strong>是矢量法向长度的乘积因子，<strong>密度</strong>选项设置的是曲率梳的齿数。</p>
         <p>矢量长度与曲率半径或者该点曲率成正比，长的矢量表明曲率或曲率半径较大，短的矢量表明曲率或曲率半径较小。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/splines/splines_graphic65a.gif"></p>
         <p>当曲率梳中个别齿超过最大长度值时，一个星号将显示在它的末端，这叫做曲率梳帽。</p>
         <p>齿第一次按比例缩放时 (使用比例因子)，如果它超过最大长度，它将被冠以一个曲率梳帽。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/splines/splines_graphic66.gif"></p>
         <p><strong>U-起始</strong>和 <strong>U-终止</strong>是样条长度的百分比，当它们被设置为默认值<strong>0</strong>和<strong>100</strong>时，曲率梳沿整条样条曲线显示。</p>
