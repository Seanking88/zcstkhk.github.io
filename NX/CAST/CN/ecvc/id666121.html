   <body>
      <div class="contentType_">
         <h2>捕捉点选项</h2>
         <p>捕捉点选项让您可以在创建艺术样条时控制您选择的位置。</p>
        <p>它们在您需要定义位置时的任何时候都可用，比如创建和编辑样条。</p>
         <p>如果您只想使用光标位置，您可以点击<strong>启用捕捉点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/enable_snap_point.gif" border="0"> 来关闭它，当启用捕捉点被关闭后，NX 将只找寻光标位置。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
