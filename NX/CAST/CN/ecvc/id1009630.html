<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示拐点和峰值</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示拐点和峰值</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击分析对象。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/splines/splines_spline3_reselect.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>分析显示</strong>组中，选中<strong>峰值</strong>和<strong>拐点</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/splines/splines_spline3_inflections_peaks.png"></p>
                     
                     <ol type="1" start="1">
                        
                        <li class="condense">峰值点</li>
                        
                        <li class="condense">
                           
                           <p>拐点</p>
                           
                        </li>
                        
                     </ol>
                     
                     <p>您也可以在<strong>分析形状</strong>工具条上点击<strong>曲线–峰值</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/analyze_shape/curve_analysis-peaks.gif" border="0"> 和<strong>曲线分析–拐点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/analyze_shape/curve_analysis-inflections.gif" border="0"> 按钮以打开和关闭这些显示。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>清除<strong>峰值</strong>和<strong>拐点</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/splines/splines_spline3_combs_nx5.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
