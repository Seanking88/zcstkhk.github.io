<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并查看样条</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并查看样条</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm3_shape_template_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/shape_by_template/shape_by_template_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>编辑曲线</strong>工具条上，点击<strong>按模板成形</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/shapestudio/activities/edit_sape_by_template.gif" border="0" alt="Edit &gt; Curve &gt; Shape by Template" title="Edit &gt; Curve &gt; Shape by Template">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>按模板成形</strong>对话框中，确保已选中<strong>整修曲线</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>观察并对比两条样条的极点、曲率以及整体形状。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将要把顶部曲线转化为与底部样条具有相同段数、阶次以及形状的曲线。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
