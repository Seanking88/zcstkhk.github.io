<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用曲线分析–输出列表</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用曲线分析&ndash;输出列表</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择样条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>形状分析</strong>工具条上，点击<strong>曲线分析 — 输出列表</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/analyze_shape/curve_analysis-output_listing.gif" border="0" alt="Analysis &gt; Curve &gt; Output Listing" title="Analysis &gt; Curve &gt; Output Listing">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>信息</strong>窗口为您提供了详细的针数据：</p>
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>XC</strong>、<strong>YC</strong>、<strong>ZC</strong>：查看点的位置(针的基部)</p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>半径</strong>：该点处的曲率半径，当<strong>计算方法</strong>设置为<strong>曲率半径</strong>时将显示此列</p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>曲率</strong>：该点的曲率，当<strong>计算方法</strong>设置为<strong>曲率</strong>时显示此列</p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>力矩</strong>：偏离原始平面位置的角度变化的测量值，对于一条平面曲线，该值为零。</p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭<strong>信息</strong>窗口。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
