      <div class="contentType_concept">
         <h2>更改曲率</h2>
         <p><strong>更改曲率</strong>选项将更改样条上任意指定点的曲率半径值。</p>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>只能使用<strong>编辑极点</strong>选项来对<strong>拟合样条</strong>指定曲率，从<strong>编辑方法</strong>选项列表中，选择<strong>匹配端点曲率</strong>。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
