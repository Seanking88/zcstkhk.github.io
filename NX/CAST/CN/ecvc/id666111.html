         <h2>曲率梳</h2>
         <p>它是分析选项的其中一个，协助您提升要求的曲线形状特性。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/introductory_topics/splines_curve_comb_ex.png"></p>
         <p>曲率梳是动态的，当您编辑曲线形状时您可以看见它的变化 。</p>
         <p>它的显示控制是使用分析形状工具条：使用<strong>曲率分析 — 曲率梳</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/analyze_shape/curve_analysis-combs.gif" border="0" alt="Analysis&gt; Curve&gt; Combs" title="Analysis&gt; Curve&gt; Combs"> 打开和关闭曲率梳；使用<strong>曲率分析</strong>按钮 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/analyze_shape/curve_analysis.gif" border="0" alt="Analysis&gt; Curve&gt; Curve Analysis" title="Analysis&gt; Curve&gt; Curve Analysis">。</p>
         <p>默认显示的曲率是这样的，一条帽形线连接到梳齿的末端，梳齿越长，曲率越大。</p>
         <p>曲率是半径的倒数。</p>
