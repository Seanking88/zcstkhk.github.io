         <h2>样条点控制</h2>
         <p><strong>微定位</strong>：拖动极点时按住 <span class="emphasis">Ctrl</span> 键来实现更好的控制。</p>
         <p><strong>2D 曲率梳</strong>：允许您在编辑完成后，临时动态地查看曲率梳、反射、以及顶点。</p>
         <p><a name="ndxgenid_ecvc_124"></a><strong>偏差检查</strong>：打开<strong>偏差检查</strong>对话框，此对话框可以提供有关目标几何体（即曲线）和定义的参考之间偏差的图形反馈和数字反馈。</p>
         <p><strong>文件中的点</strong>：如果文件中没有足够的极点以维持曲线阶次，阶次将减小，不保持指定给原先曲线的斜率或曲率。</p>
