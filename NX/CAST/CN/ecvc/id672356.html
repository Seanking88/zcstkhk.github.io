      <div class="contentType_reference">
         <h2>移动极点</h2>
         <p>有三种方法可以移动一个极点：</p>
         <ul>
            
            <li>
               
               <p><strong>移动极点</strong>：(默认)将光标放在极点上并将它拖动到新位置，这个过程中不要释放鼠标按键</p>
               
            </li>
            
            <li>
               
               <p><strong>目标点</strong>：选择一个极点，然后使用点构造器指定新位置</p>
               
            </li>
            
            <li>
               
               <p><strong>增量偏置</strong>：选择一个极点，然后输入增量偏置值</p>
               
            </li>
            
         </ul>
         <p><a name="ndxgenid_ecvc_112"></a>框选多个极点后，可以通过<strong>目标点</strong>或<strong>增量偏置</strong>方法移动极点。</p>
         <div id="footer"></div>
      </div>
