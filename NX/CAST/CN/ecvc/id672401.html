         <h2>阶次和段</h2>
         
         <p>样条的参数中有阶次和段数，极点数目与它们都有关。<a name="ndxgenid_ecvc_75"></a>
            
         </p>
         
         <p>一条样条的极点数比它的阶次数至少多一。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/splines/freeform_degree_and_segments_dvcrv_pole_seg.gif"></p>
         
         
         <p>在上图中，样条(1)为一阶，它有两个极点；样条(2)有三个极点，它是二阶的；三阶样条(3)则有四个极点。</p>
         
         <p>如果您知道了样条的阶次，就可以通过下面简单的公式计算样条的段数：<a name="ndxgenid_ecvc_76"></a></p>
         
         <p>极点数-阶次=段数</p>
         
         <p>上述所有样条都是单段曲线。</p>
         
         <p>当一条样条有多段，一些极点定义了多段，您可以想象，多段样条曲线的控制多边形将重叠。</p>
