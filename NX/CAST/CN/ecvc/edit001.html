         <h2>更多关于斜率方法的信息</h2>
         <p><strong>自动斜率</strong>：根据临近点的位置自动计算斜率。</p>
         <p><strong>矢量分量</strong>：通过输入 WCS 值来定义斜率。</p>
         <p><strong>指向点的方向</strong>：根据样条定义点与另一个您指定的点之间的直线定义斜率。</p>
         <p><span class="uiTerm">指向一个点的矢量</span>：通过点对话框指定另一点，用这个选项定义点的斜率。两点之间的矢量定义曲线在该定义点处的斜率。同样，两点之间的距离（即矢量的幅值）决定斜率对曲线形状的影响程度。</p>
         <p><strong>曲线的斜率</strong>：使用现有的曲线计算样条斜率。</p>
         <p><strong>角度</strong>：通过用户输入的角度定义斜率，这个角度是在 XC-YC 平面内从 XC 轴开始，绕 ZC 轴逆时针旋转测量所得。</p>
