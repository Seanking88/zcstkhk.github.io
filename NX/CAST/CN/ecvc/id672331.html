         <h2>更改斜率</h2>
         <p>使用与创建样条时使用的<strong>指派斜率</strong>对话框一样的方法，来使用<strong>更改斜率</strong>对话框。当您使用<strong>更改斜率</strong>选项时，它将更改选定点处样条派生(相切)曲线的斜率，并且显示被编辑的样条。</p>
