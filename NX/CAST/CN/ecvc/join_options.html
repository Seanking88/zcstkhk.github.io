      <title>更多关于连结的信息</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>更多关于连结的信息</h2>
         <p>当选择多个面/平面时，不会创建穿过每一个面或平面的单独截面曲线。</p>
         <p _zipIdx="22"><strong>三次</strong>将创建一条三次样条(推荐在大多数应用中使用)。</p>
         <p _zipIdx="22">如果必须有一个不是三的阶次时可以使用<strong>常规</strong>。</p>
        <p _zipIdx="22"><strong>五次</strong>通过逼近原始曲线来连结一串曲线，生成一条阶次为5的多项式样条。</p>
         <p _zipIdx="22"><strong>高阶</strong>将创建一条非常逼近原始曲线的样条。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
