<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑极点的步骤</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>编辑极点的步骤</h2>
         <p>要编辑一个样条极点：</p>
         <ul>
            
            <li>
               
               <p>选择<strong>编辑→曲线→参数 (原有的)</strong></p>
               
            </li>
            
            <li>
               
               <p>选择要编辑的样条</p>
               
            </li>
            
            <li>
               
               <p>点击<strong>编辑极点</strong></p>
               
            </li>
            
            <li>
               
               <p>选择合适的编辑极点方法</p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
