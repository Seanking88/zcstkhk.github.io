      <div class="contentType_">
         <h2>编辑旧式样条</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：26&ndash;38  分钟</p>
         </div>
         <div></div>
         
         <p>有很多种编辑或修改非关联样条的方法。</p>
         
         <p>如果您选择<strong>编辑→曲线→参数(原有的)</strong>并且选择了一条非关联的样条，将出现旧式的<strong>编辑样条</strong>对话框。</p>
         
         
         <p>如果选择<strong>编辑→曲线→参数</strong>并且选择了一条非关联的样条，或者在一条非关联样条上右击并选择<strong>编辑曲线</strong>，将出现<strong>艺术样条</strong>对话框，<strong>艺术样条</strong>对话框中包含<strong>设为关联</strong>选项。</p>
         
         <p>接下来的内容主要是使用<strong>参数(原有的)</strong>选项编辑非关联样条。</p>
         
         <div class="division">
            
            <h3>撤销</h3>
            
            <p>当编辑样条时，对话框中的<strong>撤销</strong>按钮变为可用，这个选项是新增的<span class="uiTerm">。</span></p>
            
            
         </div>
