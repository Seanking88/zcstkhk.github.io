<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改端点处的斜率</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改端点处的斜率</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>编辑样条</strong>对话框中，点击<strong>更改斜率</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>更改斜率</strong>对话框出现，一起出现在两端的矢量表示两个端点的斜率，如果有内部点的斜率已经定义，箭头也将显示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_curve_parameters/edit_ed_slp_start_nx5.png"></p>
                     
                     <p>因为这是一条<strong>常规</strong>样条，您可以在任意定义点处指定斜率，对于拟合样条，只有端点处斜率可以指定。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择右侧的端点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_curve_parameters/edit_ed_slp_pt_sel_nx5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>角度</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>角度</strong>输入框中，键入<strong>45</strong>并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>样条的形状将更改以匹配新的斜率。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_curve_parameters/edit_slp_1_done_nx5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>并刷新视图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_curve_parameters/edit_spline_slope_done.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
