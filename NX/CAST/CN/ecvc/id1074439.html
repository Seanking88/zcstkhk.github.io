<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择剩余的点</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择剩余的点</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>使用下图作为参考，选择五个光标位置的点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您不需要改变捕捉点选项，当您点击一个屏幕位置，且选择球内没有其它几何体时，将自动判断为光标位置。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/shapestudio/activities/splines_nxt_5_pts.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>使用下图作为参考，选择其它四个光标位置的点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/shapestudio/activities/splines_last_4_crsr_locs.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择底部曲线的端点作为样条最后一个点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>连续性选项将自动推断选中曲线的 G1、G2或者 G3连续性，您将不用指定任何选项，曲线只要连接即可。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/shapestudio/activities/splines_last_pt.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
