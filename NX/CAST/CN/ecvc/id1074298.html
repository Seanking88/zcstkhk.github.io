<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用光栅图像</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用光栅图像</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm3_splines_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/shapestudio/activities/splines_splines_open.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>图层设置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/utility/layer_settings.gif" border="0" alt="Format &gt; Layer Settings" title="Format &gt; Layer Settings">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>仅可见</strong>列中，选中图层<strong>200</strong>的复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>关闭</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在图形窗口中，右击背景区域并选择<strong>渲染样式→艺术外观</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/shapestudio/activities/splines_raster_image.png"></p>
                     
                     <p>您将创建一条样条来捕捉电话素描的左侧形状，将会用到一些已经为您创建好了的曲线。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
