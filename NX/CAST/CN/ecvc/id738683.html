<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择第一条桥接曲线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择第一条桥接曲线</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm3_bridge_curve_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/bridge_curve/br_curve_open.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>曲线</strong>工具条上，点击<strong>桥接曲线</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/curves/curve/bridge_curve.gif" border="0" alt="Insert &gt; Curve from Curves &gt; Bridge" title="Insert &gt; Curve from Curves &gt; Bridge">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，确保已选中<strong>关联</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>起始对象</strong>组中，激活<strong>选择对象</strong>，然后选择起始曲线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/bridge_curve/br_curve_select_1.png"></p>
                     
                     <p>确保在如图所示的端点附近选择，虽然您可以随时沿着桥接曲线起始边修改点，但这样操作将节省点击想要的端点的时间。</p>
                     
                     <p>由于<strong>起始对象</strong>只允许选择一个对象，一旦您选择了第一条边，将自动跳到<strong>结束对象</strong>组。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>结束对象</strong>组，确保已激活<strong>选择曲线</strong>，然后选择结束曲线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/bridge_curve/br_curve_select_2.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
