<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改斜率的步骤</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>更改斜率的步骤</h2>
         <p>要编辑样条斜率的控制点：</p>
         <ul>
            
            <li>
               
               <p>选择<strong>编辑→曲线→参数(原有的)</strong></p>
               
            </li>
            
            <li>
               
               <p>选择要编辑的样条</p>
               
            </li>
            
            <li>
               
               <p>点击<strong>更改斜率</strong></p>
               
            </li>
            
            <li>
               
               <p>选择一个样条点</p>
               
            </li>
            
            <li>
               
               <p>选择一种斜率方法</p>
               
            </li>
            
            <li>
               
               <p>为选择的方法指定几何体或参数</p>
               
            </li>
            
         </ul>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>只能定义拟合样条和根据极点样条的端点斜率，如果您尝试选取一个内部的拟合样条点，将会获得一个错误警告。</p></td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
