   </head>
   <body>
      <div class="contentType_concept">
         <h2>斜率/曲率手柄</h2>
         <p>斜率/曲率手柄在所有定义艺术样条点时右击点即可用。</p>
         <p>创建<STRONG>根据极点</STRONG>艺术样条时只有端点可用。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/studio_spline/splines_handle_map.png"></p>
         <ol type="1" start="1">
            
            <li>
               
               <p>可以拖动<strong>更改相切方向</strong>手柄来控制斜率的方向，您也可以选择另一个对象来作为斜率控制对象使用。</p>
               
            </li>
            
            <li>
               
               <p><strong>移动点</strong>手柄可以用来拖动点(在您正在控制斜率的位置)。</p>
               
            </li>
            
            <li>
               
               <p>可以拖动<strong>更改曲率</strong>手柄来更改样条的曲率，您也可以选择另一个对象来作为关联曲率控制对象。</p>
               
            </li>
            
            <li>
               
               <p>拖入或拖出更<strong>改相切幅值</strong>手柄，来控制相切控制的长度(沿着样条)。</p>
               
            </li>
            
         </ol>
         <div id="footer"></div>
      </div>
   </body>
