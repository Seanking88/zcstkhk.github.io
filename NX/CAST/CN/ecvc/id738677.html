<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并开始应用模块</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并开始应用模块</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm3_join_1</span> 并开始<strong>建模</strong>应用模块，如果它还没有被激活。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这个部件包含三条直线和两个圆弧，直线和圆弧显示为不同颜色以便您可以看清它们是完全分开的对象。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/join_curves/other_graphic79_nx5.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
