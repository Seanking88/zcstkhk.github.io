<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并查看建模公差</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并查看建模公差</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm3_simplify_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/simplify_curve/other_graphic101a_nx5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项→建模</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>常规</strong>选项卡显示在<strong>建模首选项</strong>对话框中，确保在<strong>距离公差</strong>输入框中的值被设为<strong>1.000</strong>，您将会在简化曲线时用到它。</p>
                     
                     <p>一般这个值是设为一个较小的值，新建的公制部件中的默认值是<strong>0.0254</strong>，但这里已被更改，以使新建的曲线不会离原始的曲线太近，这将帮助您更清楚地看到效果。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
