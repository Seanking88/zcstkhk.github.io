         <h2>模板成型</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：5&ndash;7  分钟</p>
         </div>
         <div></div>
         <p>使用<strong>模板成型</strong>命令从样条的当前形状变换样条，以同模板样条的形状特性相匹配，同时保留原始样条的起点与终点。</p>
         <p>您可以：</p>
         <ul>
           <li>
             <p>使用滑块动态成型样条。</p>
           </li>
           <li>
             <p>将形状更改应用于所选样条或是该样条的副本。</p>
           </li>
           <li>
             <p>使用成型选项可确定结果样条的次数或分段。可以同使用原始样条的模板的次数或分段相匹配，也可以修改原始样条的属性。</p>
           </li>
         </ul>
         <p>该模板样条影响原始样条的次数、分段、峰值、拐点及加速度。</p>
