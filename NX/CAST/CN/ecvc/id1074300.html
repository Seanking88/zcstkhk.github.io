<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选取点1</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选取点1</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将图层<strong>42</strong>设为工作图层。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/shapestudio/activities/splines_layer_42_curves.png"></p>
                     
                     <p>您将创建一条连接左侧两条样条顶部和底部的端点。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>曲线</strong>工具条上，点击<strong>艺术样条</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/studio_curve/studio_spline.gif" border="0" alt="Insert &gt; Curve &gt; Studio Spline" title="Insert &gt; Curve &gt; Studio Spline">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>艺术样条</strong>对话框的<strong>类型</strong>组中，确保激活的是<strong>根据极点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在选择条上的捕捉点区域，确保只有<strong>端点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/end_point.gif" border="0"> 是打开的。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择左侧上方样条的端点作为新样条的第一个点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/shapestudio/activities/splines_sel_pt_1.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
