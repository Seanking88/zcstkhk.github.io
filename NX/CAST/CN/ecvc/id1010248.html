<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑体以显示桥接曲线的关联性</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑体以显示桥接曲线的关联性</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击<strong>拉伸 (0)</strong>并选择<strong>编辑参数</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>编辑曲线</strong>选项。</p>
                  <p>编辑<strong>拉伸 (0)</strong>中的椭圆，将<strong>长轴半径</strong>由<strong>50.8</strong>更改为<strong>38.1</strong>，短轴半径由<strong>25.4</strong>更改为<strong>31.8</strong>。</p>
                  
                  <p><span class="emphasis">提示：</span><strong>编辑→特征→编辑参数</strong>，然后选择<strong>拉伸 (0)→确定→编辑曲线</strong>，选择<strong>椭圆→更改值→确定</strong>所有的对话框(直到模型更新)。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>编辑<strong>拉伸 (1)</strong>中的圆弧，将半径由<strong>12.7</strong>更改为<strong>9.5</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><span class="emphasis">提示：</span>半径可以在屏幕底部的<strong>跟踪条</strong>中编辑。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>直到模型更新，观察关联的桥接曲线如何变化以匹配父项几何体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/bridge_curve/br_curve_done.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
