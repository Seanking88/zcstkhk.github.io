<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看样条的曲率梳</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看样条的曲率梳</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择所有样条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>分析→曲线→曲率梳</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>曲率梳显示在图形窗口中，它们提供对样条曲率的图形化显示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_curve_parameters/edit_crv2_combs_nx5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，展开<strong>分析</strong>以及<strong>曲线分析</strong>节点，然后清除所有 <strong>Curve Analysis </strong> 对象的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>曲率梳始终可用，它的显示也可以用<strong>曲线分析-曲率梳</strong>按钮 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/analyze_shape/curve_analysis-combs.gif" border="0"> 来关闭。它也和样条关联 &mdash; 随着样条变化，曲率梳也将变化。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
