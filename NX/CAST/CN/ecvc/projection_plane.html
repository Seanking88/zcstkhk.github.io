   </head>
   <body>
      <div class="contentType_concept">
         <h2>投影平面</h2>
         <p>您可以选择以下的投影平面选项来分析样条：</p>
         <UL>
           <LI>
             <p><strong>无</strong> — 曲线将沿三维空间分析而没有被投影到平面上，当使用这个选项后，没有计算投影点。</p>
           </LI>
           <LI>
             <p><strong>曲线平面</strong> — 在曲线平面中分析样条(默认选项)。</p>
           </LI>
           <LI>
             <p><strong>矢量</strong> — 指定一个垂直于曲线将要投影的平面的矢量，然后分析。</p>
           </LI>
           <LI>
             <p><strong>视图</strong> — 投影平面垂直于视图矢量并随视图平面动态更新。</p>
           </LI>
           <LI>
             <p><strong>WCS</strong> — 在当前工作视图中分析样条，垂直于 WCS 的轴。</p>
           </LI>
         </UL>
         <div id="footer"></div>
      </div>
   </body>
