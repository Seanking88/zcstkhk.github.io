         <h2>拟合样条</h2>
         
         <p>由于点的采集方法，或者测量的物理模型的性质，点数据可能不精确。<a name="ndxgenid_ecvc_81"></a>
            
         </p>
         
         <p>拟合样条是定义数据的“最小二乘逼近”，样条或者它的控制多边形均未受通过输入点约束。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/splines/freeform_fit_splines_dvcrv_sg_fitspline.png"></p>
         
         
         <p>拟合样条的曲率是光顺的。</p>
         
         <p>拟合方法是一个很好的起点样条，如果您创建了一条拟合样条曲线，使用分析方法来理解设计意图。</p>
