<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑样条形状</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑样条形状</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击样条，小心不要选择分析工具。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<span class="uiTerm">清除捕捉点</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/clear_snap_point.gif" border="0"> 以确保未激活任何捕捉点选项。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>拖动周围一些极点，直到您得到您想要的效果，并且曲率梳看起来较光顺。a记住，您想要捕捉设计师呈现的特点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_caution">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注意</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>不要把端点极点拖离曲线顶部和底部。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                     <div class="verbose">
                        <table class="attentionTable attn_note">
                           <tr>
                              <td valign="top">
                                 <p class="attn_title">注释</p>
                              </td>
                              <td class="attention_main">
                                 
                                 <p>从任意一端拖动的第二个极点只能沿控制多边形的轴运动，这是因为您早前选择的位于图层44上的直线在控制斜率。</p>
                                 
                              </td>
                           </tr>
                        </table>
                     </div>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>如果您将光栅图像所在图层(200)设为不可见，或许更容易查看曲率梳。</p></td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>当结束时点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/shapestudio/activities/splines_side_spl_done.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
