<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看样条</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看样条</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>信息→对象</strong>，然后选择刚刚创建的样条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>类选择</strong>对话框中，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/splines/splines_spline_1_done.png"></p>
                     
                     <div class="verbose">
                        <p>极点以及控制多边形将高亮显示，并且在<strong>信息</strong>窗口中显示基本对象信息(图层、颜色等)和一些针对样条曲线的信息：</p>
                     </div>
                     
                     <ul>
                        
                        <li>
                           
                           <p> 阶次</p>
                           
                        </li>
                        
                        <li>
                           
                           <p> 极点数</p>
                           
                        </li>
                        
                        <li>
                           
                           <p> 段数</p>
                           
                        </li>
                        
                        <li>
                           
                           <p> 每种连续性类型的结点数</p>
                           
                        </li>
                        
                        <li>
                           
                           <p> 样条有理状态</p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>仔细查看信息，然后关闭<strong>信息</strong>窗口。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
