         <h2>更改阶次</h2>
         
         <p>这个选项让您通过输入一个新的值来更改样条阶次，阶次值必须是一个 1 到 24 之间的整数。</p>
         
         <p>多段样条的阶次只能增加，如果您输入一个小于当前阶次的值，将出现以下错误信息：</p>
         
         <p><a name="ndxgenid_ecvc_127"></a>
            不能减少多段样条的阶次</p>
         
         <p>增加阶次值会增加样条的极点数目，但并不会改变曲线形状，减少样条阶次会减少极点的数目，常用于简化样条的描述，从而节省存储空间，提高性能。</p>
