<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示曲线分析工具</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示曲线分析工具</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将图层<strong>44</strong>设为不可见。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在，您可以微调样条的形状。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择您一直在编辑的样条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>形状分析</strong>工具条上，点击<strong>曲线分析</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/analyze_shape/curve_analysis.gif" border="0" alt="Analysis &gt; Curve &gt; Curve Analysis" title="Analysis &gt; Curve &gt; Curve Analysis">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>显示的结果看起来应该有点如同下图所示，您的可能会有所不同，取决于您创建的样条形状。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/shapestudio/activities/splines_combs_on.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
