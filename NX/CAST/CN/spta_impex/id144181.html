      <div class="contentType_concept">
         <h2>I-deas 通用文件</h2><a name="ndxgenid_spta_impex_22"></a>
         <a name="ndxgenid_spta_impex_23"></a>
         <a name="ndxgenid_spta_impex_24"></a>
         <a name="ndxgenid_spta_impex_25"></a>
         
         
         <p>高级仿真软件可导入和导出符合 NX I-deas 5 通用文件指定的通用文件。</p>
        <p>如果您使用的是定制应用程序（例如，内部求解器，它接受通用文件作为输入），则在 NX 中处理 I-deas 通用文件的功能将很有用。 </p>
<p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/data_management/import_export/unv_import.png"></p>
         <a name="genid_import_and_export_i-deas_universal_files_22_452"></a>
         
         
         
         <h2>I-deas 通用文件的导入和导出</h2>
         
         <a name="ndxgenid_spta_impex_27"></a>
         <a name="ndxgenid_spta_impex_28"></a>
         <a name="ndxgenid_spta_impex_29"></a>
         <a name="ndxgenid_spta_impex_30"></a>
         
         
         <ol type="1" start="1">
            
            <li>
               
               <p>从 I-deas 通用文件(.UNV)中导入数据集，高级仿真将使用这些数据集来新建 FEM 文件。</p>
               
            </li>
            
            <li>
               
               <p>在 FEM 文件中，修改节点、单元、物理属性和材料。</p>
               
            </li>
            
            <li>
               
               <p>完成修改后，将修改的文件导出到新的通用文件中。</p>
               
            </li>
            
         </ol>
         
         <p>要获取支持的数据集列表，参见高级仿真在线帮组中的  <span class="emphasis">I-deas 通用文件</span>。</p>
         
         <div id="footer"></div>
      </div>
   </body>
