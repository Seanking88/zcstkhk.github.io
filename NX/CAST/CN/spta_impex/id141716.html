<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Examine the imported model</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看导入的模型</h2>
         <p>导入完成后，<strong>信息</strong>窗口中将会显示导入数据的汇总信息：</p>
         <ul>
            
            <li>
               
               <p><strong>导入分析</strong>部分将列出各个 NX Nastran 卡识别的信息，以及导入到各个卡中的实体数量</p>
               
            </li>
            
            <li>
               
               <p><strong>导入汇总</strong>部分将列出节点、坐标系、约束、单元、物理属性、材料、载荷以及建模对象的数量</p>
               
            </li>
            
         </ul>
         <p>已经创建仿真文件，载荷和约束条件都已导入，所有刚体单元以及梁单元也被导入。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/close_window.gif" border="0"> <strong>信息</strong>窗口</p>
         <p>新建的仿真文件应该显示在 NX 中。</p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/view/fit.gif" border="0"> <strong>适合窗口</strong>(<strong>视图</strong>工具条)
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/standard/save.gif" border="0"> &nbsp;<strong>保存</strong>(<strong>标准</strong>工具条)  
               </p>
               
            </li>
            <li>
               
            </li>
         </ul>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/activities/data_management/import_export/imported_nastran_deck.png"></p>
         <div id="footer"></div>
      </div>
   </body>
