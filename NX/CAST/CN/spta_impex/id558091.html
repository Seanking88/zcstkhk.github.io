<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Examine the imported model</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>查看导入的模型</h2>
         <p>导入完成后，<strong>信息</strong>窗口将显示导入过程的细节：</p>
         <ul>
            
            <li>
               
               <p>已创建新的 FEM 文件(但没有仿真文件)</p>
               
            </li>
            
            <li>
               
               <p>5个梁截面被导入</p>
               
            </li>
            
            <li>
               
               <p>8个物理属性表被创建</p>
               
            </li>
            
            <li>
               
               <p>三个材料被创建</p>
               
            </li>
            
            <li>
               
               <p>8040个节点被创建</p>
               
            </li>
            
            <li>
               
               <p>4485个单元被读取，其中4427个单元被创建，另有58个在 NX 中不支持的刚体单元</p>
               
            </li>
            
            <li>
               
               <p>2个组被创建</p>
               
            </li>
            
            <li>
               
               <p>梁相关数据被创建</p>
               
            </li>
            
         </ul>
         <p>要在 NX 中完成这个模型，您需要添加58个刚体单元，并创建带载荷和边界条件的仿真文件。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/close_window.gif" border="0"> <strong>信息</strong>窗口</p>
         <p>新建的 FEM 文件显示在 NX 中。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/import_export/imported_unv_file.gif"></p>
         <div id="footer"></div>
      </div>
   </body>
</html>
