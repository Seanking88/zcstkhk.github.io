   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Exporting model data</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>导出模型数据</h2><a name="ndxgenid_spta_impex_20"></a>
         
         
         <p>使用<span class="uiTerm">文件&rarr;导出&rarr;仿真</span>命令来把所有有限元模型和解算实体导出到一个文件中，这个文件可以被其它仿真软件使用。</p>
         
         <p>例如，可以导出数据到物体数据文件中，它可以作为 NX Nastran 的输入文件。</p>
         
         <p>导出的数据可以包含单元、材料属性、物理属性、坐标系、边界条件、接触参数以及解算属性。</p>
         
         <p>几何体或部件数据将不会导出。</p>
         
         <p>要获取更多关于可导出数据的信息，参见高级仿真在线帮助中的 <span class="emphasis">Nastran 导出支持</span>。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
