   </head>
   <body>
      <div class="contentType_concept">
         <h2>导入模型数据</h2><a name="ndxgenid_spta_impex_8"></a>
         
         
         <p>使用<span class="uiTerm">文件&rarr;导入&rarr;仿真</span>命令来导入在其它仿真软件中创建的模型数据，并创建相应解算类型的 FEM 文件和仿真文件。</p>
         
         <p>导入的数据可以包含单元、材料属性、物理属性、坐标系、边界条件、接触参数以及解算方案属性。</p>
         
         <p>要获取关于可以导入的数据信息，参见高级仿真在线帮助中的 <span class="emphasis">Nastran 导入支持</span>。</p>
         
         <div id="footer"></div>
      </div>
   </body>
