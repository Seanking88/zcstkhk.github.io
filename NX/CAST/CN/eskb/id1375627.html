<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑阵列</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑阵列</h2>
         
         
         <p>草图阵列与原始曲线关联，您需要编辑其中一个草图尺寸，以获得更大的螺栓头间隙。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>部件导航器</strong>中的<strong>草图</strong>节点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开<strong>部件导航器</strong>中的<strong>细节</strong>面板。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>细节</strong>面板中，双击表达式 p13=4，键入5并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/pattern_curve/24_general_pattern.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>所有四个阵列和拉伸的圆弧半径都将变大，以容纳更大的螺栓头间隙。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
