<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑尺寸以实现设计意图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑尺寸以实现设计意图</h2>
         
         
         <p>编辑草图尺寸以实现参数化控制厚度，使其壁厚相等的设计意图。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击尺寸<strong> p11</strong>并键入<strong>7</strong>，然后回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/u_shape_ex13.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>三个与表达式 <strong>p11</strong>相关的表达式都将更新。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/u_shape_ex14.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将内侧圆角的半径值由 <strong>p12</strong>更改为<strong> p11*1.5</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/u_shape_ex15.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/u_shape_ov.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>按下 Ctrl-Q 以<strong>完成草图</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>尺寸已根据您的设计意图完全约束，并且可用于拉伸。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/u_shape_ex_complete.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
