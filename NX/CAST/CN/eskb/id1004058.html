<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>替换 WAVE 链接的草图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>替换 WAVE 链接的草图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击草图并选择<strong>替换为独立草图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/edit_feature/replace_with_independent_sketch.gif" border="0" alt="Edit &gt; Feature &gt; Replace with Independent Sketch" title="Edit &gt; Feature &gt; Replace with Independent Sketch">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/replace_with_independent_sketch/replace_sketch2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>阅读位于窗口右下角的警报信息。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>选定的特征具有断开的链接断开链接的特征曲线已转换而没有任何约束。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>I在<strong>部件导航器</strong>中，草图图标已更改为<strong>草图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/replace_with_independent_sketch/part_nav_sketch_ico.png" border="0">。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击草图并选择<strong>编辑</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch/sketch.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/replace_with_independent_sketch/replace_sketch2.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>现在，您可以使用与其它草图一样的方法来编辑这个草图。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
