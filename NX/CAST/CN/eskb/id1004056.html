<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在部件导航器中研究部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在部件导航器中研究部件</h2>
         
         
         <p>您不再需要这个草图与主布局之间的 WAVE 链接关系，并且也需要不修改原始草图就可以修改草图。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">skt10_replace_sketch</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/replace_with_independent_sketch/replace_sketch1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，注意<strong>链接的草图</strong>显示<strong>未激活的 WAVE</strong> <img align="bottom" src="../graphics/nonLocalized/nx/modeling/part_navigator/mnt_checkbox_inactivewave_ico.gif" border="0"> 图标，表示 WAVE 链接已断开。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
