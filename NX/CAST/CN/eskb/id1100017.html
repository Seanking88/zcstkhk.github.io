<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建一个椭圆</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建一个椭圆</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>使用<strong>模型</strong>模板新建一个<strong>毫米</strong>文件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>插入→草图曲线→椭圆</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/ellipse.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择草图平面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/ellipse/constrain_ellipse_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择<strong>现有点—草图原点</strong>作为椭圆中心。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/ellipse/constrain_ellipse_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>直接草图</strong>工具条上，确保已关闭<strong>连续自动标注尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/continuous_auto_dimensioning.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>直接草图</strong>工具条上的<strong>直线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/line.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>创建一条从椭圆中心到椭圆边上的直线，确保直线端点与椭圆重合。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/ellipse/constrain_ellipse_6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>创建与第一条直线垂直的第二条直线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/ellipse/constrain_ellipse_8.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>将第二条直线修剪到椭圆。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/ellipse/constrain_ellipse_9.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
