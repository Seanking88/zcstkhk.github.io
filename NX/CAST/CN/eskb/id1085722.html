<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>重新附着草图概述</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/create_reattach/ico_t_reattach.gif" border="0">&nbsp;重新附着草图概述</h2>
         
         <p>使用<strong>重新附着</strong>命令可以：</p>
         <ul>
           <li>
             <p>草图移到另一个平面、面或路径上</p>
           </li>
           <li>
             <p>将<strong>面上草图</strong>切换到<strong>基于路径草图</strong>，或者反过来切换</p>
           </li>
           <li>
             <p>沿着所附着到的路径更改基于路径绘制草图的位置</p>
           </li>
           <li>
             <p>指定新的水平或竖直参考</p>
           </li>
         </ul>
         
         
         <div class="division">
            
           <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p>(建模)<strong>直接草图</strong>→<strong>重新附着</strong> <img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/create_reattach/ico_t_reattach.gif" border="0"></p>
                     
                     <p class="no-bottom-margin">(草图任务环境)<strong>草图工具</strong>→<strong>重新附着</strong> <img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/create_reattach/ico_t_reattach.gif" border="0"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">(建模和草图任务环境)<strong>工具</strong>→<strong>重新附着</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
