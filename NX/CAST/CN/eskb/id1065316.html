<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>重新附着草图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>重新附着草图</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">skt01_reattach_sketch</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/create_reattach/reattach_in_place_ex1.1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>双击草图中的任意曲线以打开进行编辑。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/create_reattach/reattach_in_place_ex1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>工具→重新附着草图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/create_reattach/ico_t_reattach.gif" border="0" alt="Tools &gt; Reattach" title="Tools &gt; Reattach">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择新的目标面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/create_reattach/reattach_in_place_ex2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>草图方向</strong>组中，点击<strong>选择参考</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/sketcher/create_sketch/select_reference.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择如图所示的新参考对象。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/create_reattach/reattach_in_place_ex3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在<strong>草图原点</strong>组中，点击<strong>指定点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/specify_point.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>选择如图所示的新原点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/create_reattach/reattach_in_place_ex4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以完成草图的重新附着。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/create_reattach/reattach_in_place_ex5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_10">
               <div class="stepAction">
                  
                  <p>右击图形窗口背景并选择<strong>完成草图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_11">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
