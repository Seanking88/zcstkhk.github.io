<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>练习回顾</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>练习回顾</h2>
         
         <p>在这个练习中，您：</p>
         <ul>
           <li>
             <p>编辑一个草图尺寸以使它的值依赖于另一个尺寸，并使用<strong>尺寸</strong>对话框滚动条来修改尺寸值</p>
           </li>
           <li>
             <p>观察更改值时草图中的几何体如何变化</p>
           </li>
           <li>
             <p>撤销尺寸编辑</p>
           </li>
           <li>
             <p>约束一个圆到两条参数化相关直线的中点</p>
           </li>
           <li>
             <p>使用<strong>动画尺寸</strong>命令来观察增大和减小尺寸值时草图如何变化</p>
           </li>
           <li>
             <p>注意到<strong>动画尺寸</strong>命令并未更改尺寸的值</p></li>
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
