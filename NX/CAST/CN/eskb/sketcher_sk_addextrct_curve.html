<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>投影曲线</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/project_curve.gif" border="0">&nbsp;投影曲线</h2>
         
         <p>使用<strong>投影曲线</strong>命令来投影曲线、边或者点，以沿着草图平面法向延伸到草图上。</p>
        <p>您可以：</p>
         <ul>
           <li>
             <p>关联或非关联地投影曲线曲线到草图上</p>
           </li>
           <li>
             <p>从一个装配中的不同部件上非关联投影曲线</p>
           </li>
           <li>
             <p>在投影曲线与非投影曲线间创建约束，非投影曲线可以根据草图约束移动，而投影曲线将永远是固定的</p>
           </li>
           <li>
             <p>编辑、移除或替换投影到草图中的曲线</p>
           </li>
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/commands/project_curve/work_skt_project_curve2.png"></p>
         
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p>(建模)<strong> 直接草图→投影曲线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/project_curve.gif" border="0"></p>
                     
                     <p class="no-bottom-margin">(制图与草图任务环境)<strong> 草图工具→投影曲线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/project_curve.gif" border="0"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p>(建模与制图)<strong> 插入→草图曲线→投影曲线</strong></p>
                     <p>(草图任务环境)<strong> 插入→处方曲线→投影曲线</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
