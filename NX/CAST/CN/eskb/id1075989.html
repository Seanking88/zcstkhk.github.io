<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建到参考轴的尺寸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建到参考轴的尺寸</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>直接草图</strong>工具条的<strong>约束</strong>下拉菜单中，选择<strong>自动判断约束和尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/inferred_constraints_and_dimensions.gif" border="0" alt="Tools &gt; Sketch Constraints &gt; Inferred Constraints and Dimensions" title="Tools &gt; Sketch Constraints &gt; Inferred Constraints and Dimensions">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>绘制草图时自动判断尺寸</strong>组中，将<strong>自动标注尺寸规则</strong>的顺序排列为：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                    <ul>
                       <li>
                         <p><strong>创建参考轴的尺寸标注</strong></p>
                       </li>
                     </ul>
                     <ul>
                       <li>
                         <p><strong>对直线创建水平和竖直尺寸约束</strong></p>
                       </li>
                    </ul>
                     <ul>
                       <li>
                         <p><strong>创建长度尺寸标注</strong></p>
                       </li>
                     </ul>
                    <ul>
                       <li>
                         <p><strong>创建相邻角度</strong></p>
                       </li>
                     </ul>
                     <ul>
                       <li>
                         <p><strong>创建对称尺寸标注</strong></p>
                       </li>
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>直接草图</strong>工具条的<strong>约束</strong>下拉菜单中，选择<strong>连续自动标注尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/continuous_auto_dimensioning.gif" border="0" alt="Tools &gt; Sketch Constraints &gt; Continuous Auto Dimensioning" title="Tools &gt; Sketch Constraints &gt; Continuous Auto Dimensioning">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意到所有尺寸都是从基准坐标系标注的，并且所有尺寸都是水平或竖直。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/continuous_auto_dimensioning/3_auto_dimensioning_rules.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>按下 <strong>Ctrl+Z</strong> 以<strong>撤销</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
