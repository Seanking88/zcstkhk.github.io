<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>拉伸草图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>拉伸草图</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>特征</strong>工具条上的<strong>拉伸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/form_feature/extrude.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>拉伸</strong>对话框中，设置如下参数：</p>
                  
                  <p><strong>限制</strong>组中:</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>开始</strong> = <strong>贯通</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>结束</strong> = <strong>贯通</strong></p>
                        
                     </li>
                     
                  </ul>
                  
                  <p><strong>布尔</strong>组中：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>布尔</strong> = <strong>求差</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/subtract.gif" border="0"></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以拉伸草图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/sketcher/activities/offset_edges/14_offset_edges.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
