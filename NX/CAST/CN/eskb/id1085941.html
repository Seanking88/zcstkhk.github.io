         <h2>练习：使用草图尺寸</h2>
         <div class="estimatedTime">
           <p>预计完成此练习需要：3–5  分钟</p>
         </div>
         <div></div>
         
         <p>在这个练习中，您将使用两种不同的方法来更改尺寸值并测试尺寸约束，您将：</p>
         <ul>
           <li>
             <p>使用<strong>尺寸</strong>命令对话框来查看增大或减小尺寸如何影响被约束的草图</p>
           </li>
           <li>
             <p>使用<strong>动画尺寸</strong>命令来动态增大和减小尺寸值</p>
           </li>
         </ul>
