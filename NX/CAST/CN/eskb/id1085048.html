<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将一个尺寸设为备选解</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将一个尺寸设为备选解</h2>
         
         
         <p>第一个设计变更是要您更改部件，以将凹坑变为凸起。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">skt01_alt_sol</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/alt_sol_ex0.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击<strong>草图 (1)&ldquo;SKETCH_000&rdquo;</strong>并选择<strong>编辑</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>NX 将在建模中直接打开草图，这将让您可以实时看见草图变化如何影响模型。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/alt_sol_ex0.1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>直接草图</strong>工具条上，确保已关闭<strong>编辑草图时延迟更新</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/direct_sketch/delay_update_during_edit_of_sketch.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>直接草图</strong>工具条上的<strong>约束</strong>下拉菜单中，点击<strong>备选解</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/alternate_solution.gif" border="0" alt="Insert &gt; Sketch Constraints &gt; Alternate Solution" title="Insert &gt; Sketch Constraints &gt; Alternate Solution">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在图形窗口中，选择尺寸 <strong>p3</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/alt_sol_ex1.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>NX 将确定一个备选解并更新模型。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/alt_sol_ex2.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
