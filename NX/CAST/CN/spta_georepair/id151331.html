         <h2>修复问题</h2>
         
         
         <p>您可以使用3D 曲线以及曲面创建命令来创建使用标准特征难于构建的形状。</p>
         
         <p>例如：</p>
         
         <ul>
            
            <li>
               
               <p><a name="ndxgenid_spta_georepair_10"></a>
               要从体中移除一个存在问题的面，使用<strong>取消缝合</strong>命令(<strong>插入&rarr;组合&rarr;取消缝合</strong>)</p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_georepair_11"></a>
               <a name="ndxgenid_spta_georepair_12"></a>要组合面或者添加面到体中，使用<strong>缝合</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/sew.gif" border="0"> (<strong>特征</strong>工具条)或者<strong>补片</strong>命令(<strong>插入&rarr;组合&rarr;补片</strong>)</p>
               
            </li>
            
         </ul>
         
         <p><a name="ndxgenid_spta_georepair_13"></a>在每次修复后，使用<strong>分析&rarr;检查几何体</strong>对话框中的<strong>片体边界</strong>选项检查自由边。</p>
