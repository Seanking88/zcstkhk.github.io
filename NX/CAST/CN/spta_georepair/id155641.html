   <body>
      <div class="contentType_activity">
         <h2>缝合片体</h2>
         <p>您为问题区域创建了三个片体，可以在<strong>部件导航器</strong>中看见它们，并且可以检查片体边界以揭示仍然不平坦的边，使用<strong>缝合</strong>命令以将边缝合在一起并创建实体。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/menu.gif" border="0">  <strong>插入&rarr;组合&rarr;缝合</strong><strong></strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_red/ball_red_1.gif" border="0"></p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/sew_1.gif"></p>
               
               <p>在<strong>缝合</strong>对话框中，将会自动选中位于<strong>工具</strong>组下方的<strong>选择片体</strong>。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_red/ball_red_1.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_red/ball_red_2.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_red/ball_red_3.gif" border="0"></p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/sew_2.gif"></p>
               
               <p>这是您新建的三个片体。</p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"> <strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <p>在<strong>部件导航器</strong>中，可以看见片体已经被组合成一个实体。</p>
         <table border="0" cellpadding="4" cellspacing="2" align="center">
            
            <colgroup span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/part_nav_1.gif" border="0"> 引用集<br>
                     <img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/part_nav_3a.gif" border="0"> 模型<br>
                     <img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/part_nav_4.gif" border="0"> 实体 &ldquo;体 (2)&rdquo;<br>
                     <img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/part_nav_6.gif" border="0"> 缝合 (8)<br>
                     <img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/part_nav_7.gif" border="0"> 取消缝合 (4)<br>
                     <img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/part_nav_8.gif" border="0"> 体 (2)<br>
                     <img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/part_nav_4a.gif" border="0"> 片体 &ldquo;取消缝合 (4)&rdquo;
                     </p>
                     
                  </td>

         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/standard/save.gif" border="0">  <strong>保存</strong>(<strong>标准</strong>工具条)
