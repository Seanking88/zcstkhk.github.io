<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加面或移除面命令</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>添加面或移除面命令</h2>
         
         
         <p><a name="ndxgenid_spta_georepair_27"></a>
            <a name="ndxgenid_spta_georepair_28"></a>
            <a name="ndxgenid_spta_georepair_29"></a>
            <a name="ndxgenid_spta_georepair_30"></a>
            <a name="ndxgenid_spta_georepair_31"></a>要添加或移除曲面，可以使用以下建模命令。</p>
         
         <table bgcolor="#F0F0F0" border="1" cellpadding="4" cellspacing="2" frame="box" rules="all" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="360*">
               
               <col span="1" width="639*">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" height="25" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/sew.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"> <strong>缝合</strong>(<strong>特征</strong>工具条)
                     </p>
                     
                  </td>
                  
                  <td colspan="1" height="25" rowspan="1">
                     
                     <p class="no-bottom-margin">通过将公共边缝合在一起而组合片体，或者通过缝合公共面来组合实体</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" height="25" rowspan="1">
                     
                     <p class="no-bottom-margin"> <strong>取消缝合</strong>(<strong>插入&rarr;组合&rarr;取消缝合</strong>)
                     </p>
                     
                  </td>
                  
                  <td colspan="1" height="25" rowspan="1">
                     
                     <p class="no-bottom-margin">从体中取消缝合面</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" height="25" rowspan="1">
                     
                     <p class="no-bottom-margin"> <strong>补片</strong> (<strong>插入&rarr;组合&rarr;补片</strong>)
                     </p>
                     
                  </td>
                  
                  <td colspan="1" height="25" rowspan="1">
                     
                     <p class="no-bottom-margin">通过使用另一个片体的面替换当前面来修改实体或片体</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" height="25" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/extract.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"> <strong>抽取体</strong>(<strong>特征</strong>工具条) </p>
                     
                  </td>
                  
                  <td colspan="1" height="25" rowspan="1">
                     
                     <p class="no-bottom-margin">通过复制面、面集或另一个体来创建体</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
