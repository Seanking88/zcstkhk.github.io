      <div class="contentType_activity">
         <h2>从体中取消缝合面</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb2.gif" border="0">&nbsp;旋转部件以查看底部。</p>
         <p>在下图中，矩形面 <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_red/ball_red_1.gif" border="0"> 未缝合在外部边上，因为它与其它面没有公共边。内部圆形边 <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_red/ball_red_2.gif" border="0">&nbsp;已被缝合，您可以通过重复<strong>检查体</strong>命令中的<strong>片体边界检查</strong>进行验证。由于内部圆形边 <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_red/ball_red_2.gif" border="0"> 被其它面共享，这个矩形面是较大片体的一部分。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/repair_2_intro.gif"></p>
         <p>要从体中移除这个面，可以使用<strong>取消缝合</strong>命令，然后在<strong>部件导航器</strong>中抑制它。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/menu.gif" border="0">  <strong>插入&rarr;组合&rarr;取消缝合</strong><strong></strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_red/ball_red_1.gif" border="0"></p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/unsew.gif"></p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"> <strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>

                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <p>该面现在是一个单独的片体，作为一个特征列在<strong>部件导航器</strong>中，抑制这个特征。</p>
