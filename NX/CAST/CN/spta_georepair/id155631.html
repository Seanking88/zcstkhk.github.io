<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看导入的几何体</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看导入的几何体</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/part_navigator_tab.gif" border="0">  <strong>部件导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0">&nbsp;右击<strong>部件导航器</strong>背景</p>
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/selector_check.png" border="0">  <strong>时间戳记顺序</strong>(取消选择)</p>
               
            </li>
         </ul>
         <p><strong>部件导航器</strong>中现在将列出体。</p>
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/part_nav_1.gif" border="0"> 引用集<br>
                     <img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/part_nav_3.gif" border="0"> &nbsp; 模型<br>
                     <img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/part_nav_4.gif" border="0"> &nbsp; 片体 &ldquo;体 (1)&rdquo;<br>
                     <img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/workflows/modeling/part_nav_5.gif" border="0"> &nbsp; 片体 &ldquo;体 (2)&rdquo;
                     </p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <p>尽管部件显示为一个实体，但它实际上是两个片体，当您在<strong>部件导航器</strong>中选择一个片体时，它将会在图形窗口中被选中。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
