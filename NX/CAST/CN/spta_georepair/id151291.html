         <h2>使用3D 曲线创建曲面</h2>
         
         
         <p><a name="ndxgenid_spta_georepair_19"></a>
            在定义新的曲面边界时可能会用到3D 曲线。</p>
         
         <p>例如，您可以通过使用多个面来减少单个面的复杂程度。</p>
         
         <p><a name="ndxgenid_spta_georepair_20"></a>
            <a name="ndxgenid_spta_georepair_21"></a>
            要创建3D 曲线，使用在建模中的<strong>曲线</strong>工具条上的命令以及在<strong>插入&rarr;曲线&rarr;基本曲线</strong>对话框中的选项。</p>
