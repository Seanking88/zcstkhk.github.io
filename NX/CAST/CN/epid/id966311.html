<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑新建的圆形 PMI 区域</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑新建的圆形 PMI 区域</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，展开<strong>后视图</strong>，然后右击<strong>圆形区域</strong>项并选择<strong>编辑</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在 <strong>PMI 区域</strong>对话框的<strong>设置</strong>组中，点击<strong>颜色</strong>框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/color.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>颜色</strong>对话框的 <strong>ID</strong> 输入框中键入<strong>36</strong>(Green)并回车，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组的<strong>剖面线</strong>下方，在<strong>角度</strong>输入框中键入<strong>120</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将更新圆形 PMI 区域。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/region_09.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
