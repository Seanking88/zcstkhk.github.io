         <h2>PMI 中心标记</h2>
         
         <p>使用 <strong>PMI 中心标记</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/supplemental_geometry/center_mark.gif" border="0"> 命令来在您的模型中创建3D 中心标记，中心标记可以帮助您捕捉设计信息，它们也可以作为补充几何体，其它 PMI 对象可以附着到它上面，比如基准符号与尺寸。</p>
