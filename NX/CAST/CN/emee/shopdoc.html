      <div class="contentType_context">
         <h2>车间文档</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：5–7 分钟</p>
         </div>
         <div></div>
         <p>在这堂课中，您将：</p>
         <ul>
            
            <li>
               
               <p>创建可以被机床操作工使用的车间文档</p>
               
            </li>
            
         </ul>
         
         <p>使用<strong>车间文档</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/manufacturing/manufacturing_operations/shop_documentation.gif" border="0"> 命令来以报告的格式生成定制的信息，它在加工零件的过程中将有所帮助。<a name="ndxgenid_emee_19"></a>
            
         </p>
         
         <p>信息中包含下列数据： </p>
<ul>
            
     <li>
               
               <p>刀具和材料</p>
               
            </li>
            
            <li>
               
               <p>控制几何体</p>
               
            </li>
            
            <li>
               
               <p>加工参数</p>
               
            </li>
            
            <li>
               
               <p>后处理命令</p>
               
            </li>
            
            <li>
               
               <p>刀具参数</p>
               
            </li>
            
            <li>
               
               <p>刀轨信息</p>
               
            </li>
            
         </ul>
         
         <p>您可以将这些信息输出为 ASCII 文本或 HTML。</p>
         
         <p>系统已提供一些常规的模板，也可以创建定制的模板，用以创建详细的输出，它可以结合到加工环境中。</p>
<p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/emex/table_shop_doc.png"></p>

      </div>
