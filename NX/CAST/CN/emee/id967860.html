<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定几何体父项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定几何体父项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>阅读最上方的步骤描述和提示。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong> WORKPIECE </strong>或其它包含部件和毛坯几何体的几何体组。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="1" cellpadding="2" cellspacing="0" class="option_list" frame="box" rules="none" width="250" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td bgcolor="#E0E0E0" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">几何体组</p>
                                 
                              </td>
                              
                              <td align="right" bgcolor="white" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">WORKPIECE </p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                     <p>在这个部件文件中，部件和毛坯几何体已经在 WORKPIECE 父项组中定义，如果部件和毛坯几何体尚未在几何体组中定义，您就需要点击<strong>取消</strong>以关闭向导，然后在几何体组中定义部件和毛坯几何体，最后重新启动向导并在这一步中指定几何体组。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>下一步</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
