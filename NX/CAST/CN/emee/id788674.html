<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开向导</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开向导</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">mnf06_wizard</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/manufacturing_wizards/manufacturing_activities_wizards_graphic2.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击资源条上的<strong>加工向导</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/manufacturing_wizards.gif" border="0"> 选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>剩余铣向导</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>剩余铣向导</strong>的欢迎页面中，阅读最上方的向导描述和提示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>本向导将在 IPW 序列中创建三个型腔铣操作。</p>
                     
                     <p>正如描述中所述的，您必须在继续使用向导前先启用<strong>基于层的 IPW</strong>。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>下一步</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
