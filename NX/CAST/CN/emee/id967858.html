<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定几何体组</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定几何体组</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>阅读最上方的步骤描述和提示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这一步将创建一个包含三个工序的几何体组。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">接受如下所示的名称或键入新名称。
              <div class="stepAction">
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="1" cellpadding="2" cellspacing="0" class="option_list" frame="box" rules="none" width="250" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td bgcolor="#E0E0E0" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">几何体组名称</p>
                                 
                              </td>
                              
                              <td align="right" bgcolor="white" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">序列 </p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>下一步</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
