<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定切削区域</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定切削区域</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>阅读最上方的步骤描述和提示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您可以使用选择、编辑或重新选择选项来拾取您想要切削的面。</p>
                     
                     <p>您可以使用显示选项来查看已选择的切削对象。</p>
                     
                     <p>在这个练习中，您将跳过这一步，切削所有部件几何体。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>下一步</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
