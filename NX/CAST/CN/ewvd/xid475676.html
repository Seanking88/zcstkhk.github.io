<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>建立链接的面关系</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>建立链接的面关系</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>格式&rarr;部件模块&rarr;建立关系</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>选择部件模块</strong>组中，选择 <strong>Frame Mount</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>选择链接的部件模块</strong>组中，选择 <strong>case_mount_3</strong>(在<strong>加载的部件</strong>列中显示)并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>查看<strong>部件导航器</strong>，注意到<strong>输出</strong>收集器中含有两个链接的面，断开链接的面 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/reuselib/reusable_pocket/break_link.gif" border="0"> 以及新的链接的面 <img align="bottom" src="../graphics/nonLocalized/nx/modeling/part_navigator/linkedface.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>新链接面位于断开的链接面的上方，并且不再需要断开的链接面。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>右击断开的 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/reuselib/reusable_pocket/break_link.gif" border="0"> <strong>链接的面</strong>并选择<strong>删除</strong>，在<strong>提示</strong>信息框中点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意现在只有两个加强筋。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/part_module/tutorial/break_establish/07_break_establish.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
