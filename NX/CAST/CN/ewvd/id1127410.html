      <div class="contentType_context">
         <h2>使用部件模块协作来设计一个复杂部件</h2>
         <div class="estimatedTime">
            <p>预计完成此课程需要：1  小时</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/part_module/pmod_overview3.png"></p>
         
         <p>在这个课程中，您将学习如何：</p>
         
         <ul>
            
            <li>
               
               <p>通过将特征合理地分为几个称为<strong>部件模块</strong>的组，以将复杂部件用于协作设计</p>
               
            </li>
            
            <li>
               
               <p>创建外部链接的部件模块来将不同的逻辑组分配到您团队中不同成员处</p>
               
            </li>
            
            <li>
               
               <p>当工作在不同的部件模块中开展时保持主部件更新</p>
               
            </li>
            
            <li>
               
               <p>将外部链接的部件模块合并到主部件文件中以完成设计</p>
               
            </li>
            
         </ul>
