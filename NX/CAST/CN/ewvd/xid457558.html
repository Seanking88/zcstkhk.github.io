<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>拓展</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>拓展</h2>
         
         
         <p>在链接部件模块中创建您自己的特征。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将<strong>链接部件模块 &ldquo;Trigger Design&rdquo;</strong>设为工作部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/part_module/tutorial/add_output/09_add_output.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>使用<strong>链接的基准坐标系</strong>作为草图平面来添加如图所示的草图以及凸台。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/part_module/tutorial/add_output/13_add_output.png"></p>
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您必须激活部件模块才能在<strong>工作</strong>收集器中创建对象。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将新的面添加到<strong>输出</strong>中。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>确保您已选择了凸台的所有三个面。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/part_module/tutorial/add_output/14_add_output.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>检查主部件文件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/part_module/tutorial/add_output/16_add_output.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
