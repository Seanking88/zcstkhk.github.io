<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>断开链接的面关系</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>断开链接的面关系</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">wav3_case_transmission</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/part_module/tutorial/break_establish/01_break_establish.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击<strong>链接部件模块 “Frame Mount”</strong>并选择<strong>全部展开</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/part_module/tutorial/break_establish/06_break_establish.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>查看<strong>部件导航器</strong>，注意到<strong>输出</strong>收集器中含有一个链接的面，它链接至 <strong>case_mount_1</strong>链接部件模块文件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>链接部件模块</strong>仍然被选中时，选择<strong>格式&rarr;部件模块&rarr;打断关系</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>链接将立即被打断，并且出现一个<strong>警报</strong>信息。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>查看<strong>部件导航器</strong>，注意到<strong>输出</strong>收集器中含有一个断开的链接的面 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/reuselib/reusable_pocket/break_link.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
