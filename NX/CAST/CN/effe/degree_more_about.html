<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>行/列阶次</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>行/列阶次</h2>
         <p>如果将<strong>补片类型</strong>设置为多个，就可以指定<strong>行阶次</strong>和<strong>列阶次</strong>。</p>
         <p>所定义的行和列的数目要比设置的阶次大1。</p>
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
           </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/from_poles_degree.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p>U = <strong>行阶次</strong></p>
                     
                     <p>V = <strong>列阶次</strong></p>
                     <br/><br/><br/>
                     
                     <p>5 行点 – 1 = 阶次 4</p>
                     <p>4 列点 – 1 = 阶次 3</p>
                     
                 </td>
                  
               </tr>
               
            </tbody>
            
        </table>
         <p><strong>行阶次</strong>与<strong>列阶次</strong>的默认设置均为<strong>3</strong>。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
