   <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/from_poles.gif" border="0">&nbsp;从极点概述</h2>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/from_poles_ov.png"></p>
         
         
         <p><strong>从极点</strong>通过使用点作为顶点来创建片体，其中这些点将控制定义形状的极点的三维网络。</p>
         
         <p>尽管<strong>通过点</strong>使用片体必须通过的矩形阵列点来生成一般来说更光顺的形状，<strong>从极点</strong>可以比<strong>通过点</strong>更好地控制体的整体外形和特征(他们通常都是光顺的)。</p>
         <p>使用这个选项也可以更好地避免片体中不必要的波动(曲率的反向)。</p>
