<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建软倒圆</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建软倒圆</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>特征</strong>工具条上的<strong>软倒圆</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/soft_blend.gif" border="0" alt="Insert&rarr;Detail Feature&rarr;Soft Blend" title="Insert&rarr;Detail Feature&rarr;Soft Blend">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择竖直面作为<strong>第一组</strong>面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/commands/fit_surface/effx_act_soft_bl_sel1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>如果方向箭头指向右侧(如图所示)，点击<strong>法向反向</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/commands/fit_surface/effx_act_soft_blend_dsirection_arrow1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>单击鼠标中键。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择您刚刚创建的拟合曲面作为<strong>第二组</strong>面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/commands/fit_surface/effx_act_soft_blend_sel2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>确保箭头指向下方。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/commands/fit_surface/effx_act_soft_blend_dsirection_arrow2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>单击鼠标中键。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>选择竖直面上的偏置曲线作为<strong>第一相切曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/commands/fit_surface/effx_act_tang_crv_1_sel.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>单击鼠标中键。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_10">
               <div class="stepAction">
                  
                  <p>选择拟合曲面上的偏置曲线作为<strong>第二相切曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/commands/fit_surface/effx_act_tang_crv_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_11">
               <div class="stepAction">
                  
                  <p>点击<strong>定义脊线串</strong>，然后选择相交曲线，并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/commands/fit_surface/effx_act_select_spine.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_12">
               <div class="stepAction">
                  
                  <p>在<strong>光顺性</strong>组中，选择<strong>匹配曲率</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_13">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/commands/fit_surface/effx_soft_blend_done.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
