         <p>在这个课程中，您将：</p>
         
         <ul>
            
            <li>
               
               <p>通过模型空间中成行的点来创建体</p>
               
            </li>
            
            <li>
               
               <p>通过成行的控制极点(顶点)来创建实体。使用极点可以更好地控制体的整体外形和特征</p>

            <li>
               
               <p>从大量的点云数据创建近似片体</p>
               
            </li>
