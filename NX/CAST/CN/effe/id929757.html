<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>分析面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>分析面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>形状分析</strong>工具条上的<strong>面分析 — 半径</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/analyze_shape/face_analysis-radius.gif" border="0" alt="Analysis &gt; Shape &gt; Face &gt; Radius" title="Analysis &gt; Shape &gt; Face &gt; Radius">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择曲面。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>面分析</strong>对话框的<strong>半径类型</strong>列表中，选择<strong>高斯</strong>，然后点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/thru_points_thru_pts_rad_anal.png"></p>
                     
                     <p>高斯半径选项将根据面上各点处的高斯曲率半径，以颜色编码来表示。</p>
                     
                     <p>这个选项在检查曲面上鞍状区域(通过负半径值进行辨别)时是非常有用的。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>面分析-半径</strong>对话框中点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
