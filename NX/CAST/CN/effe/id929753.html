<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>完成曲面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>完成曲面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>当选择完最后一行点时，单击<strong>已指定所有点</strong>。</p>
                  <p>译者注：此处 NX 8.5中原文为 <strong>All points specified</strong>，中文版中将其译为<strong>所有指定的点</strong>，窃以为不合适，将其修改为<strong>已指定所有点</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>已创建曲面。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p><strong>定向视图</strong>到<strong>正三轴测图。</strong></p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>注意片体中的波动。</p>
                     </div>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/thru_points_thru_pts_anal.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong><strong>。</strong></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
