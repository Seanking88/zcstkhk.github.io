<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>沿以下方向封闭</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>沿以下方向封闭</h2>
         
         <p><strong>沿以下方向封闭</strong>将决定多补片体如何封闭。</p>
         
         <p>这些方法对<strong>通过点</strong>和<strong>从极点</strong>都一样适用。</p>
         
         <p>这些方法是：</p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><strong>两者皆否</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>片体从指定的点开始，并在指定的点结束。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><strong>行</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>第一列点/极点变为最后的。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><strong>列</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>第一行点/极点变为最后的。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><strong>两者皆是</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>在两个方向上都封闭实体(行和列)。</p>
                  
               </div>
            </div>
         </div>
         
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td align="left" colspan="4" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/through_points.gif" border="0"> <strong>通过点</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/from_poles_closed_along_1_points.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/from_poles_closed_along_2_points.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/from_poles_closed_along_3_points.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/from_poles_closed_along_4_points.gif"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">两者皆否</p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">行</p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">列</p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">两者皆是</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td align="left" colspan="4" height="40" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/from_poles.gif" border="0"> <strong>从极点</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/from_poles_closed_along_1.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/from_poles_closed_along_2.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/from_poles_closed_along_3.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/from_poles_closed_along_4.gif"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">两者皆否</p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">行</p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">列</p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">两者皆是</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
