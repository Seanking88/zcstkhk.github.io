<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看结果光顺性</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看结果光顺性</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p><span class="uiTerm">隐藏曲线</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>真实着色</strong>工具条上的<strong>无面边</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/no_face_edges.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/commands/fit_surface/effx_soft_blend_done_edges_off.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>形状分析</strong>工具条上的<strong>面分析 — 反射</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/analyze_shape/face_analysis-reflection.gif" border="0" alt="Analysis&rarr;Shape&rarr;Refelection" title="Analysis&rarr;Shape&rarr;Refelection">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择全部三个面。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>图像类型</strong>组中，选择<strong>场景图像</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/face_analysis_reflection/scene_images.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择图像<strong>白天地平线</strong> <img align="bottom" src="../graphics/graphicLibrary/daytime_horizon.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>旋转并查看曲面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shape_studio/commands/fit_surface/effx_act_done.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
