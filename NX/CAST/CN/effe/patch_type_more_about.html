      <div class="contentType_concept">
         <h2>补片类型</h2>
         
         <p><strong>补片类型</strong>将确定曲面是产生单个补片或者多补片，与<strong>行阶次</strong>和<strong>列阶次</strong>联合使用。</p>
         
         <p>.        这种方法对<strong>通过点</strong>和<strong>从极点</strong>都一样适用。</p>
         
         <p><strong>补片类型</strong>方法：</p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>单个</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>创建仅由单个补片组成的体。</p>
                  
                  <table border="0" cellpadding="2" cellspacing="1" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1">
                        
                        <col span="1">
                        
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/from_poles_patch_type_single_points.gif"></p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/from_poles_patch_type_single.gif"></p>
                              
                           </td>
                           
                        </tr>
                        
                        <tr>
                           
                           <td align="center" colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/through_points.gif" border="0"> <strong>通过点</strong></p>
                              
                           </td>
                           
                           <td align="center" colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/from_poles.gif" border="0"> <strong>从极点</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>多个</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>创建由单补片矩形阵列组成的体。</p>
                  
                  <table border="0" cellpadding="2" cellspacing="1" align="center">

                        <col span="1">
                        
                        <col span="1">
                        
                     </colgroup>
                     
                     <tbody>

                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_points_and_from_poles/from_poles_patch_type_multiple.gif"></p>
                              
                           </td>
                           
                        </tr>
                        
                        <tr>
                           
                           <td align="center" colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/through_points.gif" border="0"> <strong>通过点</strong></p>

                              <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/from_poles.gif" border="0"> <strong>从极点</strong></p>
