<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择其余行中的点</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择其余行中的点</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>重复选择过程以选择第三行和第四行中的点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>记住，使用左端的点作为起始点，右端的点作为结束点，这样部件就不会发生扭曲。</p>
                     
                     <div class="verbose">
                       <p>选择完四行点，已经满足默认的三阶。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>单击<strong>指定另一行</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>重复选择过程选择其余行中的点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
