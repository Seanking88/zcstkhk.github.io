      <div class="contentType_concept">
         <h2>特征控制框</h2>
         
         <p>使用<strong>特征控制框</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_datum_and_fcf/feature_control_frame.gif" border="0"> 命令来指定应用到模型特征中的几何公差。</p>
         <a name="genid_epic_11" id="genid_epic_11"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/symbols/feature_control_frame/drf_fcf_comp_fig.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>复合特征控制框</h4>
         </div>
         
         
         <p><strong>特征控制框</strong>对话框让您：</p>
         
         <ul>
            
            <li>
               
               <p>创建与编辑单线特征控制框，带或者不带指引线</p>
               
            </li>
            
            <li>
               
               <p>创建与编辑多线特征控制框，带或者不带指引线</p>
               
            </li>
            
            <li>
               
               <p>创建与编辑复合特征控制框，带或者不带指引线</p>
               
            </li>
            
            <li>
               
               <p>创建与编辑复合特征控制框，在下方带一个或多个其它公差框(复合框总是位于上方)，带或者不带指引线</p>
               
            </li>
            
            <li>
               
               <p>使用现有的原点将特征控制框(上述任意类型)附着到现有的尺寸中</p>
               
            </li>
            
         </ul>
