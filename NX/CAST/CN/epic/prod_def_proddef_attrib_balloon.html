      <div class="contentType_concept">
         <h2>符号注释</h2>
         
         <p>使用<strong>符号注释</strong>命令来引用部件中的某些储存在模型其它部分的信息，例如，零件明细表、孔表以及其它表格格式的文档，通常使用符号注释来直接引用部件中内容为表格格式的几何体。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/symbols/balloon/balloon_note.png"></p>
         
         
         <p><strong>符号注释</strong>将在符号标注中显示用户定义的文本，它可以应用到任何几何体中。</p>
