      <div class="contentType_concept">
         <h2>基准目标</h2>
         
         <p><strong>基准目标</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/drafting_annotation/datum_target.gif" border="0"> 命令让您在您的部件中创建一个基准目标符号，以表示部件中特定于基准的的点、直线或区域</p>
         
         <p>基准目标符号是一个分为上半部分和下半部分的圆形，下半部分中包含基准字母和基准目标编号，对于基准目标的区域类型，您可要在符号的上半部分放置标识符，以显示目标区域的形状和大小。</p>
         <a name="genid_epic_9" id="genid_epic_9"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx/pmi/symbols/datum_target/datum_target_finish.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>圆形基准目标</h4>
         </div>
         
         
         <p>下图中显示两个基准目标。</p>
         
         <ul>
            
            <li>
               
               <p>基准目标 1是一个点类型的基准目标</p>
               
            </li>
            
            <li>
               
               <p>基准目标 C1是一个圆形基准目标，在该符号的上半部分包含直径标识符以及大小</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/symbols/datum_target/datum_target_example.gif"></p>
               
            </li>
            
         </ul>
