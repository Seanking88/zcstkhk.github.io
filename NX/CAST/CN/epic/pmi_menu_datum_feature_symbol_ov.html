         <h2>基准特征符号</h2>
         
         <p>基准特征符号是用于表示部件中基准特征的对象。它们被特征控制框引用，用于指定部件在加工和检测过程中如何放置。</p>
         
         
         <p>下图表示基准特征符号中常用的三种的指引线。</p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>基准 A</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>含有<strong>以原点终止</strong>指引线，附着到平面的面上。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>基准 B</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>含有<strong>标志</strong>类型的引导线，附着到平板的边上。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>基准 C</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>含有<strong>基准</strong>类型的引导线，附着到孔的边上。</p>
                  
               </div>
            </div>
         </div>
