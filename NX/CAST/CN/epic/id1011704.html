<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定位置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定位置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>阿卡 <span class="fileName">pmi1_dimensions_1</span>，如果需要，开始 <strong>PMI</strong> 应用模块。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/surface_finish/dim_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将<strong>右视图</strong>设为工作视图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/surface_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>产品制造信息→表明粗糙度</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/surface_finish_symbol.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>原点</strong>组中，点击<strong>指定位置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/pmi/common/specify_cursor_position.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>单击图形窗口以放置表面粗糙度。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/surface_02.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>指引线</strong>组中，点击<strong>选择终止对象</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/pmi/common/placement.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在图形窗口中选择最上方沉头孔的圆弧中心。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这个孔就是您的指引线要附着到的目标特征。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/surface_03.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>在<strong>指引线</strong>组中，再次点击<strong>选择终止对象</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/pmi/common/placement.gif" border="0"> 并为中间孔添加指引线，最后为底部孔重复上述步骤。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/surface_03b.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
