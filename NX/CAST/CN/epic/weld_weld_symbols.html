         <h2>焊接符号</h2>
         
         <p>使用<strong>焊接符号</strong>命令以在公制与英制部件和图纸中创建各种焊接符号。焊接符号是关联的，在模型发生变化或被标记为过时时将重新定位。您可以编辑焊接符号的属性，比如文本大小、字体、比例以及箭头尺寸。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/symbols/weld/weld-procedure3.png"></p>
         
         
         <div class="division">
            
            <h3>焊接符号标准</h3>
            
            <p>您可以创建符合 ASME、ISO、DIN、JIS、ESKD 以及 GB 标准的焊接符号。</p>
            
         </div>
