<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用视图方位来检查焊接符号</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用视图方位来检查焊接符号</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>按 Ctrl+Alt+R 键以将视图定向至<strong>右视图</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意到半喇叭形坡口焊符号与该视图平行，并且 NX 将自动旋转 PMI 以便阅读。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/weld_12.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>按 Home 键以将视图旋转至正三轴测图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意到在这个方位下较容易查看第一个焊接符号。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/weld_14.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>按 Ctrl+Alt+F 以将视图定向至<strong>前视图</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>您可能需要拖动角焊符号，使之在这个方位下不会处于部件几何体中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/weld_13.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
