      <div class="contentType_concept">
         <h2>注释</h2>
         
         <p>使用<strong>注释</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/annotation_editor.gif" border="0"> 命令来创建与编辑注释和标签。注释右由文本组成，而标签由带一条或多条指引线的文本组成。</p>
         
         <p>文本可以通过引用表达式、部件属性以及对象属性来导入，可以包含由控制特性序列或用户定义符号形成的符号。</p>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>编辑或创建注释、标签或形位公差时，NX 在您输入各个特性时提供了直接在图形窗口中预览的功能。</p>
                  
               </td>
            </tr>
         </table>
         
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/symbols/note/note_ov.png"></p>
