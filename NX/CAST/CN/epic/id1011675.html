<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并设置视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并设置视图</h2>
         
         
         <p>您将在两个注释平面中添加三个基准特征符号。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">pmi1_dimensions_2，如果需要，开始 <strong>PMI</strong> 应用模块</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/symbols/pmi_intro_dim_3_open_2.gif"></p>
                     
                     <p>您想要标记外侧面，其中两个孔作为主要基准特征。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将<strong>右视图</strong>设为工作视图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在这个练习中，把<strong>右视图</strong>设为注释平面可以为第一个基准符号以及第三个基准符号设置正确的注释平面。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/add_pmi_01.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>轻轻旋转部件，以使选择面更容易进行。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/symbols/pmi_intro_work_view.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
