<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择关联对象并设置属性</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择关联对象并设置属性</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>关联对象</strong>组中，点击<strong>选择对象</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/pmi/common/associated_objects.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在图形窗口中选择三个沉头孔的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这些是表面粗糙度符号将关联到的面对象。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/surface_04.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>属性</strong>组的<strong>标题</strong>输入框中键入<strong> A9</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>标准</strong>列表中选择 <strong>ISO 1992</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>材料移除</strong>列表中选择<strong>打开，修饰符</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>图例</strong>下方，适合于选定符号类型的参数将变为活动状态。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择下列选项：</p>
                  
                  <p><strong>上部文本 (a1)</strong> = <strong>N8</strong></p>
                  
                  <p><strong>下部文本 (a2)</strong> = <strong>N6</strong></p>
                  
                  <p><strong>放置符号 (d)</strong> = <strong>X</strong></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以创建符号。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/surface_05.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
