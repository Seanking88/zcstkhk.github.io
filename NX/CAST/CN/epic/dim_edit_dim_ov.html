<html>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑注释</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>编辑注释</h2>
         
         <p>有很多种方法可以编辑现有的2D 注释对象：</p>
         
         <ul>
            
            <li>
               
               <p>双击任意2D 注释对象</p>
               
            </li>
            
            <li>
               
               <p>右击任意2D 注释对象并选择<strong>编辑</strong></p>
               
            </li>
            
            <li>
               
               <p>点击<strong>编辑注释</strong></p>
               
            </li>
            
         </ul>
         
         
         <p><strong>编辑注释</strong>命令支持先选择类型后选择操作或者先选择操作—后选择类型的选择方法，也就是说，您可要先选择注释，然后调用命令，或者先调用命令，然后选择要编辑的对象。</p>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果选择了多个注释对象，<strong>编辑注释</strong>命令将只识别您选择的最后一个对象。</p>
                  
               </td>
            </tr>
         </table>
         
         
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">应用模块</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">PMI</p>
                     
                  </td>
                  
               </tr>
               
               <tr valign="top">
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>编辑→注释→注释对象</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p>在 <strong>PMI</strong> 应用模块中：</p>
                     
                     <p class="no-bottom-margin"><strong>PMI→编辑注释</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_edit/edit_annotation.gif" border="0"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">图形窗口</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p>双击任意 PMI 注释对象</p>
                     
                     <p class="no-bottom-margin">右击任意2D 注释对象→<strong>编辑</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
