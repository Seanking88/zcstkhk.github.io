<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建第二个焊接符号</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建第二个焊接符号</h2>
         
         
         <p>位于接缝相反侧的焊接是一个半喇叭形气体金属坡口弧焊。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/weld/pmi_intro_weld_2_view.gif"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>旋转部件，使您的视图看起来与上图所示类似。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>产品制造信息→焊接符号</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/weld_symbol.gif" border="0" alt="PMI &gt; Weld Symbol" title="PMI &gt; Weld Symbol">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>箭头侧</strong>组的<strong>方法</strong>列表中，选择<strong>半喇叭形坡口焊</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>清除<strong>焊接大小</strong>与<strong>长度和/或节距</strong>框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/weld/pmi_intro_arrow_side_flare_bevel.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>关联对象</strong>组中，点击<strong>选择对象</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/pmi/associated_objects.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择第二个焊接。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/weld_09.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在<strong>指引线</strong>组中，点击<strong>选择终止对象</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/pmi/datum_feature_symbol/select_terminating_object.gif" border="0">，然后放大并选择焊接边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/weld_10.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>在<strong>原点</strong>组的<strong>方向</strong>下方，在<strong>平面</strong>列表中选择 <strong>XC—ZC 平面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/pmi/common/xz_plane.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>拖动符号以将它放置到更适合这个视图的位置，然后单击以放置它。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/weld_11.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_10">
               <div class="stepAction">
                  
                  <p>关闭对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
