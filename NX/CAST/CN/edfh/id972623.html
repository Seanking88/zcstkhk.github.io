<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建半剖视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建半剖视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">drf5_sect3_dwg</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/half/DRF_sectioning_sec_act_2_graphic_15.png"></p>
                     
                     <p>图纸页 &ldquo;Sheet 1&rdquo; 工作</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击俯视图边界并选择<strong>添加半剖视图</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>半剖视图</strong>对话框条打开，并且在光标处出现半剖剖切线符号。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/half/DRF_sectioning_sec_act_2_graphic_3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在选择条上，确保捕捉点选项只打开<strong>圆弧中心</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/arc_center.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择中心孔以定义剖切位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/half/DRF_sectioning_sec_act_2_graphic_4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>右击并选择<strong>定义铰链线</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>矢量</strong>列表中，选择<strong>两点</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/half/DRF_sectioning_hs_graphic_1.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>按顺序选择如下图所示的两个孔。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/half/DRF_sectioning_sec_act_2_graphic_5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>在如下图所示位置选择部件外侧边，以定义弯边段。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/half/DRF_sectioning_sec_act_2_graphic_6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>将剖视图放置在俯视图右侧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/half/DRF_sectioning_sec_act_2_graphic_7.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_10">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
