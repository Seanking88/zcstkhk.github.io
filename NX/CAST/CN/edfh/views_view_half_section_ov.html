         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/drawing_layout/half_section_view.gif" border="0">&nbsp;半剖视图</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：3–4  分钟</p>
         </div>
         <div></div>
         <p>您可以创建一个剖视图，使其中的部件一半剖切而另一半不剖切。由于剖切段与所定义铰链线平行，因此<strong>半剖</strong>视图类似于简单剖和阶梯剖视图。请注意，剖切线符号只包含一个箭头、一个折弯和一个剖切段。</p>
