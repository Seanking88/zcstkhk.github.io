      <div class="contentType_activity">
         <h2>辨别剖视图的父视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中<span class="literalText">图纸页 &ldquo;Sheet 2&rdquo;</span>的下方，右击<span class="uiTerm">截面 &ldquo;SX@9&rdquo; A</span> 节点并选择<strong>导航至父项</strong>。</p>

               </div>
