<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>删除剖切部件背部附近沉头孔的分段</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>删除剖切部件背部附近沉头孔的分段</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>再次选择剖切线符号。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>删除段</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>可以只删除剖切段。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择剖切模型背部附近沉头孔的分段。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section_line/drafting_activities_section_section3_460.gif"></p>
                     
                     <div class="verbose">
                        <p>剖切线将立即被删除，现在只有两个剖切段保留在俯视图中。</p>
                     </div>
                     
                     <p>如果您发现自己犯了什么错误，可以立即点击<strong>重置</strong>，以将剖切线恢复至上一次被更改时的状态。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>单击鼠标中键。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>剖视图将更新以反映剖切线的变化。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section_line/drafting_activities_section_section3_470.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
