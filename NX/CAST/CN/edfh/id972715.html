<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使剖切线再次剖切右前方的沉头孔</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使剖切线再次剖切右前方的沉头孔</h2>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section_line/drafting_activities_section_section3_700.gif"></p>
         
         <p>但是，您需要添加一个剖切段到当前剖切线中。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>再次选择剖切线符号，并点击<strong>添加段</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>使用<strong>自动判断的点</strong> <span class="verbose_inline"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section_line/drafting_activities_section_section3_330.gif" border="0"></span> 来选择右侧的沉头孔。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section_line/drafting_activities_section_section3_730.gif"></p>
                     
                     <div class="verbose">
                        <p>已添加新的剖切段，并且新的剖切段将剖切您刚刚定义的点。</p>
                     </div>
                     
                     <div class="verbose">
                        <p>注意新的弯边段被放置在哪儿了，如果需要，可以移动它。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>以关闭<strong>截面线</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
