<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>删除剖视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>删除剖视图</h2>
         
         
         <p>正如您早些时候所见，您可以关闭剖切线符号在父视图中的显示，但不能删除它，删除它的唯一方法是删除整个剖视图。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击剖视图边界并选择<strong>删除</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>剖视图与父视图中的剖切线符号一起被删除了。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section/drafting_activities_revolved_revolved3_500.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
