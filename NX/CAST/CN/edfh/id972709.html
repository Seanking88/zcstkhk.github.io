<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑左侧剖切段</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑左侧剖切段</h2>
         
         
         <p>您必须由更改左侧的剖切段开始，以使剖切的是埋头孔而不是沉头孔。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section_line/drafting_activities_section_section3_250.gif"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击父视图中的剖切线符号。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>剖视图的边界高亮显示，并且在对话框中适合的选项变为可用。</p>
                     </div>
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section_line/drafting_activities_section_section3_300.gif"></p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>截面线</strong>对话框中，确保选择的是<strong>移动段</strong>选项。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择剖切线中左下角的剖切段。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section_line/drafting_activities_section_section3_320.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>点选择</strong>列表中，确保选择的是<strong>自动判断的点</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section_line/drafting_activities_section_section3_330.gif"></p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择部件左下角的埋头孔圆弧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section_line/drafting_activities_section_section3_340.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p> 点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>为了让剖视图反映所做的更改，您需要<strong>应用</strong>它，并且<strong>应用</strong>选项成为默认动作。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <div class="verbose">
               <p>剖视图将更新以正确显示截面。</p>
            </div>
            
            <div class="verbose">
               <p>左侧弯边段现在落到模型内部，所以在剖视图的左侧不会看到任何背景边。</p>
            </div>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section_line/drafting_activities_section_section3_400.gif"></p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
