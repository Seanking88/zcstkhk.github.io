         <h2>编辑剖切线符号</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：6–9  分钟</p>
         </div>
         <div></div>
         <p>一旦剖视图已经被放置到图纸中，您就可以添加、移动或者删除剖切线符号中的个别分段，以使它们剖切模型的不同部分。关联的剖视图也将更新以反映新的剖切线符号位置。</p>
         <p>您在这堂课中的任务是更改现有剖切线符号的位置，以使剖视图显示部件中三个重要的孔。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/section_line/revolved_section3_700.gif"></p>
         <p>记住，剖切线符号定义了剖视图的外观显示。</p>
