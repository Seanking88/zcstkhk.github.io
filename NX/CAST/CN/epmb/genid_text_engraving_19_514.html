         <h2>雕刻文本信息</h2>
         
         <p>当您想要在部件上加工信息或者标识符时，使用<strong>平面文本</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_operation/planar_text.gif" border="0"> 或者<strong>轮廓文本</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_operation/contour_text.gif" border="0"> 工序子类型。您可以在平面或成形面上指定制图文本并生成雕刻文本的刀轨，刀具将在一次走刀中对文本对象的所有笔画都加工到。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/milling/text_engraving/text_engrave_toolpath_1.png"></p>
