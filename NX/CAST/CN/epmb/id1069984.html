<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">mnf18_engrave_text_cover_mfg_setup_1</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>打开<strong>装配导航器</strong>，右击背景并选择<strong>全部展开</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，清除 <span class="uiTerm"><strong>mnf18_male_cover_mach_plate</strong></span> 以及 <span class="uiTerm"><strong>mnf18_male_cover_stock</strong></span> 前的复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>打开<strong>工序导航器</strong>，右击背景并选择<strong>程序顺序视图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>再次右击背景并选择<strong>全部展开</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
