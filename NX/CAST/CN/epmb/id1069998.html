<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>确认刀轨</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>确认刀轨</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>确认</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/manufacturing/manufacturing_operations/verify_tool_path.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>刀轨可视化</strong>对话框中，点击<strong>2D 动态</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>旋转部件以便您可以清楚地看到文本，然后点击<strong>播放</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/play.gif" border="0">。</p>
                  
                  <table align="center">
                     <tr>
                        <td align="left" valign="top"><a href="javascript:top.startAnimation('genid_epmb_22','../graphics/graphicLibrary/nx/manufacturing/activities/text_engraving/text_eng_engrave_text_cover_mfg_1_6.png')"><img border="0" src="../graphics/animation.gif" title="Start Animation" alt="Start Animation"></a></td>
                        <td align="left" valign="top"><img src="../graphics/graphicLibrary/nx/manufacturing/activities/text_engraving/text_eng_engrave_text_cover_mfg_1_6.png" name="genid_epmb_22"></td>
                     </tr>
                  </table>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>两次。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
