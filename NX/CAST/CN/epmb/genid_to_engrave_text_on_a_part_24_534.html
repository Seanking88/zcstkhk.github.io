<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在部件上雕刻文本</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>在部件上雕刻文本</h2>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>选择<strong>插入</strong>&rarr;<strong>注释</strong>。</p>
               
               <table class="attentionTable attn_note">
                  <tr>
                     <td valign="top">
                        <p class="attn_title">注释</p>
                     </td>
                     <td class="attention_main">
                        
                        <p>您也选择现有的制图注释。</p>
                        
                     </td>
                  </tr>
               </table>
               
            </li>
            
            <li>
               
               <p>在<strong>注释</strong>对话框的<strong>文本输入</strong>窗口中键入注释信息。</p>
               
            </li>
            
            <li>
               
               <p>点击鼠标左键，将文本放在模型上。</p>
               
            </li>
            
            <li>
               
               <p>在<strong>平面文本</strong>或<strong>轮廓文本</strong>对话框中，点击<strong>指定制图文本</strong><span class="uiTerm"></span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_geometry/mill_text.gif" border="0">。</p>
               
            </li>
            
            <li>
               
               <p>选择您放在模型上的文本。</p>
               
            </li>
            
            <li>
               
               <p>指定想要的文本深度或底面。</p>
               
            </li>
            
            <li>
               
               <p>生成刀轨。</p>
               
            </li>
            
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
