         <h2>创建模型</h2>
         <p>模拟整个模型或模型特定部分的物理现象，使用：</p>
         <ul>
            
            <li>
               
               <p>载荷和约束</p>
               
            </li>
            
            <li>
               
               <p>边界条件</p>
               
            </li>
            
            <li>
               
               <p>建模对象</p>
               
            </li>
            
            <li>
               
               <p>仿真对象</p>
               
            </li>
            
            <li>
               
               <p>解算方案定义工具</p>
               
            </li>
            
         </ul>
         <p>大部分实体被分配到模型的几何特征中(点、边、面或实体)，求解器最终将把这些对象应用到单元中。</p>
         <p>实体可能会根据不同的参数(包括温度和时间)而变化。</p>
