         <h2>构建热系统</h2>
         <div class="estimatedTime">
           <p>预计完成此课程需要：22&ndash;31 分钟 </p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/activities/maya/pcb_mapping/pcbmapping_010.gif"></p>
         
         <p>NX 热是一个允许您构建热传导的高级仿真应用模块。</p>
         
         <p>在这个课程里，您将：</p>
         
         <ul>
            
            <li>
               
               <p>定义热载荷、温度约束以及其它热仿真和建模对象</p>
               
            </li>
            
            <li>
               
               <p>定义和创建热耦合</p>
               
            </li>
            
            <li>
               
               <p>构建辐射热传导</p>
               
            </li>
            
            <li>
               
               <p>后处理热结果</p>
               
            </li>
            
         </ul>
