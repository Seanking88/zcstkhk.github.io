   </head>
   <body>
      <div class="contentType_">
         <h2>定义横截面方向和偏置</h2>
         
         <p>通过编辑网格的网格相关数据来修改横截面的方向和偏置：</p>
         
         <ul>
            
            <li>
               
               <p><span class="emphasis">方向将参考横截面坐标系关于单元坐标系的方位</span></p>
               <p>可以通过把横截面的 Y 或 Z 轴对齐到一个指定的矢量来修改方向。</p>
               
            </li>
            
            <li>
               
               <p><span class="emphasis">偏置</span>将参考横截面关于网格的相对位置</p>
               <p>可以通过把横截面上的点对齐到模型上某个位置来修改横截面偏置。</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/meshing/1d/orient_offset_ov.png"></p>

      </div>
