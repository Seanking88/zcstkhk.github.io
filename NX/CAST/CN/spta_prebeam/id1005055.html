<html>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>修改右侧滑轨的梁方向和偏置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>修改右侧滑轨的梁方向和偏置</h2>
         <p>重复上一步的步骤以修改左侧滑轨的梁方向和偏置。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0"><strong> 仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <strong>1d_mesh(2)</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0"><strong> 编辑网格相关数据</strong></p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/meshing/1d/mad_right.png"></p>
               
            </li>
            <li>
               
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="45">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="banner_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="banner_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>截面方向</strong></p>
                           
                        </td>
                        
                        <td class="banner_right" colspan="1" rowspan="1" width="45">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <table cellspacing="0" class="option_list" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>单元轴</strong></p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">Y</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p>把单元 Y 轴与全局 <strong>&ndash;</strong>Z 轴对齐。</p>
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/gateway/vector_constructor/zc_axis_negative.gif" border="0">&nbsp;<strong>&ndash;</strong><strong>ZC 轴</strong>(<strong>指定矢量</strong>) </p>
               
            </li>
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/meshing/1d/mad_align_right_2.png"></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/simulation/pick_point_on_section.gif" border="0"> <strong>指定截面上的点</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;截面的中点(<strong>横截面预览</strong>视图) </p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/meshing/1d/cross_section_preview.png"></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/green_checkmark.gif" border="0"> <strong>完成</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/inferred_point.gif" border="0">&nbsp;<strong>自动判断的点</strong>(<strong>指定截面位置</strong>) </p>
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_red/ball_red_1.gif" border="0"> (端点 — 直线)
               </p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/meshing/1d/offset_pick_right.png"></p>
               
               <table class="attentionTable attn_tip">
                  <tr>
                     <td valign="top">
                        <p class="attn_title">提示</p>
                     </td>
                     <td class="attention_main">
                        
                        <p>如果需要，使用<strong>快速拾取</strong>来帮助选择起始点，而不是控制点。</p>
                        
                     </td>
                  </tr>
               </table>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/meshing/1d/mesh_complete.png"></p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
