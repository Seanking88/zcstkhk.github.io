<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>复习</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>复习</h2>
         <div id="topQuestionsContainer">
            <div class="questionsHeader">
               <div class="headerTitle">
                  <p>问题</p>
               </div>
               <div class="quesionButtons">
                  <div class="qButton" id="qButton_1">
                     <p>1</p>
                  </div>
               </div>
            </div>
            <div id="questionsContainer">
               <div class="question" id="question1" answered="false" numanswers="2" questiontype="fillInBlank">
                  <p>根据您使用的求解器，剪切中心或者梁横截面形心都默认将与在定义梁连接的两个节点之间绘制的线重合，那么更改梁横截面的默认位置是否可能？</p>
                  <p class="questionInstruction">请选择一个答案</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q1a1" class="hideBlock" src="../xps3/graphics/greenCheck.png"></td>
                           <td><input id="q1a1" type="radio" correct="yes" name="question1Grp"></td>
                           <td>
                              <p>是</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q1a2" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q1a2" type="radio" correct="no" name="question1Grp"></td>
                           <td>
                              <p>否</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div id="showFeedbackContainer"><span showLabel="true" id="feedbackButton" title="Show feedback" dojoType="xps.form.Button" onClick="showQuestionFeedback()">显示答案</span></div>
            </div>
            <div class="helpTextContainer">
               <p class="questionFeedback" id="incorrect">错误！</p>
               <p class="questionFeedback" id="correct">正确！</p>
               <div class="questionHelp" id="questionHelp1">
                  <p>可以使用<strong>网格关联数据</strong>对话框来偏置和定向梁关于在定义梁连接的两个节点之间绘制的线的横截面。</p>
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
