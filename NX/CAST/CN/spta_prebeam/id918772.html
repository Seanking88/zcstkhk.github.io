         <h2>显示梁横截面</h2>
         
         <p>有几个选项可控制 1D 网格横截面永久显示：</p>
         <ul>
           <li>
             <p>横截面的永久实体显示。</p>
           </li>
           <li>
             <p>横截面的永久线框显示。</p>
           </li>
           <li>
             <p>横截面方位、端点释放和方向矢量的各个显示控件。</p>
           </li>
         </ul>
         <p>可以在<strong>网格显示</strong>对话框上控制这些 1D 网格的显示选项。</p>
