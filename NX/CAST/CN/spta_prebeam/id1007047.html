<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>插入直线以构建横档</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>插入直线以构建横档(rung)</h2>
         
         <p>连接下图高亮显示的圆心以构建横档。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/idealization/ladder_comp_arccs.png"></p>
         
         <p><strong>直线</strong>对话框应该仍然是打开的。</p>
         
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/idealization/snap_point_arc_center.png" border="0"></p>
               <p><strong>启用捕捉点</strong>—<strong>圆弧中心</strong>(选择条)</p>
               
               <p>(不选择其它捕捉点选项) </p>
               
            </li>
            <li>
               
               <p>选择圆心以创建构建横档的线段。</p>
               
               <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../xps3/graphics/xpsPlayer.swf',
          graphSrc : '../graphics/graphicLibrary/nx_dss/adv_sim/meshing/1d/insert_rungs.gif',
          align : 'center',
          base : './',
          height : '316',
          width : '240',
          bgcolor : '#FFFFFF',
          flashVersion : '7',         
          looping : 'false',
          play : 'true',
          menu : 'true',
          parameters : 'mySound=false,dependentFile1=..%2Fgraphics%2FgraphicLibrary%2Fnx_dss%2Fadv_sim%2Fmeshing%2F1d%2Finsert_rungs.swf,dependentFile2=..%2Fxps3%2Fgraphics%2Fnav_buttons.txt'
      }
      top.loadFlash(this,flashData);
    </script></div>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb2.gif" border="0"><strong> 接受</strong>，在选择完成两个点之后</p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>取消</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;<strong>直线</strong>对话框</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/idealization/ladder_rungs_complete.png"></p>
               
            </li>
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
