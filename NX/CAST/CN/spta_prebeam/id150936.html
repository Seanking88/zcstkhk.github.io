   <body>
      <div class="contentType_concept">
         <h2>创建梁横截面</h2><a name="ndxgenid_spta_prebeam_21"></a>
         <a name="ndxgenid_spta_prebeam_22"></a>
         <a name="ndxgenid_spta_prebeam_23"></a>
         
         
         <p>使用<strong>1D 单元截面</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/1d_element_section.gif" border="0"> 命令，来为1D 杆单元或1D 梁单元网格创建横截面，在梁网格的物理属性表中指派横截面，要创建横截面，您可以：</p>
         
         <ul>
            
            <li>
               
               <p>从特定于求解器的列表中选择一个截面，然后横截面的尺寸</p>
               
            </li>
            
            <li>
               
               <p>从面或实体创建横截面</p>
               
            </li>
            
            <li>
               
               <p>从草图几何体创建横截面</p>
               
            </li>
            
         </ul>
         
         <p>通过编辑网格收集器的物理属性表来为网格指派横截面。</p>
         
         <p>通过编辑网格的网格相关数据来调整横截面方向和偏置。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/meshing/1d/section_dialog.png"></p>
         
         
         <p>由于截面属性是关联的，软件将在衍生它们的数据发生变更时进行更新。</p>
         
         <div id="footer"></div>
      </div>
