<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义梁横截面的工作流</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>定义梁横截面的工作流</h2><a name="ndxgenid_spta_prebeam_25"></a>
         <a name="ndxgenid_spta_prebeam_26"></a>
         
         
         <ol type="1" start="1">
            
            <li>
               
               <p>创建梁横截面。</p>
               <p>在<strong>1D 单元截面</strong>对话框中，定义梁横截面。</p>
               
            </li>
            
            <li>
               
               <p>将该横截面指派给1D 网格。</p>
               <p>在1D 网格的<strong>物理属性表管理器</strong>对话框中，指派该橫截面。 </p>
               
            </li>
            
            <li>
               
               <p>在1D 网格中定向橫截面。</p>
               <p>在<strong>网格相关数据</strong>对话框中，定向1D 网格上的橫截面。</p>
               
            </li>
            
            <li>
               
               <p>定义偏置。</p>
               <p>在<strong>网格相关数据</strong>对话框中，使用偏置调整橫截面相对于1D 网格的距离。</p>
               
            </li>
            
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
