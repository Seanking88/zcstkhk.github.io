      <div class="contentType_concept">
        <h2>创建1D 网格</h2>
        <a name="ndxgenid_spta_prebeam_10"></a>
         <a name="ndxgenid_spta_prebeam_11"></a>
         <a name="ndxgenid_spta_prebeam_12"></a>
         
         
        <p>要创建与几何体关联的一维单元网格，使用<strong>1D 网格</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/1d_mesh.gif" border="0"> 命令，可以创建或编辑沿曲线或多边形边的一维单元。</p>
         
         <p>1D 单元有以下特性：</p>
         
         <ul>
            
            <li>
               
               <p>它们是二节点单元，根据类型，可能需要(或不需要)一个方向分量</p>
               
            </li>
            
            <li>
               
               <p>它们代表杆或梁的行为</p>
               
            </li>
            
            <li>
               
               <p>它们在沿直线或曲线的节点间拥有刚度</p>
               
            </li>
            
            <li>
               
               <p>它们大多用于梁结构、加强筋以及桁架</p>
               
            </li>
            
         </ul>
         <a name="ndxgenid_spta_prebeam_13"></a>
         <a name="ndxgenid_spta_prebeam_14"></a>
         <a name="ndxgenid_spta_prebeam_15"></a>
         
         
         <p>梁单元拥有横截面，使用<strong>1D 单元横截面</strong>命令来定义这些横截面，然后为这些横截面指派物理属性。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/meshing/1d/beam_section2.png"></p>
         
         <div id="footer"></div>
      </div>
