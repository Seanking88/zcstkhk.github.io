         <p>将渲染样式恢复为<strong>带边着色</strong>，并隐藏实体，以使只有您创建的直线可见。</p>
         
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/view/shaded_with_edges.gif" border="0">&nbsp;<strong>带边着色</strong>(<strong>视图</strong>工具条—<strong>渲染样式</strong>下拉菜单)</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/idealization/ladder_complete_shaded.png"></p>
         
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/menu.gif" border="0">&nbsp;<strong>编辑&rarr;显示和隐藏&rarr;立即隐藏</strong></p>
         
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;实体</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/general_capabilities/visibility/hide_ladder.png"></p>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">

                     <col span="1" width="*">

                        </td>
