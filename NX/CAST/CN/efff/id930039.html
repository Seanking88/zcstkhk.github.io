<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加与删除手柄</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加与删除手柄</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>长度</strong>手柄上，右击并选择<strong>多重过渡</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>角度</strong>手柄上，右击并选择<strong>多重过渡</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/law_extension/law_extension_ext_3_first_handles.png"></p>
                     
                     <p>将显示方向箭头以显示延伸方向以及角度测量方向，并在每个基本线串的端点处显示一组手柄。</p>
                     
                     <p><strong>基本轮廓</strong>曲线的远左端处箭头表示边的方向。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>长度规律</strong>组中，当<strong>指定新的位置</strong>激活时，在基本线串上选择一个点，它的位置与如图所示位置近似。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/law_extension/law_extension_ext_3_handles_added_sel.png"></p>
                     
                     <p>将创建一组新的手柄。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/law_extension/law_extension_ext_3_handles_added.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>沿基本曲线拖动新手柄的原点(蓝色圆球)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到您也可以输入手柄的位置参数值。</p>
                     
                     <p>只要您想，可以添加任意多个手柄。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>右击新手柄的原点，然后选择<strong>移除</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
