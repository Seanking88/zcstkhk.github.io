<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并开始创建特征</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并开始创建特征</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm2_ends_slope_shoulder</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/section_surface/section_ends_slope_shlder_open.png"></p>
                     
                     <p>部件中那个包含若干条曲线，您将使用这些曲线来创建截面曲面特征。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/section_surface/section_ends_slope_shlder_done.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>曲面</strong>工具条上的<strong>截面曲面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/section_surface.gif" border="0" alt="Insert&rarr;Sweep&rarr;Section" title="Insert&rarr;Sweep&rarr;Section">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
