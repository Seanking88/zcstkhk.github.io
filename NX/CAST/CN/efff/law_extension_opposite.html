      <title>相反侧延伸</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>相反侧延伸</h2>
         
         <p>可以指定是否同时在基本曲线串的相反侧上生成规律延伸。</p>
         
         <p>有两个选项可用：</p>
         
         <table border="0" cellpadding="2" cellspacing="1" width="95%" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1">
                     
                     <p><strong>对称</strong>&nbsp;&nbsp;
                     </p>
                     
                     <p class="no-bottom-margin">在基本曲线串两侧的每个基点上使用相同的长度参数</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/law_extension/law_extension_law_extnsion_symmetric_handle.gif"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1">
                     
                     <p><strong>非对称</strong>&nbsp;&nbsp;
                     </p>
                     
                     <p class="no-bottom-margin">在基本曲线串两侧的每个基点上使用不同的长度参数</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/law_extension/law_extension_law_extnsion_asymmetric_handle.gif"></p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
