         <h2>高亮曲线</h2>
         <p>使用<strong>高亮曲线</strong>是控制截面曲面的最高点的一种方法。</p>
         <p>使用以下的截面曲面类型时，使用<strong>高亮曲线</strong>控制截面是非常有用的：</p>
         <ul>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/section/ends_apex_hilite.gif" border="0"> <strong>端线—顶线—高亮显示</strong></p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/section/ends_slopes_hilite.gif" border="0"> <strong>端线—斜率—高亮显示</strong></p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/section/fillet_hilite.gif" border="0"> <strong>圆角—高亮显示</strong></p>
               
            </li>
            
         </ul>
         <p>与内部计算的面相切的截面曲面相切，这个曲面是通过起始和终止高亮曲线来定义的。</p>
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/section_surface/section_hilite_curve.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <ul class="unmarkedList">
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> <strong>起始高亮曲线</strong></p>
                           
                        </li>
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> <strong>终止高亮曲线</strong></p>
                           
                        </li>
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_3_small.gif" border="0">计算的相切线和<strong>高亮曲线</strong>端点</p>
                           
                        </li>
