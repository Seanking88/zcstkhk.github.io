<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>延伸曲面的长度</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>延伸曲面的长度</h2>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>长度</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>对于<strong>边</strong>延伸，您有两个选项：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>按长度</strong>让您为延伸指定精确的长度</p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>百分比</strong>让您使用指定的百分比来创建一个边延伸或拐角延伸</p>
                        
                        <p>百分比表示了与选择的基面长度近似的延伸长度。</p>
                        
                     </li>
                     
                  </ul>
                  
                  <p>对于<strong>拐角延伸</strong>，只能使用<strong>百分比</strong>。</p>
                  
               </div>
            </div>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
