<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定长度和角度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定长度和角度</h2>
         
         
         <p>您将使用<strong>三次</strong>规律类型来创建一个变化长度的非线性延伸。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>长度规律</strong>组中，将<strong>规律类型</strong>设置为<strong>三次</strong>。 </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>起点</strong>输入框中键入<strong>15</strong>，在<strong>终点</strong>输入框中键入<strong>40</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将使用<strong>三次</strong>规律类型来创建具有非线性变化角度的延伸。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>角度规律</strong>组的<strong>规律类型</strong>列表中，选择<strong>三次</strong>。 </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>起点</strong>输入框中键入<strong>100</strong>，在<strong>终点</strong>输入框中键入<strong>80</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>您已经指定了所有延伸特征所需要的参数。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>已创建了规律延伸。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/law_extension/law_extension_ext_1_created.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
