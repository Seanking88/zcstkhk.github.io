<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并开始创建特征</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并开始创建特征</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm2_fillet_highlight</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/section_surface/section_fillet_highlight_open.png"></p>
                     
                     <p>您需要以左侧曲面的顶部边为起始，右侧曲面的顶部边为终止来创建曲面。</p>
                     
                     <p>创建的曲面需要与两个现有曲面相切。</p>
                     
                     <p>上图中的矩形表示所创建的曲面不能超过的界限。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>曲面</strong>工具条上的<strong>截面曲面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/section_surface.gif" border="0" alt="Insert &gt; Mesh Surface &gt; Section" title="Insert &gt; Mesh Surface &gt; Section">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
