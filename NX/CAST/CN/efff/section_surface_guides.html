   <body>
      <div class="contentType_concept">
         <h2>引导线</h2>
         
         <p>引导线将指定截面曲面的起始和结束几何体，以及该曲面的走向。</p>
         
         <ul>
            
            <li>
               
               <p>大多数类型都需要至少一条起始引导曲线或边。</p>
               
            </li>
            
            <li>
               
               <p>您可以在该曲线或边的任一端选择它而不用考虑方向。 </p>
               
            </li>
            
         </ul>
         
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/section_surface/section_guide_curves.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1"><ol type="1" start="1">
                     <li>
                       <p><strong>起始引导线</strong></p>
                     </li>
                     <li>
                       <p><strong>结束引导线</strong></p>
                     </li>
                        
                    </ol>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
