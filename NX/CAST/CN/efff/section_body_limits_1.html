   <body>
      <div class="contentType_concept">
         <h2>脊线以及截面曲面的限制</h2>
         <p><strong>截面曲面</strong>在 V 方向上以及沿脊线方向上的限制，是由 NX 检查控制线串的端点与相关脊线的关系来确定的。</p>
         <ul>
            
            <li>
               
               <p> 如果控制线串的端点离脊线的端点较远，脊线限制决定实体限制。</p>
               
            </li>
            
            <li>
               
               <p>如果脊线延伸到比任何一条控制线串都长，则实体限制由最短的控制线串的端点来决定。</p>
               
            </li>
            
         </ul>
         <p>下面，是脊线确定的实体限制。</p>
         <table border="0" cellpadding="0" cellspacing="0" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="109*">
               
               <col span="1" width="90*">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/section_surface/section_graphic121a.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <ul class="unmarkedList">
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 边线串</p>
                           
                        </li>
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> 脊线</p>
                           
                        </li>
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_3_small.gif" border="0"> 在 U 上方向绘制的的剖切片体、边曲线</p>
                           
                        </li>
                     </ul>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <p>当引导线端点超过脊线的端点时(例如上面的例子)，脊线限制将决定曲面限制。</p>
         <p>如果脊线延伸到比任何一条控制线串还长，则实体限制由引导线串的端点来决定。</p>
