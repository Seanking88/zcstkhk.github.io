<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>相等地改变延伸的长度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>相等地改变延伸的长度</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在第一组手柄(位于左侧)中，单击并拖拽<strong>长度</strong>到<strong>40</strong>的位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/law_extension/law_extension_ext_3_lgth_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在左侧的<strong>长度</strong>手柄上，右击并选择<strong>多重过渡→圆角</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将另一端<strong>长度</strong>手柄拖动到<strong>60</strong>的位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/law_extension/law_extension_ext_3_lgth_2.png"></p>
                     
                     <p>注意<strong>长度规律</strong>组中的<strong>过渡</strong>值是设置为<strong>圆角。</strong></p>
                     
                     <p>因为现在端点处有两个不同的长度，因此曲面在两个长度之间倒圆过渡。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，选中<strong>锁定终止长度/角度手柄</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/law_extension/law_extension_ext_3_done.png"></p>
                     
                     <p>注意到，两个长度和角度都用第一个手柄的参数。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
