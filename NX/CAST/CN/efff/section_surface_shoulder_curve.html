      <div class="contentType_concept">
         <h2>肩线</h2>
         <p>在使用下面的截面曲面类型时，使用<strong>肩线</strong>来控制截面是非常有用的：</p>
        <ul>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/section/ends_apex_shoulder.gif" border="0"> <strong>端线—顶线—肩线</strong></p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/section/ends_slopes_shoulder.gif" border="0"> <strong>端线—斜率—肩线</strong></p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/section/fillet_shoulder.gif" border="0"> <strong>圆角—肩线</strong></p>
               
            </li>
            
         </ul>
         <p>内部的曲线或边用于定义<strong>肩线，</strong>曲面可以通过这条肩线从起始引导线扫掠到终止引导线。</p>
         <p>斜率可以通过选择斜率曲线来控制，也可以通过选择面来控制。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/section_surface/section_shoulder_curve.png"></p>
         <div id="footer"></div>
      </div>
