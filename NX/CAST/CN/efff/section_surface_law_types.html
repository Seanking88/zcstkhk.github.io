      <div class="contentType_concept">
         <h2>规律类型</h2>
         
         <p>根据要创建的剖切曲面的<strong>类型</strong>，可以使用三种规律中的任何一种来控制定义截面。</p>
         
         <ul>
            
            <li>
               
               <p><strong>Rho 规律</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>半径规律</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>角度规律</strong></p>
               
            </li>
            
         </ul>
         
         
         <p>根据所使用的规律，可以使用不同的<strong>规律类型</strong>。</p>
         
         <ul>
            
            <li>
               
               <p><strong>恒定</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>线性</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>三次</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>沿脊线的线性</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>沿脊线的三次</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>根据方程</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>根据规律曲线</strong></p>
               
            </li>
            
         </ul>
