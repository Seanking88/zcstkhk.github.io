<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定参考方法与方向</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定参考方法与方向</h2>
         
         
         <p>您将从现有曲面左前方的边创建一个规律控制的延伸曲面。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm2_extension_3</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/law_extension/law_extension_ext_3_open.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>曲面</strong>工具条上的<strong>弯边曲面</strong>下拉菜单中，点击<strong>规律延伸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/law_extension.gif" border="0" alt="Insert &gt; Flange Surface &gt; Law Extension" title="Insert &gt; Flange Surface &gt; Law Extension">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击对话框顶部的<strong>重置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/rail/reset.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>类型</strong>组的列表中，选择<strong>面</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>基本轮廓</strong>组中，确保已激活<strong>选择曲线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/law_extension/select_curve.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在选择条上，确保<strong>曲面规则</strong>是设置为<strong>相切曲线</strong>，然后选择曲面的前侧边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/law_extension/law_extension_ext_3_sel_edge.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以前进至<strong>参考面</strong>组中的<strong>选择面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/law_extension/select_face.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>当<strong>面规则</strong>是设置为<strong>相切面</strong>时，选择如图所示的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/law_extension/law_extension_ext_3_sel_face.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
