<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>建立延伸角度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>建立延伸角度</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击左侧的<strong>角度</strong>手柄并选择<strong>多重过渡→圆角</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p> 拖动右侧的<strong>角度</strong>手柄，使角度近似转过130度。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/law_extension/law_extension_ext_3_angle_drag_1.png"></p>
                     
                     <p>注意到弯边曲面在所选的手柄处旋转。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择左侧的<strong>角度</strong>手柄，然后在<strong>角度</strong>输入框中键入<strong>100</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/law_extension/law_extension_ext_3_angle_set.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
