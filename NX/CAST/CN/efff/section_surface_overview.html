         <h2><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/section_surface/ico_t_section_body.gif" border="0">&nbsp;截面曲面</h2>
         <p>译者注：在 NX 8.5中<strong>截面曲面</strong>的原文为 <strong>Section Surface</strong>，而在中文版中有时译作<strong>剖切曲面</strong>，有时又译为<strong>截面曲面</strong>，此处将其统一为<strong>截面曲面</strong>。</p>
         
         <p>使用<strong>截面曲面</strong>命令可使用二次曲线构造方法来创建通过曲线或边的截面的曲面。</p>
        <p>截面曲面特征创建自一系列二次曲线，这些曲线通过剖切指定的曲线或面进行计算。然后，计算的截面曲线会进行扫掠以创建体。</p>
        <p>下图显示用于创建机翼曲面的五点类型的截面曲面特征。</p>
