<html>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>斜率控制</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>斜率控制</h2>
         
         <p> <strong>斜率控制</strong>可以控制所创建的截面曲面的形状。</p>
         
         <ul>
            
            <li>
               
               <p>可以是<strong>起始斜率曲线</strong>或<strong>起始面</strong></p>
               
            </li>
            
            <li>
               
               <p>可以是<strong>终止斜率曲线</strong>或<strong>终止面</strong></p>
               
            </li>
            
            <li>
               
               <p>一条<strong>顶线</strong></p>
               
            </li>
            
         </ul>
         
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>起始/终止斜率曲线</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>从所选择的起始和终止引导线来控制截面曲面斜率的曲线或边。</p>
                  
                  <table border="0" cellpadding="2" cellspacing="1" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1">
                        
                        <col span="1">
                        
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/section_surface/section_slope_curves.png"></p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <ol type="1" start="1">
                                 
                                 <li>
                                    
                                    <p class="no-bottom-margin"><strong>起始斜率曲线</strong></p>
                                    
                                 </li>
                                 
                                 <li>
                                    
                                    <p class="no-bottom-margin"><strong>终止斜率曲线</strong></p>
                                    
                                 </li>
                                 
                              </ol>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>起始/终止面</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>用于从所选择的起始/终止引导线来控制截面曲面的斜率的面。</p>
                  
                  <table border="0" cellpadding="2" cellspacing="1" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1">
                        
                        <col span="1">
                        
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/section_surface/section_slope_face.png"></p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <ol type="1" start="1">
                                 
                                 <li>
                                    
                                    <p class="no-bottom-margin"><strong>起始面</strong></p>
                                    
                                 </li>
                                 
                                 <li>
                                    
                                    <p class="no-bottom-margin"><strong>终止面</strong></p>
                                    
                                 </li>
                                 
                              </ol>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>顶线</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>使用一条曲线或边，从所选的起始/终止引导线来控制截面曲面的斜率。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/section_surface/section_slope_apex_curve.png"></p>
                  
               </div>
            </div>
         </div>
         
         <div id="footer"></div>
      </div>
