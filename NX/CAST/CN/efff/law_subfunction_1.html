<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>规律类型</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>规律类型</h2>
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>恒定</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>单一<strong>值</strong>选项，允许您给整个规律函数定义一个恒定值。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>线性</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p><strong>起始</strong>和<strong>终点</strong>选项允许您定义从起点到终点的线性变化率。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>三次</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p><strong>起始</strong>和<strong>终点</strong>选项允许您定义从起点到终点的三次变化率。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert"><strong>沿脊线的线性</strong>和<strong>沿脊线的三次</strong> </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p><strong>沿脊线的值</strong>选项允许您使用两个或多个沿脊线的点来定义线性或三次规律函数(各种点和位置参数)。在选择脊线后，可以沿着该脊线指出多个点并在各点处输入值。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>根据方程</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p><strong>参数</strong>和<strong>函数</strong>选项允许您使用参数表达式变量(t)以及参数化表达式来定义规律。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>根据规律曲线</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p><strong>选择规律曲线</strong>、<strong>选择基线</strong>和<strong>反向</strong>选项允许您指定一串光顺连接的曲线，以定义规律函数。</p>
                  
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
