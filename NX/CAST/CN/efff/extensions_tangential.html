<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>相切延伸</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>相切延伸</h2>
         
         <p><strong>相切</strong>将创建与面在边或拐角处相切的实体。</p>
         
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/extension/extensions_tangential_1.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <ul class="unmarkedList">
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 基曲面</p>
                           
                        </li>
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> 相切的<strong>边延伸</strong>片体</p>
                           
                        </li>
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_3_small.gif" border="0"> 相切的<strong>拐角延伸</strong>片体</p>
                           
                        </li>
                     </ul>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>要创建相切边延伸，所选的基曲线必须是基曲面的原始边，而不是从之前的修剪操作中生成的。</p>
                  
               </td>
            </tr>
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
