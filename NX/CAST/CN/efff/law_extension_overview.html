         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/law_extension.gif" border="0">&nbsp;规律延伸概述</h2>
         
         <p>使用<strong>规律延伸</strong>命令，根据距离规律及延伸的角度来延伸现有的曲面或片体。</p>
         <p>在特定的方向非常重要时，或是需要引用现有的面时，<strong>规律延伸</strong>可以创建弯边或延伸。例如，在冲模设计或模具设计中，拔模方向在创建分型面时起着非常重要的作用。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/law_extension/law_extension_ov.png"></p>
