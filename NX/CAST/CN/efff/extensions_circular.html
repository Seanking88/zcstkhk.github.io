<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>圆形延伸</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>圆形延伸</h2>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/extension/extensions_graphic2.png"></p>
         
         
         <p><strong>圆形</strong>将从光顺曲面的边来创建圆形延伸。</p>
         
         <ul>
            
            <li>
               
               <p>延伸与沿所选边的曲率半径相匹配。</p>
               
            </li>
            
            <li>
               
               <p> 您可以指定<strong>长度</strong>或<strong>百分比</strong>值作为圆形延伸的长度。</p>
               
            </li>
            
            <li>
               
               <p>所选的基曲线必须是未修剪的面的边。</p>
               
            </li>
            
            <li>
               
               <p>在半径由原来的边曲率决定的区域，延伸的曲面边的长度不能大于整圆的长度。</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
