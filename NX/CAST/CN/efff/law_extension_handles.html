         <h2>规律延伸动态手柄</h2>
         <p>很多<strong>长度规律</strong>和<strong>角度规律</strong>参数都可以使用动态手柄来进行控制。</p>
         <p>开始和端点手柄可以定义脊线分段的控制。</p>

                        <li>

                           </p>
                           
                        </li>
                        <li>

                           </p>

                        <li>

                           </p>
                           
                        </li>
                     </ul>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <p>根据为<strong>长度规律</strong>和<strong>角度规律</strong>指定的规律类型。每个手柄都可以有最多三个控制选项。</p>
         <p>每个控制都有相应的输入框。</p>
