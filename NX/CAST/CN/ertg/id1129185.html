<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建第一个端口</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建第一个端口</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>机械管线布置</strong>工具条上的<strong>工具</strong>下拉菜单中，点击<strong>审核部件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/common/qualify_part.gif" border="0" alt="工具 &gt; 审核部件" title="工具 &gt; 审核部件">。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>管线部件类型</strong>组中，确保选择的是<strong>连接件</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <div class="verbose">
                        <p><strong>管线布置对象</strong>框中显示的树列表包含了适合的管线对象，以用于创建连接端口。
                        </p>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
