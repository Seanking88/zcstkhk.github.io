<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加 NPS 分级特性</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加 NPS 分级特性</h2>
         
         
         <p>下一步您需要向端口添加特性。</p>
         
         <p>这个特性定义了端口的 NPS 分级，当您以后在管线中放置这个部件时，设计规则将会检查端口的特性与要放置的管线的特性是否匹配。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>管线布置对象</strong>框中，右击端口<strong>入口</strong>并选择<strong>对象特性</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您也可以选择连接端口，然后点击对话框底部的<strong>对象特性</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/qualify_part/qualify_port_char_1.gif" border="0" alt="对象特性" title="对象特性">。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>标题</strong>输入框中，键入 <strong>NPS</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>确保<strong>类型</strong>是设置为<strong>整数</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>值</strong>输入框中键入<strong>80</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
