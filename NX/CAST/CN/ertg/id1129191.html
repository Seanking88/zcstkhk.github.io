<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>完成端口</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>完成端口</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>流向</strong>列表中，选择<strong>入</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击两次<strong>确定</strong>。
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将会在部件中出现一个端口。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/qualify_part/qualify_qual1_330.png"></p>
                     
                     <div class="verbose">
                        <p>在<strong>管线布置对象</strong>列表中，新建的端口出现在<strong>连接件</strong>节点下方。</p>
                     </div>
                     
                     <p>NX 将自动为连接端口分配一个默认的名称，前缀为 <strong>FITT_</strong>。您可以接受默认名称，也可以将它修改成您想要的名称。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
