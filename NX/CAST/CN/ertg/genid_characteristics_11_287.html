   <body>
      <div class="contentType_concept">
         <h2>特性</h2>
         
         <p>特性是应用于部件上的属性，用于传达端口信息，比如延伸长度、NPS 分级，流向、管段分隔符(Spool delimiter)等等。</p>
         <a name="ndxgenid_ertg_22"></a>
         
         <a name="ndxgenid_ertg_23"></a>
         
         
         <p><strong>特性</strong>对话框允许您添加或编辑端口特性，NX 将在执行设计规则检查时使用这些特性信息。</p>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>在审核部件时特性不是必须的。</p>
                  
               </td>
            </tr>
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
