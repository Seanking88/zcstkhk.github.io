<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>放置端口</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>放置端口</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择入口的圆弧中心。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/qualify_part/qualify_qual1_300.png"></p>
                     
                     <p>注意光标附近出现的“圆弧中心”符号。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>将用一个点来标识端口的原点。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击步骤<strong>对齐矢量</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>单击鼠标中键也能发挥相同的作用。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/qualify_part/qualify_qp_4.gif"></p>
                     
                     <p>将在部件上出现一个矢量箭头。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>矢量箭头从部件中心指向外侧，如果不是，点击<strong>循环方向</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/qualify_part/qualify_qual1_320.png"></p>
                     </div>
                     
                     <p>由于圆形部件不需要旋转矢量，因此该端口的位置已经完全定义。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
