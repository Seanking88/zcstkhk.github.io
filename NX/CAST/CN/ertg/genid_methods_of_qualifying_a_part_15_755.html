   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>审核部件的方法</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>审核部件的方法</h2>
         
         <p>有两种方法可以用来审核部件。</p>
         
         <ul>
            
            <li>
               
               <p>您可以直接审核单个部件，比如连接件、弯头、三通等等。</p>
               
            </li>
            
            <li>
               
               <p>您可以审核这些连接件附着到的单个组件，比如您装配中的顶级组件。如果您正在管线中使用子装配，那么这些端口必须 WAVE 链接到管线子装配中。</p>
               
            </li>
            
         </ul>
         
         <p>单个部件、部件族或者装配件也可以被审核。</p>
         
         <p>如果部件与型材或其它标准件以某个方位对齐，那么端口中应该已经有一个对齐矢量和一个旋转矢量，都则旋转矢量为可选。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
