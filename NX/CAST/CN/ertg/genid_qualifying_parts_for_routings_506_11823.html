      <div class="contentType_">
         <h2>审核管线部件</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：17&ndash;25  分钟</p>
         </div>
         <div></div>
         
         <p><strong>审核部件</strong>命令提供了独有的界面来向部件中添加特定于管线的对象。这些对象规定了部件在管线装配中如何定向，与管线装配中的其它对象如何联系，以及在管线操作中的行为。</p>
         <a name="ndxgenid_ertg_8"></a>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/commands/qualify_part/qualify_qualify_part.gif"></p>
         
         <p>审核的对象有端口、锚点、端子、内置路径以及横截面曲线，当一个部件中包含上述任意对象后，即称为已审核。(译者注：Qualified Part 的字面意思为<strong>已审核</strong>，即已可以在管线布置中使用，具备这种资格，通常不会用在日常的管线设计中，更多是用于标准件库的搭建。)</p>
