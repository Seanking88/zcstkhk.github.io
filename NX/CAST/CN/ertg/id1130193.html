<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为新建的端口继承所需的特性</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为新建的端口继承所需的特性</h2>
         
         
         <p>您需要为出口添加相同的 NPS 分级特性值80.</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>出口</strong>节点，然后选择<strong>对象特性</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>特性</strong>输入框中，点击<strong>继承</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在图形窗口中选择端口<strong>入口</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>第一个端口的所有特性都将被继承至第二个端口中。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>完成端口选择后，第一个端口的 NPS 分级特性将会出现在<strong>特性</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择 <strong>NPS</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>现在您可以看到这个特性的值，<strong>80</strong>。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击两次<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
