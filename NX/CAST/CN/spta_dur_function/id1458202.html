      <title>基于事件分析的耐久性概述</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>基于事件分析的耐久性概述</h2>
         
         <p>在基于函数的耐久性分析中，NX 将计算由多个应力或应变历程的不同加载周期所造成的损伤。使用周期计数法可标识某一工作周期中的所有应力或应变加载周期。</p>
         <p>应力或应变历程函数独立于结构模型，必须存储在 AFU 文件中。</p>
         <p>必须指定对其应用应力或应变函数的材料。必须为选定材料定义所需的耐久性属性。</p>
        <p>以下疲劳损伤结果存储在电子表格或 CSV 文件中：</p>
         <ul>
           <li>
             <p>计数范围平均值矩阵</p>
           </li>
           <li>
             <p>损伤范围平均值矩阵</p>
           </li>
           <li>
             <p>百分比总损伤范围平均值矩阵</p>
           </li>
           <li>
             <p>计数加载周期的总数和超出范围数</p>
           </li>
           <li>
             <p>总体损伤和超出范围损伤</p>
           </li>
           <li>
             <p>以事件数和小时计的引发裂纹估计值</p>
           </li>
         </ul>
      </div>
   </body>
</html>
