      <div class="contentType_concept">
         <h2>部件族报告</h2>
         
         <p>使用部件族报告命令来生成包含以下有关您装配中族成员部件信息的报告：</p>
         <ul>
           <li>
             <p>添加族成员时所使用的选择准则</p>
           </li>
           <li>
             <p>准则是否仍然匹配</p>
           </li>
           <li>
             <p>关于在更新装配时必须替换的成员的详细信息</p>
           </li>
         </ul>
         <p>例如，螺栓的长度指定为：</p>
         <p>length = base::width+5 &amp;&amp; length &lt; base::width+15</p>
         <p>如果添加一个长为 105 毫米的螺栓，并将其基座宽度更改为 120，则当前的螺栓不再满足此准则。在这种情况下，此报告会告诉您必须替换的螺栓。</p>
