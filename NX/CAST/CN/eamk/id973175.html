      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>部件族术语</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>部件族术语</h2>
         <p><a name="ndxgenid_eamk_10"></a></p>
         <p>部件族中使用的术语在其它 NX 应用模块中并不常见： </p>
         <table align="center" cellspacing="3">
           <tbody>
             <tr valign="middle">
               <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>模板部件 (Template part)</p></td>
               <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>用这样一种方法构造 NX 部件文件：可以基于该文件构建一个部件族。</p></td>
             </tr>
             <tr valign="middle">
               <td colspan="1" rowspan="1" bgcolor="#f4f4f4" height="66" valign="top"><p>族表格 (Family table)</p></td>
               <td colspan="1" rowspan="1" bgcolor="#f4f4f4" height="66" valign="top"><p>在 NX 电子表格中，用模板部件创建的表格描述了模板部件的不同属性，用户可以在创建族成员时更改这些属性。</p></td>
             </tr>
             <tr valign="middle">
               <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>族成员 (Family member)</p></td>
               <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>从模板部件和族表格中创建并与它们关联的只读部件文件。</p></td>
             </tr>
             <tr valign="middle">
               <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>部件族 (Part Family)</p></td>
               <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>模板部件、族表格和族成员部件。</p></td>
             </tr>
           </tbody>
        </table>
        <div id="footer"></div>
      </div>
   </body>
</html>
