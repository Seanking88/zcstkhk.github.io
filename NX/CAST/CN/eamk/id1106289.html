<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用中心线创建一个接触对齐约束</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用中心线创建一个接触对齐约束</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配约束</strong>对话框的<strong>预览</strong>组中，选中<strong>在主窗口中预览组件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>可以在主窗口中可视化检查所有应用的约束，默认情况下，手柄被定向至0，0，0.它将在您应用约束时进行移动。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配约束</strong>对话框中，确保<strong>类型</strong>是设置为<strong>接触对齐</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>组件预览</strong>窗口中，选择如图所示的中心线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/family_of_parts/act_add_family_of_parts_assm5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在主窗口中选择如图所示的中心线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/family_of_parts/act_add_family_of_parts_assm6.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>所有组件都对齐到中心线上。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/family_of_parts/act_add_family_of_parts_assm7.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
