         <h2>部件族概述</h2><a name="ndxgenid_eamk_8"></a>
         
         
         <p>使用<strong>部件族</strong>命令来生成一族相似的部件。</p>
         
         <p> 每个族成员都基于一个模板部件或装配，且使用电子表格来定义部件族的可变参数。</p>
         
         <p>所有部件族成员都是只读的，并且对模板部件做的更改都将反映在族部件中，要编辑族成员，在模板部件中编辑电子表格。</p>
         
         <p><strong>部件族</strong>最常见的用法是创建一个标准件库。</p>
