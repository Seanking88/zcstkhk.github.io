<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>从一些族成员中移除转动手柄</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>从一些族成员中移除转动手柄</h2>
         
         
         <p>成员现在由4对组成，每一对之间都有不一样的参数值，每一对内，有一个成员带转动手柄，另一个不带。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将列 <strong>F</strong> 的值更改为下图所示的值。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/family_of_parts/assemblies_activities_part_families_graphic28.png"></p>
                     
                     <p>列 <strong>F</strong> 显示部件族中每一个成员的部件编号，某些成员尾部带的&quot;_I&quot; 表示该成员有转动手柄。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>对部件族的 <strong>hndl_dia</strong>、<strong>hub_dia</strong>以及<strong>hub_hole_rad</strong> 列(列B、C、D)进行如下改动。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/family_of_parts/assemblies_activities_part_families_graphic29.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
