      <div class="contentType_reference">
         <h2>部件族注释</h2><a name="ndxgenid_eamk_13"></a>
         
         
         <p>当时有部件族时，您需要记住一些重要的概念：</p>
         
         <ul>
            
            <li>
               
               <p>每个族成员部件文件都将以只读形式保存到自己的部件文件中。</p>
               
            </li>
            
            <li>
               
               <p>任何对模板部件文件做的更改都将反映到组成员中。</p>
               
            </li>
            
            <li>
               
               <p>当编辑族模板部件文件时，所有的族成员都必须关闭。</p>
               
            </li>
            
            <li>
               
               <p>族成员不能用来创建新的部件族。</p>
               
            </li>
            
            <li>
               
               <p>如果您需要断开模板部件和特点族成员之间的链接关系，使用<strong>文件</strong>&rarr;<strong>另存为</strong>命令。</p>
               
            </li>
            
            <li>
               
               <p>如果您想要将部件族成员作为一个当前尚未保存的组件，添加到装配中，NX 会自动创建该族成员。</p>
               
            </li>
            
         </ul>
         
         
         <div id="footer"></div>
      </div>
