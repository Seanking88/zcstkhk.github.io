<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义部件族名称</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义部件族名称</h2>
         
         
         <p>您将设置部件族成员的名称与它的部件编号相等。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择单元格 <strong>A2</strong> 并将<strong>数字格式</strong>更改为<strong>常规</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在 <strong>fx</strong> 公式输入框中，键入<strong>=F2</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>部件名称将总是由部件编号属性定义。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择单元格 <strong>B2</strong>并将<strong>数字格式</strong>更改为<strong>常规</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
