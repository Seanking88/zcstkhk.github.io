<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建平行约束</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建平行约束</h2>
         
         
         <p>当把对象约束为平行时，您总是可以选择反转约束，以确保方位正确。</p>
         
         <p>在下面的插图中，所有的平行约束在理论上都是正确的，但只有一种是应用正确的。</p>
         
         <table border="0" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     <a name="genid_eamk_33" id="genid_eamk_33"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/family_of_parts/act_add_family_of_parts_parallel_1.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>错误的解算</h4>
                     </div>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     <a name="genid_eamk_34" id="genid_eamk_34"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/family_of_parts/act_add_family_of_parts_parallel_2.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>正确的解算</h4>
                     </div>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>从类型列表中，选择平行。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>组件预览</strong>窗口中选择手柄的内表面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/family_of_parts/act_add_family_of_parts_assm10.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在主窗口中选择杆上的竖直面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/family_of_parts/act_add_family_of_parts_assm10a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>如果需要，旋转部件以检查约束符号是否正确，注意到平行约束当前显示为交叉的平行解算，这表明这个约束有两种可能的解算方案。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/family_of_parts/act_add_family_of_parts_assm10b.png"></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>要约束的几何体</strong>组中，点击<strong>反转上一个约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/reverse_direction.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/family_of_parts/act_add_family_of_parts_assm10c.png"></p>
                     
                     <p>平行约束符号必须在显示上显示为平行。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
