<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建部件族关系</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建部件族关系</h2>
         
         
         <p>您将设置拉伸特征等于转动手柄的属性值，以让转动手柄的值来决定拉伸特征是否可见。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择单元格<strong>E2</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在电子表格的<strong>开始</strong>选项卡中的<strong>数字</strong>组，从<strong>数字格式</strong><strong>列表</strong>里，选择<strong>常规</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在 <strong>fx</strong> 公式输入框中，键入<strong>=G2</strong> 并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/family_of_parts/act_create_family_of_parts1.png"></p>
                     
                     <p>转动手柄属性现在决定了拉伸特征是否可见。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
