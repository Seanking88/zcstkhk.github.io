<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用平面创建一个接触对齐约束</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用平面创建一个接触对齐约束</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>从<strong>类型</strong>列表中选择<strong>接触对齐</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>从<strong>方位</strong>列表中，选择<strong>接触</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>组件预览</strong>窗口中选择手柄的底平面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/family_of_parts/act_add_family_of_parts_assm8.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在主窗口中选择杆上如图所示的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/family_of_parts/act_add_family_of_parts_assm8a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/family_of_parts/act_add_family_of_parts_assm9.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
