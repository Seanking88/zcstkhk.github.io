   <body>
      <div class="contentType_concept">
         <h2>使用多个解算方案</h2>
         
         <p><a name="ndxgenid_spta_simfiles_23"></a>
            <a name="ndxgenid_spta_simfiles_24"></a>
         可以为一个仿真文件同时定义多个解算方案，然后重用在已定义解算方案中定义的边界条件、求解步骤以及子工况，这么做时，所有解算方案都将使用相同的材料和物理属性。</p>
         
         <p>例如，一个仿真文件中可以既有热力学解算方案，又有线性结构解算方案，所有边界条件都被分配到仿真文件中，您可以在合适的解算方案中重用它们。</p>
         
         <div id="footer"></div>
      </div>
