      <div class="contentType_concept">
         <h2>FEM 文件</h2>
         
         <p>FEM (.fem) 文件具有以下特性：</p>
         <ul>
           <li>
             <p>它不是装配，并且不包含组件</p>
           </li>
           <li>
             <p>是仿真文件的主模型。您可以重用一个组件 FEM 文件作为多个仿真文件的主模型</p>
           </li>
           <li>
             <p>包含节点、单元以及物理和材料属性表</p>
           </li>
           <li>
             <p>可以是关联的，也可以是非关联的。关联 FEM 文件包含 CAD 派生的用于网格划分的多边形几何体           </p>
           </li>
         </ul>
