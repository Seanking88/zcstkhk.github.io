      <div class="contentType_concept">
         <h2>使用多个仿真文件</h2>
         
         <p><a name="ndxgenid_spta_simfiles_26"></a>
            <a name="ndxgenid_spta_simfiles_27"></a>
            可以为一个 FEM 同时创建多个仿真，这在团队合作的分析中很有用，复杂的载荷，或者假设分析。FEM 重用可以大大提升资源利用，可以在不同的载荷条件下构建相同的 FEM。</p>
         
         <p><a name="ndxgenid_spta_simfiles_28"></a>
            <a name="ndxgenid_spta_simfiles_29"></a>
            <a name="ndxgenid_spta_simfiles_30"></a>
            <a name="ndxgenid_spta_simfiles_31"></a>
            <a name="ndxgenid_spta_simfiles_32"></a>
            也可以使用材料和物理属性覆盖来定义一系列材料研究，或者使用一系列壳厚度值来分析2D 网格。</p>
