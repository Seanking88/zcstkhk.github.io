      <title>Working with multiple FEM files</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>使用多个 FEM 文件</h2>
         
         <p><a name="ndxgenid_spta_simfiles_34"></a>
            <a name="ndxgenid_spta_simfiles_35"></a>可以为一个主模型部件文件同时创建多个 FEM 文件，可以使用一个或多个理想化部件。</p>
         
         <p>例如，您可以做以下任意事情：</p>
         
         <ul>
            
            <li>
               
               <p>使用1D 网格来求解模态形状，使用3D 网格来做结构分析</p><a name="ndxgenid_spta_simfiles_36"></a>
               
               
            </li>
            
            <li>
               
               <p>创建同一个主模型部件的2D 网格与3D 网格，您可能需要创建两个理想化部件，一个需要中面，另一个不需要</p>
               
            </li>
            
            <li>
               
               <p>在高度理想化的部件中创建粗糙的3D 网格，而在另一个保留更多主模型部件特征的理想化部件中创建更好的网格</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/workflows/modeling/multiple_fem.png"></p>
         
         <div id="footer"></div>
      </div>
