   <body>
      <div class="contentType_concept">
         <h2>非关联 FEM 文件</h2>
         
         <p><em>非关联 FEM 文件</em>具有以下特性：</p>
         <ul>
           <li>
             <p>与 CAD 部件(.prt)文件没有关联。</p>
           </li>
           <li>
             <p>不包含多边形几何体。</p>
           </li>
           <li>
             <p>可能包含导入的网格数据)例如，从 .unv 或 .dat 文件导入的数据)</p>
           </li>
           <li>
             <p>可能包含手工创建的基于非几何元素的节点和单元</p>
           </li>
         </ul>
         <p>非关联 FEM 文件适用于某些专用应用程序。但是，使用 NX 的典型分析基于现有的 CAD 几何体。所定义的大多数 CAE 模型都将使用关联 FEM 文件。</p>
