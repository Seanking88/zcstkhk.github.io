      <div class="contentType_concept">
         <h2>连接距离</h2>
         <div class="verbose">
            <p><strong>连接距离</strong>选项将使您消除刀轨中较小的不连续或者不想要的缝隙。这些不连续在刀具从部件中退刀处出现，有时由表面间的缝隙引起，或者凹部的角度变化超过指定的最大凹度。</p>
         </div>
         <div class="verbose">
            <p>您输入的值将决定刀具连接切削移动的端点时的跨度，系统将会通过线性延伸刀轨来连接两个端点，并且不与部件碰撞。</p>
