   <body>
      <div class="contentType_concept">
         <h2>练习：使用清根工序加工未切削区域</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：7&ndash;11  分钟</p>
         </div>
         <div></div>
         
         <p>由于加工某个区域的刀具过大而残留未切削材料时，您可以使用<strong>清根参考刀具</strong>来移除残留的材料，您从先前的工序选择刀具，然后使用比它直径更小的刀具。</p>
         
         <p>在这个练习中，您将：</p>
         
         <ul>
            
            <li>
               
               <p>创建一个清根工序来移除上一个工序残留的材料</p>
               
            </li>
            
            <li>
               
               <p>在一个工序中创建多个切削模式</p>
               
            </li>
            
            <li>
               
               <p>使刀轨输出的切削深度更一致</p>
               
            </li>
            
         </ul>
