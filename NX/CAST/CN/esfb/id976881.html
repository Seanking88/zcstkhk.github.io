      <title>创建更一致的切削模式</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建更一致的切削模式</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将<strong>清根驱动方法</strong>编辑为如下所示：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>非陡峭切削</strong>组：</p>
                     
                     <ul class="unmarkedList">
                        <li>
                           
                           <p><strong>深度切削层</strong> = <strong>最优化</strong></p>
                           
                        </li>
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>生成刀轨。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到<strong>最优化</strong>切削层选项将输出更一致的切削深度，这个选项需要更多的时间来计算优化的切削层。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <table border="0" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                           
                           <col span="1">
                           
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td align="center" colspan="1" height="272" rowspan="1">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/fixed_contour/act_flowcut_ref_tool_generate3a.png"></p>

                              <td align="center" colspan="1" height="272" rowspan="1">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/fixed_contour/act_flowcut_ref_tool_generate4.png"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td align="center" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><span class="uiTerm">恒定</span></p>
                                 
                              </td>
                              
                              <td align="center" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><span class="uiTerm">最优化</span></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>

               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以保存工序。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
