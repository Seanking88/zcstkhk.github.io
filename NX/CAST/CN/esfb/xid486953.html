         <h2>最小切削长度</h2>
         <p>使用<strong>最小切削长度</strong>选项来移除刀轨中较小的切削段。</p>
         <p>在下面的示例中，使用深度切削模式来加工倾斜区域，清根<strong>往复</strong>切削模式来加工非倾斜区域。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/fixed_contour/flowcut_min_cut_length1.png"></p>
         <p>(1) 带较短切削段的陡峭深度往复切削模式</p>
         <p>(2) 带较长切削段的非陡峭<strong>往复</strong>切削模式</p>
         <p>当<strong>最小切削长度</strong> = 刀具直径的 50% 时，NX 会切削陡峭及非陡峭区域。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/fixed_contour/flowcut_min_cut_length3.png"></p>
         <p>当<strong>最小切削长度</strong> = 刀具直径的3000% 时，NX 将只切削非陡峭区域。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/fixed_contour/flowcut_min_cut_length2.png"></p>
