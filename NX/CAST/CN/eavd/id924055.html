<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用摄像机舞台窗口</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用摄像机舞台窗口</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，双击摄像机<strong>俯视图</strong>以激活它。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击<strong>俯视图</strong>并选择<strong>编辑</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>舞台窗口显示一个正交的布局，这是因为这个摄像机是基于正交视图创建的。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/camera/visualization_activities_arch_3234_act_5a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>编辑摄像机</strong>对话框，将类型设置为<strong>透视</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>右击图形窗口背景并选择<strong>定向视图&rarr;正三轴测图</strong><span class="uiTerm">。</span></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>来回拖动摄像机的 ZC 矢量并查看在插入窗口中的变化。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/camera/visualization_activities_arch_3234_act_5b.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>定制缩放</strong>组的<strong>视野角度</strong>输入框中，键入<strong>50</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>如果模型由于透视设置被剪切，在<strong>剪切</strong>组中，点击<strong>使平面适合范围</strong>来调整剪切平面。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>当得到满意的摄像机后，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
