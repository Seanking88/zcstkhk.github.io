<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Explore the display controls for the section</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>探索截面显示控制</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开<strong>装配导航器</strong>并展开<strong>截面</strong>节点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选中<strong>截面 1</strong>旁的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/section/clipped.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>视图</strong>工具条上的<strong>剪切工作平面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/clip_work_section.gif" border="0" alt="View &gt; Section &gt; Clip Work Section" title="View &gt; Section &gt; Clip Work Section"> 以将它关闭。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/section/activities_gateway_dyn_sect__1_deactivated.png"></p>
                     
                     <p>仍然会显示截面曲线。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>清除<strong>截面 1</strong>节点旁的复选框以关闭截面显示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/section/activities_gateway_dyn_sect_open.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
