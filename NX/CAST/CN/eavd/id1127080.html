         <h2>可视化设计工具</h2>
         <div class="estimatedTime">
           <p>预计完成此课程需要：38&ndash;56  分钟</p>
         </div>
         <div></div>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/deliverable_specific/eesx/_objectives_pages/design_tools_1.png"></p>
         
         <p>这个课程将介绍在设计评估过程以及场景渲染中使用的 NX 可视化设计工具。</p>
         
         <ul class="hangingList">
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/visualization/create_camera.gif" border="0"> <strong>摄像机</strong></p>
               
               <p>您将捕捉视图作为摄像机设置，编辑并定制摄像机。</p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/raster_image.gif" border="0"> <strong>光栅图像</strong></p>
               
               <p>您将添加光栅图像到模型中，并操纵它以帮助您进行设计。</p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/clip_work_section.gif" border="0"> <strong>截面</strong></p>
               
               <p>您将学习各种使用剖切的方法，以查看复杂部件的内部。</p>
               
            </li>
            
         </ul>
