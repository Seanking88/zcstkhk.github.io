<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置摄像机</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置摄像机</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des09_teapot_2</span>，如果需要，开始<strong>建模</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/camera/camera_activity_update_graphic_1.png" alt="des09_teapot_2" title="des09_teapot_2"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开<strong>部件导航器</strong>中的<strong>摄像机</strong>节点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>初始创建的摄像机名称将以当前视图名称来命名，如果从一个视图中创建了多个摄像机，则将再名称后加上数字以示区别。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>视图</strong>工具条上的<strong>适合窗口</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/fit.gif" border="0" alt="View &gt; Operation &gt; Fit" title="View &gt; Operation &gt; Fit">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在部件导航器中，注意到有一些摄像机旁边带有时钟图标 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/out_of_date.gif" border="0">，表明它已过时。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这是因为您更改了摄像机的初始方位。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>摄像机</strong>节点下方，右击<strong>正三轴测图</strong>并点击<strong>捕捉视图</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>因为您已经捕捉了当前的摄像机方位，这个摄像机旁边将用一个绿色复选标记替代过时图标。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
