<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>新建截面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>新建截面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击<strong>截面</strong>节点并选择<strong>新建截面</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将手柄绕 Y 轴旋转90度，方向为 X 指向 Z。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/section/activities_gateway_dyn_sect_rotate_new.png"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/section/activities_gateway_dyn_sect_rotate_new_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选中 Z 轴手柄并将截面向左拖动，直到刚好使第二排按键出现一半。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/section/activities_gateway_dyn_sect__2_rot_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>选择条</strong>上，打开<strong>圆弧中心</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/selection_bar/arc_center.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>偏置</strong>组中，确保<strong>指定变换</strong>是激活的，然后点击最后一个按键内侧底部的圆弧，如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/section/activities_gateway_dyn_sect__2_sel_arc.png"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/section/activities_gateway_dyn_sect__2_sel_arc_2.png"></p>
                     
                     <p>截面将过这行按键的中心剖切模型。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
