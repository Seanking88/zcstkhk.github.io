<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建第一个截面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建第一个截面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des09_dynamic_sections</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/section/activities_gateway_dyn_sect_open.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>视图</strong>工具条上的<strong>编辑工作截面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/edit_work_section.gif" border="0" alt="View &rarr;Section&rarr;Edit Section" title="View &rarr;Section&rarr;Edit Section">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>如果不存在已创建的截面，则将会创建新的截面。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/section/activities_gateway_dyn_sect_initial_section.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>视图截面</strong>对话框中标题栏上的<strong>重置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/rail/reset.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这将把对话框选项重置到它们的默认状态。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>将 Y-Z 平面绕 X 轴旋转90度，方向为 Y 指向 Z，如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/section/activities_gateway_dyn_sect__1_rot_1.png"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/section/activities_gateway_dyn_sect__1_rot_1a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>再次旋转操纵器，这一次绕 <strong>Y</strong> 轴旋转，方向由 Z 指向 X。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/section/activities_gateway_dyn_sect__1_rot_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>展开<strong>截面曲线设置</strong>组，然后选中<strong>显示截面曲线预览</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在<strong>截面曲线设置</strong>组中，将颜色更改为黄色。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/section/clipped.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
