<html>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/raster_image.gif" border="0">&nbsp;光栅图像概述</h2>
         
         <p>使用<strong>光栅图像</strong>命令来将 TIFF 格式的光栅图像导入到 NX 中。可以使用图像作为参考，以在光栅图像的表面构造曲线或草图。</p>
         
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>您必须将渲染样式设置为<strong>艺术外观</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/studio.gif" border="0">，才能看到光栅图形。</p>
                  
               </td>
            </tr>
         </table>
         
         <p>在导入过程中，可以控制光栅图像的下列选项：</p>
         <ul>
           <li>
             <p>测量单位</p>
           </li>
           <li>
             <p>格式大小</p>
           </li>
           <li>
             <p>宽高比控制</p>
           </li>
           <li>
             <p> 高度/长度尺寸</p>
           </li>
           <li>
             <p>透明度</p>
           </li>
         </ul>
         
         <p>也可以在光栅图形平面上使用动态手柄来帮助您控制大小、旋转以及图像位置。</p>
         
         
         <div class="division">
            
            <h3>位于何处？</h3>

               </colgroup>

                     <p class="no-bottom-margin"><strong>可视化形状</strong>→<strong>光栅图像</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/raster_image.gif" border="0"></p>
                     
                  </td>
                  
               </tr>
