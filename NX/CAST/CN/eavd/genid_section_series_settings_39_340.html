<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>截面系列设置</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>截面系列设置</h2>
         
         <p>在<strong>截面系列设置</strong>组中，您可以为模型指定一系列的剖切截面。</p>
         
         <table border="0" cellpadding="2" cellspacing="1" width="80%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="75*">
               
               <col span="1" width="113*">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" height="23" rowspan="1">
                     
                     <p class="no-bottom-margin">1 = 方位平面</p>
                     
                  </td>
                  
                  <td colspan="1" height="23" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/model_views/section/sectioning_arch_5119_datums.png"></p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         
         <p>您要指定：</p>
         <ul>
           <li>
             <p><strong>截面数</strong></p>
           </li>
           <li>
             <p><strong>截面间距</strong></p>
           </li>
           <li>
             <p>是否<strong>反向系列</strong></p>
           </li>
           <li>
             <p>是否<strong>预览系列</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/sectioning_definition/preview_series.gif" border="0"></p>
           </li>
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/model_views/section/sectioning_section_series.png"></p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
