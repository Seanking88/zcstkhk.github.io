         <h2>截面概述</h2>
         
         <p>截面使您能够创建横截面视图。</p>
         <p>可以实现绝大部分截面功能，比如从图形窗口中使用动态手柄和输入框生成线性或角度的位置。</p>
         <p>剖切部件或装配在查看复杂部件内部或者查看部件之间的相互关系时，会非常有用。</p>
         
         <p>有三个截面命令：</p>
         
         <ul>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/new_section.gif" border="0" alt="View &gt; Section &gt; New Section" title="View &gt; Section &gt; New Section"> <strong>新建截面</strong></p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/clip_work_section.gif" border="0" alt="View &gt; Section &gt; Clip Work Section" title="View &gt; Section &gt; Clip Work Section"> <strong>剪切工作截面</strong></p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/edit_work_section.gif" border="0" alt="View &gt; Section &gt; Edit Work Section" title="View &gt; Section &gt; Edit Work Section"> <strong>编辑工作截面</strong></p>
               
            </li>
            
         </ul>
