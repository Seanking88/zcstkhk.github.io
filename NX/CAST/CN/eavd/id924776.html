<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>重新定位光栅图像</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>重新定位光栅图像</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>开始<strong>建模</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击俯视图图像并选择<strong>编辑参数</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>拖动 XC-YC 旋转手柄(图像将会绕+ZC 轴旋转)直到俯视图图像的方位如图所示(平行于 X 轴)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     <a name="genid_eavd_38" id="genid_eavd_38"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/raster_images/visualization_activities_02_wcs_raster_images_indframe4.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>之前</h4>
                     </div>
                     <a name="genid_eavd_39" id="genid_eavd_39"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/raster_images/visualization_activities_02_wcs_raster_images_indframe6a.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>之后</h4>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>拖动如下所示的平移手柄，直到熨斗的熨斗的头部大致与侧视图中的头部对齐。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     <a name="genid_eavd_40" id="genid_eavd_40"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/raster_images/visualization_activities_02_wcs_raster_images_indframe3.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>之前</h4>
                     </div>
                     <a name="genid_eavd_41" id="genid_eavd_41"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/raster_images/visualization_activities_02_wcs_raster_images_indframe3a.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>之后</h4>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
