<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Reset environment</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>重置环境</h2>
         <p>完成这个练习后，需要重置环境。</p>
         <ol type="1" start="1">
            
            <li>
               
               <p>删除您创建的模板文件夹</p>
               
            </li>
            
            <li>
               
               <p>删除名为 <span class="fileName">UGII_TEMPLATE_DIR</span> 的环境变量。</p>
               
            </li>
            
         </ol>
         <p>重启 NX 时，这个练习中所做的更改将会消失。</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果您想继续使用这个模板或者进行其它定制，就不要移除模板文件夹和环境变量。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
