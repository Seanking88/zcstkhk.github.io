<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a new file using a template</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>使用模板新建文件</h2><a name="ndxgenid_spta_template_16"></a>
         
         
         <ol type="1" start="1">
            
            <li>
               
               <p>点击<strong>标准</strong>工具条上的<strong>新建</strong><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/standard/new.gif" border="0"> 命令(或者选择<span class="uiTerm">文件&rarr;新建</span>)。</p>
               
            </li>
            
            <li>
               
               <p>在<strong>新建</strong>对话框中，点击您想要的模板所在的选项卡(例如，<strong>仿真</strong>)。</p>
               
            </li>
            
            <li>
               
               <p>点击您想要使用的模板。</p>
               
            </li>
            
            <li>
               
               <p>(可选)定义新建文件的<strong>名称</strong>。</p>
               
            </li>
            
            <li>
               
               <p>(可选)指定新建文件所在的<strong>文件夹</strong>。</p>
               
            </li>
            
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
