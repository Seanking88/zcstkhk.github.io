         <h2>标准模板</h2><a name="ndxgenid_spta_template_12"></a>
         
         
         <p>高级仿真中提供了所有求解器类型标准仿真文件以及 FEM 文件模板，包括：</p>
         
         <ul>
            
            <li>
               
               <p>NX Nastran、MSC Nastran</p>
               
            </li>
            
            <li>
               
               <p>ANSYS </p>
               
            </li>
            
            <li>
               
               <p>ABAQUS </p>
               
            </li>
            
         </ul>
         
         <p>您也可以使用空白的仿真或 FEM 文件模板，它让您可以创建不带任何预设参数的文件。</p>
         
         <p>选择一个模板时，可以选择将单位设置为毫米或英寸。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/data_management/templates/templates1.png"></p>
