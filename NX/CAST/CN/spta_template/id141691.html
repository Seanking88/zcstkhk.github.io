   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建环境变量</h2>
         <p>需要创建一个环境变量来告诉高级仿真使用新的模板文件夹，而不是默认文件夹。</p>
         <ol type="1" start="1">
            
            <li>
               
               <p>创建名为 <span class="fileName">UGII_TEMPLATE_DIR</span> 的环境变量</p>
               
            </li>
            
            <li>
               
               <p>将变量值设为新模板文件夹的位置。</p>
               
            </li>
            
         </ol>

      </div>
