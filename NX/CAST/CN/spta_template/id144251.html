         <h2>用户定义的模板</h2><a name="ndxgenid_spta_template_14"></a>
         
         
         <p>可以根据实际需求创建您自己的模板，例如，一个模板可能包括：</p>
         
         <ul>
            
            <li>
               
               <p>使用相同坐标系、材料、物理属性、网格颜色以及命名规则的 FEM</p>
               
            </li>
            
            <li>
               
               <p>在设计循环中重复的分析：在各个迭代中施加相同的载荷和约束</p>
               
            </li>
            
         </ul>
         
         
         <p>下图显示一个 FEM 文件，它的物理属性以及收集器由一个模板定义。</p>
