   <body>
      <div class="contentType_concept">
         <h2>新建对话框中的选项卡</h2><a name="ndxgenid_spta_template_10"></a>
         
         
         <p>新建对话框中的选项卡按逻辑组织模板。</p>
         
         <p>各个选项卡(例如<strong>仿真</strong>)是由一个.pax 定义的。</p>
         
         <p> .pax 文件定义了哪个模板显示在哪个选项卡中，并定义了其它信息(比如模板名称、选定模板开始的应用模块，等等)，模板可以储存在多个选项卡中。</p>
         
         <p>仿真.pax 文件是  <span class="fileName">ugs_cae_templates.pax</span>，它位于模板目录中：<span class="pathName">$UGII_BASE_DIR\UGII\templates</span>。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/data_management/templates/templates2.png"></p>
         
         <div id="footer"></div>
      </div>
   </body>
