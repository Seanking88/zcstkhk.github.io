<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>探索菜单选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>探索菜单选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>菜单</strong>箭头并查看列出的选项。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/act_nx_relations_browser_5.png"></p>
                     
                     <p>您可以重新布局关系网络：</p>
                     
                     <table bgcolor="white" border="0" cellpadding="0" cellspacing="0" class="navigator" width="95%" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="100*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/assemblies_activities_green_check.png" border="0">从左到右布局</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/assemblies_activities_clear_box.png" border="0">从上到下布局</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/assemblies_activities_clear_box.png" border="0">正交布局</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/assemblies_activities_clear_box.png" border="0">显示关系符号</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>从<strong>菜单</strong>列表中，清楚<span class="no-bottom-margin">显示关系符号</span>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>关系符号将从<strong>部件间关系视图</strong>窗口中移除。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选中<strong>显示关系符号</strong><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/assemblies_activities_green_check.png" border="0">复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>部件间关系视图</strong>窗口中，使用您的光标来查看各种类型显示符号的信息。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>当一个小点显示在符号左下方时，您就可以知道链接状态时冻结或被抑制 <img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/assemblies_activities_symbol2.png" border="0">。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
