<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>克隆装配注释</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>克隆装配注释</h2>
         
         <ul>
            
            <li>
               
               <p>如果组件没有发生异常，部件间引用，例如装配约束以及 WAVE 数据，还有部件间表达式会直接被维持。</p>
               
            </li>
            
            <li>
               
               <p>如果一个组件被替换，当替换部件的拓扑结构与原始部件类似，或者替换部件是原始部件的不同版本(即UID相同)时，装配约束会被维持。</p>
               
            </li>
            
            <li>
               
               <p>只有当替换部件是原始部件的不同版本时，部件间表达式会随替换部件维持。</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
