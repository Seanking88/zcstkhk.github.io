<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示关系浏览器</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示关系浏览器</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>确保您使用的是<strong>具有完整菜单的高级功能</strong>角色。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配</strong>工具条上，点击<strong>关系浏览器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/relations_browser.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>NX 关系浏览器</strong>窗口出现(这可能需要花费较长时间)
                     。</p>
                     
                     <p>关系浏览器提供一种分析部件与链接的特征之间相依性的方法。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>找到当前高亮显示的工作部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您的窗口可能会有一些不同。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/act_nx_relations_browser_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>调整<strong>关系浏览器</strong>窗口的尺寸，以便您可以和本练习窗口一起看。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
