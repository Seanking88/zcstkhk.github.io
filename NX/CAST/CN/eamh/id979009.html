<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为克隆操作执行一次空运行</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为克隆操作执行一次空运行</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选中如图所示的<strong>空运行</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框，并点击<strong>执行</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/clone_assembly/clone_db_main_tab_dry_run.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p><strong>信息</strong>窗口显示所有本应该被克隆的部件列表，并自动清除<strong>空运行</strong>复选框。</p>
                     
                     <p>如果您没有收到一个错误信息，那么您便可以安全地克隆这个装配。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭<strong>信息</strong>窗口。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
