<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>检查部件间建模用户默认设置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>检查部件间建模用户默认设置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>文件</strong>&rarr;<strong>实用工具</strong>&rarr;<strong>用户默认设置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>用户默认设置</strong>对话框中，从左边的窗格中选择<strong>装配</strong>&rarr;<strong>常规</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>部件间建模</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您的默认设置必须是允许部件间建模，如果您遇到设置问题，请咨询您的系统管理员。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>允许关联的部件间建模</strong>下方，确保选择的是<strong>是</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_caution">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注意</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>如果您更改了任何默认设置，您必须退出并重启 NX 程序以使用新指定的设置。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
