<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>探索查看选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>探索查看选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>查看</strong>，并查看可用的命令。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>浏览器<strong>视图</strong>命令包含：</p>
                     
                     <table bgcolor="white" border="0" cellpadding="0" cellspacing="0" class="navigator" width="95%" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="100*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/assemblies_activities_clear_box.png" border="0"> 显示会话中所有部件的关系</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/assemblies_activities_clear_box.png" border="0"> 显示已显示装配中所有部件的关系</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/assemblies_activities_green_check.png" border="0"> 显示工作部件关系</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/assemblies_activities_clear_box.png" border="0"> 显示当前选定的部件的关系</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td class="text_bolditalic" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/assemblies_activities_refresh.png" border="0"> 刷新当前视图</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/assemblies_activities_filter1.png" border="0"> 过滤器</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>查看&rarr;显示工作部件关系</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>浏览器更新并仅显示直接关系。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/act_nx_relations_browser_3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>查看→显示会话中所有部件的关系</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>所有完全加载的会话中部件都将显示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/nx_relations_browser/act_nx_relations_browser_4.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
