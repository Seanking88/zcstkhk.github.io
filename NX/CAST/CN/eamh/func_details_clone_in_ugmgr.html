      <title>Teamcenter Integration 的唯一克隆装配选项</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>Teamcenter Integration 的唯一克隆装配选项</h2>
         <p>仅当将 Teamcenter Integration 与 NX 配合运行时，才出现多个<strong>克隆装配</strong>选项：</p>
         <ul>
           <li>
             <p><strong>编号</strong>选项卡，替换原生 NX 中的<strong>命名</strong>选项卡。</p>
           </li>
           <li>
             <p><strong>自动生成</strong>，第三个<strong>克隆编号</strong>选项(<strong>克隆编号</strong>是 Teamcenter Integration 中<strong>克隆名称</strong>选项的名称)。</p>
           </li>
           <li>
             <p><strong>没有主模型/关联文件</strong>及<strong>所有权</strong>选项卡上的选项。</p>
           </li>
         </ul>
         <p>关于这些选项的更多信息，请参见 <em>Teamcenter Integration 帮助</em>。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
