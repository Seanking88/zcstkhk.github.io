   </head>
   <body>
      <div class="contentType_reference">
         <h2>层叠处理示例</h2>
         <p>以下是层叠处理的例子。</p>
         <table border="1" cellpadding="0" cellspacing="0" frame="box" rules="all" width="95%" align="center">
            
            <colgroup align="center" span="1">
               
               <col span="1" width="113*">
            </colgroup>
            
            <tbody valign="middle">
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>向上层叠示例</strong></p>
                  </td>
               </tr>
               
               <tr>
                  
                  <td colspan="1" height="84" rowspan="1">
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/clone_assembly/cloning_graphic14_1.png"></p>
                     
                     <p>1) <strong>克隆</strong>默认设置指定为<strong>保持</strong></p>
                     
                     <p class="no-bottom-margin">2) <strong>异常</strong>的默认组件2将被组件99替换</p>
                  </td>
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/clone_assembly/cloning_graphic14_2.png"></p>
                     
                     <p class="no-bottom-margin">3) 系统自动创建子装配克隆以使组件2可以被替换，建议用户使用。</p>
                  </td>
               </tr>
            </tbody>
         </table>
         <table border="1" cellpadding="0" cellspacing="0" frame="box" rules="all" width="95%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="128*">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td align="center" colspan="1" height="18" rowspan="1">
                     
                     <p class="no-bottom-margin"><span class="literalText">向下层叠示例</span> 
                     </p>
                  </td>
               </tr>
               
               <tr valign="middle">
                  
                  <td align="center" colspan="1" height="38" rowspan="1">
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/clone_assembly/cloning_graphic15_1.png"></p>
                     
                     <p>1) <strong>克隆</strong>默认设置指定为<strong>克隆</strong></p>
                     
                     <p>2) 子装配上的<strong>异常</strong>操作<strong>保持</strong></p>
                     
                     <p>3) 引发组件1与组件2的冲突</p>
                     
                     <p class="no-bottom-margin">克隆默认设置无法应用除非子装配种子已被修改</p>
                  </td>
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/clone_assembly/cloning_graphic15_2.png"></p>
                     
                     <p class="no-bottom-margin">4) 解决：自动替换部件</p>
                  </td>
               </tr>
            </tbody>
         </table>
