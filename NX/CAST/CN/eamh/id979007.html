<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>允许克隆报告并检查操作冲突</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>允许克隆报告并检查操作冲突</h2>
         
         
         <p>在您定义了默认克隆操作、命名规则以及异常后，您可以通过运行初步报告来检查克隆操作的预计结果。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>克隆装配</strong>对话框中，点击<strong>主要</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>从下图中显示的列表中，选择<strong>完整</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/clone_assembly/clone_db_main_tab_partial.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>报告至信息窗口</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>查看克隆操作设置的信息，然后关闭<strong>信息</strong>窗口。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
