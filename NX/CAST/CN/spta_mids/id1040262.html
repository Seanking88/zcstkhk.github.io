      <div class="contentType_concept">
         <h2>选择合适的部件进行中面创建</h2>
         
         <p><a name="ndxgenid_spta_mids_14"></a>
            <a name="ndxgenid_spta_mids_15"></a>中面命令并非对所有部件都适用。它们主要用于以下类型的部件：</p>
         
         <ul>
            
            <li>
               
               <p>相切连续的薄壁部件。这些类型的部件总是具有恒定的壁厚，通常是钣金或冲压部件</p>
               
            </li>
            
            <li>
               
               <p>相交薄壁部件。相交部件总是具有可变的壁厚，通常是模塑部件、带壳部件、锻造部件或挤压部件</p>
               
            </li>
            
         </ul>
         
         <p>薄壁部件是指其厚度可以借助于 2D（壳）有限元进行准确分析的部件，但结果的精度取决于部件的壁厚。</p>

            </table>
            <h4>相切连续的薄壁部件</h4>

            </table>
            <h4>相交薄壁部件</h4>
