         <h2>几何体理想化</h2><a name="ndxgenid_spta_mids_10"></a>
         <a name="ndxgenid_spta_mids_11"></a>
         
         
         <p>几何体理想化是在定义网格前从模型上移除或抑制特征的过程。例如，可以使用几何体理想化命令来：</p>
         
         <ul>
            
            <li>
               
               <p>移除分析中不重要的特征，如凸台</p>
               
            </li>
            
            <li>
               
               <p>将大的体拆分为较小的体，用于建立结构化的网格</p>
               
            </li>
            
            <li>
               
               <p>创建中面来建立薄壁部件的壳网格</p>
               
            </li>
            
            <li>
               
               <p>使用部件间表达式修改理想化部件的尺寸</p>
               
            </li>
            
         </ul>
