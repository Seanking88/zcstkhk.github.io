         <h2>在创建中面前准备修改理想化部件</h2>
         
         <p>您可以直接在 CAD 几何体或理想化部件上创建中面，如果您没有对 CAD 部件的写入权限，那么您可以在理想化部件中创建中面。</p>
         
         <p>根据您的需求，有两个不同的方法可以用来修改理想化部件：</p>
         
         <ul>
            
            <li>
               
               <p>使用<strong>提升</strong>命令来提升选定的实体或片体</p>
               
            </li>
            
            <li>
               
               <p>对选定的体或片体使用 <strong>WAVE 几何体 链接器</strong>命令，也可以是几何体特征，比如边和面</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
