      <div class="contentType_concept">
         <h2><strong>通过配对面来创建中面</strong></h2>
         
         <p><a name="ndxgenid_spta_mids_19"></a>使用<strong>按面对的中面</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/midsurface.gif" border="0">命令，可通过选择要配对的面在体上定义中面。本软件将使用配对的面：</p>
         
         <ul>
            
            <li>
              <p>确定中面的适当大小和形状</p>
            </li>
            <li>
              <p>计算要应用于中面的厚度值</p>
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/idealization/midsurface/simulation_sim_models_midsurface_ani.gif"></p>
         <h3>按面对创建中面的过程</h3>
         <ul>
           <li>
             <p>用于为所选实体定义成对的面。</p>
           </li>
           <li>
             <p>为每个面对创建单独的中间片体。</p>
           </li>
         </ul>
         <ul>
           <li>
             <p>相对于其他中间片体来扩展各个中间片体。</p>
           </li>
           <li>
             <p>相对于相关面对和实体来修剪各个中间片体。</p>
           </li>
         </ul>
         <p><a name="genid_spta_mids_20"></a></p>
