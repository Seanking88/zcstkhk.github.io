         <h2>缝合中面的边</h2>
         
         <p><a name="ndxgenid_spta_mids_51"></a>
            <a name="ndxgenid_spta_mids_52"></a>要把边缝合到其它边或面上，使用<strong>缝合边</strong> <img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/abstraction/stitch_edge.gif" border="0"> 命令。</p>
         
         <p>使用<strong>缝合边</strong>可以：</p>
         
         <ul>
            
            <li>
               
               <p>将两条独立的边连接为一条边。可以缝合不同或相同长度的边</p>
               
            </li>
            
            <li>
               
               <p>将一条边缝合到一个面中</p>
               
            </li>
            
         </ul>
         
         <p><strong>缝合边</strong>尤其适用于除去当您在薄壁部件上创建中面时所出现的自由边。也可以使用<strong>缝合边</strong>来修复模型中曲面之间的小缝隙或裂纹。</p>
