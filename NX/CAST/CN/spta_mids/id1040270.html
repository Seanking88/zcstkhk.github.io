<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>中面创建命令</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>中面创建命令</h2>
         
         <table border="1" cellpadding="4" cellspacing="2" frame="box" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="77*">
               
               <col span="1" width="122*">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/midsurface.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><strong>按面对的中面</strong></p>
                     
                  </td>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">在多组相对面对之间创建中面。面对方法用于为具有筋板的薄壁部件创建中面</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" height="108" rowspan="1" valign="top">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/user_defined_midsurface.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><strong>用户定义</strong></p>
                     
                  </td>
                  
                  <td bgcolor="#F0F0F0" colspan="1" height="108" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">将现有片体指定为部件的中面。即，可以手工对一个片体建模，以逼近薄壁部件的中面，然后将该片体用作部件的中面</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
