<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Rename the mesh collector</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>Rename the mesh collector</h2>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0"> <strong>Simulation Navigator</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0"> <strong>2D Collectors</strong> (expand)
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <strong>ThinShell(1)</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0"> <strong>Rename</strong></p>
               
            </li>
            <li>
               
               <table cellspacing="0" class="input_field" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="190*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="border1b" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">Shell_Collector</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="key_left" colspan="1" rowspan="1" width="8"></td>
                        
                        <td class="key_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>Enter</strong></p>
                           
                        </td>
                        
                        <td class="key_right" colspan="1" rowspan="1" width="8"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0"> <strong>Shell_Collector</strong> (expand)
               </p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
