<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>层片属性</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>层片属性</h2>
         
         <p>可以为层片定义以下属性：</p>
         <ul>
           <li>
             <p>层片 ID</p>
           </li>
           <li>
             <p>材料</p>
           </li>
           <li>
             <p>厚度 </p>
           </li>
           <li>
             <p>方位角</p>
           </li>
           <li>
             <p>颜色 </p>
           </li>
         </ul>
         <p>您必须始终定义材料和厚度。</p>
         <p>在创建<strong>实体层合板</strong>物理属性的层片时，还可以为每个层片定义层片和层间失效理论。</p>
         
         
         <div class="division">
            
           <h3>材料</h3>
            
            <p>有效的材料是：</p>
            <ul>
              <li>
                <p>任何在材料库中定义的或定义为新材料的各向同性或正交各向异性材料。</p>
              </li>
              <li>
                <p>在<strong>层片材料</strong>对话框中定义的任何层片材料。</p>
              </li>
            </ul>
            
         </div>
         
         <div class="division">
            
            <h3>层片方位</h3>
            
            <p>层片方位角定义，在铺层中堆叠层片时，每个层片的定向方式。如果角度为 0，则说明层片的材料属性与单元上定义的材料方向一致。也就是说，该层片坐标系与材料坐标系相同。</p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
