   <body>
      <div class="contentType_concept">
         <h2>建模概述</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：3&ndash;4  分钟</p>
         </div>
         <div></div><a name="ndxgenid_efmg_8"></a>
         
         
         <p><strong>建模</strong>应用模块允许您创建任何物理部件的数学表示。</p>
         <p>在创建模型后，可以将其用于：</p>
         <ul>
           <li>
             <p>创建分析研究</p>
           </li>
           <li>
             <p>生成逼真的渲染、反射线等等，以用于可视化</p>
           </li>
           <li>
             <p>创建加工刀具</p>
           </li>
           <li>
             <p>附加其它信息以传达检查以及其它需求，包括几何尺寸标注和公差</p>
           </li>
           <li>
             <p>创建带标注(尺寸和注释)的关联图纸 ，如果模型发生变化，图纸视图以及尺寸也将自动更新</p>
           </li>
         </ul>
         <p>您可以在装配环境中创建模型，以引用其它部件，如果装配中的其它部件发生变化，您的模型也将相应更新。</p>
         
         <div id="footer"></div>
      </div>
   </body>
