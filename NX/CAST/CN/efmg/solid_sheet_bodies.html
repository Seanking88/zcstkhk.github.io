      <div class="contentType_concept">
         <h2>实体和片体</h2>
         <p>您可以通过创建实体或片体来定义模型。</p>
         <div class="division">
            
           <h3>实体</h3>
            
            <p>实体由一个或多个包围某个空间的面组成。</p>
            <p>您可以使用各种命令来创建并修改实体，这些命令中的大部分都会在这个课程中进行介绍。</p>
            
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/introductory_topics/modeling_overview_solids.png"></p>
            
         </div>
         <div class="division">
            
            <h3>片体</h3>
            <p>片体由一个或多个没有厚度或体积的面组成。</p>
            
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/introductory_topics/modeling_overview_surfaces.png"></p>
            
         </div>
         <div id="footer"></div>
      </div>
