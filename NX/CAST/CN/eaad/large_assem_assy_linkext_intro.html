<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>链接的外部介绍</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>链接的外部介绍</h2>
         <p><strong>链接的外部</strong>可将装配的外部面抽取到 LINKED_EXTERIOR 特征中。</p>
         <p>可以抽取所有的面或从中进行选择。抽取面之前，您可以编辑所选择的面。</p>
         <p>来自同一体的相邻面将连结为一个体，该体类似于一个链接区域。（来自不同体的相邻面将不会连结。）NX 不会试图将各个单独的区域缝合为一个体，因为面可能会不相交或相交为&ldquo;T&rdquo;形，从而不可能进行缝合。</p>
         <p>部分在内部且部分在外部的面不会进行拆分。</p>
         <div class="division">
            
           <div>
             <div>
               <h3>位于何处？</h3>
             </div>
             <p>链接的外部功能位于：</p>
             <ul>
               <li>
                 <p><strong>装配</strong>→<strong>高级</strong>→<strong>链接的外部</strong></p>
               </li>
             </ul>
           </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
