      <title>包裹装配对话框</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>包裹装配对话框</h2>
         
         <ul class="unmarkedList">
            <li>
               
               <p><strong>几何体</strong>可供选择以下对象：要包裹的实体、片体、曲线或点。</p>
               
            </li>
            <li>
               
               <p><strong>分割平面</strong>允许您选择几何体来定义用来再分割模型并使包裹特征更精确的分割平面。</p>
               
            </li>
            <li>
               
               <p><strong>设置</strong>可定义关联性、偏置距离、偏置面之间要使用的缝隙类型以及距离公差。</p>
               
            </li>
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/commands/wrap_assembly/wrap_wrap2.png"></p>
         
         <div id="footer"></div>
      </div>
   </body>
