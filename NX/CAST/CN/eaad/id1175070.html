<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑包裹装配</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑包裹装配</h2>
         
         
         <p>缩小距离公差，使之与原始装配的形状更接近。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中双击<strong>包裹装配</strong>特征。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组的<strong>距离公差</strong>输入框中键入<strong>0.254</strong>并回车，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>视觉效果上明显好了许多，但您也需要考虑由于查看的小平面体数量为原始包裹的近十倍，因此文件大小也将变大。</p>
                     
                     <p>您的目的不是使形状看起来与实体非常接近，而是显示近似的形状。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/wrap_assembly/wrap_5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
