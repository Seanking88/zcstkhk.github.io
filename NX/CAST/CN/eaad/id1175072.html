<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建链接的外部</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建链接的外部</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>装配→高级→链接的外部</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>链接的外部</strong>对话框中，当<strong>候选体</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/linked_exterior/assemblies_activities_wrap_candidate_bodies.png" border="0"> 选中时，点击<strong>全选</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>外部面</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/linked_exterior/assemblies_activities_wrap_exterior_faces.png" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>确保<strong>视图</strong>是设置为<strong>六个标准视图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>选择面</strong>以开始自动选择面。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>从<strong>分组</strong>列表中选择<strong>一组</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>两次。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>要创建自动添加链接的包络体的引用集，选择<strong>文件→实用工具→用户默认设置→装配→本地标准→引用集</strong>，并在<strong>简化引用集</strong>的<strong>名称</strong>输入框中指定一个名称。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>检查<strong>部件导航器</strong>以确保已创建<strong>链接的外部</strong>特征。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
