         <h2>包裹装配概述</h2>
         <a name="ndxgenid_eaad_11"></a>
         
         
         <p>使用<strong>包裹装配</strong>命令可以将选定的装配几何体封闭在平的面的实心包络体中。可以创建包含包裹装配特征实体的引用集，并在更高级别的装配中使用。</p>
         
         <p><strong>包裹装配</strong>在您需要与供应商分享数据，但又想隐藏某些专利数据时也很有用。可以将包裹装配特征实体导出到新的 NX 部件文件中，也可以导出到  STEP/IGES 文件中。</p>
