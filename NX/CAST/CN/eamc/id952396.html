<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>可选—添加螺钉</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>可选—添加螺钉</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将 <strong>des02_rem_const_assm</strong> 设为工作部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>使用正确的装配约束添加 <span class="fileName">des02_rem_const_screw</span> 事例，来把支架安装到底盘(chassis)上。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>约束将随螺钉保存。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/remembered_constraints/act_remember_assm_conts13.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>下图显示的是用<strong>新建截面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/new_section.gif" border="0" alt="View &gt; Section &gt; New Section" title="View &gt; Section &gt; New Section"> 命令创建的剖切视图。
                     </p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/remembered_constraints/act_remember_assm_conts14.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
