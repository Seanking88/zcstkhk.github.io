<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将螺帽约束到支架上</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将螺帽(nut)约束到支架(bracket)上</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在如图所示的铆钉螺母(clinch nut)和支承法兰(mounting flange)间创建一个<strong>接触/对齐</strong>&rarr;<strong>接触</strong>约束。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>铆螺母在<strong>组件预览</strong>窗口中，可以旋转、放大，并从组件中选择您需要的几何体。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/remembered_constraints/act_remember_assm_conts3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在铆螺母的颈圈与支架上的其中一个孔间创建一个<strong>接触/对齐</strong>&rarr;<strong>自动判断中心/轴</strong>约束。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/remembered_constraints/act_remember_assm_conts4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>预览</strong>组中，选择<strong>在主窗口中预览组件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/remembered_constraints/act_remember_assm_conts5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>查看螺母位置并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
