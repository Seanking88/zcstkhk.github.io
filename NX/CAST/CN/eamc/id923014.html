<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>约束滚轮和轴套到拨叉上</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>约束滚轮和轴套到拨叉上</h2>
        <p>您将把滚轮外端面的中心与拨叉内侧面的中心对齐，然后将滚轮的轴孔与拨叉底部的轴孔对齐。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>从<strong>类型</strong>列表中，选择<strong>中心</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/assembly_constraints/center_small.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>要约束的几何体</strong>组的<strong>子类型</strong>列表中，选择<strong>2 to 2</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>对于第一个对象，选择滚轮轴孔的两个端面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_constraints/assm_constrain_12_wheel_fork.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>对于第二个对象，选择拨叉的两个内侧面。</p>
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_constraints/assm_constrain_13_wheel_fork.png"></p>
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_constraints/assm_constrain_13_a_wheel_fork.png"></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>从<strong>类型</strong>列表中选择<strong>接触对齐</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/assembly_constraints/touch_align_small.gif" border="0">。</p>
                  
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>从<strong>方位</strong>列表中选择<strong>对齐</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/assembly_constraints/align_small.gif" border="0">。</p>
                  
               </div>
            </li>
            <li class="step" id="step_6">
              <div class="stepAction">
                <p>选择轴套的内侧圆柱面以及拨叉轴孔的圆柱面。</p>
              </div>
              <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_constraints/assm_constrain_13a_wheel_fork.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_constraints/assm_constrain_13a_wheel_fork.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
