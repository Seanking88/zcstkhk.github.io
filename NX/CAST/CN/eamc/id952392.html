<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为螺帽记住装配约束</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为螺帽记住装配约束</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配</strong>工具条的<strong>组件位置</strong>下拉菜单中，选择<strong>记住装配约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/remember_assembly_constraints.gif" border="0" alt="Assemblies &gt; Component Position &gt; Remember Assembly Constraints." title="Assemblies &gt; Component Position &gt; Remember Assembly Constraints.">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在图形窗口中，选择 <strong>des02_rem_const_nut</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/remembered_constraints/act_remember_assm_conts6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在图形窗口中，将所有约束都选上。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/remembered_constraints/act_remember_assm_conts9.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>需要用来创建约束的几何体也被选上了。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/remembered_constraints/act_remember_assm_conts10.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>记住约束</strong>对话框中，确保<strong>选择约束</strong>的数目是<strong>2</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
