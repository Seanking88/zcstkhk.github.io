<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>记住装配约束</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>记住装配约束</h2>
         <a name="ndxgenid_eamc_54"></a>
         <div>
           <div>
             <div>
               <div>
                 <div>
                   <ol start="1" type="1">
                     <li>
                       <p>在<strong>装配</strong>工具条上，单击<strong>记住装配约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/remember_assembly_constraints.gif" border="0">。</p>
                       <p>将打开<strong>记住约束</strong>对话框。</p>
                     </li>
                     <li>
                       <p>激活<strong>选择组件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/remember_assembly_constraints/select_component.gif" border="0"> 后，可选择要记住其定位约束的组件。</p>
                     </li>
                     <li>
                       <p>当<strong>选择约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/remember_assembly_constraints/select_constraints.gif" border="0"> 处于活动状态时，选择要随组件一起保存的一个或多个定位约束。</p>
                     </li>
                     <li>
                       <p>单击<strong>确定</strong>或<strong>应用</strong>。</p>
                       <p>在保存组件时将保存选定的约束。在将组件添加到任何装配时，可使用它们来帮助定位该组件。</p>
                       <p>将具有已记住约束的组件添加到装配时，会显示<strong>重新定义约束</strong>对话框，此对话框允许您通过选择其他组件中的对象来完成约束。</p>
                     </li>
                   </ol>
                 </div>
               </div>
             </div>
           </div>
         </div>
        <div id="footer"></div>
      </div>
   </body>
