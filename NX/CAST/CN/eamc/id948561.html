<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>抑制装配约束</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>抑制装配约束</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，清除<strong>接触 (DES06_CASTER_SPACER_1, DES06_CASTER_FORK)</strong>前的复选框以抑制该装配约束。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>抑制<strong>接触 (DES06_CASTER_SHAFT_1, DES06_CASTER_SPACER_1)</strong> 约束。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>所有对垫片的装配约束都被抑制了。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
