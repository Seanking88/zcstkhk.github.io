<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>约束轮轴到拨叉上</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>约束轮轴(axle)到拨叉上</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>类型</strong>列表中，确保选择的是<strong>接触对齐</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/assembly_constraints/touch_align_small.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>从<strong>方位</strong>列表中，选择<strong>自动判断中心/轴</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/assembly_constraints/infer_center_small.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择如图所示 <strong>des03_caster3_axle</strong> 前端的圆柱面和 <strong>des03_caster3_fork</strong> 的内表面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_constraints/assm_constrain_14_axle_cyl_face.png"></p>
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_constraints/assm_constrain_14_axle_cyl_face_result.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>类型</strong>列表中，确保选择的是<strong>接触对齐</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/assembly_constraints/touch_align_small.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>从<strong>方位</strong>列表中，选择<strong>首选接触</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/assembly_constraints/prefer_touch.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择 <strong>des03_caster3_axle</strong> 和 <strong>des03_caster3_fork</strong> 上如图所示的端面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_constraints/assm_constrain_14_axle_face_face.png"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_constraints/assm_constrain_14_axle_face_face_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>保存装配文件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
