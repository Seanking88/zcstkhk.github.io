<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>移动拨叉</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>移动拨叉</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在图形窗口中，右击 <strong>des03_caster3_fork</strong> 组件并选择<strong>移动</strong>。</p>
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_constraints/assm_constrain_move_test_1.png"></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>移动组件</strong>对话框的<strong>变换</strong>组中，确保<strong>运动</strong>是设置为<strong>动态</strong>。</p>
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_constraints/assm_constrain_15a.png"></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>拖动原点手柄以移动 <strong>des03_caster3_fork</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>如果您应用的装配约束正确，<strong>des03_caster3_wheel</strong>、<strong>des03_caster3_axle</strong>以及<strong>des03_caster3_bushing</strong>将和 <strong>des03_caster3_fork</strong> 一起移动。</p>
                     
                     <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../xps3/graphics/xpsPlayer.swf',
          graphSrc : '',
          align : 'center',
          base : './',
          height : '268',
          width : '279',
          bgcolor : '#FFFFFF',
          flashVersion : '7',         
          looping : 'true',
          play : 'true',
          menu : 'true',
          parameters : 'mySound=false,dependentFile1=..%2Fgraphics%2FnonLocalized%2Fnx%2Ficons%2Fanimations%2Fflash%2Fesn%2Fcaster.swf,dependentFile2=..%2Fxps3%2Fgraphics%2Fnav_buttons.txt'
      }
      top.loadFlash(this,flashData);
    </script></div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>移动组件</strong>对话框中，点击<strong>取消</strong>以将组件放回原来的位置。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>移动组建</strong>信息框中，点击<strong>是</strong>来确定将未应用的更改丢弃。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
