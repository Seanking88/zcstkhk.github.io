<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看转换了的装配约束</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看转换了的装配约束</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>再次查看<strong>位置度</strong>列并注意到位置度标记现在是黑色的了。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>大部分组件都是部分约束，这对一个转换的装配来说很寻常，需要对新的装配约束进行一些编辑。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，<strong>des06_rockr_assembly</strong> 节点的下方，展开<strong>约束</strong>节点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在其中一个 <strong>des06_rockr_piston</strong> 节点下方，展开<strong>约束</strong>节点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在图形窗口中，查看约束标志。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/convert_mating_conditions/act_convert_mating_conditions3.png"></p>
                     
                     <p>所有的约束标志默认将显示在图形窗口中，要移除显示，右击顶层<strong>约束</strong>节点并清除<strong>在图形窗口中显示约束</strong>复选框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
