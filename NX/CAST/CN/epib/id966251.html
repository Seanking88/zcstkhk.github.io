<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建自动判断的尺寸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建自动判断的尺寸</h2>
         
         
         <p>您将标注如图所示两个孔中心之间的距离。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/dimensions/inferred_1.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将<strong>俯视图</strong>设为工作视图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在 <strong>PMI</strong> 工具条上的 <strong>PMI 尺寸</strong>下拉菜单中，选择<strong>自动判断尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_dimensions/inferred_dimension.gif" border="0" alt="PMI &gt; Dimension &gt; Inferred" title="PMI &gt; Dimension &gt; Inferred">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>捕捉点</strong>设置区域，确保只打开<strong>圆弧中心</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/arc_center.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>自动判断尺寸</strong>对话条上，点击<strong>重置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/drafting/reset.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击选择地一个孔的圆心，然后选择第二个孔的圆心。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您可能需要旋转并放大部件以更好地进行选择。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>将尺寸拖动到想要的位置，然后单击以放置尺寸。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/dimensions/inferred_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以关闭对话条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>点击 <strong>PMI</strong> 工具条上的<strong>调整 PMI 大小</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi/resize_pmi.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/resize_pmi.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
