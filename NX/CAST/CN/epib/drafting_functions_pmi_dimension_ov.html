         <h2>PMI 尺寸</h2>
         
         <p>PMI 尺寸可以以任意选定的方向应用到模型视图中。</p>
         
         <p>PMI 尺寸与制图尺寸类似，只是在3D 空间中的注释平面中(或平行于)进行计算。因此，您在创建 PMI 尺寸时必须仔细考虑注释平面。</p>
