   <body>
      <div class="contentType_concept">
         <h2>编辑尺寸关联性</h2>
         
         <p>使用<strong>编辑关联</strong>命令来：</p>
         
         <ul>
            
            <li>
               
               <p>将现有的尺寸附着到不同的模型几何体上</p>
               
            </li>
            
            <li>
               
               <p>由于模型更改而使尺寸变为保留尺寸时，使用该命令来重新关联保留的尺寸</p>
               
            </li>
            
         </ul>
         
         
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>必须更新保留尺寸的两个关联对象时(比如，线性尺寸与厚度尺寸)，在 NX 更新尺寸之前必须重新建立关联性。</p>
                  
               </td>
            </tr>
         </table>
