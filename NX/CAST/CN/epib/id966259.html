<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用前面定义的注释平面来创建直径尺寸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用前面定义的注释平面来创建直径尺寸</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在 <strong>PMI</strong> 工具条上的 <strong>PMI 尺寸</strong>下拉菜单中，选择<strong>直径尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_dimensions/diameter.gif" border="0" alt="PMI &gt; Dimension &gt; Diameter Dimension" title="PMI &gt; Dimension &gt; Diameter Dimension">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>基于模型视图的注释平面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/annotation_plane.gif" border="0"> 下拉菜单中，选择<strong>用户定义的上一个注释平面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/last_user_defined_annotation_plane.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>(如果需要)在<strong>注释平面</strong>警告框中，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择如图所示左侧孔的边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/dimensions/diameter_dim1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>将尺寸拖动到想要的位置并单击以放置该尺寸。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/dimensions/diameter_dim2.png"></p>
                     
                     <p>注意到水平尺寸与直径尺寸都出现在相同的注释平面中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以关闭对话条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
