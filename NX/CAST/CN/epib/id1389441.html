<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑尺寸关联</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑尺寸关联</h2>
         
         
         <p>在这个步骤中，您将更改水平尺寸的关联对象。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击水平尺寸<strong>60.9</strong>并选择<strong>编辑关联</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>编辑尺寸关联</strong>对话框的<strong>对象 2</strong>组中，确保已高亮显示<strong>选择对象</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在图形窗口中，选择如图所示的点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这是尺寸将关联到的新点。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/dimensions/pick_point.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>编辑尺寸关联</strong>对话框中，点击<strong>关闭</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>尺寸现在将被关联到您选择的点。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/dimensions/act_done.png"></p>
                     
                     <p>注释：已经隐藏了竖直尺寸。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
