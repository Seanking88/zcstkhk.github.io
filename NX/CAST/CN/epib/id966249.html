<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置注释首选项以及公差标准</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置注释首选项以及公差标准</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项→注释</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>注释首选项</strong>对话框中，点击<strong>尺寸</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>尺寸方位</strong>列表中，选择<strong>水平</strong> <img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/dimensions/horiz_dim_text.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在水平选项为默认的放置选项，但您可以在创建某些 PMI 数据类型时修改方位。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>放置</strong>列表中，选择<strong>手工放置 —箭头在内</strong> <img align="bottom" src="../graphics/nonLocalized/nx/pmi/annotation/manual_placement_arrow_in.png" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>精度和公差</strong>组的<strong>标称值</strong>列表中，选择<strong>标称值 — x.xx</strong>(值 = <strong>2</strong>)，在<strong>公差</strong>列表中，选择<strong>无公差</strong>(值 = <strong>100</strong>)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/dimensions/precision_and_tolerance.png" usemap="#genid_epib_14" border="0"></p><map name="genid_epib_14">
                        <area xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument" shape="rect" coords="0,0,43,25" alt="Nominal x.xx" title="Nominal x.xx"></area>
                        <area xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument" shape="rect" coords="46,0,126,34" alt="No Tolerance" title="No Tolerance"></area></map>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项→产品制造信息→公差标准</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>在<strong>标准</strong>列表中，选择 <strong>ASME Y14.5 – 2009</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
