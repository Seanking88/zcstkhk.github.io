<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑尺寸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑尺寸</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击自动判断的尺寸<strong>321.00</strong>并选择<strong>编辑</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>编辑尺寸</strong>对话条的<strong>公差</strong>列表中，选择<strong>基本尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/pmi/basic.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>基于模型视图的注释平面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/annotation_plane.gif" border="0"> 列表中，选择<strong>用户定义的注释平面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/user_defined_annotation_plane.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>(如果需要)在<strong>注释平面</strong>警告框中，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在 <strong>CSYS</strong> 对话框的<strong>类型</strong>列表中，选择<strong>当前视图的 CSYS</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>尺寸现在是基本公差类型，并在该视图中旋转至更易读的方向。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/dimensions/final_dim_edit.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以关闭对话条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
