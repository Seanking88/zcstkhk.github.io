         <h2>评估单元质量</h2>
         <p>根据以下项使用<strong>单元质量</strong>命令来评估模型中单元的质量：</p>
        <ul>
           <li>
             <p>特定求解器要求的特定质量准则。对于给定的质量检查，如<strong>宽高比</strong>，可以分别指定<strong>警告限制</strong>和<strong>错误限制</strong>值。还可以使用<strong>警告颜色</strong>和<strong>错误颜色</strong>选项指定不同颜色，以用于显示违反这些限制的单元。</p>
           </li>
          <li>
            <p>还可以根据单元的类型选择不同的单元质量准则和指定不同的质量阈值。如果选中<strong>使用单元类型特定值</strong>复选框，则可以为不同类型的单元选择不同的质量检查和指定不同的质量阈值。</p>
          </li>
          <li>
            <p>可以使用<strong>单元质量检查</strong>对话框中的<strong>输出设置</strong>选项，让软件自动将某些单元放入<strong>仿真导航器</strong>中名为 OUTPUT GROUP 的新组中。此组将覆盖任何现有的输出组。</p>
          </li>
        </ul>
