<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>关闭父项部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>关闭父项部件</h2>
         
         
         <p>使用 WAVE 的其中一个优势是您不需要在使用子部件时打开父项部件，这在处理大型装配时可以节省计算机资源。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，关闭铸件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，双击<strong>链接体 (6)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意出现的<strong>警报</strong>信息。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>在 <strong>WAVE 几何体链接器</strong>对话框的<strong>父级信息</strong>组中，您可以看到铸件未被加载。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，打开铸件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将会重新创建铸件的散热片，因为尚未保存更改。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/design_cast_machine/11_design_cast_machine.png"></p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>如果未加载父项(铸件)，那么子部件(加工件)可能会过时。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
