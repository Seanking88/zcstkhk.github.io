<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查找关系信息窗口</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查找关系信息窗口</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击<strong>链接的面 (1)</strong>并选择<strong>信息</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>信息</strong>窗口中，查找下面的行：</p>
                     
                     <p><span class="messageText">定义部件为 Linked Face(1) : wav3_header, wav3_header (已完全加载)</span></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>部分加载父级部件时，子部件可能会过时，要确保所有的链接都是最新，请完全加载父项部件。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭<strong>信息</strong>窗口。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
