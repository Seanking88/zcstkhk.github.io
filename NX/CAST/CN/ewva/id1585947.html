<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查找 WAVE 链接关系</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查找 WAVE 链接关系</h2>
         
         
         <p>直接创建从一个部件到另一个部件间的 WAVE 链接，而不使用装配结构时，知道哪个部件链接到哪个部件很重要，要了解具体关系，您可以使用这些方法。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>装配&rarr;WAVE&rarr;部件间链接浏览器</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>选定部件中的部件间链接</strong>组中，查找<strong>父部件</strong>列。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到 <strong>wav3_header</strong> 被列出为父项，您可以使用这个列表来查找链接的几何体关系。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p><span class="uiTerm">关闭<strong>部件间链接浏览器</strong></span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
