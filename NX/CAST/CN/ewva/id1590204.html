<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在浏览器中查找关系</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在浏览器中查找关系</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击<strong>链接的面 (1)</strong>并选择<strong>浏览</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>在<strong>浏览器</strong>窗口中，您可以看到 <strong>wav3_header</strong> 是<strong>链接的面 (1)</strong>的父项，而后者是<strong>拉伸 (2)</strong>的父项。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/create_gasket/10_create_gasket.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选中<strong>片体 “链接的面 (1)”</strong>复选框以显示隐藏的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/create_gasket/09_create_gasket.png"></p>
                     
                     <p>在<strong>浏览器</strong>中，您可以执行与<strong>部件导航器</strong>中对象相同的操作，比如：</p>
                     
                     <ul>
                        
                        <li>
                           
                           <p>显示和隐藏</p>
                           
                        </li>
                        
                        <li>
                           
                           <p>抑制和取消抑制</p>
                           
                           <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/create_gasket/12_create_gasket.png"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p>编辑特制参数</p>
                           
                           <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/create_gasket/11_create_gasket.png"></p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭<strong>浏览器</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
