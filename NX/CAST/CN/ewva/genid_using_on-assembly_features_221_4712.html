      <div class="contentType_concept">
         <h2>添加特征到 WAVE 链接的体</h2>
         <p>您可以使用建模命令来修改 WAVE 链接的体，而不更改父项几何体。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/interpart_modeling/add_features_to_wave2.png"></p>
         <p>您可以编辑链接的几何体来表示装配中的特征，比如在装配级别中的钻孔，或者焊接的组件，您可以在装配为显示部件时查看装配特制，并在父级组件为显示部件时查看原始几何体。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/interpart_modeling/add_features_to_wave.png"></p>
         <p>所有潜在的设计意图都在父级部件中被维持，而不在 WAVE 链接的体中，您可以将 WAVE 链接的体发送给供应商，而无需展示潜在的草图、表达式或者其它定义数据。</p>
