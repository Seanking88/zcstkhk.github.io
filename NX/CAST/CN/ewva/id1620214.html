<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建部件间关系</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建部件间关系</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>装配</strong>工具条上的 <strong>WAVE 几何体链接器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/wave_geometry_linker.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在 <strong>WAVE 几何体链接器</strong>对话框中，设置如下参数：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>类型</strong> = <strong>体</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/geometry_linker/body_sm.gif" border="0"></p>
                           
                           <p><strong>设置</strong>组：</p>
                           
                        </li>
                        
                     </ul>
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>关联</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>隐藏原先的</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>固定于当前时间戳记</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>使用父部件的显示属性</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>设为与位置无关</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>复制螺纹</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"></p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择如图所示的四个面，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>使用选择条上的<strong>全选</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/class_selection/select_all.gif" border="0">。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/design_cast_part/27_design_cast_part.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>对五个实体求和以将它们合并到一个实体中。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/design_cast_part/28_design_cast_part.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
