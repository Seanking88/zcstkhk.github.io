      <div class="contentType_concept">
         <h2>WAVE 几何体链接器</h2>
         <p>使用 <strong>WAVE 几何链接器</strong>可将装配中其他部件的几何体复制到工作部件中。</p>
         <p>您可以：</p>
         <ul>
            
            <li>
               
               <p>在部件间创建父级/子级关系</p>
               
            </li>
            
            <li>
               
               <p>从相同显示装配中的组件复制几何体到工作部件中</p>
               
            </li>
            
            <li>
               
               <p>确定要链接的几何体类型</p>
               
            </li>
            
            <li>
               
               <p>控制从父项部件到子部件的链接追踪</p>
               
            </li>
            
            <li>
               
               <p>确定添加到父项部件中的几何体是否影响它链接的几何体</p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
