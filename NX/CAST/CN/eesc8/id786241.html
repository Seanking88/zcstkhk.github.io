         <h2>部件导航器中的模型视图</h2>
         <p><span class="uiTerm"><strong>模型视图</strong>是预设的标准正交视图，</span>以及用户定义的视图与视图集的集合。</p>
         <p>使用<strong>部件导航器</strong>中的<strong>模型视图</strong>节点创建视图与视图集，并可对它们进行排序。</p>
