         <h2>预选和选择</h2>
         <p>当您把光标放在可选对象上时，它们的颜色将会变为预选颜色，表明对象在当前操作中是可选的，点击带预选颜色的对象即可选择它，并且它的颜色将变为选择颜色。</p><a name="genid_eesc_34"></a><div class="figureContainer">

                     </div>
                  </td>
               </tr>
            </table>
            <h4>预选颜色(品红)以及选择颜色(橙色)</h4>
         </div>
