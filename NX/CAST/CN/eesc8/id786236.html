      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>The object-specific shortcut menu</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>特定于对象的快捷菜单</h2>
         <p>特定于对象的快捷菜单允许您快速实现对选中的对象进行一些操作而不需打开对话框。</p>
         <p>快捷菜单内容根据不同当前应用模块以及所选中的对象数量会有所不同。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/menus/selecting_graphic270.gif"></p>
         <div class="division">
            
            <h3>默认操作</h3>
            
            <p>默认操作是在特定于对象的快捷菜单高亮显示的(粗体)操作，默认操作特定于对象以及当前使用的应用模块。</p>
            
            <p>在下面的例子中，<strong>可回滚编辑</strong>是默认的操作。</p>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/menus/selecting_obj_specific_edit_params.gif"></p>
            
            <p>在对象上双击可快速执行默认的操作。</p>
            
         </div><a name="id789880"></a><div id="footer"></div>
      </div>
   </body>
</html>
