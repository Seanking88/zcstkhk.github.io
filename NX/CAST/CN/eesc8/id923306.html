<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use partial chaining</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用部分成链</h2>
         
         
         <p>使用部分成链来选择下图中高亮红色显示的曲线。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/common_tools/tools_ct_5b.gif"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>实用工具</strong>工具条上的<strong>编辑对象显示</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/utility/edit_object_display.gif" border="0" alt="Edit &gt; Object Display" title="Edit &gt; Object Display">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将以逆时针方向成链。</p>
</div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将选择条上的<strong>类型过滤器</strong>列表设置为<strong>曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在底部水平直线的中点右侧点击以选取。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/common_tools/tools_graphic560.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>类选择</strong>对话框中，选中<strong>选择链</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择右侧的长竖直直线(可以选择直线的任意位置)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/common_tools/tools_chain_end.gif"></p>
                     
                     <p>只有从第一条选择的直线到第二条直线间的连续曲线高亮显示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/common_tools/tools_ct_5b.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>类选择</strong>对话框中，点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
