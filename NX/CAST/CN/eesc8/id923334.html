      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Reverse the direction of the WCS</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>反转 WCS 的方向</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击 <strong>YC</strong> 平移手柄。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/coordinate_systems/zc_axis.png"></p>
                     
                     <p>YC 轴方向将反转。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/coordinate_systems/blade_flipped.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
