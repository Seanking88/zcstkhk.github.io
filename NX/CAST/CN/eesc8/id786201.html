         <h2>WCS</h2>
         <p>工作坐标系(WCS)是一个右手笛卡尔坐标系，由 XC、YC 和 ZC 轴组成，彼此之间都是成90度角，轴的交点称为坐标系原点，原点的坐标值为 X= 0，Y= 0，Z= 0。WCS 的 XC-YC 平面称为工作平面。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/coordinate_systems/wcs_graphic005.gif"></p>
         <p>工作坐标系(WCS)是唯一的活动坐标系，可以将它移动到图形窗口中的任意位置，以不同的方向和位置来构建几何体。</p>
