<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Rotate the WCS to a specific angle by typing a specific value</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>通过输入指定值来把 WCS 旋转到指定的角度</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>当 YC 与 ZC 轴之间的旋转手柄仍然高亮显示时，在<strong>角度</strong>输入框中双击。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>键入 <span class="literalText">90</span> 并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到动态 WCS 将相应地旋转<span class="literalText">90</span>度。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击鼠标中键以关闭 <strong><span class="uiTerm">WCS 动态</span></strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>也可以按 Esc 键关闭。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
