<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use Detailed Filtering</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用细节过滤</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击选择条上的<strong>常规选择过滤器</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/general_selection_filters.gif" border="0" alt="Selection bar &gt; General Selection Filters" title="Selection bar &gt; General Selection Filters">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>细节过滤</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/detail_filtering.gif" border="0" alt="Selection bar &gt; General Selection Filters &gt; Detailed Filtering" title="Selection bar &gt; General Selection Filters &gt; Detailed Filtering">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将会打开<strong>细节过滤</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择不同的选项卡，熟悉<strong>细节过滤</strong>对话框中的选项。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭<strong>细节过滤</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
