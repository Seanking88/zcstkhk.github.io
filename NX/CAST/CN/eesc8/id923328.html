<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Change the position of the WCS</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改 WCS 的位置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在选择条上的捕捉点选项中，取消除了<strong>端点</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/end_point.gif" border="0">外的所有其它捕捉点选项。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将光标放在动态 WCS 的原点处并点击，然后将它拖动到其中一个叶片的端点上。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>当检测到端点时，NX 将会把光标显示为捕捉到点光标，并且在它旁边会显示端点符号。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/coordinate_systems/blade2.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
