<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Rotate the WCS and the grid</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>旋转 WCS 和栅格</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将部件<strong>旋转</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/rotate.gif" border="0" alt="View &gt; Operation &gt; Rotate" title="View &gt; Operation &gt; Rotate">只任意角度。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/animations/gif/gateway/rot_grid_anim.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>视图</strong><span class="uiTerm">&rarr;<strong>操作</strong>&rarr;</span><strong>恢复</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>工作视图的方位和比例将恢复至上一次视图操作前的状态。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
