   <body>
      <div class="contentType_concept">
         <h2>使用快速拾取来选择特征</h2>
         <p>使用快速拾取以从屏幕上拥挤区域里的多个对象中选择一个感兴趣的对象，或者从屏幕上在 Z-深度方向彼此覆盖的多个对象中选择一个。快速拾取将会列出在光标选择半径之内的所有可选对象。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/selection/selecting_qp_menu.png"></p>
         <p>要进入<strong>快速拾取</strong>对话框：</p>
         <ul>
            
            <li>
               
               <p>在快速拾取指示符<img align="bottom" src="../graphics/nonLocalized/nx/icons/images/cursors/quickpick.gif" border="0"> 出现在光标上之后单击。快速拾取指示符会在些许延迟之后出现。</p>
               
            </li>
            
         </ul>
         <p>或者</p>
         <ul>
            
            <li>
               
               <p>在光标位于对象上时点击并按住鼠标左键，当快速拾取指示符<img align="bottom" src="../graphics/nonLocalized/nx/icons/images/cursors/quickpick.gif" border="0">出现时，释放鼠标按键 ，就会打开<strong>快速拾取</strong>对话框。</p>
               
            </li>
            
         </ul>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>当光标位于对象上时，快速拾取指示符出现的延迟时间由选择首选项中的快速拾取延迟来定义。</p>
                  
               </td>
            </tr>
         </table>
         <p>要关闭<strong>快速拾取</strong>对话框，点击<img align="bottom" src="../graphics/graphicLibrary/nx/gateway/selection/selecting_graphic460.gif" border="0">或按 Esc 键。</p>
         <div id="footer"></div>
      </div>
