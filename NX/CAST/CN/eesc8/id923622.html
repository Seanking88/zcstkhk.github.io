<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Display the grid</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示栅格</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项</strong>&rarr;<strong>栅格和工作平面</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>从<strong>类型</strong>列表中选择<strong>矩形均匀</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>栅格大小</strong>组中，设置如下参数：</p>
                  
                  <ul class="unmarkedList">
                     <li>
                        
                        <p><strong>主栅格间距</strong> = <span class="literalText">20</span></p>
                        
                     </li>
                     <li>
                        
                        <p><strong>主线间的辅助线数 </strong>= <span class="literalText">2</span></p>
                        
                     </li>
                     <li>
                        
                        <p><strong>辅线间的捕捉点数 </strong>= <span class="literalText">5</span></p>
                        
                     </li>
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>栅格设置</strong>组中，选中<strong>显示栅格</strong>与<strong>显示主线</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>栅格将显示在 XC-YC 平面上。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/grid_and_work_plane/wcs_graphic285.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
