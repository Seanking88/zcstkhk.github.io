<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use the Part Navigator to select features</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>使用部件导航器来选择特征</h2>
         <p>在任何要求选择特征的功能中，可以选择<strong>部件导航器</strong>中合适的节点。</p>
         <p>要选择<strong>部件导航器</strong>中的多个特征，先选择第一个组件，然后：</p>
         <ul>
            
            <li>
               
               <p>按住 Shift 键以点击选择一系列节点</p>
               
            </li>
            
            <li>
               
               <p>按住 Ctrl 键并点击选择单个节点</p>
               
            </li>
            
         </ul>
         <p>也可以在对话框交互过程中选择<strong>部件导航器</strong>中的节点来选择特征。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
