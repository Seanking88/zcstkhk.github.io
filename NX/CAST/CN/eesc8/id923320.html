<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create and save a custom view</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建并保存定制的视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/rotate.gif" border="0" alt="View &gt; Operation &gt; Rotate" title="View &gt; Operation &gt; Rotate"><strong>旋转</strong>视图到如下所示的角度。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>要能够选择到倒角面。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/manage_view/selecting_graphic330.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>消除<strong>旋转</strong>光标。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>视图</strong><span class="uiTerm">&rarr;<strong>操作</strong>&rarr;</span><strong>定向</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将会打开 <strong>CSYS</strong> 对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在对话框的<strong>类型</strong>组中，从列表里选择<strong>自动判断</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在图形窗口中选择倒角面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/manage_view/selecting_vs_chamfer.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>视图将会被重新定向。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/manage_view/selecting_vs_reorient.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击<strong>模型视图</strong>节点并选择<strong>添加视图</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将添加一个名为 <span class="literalText">Right#1</span> 的新视图。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
