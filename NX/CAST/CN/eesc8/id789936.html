<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Open the part and change the rendering style</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并更改渲染样式</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des07_blade</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/coordinate_systems/blade1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将<strong>渲染样式</strong>更改为<strong>静态线框</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/static_wireframe.gif" border="0" alt="Preferences &gt; Visualization &gt; Visual &gt; Rendering Style &gt; Static Wireframe" title="Preferences &gt; Visualization &gt; Visual &gt; Rendering Style &gt; Static Wireframe">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>格式</strong><span class="uiTerm">&rarr;<strong>WCS</strong> &rarr;</span><strong>动态</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
