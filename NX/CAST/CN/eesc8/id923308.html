<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use top selection priority</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用最高选择优先级</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>编辑</strong><span class="uiTerm">&rarr;<strong>选择</strong>&rarr;<strong>最高选择优先级 &ndash; 面</strong></span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>当光标位于倒角上时，启动快速拾取。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/selection/chamfer_quickpick.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>注意快速拾取列表中对象的顺序。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>当<strong>最高选择优先级</strong>设为<strong>面</strong>时，面对象会优先排列在列表顶部。</p>
                     
                     <p>如果您想让快速拾取只列出面，应该把<strong>类型过滤器</strong>也设置为面。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭<strong>快速拾取</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
