<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Turn on view names</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开视图名称</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des07_wcs</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/orient/selecting_graphic105.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项</strong><span class="uiTerm">&rarr;</span><strong>可视化</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>可视化首选项</strong>对话框中，点击选择<strong>名称/边界</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>部件设置</strong>组中，选中<strong>显示模型视图名</strong>复选框，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>当前视图的名称显示在图形窗口的左下角。</p>
                     
                     <p>文本“<span class="emphasis">WORK</span>”告诉您这个视图是工作视图。</p>
                     
                     <p>文本“<span class="emphasis">Camera TFR-TRI</span>”告诉您当前是使用测视摄像机的正二测视图。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
