<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Define the origin of the cylinder</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义圆柱的原点</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>圆柱</strong>对话框的<strong>尺寸</strong>组中，确保设置为以下参数：</p>
                  
                  <p><span class="uiTerm"><strong>直径</strong> </span>=<span class="literalText"> 50</span></p>
                  
                  <p><span class="uiTerm"><strong>高度</strong></span>=<span class="literalText"> 100</span></p>
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>圆柱将出现在图形窗口中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>视图</strong>工具条上的<strong>适合窗口</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/fit.gif" border="0" alt="View &gt; Operation &gt; Fit" title="View &gt; Operation &gt; Fit">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/vector_tool/cylinder.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
