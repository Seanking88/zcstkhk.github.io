      <div class="contentType_concept">
         <h2>视图方位</h2>
         <p>使用<strong>视图方位</strong>选项可将当前视图定向到任意标准正交视图。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/viewing_a_model/orient/orient_view_ov1.gif"></p>
         <p>NX 提供六种标准视图，以及正等测视图和正二(轴)测图。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/viewing_a_model/orient/selecting_graphic903.gif"></p>
         <p>正二(轴)测图通常作为首选，因为正方形的边并不会像在正等测视图中一样重叠。 </p>

            </colgroup>

                  <td colspan="1" rowspan="1">

                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/viewing_a_model/orient/orient_view_tri.gif" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>TFR TRI(正二(轴)测图)</h4>
                     </div>
                     
                  </td>

                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>TFR ISO(正等测视图)</h4>
                     </div>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <p>在 NX 中，您会看到正二测视图写作 TFR-TRI，TFR 代表俯-前-右(top-front-right)。</p>
