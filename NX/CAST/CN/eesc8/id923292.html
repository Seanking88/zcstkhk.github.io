<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use QuickPick to select a hole feature</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用快速拾取选择孔特征</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将光标移动腔体中心孔的边缘上，并在此停留知道光标变为快速拾取指示符<img align="bottom" src="../graphics/nonLocalized/nx/icons/images/cursors/quickpick.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/part_navigator/pocket_hole.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击以打开<strong>快速拾取</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/part_navigator/hole_quickpick.png"></p>
                     
                     <p>使用方向键在<strong>快速拾取</strong>菜单中循环，注意当<strong>快速拾取</strong>对话框中的高亮显示对象在图形窗口中同时高亮显示。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>从<strong>快速拾取</strong>菜单中选择<strong>简单孔(10)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>孔在图形窗口中被选定。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>按 Esc 键以取消选择孔。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
