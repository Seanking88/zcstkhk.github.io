<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use coordinates to create a point in modeling space in relation to the current orientation of the WCS</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用坐标在相对于当前 WCS 方位的模型空间中创建点</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>输出坐标</strong>组的<strong>参考</strong>列表中，选择 <strong>WCS</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p> 在 <span class="uiTerm">XC</span>、<span class="uiTerm">YC </span>和<span class="uiTerm"> ZC</span> 坐标输入框中，键入<strong>0</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>坐标原点处的点显示为橙色，表明它已被选中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/point/tools_wcs_origin.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
