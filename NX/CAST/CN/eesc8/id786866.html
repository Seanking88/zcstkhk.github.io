      <div class="contentType_">
         <h2>类选择</h2>
         <p><strong>类选择</strong>对话框提供一个综合的方法以进行对象选择。</p>
         <p>它也提供了构建过滤器的方法，允许您在执行功能前控制选择过程，您可以将选择限制在一个图层中，或者某个范围的图层内，还可以是一种颜色，或者一个现有的类别。</p>
         <p>各种过滤器方法如下所示：</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/common_tools/class_selection/tools_graphic260.gif"></p>
         <p><strong>重置过滤器</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/reset_filters.gif" border="0">将会把所有过滤器方法重置为它们的初始状态。</p>
         <p>当您关闭这个对话框之后，所有设置都会变味它们的默认状态。</p>
         <div id="footer"></div>
