<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Define the origin of the cylinder</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义圆柱的原点</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>轴</strong>组中，点击<strong>点对话框</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/common/point_constructor.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>点</strong>对话框的<strong>坐标</strong>组中，设置以下值：</p>
                  
                  <ul class="unmarkedList">
                     <li>
                        
                        <p><span class="uiTerm">XC</span>= <span class="literalText">10</span></p>
                        
                     </li>
                     <li>
                        
                        <p><span class="uiTerm">YC</span>= <span class="literalText">20</span></p>
                        
                     </li>
                     <li>
                        
                        <p><span class="uiTerm">ZC</span>= <span class="literalText">30</span></p>
                        
                     </li>
                  </ul>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这将在 WCS 的原点处定义圆柱底部面的位置。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
