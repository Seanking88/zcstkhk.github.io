<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use a temporary center of rotation</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用临时旋转中心</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将光标放在圆柱顶部，点击并按住鼠标中键，直到出现一个粗体加号。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/rotate/selecting_cor1.gif"></p>
                     
                     <p>粗体加号表示您的旋转中心。</p>
                     
                     <p>注释：如果螺栓太靠近视图边缘，可能不会出现加号。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p> 将鼠标来回移动，将会使部件绕新定义的旋转中心旋转。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/rotate/selecting_cor2.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
