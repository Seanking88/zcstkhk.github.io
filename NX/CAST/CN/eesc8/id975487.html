<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a point 115 millimeters from the bottom of the phantom line</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>创建离点划线底部115毫米的点</h2>
         
         
         <p>点划线是沿着+Z 轴，长度为100 mm。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在 <strong>ZC</strong> 坐标输入框中，键入<strong>115</strong>并点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>暂时先不要关闭<strong>点</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>视图</strong>工具条上的<strong>适合窗口</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/fit.gif" border="0" alt="View &gt; Operation &gt; Fit" title="View &gt; Operation &gt; Fit">按钮。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>已在点划线顶部的上方创建一个点。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/point/tools_graphic790.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>绕竖直屏幕轴旋转部件，查看点相对其它对象的位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>检查新建的点，以确保它位于 XC-YC 平面上。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择<strong>视图</strong><span class="uiTerm">&rarr;<strong>操作</strong>&rarr;</span><strong>恢复</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
