<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a point by offsetting it from an existing point</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>通过从现有点偏置来创建点</h2>
         
         
         <p>您将新建一个沿 XC 轴离前面创建的点20 mm 远的点。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/point/tools_graphic803.gif"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>点</strong>对话框的<strong>类型</strong>列表中，选择<strong>自动判断的点</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/point_constructor/inferred_point.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击现有的点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>控制点显示为橙色，表明它已被选中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/point/tools_phantom2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在 XC 输入框中，键入<strong>20</strong>，(保持其它坐标值不变)，然后点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>偏置点出现在轮廓左侧竖直直线上方。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/point/tools_graphic850.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>取消<strong>点</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
