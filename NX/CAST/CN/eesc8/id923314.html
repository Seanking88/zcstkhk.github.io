<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Change the View Orientation</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改视图方位</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>视图</strong>工具条上<strong>定向视图</strong>下拉菜单旁的向下箭头。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/animations/gif/gateway/iso_view_anim.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>正等测视图</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/isometric.gif" border="0" alt="View shortcut menu &gt; Orient View &gt; Isometric" title="View shortcut menu &gt; Orient View &gt; Isometric">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>部件将旋转到正等测视图。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>注意图形窗口底部的视图名称没有任何改变。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这是因为虽然视图已经被定向至正等视图，但视图还没有被替换。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
