   </head>
   <body>
      <div class="contentType_concept">
         <h2>捕捉到视图</h2>
         <p>您可以使用键盘快捷键将工作视图捕捉为 TFR-TRI、TFR-ISO，或者最近的正交视图。</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>视图操作不会取代现有视图，只是重新定向了当前视图</p>
                  
               </td>
            </tr>
         </table>
         <p>要将工作视图与 TFR-TRI 对齐，按 Home 键。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/viewing_a_model/orient/orient_view_home.gif"></p>
         <p>要将工作视图与 TFR-ISO 对齐，按 End 键。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/viewing_a_model/orient/orient_view_iso_ht.gif"></p>
         <p>要将工作视图定向到最近的正交视图，按 F8 键。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/viewing_a_model/orient/orient_view_f8.gif"></p>
         <div id="footer"></div>
      </div>
   </body>
