<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Change the Preselection color</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改预选颜色</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des07_color</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/visualization/dialogs_part_color.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>从<strong>渲染样式</strong>下拉菜单中，选择<strong>着色</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项</strong><span class="uiTerm">&rarr;</span><strong>可视化</strong>并选择<strong>颜色/字体</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>部件设置</strong>组中，点击<strong>预选</strong>颜色框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>颜色</strong>对话框的<strong>选定的颜色</strong>组中，在 <strong>ID</strong> 输入框中键入<strong>4</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>Light Faded Yellow 成为当前颜色。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击两次<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>所有对话框都已被关闭。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>将光标停在图形窗口的部件上，但不要点击。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到预选的部件限制高亮显示为浅黄色。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/visualization/dialogs_yellow_part.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
