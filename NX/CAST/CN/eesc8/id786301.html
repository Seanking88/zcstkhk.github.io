      <div class="contentType_concept">
         <h2>使用光标选择与取消选择</h2>
         <div class="division">
            
            <h3>取消选择</h3>
            
            <p>选定的特征可以很容易地进行取消选择，只要在点击选定特征的同时按下 Shift 键即可。            </p>
            <p>取消选择操作常被称为 Shift+选择或者 Shift+拾取。</p>
            
            <table class="attentionTable attn_tip">
               <tr>
                  <td valign="top">
                     <p class="attn_title">提示</p>
                  </td>
                  <td class="attention_main">
                     
                     <p>要取消选择所有特征，按 Esc 键。</p>
                     
                  </td>
               </tr>
            </table>
            
         </div>
         <div class="division">
            
            <h3>光标选择半径</h3>
            
            <p>可以更改选择首选项以定义光标选择半径的大小。</p>
            
            <table border="0" cellpadding="2" cellspacing="1" align="center">
               
               <colgroup span="1">
                  
                  <col span="1">
                  
                  <col span="1">
               </colgroup>

                     <td colspan="1" rowspan="1">
                        
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/selection/selecting_crosshair_small.gif"></p>
                        
                     </td>

                        <p class="no-bottom-margin">小</p>

                  <tr>
