<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use Pan</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用平移</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>视图</strong>工具条上的<strong>平移</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/pan.gif" border="0" alt="View toolbar &gt; Pan or View shortcut menu &gt; Pan" title="View toolbar &gt; Pan or View shortcut menu &gt; Pan">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>平移光标<img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/zoom/selecting_cursor_pan.gif" border="0">将代替标准光标。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将光标放在部件上，然后点击并拖动光标。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>部件将跟随光标移动。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击鼠标中键以消除平移光标。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>视图</strong>工具条上的<strong>合适窗口</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/fit.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
