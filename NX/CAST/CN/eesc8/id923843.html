<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Specify the direction of the cylinder's axis</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定圆柱轴的方向</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将视图定向到<strong>正等测视图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>插入</strong><span class="uiTerm">&rarr;<strong>设计特征</strong>&rarr;</span><strong>圆柱体</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>提示行将会提示您选择对象以自动判断矢量。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>轴</strong>组中，点击<strong>矢量对话框</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/vector_constructor/vector_constructor.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>从<strong>类型</strong>列表中选择<strong> ZC 轴</strong>并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
