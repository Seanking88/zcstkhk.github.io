<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Select the views that will comprise your view set</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择将要组成视图集的视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>添加视图</strong>列表中的所有视图，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在您能在<strong>部件导航器</strong>的<strong>模型视图</strong>列表中看到新建的视图集。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开<strong>模型视图</strong>列表底部的<strong>视图集<span class="uiTerm">“旋转”</span></strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到视图“旋转_TOP”被指定为视图集的基本视图与工作视图。</p>
                    <p>可以使用部件导航器来把当前视图替换为视图集中的任意视图。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>查看视图集中的其它视图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
