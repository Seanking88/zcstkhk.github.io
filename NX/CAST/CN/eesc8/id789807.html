<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use Rotate</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用旋转</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开部件 <span class="fileName">des07_rotate</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/rotate/selecting_graphic005.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>视图</strong>工具条上的<strong>视图操作</strong>下拉菜单中，点击<strong>旋转</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/rotate.gif" border="0" alt="View &gt; Operation &gt; Rotate" title="View &gt; Operation &gt; Rotate">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>光标将变为旋转光标<img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/rotate/selecting_cursor_rotate.gif" border="0">。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将光标房子部件中心附近，然后点击鼠标左键并轻轻上下移动光标。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>部件将绕一根通过图形窗口中心的水平轴进行旋转。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/rotate/selecting_graphic065.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以将光标变回标准图形窗口光标。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
