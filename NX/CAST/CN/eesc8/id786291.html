      <div class="contentType_concept">
         <h2>选择</h2>
         <p>在选择条的选择区域中，您可以设置选择过滤器与选择选项。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/selection/selection_bar_notext.gif"></p>
         <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/selection/ball_red_1_small.gif" border="0"> <span class="uiTerm"><strong>类型过滤器</strong></span></p>
         <p>使用类型过滤器以根据对象属性(比如颜色、图层或者对象类型)来进行对象过滤。</p>
         <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/selection/ball_red_2_small.gif" border="0"> <span class="uiTerm">选择范围</span></p>
         <p>使用范围列表以根据对象在模型中所处的范围(比如<strong>仅在工作部件内部</strong>或者<strong>整个装配</strong>)来过滤要选择的对象。</p>
         <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/selection/ball_red_3_small.gif" border="0"> 选择选项</p>
         <p>选择条的这个区域包括让您执行特定选择任务的选项，比如选择全部。</p>
         <div id="footer"></div>
      </div>
