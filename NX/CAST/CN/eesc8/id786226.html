         <h2>栅格和工作平面</h2>
         
         <p>WCS 的 XC-YC 轴定义了工作平面，也就是说，新创建的对象将被放置在这些轴定义的平面上。在模型创建时，有时在 XC -YC 上显示栅格十分有帮助。</p>
         
         <p>栅格是用来对齐的一系列可定制的屏幕位置。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/grid_and_work_plane/car_grid.png"></p>
         
         <p>有三种类型的栅格可用：</p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p><span class="uiTerm"><strong>矩形均匀</strong></span><strong>(如上图所示)</strong></p>
               
            </li>
            
            <li>
               
               <p><span class="uiTerm"><strong>矩形非均匀</strong></span></p>
               
            </li>
            
            <li>
               
               <p><span class="uiTerm"><strong>极坐标</strong></span></p>
               
            </li>
            
         </ol>
