   <body>
      <div class="contentType_concept">
         <h2>选择条</h2>
         <p>使用选择条来设置并使用高级选择选项。</p>
         <p>默认情况下，选择条出现在 NX 窗口顶部，工具条的下方。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/selection/selection_bar_nx.png"></p>
         <p>选择条的主要组成部分有：</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/selection/selection_bar_nx_detail.gif"></p>
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/selection/ball_red_1_small.gif" border="0"> 选择
                  </p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>确定要选择的对象的类型</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/selection/ball_red_2_small.gif" border="0"> 选择意图</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>显示让您指定对象集合的规则，以支持您的设计意图，当您创建或编辑支持选择意图的特征时，面和曲线规则将会显示在选择条上。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/selection/ball_red_3_small.gif" border="0"> 捕捉点</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>控制光标将要捕捉的位置，为使用单个点的命令设置这些选项。</p>
                  
               </div>
            </div>
         </div><a name="id789863"></a><div id="footer"></div>
      </div>
