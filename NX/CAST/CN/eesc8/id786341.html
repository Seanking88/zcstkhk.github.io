   <body>
      <div class="contentType_concept">
         <h2>绕定义的中心点旋转</h2>
         <p>旋转模型时，模型一般绕位于视图中心的任意旋转中心旋转。但是，有时您需要旋转的点可能并不是位于视图中心附近。</p>
         <div class="division">
            
           <h3>绕临时旋转中心旋转</h3>
            
            <p>要快速绕临时的旋转中心旋转，在想要的旋转点处点击鼠标中键，短暂停留后拖动鼠标进行旋转。</p>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/viewing_a_model/rotate/rotate_center.gif"></p>
            
         </div>
         <div class="division">
            
            <h3>设置永久旋转中心</h3>
            
            <p>使用<strong>设置旋转点</strong>命令可以创建一个与模型相关的旋转中心。</p>
            
            <p>在图形窗口背景中右击并选择<strong>设置旋转点</strong>，然后单击指定旋转点，系统将使用粗体加号指示该旋转点位置。</p>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/viewing_a_model/rotate/set_rotate_anim.gif"></p>
            
            <p>要恢复至标准旋转中心点，右键单击并选择<strong>清除旋转点</strong>。</p>
            
            
            <p><span class="uiTerm">位于何处？</span></p>
