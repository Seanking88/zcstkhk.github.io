<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Rectangle and Lasso selection</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>矩形选择与套索选择</h2>
         <div class="division">
            
            <h3>矩形选择</h3>
            
            <p>使用<strong>矩形</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/rectangle.gif" border="0">选择来为选择区域拖出一个矩形边界，矩形方法是默认的使用方法。</p>
            
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/animations/gif/gateway/teeth_rect_sel_anim.gif"></p>
            
         </div>
         <div class="division">
            
            <h3>套索选择</h3>
            
            <p>使用<strong>套索</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/lasso.gif" border="0">徒手绘制包围对象的轮廓，可以一次选择多个对象。</p>
            
            <p>在下面的例子中，<strong>套索</strong>用来选择四个孔，而没有选择任何相邻的拉伸特征，这个操作要使用<strong>矩形</strong>选择来实现是不可能的。</p>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/selection/selecting_lasso_2.png"></p>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
