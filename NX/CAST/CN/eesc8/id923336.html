<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use rotation handles</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用旋转手柄</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将光标移动到 YC 轴与 ZC 轴之间的旋转手柄上(实心球)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/coordinate_systems/blade_axis.png"></p>
                     
                     <p>手柄高亮显示，光标形状发生变化，并且在它旁边出现一个旋转符号。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击并拖动手柄，直到 WCS 的位置大约如下图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/coordinate_systems/blade_arc_center2.png"></p>
                     
                     <p>手柄在每一个新方向上的增量为45度。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
