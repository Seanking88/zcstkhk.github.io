<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Retrieve the material for the mesh</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>Retrieve the material for the mesh</h2>
         <p>You will retrieve Steel from the Materials database, but you will not assign it to the part at this point.</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/manage_materials_85.gif" border="0"> &nbsp; <span class="uiTerm">Manage Materials</span> (<span class="uiTerm">Advanced Simulation</span> toolbar, <span class="uiTerm">Material Drop-down</span> list)
         </p>
         <ul class="unmarkedList">
            <li>
               
               <table cellspacing="0" class="list_box" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="300*">
                     
                     <col span="1" width="20">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><span class="uiTerm">Materials</span></p>
                           
                        </td>
                        
                        <td class="nopadding2" colspan="1" rowspan="1"></td>
                        
                     </tr>
                     
                     <tr>
                        
                        <td class="border1a" colspan="1" rowspan="1" width="300*">
                           
                           <p class="no-bottom-margin"><span class="uiTerm">Steel</span></p>
                           
                        </td>
                        
                        <td align="left" class="nopadding2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/list_box.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/load_library_material.gif" border="0">&nbsp; <span class="uiTerm">Load library material into the file</span></p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><span class="uiTerm">Close</span></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
