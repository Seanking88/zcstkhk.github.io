      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/visualization/animate.gif" border="0">&nbsp;创建动画</h2>
         
         <p>使用<strong>创建动画</strong>可通过高质量图像渲染来生成部件的动画。</p>
         <p>可以指定称为关键帧的一系列帧，其中每个帧都具有视图方位来通过部件或沿部件建立飞行路径或动画轨迹。</p>
        <p>您可以：</p>
         <ul>
           <li>
             <p>缩放、平移、旋转并导航以定向关键帧的视图</p>
           </li>
           <li>
             <p>预览动画</p>
           </li>
           <li>
             <p>使用以下格式保存动画：</p>
             <ul>
               <li>
                 <p>MPEG-1</p>
               </li>
               <li>
                 <p>MPEG-2 </p>
               </li>
               <li>
                 <p>GIF89a </p>
               </li>
               <li>
                 <p>TIFF</p></li></ul></li>
           <li>
             <p>将多个动画合并以创建一个动画</p>
           </li>
         </ul>
