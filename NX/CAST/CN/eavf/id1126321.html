<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义第二个关键帧</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义第二个关键帧</h2>
         
         
         <p><strong>关键帧</strong>对话框应该仍然是打开的，并且选择的是<strong>1</strong>。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将视图定向到<strong>左视图</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/animation_graphic8.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>确保<strong>关键帧</strong>列表中选择的是 <strong>Frame1</strong>，点击<strong>添加/复制</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>关键帧</strong>列表中的 <strong>Frame2</strong>，然后点击<strong>更新帧</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>(可选)检查各个帧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="0" frame="box" rules="rows" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="88*">
                           
                           <col span="1" width="110*">
                           
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/animation_graphic6a.png"></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"> &nbsp;&nbsp;<strong>Frame0</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/animation_graphic7a.png"></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"> &nbsp;&nbsp;<strong>Frame1</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/animation_graphic8a.png"></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"> &nbsp;&nbsp;<strong>Frame2</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
                  <div class="stepInformation">
                     
                     <p>查看各帧的<strong>步数</strong>值。</p>
                     
                     <p>这个值表示从上一关键帧的方位过渡到当前关键帧方位过程中所创建的帧数。</p>
                     
                     <p>由于基本视图是起始方位，因此基本视图的步数总是<strong>0</strong>。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
