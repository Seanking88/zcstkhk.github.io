<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定摄像机方向</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定摄像机方向</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选中<strong>仅选择实体作为查看点</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>添加</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>提示行显示<strong>输入轨迹上的点</strong>。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击对话框中的<strong>点构造器</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择与矢量箭头相距最远的曲线的端点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/commands/hqi_animation/animation_end_point.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>提示行现在显示<strong>旋转对象来定义新的“查看点”/应用</strong>。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择两个圆弧交点处附近的对象，例如，卡夹部件中的实体，即下图中光标预选的对象。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/animation_look_at_point.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>显示将定向到最终摄像机位置和方向。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/animation_view_is_oriented.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
