<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义第四帧和最后一帧</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义第四帧和最后一帧</h2>
         
         
         <p>对于最后一帧，您可以引用基本帧，以使动画的起始和结束使用相同的图像方位。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>关键帧</strong>列表中，选择 <strong>Frame0</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>步数</strong>值为<strong>0</strong>。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>步数</strong>输入框中键入<strong>50</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>添加/复制</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><span class="uiTerm">将在列表中<strong> Frame0</strong>的下方添加一个<strong>步数</strong>为50的帧 <strong>Frame4</strong>。</span></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择<strong>关键帧</strong>列表中的 <strong>Frame4</strong>，然后点击<strong>更新帧</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>向下移动</strong>直到 <strong>Frame4</strong>位于列表末尾。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
