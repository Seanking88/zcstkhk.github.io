<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义动画轨迹</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义动画轨迹</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des09_av_drive_assm_animate</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/animate_on_curve_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将图层<strong>2</strong>设为可选，并点击<strong>适合窗口</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>曲线将成为摄像机路径。</p>
                     
                     <p>路径几何体：</p>
                     
                     <ul>
                        
                        <li class="condense">
                           
                           <p>可以由曲线或边组成</p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p>必须位于工作部件中</p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/animate_on_curve_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>可视化</strong>工具条上的<strong>动画</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/visualization/animate.gif" border="0" alt="View &gt; Visualization &gt; Create Animation" title="View &gt; Visualization &gt; Create Animation">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>搞质量图像动画</strong>对话框中，</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>名称</strong> = <strong>drive_2</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>定义轨迹线</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/radio_on.gif" border="0"></p>
                        
                     </li>
                     
                     <li>
                        
                        <p>点击<strong>添加/复制</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择如图所示的两个圆弧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/animation_select_arcs.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。<span class="uiTerm"></span></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
