<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>生成动画</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>生成动画</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>高质量图像动画</strong>对话框的<strong>编辑</strong>下方，点击<strong>参数</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>动画文件名</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>输出文件名</strong>对话框中，浏览至您有写入权限的文件夹，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>高质量图像动画</strong>对话框中的<strong>生成动画</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>生成动画</strong>对话框中的<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>高质量图像动画</strong>对话框中的<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>处理动画完成之后，您可以使用任意 MPEG 播放器来打开它。</p>
                     
                    <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../xps3/graphics/xpsPlayer.swf',
          graphSrc : '',
          align : 'center',
          base : './',
          height : '248',
          width : '304',
          bgcolor : '#FFFFFF',
          flashVersion : '7',         
          looping : 'false',
          play : 'false',
          menu : 'true',
          parameters : 'mySound=false,dependentFile1=..%2Fgraphics%2FnonLocalized%2Fnx%2Ficons%2Fanimations%2Fflash%2Fvisualization%2Fdrive_2.swf,dependentFile2=..%2Fxps3%2Fgraphics%2Fnav_buttons.txt'
      }
      top.loadFlash(this,flashData);
    </script></div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
