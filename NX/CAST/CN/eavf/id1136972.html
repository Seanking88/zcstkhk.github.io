<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>预览动画</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>预览动画</h2>
         
         
         <p>您可以在生成一系列高质量图像前预览动画。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>高质量图像动画</strong>对话框中的<strong>预览动画</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>预览动画</strong>对话框中的<strong>播放</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/animation_graphic14.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>一共有两百帧，编号分别为0到199，即在四个关键帧之间分别有50帧。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>开始</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/animation_graphic15.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>使用<strong>单步后退</strong>、<strong>单步向前</strong>以及上方的滑块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>完成动画预览后，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
