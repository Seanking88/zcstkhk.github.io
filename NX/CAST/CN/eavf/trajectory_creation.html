   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>动画轨迹创建方法</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>动画轨迹创建方法</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：1&ndash;2  分钟</p>
         </div>
         <div></div>
         
         <p>有两种沿轨迹路径来创建摄像机位置的方法：</p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>定义曲线轨迹</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>这个方法使用现有的 NX 曲线来定义轨迹路径。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>定义关键帧</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>这个方法使用一系列视图位置，即关键帧，来定义轨迹路径。</p>
                  
               </div>
            </div>
         </div>
         
         <p>这些选项位于<strong>高质量图像动画</strong>对话框的<strong>创建轨迹</strong>组中。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/commands/high_quality_image_animation/animation_dialog_2.png"></p>
         
         <div id="footer"></div>
      </div>
   </body>
