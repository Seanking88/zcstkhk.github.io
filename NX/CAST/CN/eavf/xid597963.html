<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument">
   <head>
      <title>复习：高质量图像动画</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>复习</h2>
         <div id="topQuestionsContainer">
            <div class="questionsHeader">
               <div class="headerTitle">
                  <p>问题</p>
               </div>
               <div class="quesionButtons">
                  <div class="qButton" id="qButton_1">
                     <p>1</p>
                  </div>
                  <div class="qButton" id="qButton_2">
                     <p>2</p>
                  </div>
               </div>
            </div>
            <div id="questionsContainer">
               <div class="question" id="question1" answered="false" numanswers="3" questiontype="fillInBlank">
                  <p>处理<strong>关键帧</strong>方法来创建动画外，您也可以使用 <span>________</span> 方法。</p>
                  <p class="questionInstruction">请选择一个答案。</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q1a1" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q1a1" type="radio" correct="yes" name="question1Grp"></input></td>
                           <td>
                              <p><strong>轨迹曲线</strong></p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q1a2" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q1a2" type="radio" correct="no" name="question1Grp"></input></td>
                           <td>
                              <p><strong>单元处理</strong></p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q1a3" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q1a3" type="radio" correct="no" name="question1Grp"></input></td>
                           <td>
                              <p><strong>追踪</strong></p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div class="question" id="question2" answered="false" numanswers="2" questiontype="fillInBlank">
                  <p><strong>高质量图像动画</strong>允许您移动模型，而摄像机保持不变。</p>
                  <p class="questionInstruction">请选择一个答案。</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q2a1" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q2a1" type="radio" correct="yes" name="question2Grp"></input></td>
                           <td>
                              <p>错</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q2a2" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q2a2" type="radio" correct="no" name="question2Grp"></input></td>
                           <td>
                              <p>对</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div id="showFeedbackContainer"><span showLabel="true" id="feedbackButton" title="Show feedback" dojoType="xps.form.Button" onClick="showQuestionFeedback()">显示答案</span></div>
            </div>
            <div class="helpTextContainer">
               <p class="questionFeedback" id="incorrect">错误！</p>
               <p class="questionFeedback" id="correct">正确！</p>
               <div class="questionHelp" id="questionHelp1">
                  <p>可以用来创建动画的方法分别是<strong>关键帧</strong>和<strong>轨迹曲线</strong>。<div xmlns="" class="standAloneLink">
                        <p><a xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument" href="#" onclick="loadFile('trajectory_creation.html')">动画轨迹创建方法</a></p>
                     </div>  
                     
                  </p>
               </div>
               <div class="questionHelp" id="questionHelp2">
                  <p>高质量图像动画使用<strong>摄像机</strong>来绕固定的模型移动。<div xmlns="" class="standAloneLink">
                        <p><a xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument" href="#" onclick="loadFile('create_animation_ov.html')">创建动画</a></p>
                     </div>    
                     
                  </p>
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
