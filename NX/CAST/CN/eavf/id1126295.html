<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定动画参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定动画参数</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>高质量图像动画</strong>对话框的<strong>编辑</strong>下方，点击<strong>关键帧</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>编辑关键帧</strong>对话框中，点击<strong>设置摄像机</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>以接受 <strong>Frame0</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>摄像机将被放置到初始位置，即曲线上的矢量箭头处。在路径中心旁的矢量箭头显示摄像机向上的方向。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/animate_on_curve_3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>编辑关键帧</strong>对话框中，</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>名称</strong> = <strong>FrameEnd</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>步数</strong> = <strong>80</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>方向</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/radio_on.gif" border="0"> <strong>查看点</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>滚动角</strong> = <strong>360</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
