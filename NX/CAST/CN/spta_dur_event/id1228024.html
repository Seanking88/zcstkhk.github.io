<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建耐久性仿真</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建耐久性仿真</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/durability/new_duarbility_simulation.gif" border="0"> <strong>新建耐久性仿真</strong>(<strong>耐久性</strong>工具条)
         </p>
         <p>您可能需要先右击工具条区域以打开<strong>耐久性</strong>工具条。</p>
         <ul class="unmarkedList">
            <li>
               
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;<strong>耐久性</strong>对话框</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <p>将在<strong>仿真导航器</strong>中显示<strong>耐久性 1</strong>节点。</p>
         <table border="0" cellpadding="0" cellspacing="0" class="navigator" width="500" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="100*">
            </colgroup>
            
            <tbody>
               
               <tr bgcolor="" valign="middle">
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/maya_navigators/tree_gif_bent_minus.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/maya_navigators/durability_metasolution.gif" border="0">&nbsp;耐久性 1</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p><strong>耐久性 1</strong>节点中包含您将要创建的静态事件与瞬态事件。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
