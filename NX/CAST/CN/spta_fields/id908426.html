      <div class="contentType_activity">
         <h2>调整约束符号大小</h2>
         <p>约束符号的默认尺寸较大，可能会阻碍显示，减小符号的大小。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0"> <strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0">&nbsp;<strong>约束容器</strong>(展开)</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<strong>NoTrans(1)</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0">&nbsp;<strong>编辑显示</strong></p>
               
            </li>
            <li>
               
               <p><strong>比例</strong></p>
               
            </li>
            <li>

            <li>

                        </td>
