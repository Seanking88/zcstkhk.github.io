         <h2>使用字段定义边界条件</h2>
         
         <p>可以使用字段来定义载荷大小或者约束如何变化，也可以定义载荷或约束如何映射到模型的空间区域，边界条件的类型将决定可以用于定义边界条件在空间中如何分布的方法：</p>
         
         <ul>
            
            <li>
               
               <p><a name="ndxgenid_spta_fields_22"></a>非空间(标准)边界条件类型，包括<strong>力</strong>、<strong>扭矩</strong>、<strong>承压</strong></p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_fields_23"></a>空间边界条件包括空间类型的<strong>压力</strong>载荷及<strong>温度载荷</strong>等</p>
               
            </li>
            
         </ul>
         
         <p>有些边界条件，比如<strong>压力</strong>，既有标准类型，也有空间类型。</p>
