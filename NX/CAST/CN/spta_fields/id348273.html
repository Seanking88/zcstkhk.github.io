      <div class="contentType_">
         <h2>使用字段定义标准边界条件</h2>
         
         <p><a name="ndxgenid_spta_fields_25"></a>对于大多数标准边界条件类型：</p>
         
         <ul>
            
            <li>
               
               <p>可使用字段定义边界条件的大小随频率、时间或温度的变化而变化的方式。还可以将无单位缩放因子应用于大小</p>
               
            </li>
            
            <li>
               
               <p>可使用字段定义边界条件在模型上的空间中的分布方式。相同的空间分布字段可用于不同的边界条件，如力、压力或强迫位移。此方法适用于随空间变化的边界条件</p>
               
            </li>
            
         </ul>

                     </div>

               </tr>
            </table>
            <h4>(左)使用字段定义力的选项；(右)使用字段定义空间分布力的选项</h4>
