<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑轴承载荷显示</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑轴承载荷显示</h2>
         <p>可以通过从<strong>折叠</strong>显示模式切换至<strong>展开</strong>显示模式来更改轴承载荷显示。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0"> <strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0"> <strong>载荷容器</strong>(展开) </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <strong>轴承(1)</strong></p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="key_left" colspan="1" rowspan="1" width="8">
                           
                        </td>
                        
                        <td class="key_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>Ctrl</strong></p>
                           
                        </td>
                        
                        <td class="key_right" colspan="1" rowspan="1" width="8">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;+ <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<strong>轴承(2)</strong></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0"><strong> 编辑显示</strong></p>
               
            </li>
            <li>
               
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="45">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="banner_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="banner_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>显示模式</strong></p>
                           
                        </td>
                        
                        <td class="banner_right" colspan="1" rowspan="1" width="45">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/radio_on.gif" border="0">&nbsp;<strong>展开</strong></p>
               
            </li>
            <li>
               
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/breakout/breakout_bc_done3.gif"></p>
               
            </li>
         </ul>
         <p>为了更好地查看轴承载荷的力分布，可以旋转视图。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/view/top_view.gif" border="0">&nbsp;<strong>俯视图</strong> (<strong>视图</strong>工具条—<strong>定向视图</strong>下拉菜单)
         </p>
         <ul class="unmarkedList">
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/breakout/breakout_bc_done4.gif"></p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
