         <h2>字段类型</h2>
         
         <p><a name="ndxgenid_spta_fields_11"></a>
            可以使用以下类型的字段来定义边界条件：</p>
         
         <ul>
            
            <li>
               
               <p><a name="ndxgenid_spta_fields_12"></a>
               <a name="ndxgenid_spta_fields_13"></a><em>公式字段</em>让您可以使用 NX 表达式来定义自变量和因变量之间的关系</p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_fields_14"></a>
               <a name="ndxgenid_spta_fields_15"></a><em>表字段</em>让您可以将变量函数定义为包含数据行和数据列的表格，将插值算法应用于表以在定义值之间创建平滑数据拟合</p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_fields_16"></a>
               <a name="ndxgenid_spta_fields_17"></a><em>链接字段</em>让您可以引用现有字段，然后替代用于定义该字段位置的空间映射</p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_fields_18"></a>
               <a name="ndxgenid_spta_fields_19"></a><em>空间字段</em>用于定义将边界条件映射到模型的空间区域的方式</p>
               
            </li>
            
         </ul>
