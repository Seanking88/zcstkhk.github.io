         <h2>在高级仿真中使用字段</h2><a name="ndxgenid_spta_fields_8"></a>
         <a name="ndxgenid_spta_fields_9"></a>
         
         
         <p>在 NX 中，可以使用字段来根据一个或多个因变量或域一个或多个其它因变量或域的关系来为它们定义函数。</p>
         
         <p>在高级仿真中，可以使用字段来：</p>
         
         <ul>
            
            <li>
               
               <p>定义边界条件如何随时间、温度或频率变化。例如，可以使用字段来定义力的大小随时间的变化</p>
               
            </li>
            
            <li>
               
               <p>定义边界条件的大小如何在空间分布。例如，可以使用字段来根据力在面上的位置更改力的大小</p>
               
            </li>
            
            <li>
               
               <p>定义材料属性。例如，要定义超弹性材料，可以使用表字段来定义应力/应变数据</p>
               
            </li>
            
         </ul>
