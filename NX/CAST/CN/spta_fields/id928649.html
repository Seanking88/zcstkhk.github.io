<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>分解建模工作流</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>分解建模工作流</h2>
         <a name="ndxgenid_spta_fields_99"></a>
         
         
         <ol type="1" start="1">
            
            <li>
               
               <p>使用粗糙网格构建结构模型。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/boundary_conditions/fields/breakout1.gif"></p>
               
            </li>
            
            <li>
               
               <p>对模型的位移求解。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/boundary_conditions/fields/breakout2.gif"></p>
               
            </li>
            
            <li>
               
               <p>标识要进一步研究的模型部分。将节点和单元分组以进行研究。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/boundary_conditions/fields/breakout4.gif"></p>
               
            </li>
            
            <li>
               
               <p>在后处理中，将组的结果保存到 .csv 文件中。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/boundary_conditions/fields/post_results_csv.gif"></p>
               
            </li>
            
            <li>
               
               <p>新建一个 FEM，以包括定义组中的节点和单元的几何体。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/boundary_conditions/fields/breakout7.gif"></p>
               
            </li>
            
            <li>
               
               <p>使用较精细的网格对新模型划分网格。 </p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/boundary_conditions/fields/breakout3.gif"></p>
               
            </li>
            
            <li>
               
               <p>在分解模型的边界上创建边界条件。例如，要定义强迫位移，则创建一个字段，该字段使用原始分析的位移结果。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/boundary_conditions/fields/breakout5.gif"></p>
               
            </li>
            
            <li>
               
               <p>求解新模型，然后查看应力和位移结果。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/boundary_conditions/fields/breakout6.gif"></p>
               
            </li>
            
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
