      <div class="contentType_">
         <h2>使用带空间边界条件的字段</h2>
         
         <p><a name="ndxgenid_spta_fields_41"></a>对于空间边界条件，同时定义空间分布和大小。</p>
         
         <p>空间类型的边界条件在名称中包括<strong>空间</strong>，否则，该边界条件是标准类型。</p>
         
         <p>空间边界条件类型适用于将外部生成的结果应用于模型。空间边界条件类型使用字段来定义边界条件的单位，它与外部数据一一对应。</p>
