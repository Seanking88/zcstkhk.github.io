   <body>
      <div class="contentType_concept">
         <h2>型材首选项</h2>
         
         <p><strong>管线布置首选项</strong>可以用来设置您首选型材的类型、显示以及创建模式。</p>
         
         <div class="division">
            
            <h3>学科选项卡</h3>
            
            <p><strong>管线布置首选项</strong>对话框中的<strong>学科</strong>选项卡用于设置当前学科，学科将决定<strong>管线部件库</strong>中的可用型材类型。</p>
            <a name="ndxgenid_ertb_14"></a>
            
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/commands/stock/preferences_discipline.png"></p>
            
         </div>
         
         <div class="division">
            
            <h3>型材选项卡</h3>
            
            <p>在<strong>型材</strong>选项卡中，您可以定义首选的型材、护套型材或者空间预留型材，以及首选型材的显示样式。</p>
            
            <p>要指定首选型材，点击<strong>选择型材</strong>，然后再<strong>管线部件库</strong>中进行型材选择，护套型材与空间预留型材的做法也是一样的。</p>
            <a name="ndxgenid_ertb_15"></a>
            
            <a name="ndxgenid_ertb_16"></a>
            
            
            <div class="defList">
               <div class="defListItem">
                  <div class="defObject defObjectVert">
                     <p>型材为组件</p>
                  </div>
                  <div class="defMeaning defMeaningVert">
                     
                     <p>让您在<strong>传统型材</strong>与<strong>型材为组件</strong>这两种创建模式之中切换。</p>
                     
                  </div>
               </div>
            </div>
            <a name="ndxgenid_ertb_17"></a>
            
            <a name="ndxgenid_ertb_18"></a>
            
            
            <table class="attentionTable attn_note">
               <tr>
                  <td valign="top">
                     <p class="attn_title">注释</p>
                  </td>
                  <td class="attention_main">
                     
                     <p>您必须在防止任何型材之前设置这个选项，因为一旦您创建了传统型材，您就无法在把所有传统型材转换成组件型材之前切换创建模式。</p>
                     
                  </td>
               </tr>
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
