         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/common/connected_curves.gif" border="0">&nbsp;相连曲线</h2>
         <p>使用<strong>相连曲线</strong>命令以在非管线对象曲线上创建管线段和控制点。您选择的非管线对象几何体将成为新建的管线段与管线控制点的驱动曲线。</p>
         <p>各种链选项将确定允许哪些曲线，以及会为这个操作自动选择哪些曲线。选择好的曲线必须是相连的。</p>
         <p>一旦执行了<strong>相连曲线</strong>命令，就会在管线布置对象与非管线布置曲线之间形成父子关系，因此您无法再不影响管线段的情况下删除父曲线。</p>
