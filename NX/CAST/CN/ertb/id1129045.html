<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看型材属性</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看型材属性</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>成员视图</strong>列表框中，右击 <strong>R_ST_2448_200</strong> 并选择<strong>显示部件属性</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/stock/withstock_stock1_500.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>将打开一个<strong>信息</strong>窗口，在其中您可以看到更多关于型材的特性。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭<strong>信息</strong>窗口。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>成员视图</strong>列表框中，选择 <strong>R_ST_2448_200</strong>，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <div class="verbose">
                        <p>回到<strong>型材</strong>选项卡，现在 <strong>None</strong> 已经被 <strong>R_ST_2448_200</strong>所取代。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
