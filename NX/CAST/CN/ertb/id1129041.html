<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在部件导航器中查看型材</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在部件导航器中查看型材</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击资源条上的<strong>部件导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/part_navigator.gif" border="0"> 选项卡，以查看表示型材的三个特征。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/stock/part_nav.png"></p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击扫掠特征以使型材在图形窗口中高亮显示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/stock/withstock_stock1_580.png"></p>
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>要对<strong>部件导航器</strong>中的特征重新从零开始编号，需要在<strong>建模</strong>应用模块中重新排列特征顺序。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>按 Esc 键以取消对型材的选择。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
