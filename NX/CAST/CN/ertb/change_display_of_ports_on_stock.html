         <h2>型材端口</h2>
         
         <p>您创建型材时，将在它的起点和终点处放置端口。该端口用于指定型材的原点、对齐以及与其它管线布置对象的相对方位。</p>
         
         <p>在圆柱形型材，比如管道和软管中，每个端口由下列对象组成：</p>
         
         <ul>
            
            <li>
               
               <p>端口原点处的小圆，用于定位型材。</p>
               
            </li>
            
            <li>
               
               <p>一个较大的矢量符号，用于表示对齐矢量的法向。</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/commands/assign_corner/stock_ports_1.png"></p>
         
         <p>对于非圆形型材，比如槽形铝材或者角钢，将会在端口处添加旋转矢量，用于绕原点对型材轮廓进行定向。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/commands/assign_corner/stock_ports_2.png"></p>
         
         <p>端口显示受<strong>管线布置首选项</strong>对话框中的<strong>显示</strong>选项卡控制。</p>
         
         <div id="footer"></div>
      </div>
