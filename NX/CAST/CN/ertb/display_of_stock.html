<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>管理型材显示</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>管理型材显示</h2>
         
         <p>您使用型材时，可能会想改变它的显示特性，要设置型材默认显示样式，选择<strong>首选项&rarr; 管线布置</strong>，然后在<strong>样式</strong>列表中选择其中一个可用选项。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/preferences/withstock_stock3_180.png"></p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p>中心线 (1)</p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>将不会再管线段或路径中以图形表示型材。</p>
                  <a name="ndxgenid_ertb_46"></a>
                  
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p>简单实体 (2)</p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>圆形型材，比如管道或者软管将会显示为没有内部细节的实心轴。</p>
                  <a name="ndxgenid_ertb_47"></a>
                  
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p>详细实体 (3)</p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>管道与软管型材将有内径和外径。</p>
                  <a name="ndxgenid_ertb_48"></a>
                  
                  
               </div>
            </div>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
