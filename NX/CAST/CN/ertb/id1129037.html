<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并查看管线布置首选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并查看管线布置首选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">rtg1_addstock_1</span>。
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/stock/rtg1_addstock_1.png"></p>
                     
                     <p>这个装配与您创建两条修复路径，然后在管线中放置接头的那个装配类似，您现在需要添加管道型材以完成这些路径。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>确保您正在使用<strong>机械管线布置</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项&rarr;管线布置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>学科</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>确保<strong>学科</strong>是设置为<strong>管道</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>显示</strong>选项卡。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>确保已选中<strong>显示端口</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框：</p>
                  
                  <table border="0" width="276" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1" width="84">
                        
                        <col align="center" span="1" width="35">
                        
                        <col span="1" width="88*">
                        
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>端口长度</strong></p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">=</p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>250</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>先不要点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
