      <div class="contentType_concept">
         <h2>删除体</h2>
         
         <div class="division">
            
           <h3>这是什么？</h3>
            
            <p>使用<strong>删除体</strong>命令可删除一个或多个关联的体。运行该命令并选择要删除的体后，会创建<strong>删除体</strong>特征。稍后只需抑制或删除<strong>删除体</strong>特征即可撤消删除操作。还可以选择保留某些体。</p>
            
        </div>
         
         
         <div class="division">
            
            <h3>为何使用？</h3>
            
            <p>要确保在下游不引用某些体或当特征输出的体多于设计时实际需要的体时，请使用<strong>删除体</strong>。</p>
            
         </div>
