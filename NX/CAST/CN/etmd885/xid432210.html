<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a series of fit lines</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建一系列拟合直线</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des18_85_fit_curves</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/fit_curve/fit_curve_1_open.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>插入&rarr;曲线&rarr;拟合曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将先创建拟合直线。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/fit_curve/fit_curve_1_lines.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>拟合曲线</strong>对话框中，设置如下参数：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>类型</strong> = <strong>拟合直线</strong></p>
                        <p>在<strong>目标</strong>组中：</p>
                        
                     </li>
                  </ul>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>源</strong> = <strong>成链的点</strong></p>
                        <p>在<strong>设置</strong>组中：</p>
                        
                     </li>
                  </ul>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>自动拒绝点</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>拒绝阈值</strong> = <span class="userInput">1</span></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择如图所示点：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/fit_curve/fit_curve_1_line_select_1.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/fit_curve/fit_curve_1_line_select_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将创建第一条直线。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>重复五次上述步骤，以拟合扫描点数据的线性区域。将<strong>源</strong>设置为<strong>指定的点</strong>以显式选择起点和终点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/fit_curve/fit_curve_1_line_others.png"></p>
                     
                     <p></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
