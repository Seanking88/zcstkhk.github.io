<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Unite the Part Module</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>Unite the Part Module</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Part Navigator</span>, right-click <span class="uiTerm">Body</span> <span class="literalText">(4)</span> and choose <span class="uiTerm">Show</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>On the <span class="uiTerm">Feature</span> toolbar, click <span class="uiTerm">Unite</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/unite.gif" border="0" alt="Insert &gt; Combine &gt; Unite" title="Insert &gt; Combine &gt; Unite">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Select the solid as shown.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/part_module/tutorial/intra_pmod/17_intra_pmod.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>Select the two Part Module bodies as shown.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/part_module/tutorial/intra_pmod/18_intra_pmod.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>Click the middle mouse button to unite the bodies.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/part_module/tutorial/intra_pmod/19_intra_pmod.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
