<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create open fit circles</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建开环拟合圆弧</h2>
         
         <p>您将创建开环拟合圆弧。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/fit_curve/fit_curve_1_open_circles.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>拟合曲线</strong>对话框中，设置如下参数：</p>
                  
                 <ul>
                     
                     <li>
                        
                        <p><strong>类型</strong> = <strong>拟合圆</strong></p>
                        
                     在<strong>拟合条件</strong>组中：</li>
                 </ul>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>封闭的</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"></p>
                        
                    </li>
                     
                 </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择如图所示点：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/fit_curve/fit_curve_1_circle_1.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/fit_curve/fit_curve_1_circle_1b.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>对扫描点的另一端圆弧重复上述步骤。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/fit_curve/fit_curve_1_circle_2.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/fit_curve/fit_curve_1_circle_2a.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
