<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create an open fit ellipse</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建开环拟合椭圆</h2>
         
         
         <p>中间的点将定义一个椭圆，您将根据端点以及中点来创建一个开环拟合椭圆。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/fit_curve/fit_curve_1_spline.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>拟合曲线</strong>对话框的<strong>类型</strong>列表中，选择<strong>拟合椭圆</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>目标</strong>组的<strong>源</strong>列表中，选择<strong>指定的点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>拟合条件</strong>组中，确保未选中<strong>封闭的</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>按如图所示顺序选择端点以及中点以创建椭圆圆弧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/fit_curve/fit_curve_1_splines_2a.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/fit_curve/fit_curve_1_splines_2b.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在您已经创建了一系列拟合直线、开环圆弧、样条以及开环椭圆，可以将这些对象作为后续曲面创建操作的截面。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/fit_curve/fit_curve_1_splines_4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
