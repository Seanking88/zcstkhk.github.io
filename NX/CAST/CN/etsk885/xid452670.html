<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add vertical constraints</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Add vertical constraints</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Constraint</span> group, click <span class="uiTerm">Vertical</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/sketcher/vertical.gif" border="0">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Select the line as shown.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints8.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Select the line as shown.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints9.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>Select the line as shown.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints10.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p>All three lines are vertical.</p>
            
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/sketcher/activities/geometric_constraints/geometric_constraints11.png"></p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
