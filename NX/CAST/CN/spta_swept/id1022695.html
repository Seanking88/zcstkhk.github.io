      <div class="contentType_concept">
         <h2>划分网格前简化复杂体</h2>
         
         <p><a name="ndxgenid_spta_swept_14"></a>
            <a name="ndxgenid_spta_swept_15"></a>尝试在体上生成扫掠网格之前，首先需要将体细分成更小的体以进行简化。</p>
         
         <p>可以使用<strong>拆分体</strong>命令将复杂体分割成几个更小、更简单的体。</p>
         
         <p><a name="ndxgenid_spta_swept_16"></a>此外，还可以使用<strong>拆分体</strong>对话框中的<strong>检查可扫掠的体</strong>选项以交互方式预览当前体是否可扫掠：</p>
         
         <ul>
            
            <li>
               
               <p>红色表示在您生成扫掠网格前必须进行细分的体</p>
               
            </li>
            
            <li>
               
               <p>黄色表示可能可以在体上生成扫掠网格，但是含有模棱两可的目标面</p>
               
            </li>
            
            <li>
               
               <p>绿色表示您可以在体上生成扫掠网格</p>
               
            </li>
            
         </ul>
         
         <a name="genid_spta_swept_17"></a><div class="figureContainer">

                  </td>
               </tr>
            </table>
            <h4>(A)使用原始颜色的部件；(B)使用检查可扫掠的体之后颜色的部件</h4>
         </div>

      </div>
