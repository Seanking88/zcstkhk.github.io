   <body>
      <div class="contentType_">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/wizards/weld_assistant/easy_spot.gif" border="0">&nbsp;简易点焊</h2>
         
         <p>使用<strong>简易点焊</strong>命令时只指定装配组件来自动创建焊点。</p>
         
         <p>可以使用<strong>焊点</strong>命令来编辑用于生成各个焊点线串的输入。</p>
         
         <p>您可以：</p>
         <ul>
            
            <li>
               
               <p>通过在组件重叠处快速创建焊点，在设计周期中实现早期的初始结构完整性研究。</p>
            </li>
            
            <li>
               
               <p>快速定位两个、三个或者四个面板连接的位置</p>
            </li>
            
            <li>
               
               <p>找出重叠区域，然后使用<strong>焊点</strong>命令来调整点的位置</p>
            </li>
         </ul>
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table cellspacing="2" class="locator">
               
               <colgroup span="1">

                     <p class="no-bottom-margin"><strong>焊接助理</strong>&rarr;<strong>简易点焊</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/wizards/weld_assistant/easy_spot.gif" border="0"></p>
                  </td>
               </tr>
               
               <tr valign="top">
