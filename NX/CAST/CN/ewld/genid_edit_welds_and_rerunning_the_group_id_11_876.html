      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑焊接并重新运行组 ID</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>编辑焊接并重新运行组 ID</h2>
         <p>如果添加了其它的焊接，并重新运行此功能，并不会影响现有的组 ID。将会评估新焊接的组合，结果是把其放入合适的现有组中，或者指派新的组 ID。</p>
         <p>如果编辑了焊接以致于它的组合发生变化(添加或者移除面)，系统将在编辑时从这些焊接中移除组 ID 属性，然后运行<strong>指派组 ID</strong> 将会指派合适的组 ID。当已经完成所有焊接组 ID 的指派或者重新指派后，将会重新计算公差值并重新指定。</p>
         <p>如果将焊接从一个组移动到另一个组中，系统将会使用一个表明其属性的标签，这个标签不会包含在组合评估中。</p>
         <p>一旦手动编辑组 ID，那么你要对它的有效性进行负责。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
