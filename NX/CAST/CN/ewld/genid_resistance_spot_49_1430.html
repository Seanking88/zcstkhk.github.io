<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>电阻点焊</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>电阻点焊</h2>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/weld_point/resistance_spot/specialwelds_spot2b.png"></p>
         <p>电阻点焊常用来确保钣金部件已连接在一起。</p>
         <p>电阻点焊使用<strong>焊接助理</strong>工具条上的<strong>焊点</strong>或者<strong>简易点焊</strong>都可以创建。</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>用户默认设置必须设置为允许部件间建模，以及 WAVE 链接实体。</p>
               </td>
            </tr>
         </table>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>您的公司可能已为电阻点焊以及其它焊接类型建立自己的用户默认设置。</p>
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
