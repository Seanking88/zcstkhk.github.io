      <div class="contentType_concept">
         <h2>指派组 ID</h2>
         <p>在<strong>焊接实用工具</strong>对话框中，使用<strong>指派组 ID</strong>来把组 ID 属性指派给工作部件中的所有焊接，组 ID 是根据由焊接连接的部件组合来指派的。</p>
         <p>每一个组合都将根据命名规范来指派一个组 ID。</p>
         <p>在一个工作部件内，组 ID 一定是独一无二的。</p>
         <p>组合公差功能是可选的，可以在使用大型装配以及很多焊点时提升性能。</p>
         <p>如果你创建了其它的焊接并执行此命令，原来的组 ID 将会被保留，并且将会指派该组 ID 给此添加到现有组合中的点，新组合将会接受新的组 ID，并且会根据组中的新焊接数目重新计算所有公差。</p>
