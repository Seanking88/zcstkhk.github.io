<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使焊接凸面的高度变小</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使焊接凸面的高度变小</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在视图中，有机焊接特征并选择<strong>编辑参数</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>坡口焊</strong>对话框中将会显示用来创建这个 V 形坡口焊的值。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>横截面</strong>组的<strong>轮廓高度</strong>输入框中，键入<strong>0.5</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>轮廓将会减小。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/groove_weld/weld_activities_arcwelds_arcwelds6a.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
