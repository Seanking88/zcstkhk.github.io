         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/wizards/weld_assistant/groove.gif" border="0">&nbsp;坡口焊</h2>
         <p>使用<strong>坡口焊</strong>来将对接的板连在一起，坡口焊可以有很多对接形状，比如平头对接、J 形坡口以及 V 形坡口。</p>
         <p>可以在简单面或者复杂面(比如曲面或者不平坦的面)上创建坡口焊。您可以创建线性(恒定或者多段)坡口焊，以及绕着管道或者圆柱的闭环焊。</p>
