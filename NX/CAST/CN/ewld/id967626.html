<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>开始角焊</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>开始角焊</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">wld1_fillet_assy</span> 并开始<strong>建模</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/application/modeling.gif" border="0"> 应用模块。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/fillet_weld/weld_activities_arcwelds_arcwelds12a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，查看该装配中的组件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>焊接助理</strong>工具条上的<strong>角焊</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/wizards/weld_assistant/fillet.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>焊接类型</strong>组的<strong>类型</strong>列表中，选择 <strong>T 形接头</strong> <img align="bottom" src="../graphics/nonLocalized/nx/weld_assistant/commands/fillet_weld/t_joint.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>横截面</strong>组的<strong>轮廓</strong>列表中，选择<strong>凹的</strong> <img align="bottom" src="../graphics/nonLocalized/nx/weld_assistant/commands/fillet_weld/concave.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选中<strong>相等的焊脚长</strong> <img src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" alt="" align="bottom" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在<strong>(L1) 焊脚长</strong>输入框中，如果需要，键入<span class="literalText"><strong>6.25</strong></span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>角焊的横截面类似于下图：</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/fillet_weld/weld_activities_arcwelds_z_z_h1.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>在<strong>(h) 轮廓高度</strong>输入框中，键入<strong>1.0</strong>。               </p>
               </div>
               <div class="stepDetails">
                 <div class="stepDetails"></div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
