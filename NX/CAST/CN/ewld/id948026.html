         <h2>焊接首选项</h2>
         <p>使用<strong>首选项<span lang="EN-US">→</span>焊接</strong>来设置焊接首选项。一旦您设置了焊接首选项，接下来创建的焊接都采用其中的默认设置，焊接首选项在任何焊接操作中都是可用的。</p>
         <p>使用<strong>焊接首选项</strong>，您可以：</p>
         <ul>
            
            <li>
               
               <p>定义焊接 ID 范围，指定焊接对象以及弧焊、电阻焊和合粘合/填充/密封的焊接构造几何体的图层。</p>
               
           </li>
            
            <li>
               
               <p>指定焊接助理使用的标准，用以创建焊接以及注释连接特征。目前焊接标准支持  ANSI/AWS A2.4-98、ISO、DIN 和 JIS。</p>
               
            </li>
            
            <li>
               
               <p>在创建焊接时更改首选项设置，部件文件参数将会更新以反映最近的首选项设置。</p>
               
            </li>
            
        </ul>
