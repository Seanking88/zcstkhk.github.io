<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>开始创建 V 形坡口焊</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>开始创建 V 形坡口焊</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击视图背景并将<strong>渲染样式</strong>更改为<strong>静态线框</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>焊接助理</strong>工具条上的<strong>坡口焊</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/wizards/weld_assistant/groove.gif" border="0">(您可能需要先打开<strong>焊接助理</strong>工具条)。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>坡口焊</strong>对话框的<strong>类型</strong>列表中，选择<strong> V 形坡口焊</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/wizards/groove_weld/v_groove.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项&rarr;可视化</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>可视化首选项</strong>对话框的<strong>名称/边界</strong>选项卡中，将<strong>显示对象名称</strong>设置为<strong>工作视图</strong>并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将会在视图中出现两个名称：<span class="fileName">WLD1_GROOVE_BLOCK1</span>和 <span class="fileName">WLD1_GROOVE_BLOCK2</span>。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
