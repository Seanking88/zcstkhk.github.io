      <title>粘合剂、填充剂、密封物</title>
   </head>
   <body>
      <div class="contentType_context">
         <h2>粘合剂、填充剂、密封物</h2>
         <p>以下特征可以用来创建粘合剂、填充剂、密封物：</p>
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/wizards/weld_assistant/bead.gif" border="0"> <strong>珠焊</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>使用这个命令来定义横截面形状，并沿通过任意数目组件的路径扫掠以创建<strong>珠焊</strong>特征。</p>
                  
                  <table border="0" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1">
                        
                        <col span="1">
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld_assistant/commands/bead/bead_ht_4.png"></p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/arc_weld/arcwelds_arcwelds11b.png"></p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/wizards/weld_assistant/fill.gif" border="0"> <strong>填充</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>使用这个命令来指定现有部件顶部上的边界，或者可以加厚以创建<strong>填充</strong>特征的部件。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld_assistant/commands/fill/fill_innerboundary_2.png"></p>
                  
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
