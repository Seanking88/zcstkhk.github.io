<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建塞焊/槽焊</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建塞焊/槽焊</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">wld1_plug_assy</span> 并开始<strong>建模</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/plug_slot_weld/weld_activities_arcwelds_arcwelds21a.png"></p>
                     
                     <p>图层231用来创建焊接。</p>
                     
                     <p>图层255用作焊接体。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>旋转视图以使您可以看见平板的下侧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/plug_slot_weld/weld_activities_arcwelds_arcwelds22.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>确保已打开<strong>焊接助理</strong>工具条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择<strong>插入&rarr;焊接&rarr;塞焊/槽焊</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>对于<strong>顶面</strong>，选择支架如下图所示的一侧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/plug_slot_weld/weld_activities_arcwelds_arcwelds23a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>对于<strong>底面</strong>，选择平板面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/plug_slot_weld/weld_activities_arcwelds_arcwelds24a.png"></p>
                     
                     <p>NX 将会计算焊接深度，但您也可以在需要时更改(根据您选择的焊接轮廓)。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
