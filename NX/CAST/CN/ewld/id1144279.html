         <h2>焊接助理</h2>
         <div class="estimatedTime">
            <p>预计完成此课程需要：2&ndash;3  小时</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/ewld/_objectives_pages/getstarted_getstarted3.png"></p>
         
         <p>这个课程将会让您熟悉焊接用户默认设置、弧焊、点焊、图纸中的注释，以及用来指派组标识和公差的焊接实用工具。</p>
         
         <p>在这个课程里，您将：</p>
         
         <ul>
            
            <li class="condense">
               
               <p>更改焊接用户默认设置</p>
               
            </li>
            
            <li class="condense">
               
               <p>更改焊接首选项</p>
               
            </li>
            
            <li class="condense">
               
               <p>创建几种类型的焊接</p>
               
            </li>
            
            <li class="condense">
               
               <p>自动添加焊接注释到图纸中</p>
               
            </li>
            
         </ul>
