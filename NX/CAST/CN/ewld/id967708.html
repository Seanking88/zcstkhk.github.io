<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看部件间建模的用户默认设置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看部件间建模的用户默认设置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>从对话框左侧列表中选择<strong>装配</strong>，然后选择<strong>常规</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在对话框的右侧，点击选择<strong>部件间建模</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>允许关联的部件间建模</strong>组中，如果未选择<strong>是</strong>，则点击选择。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选中<strong>允许提升体</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_warning">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">警告</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>当您对用户默认设置做出更改时，您必须重启 NX 以初始化这些更改。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                     <p>如果您没有权限更改这些设置，询问您的计算机系统管理员。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>如果您对用户默认设置做出更改，点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>用户默认设置</strong>信息框中点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>如果您对用户默认设置做出更改，重启 NX。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
