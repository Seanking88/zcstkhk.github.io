<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建第二个角焊</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建第二个角焊</h2>
         
         
         <p>您将要在盖与连接板右侧创建一个角焊。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/fillet_weld/weld_activities_arcwelds_arcwelds16a.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将视图旋转到这个位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/fillet_weld/weld_activities_arcwelds_arcwelds15a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>选择面集 1</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/wizards/fillet_weld/face_set1.gif" border="0">，然后选择盖的下侧。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>选择面集 2</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/wizards/fillet_weld/face_set2.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择连接板的面。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step">
              <div class="stepAction">
                <p>在<strong>横截面</strong>组的<strong>(h)</strong> <strong>轮廓高度</strong>输入框中，键入<strong>1.0</strong>。</p>
              </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
