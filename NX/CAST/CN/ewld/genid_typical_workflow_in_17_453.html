<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>制图中的典型工作流</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>制图中的典型工作流</h2>
         <p>制图中典型的用户交互流程如下：</p>
         <ul>
           <li>
             <p>将想要的视图放在图纸页上</p>
           </li>
           <li>
             <p>使用自动注释功能插入焊接符号</p>
             <p>指定想要让制图符号出现的视图，然后选择想要注释的焊接，软件将会根据在焊接默认文件中指定的焊接标准来创建正确的焊接符号。</p>
           </li>
           <li>
             <p>重新放置符号</p>
           </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
