<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为焊接选择第一个和第二个面集</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为焊接选择第一个和第二个面集</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>坡口焊</strong>对话框的<strong>面集</strong>组中，点击<strong>选择面集1</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/wizards/groove_weld/first_face_set.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>选择范围</strong>列表中，如果需要，选择<strong>在工作部件和组件内</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择 <span class="fileName">WLD1_GROOVE_BLOCK2</span>的顶面，如下图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/groove_weld/weld_activities_arcwelds_arcwelds2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>选择面集2</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/wizards/groove_weld/second_face_set.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择 <span class="fileName">WLD1_GROOVE_BLOCK1</span>的顶面，如下图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/groove_weld/weld_activities_arcwelds_arcwelds3.png"></p>
                     
                     <p>您可以在视图或者对话框中更改起始和终止值。</p>
                     
                     
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
