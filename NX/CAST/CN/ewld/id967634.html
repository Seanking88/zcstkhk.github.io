<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定角跳焊参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定角跳焊参数</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>焊接助理</strong>工具条上的<strong>角焊</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/wizards/weld_assistant/fillet.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>跳焊参数</strong>组中，选中<strong>创建跳焊</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>从<strong>方法</strong>列表中选择<strong>间距,长度</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您想让各段间距为20mm，并且各段至少长20mm。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>分段长度</strong>输入框中，键入<strong>20</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>间距</strong>输入框中，键入<span class="literalText">20</span>。</p>
                  
               </div>
               <div class="stepDetails">
                 <div class="stepDetails"></div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
