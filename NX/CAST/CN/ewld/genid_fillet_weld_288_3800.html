      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/wizards/weld_assistant/fillet.gif" border="0">&nbsp;角焊</h2>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/arc_weld/fillet_weld/arcwelds_arcwelds19b.png"></p>
         <p>使用<strong>角焊</strong>来：</p>
         <ul>
            
            <li class="condense">
               
               <p>通过添加材料形成 T 形接头、搭接接头或者拐角接头来把两块板焊接在一起</p>
            </li>
            
            <li class="condense">
               
               <p>在三维模型空间中定义角焊，来把多个组件结合在一起</p>
            </li>
            
            <li class="condense">
               
               <p>在指定的来自两个体的面集之间插入角焊，并为角焊定义参数</p>
            </li>
            
            <li class="condense">
               
               <p>使用选择意图选项来帮助选择面</p>
            </li>
            
            <li class="condense">
               
               <p>指定焊接处理，以及焊接的形状和轮廓</p>
            </li>
            
            <li class="condense">
               
               <p>将面的边延伸至填充实体间的焊接缝隙</p>
            </li>
            
            <li class="condense">
               
               <p>从起点至终点创建角焊，或者从终点至起点</p>
            </li>
            
            <li class="condense">
               
               <p>重新创建您之前编辑跳焊时删除的跳焊</p>
            </li>
         </ul>
