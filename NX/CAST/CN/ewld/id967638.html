<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑角焊参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑角焊参数</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>编辑&rarr;特征&rarr;编辑参数</strong>以显示<strong>编辑参数</strong>对话框。</p>
                  <p>您也可以右击部件上的最后创建的焊接，然后选择<strong>编辑参数</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>对话框</strong>的列表中，选择最后创建的那个角焊并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>跳焊参数</strong>组的<strong>分段长度</strong>输入框中，键入<strong>30</strong>。</p>
                  
               </div>
            </li>
            <li class="step">
              <div class="stepDetails">在<strong>横截面</strong>组的<strong>(h) 轮廓高度</strong>输入框中，键入<strong>1.0</strong>。</div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击两次<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>角焊已被修改。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/fillet_weld/weld_activities_arcwelds_arcwelds20a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
