<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建第一个角焊</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建第一个角焊</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>缩放并旋转模型，以使您可以选择焊接的两个面。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>面集</strong>组中，点击<strong>选择面集 1</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/wizards/groove_weld/first_face_set.gif" border="0"> 并选择盖的下侧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/fillet_weld/weld_activities_arcwelds_arcwelds13a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以前进至<strong>选择面集 2</strong>，或者点击<strong>面集</strong>组中的<strong>选择面集 2</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/wizards/groove_weld/second_face_set.gif" border="0">。</p>
                  <table class="attentionTable attn_note">
                    <tr>
                      <td valign="top"><p class="attn_title">注释</p></td>
                      <td class="attention_main"><p>如果出现<strong>部件间复制</strong>信息框，请选中<strong>不要再显示此信息</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框，然后点击<strong>确定</strong>。</p></td>
                    </tr>
                  </table>
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择连接板的竖直面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/fillet_weld/weld_activities_arcwelds_arcwelds14b.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step">
              <div class="stepAction">
                <p>在<strong>限制</strong>组中的<strong>开始</strong>和<strong>结束</strong>的<strong>距离</strong>输入框中，如果显示的是其它值，请将它修改为<strong>6.25</strong>。</p>
              </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>以完成焊接定义。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/fillet_weld/weld_activities_arcwelds_arcwelds14c.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
