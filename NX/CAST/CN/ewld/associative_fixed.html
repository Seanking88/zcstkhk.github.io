<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>关联和固定输出类型</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>关联和固定输出类型</h2>
         <p><strong>电阻焊点焊</strong>对话框允许您创建关联或固定的点焊。</p>
         <p>关联的点焊有以下特性：</p>
         <ul>
            
            <li class="condense">
               
               <p>与选定的参考片体关联</p>
               
            </li>
            
            <li class="condense">
               
               <p>用于创建焊接的引导曲线几何体将会储存在焊接特征集中，并在编辑焊接特征时可用。</p>
               
            </li>
            
            <li class="condense">
               
               <p>所有在创建点焊期间由用户指定的参数都可以编辑</p>
               
            </li>
            
         </ul>
         <p>固定点焊有以下特性：</p>
         <ul>
            
            <li class="condense">
               
               <p>面几何体独立于最初用来创建点焊的几何体</p>
               
            </li>
            
            <li class="condense">
               
               <p>编辑点焊时没有引导曲线几何体可用，编辑仅限于移动单个点</p>
               
            </li>
            
            <li class="condense">
               
               <p>只有有限个编辑过程中指定的参数可以用来编辑</p>
               
            </li>
            
         </ul>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>最小/最大面间隙规则只用在当参考片体指定为重叠时的标准评估中，这将应用在关联焊接以及固定焊接中。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
