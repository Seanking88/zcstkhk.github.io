      <title>塞焊/槽焊</title>
   </head>
   <body>
      <div class="contentType_concept">
        <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/wizards/weld_assistant/plug_slot.gif" border="0">&nbsp;塞焊/槽焊</h2>
         <p>使用<strong>塞焊/槽焊</strong>命令来使用现有孔或槽把两块重叠的平板焊接在一起。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/arc_weld/plug_slot_weld/weld_activities_arcwelds_arcwelds26a.png"></p>
        <p>您可以：</p>
         <ul>
            
            <li>
               
               <p>插入塞焊/槽焊到指定的两个体上的面，并定义塞/槽的标准，塞焊/槽焊通过孔将体连接在一起</p>
               
            </li>
            
            <li>
               
               <p>使用塞焊/槽焊来通过孔把一个材料表面连接到另一个上，孔可能被焊接金属部分或完全填充</p>
               
            </li>
            
            <li>
               
               <p>使用塞焊/槽焊来通过细长孔把一个材料表面连接到另一个上，孔在一端可能是开口的，可能被焊接金属部分或完全填充</p>
               
            </li>
            
            <li>
               
               <p>将焊接符号指定到焊接特征</p>
               
            </li>
            
         </ul>
