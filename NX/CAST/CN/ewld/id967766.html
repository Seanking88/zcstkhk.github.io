<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并查看这个装配中使用的不同类型的焊接</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并查看这个装配中使用的不同类型的焊接</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">wld1_annotation_assy_nx7</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这是一个由多个不同钣金部件，使用不同类型的焊接连接而成的支架。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/drafting/weld_activities_weldsymbols_annotate_assy_nx5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>开始<strong>建模</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/application/modeling.gif" border="0"> 应用模块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，以<strong>时间戳记顺序</strong>显示，并查看焊接中包含的特征。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到四个焊接特征分组，以及两个固定焊接和一个电铆焊，如果需要，旋转部件以查看这些焊接。</p>
                     <table class="attentionTable attn_tip">
                       <tr>
                         <td valign="top"><p class="attn_title">提示</p></td>
                         <td class="attention_main"><p>使用<strong>静态线框</strong>渲染样式来更清除地查看焊接。</p></td>
                       </tr>
                     </table>
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，选择<strong>模型历史记录</strong>中的各个特征，并注意哪个焊接特征在视图中高亮显示。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
