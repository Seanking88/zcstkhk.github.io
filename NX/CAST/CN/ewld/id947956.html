         <h2>关联的部件间建模</h2>
         <p><strong>焊接助理</strong>以及<strong>装配</strong>的<strong>用户默认设置</strong>都包含对于创建焊接特征来说很重要的默认设置。</p>
         <p>在激活关联的部件间建模之前，您都无法创建焊接特征，在<strong>焊接助理</strong>用户默认设置下的<strong>创建</strong>类别中，当您选中 <strong><span lang="EN-US">WAVE </span>链接实体</strong>时，您需要确保在<strong>装配</strong>用户默认设置下的<strong>常规</strong>类别中，已激活<strong>允许关联的部件间建模</strong>。</p>
