<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑电阻点焊</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑电阻点焊</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，确保是按<strong>时间戳记顺序</strong>显示。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击<strong>点焊</strong>并选择<strong>编辑参数</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭所有出现的警报信息。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在视图中，注意看高亮显示的对象。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>NX 将创建重叠的片体，识别出的面集以及其它，您可以在<strong>部件导航器</strong>中查看细节和相依性。</p>
                     
                     <p>将打开<strong>焊点</strong>对话框，可以使用这个对话框来编辑电阻点焊，指定您想要的更改。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>展开对话框中的组，并查看您可以更改的各种设置。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>取消对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
