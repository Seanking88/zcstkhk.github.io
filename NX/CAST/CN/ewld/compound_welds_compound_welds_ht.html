<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建复合焊接</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>创建复合焊接</h2>
         <ol type="1" start="1">
            
            <li>
               
               <p>在<strong>建模</strong>应用模块中，点击<strong>焊接助理</strong>工具条上的<strong>复合焊接</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/wizards/weld_assistant/compound_welds.gif" border="0">，或者选择<strong>插入&rarr;焊接助理&rarr;复合焊接</strong>。</p>
               
            </li>
            
            <li>
               
               <p>在<strong>复合焊接</strong>对话框中，从<strong>可用的焊接</strong>列表或者在图形窗口中选择一个焊接(参见创建复合焊接的先决条件)。
               </p>
               
            </li>
            
            <li>
               
               <p>选择<strong>添加到第 1 侧</strong> <img align="bottom" src="../graphics/nonLocalized/nx/weld_assistant/commands/compound_welds/butt_next.gif" border="0"> 以将选定的焊接添加到第 1 侧。选择<strong>添加到第 2 侧</strong> <img align="bottom" src="../graphics/nonLocalized/nx/weld_assistant/commands/compound_welds/butt_next.gif" border="0"> 以将选定的焊接添加到第 2 侧。</p>
               
            </li>
            
            <li>
               
               <p>选择其它要添加到复合焊接中的可用焊接，并将它们添加到第 1 侧或第 2 侧。</p>
               
            </li>
            
            <li>
               
               <p>点击<strong>确定</strong>以创建焊接。</p>
               
            </li>
            
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
