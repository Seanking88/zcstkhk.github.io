<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑横截面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑横截面</h2>
         
         
         <p>接下来您要更改横截面的轮廓。</p>
         
         <p>在<strong>横截面</strong>组中，插图显示焊接的顶部是平的(浪费材料)。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/groove_weld/weld_activities_arcwelds_side1.gif"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>从<strong>轮廓</strong>列表中，选择<strong>凸的</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/wizards/groove_weld/convex.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>截面插图将更新以显示凸面焊接。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/groove_weld/weld_activities_arcwelds_convex_root.gif"></p>
                     <p>如果<strong>根部间隙</strong>复选框已清除，横截面的插图则如下所示。</p>
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/groove_weld/weld_activities_arcwelds_root_off.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>要移除根部开口，清除<strong>横截面</strong>组中的<strong>根部间隙</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>焊接插图将显示不带开口尺寸的坡口焊。</p>
                     
                     <p>将会出现一个关于<strong>轮廓高度</strong>参数的警报，您将要更改高度。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/groove_weld/weld_activities_arcwelds_root_off.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>第二个深度</strong>下方，清除<strong>与第一个深度相同 (S1)</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将要创建一个只位于一侧的非对称焊接。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
