<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择角跳焊的面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择角跳焊的面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>选择面集 1</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/wizards/fillet_weld/face_set1.gif" border="0">，并选择如下图所示的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/fillet_weld/weld_activities_arcwelds_arcwelds18a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>选择面集 2</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/wizards/fillet_weld/face_set2.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择与连接板背面相邻的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/fillet_weld/weld_activities_arcwelds_arcwelds19a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
              <div class="stepAction">
                <p>在<strong>限制</strong>组的<strong>距离</strong>输入框中，将<strong>开始</strong>和<strong>结束</strong>值均设为<strong>15</strong>。</p>
              </div>
            </li>
            <li class="step">
              <div class="stepAction">
                <p>在<strong>横截面</strong>组的<strong>(h)</strong> <strong>轮廓高度</strong>输入框中，键入<strong>1.0</strong>。</p>
              </div>
            </li>
            <li class="step">
              <div class="stepAction">
                
                <p>点击<strong>确定</strong>。</p>
                
               </div>
              <div class="stepDetails">
                <div class="stepInformation">
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/fillet_weld/weld_activities_arcwelds_arcwelds19b.png"></p>
                  
                 </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，查看角焊的信息。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
