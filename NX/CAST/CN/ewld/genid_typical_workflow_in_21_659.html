<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>建模中的典型工作流</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>建模中的典型工作流</h2>
         <p>建模中典型的用户交互流程如下：</p>
         <ul>
           <li>
             <p>指定焊接类型</p>
           </li>
           <li>
             <p>选择要连接在一起的面/边</p>
           </li>
           <li>
             <p>指定其它定位焊接所需的参数</p>
           </li>
           <li>
             <p>过程 — 取决于焊接的类型，焊接特征将使用不同的符号表示，比如2T 电阻点焊时使用(X)，弧焊和结构粘合时使用实体或面。</p>
           </li>
           <li>
             <p>使用<strong>焊接顾问</strong>验证焊点的布置</p>
           </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
