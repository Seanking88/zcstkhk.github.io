      <div class="contentType_concept">
         <h2>焊接助理用户默认设置</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：11&ndash;18  分钟</p>
         </div>
         <div></div>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/customer_defaults/getstarted_getstarted4.png"></p>
         <p><strong>用户默认设置</strong>让您可以根据您自己的实践和标准来定制焊接。</p>
         <p>用户默认设置包括以下几个类别，您或您的公司可以定义焊接助理默认设置或首选项：</p>
         <ul>
            
            
            <li class="condense">
               
               <p><strong>公共 </strong>&mdash; 指定颜色、默认图层、公差、引用集名称以及部件编号的默认设置。</p>
               
            </li>
            
            <li class="condense">
               
               <p><strong>创建 </strong>&mdash; 指定电阻焊缝焊、珠焊、缝焊、对边焊、角焊、电阻焊点焊等焊接类型的默认设置。</p>
               
            </li>
            
            <li class="condense">
               
               <p><strong>定制焊点</strong> &mdash; 指定五种定制焊接类型的默认设置，以及<strong>焊接螺母</strong>和<strong>焊接螺柱</strong>的默认设置。</p>
               
            </li>
            
            <li class="condense">
               
               <p><strong>制图 </strong>&mdash; 制定您打算使用的标准、小数点以及弧焊网格显示</p>
               
            </li>
            
         </ul>
