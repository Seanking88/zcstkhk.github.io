<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定焊接值</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定焊接值</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>塞焊/槽焊</strong>对话框的<strong>轮廓类型</strong>列表中，选择<strong>凸的</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/wizards/groove_weld/convex.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>轮廓高度</strong>输入框中，键入<strong>2.0</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>使用<strong>填充深度</strong>的默认值。</p>
                  
               </div>
               <div class="stepDetails">
                 <div class="stepDetails"></div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，确保已清除<strong>指派焊接 PMI</strong>  <img src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" alt="" align="bottom" border="0"> 以及<strong>现场焊接</strong> <img src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" alt="" align="bottom" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
