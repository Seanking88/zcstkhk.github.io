<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将 V 形更改为 U 形</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将 V 形更改为 U 形</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在视图中，右击焊接特征并选择<strong>编辑参数</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>坡口焊</strong>对话框的<strong>类型</strong>列表中，选择 <strong>U 形坡口焊</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/wizards/groove_weld/u_groove.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>横截面</strong>组中，您将会看到插图的变化。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/groove_weld/weld_activities_arcwelds_u_groove_side1.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>横截面</strong>组的<strong>半径(r1)</strong>输入框中，键入<strong>3.1250</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/weld/activities/groove_weld/weld_activities_arcwelds_arcwelds7a.png"></p>
                     
                     <p>您可以用相类似的方法编辑焊接的其它参数。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
