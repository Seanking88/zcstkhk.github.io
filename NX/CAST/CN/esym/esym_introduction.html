      <title>同步建模的基本概念</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>同步建模的基本概念</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：1&ndash;2  分钟</p>
         </div>
         <div></div>
         <p><strong>同步建模</strong>命令用于修改模型，而无须考虑该模型的原点、关联性或特征历史记录。 </p>
         <p>修改的模型可以：</p>
         <ul>
           <li>
             <p>从其他 CAD 系统导入</p>
           </li>
           <li>
             <p>是非关联的，不包含任何特征</p>
           </li>
           <li>
             <p>是包含特征的原生 NX 模型</p>
           </li>
         </ul>
         <p>通过直接使用模型，几何体不会重新构建或转换。 </p>
         <p>通过同步建模，设计者可以使用参数化特征而不受特征历史记录的限制。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
