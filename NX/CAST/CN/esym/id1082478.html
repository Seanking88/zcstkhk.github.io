<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加新的面到壳中</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加新的面到壳中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>同步建模</strong>工具条上的<strong>壳</strong>下拉菜单中，选择<strong>壳面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/direct_modeling/shell_face.gif" border="0" alt="Insert &gt; Synchronous Modeling &gt; Shell &gt; Shell Face" title="Insert &gt; Synchronous Modeling &gt; Shell &gt; Shell Face">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择如图所示的顶面，并在快捷菜单工具条上的<strong>面规则</strong>列表中，选择<strong>凸台面或腔体面</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/sym_shell/10sym_shell.png"></p>
                     
                  </div>
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/sym_shell/12sym_shell.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>确保已选择全部四个面。</p>
                     
                     <p>自适应壳单元的厚度被识别为<strong>2.5</strong>。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/sym_shell/13sym_shell.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>要添加面到自适应壳单元中，单击鼠标中键。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/sym_shell/14sym_shell.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
