         <h2><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/cross_section_edit/dmx_cross_section_edit_ico.gif" border="0">&nbsp;在历史记录模式中编辑横截面</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：9&ndash;14  分钟</p>
         </div>
         <div></div><a name="ndxgenid_esym_146"></a>
         
         
         <p>使用<strong>编辑横截面</strong>命令可通过在草图中编辑横截面来修改某个体或面。 </p>
         <p>在<strong>历史记录模式</strong>下，系统将保存横截面草图，您可以使用该草图及其约束执行进一步的编辑。</p>
        <p>对模型进行截面操作时，可以：</p>
         <ul>
           <li>
             <p>选择单独的面</p>
           </li>
           <li>
             <p>选择多个体</p>
           </li>
           <li>
             <p>排除或包含内部特征和圆角</p>
           </li>
           <li>
             <p>添加草图约束</p>
           </li>
         </ul>
