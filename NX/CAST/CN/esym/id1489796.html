<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>复制面</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/copy_face.gif" border="0">&nbsp;复制面</h2>
         
         <p>使用<strong>复制面</strong>命令可从体中复制一组面。复制的面集形成片体，您可以将其粘贴到相同的体或不同的体中。 </p>
         
         
        <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../graphics/graphicLibrary/nx/videos/cad/synch_copy_face.swf',
          graphSrc : '',
          align : 'center',
          base : './',
          height : '320',
          width : '430',
          bgcolor : '#FFFFFF',
          flashVersion : '10',         
          looping : 'false',
          play : 'true',
          menu : 'true',
          parameters : ''
      }
      top.loadFlash(this,flashData);
    </script></div>
         
         
         <p></p>
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr valign="top">
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                    <p class="no-bottom-margin">应用模块</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">建模、外观造型设计、高级仿真和加工</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                    <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>同步建模</strong>→<strong>重用</strong>下拉菜单→<strong>复制面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/copy_face/dmx_copy_face.gif" border="0"></p>
                     
                  </td>
                  
               </tr>
               
               <tr valign="top">
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>插入→同步建模→重用→复制面 </strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
