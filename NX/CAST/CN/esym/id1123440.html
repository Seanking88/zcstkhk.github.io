<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将腔体设为对称</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将腔体设为对称</h2>
         
         
         <p>将腔体的两端设为关于 YZ 平面对称，保持右端固定。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>同步建模</strong>工具条上的<strong>相关</strong>下拉菜单中，选择<strong>设为对称</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/direct_modeling/make_symmetric.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>对于<strong>运动面</strong>，选择左侧的其中一个三角形面，确保已选中<strong>共面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/nav_check_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/activities_modeling_synchr_mod_proj1_sel4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>对于<strong>对称平面</strong>，选择 YZ 基准平面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/activities_modeling_synchr_mod_proj1_sel5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>对于<strong>固定面</strong>，选择如图所示的三角形面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/activities_modeling_synchr_mod_proj1_sel6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/activities_modeling_synchr_mod_proj1_symmetry_done.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
