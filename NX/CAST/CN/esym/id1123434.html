<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Extrude a rectangle</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>拉伸矩形</h2>
         
         
         <p>从腔体拉伸草图。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>拉伸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/form_feature/extrude.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>草图截面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/sketch_section.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择如图所示底面作为<strong>草图平面</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/activities_modeling_synchr_mod_proj1_sk_rectangle1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>使用如图所示尺寸创建一个矩形。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/activities_modeling_synchr_mod_proj1_sk_rectangle.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>完成草图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch/finish_sketch.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>将矩形从<strong>3</strong> mm 拉伸到<strong>30</strong> mm。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/activities_modeling_synchr_mod_proj1_extrude3_.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>将它与现有实体进行求差。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/activities_modeling_synchr_mod_proj1_extr3_done.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
