<html>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>镜像面</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/mirror_face/dmx_mirror_face.gif" border="0">&nbsp;镜像面</h2>
         
         <p>使用<strong>镜像面</strong>命令可复制面集，关于平面对其进行镜像，并将其粘贴到同一个实体或片体中。</p>
         
         
        <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../graphics/graphicLibrary/nx/videos/cad/synch_mirror_face.swf',
          graphSrc : '',
          align : 'center',
          base : './',
          height : '320',
          width : '430',
          bgcolor : '#FFFFFF',
          flashVersion : '10',         
          looping : 'false',
          play : 'true',
          menu : 'true',
          parameters : ''
      }
      top.loadFlash(this,flashData);
    </script></div>
         
         
         <p>您可以在不考虑模型的源、<span id="popup2" dojoType="dijit.layout.ContentPane" class="popup glossaryLink">关联性</span>或特征历史记录的情况下修改该模型的面。 </p>
         
         <div class="division">
            
           <h3>位于何处？</h3>
            
            <table cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr valign="top">
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">应用模块</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">建模、外观造型设计、高级仿真和加工</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>同步建模</strong>→<strong>重用</strong>下拉菜单→<strong>镜像面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/mirror_face/dmx_mirror_face.gif" border="0"></p>

               </tr>
               
               <tr valign="top">

                  </td>
                  
               </tr>
               
            </table>
            
         </div>
