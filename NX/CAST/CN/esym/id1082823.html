<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>确认面类型</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>确认面类型</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>类型过滤器</strong>列表中，选择面。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>框选体以选择所有面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/optimize_face_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>标准</strong>工具条上的<strong>对象信息</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/object_information.gif" border="0" alt="Information &gt; Object" title="Information &gt; Object">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>在<strong>信息</strong>窗口中，注意到所有的面都是非参 B 曲面或修剪的 B 曲面类型。</p>
                     
                     <p>默认设置是将 JT 小平面体转换为 B 曲面，您可以在基本环境用户默认设置<span class="uiTerm">&rarr;</span><strong>JT 文件</strong><span class="uiTerm">&rarr;</span><strong>抽取精确数据</strong>选项卡<span class="uiTerm">&rarr;</span><strong>面简化</strong>组中修改这个设置。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭<strong>信息</strong>窗口。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/optimize_face_1.1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>右击图形窗口背景并选择<strong>刷新</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
