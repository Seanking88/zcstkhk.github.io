<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示相关面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示相关面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>同步建模</strong>工具条上的<strong>相关</strong>下拉菜单中，选择<strong>显示相关面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/show_related_face.gif" border="0" alt="Insert &gt; Synchronous Modeling &gt; Relate &gt; Show Related Face" title="Insert &gt; Synchronous Modeling &gt; Relate &gt; Show Related Face">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到除了相关面外的所有面都取消着重显示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/synchronous_modeling/act_fixed_11.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择如图所示的任意面作为相关面。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>关系</strong>对话框中，点击<strong>删除</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/delete_blk.gif" border="0"> 以删除列出的关系。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>继续选择相关的面，查看对话框，并删除关系直到没有高亮显示的面。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>关闭</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
