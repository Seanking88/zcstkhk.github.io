      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/reorder_blends.gif" border="0">&nbsp;圆角重新排序</h2>
         
         <p>使用<strong>圆角重新排序</strong>命令可更改凸度相反的两个相交圆角的顺序。例如，从&ldquo;B 超过 A&rdquo;改为&ldquo;A 超过 B&rdquo;。</p>

         <div class="division">
            
            <h3>为何使用？</h3>
            
            <p>您可以在下列情况中使用<strong></strong>：</p>
            <ul>
              <li>
                <p>以不同顺序重新创建圆角会过于耗时</p>
              </li>
              <li>
                <p>仅在一个区域中更改两条圆角边的溢出</p>
              </li>
              <li>
                <p>在具有或没有特征历史记录的部件中              </p>
              </li>
            </ul>
