<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建径向尺寸来控制孔直径</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>创建径向尺寸来控制孔直径</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>同步建模</strong>工具条上的<strong>尺寸</strong>下拉菜单中，选择<strong>径向尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/direct_modeling/radial_dimension.gif" border="0">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择其中一个孔的圆柱面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/activities_modeling_dir_model_8a_sel_10.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>面</strong>组的<strong>结果</strong>选项卡中，确保已选中<strong>等半径</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/nav_check_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>所有四个孔都将被选中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/activities_modeling_dir_model_8a_holes_selected.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>大小</strong>组中选择<strong>直径</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>直径</strong>输入框中键入<strong>5</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>单击鼠标中键。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/activities_modeling_dir_model_8a_dim_4_done.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
