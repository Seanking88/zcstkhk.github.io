<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑特征参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑特征参数</h2>
         
         
         <p>汽油过滤器的颈部与油帽有装配约束关系，当汽油过滤器的凸台面移动时，这些组件也将跟随移动，在现在这种结构下，由于汽油过滤器指向内侧，因此向发动机中加油变得很困难，。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/move_face/14move_face.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中的<strong>模型历史记录</strong>节点下方，双击列表中的最后一个<strong>移动面</strong>特征以打开进行编辑。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>移动面</strong>对话框的<strong>变换</strong>组中，单击<strong>反向</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/reverse_direction.gif" border="0"> 以使汽油过滤器的凸台面指向外侧，从而远离箱体。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/move_face/15move_face.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
