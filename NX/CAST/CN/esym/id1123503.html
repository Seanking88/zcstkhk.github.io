<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看横截面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看横截面</h2>
         
         
         <p>您将查看部件平行于 XZ 平面的横截面，以查看其它需要更改的地方。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>视图</strong>工具条上的<strong>工作截面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/clip_work_section.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意问题区域。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/activities_modeling_synchr_mod_proj2_section_problems.png"></p>
                     
                     <ul class="unmarkedList">
                        <li class="condense">
                           
                           <p><strong>1</strong>. 在型腔顶部和底部的薄截面</p>
                           
                        </li>
                        <li class="condense">
                           
                           <p><strong>2</strong>. 薄并且非平行的面</p>
                           
                        </li>
                        <li class="condense">
                           
                           <p><strong>3</strong>. 深凹口</p>
                           
                        </li>
                        <li class="condense">
                           
                           <p><strong>4</strong>. 非平行面</p>
                           
                        </li>
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>剪切工作截面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/clip_work_section.gif" border="0"> 以关闭截面视图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
