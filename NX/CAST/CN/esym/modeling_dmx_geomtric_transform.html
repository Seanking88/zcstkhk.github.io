      <div class="contentType_concept">
         <h2>使用关系来移动面</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：14&ndash;21  分钟</p>
         </div>
         <div></div><a name="ndxgenid_esym_118"></a>
         
         
         <p>您可以通过将选定的面设为相关来移动它们，使用下列<strong>相关</strong>命令：</p>
         
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/make_coplanar.gif" border="0"> <strong>设为共面</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/make_coaxial.gif" border="0"> <strong>设为共轴</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/make_tangent.gif" border="0"> <strong>设为相切</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/make_symmetric.gif" border="0"> <strong>设为对称</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/make_parallel.gif" border="0"> <strong>设为平行</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/make_perpendicular.gif" border="0"> <strong>设为垂直</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/make_fixed.gif" border="0"> <strong>设为固定</strong>(只在<strong>无历史记录模式</strong>中可用) </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/make_offset.gif" border="0"> <strong>设为偏置</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/show_related_face.gif" border="0"> <strong>显示相关面</strong>(只在<strong>无历史记录模式</strong>中可用) </p>
               
            </li>
         </ul>
         
         <p>您也可以查看或删除保存的面关系，比如锁定的尺寸、固定的面以及偏置关系。</p>
