   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/shell_body/dmx_shell_body_ico.gif" border="0">&nbsp;壳体</h2>
         
         <p>通过穿透一个或多个面并指定壁厚，使用<strong>壳体</strong>命令可将<span id="popup3" dojoType="dijit.layout.ContentPane" class="popup glossaryLink">自适应壳单元</span>添加到实体。模型更改后的结果为，抽壳体保持其壁厚度及其与其他伙伴面的关系。</p>

          swfSrc : '../graphics/graphicLibrary/nx/videos/cad/synch_shell_body.swf',

          align : 'center',
          base : './',
          height : '320',
          width : '430',
          bgcolor : '#FFFFFF',
          flashVersion : '10',         
          looping : 'false',
          play : 'true',
          menu : 'true',
          parameters : ''
      }
      top.loadFlash(this,flashData);
    </script></div>

               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" height="49" rowspan="1" valign="bottom">

            <p><span class="glossaryTerm">自适应壳单元:</span>在无历史记录模式下创建的壳体。该体包含壁厚值和所选壳面及其伙伴面之间的壳关系的集合。</p>
