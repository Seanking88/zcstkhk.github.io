         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/replace_blend.gif" border="0">&nbsp;替换圆角</h2>
         
         <p>使用<strong>替换圆角</strong>命令可将形似圆角的 B 曲面转换为替换圆角特征。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/replace_blend/replace_blend.png"></p>
         
         
         <p>对导入到 NX 中的模型使用此命令可将 B 曲面转换为滚球类型的圆角面。</p>
         <p>可以从选定面继承圆角半径，也可以输入半径。</p>
