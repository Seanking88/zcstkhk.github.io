<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑面角度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑面角度</h2>
         
         
         <p>更改部件后部面之间的角度。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>对于<strong>原点对象</strong>，选择如图所示的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/edit_solid/23.edit.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">对于<strong>测量对象</strong>，选择如图所示的面。
              <div class="stepAction">
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/synchronous_modeling/edit_solid/24.edit.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>放置尺寸。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>角度尺寸</strong>对话框的<strong>面查找器</strong>组中，确保已选中<strong>对称</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/nav_check_on.gif" border="0"> 复选框，这将确保两侧的斜面都发生变化。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>角度</strong>输入框中键入<strong>120</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
