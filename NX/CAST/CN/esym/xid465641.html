         <h2>移动面中的剪切和修复选项</h2>
         
         <p>当您使用<strong>移动面</strong>命令时，<strong>移动行为</strong>列表中提供了更好地控制移动行为的选项，您可以：</p>
         
         <ul>
            
            <li>
               
               <p>使用<strong>剪切和粘贴</strong>选项来剪切体上的一组面</p>
               
            </li>
            
            <li>
               
               <p>要立即粘贴剪切的面，您必须选中<strong>粘贴</strong>复选框，如果您不想立即粘贴剪切的面，还可以使用<strong>粘贴面</strong>命令来进行粘贴</p>
               
            </li>
            
            <li>
               
               <p>让您选择是否要修复相邻的面，这个行为由<strong>修复</strong>复选框来控制</p>
               
            </li>
            
         </ul>
