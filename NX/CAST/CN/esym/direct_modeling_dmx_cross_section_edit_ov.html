      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/cross_section_edit/dmx_cross_section_edit_ico.gif" border="0">&nbsp;在无历史记录模式中编辑横截面</h2>
         <a name="ndxgenid_esym_155"></a>
         
         
         <p>使用<strong>编辑横截面</strong>命令可通过在草图中编辑体的横截面来修改体。</p>
         <p>在<strong>无历史记录模式</strong>下，将不保存横截面的草图以执行进一步的编辑。</p>
        <p>对模型进行截面操作时，可以：</p>
        <ul>
           <li>
             <p>基于平面或路径创建草图</p>
           </li>
           <li>
             <p>添加草图约束</p>
           </li>
        </ul>
