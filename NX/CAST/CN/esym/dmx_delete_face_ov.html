   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/delete_face/dmx_delete_face.gif" border="0">&nbsp;删除面</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：17&ndash;27  分钟</p>
         </div>
         <div></div>
         <a name="ndxgenid_esym_75"></a>
         
         
         <p>使用<strong>删除面</strong>命令移除选定的几何体或孔。</p>
         <p>您可以：</p>
         <ul>
           <li>
             <p>自动修复或保留删除面在模型中留下的开放区域。</p>
           </li>
           <li>
             <p>保留相邻圆角。</p>
           </li>
         </ul>
         <p>在<strong>历史建模</strong>中，在删除一个面之后，删除面特征出现在模型的历史记录中。与任何其他特征一样，您也可以编辑或者删除该特征。</p>
         <p>在修改没有特征历史记录的导入模型时，<strong>删除面</strong>特别有用。 </p>
