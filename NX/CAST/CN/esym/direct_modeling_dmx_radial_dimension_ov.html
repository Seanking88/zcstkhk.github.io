      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/radial_dimensions/dmx_radial_dimension.gif" border="0">&nbsp;径向尺寸</h2>
         
         <p>使用<strong>径向尺寸</strong>命令可通过添加径向尺寸接着修改其值来移动一组圆柱面或球面，或者具有圆周边的面。 </p>
         <p>在下面的动画中，通过对最大的圆柱标注单个径向尺寸并且赋给该尺寸一个新的、更小的值来移动三个圆柱面和一个球面。 </p>

         <p>您可以在不考虑模型的源、关联性或特征历史记录的情况下修改该模型的面。</p>
