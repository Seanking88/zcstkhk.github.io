      <div class="contentType_concept">
         <h2>使用自适应壳单元来修改壁厚</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：8&ndash;12  分钟</p>
         </div>
         <div></div>
         
         <p>无历史记录模式支持自适应壳单元，它将保持您在模型中使用同步建模命令修改的壳的厚度。</p>
         
         <p>使用下列命令来创建与编辑自适应壳单元：</p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><strong>壳体</strong><br/><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/direct_modeling/shell_body.gif" border="0"></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>对实体应用壁厚并开放面以形成壳。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><strong>壳面</strong><br/><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/direct_modeling/shell_face.gif" border="0"><br/>
                  </p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>添加面到现有的自适应壳单元，或对面集应用壁厚。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><strong>更改壳厚度</strong><br/><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/direct_modeling/change_shell_thickness.gif" border="0"></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>更改自适应壳单元的壁厚。</p>
                  
               </div>
            </div>
         </div>
