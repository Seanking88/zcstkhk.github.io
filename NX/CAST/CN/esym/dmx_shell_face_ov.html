<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>壳面</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/shell_face/dmx_shell_face_ico.gif" border="0">&nbsp;壳面</h2>
         
         <p>使用<strong>壳面</strong>命令可将面添加到现有的自适应壳单元上。如果实体中不存在<span id="popup4" dojoType="dijit.layout.ContentPane" class="popup glossaryLink">自适应壳单元</span>，则自动添加。</p>
         
         
        <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../graphics/graphicLibrary/nx/videos/cad/synch_shell_face.swf',
          graphSrc : '',
          align : 'center',
          base : './',
          height : '320',
          width : '430',
          bgcolor : '#FFFFFF',
          flashVersion : '10',         
          looping : 'false',
          play : 'true',
          menu : 'true',
          parameters : ''
      }
      top.loadFlash(this,flashData);
    </script></div>
         
         
         
         
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr valign="top">
                 <td class="locator_shade" colspan="1" rowspan="1" valign="bottom"><p class="no-bottom-margin">应用模块</p></td>
                 <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom"><p class="no-bottom-margin">建模、外观造型设计、高级仿真和加工</p></td>
                  
               </tr>
               
               <tr>
                 <td class="locator_shade" colspan="1" rowspan="1" valign="bottom"><p class="no-bottom-margin">先决条件</p></td>
                 <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom"><p class="no-bottom-margin">必须处于无历史记录模式</p></td>
                  
               </tr>
               
               <tr>
                 <td class="locator_shade" colspan="1" rowspan="1" valign="bottom"><p class="no-bottom-margin">工具条</p></td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>同步建模</strong>→<strong>壳</strong>下拉菜单→<strong>壳面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/shell_face/dmx_shell_face_ico.gif" border="0"></p>
                     
                  </td>
                  
               </tr>
               
               <tr valign="top">
                 <td class="locator_shade" colspan="1" rowspan="1" valign="bottom"><p class="no-bottom-margin">菜单</p></td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>插入→同步建模→壳→壳面</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         <div dojoType="dijit.TooltipDialog" id="popup4_dialog" class="glossaryPopup" style="display:none;" closable="true">
            <div class="exitGlossaryPopup"><a href="#" onclick="closeToolTipDialog('popup4_dialog')"><img src="../xps3/graphics/exit2.png"></a></div>
            <p><span class="glossaryTerm">自适应壳单元:</span>在无历史记录模式下创建的壳体。该体包含壁厚值和所选壳面及其伙伴面之间的壳关系的集合。</p>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
