   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/direct_modeling/make_offset.gif" border="0">&nbsp;设为偏置</h2>
         <p>使用<strong>设为偏置</strong>命令与另一个类似面建立偏置（例如，壁厚）关系，并加以保存。</p>
         <p>偏置关系应用于固定面和运动面之间。</p>
        <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../graphics/graphicLibrary/nx/videos/cad/synch_make_offset.swf',
          graphSrc : '',
          align : 'center',
          base : './',
          height : '320',
          width : '430',
          bgcolor : '#FFFFFF',
          flashVersion : '10',         
          looping : 'false',
          play : 'true',
          menu : 'true',
          parameters : ''
      }
      top.loadFlash(this,flashData);
    </script></div>
         <p>运动面：</p>
         <ul>
           <li>
             <p>初始时不需要从固定面偏置(恒定距离)</p>
           </li>
           <li>
             <p>其面类型不必与作为偏置基础的固定面相同</p>
           </li>
           <li>
             <p>更改为固定面类型，除非它是 B 曲面上的面。此例中，运动面变为<em>偏置面</em>类型。</p>
           </li>
         </ul>
