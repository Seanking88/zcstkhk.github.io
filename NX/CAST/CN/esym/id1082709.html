<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>标记为倒斜角</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>标记为倒斜角</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>同步建模</strong>工具条上的<strong>细节特征</strong>下拉菜单中，选择<strong>标记为倒斜角</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/label_chamfer.gif" border="0" alt="Insert &gt; Synchronous Modeling &gt; Detail Feature &gt; Label Chamfer" title="Insert &gt; Synchronous Modeling &gt; Detail Feature &gt; Label Chamfer">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择如图所示的斜面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/label_chamfer/05_label_chamfer.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>将高亮显示两个相邻的构造面。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/label_chamfer/06_label_chamfer.png"></p>
                     
                  </div>
                  <div class="stepRemediation">
                     
                     <p>如果构造面未高亮显示，您可以选择<strong>构造面</strong>组中的<strong>选择面 1</strong>与<strong>选择面 2</strong>选项来手动选择各个面。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>以标记倒斜角。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择如图所示的斜面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/label_chamfer/07_label_chamfer.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>将高亮显示两个相邻的构造面。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/label_chamfer/08_label_chamfer.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以标记倒斜角。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择如图所示的斜面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/label_chamfer/09_label_chamfer.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>将高亮显示两个相邻的构造面。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/label_chamfer/10_label_chamfer.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/label_chamfer/11_label_chamfer.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
