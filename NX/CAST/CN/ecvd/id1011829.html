<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用规律控制创建偏置曲线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用规律控制创建偏置曲线</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>偏置曲线</strong>对话框的<strong>类型</strong>列表中，选择<strong>规律控制</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>偏置</strong>组的<strong>规律类型</strong>列表中，选择<strong>线形</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您可以使用任意一种规律类型。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>起点</strong>输入框中，键入<strong>12</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>终点</strong>输入框中，键入<strong>25</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在，偏置起始于距曲线线串<strong>12</strong>的距离，终止于<strong>25</strong>。</p>
                     
                     <p>您选择曲线的顺序将影响起点和终点值应用于何处，您的结果曲线可能和下图显示的曲线有些许的不同。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/offset_curve/other_offset_6_done_nx5.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
