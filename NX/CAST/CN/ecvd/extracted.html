      <title>抽取曲线</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>抽取曲线</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：7&ndash;12  分钟</p>
         </div>
         <div></div>
         <div class="verbose">
            <p>可以使用<strong>抽取</strong>以利用边和现有体的一个或多个面来创建几何体(直线、圆弧、圆锥线以及样条) ，体不会发生更改，并且大多数抽取曲线是非关联的，但您可以选择创建关联的等斜度曲线，也可以创建阴影轮廓曲线，但并不关联，除非操作时在制图中进行。</p>
         </div>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果体没有边(比如一个球体)，考虑使用轮廓线方法。</p>
                  
               </td>
            </tr>
         </table><a name="id738594"></a><div id="footer"></div>
      </div>
   </body>
