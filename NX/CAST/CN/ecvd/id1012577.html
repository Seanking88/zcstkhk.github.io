<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择第二组面并创建相交曲线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择第二组面并创建相交曲线</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择另一个管道的外轮廓面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>所有选择作为第一组部件的对象与第二组中的所有对象求交。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>由于<strong>预览</strong>复选框已选中，将显示相交曲线，但它们还没有创建。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/intersection_curve/other_graphic182_nx5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以完成曲线创建。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>相交曲线沿着两个选定面的交界处创建。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
