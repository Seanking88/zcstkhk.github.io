         <h2>曲线抽取方法</h2>
         <p><strong>边曲线</strong> &mdash; 沿体的边创建曲线。</p>
         <p><strong>轮廓线</strong> &mdash; 创建体的轮廓，轮廓曲线在工作视图中是作为与视图相关的曲线创建的。</p>
        <p><strong>完全在工作视图中</strong> &mdash; 创建所有边曲线，包括视图中体上任何可见边的轮廓。</p>
         <p><strong>等斜度曲线</strong> &mdash; 创建在面集上的拔模角为常数的曲线。</p>
         <p><strong>阴影轮廓</strong> &mdash; 在工作视图中创建显示体轮廓的曲线。</p>
         <p>可以选择让等斜度曲线与创建它们的几何体关联，其它抽取的曲线都是非关联的。</p>
