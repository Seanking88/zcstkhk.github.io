<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>投影点和曲线的步骤</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>投影点和曲线的步骤</h2>
         <p><a name="ndxgenid_ecvd_51"></a>
            要创建投影曲线：</p>
         <ol type="1" start="1">
            
            <li>
               
               <p>选择<strong>要投影的曲线或点</strong></p>
               
            </li>
            
            <li>
               
               <p>选择<strong>要投影的对象</strong>(译者注：NX 8.5的原文是 <strong>Objects to Project to</strong>，应该是<strong>要投影到的对象</strong>)</p>
               
            </li>
            
            <li>
               
               <p>指定想要的<strong>投影方向</strong>选项</p>
               
            </li>
            
            <li>
               
               <p>指定想要的<strong>缝隙</strong>选项</p>
               
            </li>
            
            <li>
               
               <p>指定想要的<strong>设置</strong>选项</p>
               
            </li>
            
            <li>
               
               <p>(可选)<strong>预览</strong>结果</p>
               
            </li>
            
            <li>
               
               <p>点击<strong>确定</strong>或<strong>应用</strong></p>
               
            </li>
            
         </ol>
         <div class="division">
            
           <h3>几何体选择</h3>
            
            <p>在您选择曲线、边和点时，如果需要，使用<strong>选择</strong>和<strong>选择意图</strong>工具条。</p>
            
            <p>选择平面时，可以使用<strong>自动判断</strong>或<strong>平面构造器</strong>。</p>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
