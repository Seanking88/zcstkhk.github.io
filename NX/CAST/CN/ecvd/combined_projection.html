         <h2>组合投影曲线</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：4&ndash;7  分钟</p>
         </div>
         <div></div><a name="ndxgenid_ecvd_70"></a>
         
         
         <p>这个功能将组合两条曲线线串，<strong>组合投影</strong>常在编辑三维曲线中使用。</p>
         
         <p>选择步包括选择<strong>曲线1</strong>和<strong>曲线2</strong>，并指定<strong>投影方向1</strong>和<strong>投影方向2</strong>。</p>
         
         <p>过滤器选项包括<strong>曲线</strong>、<strong>曲线特征</strong>、<strong>边</strong>、<strong>面、草图</strong>以及<strong>截面分段</strong>。</p>
         
         <p>投影选项包括<strong>垂直于曲线平面</strong>、<strong>沿矢量</strong>以及全部<strong>指定矢量</strong>的子选项。</p>
         
         <p>输入曲线可以<strong>保留</strong>、<strong>隐藏</strong>、<strong>删除</strong>或者<strong>替换</strong>。</p>
