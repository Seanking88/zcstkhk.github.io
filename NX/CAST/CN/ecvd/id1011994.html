<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑偏置曲线特征</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑偏置曲线特征</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击偏置曲线或<strong>部件导航器</strong>中的<strong>在面上偏置</strong>特征。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>为了更容易在满是对象的区域中双击曲线，先从选择条上的<strong>类型过滤器</strong>中选择<strong>曲线特征</strong>。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>修剪和延伸偏置曲线</strong>组中，选中<strong>延伸至面的边</strong>复选框，可以看到曲线延伸到面的边上。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>如果您没有看到延伸曲线的预览，选中<strong>设置</strong>组中选中<strong>预览</strong>复选框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以完成编辑并更新特征。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
