   <body>
      <div class="contentType_concept">
         <h2>倒斜角</h2>
         <div class="estimatedTime">
            <p>预计完成此课程需要：3&ndash;5  分钟</p>
         </div>
         <div></div>
         <p>可以创建两种类型的倒斜角</p>
         <ul>
            
            <li class="condense">
               
               <p>简单倒斜角(在两个选定直线间进行相等偏置)</p>
               
            </li>
            
            <li class="condense">
               
               <p>用户定义倒斜角(让您可以完全控制倒斜角的大小、角度以及修剪选项，并且让您使用直线、圆弧、样条以及圆锥线)</p>
               
            </li>
            
         </ul>
         <p>对于一个简单倒圆角，您不能使用除了直线外的曲线，并且您必须同时将两条直线包含进选择球中，如果上述任意一种情况不能满足，使用用户定义倒斜角。</p><a name="id737643"></a><div id="footer"></div>
      </div>
