<html>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>缠绕和展开曲线</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>缠绕和展开曲线</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：6&ndash;8  分钟</p>
         </div>
         <div></div>
         <p>使用<strong>缠绕/展开曲线</strong>命令将曲线从一个平面缠绕到一个圆锥面或圆柱面上，或从圆锥面或圆柱面展开到一个平面上。</p>
         <p>平面必须相切于圆锥面或圆柱面。</p>
         <p>结果曲线是阶次为<strong>3</strong>的 B 样条，并且与输入曲线、定义面以及定义平面关联。</p><a name="id738581"></a><div id="footer"></div>
      </div>
   </body>
</html>
