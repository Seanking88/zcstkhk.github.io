<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建不延伸的偏置曲线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建不延伸的偏置曲线</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm3_offset_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/offset_curve/other_offset1_open_nx5.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>曲线</strong>工具条上，单击<strong>偏置曲线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/curves/curve/offset_curve.gif" border="0" alt="Insert &gt; Curve from Curves &gt; Offset" title="Insert &gt; Curve from Curves &gt; Offset">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择两条竖直的直线以及样条。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/offset_curve/other_offset1_dir_1_nx5.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>如果矢量没有指向远离选定曲线的方向，点击<strong>反向</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/reverse_direction.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，注意<strong>关联</strong>复选框默认是选中的。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>修剪</strong>列表中，选择<strong>无</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在<strong>距离</strong>输入框中，键入<strong>12 </strong>并点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意在新建的偏置曲线上不发生修剪，如果您想要尝试另一个偏置，它将不起作用，因为曲线不再连续I。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/offset_curve/other_offset_1_done_nx5.gif"></p>
                     
                     <p>偏置样条或圆锥线的精度由逼近公差值决定。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>在<strong>偏置曲线</strong>对话框中，点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>右击并选择<strong>撤销</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
