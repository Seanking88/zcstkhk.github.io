<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑偏置参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑偏置参数</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>编辑→曲线→参数</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择最外面一组偏置曲线上的任意位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>整组曲线都被选定，并且出现<strong>偏置曲线 </strong>对话框，另外，父项曲线也高亮显示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/offset_curve/other_edit_parent_nx8.png"></p>
                     
                     <p>您也可以通过选择<strong>编辑→特征→编辑参数</strong>来显示对话框，然后在图形窗口中选择偏置曲线，或从<strong>特征选择</strong>对话框中选择偏置曲线特征。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>偏置曲线</strong>对话框的<strong>类型</strong>列表中，选择<strong>距离</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>距离</strong>输入框中，键入<strong>12</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>两次。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>偏置曲线将发生变化，现在偏置曲线是从原始曲线的固定距离偏置曲线。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
