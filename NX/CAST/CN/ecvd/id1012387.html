<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>沿面的各条边创建曲线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>沿面的各条边创建曲线</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<span class="uiTerm">曲线</span>工具条上，点击<span class="uiTerm">抽取曲线</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/curves/curve/extract_curve.gif" border="0" alt="Insert &gt; Curve from Bodies &gt; Extract" title="Insert &gt; Curve from Bodies &gt; Extract">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><a href="#" onclick="showDialog('extract001')">曲线抽取方法</a></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>抽取曲线</strong>对话框中，点击<strong>边曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您可以从面上特定的边创建曲线，也可以使用对话框从面/实体上所有的边，或者带特定名称的边创建曲线。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>面中所有</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择片体。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>面的边高亮显示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/extract_curve/other_graphic166_nx5.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>再次点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p><strong>取消</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>已创建曲线。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div dojoType="dijit.Dialog" id="extract001" title="曲线抽取方法">
            <div dojoType="dijit.layout.ContentPane" href="extract001.html" extractContent="true"></div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
