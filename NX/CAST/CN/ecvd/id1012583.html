<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更多关于文本控制手柄的信息</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更多关于文本控制手柄的信息</h2>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/text/other_preview_text1_handles.png"></p>
         
         <table border="1" cellpadding="0" frame="void" rules="groups" width="90%" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p><span class="literalText">选项</span></p>
                     
                     <p class="no-bottom-margin"><span class="literalText">1</span></p>
                     
                  </td>
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p><span class="literalText">描述</span></p>
                     
                     <p class="no-bottom-margin">起始方向 &ndash; 这个圆锥体代表文本的起始方向，起始方向是根据您选择曲线的位置，双击圆锥体以反转文本方向。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><span class="literalText">2</span></p>
                     
                  </td>
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">长度 &ndash; 沿着曲线拖动这些手柄将沿曲线自身拉伸文本</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><span class="literalText">3</span></p>
                     
                  </td>
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">高度 &ndash; 拖动这些手柄以控制文本高度</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><span class="literalText">4</span></p>
                     
                  </td>
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">锚点位置 &ndash; 这是手柄中心，使用它沿曲线滑动文本</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><span class="literalText">5</span></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">基线偏置 &ndash; 拖动这个手柄控制文本相对曲线的偏置，双击这个手柄 来使文本绕选定曲线翻转方向。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><span class="literalText">6</span></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">参数 &mdash; 参数值表示中心文本手柄位置从曲线起始端的百分比。</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
