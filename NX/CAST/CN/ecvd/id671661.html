<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>抽取曲线对话框选项</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>抽取曲线对话框选项</h2>
         <p>有以下选项可用：</p>
         <table cellspacing="3" align="center">
            
            <tr valign="middle">
               
               <th bgcolor="#c0c0c0" colspan="2" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">抽取曲线对话框选项</p>
                  
               </th>
               
            </tr>
            
            <tr valign="middle">
               
               <td bgcolor="#f4f4f4" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">边曲线</p>
                  
               </td>
               
               <td bgcolor="#f4f4f4" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">从指定的边抽取曲线。</p>
                  
               </td>
               
            </tr>
            
            <tr valign="middle">
               
               <td bgcolor="#f4f4f4" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">轮廓线</p>
                  
               </td>
               
               <td bgcolor="#f4f4f4" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">从轮廓边创建曲线。</p>
                  
               </td>
               
            </tr>
            
            <tr valign="middle">
               
               <td bgcolor="#f4f4f4" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">完全在工作视图中</p>
                  
               </td>
               
               <td bgcolor="#f4f4f4" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">从工作视图中体的所有可见边（包括轮廓边缘）创建曲线。</p>
                  
               </td>
               
            </tr>
            
            <tr valign="middle">
               
               <td bgcolor="#f4f4f4" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">等斜度曲线</p>
                  
               </td>
               
               <td bgcolor="#f4f4f4" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">创建在面集上的拔模角为常数的曲线。</p>
                  
               </td>
               
            </tr>
            
            <tr valign="middle">
               
               <td bgcolor="#f4f4f4" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">阴影轮廓</p>
                  
               </td>
               
               <td bgcolor="#f4f4f4" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">在工作视图中创建仅显示体轮廓的曲线。</p>
                  
               </td>
               
            </tr>
            
         </table>
         <p>使用<strong>完全在工作视图中</strong>、<strong>最大轮廓线</strong>或<strong>阴影轮廓</strong>创建的曲线，与创建它们时所在的工作视图是视图相关的。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
