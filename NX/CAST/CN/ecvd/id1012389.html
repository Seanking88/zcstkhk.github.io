<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>移除面上的网格显示</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>移除面上的网格显示</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>实用工具</strong>工具条上，点击<strong>显示 WCS</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/utility/display_wcs.gif" border="0" alt="Format &gt; WCS &gt; Display" title="Format &gt; WCS &gt; Display">，或者按 <strong>W</strong> 键。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>编辑对象显示</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/utility/edit_object_display.gif" border="0" alt="Edit &gt; Object Display" title="Edit &gt; Object Display">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择片体并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>编辑对象显示</strong>对话框中，确保显示的是<strong>常规</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>线框显示</strong>组的 <strong>U</strong> 输入框中，键入<strong>0</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在 <strong>V</strong> 输入框中，键入<strong>0</strong>，并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>已移除网格在面上的显示，这将有助于您看清等斜度曲线。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
