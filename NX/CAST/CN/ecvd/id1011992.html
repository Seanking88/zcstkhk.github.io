<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用大致偏置向曲线内部偏置曲线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用大致偏置向曲线内部偏置曲线</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>插入→来自曲线集的曲线→偏置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在图形窗口中选择任意一条样条曲线。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>如果矢量没有指向闭合曲线内部，点击<strong>反向</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/reverse_direction.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>距离</strong>输入框中，确保值为<strong>2</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选中<strong>大致偏置</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     
                     <table cellspacing="0" class="check_box" width="275" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="15">
                           
                           <col span="1" width="260*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td bgcolor="#d3d3d3" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"></p>
                                 
                              </td>
                              
                              <td bgcolor="#d3d3d3" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">大致偏置</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意系统是如何处理自相交的。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/offset_curve/other_rough_offs_done_nx5.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
