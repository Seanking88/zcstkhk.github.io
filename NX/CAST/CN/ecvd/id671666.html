      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建相交曲线</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>创建相交曲线</h2><a name="ndxgenid_ecvd_114"></a>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>在<strong>曲线</strong>工具条上，点击<strong>相交曲线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/curves/curve/intersection_curve.gif" border="0" alt="Insert &gt; Curve from Bodies &gt; Intersect" title="Insert &gt; Curve from Bodies &gt; Intersect">。</p>
               
            </li>
            
            <li>
               
               <p>为<strong>第一组</strong>选择面。</p>
               
            </li>
            
            <li>
               
               <p>为<strong>第二组</strong>选择面。</p>
               
            </li>
            
            <li>
               
               <p>可选：在<strong>设置</strong>组中，指定<strong>关联</strong>、<strong>高级曲线拟合</strong>以及<strong>公差</strong>。</p>
               
            </li>
            
            <li>
               
               <p>点击<strong>确定</strong>。</p>
               
            </li>
            
         </ol>
         <div class="division">
            
            <h3>对象选择</h3>
            
            <p>您可能为各个组选择一个或多个面，但选择的面必须是片体或实体的一部分，如果您正在选择基准平面、片体或实体，您只能为各个组选择一个。</p>
            
         </div>
         <div class="division">
            
            <h3>保持选定</h3>
            
            <p>如果这个选项被选中，并且您点击<strong>应用</strong>创建相交曲线后，选作<strong>第一组</strong>对象的对象仍保持选定，从而让您为<strong>第二组</strong>选择新对象然后产生另一组相交曲线。</p>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
