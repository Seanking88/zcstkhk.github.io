         <h2>面上的偏置曲线</h2>

         <div></div><a name="ndxgenid_ecvd_37"></a>
         
         
         <p><strong>在面上偏置</strong>命令可根据曲面上的相连边或曲线，在一个或多个面上创建偏置曲线。偏置曲线可以是关联的或非关联的，并且位于距现有曲线或边截面的指定距离处。<strong>在面上偏置</strong>曲线是在面上创建的，并且对其进行测量要沿着垂直于原始曲线的面截面进行。</p>
