<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>缠绕/展开曲线对话框</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>缠绕/展开曲线对话框</h2>
         <p><strong>缠绕/展开曲线</strong>对话框有以下选项：</p>
         <ul class="unmarkedList">
            <li>
               
               <p><strong>类型</strong> &mdash; 指定操作是缠绕或展开</p>
               
            </li>
            <li>
               
               <p><strong>曲线</strong> &mdash; 指定要缠绕或展开的曲线</p>
               
            </li>
            <li>
               
               <p><strong>面</strong> &mdash; 指定要缠绕或展开曲线的面</p>
               
            </li>
            <li>
               
               <p><strong>平面</strong> &mdash; 指定包含缠绕曲线或展开曲线的平面</p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
