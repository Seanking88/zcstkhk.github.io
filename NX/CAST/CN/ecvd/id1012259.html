<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>沿矢量投影圆</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>沿矢量投影圆</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>投影曲线</strong>对话框的<strong>设置</strong>组中，选中<strong>关联</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择圆作为要投影的曲线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/project_curve/other_graphic58.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在图形窗口中，单击鼠标中键以前进到下一步。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择曲面。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>投影方向</strong>组的<strong>方向</strong>列表中，确保选择的是<strong>沿矢量</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>从<strong>指定矢量</strong>列表中，选择<strong>–ZC</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>圆将被投影到面上。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/project_curve/other_proj_2_done_nx5.png"></p>
                     
                     <p>因为您使用了<strong>关联</strong>选项，原始曲线将被保留，并且维持与投影曲线的关联性。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
