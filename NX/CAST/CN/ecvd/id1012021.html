<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用不同的方法创建类似的偏置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用不同的方法创建类似的偏置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>曲线</strong>工具条上，点击<strong>面中的偏置曲线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/curves/curve/offset_in_face.gif" border="0" alt="Insert &gt; Curve from Curves &gt; Offset in Face" title="Insert &gt; Curve from Curves &gt; Offset in Face">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>方向和方法</strong>组中，将<strong>偏置方法</strong>更改为<strong>弧长</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>修剪和延伸偏置曲线</strong>中，选中<strong>延伸至面的边</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择相同的边喝面，然后指定和前面创建的偏置相同的距离。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>发现弧长偏置模式(2)比弦模式(1)在较高区域上的曲线更接近父项边。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/offset_curve_in_face/freeform_activities_developed_curves_dvcrv_sg_oif4.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
