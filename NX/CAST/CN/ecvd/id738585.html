<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm3_wrap_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/wrap_unwrap_curve/other_graphic107_nx5.png"></p>
                     
                     <p>可以看到管道以<strong>45</strong>度相交，基准平面相切于大圆柱的背面。</p>
                     
                     <p>曲线已经在两个体的外轮廓交界处创建。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>开始建模应用模块，如果它还没有激活。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
