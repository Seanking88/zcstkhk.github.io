         <h2>关联截面曲线</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：4&ndash;6  分钟</p>
         </div>
         <div></div>
         <div class="verbose">
            <p>可以使用<strong>插入→来自体的曲线→截面</strong>来在指定的平面与体、面或曲线之间创建相交几何体输出。可以使这个几何体关联，此时如果截面对象和/或截面平面更改，它将自动更新。</p>
         </div>
         <p>点输出在剖切截面时创建点集数据而不是曲线，可以控制点之间的距离，点之间的距离由弧长距离函数指定。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/_launch_pages/other_select_curves_rem_param.png"></p>
