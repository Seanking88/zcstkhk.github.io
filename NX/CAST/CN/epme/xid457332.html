         <h2>底面和壁铣每刀切削深度</h2>
         <p>通过<strong>每刀切削深度</strong>可指定切削层的最大深度。实际深度将尽可能接近<strong>每刀切削深度</strong>值，并且不会超过它。</p>
        <p>在底面和壁铣削工序中，每个选定面的切削层的计算方法如下：</p>
         <ul>
           <li>
             <p>切削层数 = (<strong>毛坯距离</strong> - <strong>最终底面余量</strong>) / <strong>每刀切削深度</strong></p>
             <table class="attentionTable attn_note">
               <tr>
                 <td valign="top">
                   <p class="attn_title">注释</p>
                 </td>
                 <td class="attention_main">
                   
                   <p><strong>毛坯距离</strong>和<strong>最终底面余量</strong>是从面所在平面起、沿垂直于面所在平面的刀轴进行测量的。</p>
                   
                 </td>
               </tr>
             </table>
           </li>
         </ul>
         <p>如果指定的<strong>每刀切削深度</strong>未均匀分割要移除的材料，切削数则被舍入。随后重新计算切削深度以均匀地递增移除余量。</p>
