<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>预览底面和壁铣削中的切削区域和切削层</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>预览底面和壁铣削中的切削区域和切削层</h2>
         
         <p>创建<strong>底面和壁</strong>以及<strong>带 IPW 的底面和壁</strong>工序时，您可以：</p>
         
         <ul>
            
            <li>
               
               <p>通过选中<strong>预览</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框，连续显示关键层的<strong>毛坯几何体</strong>/<strong>3D IPW</strong>、切削层和切削区域</p>
               
            </li>
            
            <li>
               
               <p>使用<strong>显示</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/display.gif" border="0"> 选项，显示所有切削层的<strong>毛坯几何体</strong>/<strong>3D IPW</strong> 和切削区域。为了显示清晰，右击图形窗口背景并选择刷新</p>
               
            </li>
            
         </ul>
         
         <table border="0" cellspacing="5">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="2">
               
           </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1" valign="top">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/vol_based_25D_milling_16.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/vol_based_25D_milling_17.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/vol_based_25D_milling_18.png"></p>
                     
                  </td>
                  
               </tr>
               
               <tr valign="top">
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> <strong>预览</strong></p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> <strong>预览</strong></p>
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/display.gif" border="0"> <strong>显示</strong></p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"> <strong>预览</strong></p>
                     
                     <p class="no-bottom-margin"> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/display.gif" border="0"> <strong>显示</strong></p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
        </table>
         
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr valign="top">
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">应用模块</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">加工</p>
                     
                  </td>
                  
               </tr>
               
               <tr valign="top">
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">对话框中的位置</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>底面壁</strong>对话框或<strong>底面壁 IPW</strong> 对话框→<strong>预览</strong>组</p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
