<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>底面和壁铣削几何体</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>底面和壁铣削几何体</h2>
         
         <p>可以在<strong>底面和壁</strong>或<strong>带 IPW 的底面和壁</strong>工序中指定以下类型的几何体。</p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/specify_part.gif" border="0"> <strong>指定部件</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>可以指定一个或多个表示完全加工部件的体。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/specify_check.gif" border="0"> <strong>指定检查体</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>可以指定避让加工区域，如夹具和夹持设备。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/specify_cut_area_2.gif" border="0"> <strong>指定切削区底面</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>可以指定用于定义切削区域的底面。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/specify_wall.gif" border="0"> <strong>指定壁几何体</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>可以指定环绕切削区域的壁。您可以将壁分成集来管理。可以定义一个壁集或多个壁集。定义多个壁集时，每个集在其最底层均有自己的隐式底面。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/specify_trim_boundaries.gif" border="0"> <strong>指定修剪边界</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>可以选择将限定所生成刀轨的边界的类型。面、曲线和点边界选项均可用。</p>
                  
               </div>
            </div>
         </div>
         
         <div id="footer"></div>
      </div>
