<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建工序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建工序</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">mnf18_floor_wall_milling_w_ipw_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/floor_wall_milling_w_ipw_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>插入</strong>工具条上的<strong>创建工序</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/manufacturing/manufacturing_create/create_operation.gif" border="0" alt="Insert &gt; Operation" title="Insert &gt; Operation">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>创建工序</strong>对话框中，将<strong>类型</strong>设置为 <strong>mill_planar</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>工序子类型</strong>组中，点击<strong>带 IPW 的底面和壁</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_operation/floor_and_wall_with_ipw.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>位置</strong>组中，设置如下参数：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                    <ul>
                      <li>
                        <p><strong>程序</strong> = <strong>PROGRAM</strong></p>
                      </li>
                    </ul>
                    <ul>
                      <li>
                        <p><strong>刀具</strong> = <strong>MILL (铣刀—5 参数)</strong></p>
                      </li>
                    </ul>
                    <ul>
                      <li>
                        <p><strong>几何体</strong> = <strong>WORKPIECE</strong></p>
                      </li>
                    </ul>
                    <ul>
                      <li>
                        <p><strong>方法</strong> = <strong>MILL_ROUGH</strong></p>
                      </li>
                    </ul>
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/floor_wall_milling_w_ipw_2.png"></p>
                     
                     <p>将打开<strong>底面壁 IPW</strong> 对话框。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
