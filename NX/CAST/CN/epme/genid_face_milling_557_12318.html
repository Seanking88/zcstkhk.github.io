   <body>
      <div class="contentType_">
         <h2>底面和壁铣削</h2>
         
         <div class="division">
            
           <h3>意图</h3>
            
            <p>当您需要加工愣住部件或特征时，可以使用<strong>底面和壁</strong>工序。         </p>
         </div>
         
         <div class="division">
            
            <h3>目的</h3>
            
            <p>完成这堂课后，您将能够：</p>
            
            <ul>
               
               <li>
                  
                  <p>创建底面和壁铣削工序</p>
                  
               </li>
               
               <li>
                  
                  <p>使用预览选项</p>
                  
               </li>
               
               <li>
                  
                  <p>通过选择底面和壁来定义切削体积</p>
                  
               </li>
               
               <li>
                  
                  <p>使用毛坯选项来包含切削提及</p>
                  
               </li>
               
               <li>
                  
                  <p>管理各个切削移除的材料深度</p>
                  
               </li>
               
               <li>
                  
                  <p>使用<strong>精确定位</strong>选项来控制刀具在锥形壁上的位置</p>
                  
               </li>
               
            </ul>
            
         </div>
         
         <div id="footer"></div>
