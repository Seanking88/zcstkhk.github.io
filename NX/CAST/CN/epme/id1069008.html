<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建面铣削工序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建面铣削工序</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">mnf18_floor_wall_extend_setup_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/floor_wall_extend_to_part_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>插入</strong>工具条上的<strong>创建工序</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/manufacturing/manufacturing_create/create_operation.gif" border="0" alt="Insert &gt; Operation" title="Insert &gt; Operation">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>创建工序</strong>对话框的<strong>类型</strong>列表中，选择 <strong>mill_planar</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>工序子类型</strong>组中，选择<strong>底面和壁</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_operation/face_milling_area.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>位置</strong>组中，设置如下选项。 </p>
                  
                  <table bgcolor="white" border="0" cellpadding="2" cellspacing="1" class="option_list" frame="box" rules="none" width="230" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1" width="90">
                        
                        <col span="1" width="190*">
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                          <td bgcolor="#d3d3d3" class="label1" colspan="1" height="21" rowspan="1"><p class="no-bottom-margin">程序</p></td>
                          <td class="border1a" colspan="1" height="21" rowspan="1"><p class="no-bottom-margin">1234</p></td>
                        </tr>
                        <tr>
                          <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1"><p class="no-bottom-margin">刀具</p></td>
                          <td class="border1a" colspan="1" rowspan="1"><p class="no-bottom-margin">EM-.5&ndash;.03</p></td>
                        </tr>
                        <tr>
                          <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1"><p class="no-bottom-margin">几何体</p></td>
                          <td class="border1a" colspan="1" rowspan="1"><p class="no-bottom-margin">WORKPIECE</p></td>
                        </tr>
                        <tr>
                          <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1"><p class="no-bottom-margin">方法</p></td>
                          <td class="border1a" colspan="1" rowspan="1"><p class="no-bottom-margin">MILL_FINISH</p></td>
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
