         <h2>练习：创建带延伸壁与不带延伸壁的切削区域</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：5&ndash;8  分钟</p>
         </div>
         <div></div>

         <p>在下面的示例中，1 = 切削区域底面，2 = 壁几何体，3 = 切削区域。</p>
         
         <table align="center">
            
            <colgroup span="1">

                  <td align="center" colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/vol_based_25D_milling_14.png"></p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">&nbsp;&nbsp;</p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/vol_based_25D_milling_15.png"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">

                  <td align="center" colspan="1" rowspan="1">
