<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>通过添加壁集来编辑现有切削区域</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>通过添加壁集来编辑现有切削区域</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>几何体</strong>组中，点击<strong>指定壁几何体</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/contour_profile/specify_walls.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>壁几何体</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>列表</strong>组中的<strong>移除</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/hd3d/requirements_validation/delete_check.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将从列表中删除现有壁集。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>为集 1选择如图所示的壁。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/basic_floor_wall_milling_8.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>添加新集</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/drafting/crosshatch/add_new_set.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>为集 2选择如图所示的壁。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/basic_floor_wall_milling_9.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>底面壁</strong>对话框。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/floor_wall_extend_select_wall_geometry_set.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>操作</strong>组中的<strong>生成</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/generate.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>刀轨现在受新的壁集约束。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/basic_floor_wall_milling_10.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以保存工序。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
