<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定参数并生成刀轨</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定参数并生成刀轨</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>刀轨设置</strong>组中，设置如下参数：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <ul class="unmarkedList">
                        <li>
                          <p><strong>削模式</strong> = <strong>跟随部件</strong></p>
                        </li>
                     </ul>
                    <ul>
                       <li>
                         <p><strong>每刀切削深度</strong> = <strong>20</strong></p>
                       </li>
                    </ul>
                     
                     <p><strong>跟随部件</strong>切削模式将跟随包围切削区域底面的壁的轮廓。</p>
                     
                 </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/floor_wall_milling_multi_face_6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>操作</strong>组中的<strong>生成</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/generate.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/floor_wall_milling_multi_face_2.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
