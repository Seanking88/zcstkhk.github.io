<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建工序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建工序</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>中，右击<strong> PROGRAM</strong> 并选择<strong>插入&rarr;工序</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>创建工序</strong>对话框中，将<strong>类型</strong>设置为 <strong>mill_planar</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>工序子类型</strong>组中，点击<strong>底面和壁</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_operation/floor_and_wall.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">                 在<strong>位置</strong>组中，设置如下参数：
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                    <blockquote>
                      <p><strong>程序</strong> = <strong>PROGRAM</strong></p>
                      <p><strong>刀具</strong> = <strong>MILL (铣刀—5 参数)</strong></p>
                      <p><strong>几何体</strong> = <strong>WORKPIECE</strong></p>
                      <p><strong>方法</strong> = <strong>MILL_FINISH</strong> </p>
                    </blockquote>
                 </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>名称</strong>输入框中，键入 <strong>FACE_TOP</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>底面壁</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
