   <body>
      <div class="contentType_activity">
         <h2>合并重复节点</h2>
         <p>由于您创建网格时使用了<strong>匹配边</strong>选项，所以当您创建网格时，2D 网格是连续的，但是，您应该检查以查看是否有自由边。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/duplicate_nodes.png" border="0">&nbsp;<strong>重复节点</strong>(<strong>高级仿真</strong>工具条—<strong>信息</strong>下拉菜单)</p>
         <ul class="unmarkedList">
            <li>
              <table border="0" cellpadding="0" cellspacing="0">
                <colgroup span="1">
                  <col span="1" width="10">
                  <col span="1" width="*">
                  <col span="1" width="45">
                  <col span="1" width="*">
                </colgroup>

                  <tr>
                    <td class="banner_left" colspan="1" height="19" rowspan="1" width="10"></td>
                    <td class="banner_middle" colspan="1" height="19" rowspan="1" width="*"><p class="no-bottom-margin"><strong>要检查的节点</strong></p></td>
                    <td class="banner_right" colspan="1" height="19" rowspan="1" width="45"></td>
                    <td colspan="1" height="19" rowspan="1" width="*"><p class="no-bottom-margin">&nbsp;</p></td>
                  </tr>
                </tbody>
              </table>
            </li>

                    <td class="nopadding" colspan="1" rowspan="1"><p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p></td>
                  </tr>
                </tbody>
              </table>
            </li>
            <li>
              <table cellspacing="0" class="input_field" width="300">
                <colgroup span="1">
                  <col span="1" width="90">
                  <col span="1" width="190*">
                </colgroup>
                <tbody>
                  <tr>
                    <td class="label2" colspan="1" rowspan="1"><p class="no-bottom-margin"><strong>公差</strong></p></td>
                    <td class="border1b" colspan="1" rowspan="1"><p class="no-bottom-margin">0.1</p></td>
                  </tr>
                </tbody>
              </table>
            </li>
            <li>
              <table border="0" cellpadding="0" cellspacing="0">
                <colgroup span="1">
                  <col span="1" width="10">

                    <td class="banner_left" colspan="1" height="19" rowspan="1" width="10"></td>

                           <p class="no-bottom-margin"><strong>合并节点</strong></p>

                        </td>

                <colgroup span="1">

                  <col span="1" width="*">
                  <col span="1" width="10">
                  <col span="1" width="*">
                </colgroup>
                <tbody>
                  <tr>
                    <td class="button_left" colspan="1" rowspan="1" width="10"></td>
                    <td class="button_middle" colspan="1" rowspan="1" width="*"><p class="no-bottom-margin"><strong>关闭</strong></p></td>
                    <td class="button_right" colspan="1" rowspan="1" width="10"></td>
                    <td colspan="1" rowspan="1" width="*"><p class="no-bottom-margin">&nbsp;</p></td>
