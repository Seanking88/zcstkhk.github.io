<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑模型几何体</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑模型几何体</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>应用模块</strong>工具条上，点击<strong>建模</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/application/modeling.gif" border="0" alt="Start &gt; Modeling" title="Start &gt; Modeling">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击模型区域的任意位置，然后选择<strong>设为工作部件</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>工具→表达式</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>列出的表达式</strong>下方，选择<strong>全部</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>表达式</strong>列表框中，选择 <strong>p2</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在对话框左下角的<strong>公式</strong>输入框中，键入<strong>0</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>随着模型的更新，注意到所有底座上的孔都被抑制了。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_580.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>返回<strong>制图</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>工作部件已更改</strong>信息窗口中，点击<strong>确定</strong>。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_290.png"></p>
                     
                     <p>注意图纸页的名称现在变为：</p>
                     
                     <ul class="unmarkedList">
                        <li>
                           
                           <p>图纸页 &ldquo;SHT1&rdquo; 工作 (过时)</p>
                           
                        </li>
                     </ul>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
