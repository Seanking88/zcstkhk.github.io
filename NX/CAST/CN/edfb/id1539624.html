<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择模型并查看选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择模型并查看选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件</strong>页中的<strong>已加载的部件</strong>列表框中，确保选择的是 <span class="fileName">drf5_armrest_assm.prt</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>下一步</strong>以前进至<strong>选项</strong>页。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>视图边界</strong>列表中，确保选择的是<strong>自动</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这将确保制图视图的边界在模型发生变化时自动更新。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>清除<strong>显示中心线</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>预览样式</strong>列表中选择<strong>边界</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/vcw_4.png" border="0"><br/> 
                     图纸页&ldquo;Sheet 1&rdquo; 工作 (过时)
                     </p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
