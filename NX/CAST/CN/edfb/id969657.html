<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>从部件导航器中复制并粘贴视图</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>从部件导航器中复制并粘贴视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在资源条上，点击<strong>部件导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/part_navigator.gif" border="0"> 选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在 <strong>SHT1</strong>下方，右击<strong>导入的“TOP@1” C</strong>节点并选择<strong>复制</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这将复制您想要的视图，并粘贴到另一图纸页中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>双击 <strong>SHT6</strong>节点以打开它。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/move_copy/drafting_activities_drawings_drawings2_710.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>右击 <strong>SHT6</strong>并选择<strong>粘贴</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/move_copy/drafting_activities_drawings_drawings2_720.png"></p>
                     
                     <p>复制的视图 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 将与标签一起，出现在 SHT6中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/move_copy/drafting_activities_drawings_drawings2_730.png"></p>
                     <div class="stepDetails"></div>
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
