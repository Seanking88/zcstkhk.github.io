<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看您的制图首选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看您的制图首选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项→制图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>早<strong>常规</strong>选项卡的<strong>基于模型的图纸工作流</strong>阻中，确保已选择下列设置：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> <strong>自动启动视图创建</strong></p>
                     
                     <ul class="unmarkedList">
                        <li>
                           
                           <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/radio_on.gif" border="0">&nbsp;<strong>视图创建向导</strong></p>
                           
                        </li>
                        <li>
                           
                           <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/radio_off_gray.gif" border="0">&nbsp;<strong>基本视图命令</strong></p>
                           
                        </li>
                     </ul>
                     
                     <p>不要关心其它选项的设置，因为您在这个练习中将不会使用它们。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
