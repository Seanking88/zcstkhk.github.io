<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>构建视图布局</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>构建视图布局</h2>
         
         
         <p>在<strong>布局</strong>页中，中间的按键表示您在<strong>方位</strong>页中选择的父视图。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/vcw_5.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择如图所示的视图布局。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/vcw_6.png"></p>
                     
                     <p>图纸页中的预览将随着您选择视图按钮而变化。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/vcw_8.png"></p>
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>如果您需要关闭视图按钮，只要再次点击它，您可以关闭除了父视图之外的其余所有视图。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
