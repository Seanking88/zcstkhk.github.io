<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件中指定图纸页</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件中指定图纸页</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>标准</strong>工具条上，点击<strong>打开</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/open.gif" border="0" alt="File &gt; Open" title="File &gt; Open">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>当您在制图中打开一个部件时，NX 将打开部件最后一次保存时显示的图纸页，但是， 您也可以指定不同的图纸页。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击 <span class="fileName">drf3_bonnet_dwg_1</span>但先不要点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>打开</strong>对话框中，确保已选中<strong>预览</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>预览窗口当前显示的是模型。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/views/drafting_activities_drawings_drawings5_150.png"></p>
                     
                     <p>但是您想要直接打开图纸 SHT2。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>图纸页</strong>列表中，选择 <strong>SHT2</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>预览窗口将更新，显示图纸 SHT2的内容。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/views/drafting_activities_drawings_drawings3_170.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>部件将打开到您要求的图纸页。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>开始<strong>制图</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
