<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更新整个部件图纸页</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更新整个部件图纸页</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>移动光标到图纸页边界。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_370.png"></p>
                     
                     <p>注意到 <strong>SHT1</strong>节点在<strong>部件导航器</strong>中高亮显示。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击边界并选择<strong>更新</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>SHT1</strong>以及它的所有成员视图现在都标记为最新。</p>
                     
                     <table border="0" cellpadding="2" cellspacing="1" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_310.png" border="0"> 图纸<br>
                                 <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_250.png" border="0"> 图纸页 &ldquo;SHT1&rdquo; (工作的&ndash;活动的)<br>
                                 <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_260.png" border="0"> 导入的 &ldquo;TOP@1&rdquo;<br>
                                 <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_270.png" border="0"> 投影 &ldquo;ORTHO@2&rdquo;<br>
                                 <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_270.png" border="0"> 投影 &ldquo;ORTHO@3&rdquo;
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
