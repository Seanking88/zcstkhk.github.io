<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑断裂线样式</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑断裂线样式</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击视图中的断裂线并选择<strong>编辑</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/view_break_14.png"></p>
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您也可以双击它。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，设置下列参数：</p>
                  
                  <table border="0" width="276" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="2" width="26%">
                        
                        <col span="1" width="59%">
                        
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>间隙</strong></p>
                              
                           </td>
                           
                           <td align="center" colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">=</p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>26</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>样式</strong></p>
                              
                           </td>
                           
                           <td align="center" colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">=</p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              <img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/solid_rod.png" border="0" alt="Solid Rod" title="Solid Rod">
                              
                           </td>
                           
                        </tr>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>幅值</strong></p>
                              
                           </td>
                           
                           <td align="center" colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">=</p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>16</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/view_break_15.png"></p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
