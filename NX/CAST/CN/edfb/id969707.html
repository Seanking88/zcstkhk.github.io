<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将图层61和62设为在俯视图中可见</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将图层61和62设为在俯视图中可见</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>格式→视图中可见图层</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>视图中可见图层</strong>对话框中，选择<strong>俯视图</strong>并点击<strong>确定</strong>，或者直接从图纸页中选择俯视图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>图层</strong>列表框中，往下滚动到61和62。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="1" cellpadding="2" cellspacing="0" frame="box" width="250" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="198">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">60 可见<br>61<br>62<br>
                                 63 可见</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                     <p>图层61和62当前不可见。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在对话框顶部的<span class="uiTerm">范围或类别</span>输入框中，键入<strong>61–62</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>两个图层的状态都变为可见。</p>
                     
                     <table border="1" cellpadding="2" cellspacing="0" frame="box" width="250" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="198">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">60 可见<br>61 可见<br>62 可见<br>63 可见
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p> 点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>基准平面在俯视图中出现。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/layer_visibility/DRF_layers_lay_graphic_9.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
