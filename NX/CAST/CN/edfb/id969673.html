<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>通过更新图纸节点来更新所有图纸页</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>通过更新图纸节点来更新所有图纸页</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>图纸</strong>节点并选择<strong>更新</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="0" cellpadding="2" cellspacing="1" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_240.png" border="0">图纸<br>
                                 <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_250.png" border="0"> 图纸页 &ldquo;SHT1&rdquo; (工作的&ndash;活动的)<br>
                                 <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_260.png" border="0"> 导入的 &ldquo;TOP@1&rdquo;<br><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_270.png" border="0"> 投影 &ldquo;ORTHO@2&rdquo;<br><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_270.png" border="0"> 投影 &ldquo;ORTHO@3&rdquo;<br><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_250.png" border="0"> 图纸页 &ldquo;SHT2&rdquo;<br>
                                 <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_260.png" border="0"> 导入的 &ldquo;TOP@4&rdquo;<br><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_270.png" border="0"> 投影 &ldquo;ORTHO@5&rdquo;<br><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_270.png" border="0"> 投影 &ldquo;ORTHO@6&rdquo;<br><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_250.png" border="0"> 图纸页 &ldquo;SHT3&rdquo;<br><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/update/drafting_activities_drawings_drawings6_250.png" border="0"> 图纸页 &ldquo;SHT4&rdquo;
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                     <p><strong>SHT3</strong> 和 <strong>SHT4</strong>现在标记为最新，实际上，您本可以更新图纸节点来快速更新所有图纸页以及它们的所有成员视图。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
