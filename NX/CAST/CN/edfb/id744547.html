<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并开始制图应用模块</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并开始制图应用模块</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>标准</strong>工具条上，点击<strong>打开</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/open.gif" border="0" alt="File &gt; Open" title="File &gt; Open">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击 <span class="fileName">drf3_bonnet_dwg_1</span> 以选择此部件，但先不要点击<strong>确定</strong>。</p>
                  <p>当您在制图中打开部件时，NX 将打开部件上一次保存时显示的图纸，但您可以指定不同的图纸以在您打开部件时显示。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>打开</strong>对话框中，确保已选中<strong>预览</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>图纸页</strong>列表中，选择 <strong>SHT6</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/align/drafting_activities_drawings_drawings3_160.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">点击<strong>确定</strong>。
              <div class="stepAction">
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>(如果需要)开始<strong>制图</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
