<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>辅助视图</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>辅助视图</h2>
         <p>将父视图中的铰链线旋转成斜角后，便可自动从其投影辅助视图。</p>
         <table cellspacing="0" align="center">
            
            <tr valign="top">
               
               <td colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin"> <img align="bottom" src="../graphics/nonLocalized/nx/drafting/view_types/projected/aux_fig.gif" border="0"></p>
                  
               </td>
               
            </tr>
            
            <tr valign="top">
               
               <td colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin"> <img align="bottom" src="../graphics/nonLocalized/nx/drafting/view_types/projected/ball_red_1.gif" border="0"> 铰链线</p>
                  
               </td>
               
            </tr>
            
            <tr valign="top">
               
               <td colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin"> <img align="bottom" src="../graphics/nonLocalized/nx/drafting/view_types/projected/ball_red_2.gif" border="0"> 正交方向</p>
                  
               </td>
               
            </tr>
            
            <tr valign="top">
               
               <td colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin"> <img align="bottom" src="../graphics/nonLocalized/nx/drafting/view_types/projected/ball_red_3.gif" border="0"> 着色辅助预览</p>
                  
               </td>
               
            </tr>
            
         </table>
         <p>当您围绕父视图的中心旋转铰链线时，它将自动捕捉 45 度增量角。要阻止角度捕捉，请在将视图放到图纸页上时按住 Alt。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
