<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>自动中心线</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>自动中心线</h2>
         <p>这个选项将在新放置的视图中，自动应用一个中心或中心线符号到特征轴线垂直或平行于图纸视图平面的圆柱或圆锥形状的特征上，特征边必须是一个完整360度的整圆。</p>
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="130*">
               
               <col span="1" width="24*">
               
               <col span="1" width="144*">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/centerlines/automatic/drawings_drawings6_530.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/centerlines/automatic/drawings_drawings6_531.png"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">打开自动中心线</p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1"></td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">关闭自动中心线</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <p>要指定自动中心线，参见<strong>首选项→视图</strong>，在<strong>常规</strong>选项卡中，选中<strong>中心线</strong>复选框。</p>
         <div class="verbose">
            <table class="attentionTable attn_note">
               <tr>
                  <td valign="top">
                     <p class="attn_title">注释</p>
                  </td>
                  <td class="attention_main">
                     
                     <p>对于已经有自动中心线符号应用到其上的视图，无法使用取消选中中心线复选框的方法来删除已有的符号，您需要手动删除。</p>
                     
                  </td>
               </tr>
            </table>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
