<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开您的图纸并设置制图标准</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开您的图纸并设置制图标准</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>标准</strong>工具条上的<strong>打开</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/open.gif" border="0" alt="File &gt; Open" title="File &gt; Open">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择 <span class="fileName">drf5_drafting_standards</span> 并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/drafting_standards/DRF_drafting_standard8.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>工具→制图标准</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>要加载的标准</strong>组中，将<strong>标准</strong>设置为 <strong>ASME(出厂设置)</strong>并点击<strong>确定</strong>以接受新的标准设置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>当您加载新的制图标准时，某些注释和视图首选项设置将被修改以保持与新选定标准的一致。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         
         <div id="footer"></div>
      </div>
   </body>
</html>
