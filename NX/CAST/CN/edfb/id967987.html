<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>从部件导航器中编辑图纸页</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>从部件导航器中编辑图纸页</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开<strong>部件导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/part_navigator.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>图纸</strong>节点下方，右击<strong>图纸页 “SH3”</strong>节点并选择<strong>重命名</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在节点输入框中，键入 <strong>SHEET 3</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>新名称将出现在图纸页节点中，您可能需要重新生成工作视图才能在图形窗口左下角看见新的图纸页名称。(<strong>视图→操作→重新生成工作视图</strong>)</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
