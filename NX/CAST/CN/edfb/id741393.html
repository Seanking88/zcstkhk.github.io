<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并设置制图首选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并设置制图首选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">drf3_bonnet_dwg</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/drafting_activities_drawings_drawings1_130.png"></p>
                     
                     <p>下图表示阀盖如何与门阀整体配合。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/drafting_activities_drawings_drawings1_140.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项→制图</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将重置<strong>图纸工作流</strong>选项，以便在您创建图纸页之后自动打开<strong>基本视图</strong>与<strong>投影视图</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>如果需要，点击<strong>常规</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>基于模型的图纸工作流</strong>组中，确保已选中下列对话框：</p>
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> <strong>自动启动插入图纸页命令</strong></p>
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> <strong>自动启动视图创建</strong></p>
                  
                  <ul class="unmarkedList">
                     <li>
                        
                        <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/radio_off_gray.gif" border="0">&nbsp;<strong>视图创建向导</strong></p>
                        
                     </li>
                     <li>
                        
                        <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/radio_on.gif" border="0">&nbsp;<strong>基本视图命令</strong></p>
                        
                     </li>
                  </ul>
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> <strong>自动启动投影视图命令</strong></p>
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"> <strong>为主模型部件的视图创建制图组件</strong></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
