<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>对视图添加关联对齐</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>对视图添加关联对齐</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击俯视图边界并选择<strong>视图对齐</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/views/align/associative_alignment3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>视图对齐</strong>对话框的<strong>对齐</strong>组中，在<strong>对齐</strong>下方，设置下列参数：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>方法</strong> = <strong>水平</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>对齐</strong> = <strong>至视图</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>确保已选中<strong>关联对齐</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在图纸页中选择右视图并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/views/align/associative_alignment4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击并拖动俯视图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意虚线表示俯视图与右视图之间的关联性，并且右视图将跟随俯视图移动。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/views/align/associative_alignment5.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
