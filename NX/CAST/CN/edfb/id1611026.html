<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并查看当前断开视图首选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并查看当前断开视图首选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">drf5_view_break_dwg</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/view_break_1.png" border="0"><br/> 
                     图纸页&ldquo;Sheet 1&rdquo; 工作
                     </p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项→制图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>断开视图</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>工作流</strong>组中，确保已选中<strong>填充断开视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这将确保任何投影视图或剖视图均包含相同的断开视图作为父视图。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>确保已选中<strong>显示断裂线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这将确保断裂线在所有断开视图中都可见。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
