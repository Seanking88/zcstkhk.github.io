      <div class="contentType_concept">
         <h2>视图标签首选项</h2>
         <p><strong>视图标签首选项</strong>对话框包含定义视图/比例标签格式和位置所需的所有选项，标签首选项的默认设置是根据用户默认设置中指定的制图标准中的设置来预设的。</p>
         <div class="verbose">
           <p>对话框中的选项让您可以定义以下视图标签和视图比例标签选项：</p>
         </div>
         <div class="verbose">
           <ul>
              <li>
                <p>标签格式</p>
              </li>
            </ul>
            <ul>
              <li>
                <p>标签的前缀文本</p>
              </li>
           </ul>
            <ul>
              <li>
                <p>局部放大视图在其父视图中的视图标签格式</p>
              </li>
            </ul>
           <ul>
              <li>
                <p>视图比例标签的位置</p>
              </li>
            </ul>
           <ul>
              <li>
                <p>视图比例标签是否显示在圆括号</p>
              </li>
           </ul>
         </div>
