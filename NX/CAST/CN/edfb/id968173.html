<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义局部放大图样式和位置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义局部放大图样式和位置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击俯视图边界并选择<strong>添加局部放大图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>局部放大图</strong>对话框的顶部，确保在<strong>类型</strong>列表中选择的是<strong>圆形</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>父项上的标签</strong>组的<strong>标签</strong>列表中，选择<strong>内嵌</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您可能不想让中心线符号自动应用到您创建的每一个视图上，在这个练习中，局部放大图中不需要中心线符号。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，点击<strong>视图样式</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/drafting/common/annotation_style.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>确保选择的是<strong>细节</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>视图边界</strong>组中，将<strong>线型</strong>设置为<strong>中心线</strong>，然后点击<strong>确定</strong>。</p>
                  <div class="stepDetails">
                    <div class="stepResult">
                      <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/detail_view_boundary_font.png"></p>
                    </div>
                  </div>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在选择条上，关闭除了<strong>圆弧中心</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/arc_center.gif" border="0"> 外的所有捕捉点选项。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>在父视图中选择最右边孔的中心。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/views/drafting_activities_drawings_drawings2_480.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
