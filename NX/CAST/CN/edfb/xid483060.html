<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加标准图纸模板</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加标准图纸模板</h2>
         
         <p>为了便于比较，在新图纸页中添加标准图纸模板，但先确保标准模板的默认图层为可见。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>按下 Ctrl+L 组合键，或者选择<strong>格式→图层设置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>图层设置</strong>对话框中，确保图层<strong>255</strong>与图层<strong>256</strong>为可选。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/drawings/custom_borders_and_zones3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>关闭</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/part_navigator.gif" border="0"> 中，右击<strong>图纸</strong>节点并选择<strong>插入图纸页</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>图纸页</strong>对话框的<strong>大小</strong>组中，确保选择的是<strong>使用模板</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/radio_on.gif" border="0">，并在模板列表框中选择 <strong>A1 号大小</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>关闭</strong>以关闭<strong>填充标题块</strong>对话框，然后查看新图纸页的边界。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/drawings/custom_borders_and_zones2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
