<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>删除图纸页</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>删除图纸页</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击当前显示的图纸页的边界并选择<strong>删除</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>图纸页将立即从部件中移除。</p>
                     
                     <table class="attentionTable attn_caution">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注意</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>可以使用<strong>部件导航器</strong>来删除部件中的任何图纸页，但是要注意，当您删除一个图纸页时，其上的所有制图视图和注释同样也将被删除。因为您将不会收到任何相关警告信息，所有删除之前务必仔细查看一次。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
