<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将俯视图与右视图以及前视图对齐</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将俯视图与右视图以及前视图对齐</h2>
         
         
         <p>您可以将俯视图与右视图以及前视图对齐，使之回到与它们正确的正交关系。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/align/drafting_activities_drawings_drawings3_760.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>高亮显示图纸右下角视图的边界。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/align/align_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击并拖动视图，直到出现水平以及竖直辅助线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/align/align_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>松开鼠标按键以放置视图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/align/align_3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>(可选)将前视图移动到不与俯视图对齐。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到右视图保持在相同的位置。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/align/align_4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>如果需要，使用 Ctrl+Z 组合键，或者右击并选择<strong>撤销</strong>，直到视图再次对齐。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/align/align_3.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
