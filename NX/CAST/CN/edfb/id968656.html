<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>关闭光顺边</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>关闭光顺边</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>光顺边</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>可以看到，在这个视图中有多处直线显示为光顺边，一个典型的例子是倒角面(斜角或圆角)与边缘面相交的光顺边。</p>
                     </div>
                     
                     <p>光顺边即那些由相切面所共享的边。</p>
                     
                     <div class="verbose">
                       <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/views/drafting_activities_drawings_drawings3_260.png"></p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>清除<strong>光顺边</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>所有光顺边都将从视图中消失。</p>
                     </div>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/views/drafting_activities_drawings_drawings3_280.png"></p>
                     
                     <div class="verbose">
                        <p>同时也注意到图纸视图中的所有边以统一的线宽显示。</p>
                     </div>
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/views/drafting_activities_drawings_drawings2_450.png"></p>
                     </div>
                     
                     <p>您可以让系统以它们原有的密度，正常或稀疏来显示所有几何体和注释。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
