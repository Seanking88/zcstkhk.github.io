      <div class="contentType_reference">
         <h2>视图标签</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：7–12  分钟</p>
         </div>
         <div></div>
         <p>视图标签可以应用到任意类型的制图视图中。一共有两种标签，<strong>视图标签</strong>和<strong>比例标签</strong>，这两种标签各自独立，以便您可以选择只添加视图标签或者比例标签，亦或者在视图中两者均添加。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/preferences/views/drawings_drawings2_760.png"></p>
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">应用模块</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">制图</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>图纸→视图标签首选项</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/drafting_preferences/view_label_preferences.gif" border="0"></p>
                     
                  </td>
                  
               </tr>
               
               <tr valign="top">
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>首选项→视图标签</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
            <p>要添加标签到现有的视图中，双击它的边界以打开<strong>视图样式</strong>对话框，在<strong>常规</strong>选项卡中，选中<strong>视图标签</strong>或者<strong>比例标签</strong>复选框。</p>
