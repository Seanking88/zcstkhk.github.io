         <h2>制图标准</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：5&ndash;7  分钟</p>
         </div>
         <div></div>
         <p>在您创建任何图纸之前，您必须配置您的制图首选项，以便您的视图与注释以正确的视觉样式及显示。在大多数场合中，图纸的样式和格式由首选项控制，这些首选项与已建立的工业标准保持一致。NX 让您可以按照典型的工业设置来设置您的制图首选项，您也可以创建您自己的首选项设置集，以与您的公司标准保持一致。</p><a name="id1538017" id="id1538017"></a><div id="footer"></div>
