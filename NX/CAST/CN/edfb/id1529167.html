         <h2>视图中可见图层</h2>
         
         <p>视图中可见图层允许您随时(在它被放置到图纸页之前或之后)指定哪些图层在制图视图中可见，图层可见性设置将覆盖模型的全局图层设置。</p>

           <h3>重置为全局图层</h3>
            
            <p>重置为全局图层将制图视图的图层可见性设置更改回模型的当前全局图层设置。</p>
