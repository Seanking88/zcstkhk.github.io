<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在图纸页上放置视图布局</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在图纸页上放置视图布局</h2>
         
         
         <p>由于<strong>放置</strong>选项是设置为<strong>自动</strong>，布局将在图纸页中居中放置。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/vcw_7.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>完成</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/vcw_12.png" border="0"><br/> 
                     图纸页&ldquo;Sheet 1&rdquo; 工作
                     </p>
                     
                     <p>您的视图放置在图纸页中的比例为1:1。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
