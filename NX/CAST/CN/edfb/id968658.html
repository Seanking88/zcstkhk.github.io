<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开线宽显示</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开线宽显示</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>可视化</strong>工具条上，点击<strong>可视化首选项</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/visualization/visualization_preferences.gif" border="0" alt="Preferences &gt; Visualization" title="Preferences &gt; Visualization">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>颜色/字体</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>图纸部件设置</strong>组中，选中<strong>显示线宽</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在所有模型边都以正常宽度显示，只有中心线符号显示为细线。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/views/drafting_activities_drawings_drawings2_470.png"></p>
                     
                     <p><span class="uiTerm">显示线宽</span>选项只影响您的屏幕显示，不会改变原始线宽。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
