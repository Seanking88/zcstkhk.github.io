<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>投影正交视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>投影正交视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将您的光标移动刀基本视图的右侧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../xps3/graphics/xpsPlayer.swf',
          graphSrc : '',
          align : 'center',
          base : './',
          height : '228',
          width : '279',
          bgcolor : '#FFFFFF',
          flashVersion : '6',         
          looping : 'true',
          play : 'true',
          menu : 'true',
          parameters : 'mySound=false,dependentFile1=..%2Fgraphics%2FnonLocalized%2Fnx%2Ficons%2Fanimations%2Fflash%2Fdrafting%2Fadd_view.swf,dependentFile2=..%2Fxps3%2Fgraphics%2Fnav_buttons.txt'
      }
      top.loadFlash(this,flashData);
    </script></div>
                     
                  </div>
                  <div class="stepInformation">
                     
                     <p>铰链线图像显示在基本视图中，并且当您的光标离开视图区域时，出现一条从铰链线延伸到投影视图的辅助线。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>移动光标以使辅助线“捕捉”到水平位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/drafting_activities_drawings_drawings1_190.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>单击以在图纸页上放置视图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>将您的光标移动到基本视图下方，但先<strong>不要</strong>点击鼠标。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在您放置视图之前先将预览图像更改为线框显示。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>右击并选择<strong>预览样式→线框</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/drafting_activities_drawings_drawings1_205.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>放置视图以使它“捕捉到”基本视图的正下方，然后单击以放置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/drafting_activities_drawings_drawings1_215.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>单击鼠标中键或者按 Esc 键以终止<strong>投影视图</strong>命令。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
