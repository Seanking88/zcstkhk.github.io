<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改图纸页</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改图纸页</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，双击<strong>图纸页 “SHT2”</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您也可以在<strong>部件导航器</strong>中右击<strong>图纸页</strong>节点并选择<strong>打开</strong>，或者在<strong>图纸</strong>工具条上点击<strong>打开图纸页</strong>，并选择想要显示的图纸页。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
