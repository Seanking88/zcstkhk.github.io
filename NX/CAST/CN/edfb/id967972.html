<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置制图工作流首选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置制图工作流首选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项→制图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>制图首选项</strong>对话框中，选择<strong>常规</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>基于模型的图纸工作流</strong>组中，确保已选中<strong>自动启动插入图纸页命令</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>清除<strong>自动启动视图创建</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"> 复选框和<strong>自动启动投影视图命令</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"> 复选框，因为在练习中您将不会使用这些功能。</p>
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"> <strong>自动启动视图创建</strong></p>
                  
                  <ul class="unmarkedList">
                     <li>
                        
                        <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/radio_on_gray.gif" border="0">&nbsp;<strong>视图创建向导</strong></p>
                        
                     </li>
                     <li>
                        
                        <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/radio_off_gray.gif" border="0">&nbsp;<strong>基本视图命令</strong></p>
                        
                     </li>
                  </ul>
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"> <strong>自动启动投影视图命令</strong></p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>在<strong>独立图纸工作流</strong>组中的选项在本练习中不使用，所以它们可以保持原先的设置。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
