<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>获取关于图纸页的信息</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>获取关于图纸页的信息</h2>
         
         
         <p>有几种快速获取图纸页信息的方法：</p>
         
         <ul>
            
            <li>
               
               <p>您可以使用<strong>编辑图纸页</strong>以显示<strong>图纸页</strong>对话框，然后查看当前现实图纸页的参数设置。</p>
               
            </li>
            
            <li>
               
               <p>或者选择<strong>信息→图纸</strong>以显示<strong>图纸信息</strong>对话框，然后选择您想要查看的图纸页的名称，它可以不是当前显示的图纸页。</p>
               
            </li>
            
         </ul>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>信息→图纸</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择 <strong>SHEET 3</strong>并点击<span class="uiTerm">确定</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将得到图纸页单位、大小、图纸比例、投影角以及其上的视图信息。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭<strong>信息</strong>窗口。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
