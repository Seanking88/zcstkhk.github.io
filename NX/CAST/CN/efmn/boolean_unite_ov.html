         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/unite.gif" border="0">&nbsp;<strong>求和</strong></h2>
         
         <p>使用<strong>求和</strong>布尔命令可将两个或多个工具实体的体积组合为一个目标体。目标体和工具体必须重叠或共享面，这样才会生成有效的实体。此命令创建&ldquo;求和&rdquo;特征。</p>
        <p>您可以：</p>
         <ul>
           <li>
             <p>使用一组实体作为工具</p>
           </li>
           <li>
             <p>选择体区域以保留或移除它</p>
           </li>
           <li>
             <p>保存并保留未修改的目标体和工具体副本</p>
           </li>
         </ul>
