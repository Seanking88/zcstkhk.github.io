         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/sew.gif" border="0">&nbsp;缝合</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：3&ndash;4  分钟</p>
         </div>
         <div></div>
         
         <p>使用<strong>缝合</strong>命令可将两个或更多片体连结成单个新片体。如果这组片体包围一定的体积，则创建一个实体。选定片体的任何缝隙都不能大于指定公差，否则将生成一个片体。 </p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/sew/sew_ov_sheets.png"></p>
         
         <p>如果两个实体共享一个或多个公共(重合)面，还可以缝合这两个实体。</p>
