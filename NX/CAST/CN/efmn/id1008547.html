<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建定义特征位置的偏置基准 CSYS</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建定义特征位置的偏置基准 CSYS</h2>
         
         
         <p>您需要创建另一个贯通部件中心的拉伸特征，并旋转30度。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>特征</strong>工具条上的<strong>基准/点</strong>下拉菜单中，选择<strong>基准 CSYS</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/datum_csys.gif" border="0" alt="Insert &gt; Datum/Point &gt; Datum CSYS" title="Insert &gt; Datum/Point &gt; Datum CSYS">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>类型</strong>组的列表中选择<strong>偏置 CSYS</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>参考</strong>列表中选择<strong>选定的 CSYS</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在图形窗口中选择现有的基准 CSYS。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在 <strong>CSYS 偏置</strong>组中，键入下列值：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <ul class="hangingList">
                        
                        <li class="condense">
                           
                           <p><strong>X</strong> = <strong>0</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>Y</strong> = <strong>60</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>Z</strong> = <strong>0</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>角度 X</strong> = <strong>0</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>角度 Y</strong> = <strong>0</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>角度 Z</strong> = <strong>-30</strong></p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>单击鼠标中键。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/unite/combine_bodies_6.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
