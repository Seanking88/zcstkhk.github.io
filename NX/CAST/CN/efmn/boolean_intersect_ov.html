         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/intersect.gif" border="0">&nbsp;求交</h2>
         
         <p> 使用<strong>求交</strong>可创建包含目标体与一个或多个工具体的共享体积或区域的体。</p>
         <p>当您使用<strong>求交</strong>命令时：</p>
         <ul>
           <li>
             <p>您可以使用一组体作为工具。</p>
           </li>
           <li>
             <p>可以将实体与实体、片体与片体以及片体与实体相交，如果选择片体作为工具体，则结果将是完全参数化相交特征，其中保留所有区域。</p>
           </li>
           <li>
             <p>如果工具体将目标体完全拆分为多个实体，则所得实体为参数化特征。</p>
           </li>
         </ul>
         <p>正常结果为包含目标体与所有工具体实体的相交体积的实体。</p>
