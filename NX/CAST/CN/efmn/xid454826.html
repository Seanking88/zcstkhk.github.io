         <h2>通过区域选择求和</h2>
         
         <p>对包含重叠或多余材料的实体求和时，可以使用区域选择来识别一组面在对实体求和时是要保留还是移除。</p>
         <p>借助区域选择，无需修剪体即可对其求和。由于未列出单独的修剪体特征，因此这种方式简化了部件导航器特征树。</p>

            </table>
            <h4>求和之前</h4>
         </div>
