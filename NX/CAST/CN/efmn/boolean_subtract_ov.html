   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/subtract.gif" border="0">&nbsp;求差</h2>
         
         <p>使用<strong>求差</strong>命令可从目标体中移除一个或多个工具体的体积。</p>
        <p>当您使用<strong>求差</strong>命令时：</p>
         <ul>
           <li>
             <p>您可以选择一组实体作为工具</p>
             <p><a name="genid_efmn_22" id="genid_efmn_22"></a>             </p>
             <div class="figureContainer">
               <table align="center">
                 <tr>
                   <td>
                     <div class="figure">
                       <div><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/subtract/boolean_subtract_group.gif" border="0"></div>
                     </div>
                   </td>
                 </tr>
               </table>
               <h4>(1)作为工具的实体组，(2)生成的求差特征</h4>
             </div>
           </li>
         </ul>
         <ul>
            
            <li>               </li>
            <li>
              <p>如果您选择一个片体作为工具体，其结果就是一个保持了所有区域的完全参数化的&ldquo;求差&rdquo;特征。</p>
            </li>
            <li>
              <p>如果工具体将目标体完全拆分为多个实体，则所得实体为参数化特征。</p>
            </li>
            
         </ul>
         
         <a name="genid_efmn_23" id="genid_efmn_23"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/subtract/boolean_subtract_ov1.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>从目标实体(1)中减去工具实体(2)，所得结果为参数化的&ldquo;求差&rdquo;特征(3)</h4>
         </div>
         
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>被减去目标体的地方可能留有空白的区域。</p>
                  
               </td>
            </tr>
         </table>

                     <p class="no-bottom-margin"><strong>特征</strong>→<strong>组合下拉菜单</strong>→<strong>求差</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/subtract.gif" border="0"></p>
