<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开图纸页 Sheet 2</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开图纸页 Sheet 2</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">drf3_slotted_plate_dwg</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/perpendicular/drafting_activities_dimensions_dimlin5_140.png"></p>
                     
                     <p>图纸页 Sheet 1出现。</p>
                     <a name="genid_edfc_51"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/perpendicular/drafting_activities_dimensions_dimlin5_130.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>模型三维视图</h4>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>开始<strong>制图</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>打开图纸页 Sheet2。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这个图纸只有一个视图(俯视图)，但添加了两个符号到其中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/perpendicular/drafting_activities_dimensions_dimlin5_390.png"></p>
                     
                     <ul>
                        
                        <li>
                           
                           <p>左下角的交点符号 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p>通过两个插槽中心的中心线符号 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"></p>
                           
                        </li>
                        
                     </ul>
                     
                     <p>您想要标注右侧的斜线与左下角的交点之间的距离。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/perpendicular/drafting_activities_dimensions_dimlin5_400.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
