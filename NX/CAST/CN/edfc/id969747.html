<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建第二个水平尺寸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建第二个水平尺寸</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>放大剖视图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择上方的水平边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimension_types/drafting_activities_dimensions_dimlin6_340.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>单击以放置尺寸。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimension_types/drafting_activities_dimensions_dimlin2_310.gif"></p>
                     
                     <p>您想让这个尺寸和创建的第一个尺寸水平对齐。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在选择条上，取消选择<strong>关联原点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/annotation_placement/associate_origin_with_helper_lines.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>先让尺寸高亮显示，然后拖动它到另一个水平尺寸上，直到看见辅助线和符号出现。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您并不是真的想让新尺寸的位置与另一个关联，只是想让它们水平对齐。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimension_types/drafting_activities_dimensions_dimlin2_320.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>保持新尺寸与另一个尺寸水平对齐，然后向右拖动，最后释放它。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimension_types/drafting_activities_dimensions_dimlin2_330.gif"></p>
                     
                     <p>延伸线之间的空间太小了，所有箭头被放在延伸线之外，您也想把箭头线之间的水平线省略。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimension_types/drafting_activities_dimensions_dimlin2_340.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
