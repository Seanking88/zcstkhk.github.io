      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>倒斜角尺寸</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>倒斜角尺寸</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：4&ndash;7  分钟</p>
         </div>
         <div></div>
         
         <p>使用<span class="uiTerm">倒斜角</span>命令来为45度倒斜角创建一个倒斜角尺寸。</p>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>对于不是45度的倒斜角，必须使用其他尺寸命令来标注这个倒斜角。</p>
                  
               </td>
            </tr>
         </table>
         
         <p>当您选择倒角边时，NX 通常自动判断第二个对象并做45度检查，在这种情况下，可以不用选择第二个对象，若系统没有找出临近的45度边，那您就必须选择第二个对象。</p>
         
         <p>对于线形倒斜角标注，对于线性倒斜角尺寸，尺寸线初始平行于所选的第二个相关对象。</p>
