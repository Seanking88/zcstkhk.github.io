<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>标注一个圆柱面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>标注一个圆柱面</h2>
         
         
         <p>您可以对圆柱面的轴进行标注，例如，如果您想要显示部件顶部边到埋头孔之间的竖直距离。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimension_types/drafting_activities_dimensions_dimlin6_410.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>制图尺寸</strong>下拉菜单中，选择<strong>竖直尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/dimension/vertical.gif" border="0" alt="Insert &gt; Dimension &gt; Vertical" title="Insert &gt; Dimension &gt; Vertical">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在剖视图中，选择部件顶边的端点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimension_types/drafting_activities_dimensions_dimlin6_380.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择埋头孔的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimension_types/drafting_activities_dimensions_dimlin6_390.png"></p>
                     
                     <p>当面高亮显示时，如果您近一些观看，会发现在视图中同时出现一个小的中心线符号，表明选择的是面的轴。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>单击以放置尺寸。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimension_types/drafting_activities_dimensions_dimlin6_400.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>按 Esc 键以退出尺寸标注。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
