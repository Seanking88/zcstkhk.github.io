<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件然后打开图纸页</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件然后打开图纸页</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">drf3_bracket_dwg</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimensions/drafting_activities_dimensions_dimlin2_120.png"></p>
                     
                     <p>图纸页 Sheet 1出现。</p>
                     <a name="genid_edfc_84"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimensions/drafting_activities_dimensions_dimlin2_110.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>模型三维视图</h4>
                     </div>
                     
                     <p>如果关联到图纸的模型发生变化，将会如何影响图纸上的注释呢？</p>
                     
                     <p>您可以自己更改零件的长度尺寸，然后查看结果。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>开始<strong>制图</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>使用<strong>部件导航器</strong>打开图纸页 <strong>Sheet 2</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这个图纸只有一个视图，视图上标注了各个埋头孔之间的距离。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimensions/drafting_activities_dimensions_dimlin2_540.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
