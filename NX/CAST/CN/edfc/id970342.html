<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑模型</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑模型</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>开始<strong>建模</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimensions/drafting_activities_dimensions_dimlin2_110.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击模型并选择<strong>设为工作部件</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>工具→表达式</strong>以打开<strong>表达式</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>表达式 <strong>N</strong> 定义了模型中沉头孔的数目。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>从列表框中选择表达式 <strong>N</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>表达式的名称和值显示在下方的<strong>名称</strong>与<strong>公式</strong>输入框中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>公式</strong>输入框中，将表达式的值更改为<strong>4</strong>，然后回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>检查<strong>公式</strong>列，确保已输入更改值。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>零件将变短，以适应孔的数目变化。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimensions/drafting_activities_dimensions_dimlin2_630.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>返回<strong>制图</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>在<strong>工作部件已更改</strong>信息框中，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
