<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>标注圆柱面间的角度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>标注圆柱面间的角度</h2>
         
         
         <p>标注水平孔和壁上斜孔之间的角度，如果没有便利的中心线供选择，可以直接选择面。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/angular/drafting_activities_dimensions_dimrad4_400.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>尺寸</strong>工具条上的<strong>制图尺寸</strong>下拉菜单中，选择<strong>角度尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/dimension/angular.gif" border="0" alt="Insert &gt; Dimension &gt; Angular" title="Insert &gt; Dimension &gt; Angular">。</p>
                  <p>确保<strong>直线方法</strong>仍然是设置为<strong>现有的直线</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/angular/drafting_activities_dimensions_dimrad4_410.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在前剖视图中，将光标移动到水平孔上，尽可能靠近外侧边，并等待出现多个对象光标。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/angular/drafting_activities_dimensions_dimrad4_420.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>单击以显示<strong>快速拾取</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>从列表中选择可以让如下显示面高亮显示的编号。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/angular/drafting_activities_dimensions_dimrad4_430.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>使用相同的面选择方法选择斜孔的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/angular/drafting_activities_dimensions_dimrad4_450.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>单击以放置尺寸。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/angular/drafting_activities_dimensions_dimrad4_460.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
