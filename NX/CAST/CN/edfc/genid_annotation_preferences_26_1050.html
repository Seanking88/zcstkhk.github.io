         <h2>注释首选项</h2>
         <p>注释首选项定义了标注时尺寸的全局首选项设置，您在尺寸对话框条中见到的设置反映了<strong>注释首选项</strong>对话框中的对应设置，这些首选项精确地确定尺寸在图纸页中将如何显示，有些注释首选项设置外观，比如延伸线和箭头显示，其它选项设置尺寸值，比如尺寸或公差精度，一般来说，您创建的大部分尺寸都共用一个首选项设置。</p>
         <p>注释首选项对话框包含很多个选项卡，可以点击选项卡顶部以将它们打开。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/preferences/annotation/dimlin_dim_graphic_3.gif"></p>
         <p>以下选项卡在这堂课中将会被多次提及：</p>
         <ul>
           <li>
             <p>尺寸</p>
           </li>
           <li>
             <p>单位</p>
           </li>
         </ul>
