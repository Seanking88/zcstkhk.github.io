<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>角度格式</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>角度格式</h2>
         <p>对于角度标注，<strong>注释首选项</strong>对话框中的<strong>单位</strong>选项卡让您指定以下选项：</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/dimension_types/angular/dimlin_dimlin6_450.png"></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 角度标称值格式</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> 角度公差的格式</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_3_small.gif" border="0"> 角度值中前导或者后导零的显示</p>
               
            </li>
         </ul>
         <p>标称和公差角度值可以显示为：</p>
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" height="21" rowspan="1">
                     
                     <ul>
                        
                        <li>
                           
                           <p class="no-bottom-margin">整数度</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">小数表示的度</p>
                           
                        </li>
                        
                     </ul>
                     
                  </td>
                  
                  <td colspan="1" height="21" rowspan="1">
                     
                     <ul>
                        
                        <li>
                           
                           <p class="no-bottom-margin">度、分</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">度、分、秒</p>
                           
                        </li>
                        
                     </ul>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <p>只有当在<strong>注释首选项</strong>对话框的<strong>尺寸</strong>选项卡中选择公差类型后，角度公差的显示列表 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> 才变为可用。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/dimension_types/angular/dimlin_dimlin6_460.png"></p>
         <p>零显示列表 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_3_small.gif" border="0"> 允许您在标称和公差角度值中显示或抑制前导/后导零。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
