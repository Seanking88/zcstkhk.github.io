      <div class="contentType_reference">
         <h2>捕捉点</h2>
         <p>任何时候，当要求您选择一个点，比如放置一个视图、创建中心线或者创建一个尺寸时，选择条上的捕捉点选项将变为可用，</p>
         <p>可以使用任意组合捕捉点，以限制对特定类型点几何体的选择。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/miscellaneous/dimlin_snap_points.gif"></p>
         <table cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <ul class="unmarkedList">
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/enable_snap_point.gif" border="0"> 启用捕捉点</p>
                           
                        </li>
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/end_point.gif" border="0"> 端点</p>
                           
                        </li>
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/mid_point.gif" border="0"> 中点</p>
                           
                        </li>
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/control_point.gif" border="0"> 控制点</p>
                           
                        </li>
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/intersection_point.gif" border="0"> 交点</p>
                           
                        </li>
                     </ul>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <ul class="unmarkedList">
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/arc_center.gif" border="0"> 圆弧中心</p>
                           
                        </li>
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/quadrant_point.gif" border="0"> 象限点</p>
                           
                        </li>
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/existing_point.gif" border="0"> 现有点</p>
                           
                        </li>
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/point_on_curve.gif" border="0"> 曲线上的点</p>
                           
                        </li>
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/point_on_surface.gif" border="0"> 面上的点</p>
                           
                        </li>
                     </ul>
