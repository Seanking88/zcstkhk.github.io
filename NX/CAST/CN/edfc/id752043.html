<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">drf3_sleeve_dwg</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/angular/drafting_activities_dimensions_dimrad4_150.gif"></p>
                     
                     <p>图纸页 Sheet 1出现。</p>
                     
                     <p>这是一个柱形部件，带有各种角度的钻孔。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/angular/drafting_activities_dimensions_dimrad4_140.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>开始<strong>制图</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>放大到图纸右侧的剖视图 B-B。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在这个剖视图中，您想要标注这两个孔的角度。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/angular/drafting_activities_dimensions_dimrad4_200.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
