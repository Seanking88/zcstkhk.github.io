         <h2>延伸线和箭头线显示</h2>
         <div class="verbose">
            <p><strong>注释首选项</strong>对话框的尺寸选项卡，控制了延伸线或者箭头线是否随尺寸一起显示，默认情况下，它们是显示的。</p>
         </div>
         <div class="verbose">
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/preferences/annotation/dimlin_dimlin2_220.gif"></p>
         </div>
         <div class="verbose">
            <p>例如，如果您不想要显示延伸线1(您选择的第一个对象)，只要简单地点击按钮就可以关闭它了。</p>
         </div>
         <div class="verbose">
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/preferences/annotation/dimlin_dimlin2_230.png"></p>
         </div>
         <div class="verbose">
            <p>箭头右侧的选项决定在箭头间是否放置直线。</p>
         </div>
         <div class="verbose">
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/preferences/annotation/dimlin_dimlin2_250.gif"></p>
