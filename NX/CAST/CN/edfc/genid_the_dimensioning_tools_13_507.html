      <div class="contentType_concept">
         <h2>尺寸标注工具</h2>
         <p>NX 尺寸标注工具可以用很多种方法找到，从菜单中，您永远都可以选择 插入→尺寸，然后选择想要使用的尺寸类型。</p>
         <p>尺寸工具条上也包含一个制图尺寸下拉菜单，从中您可以选择任一尺寸类型：</p>
         <a name="genid_edfc_7" id="genid_edfc_7"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/dimensions/dimlin_dimlin1_100.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>制图尺寸下拉菜单</h4>
         </div>
         <p>也可以通过添加特定的按钮来定制尺寸工具条。</p>
         <p>因此，当您开始尺寸标注时，有很多种方法供选择。</p>
         <div id="footer"></div>
      </div>
