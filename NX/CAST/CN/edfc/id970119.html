<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建角度尺寸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建角度尺寸</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>尺寸</strong>工具条上的<strong>制图尺寸</strong>下拉菜单中，选择<strong>角度尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/dimension/angular.gif" border="0" alt="Insert &gt; Dimension &gt; Angular" title="Insert &gt; Dimension &gt; Angular">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>角度尺寸</strong>对话框条将打开。</p>
                     
                     <p>对于这个尺寸，您想要可以只选择中心线。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>角度尺寸</strong>对话框条上，将<strong>直线方法</strong>设置为<strong>现有的直线</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/angular/drafting_activities_dimensions_dimrad4_410.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择下方小孔的中心线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您想要标注中心线之间的小角。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择水平中心线的右端。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/angular/drafting_activities_dimensions_dimrad4_240.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>单击以放置尺寸。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/angular/drafting_activities_dimensions_dimrad4_300.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭<strong>角度尺寸</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
