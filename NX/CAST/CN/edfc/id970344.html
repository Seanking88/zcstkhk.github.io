<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>识别并重新关联保留的尺寸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>识别并重新关联保留的尺寸</h2>
         
         
         <p>零件的长度已经发生变化，并且一些尺寸已经丢失了先前关联的对象。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimensions/drafting_activities_dimensions_dimlin2_650.png"></p>
         
         <p>未关联的尺寸(虚线)可以被重新关联到不同的几何体或者直接删除。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击如图显示的尺寸，并选择<strong>编辑关联</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimensions/drafting_activities_dimensions_dimlin6_120.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择部件的右下角。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimensions/drafting_activities_dimensions_dimlin6_130.png"></p>
                     
                     <p>尺寸被重新关联到模型边，并且恢复了它原来的颜色和线型。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/dimensions/drafting_activities_dimensions_dimlin6_140.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<span class="uiTerm"><strong>编辑关联</strong>对话框中，点击<strong>关闭</strong></span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
