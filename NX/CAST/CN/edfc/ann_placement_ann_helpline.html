<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>自动对齐和辅助线</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>自动对齐和辅助线</h2>
         <p>当放置标注或尺寸时，NX 将显示辅助线和相关指示符，以帮助您动态对齐注释并将注释与现有文本关联，可以通过将放置光标放到新位置上，来预选对齐注释。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/annotation/origin_placement/dynamic_alignment.gif"></p>
         <p>关联会一直存在，直到注释被删除或者它被重新放置到关联文本的边界之外。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/annotation/origin_placement/dynamic_alignment_2.gif"></p>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main"><ul>
                  <li>
                    <p>在放置注释时，若要暂时抑制辅助线，可以在 Windows 平台中按住 Alt 键，或在非 Windows 平台上按住 Ctrl+Alt 键。</p>
                  </li>
                  <li>
                    <p>重定位注释时，若要完全抑制辅助线，可以在首选项→制图对话框的<strong>预览</strong>选项卡中清除全局选择中的动态调整复选框。</p>
                  </li>
                  <li>
                    <p>按住 Ctrl 键以在重定位注释时强制使指引线短划线保持在一侧(左或右)。</p>
                  </li>
                     
                 </ul>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
