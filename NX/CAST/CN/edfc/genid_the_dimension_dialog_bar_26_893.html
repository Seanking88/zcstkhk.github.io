   <body>
      <div class="contentType_concept">
         <h2>尺寸对话框条</h2>
         <p>这是在您选择一个尺寸类型后出现的典型的尺寸对话框条，您选择的尺寸类型出现在对话框条顶部的标题区域。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/dimensions/dialog_bar/dimlin_dimlin1_310.gif"></p>
         <div class="verbose">
            <p>当对话框条第一次打开时，它被锁定在对话框导轨上，您可以沿着导轨水平滑动对话框，也可以取消锁定 <img align="bottom" src="../graphics/nonLocalized/nx/drafting/dimensions/dialog_bar/dimlin_unclip.gif" border="0"> 并将它拖动到其它任意位置。</p>
         </div>
         <div class="verbose">
            <p>可以使用对话框条上的各种按钮来为即将创建的新尺寸设置首选项，比如：</p>
         </div>
         <div class="verbose">
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/dimensions/dialog_bar/dimlin_dimlin1_320.gif"></p>
         </div>
         <div class="verbose">
            <ol type="1" start="1">
               
               <li>
                  
                  <p>选择想要使用的公差类型</p>
                  
               </li>
               
               <li>
                  
                  <p>更改尺寸精度(小数位数)</p>
                  
               </li>
               
               <li>
                  
                  <p>附加文本</p>
                  
               </li>
               
               <li>
                  
                  <p>打开<strong>尺寸标注样式</strong>对话框</p>
                  
               </li>
               
               <li>
                  
                  <p>重置首选项</p>
                  
               </li>
               
               <li>
                  
                  <p>确定图纸页上的草图尺寸是要作为驱动尺寸还是参考尺寸</p>
                  
               </li>
               
            </ol>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
