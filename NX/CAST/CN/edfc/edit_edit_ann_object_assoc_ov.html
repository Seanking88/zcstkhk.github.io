      <div class="contentType_concept">
         <h2>编辑尺寸关联性</h2>
         
         <p>使用<strong>编辑尺寸关联性</strong>命令执行以下操作：</p>
         <ul>
           <li>
             <p>将现有尺寸附加到不同模型几何体。</p>
           </li>
           <li>
             <p>重新将保留的尺寸(因模型更改而断开关联的尺寸)关联到有效几何体</p>
           </li>
         </ul>
         
         
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果有具有两个关联对象的保留尺寸需要更新(例如线性尺寸和厚度尺寸)，在 NX 更新尺寸前，必须重新建立关联。</p>
                  
               </td>
            </tr>
         </table>
