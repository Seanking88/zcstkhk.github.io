<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Change the work view</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Change the work view</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Part Navigator</span>, expand the <span class="uiTerm">Model Views</span> node.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Double-click the <span class="uiTerm">SECTION OF TFR-TRI</span> view node to make it the work view. 
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Expand the <span class="uiTerm">SECTION OF TFR-TRI</span> view node.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
