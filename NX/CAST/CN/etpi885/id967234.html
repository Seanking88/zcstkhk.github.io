<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Open the part and set a PMI preference</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Open the part and set a PMI preference</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Open <span class="fileName">pmi1_pmi_rotor</span> and start the <span class="uiTerm">PMI</span> application.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/find_associated_pmi/first.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Choose <span class="uiTerm">Preferences</span>&rarr;<span class="uiTerm">PMI</span>&rarr;<span class="uiTerm">PMI</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Click the <span class="uiTerm">General</span> tab.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>Make sure the <span class="uiTerm">Display Dialog Box when Chosen from Shortcut Menu</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> check box is selected and then click <span class="uiTerm">OK</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
