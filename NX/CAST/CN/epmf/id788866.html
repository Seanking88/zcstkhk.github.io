      <title>剩余铣</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>剩余铣</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：21&ndash;31  分钟</p>
         </div>
         <div></div>
         <p>剩余铣将识别并只切削各个上游工序中的剩余材料，因此减少了花在空刀上的时间。</p>
         <p>型腔铣允许您在一个工序内，通过创建关联的处理中的工件(IPW)，并将它作为下一个工序的毛坯几何体来实现剩余铣。NX 将会确定前一个工序中未加工的剩余材料，如果前一个工序发生变化，后续工序将被标记为过时，必须重新生成。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/milling/cavity_milling/cavity_graphic293.gif"></p><a name="id803064"></a><div id="footer"></div>
      </div>
