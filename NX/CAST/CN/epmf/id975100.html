<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改刀具参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改刀具参数</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>的<strong>机床视图</strong>中，双击 <strong>FINAL_ROUGH</strong> 以编辑刀具参数。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>铣刀—5参数</strong>对话框。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>您用在初始粗加工中的刀具长度为15.000，长度为31.12的刀具可以抵达整个型腔，亦即您要在这个工序中使用的最长刀具。在这个工序中，您想要移除70%的剩余材料，但20.00的刀具明显过短，您将增加刀具长度以使这个工序可以移除接近70%剩余材料。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>尺寸</strong>组的<strong>长度</strong>输入框中键入<strong>30.00</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
