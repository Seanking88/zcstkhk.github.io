<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义第二个切削层范围</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义第二个切削层范围</h2>
         
         
         <p>您现在将添加一个新的切削层。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>添加新集</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/fixed_contour/streamline_add_new_set.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>范围定义</strong>组的<strong>列表</strong>下方，注意到已创建了一个新的范围项。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>范围深度</strong>输入框中键入<strong>5.50</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>每刀的深度</strong>输入框中键入<strong>1.000</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以接受切削层。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将打开<strong>型腔铣</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
