      <div class="contentType_concept">
         <h2>加工型腔</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：11&ndash;16  分钟</p>
         </div>
         <div></div>
         <p>型腔铣用于粗加工型腔和型芯，以从中移除大量材料，特别是那些带锥形壁的部件，比如冲模和模具。型腔铣与平面铣在使用固定轴和在平面切削层移除材料这些方面是类似的。由于型腔铣使用的是实体，可以确定要保留哪里的未切削材料，因此型腔铣允许您执行剩余铣。</p>
