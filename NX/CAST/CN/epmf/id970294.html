<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改加工方法</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改加工方法</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <div class="stepAction">
                    <p>右击<strong>工序导航器</strong>背景并选择<strong>加工方法视图</strong>。</p>
                  </div>
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击 <strong>MILL_ROUGH</strong> 并选择<strong>编辑</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>铣削方法</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>刀轨设置</strong>组中，点击<strong>切削方法：END MILLING</strong> <img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/activities/cavity_milling/manufacturing_activities_cavity_edit.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>搜索结果</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>匹配项</strong>组的<strong>库号</strong>列中，选择 <strong>OPDO_00021</strong>。</p>
                  
                  <p>名称为 HSM Rough Milling(译者注：高速粗铣加工)。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。 </p>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
