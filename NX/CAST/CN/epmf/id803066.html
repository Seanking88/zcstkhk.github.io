         <h2>练习：创建剩余铣工序</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：20&ndash;30  分钟</p>
         </div>
         <div></div>
         
         <p>在这个练习中，您将使用基于 IPW 的层来加工一个型腔。您将定义一个工序序列，该序列使用连续递增长度的刀具来加工型腔并检查刀具夹持器碰撞。最短的、最坚硬的刀具将粗加工毛坯材料，较长的、能触及型腔更深处的刀具将加工处理中的工件。</p>
