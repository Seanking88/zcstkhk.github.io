<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>通过复制创建工序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>通过复制创建工序</h2>
         
         
         <p>下一个工序需要一把更长的刀具来抵达型腔深处，并在避免刀具夹持器碰撞的条件下移除更多材料。您将复制用在粗加工工序中的刀具，然后编辑它的长度。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>导航器</strong>工具条上的<strong>机床视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/operation_navigator/machine_tool_view.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>中，依次展开 <strong>Carrier</strong> 与 <strong>POCKET_1</strong>节点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击 <strong>INITIAL_ROUGH</strong> 并选择<strong>复制</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>右击 <strong>POCKET_2</strong> 并选择<strong>内部粘贴</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>将复制的刀具重命名为 <strong>FINAL_ROUGH</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将创建一个使用这把刀具加工处理中的工件的工序。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
