         <h2>边界条件</h2><a name="ndxgenid_spta_bcovr_8"></a>
         
         
         <p>在高级仿真中，载荷、约束以及仿真对象都认为是<strong>边界条件</strong>。载荷包括力和压力，约束包括固定约束和用户定义的约束，仿真对象包括接触和粘连。</p>
         
         <p>您要使用选定的求解器语言创建边界条件，例如，如果您选择了 NX Nastran 求解器，<strong>力</strong>对话框将提供特定于 NX Nastran 力的选项。</p>
         
         <p>您只能在仿真文件处于活动状态时才可以应用边界条件。</p>
