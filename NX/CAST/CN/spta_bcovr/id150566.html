         <h2>基于几何体的边界条件与基于有限元的边界条件</h2><a name="ndxgenid_spta_bcovr_10"></a>
         
         
         <p>边界条件可应用于：</p>
         
         <ul>
            
            <li>
               
               <p>几何体：边、面、顶点以及点，基于几何体的边界条件将在您更新几何体或网格时自动更新</p>
               
            </li>
            
            <li>
               
               <p>有限元实体：节点、单元、单元面以及单元边，基于有限元的边界条件对下列事物十分有用：</p>
               
               <ul>
                  
                  <li>
                     
                     <p>导入无下层几何体的网格</p>
                     
                  </li>
                  
                  <li>
                     
                     <p>不是由几何体定义的位置</p>
                     
                  </li>
                  
                  <li>
                     
                     <p>较小的面或边在抽取时被移除的区域</p>
                     
                  </li>
                  
               </ul>
               
            </li>
            
         </ul>
