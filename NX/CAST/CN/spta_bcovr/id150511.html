         <h2>边界条件显示</h2>
         
         <p>载荷和约束可图形化显示，您可以修改边界条件符号的颜色、线宽以及大小。</p>
         <p>使用<strong>边界条件显示</strong>对话框来修改单个边界条件的显示选项，使用<strong>用户默认设置</strong>对话框中的<strong>边界条件显示</strong>选项来设置默认显示选项。</p>
