      <div class="contentType_concept">
         <h2>后处理视图</h2><a name="ndxgenid_spta_postview_8"></a>
         
         
         <p><strong>后处理视图</strong>表示图形窗口中显示在模型上的结果。后处理视图使用轮廓图或标记表示结果，并包括结果类型和数据分量、切割平面设置、变形等等。</p>
         
         <p>您可以创建多个后处理视图，彼此覆盖或者将它们显示在多个视图中。</p>
         
         <p> 可以将后处理视图设置保存为模板，并在当前后处理视图中应用。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/post_processing/postview_2.png"></p>
