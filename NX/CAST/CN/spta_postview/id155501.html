<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将报告导出到浏览器</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将报告导出到浏览器</h2>
         <p>当您导出报告时，它将显示在新的浏览器窗口中。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0"> <strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <strong>报告</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0"> <strong>导出</strong></p>
               
            </li>
         </ul>
         <p>报告将被导出并显示在默认浏览器中。</p>
         <p>查看报告。</p>
         <p>您可以从浏览器窗口中保存报告。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/close_window.gif" border="0"> 浏览器</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/menu.gif" border="0"> <strong>文件&rarr;关闭&rarr;所有部件</strong><strong></strong></p>
         <div id="footer"></div>
      </div>
   </body>
</html>
