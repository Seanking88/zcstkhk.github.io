      <div class="contentType_activity">
         <h2>在切割平面上查看结果</h2>

                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="tab_left" colspan="1" height="20" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="tab_middle" colspan="1" height="20" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>显示</strong></p>
                           
                        </td>

                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>

               </table>

         <p>保持<strong>后处理视图</strong>对话框打开以在下一个步骤中使用。</p>
