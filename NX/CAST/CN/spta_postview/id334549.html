      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>颜色显示</title>
   </head>
   <body>
      <div class="contentType_context">
         <h2>颜色显示</h2>
         <p>软件提供了多种颜色显示的绘制样式，可以分为两种基本类型。</p>
         <a name="id151436"></a>
         
         
         
        <h3>轮廓图</h3>
         
         <a name="ndxgenid_spta_postview_11"></a>
         <a name="ndxgenid_spta_postview_12"></a>
         
         
        <p>轮廓图使用色标显示结果，在轮廓图中，各个颜色都表示所绘数据分量的一个常数值。</p>
         <a name="genid_spta_postview_13"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/post_proc/contours1.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>(从左到右)带状轮廓图、单元图、等值线图</h4>
         </div>
         <a name="id151476"></a>
         
         
         
        <h3>标记图</h3>
         
         <a name="ndxgenid_spta_postview_15"></a>
         <a name="ndxgenid_spta_postview_16"></a>
         <a name="ndxgenid_spta_postview_17"></a>
         <a name="ndxgenid_spta_postview_18"></a>
         <a name="ndxgenid_spta_postview_19"></a>
         <a name="ndxgenid_spta_postview_20"></a>
         
         
        <p>标记图使用符号和色标显示节点或单元形心处的结果。</p>
         
         <ul>
            
            <li>
               
               <p>立方体和球体用来表示节点或单元质心处的数据幅值。立方体或球体大小与幅值成比例</p>
               
            </li>
            
            <li>
               
               <p>箭头用来表示矢量数据分量的幅值和方向，箭头的大小与幅值成比例</p>
               
            </li>
            
            <li>
               
               <p>张量标记用来表示张量数据分量的大小和方向</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/post_processing/marker_plots/markers.gif"></p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
