<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Display and move markers</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示并移动标记</h2>
         <p>可以使用显示标记来找到所绘结果的最大和最小值。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_post_control/display_marker_on_off.gif" border="0"> &nbsp; <strong>标记开/关</strong>(<strong>后处理</strong>工具条)
         </p>
         <ul class="unmarkedList">
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/post/marker_1.png"></p>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_post_control/display_marker_drag_on_off.gif" border="0"> &nbsp; <strong>拖动注释</strong>(<strong>后处理</strong>工具条)
         </p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1_drag.png" border="0"> &nbsp; 将最小值标记拖动到一个新的位置上</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1_drag.png" border="0"> &nbsp;将最大值标记拖动到一个新的位置上</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/post/marker_2.png"></p>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_post_control/display_marker_on_off.gif" border="0"> &nbsp;<strong>标记开/关</strong>(<strong>后处理</strong>工具条) </p>
         <div id="footer"></div>
      </div>
   </body>
</html>
