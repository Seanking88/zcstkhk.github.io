   <body>
      <div class="contentType_activity">
         <h2>创建节点结果的轮廓图</h2>
         <p><strong>后处理导航器</strong>中的一些结果是节点结果，节点结果在各个节点只有一个值。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/post_proc_navigator_tab.gif" border="0">&nbsp;<strong>后处理导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0"> <strong>Solution 1</strong>(展开) </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> &nbsp; <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0"> <strong>位移 — 节点的</strong>(展开) </p>
               
            </li>
         </ul>
         <p>位移分量以及位移幅值列在<strong>后处理导航器</strong>中<strong>位移 &ndash; 节点的</strong>节点下方。</p>
         <ul class="unmarkedList">
            <li>
               
               <table border="0" cellpadding="4" cellspacing="2" align="center">
                  
                  <colgroup span="1">
                     
                     <col span="1">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/navigator/results_expanded.gif" border="0"> 位移 &ndash; 节点的<br><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/navigator/result.gif" border="0"> X<br><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/navigator/result.gif" border="0"> Y<br><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/navigator/result.gif" border="0"> Z<br>
                           <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/navigator/result_end.gif" border="0"> 幅值<br></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb12.gif" border="0"> &nbsp; <strong>Y</strong></p>
               
            </li>
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/post/displacement_1.png"></p>
               
            </li>
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/post/displacement_2.png"></p>
               
            </li>
         </ul>
         <p>颜色在单元边之间光滑过渡。</p>
