         <h2>添加图像到报告中</h2>
         
         <p><a name="ndxgenid_spta_postview_64"></a>
         在<strong>仿真导航器</strong>中<strong>报告</strong>的下方，右击<strong>图像</strong>节点并选择<strong>快照</strong>。</p>
         
         <p>您可以捕捉模型图像，也可以捕捉后处理图像。</p>
