<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>控制单元边显示</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>控制单元边显示</h2>
         <p>在一些后处理视图中，单元边会使显示杂乱，您可以隐藏大部分单元边来更清楚地查看轮廓图。</p>
         <p><strong>后处理视图</strong>对话框应该仍然是打开的。</p>
         <ul class="unmarkedList">
            <li>
               
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="tab_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="tab_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>边和面</strong></p>
                           
                        </td>
                        
                        <td class="tab_right" colspan="1" rowspan="1" width="16">
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table cellspacing="0" class="option_list" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>边</strong>(<strong>主显示</strong>)
                           </p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">特征</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p>特征边是位于特征边界上的单元边。</p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/post/element_edges_suppressed.png"></p>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/menu.gif" border="0">&nbsp;<strong>文件&rarr;关闭&rarr;所有部件</strong><strong></strong></p>
         <div id="footer"></div>
      </div>
   </body>
</html>
