      <div class="contentType_activity">
         <h2>标识数字结果</h2>
         <p>可以使用<strong>标识</strong>命令来获取在特定节点或单元处的数字结果。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_post_control/identify.gif" border="0">&nbsp;<strong>标识结果</strong>(<strong>后处理</strong>工具条)</p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> (使用探针工具)</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/post/identify_1.png"></p>
               
            </li>
            <li>
               
               <p>数字结果值显示在轮廓图中所选位置旁。</p></li>
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/post/identify_2.png"></p>
               
            </li>
            <li>
               
               <p>选择其它节点，注意到所有选择的统计摘要显示在<strong>标识</strong>对话框中。</p>
               
            </li>
            <li>
               <pre class="codeExample indent ">     值       节点 ID
最小  1.119e+002     9519

总和  1.227e+003       --

            <li>统计结果取决于您选择的节点。
            </li>
            <li>
