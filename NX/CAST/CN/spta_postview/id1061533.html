   <body>
      <div class="contentType_">
         <h2>查询结果</h2>
         
         <p>高级仿真中提供了两个工具来查询指定节点或单元处的结果。</p>
         <a name="id1052354"></a>
         
         
         
         <h2>标记开/关</h2>
         
         <a name="ndxgenid_spta_postview_35"></a>
         
         
         <p>要快速找到所绘数据分量的最小和最大值，使用<strong>标记开/关</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_post_control/display_marker_on_off.gif" border="0"> 命令。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/post_processing/marker_on_off.png"></p>
         <a name="id151371"></a>
         
         
         
         <h2>标识</h2>
         
         <a name="ndxgenid_spta_postview_37"></a>
         
         
         <p>使用<strong>标识</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_post_control/identify.gif" border="0"> 命令可探测并显示后处理视图显示中的节点和单元信息，您可以</p>
         
         <ul>
            
            <li>
               
               <p>获取节点和单元 ID</p>
               
            </li>
            
            <li>
               
               <p>显示节点和单元的结果</p>
               
            </li>
            
            <li>
               
               <p>列出选定节点和单元的结果</p>
               
            </li>
            
            <li>
               
               <p>将单元和节点数据写到电子表格或者.csv 文件中，用于定义在 NX 之外处理的字段</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/post_processing/identify.png"></p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
