         <h2>孔位置选项</h2>
         
         <p>在<strong>位置</strong>组中，您可以使用下列方法中的其中一种来指定孔特征的位置。</p>
         
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/hole/sketch_section.gif" border="0"> <strong>草图截面</strong>：创建草图来定义孔的中心位置。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/hole/hole_positioning_sketch.png"></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/hole/point.gif" border="0"> <strong>点</strong>：使用现有的点来指定孔的中心。使用捕捉点以及选择意图选项来选择现有点火特征点。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/hole/hole_positioning_point.png"></p>
               
            </li>
         </ul>
