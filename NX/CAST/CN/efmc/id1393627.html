<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在支脚上创建孔</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在支脚上创建孔</h2>
         
         
         <p>每个支脚都需要一个安装孔，您必须在各个脚上创建孔。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/hole/act_create_holes_29.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>旋转部件以便您可以看见各个支脚。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/hole/act_create_holes_20.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>孔</strong>对话框的<strong>类型</strong>列表中，选择<strong>螺纹间隙孔</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>当<strong>指定点</strong>高亮显示时，选择各个支脚上圆形边的中心。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/hole/act_create_holes_21.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>形状和尺寸</strong>组中，设置如下参数：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <ul class="hangingList">
                        
                        <li class="condense">
                           
                           <p><strong>形状</strong> = <strong>简单</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>螺钉类型</strong> = <strong>一般螺钉间隙</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>螺钉尺寸</strong> = <strong>M8</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>配合</strong> = <strong>松配合 (H14)</strong></p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/hole/act_create_holes_22.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/hole/act_create_holes_29.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
