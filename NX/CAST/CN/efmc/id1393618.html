<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为飞轮轴创建孔</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为飞轮轴创建孔</h2>
         
         
         <p>需要在底座的侧面创建简单孔以安装飞轮轴，孔与轴的凸台面关联。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des13_holes_compressor_base</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/hole/act_create_holes_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>特征</strong>工具条上的孔 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/form_feature/hole.gif" border="0" alt="Insert &gt; Design Feature &gt; Hole" title="Insert &gt; Design Feature &gt; Hole">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>孔</strong>对话框的<strong>类型</strong>组中，确保选择的是<strong>常规孔</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择轴凸台的外圆中心。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/hole/act_create_holes_11.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>形状和尺寸</strong>组中，设置如下参数：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <ul class="hangingList">
                        
                        <li class="condense">
                           
                           <p><strong>形状</strong> = <strong>简单</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>直径</strong> = <strong>18</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>深度限制</strong> = <strong>直至下一个</strong></p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>确保<strong>布尔</strong>是设置为<strong>求差</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/hole/act_create_holes_12.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
