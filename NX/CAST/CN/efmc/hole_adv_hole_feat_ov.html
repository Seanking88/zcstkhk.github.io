         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/form_feature/hole.gif" border="0">&nbsp;孔</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：9&ndash;14  分钟</p>
         </div>
         <div></div><a name="ndxgenid_efmc_8"></a>
         
         
         <p>使用<strong>孔</strong>命令可在部件或装配中添加以下类型的孔特征：</p>
         <ul>
           <li>
             <p>常规孔(简单、沉头、埋头或锥形)</p>
           </li>
           <li>
             <p>钻形孔</p>
           </li>
           <li>
             <p>螺钉间隙孔(简单、沉头或埋头形状)</p>
           </li>
           <li>
             <p>螺纹孔</p>
           </li>
           <li>
             <p>非平面上的孔</p>
           </li>
           <li>
             <p>穿过多个实体的孔(作为单个特征)</p>
           </li>
           <li>
             <p>作为单个特征的多个孔</p>
           </li>
         </ul>
