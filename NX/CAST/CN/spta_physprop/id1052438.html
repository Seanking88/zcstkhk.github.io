         <h2>通过物理和材料属性来指派网格颜色</h2><a name="ndxgenid_spta_physprop_28"></a>
         <a name="ndxgenid_spta_physprop_29"></a>
         
         
         <p>当您分析大型或者复杂的模型时，可以通过颜色分辨共享相同物理属性或者材料属性的网格，也可以检测物理属性或者材料属性指派过程中的错误。您也可以通过颜色区别网格，而不用为各个网格收集器手动指定显示设置。</p>
         
         <p>当您从<strong>模型显示</strong>对话框上的<strong>基础材料</strong>列表中选择<strong>物理属性表</strong>或者<strong>材料属性表</strong>时，软件将分配相同的颜色到引用相同属性表的所有网格中。</p>
