<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示物理属性视图</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>显示物理属性视图</h2><a name="ndxgenid_spta_physprop_38"></a>
         <a name="ndxgenid_spta_physprop_39"></a>
         
         
         <p>要显示<strong>物理属性视图</strong>，右击<strong>仿真导航器</strong>的背景，并选择<strong>物理属性视图</strong>。</p>
         
         <ul>
            
            <li>
               
               <p>展开<strong>物理属性</strong>文件夹以查看在模型中定义的所有物理属性表，如果物理属性表当前被分配到某个网格收集器中，展开物理属性表节点以查看所有使用这个材料的网格收集器。</p>
               
            </li>
            
            <li>
               
               <p>展开<strong>无物理属性</strong>节点以查看所有未分配物理属性表的网格收集器。</p>
               
            </li>
            
            <li>
               
               <p>右击<strong>物理属性</strong>文件夹并选择<strong>管理物理项</strong>以打开<strong>物理属性表管理器</strong>对话框。</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
