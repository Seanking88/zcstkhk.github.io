      <div class="contentType_concept">
         <h2>材料</h2>
         
         <p><a name="ndxgenid_spta_physprop_8"></a>您可以选择与定义材料以及材料属性，以在您构建的仿真与机构中使用。</p>
         <p>您只能求解已经指派材料的模型，要指派材料到模型中，您可以：</p>
         
         <ul>
            
            <li>
               
               <p>使用从选定体继承的材料</p>
               
            </li>
            
            <li>
               
               <p>指派新材料到物理属性表中，当您分配物理属性表到网格收集器中时，分配到收集器中的网格也将继承这些物理属性。</p>
               
            </li>
            
         </ul>
         
         <p>高级仿真包含一个提供一些标准材料的材料库，您也可以创建新材料。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/meshing/materials/mesh_collector_concept_3a.png"></p>
