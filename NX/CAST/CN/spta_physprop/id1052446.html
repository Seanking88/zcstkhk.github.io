         <h2>材料方向</h2><a name="ndxgenid_spta_physprop_19"></a>
         <a name="ndxgenid_spta_physprop_20"></a>
         
         
         <p>在使用正交各向异性或各向异性材料或层合板时，您必须定义一个材料坐标系，使其在网格中保持一致。</p>
         
         <p>壳和体单元具有唯一的单元坐标系，这是由它们的节点位置以及标记节点的顺序定义的。</p>
         <p>在相同网格中的单元可能具有不同的单元方位，即使网格是平面的也如此。可独立于单元坐标系来定义材料方向。 <a name="genid_spta_physprop_21"></a></p>

            <h4>(1) 壳网格上的单元坐标系；(2) 壳网格上的材料坐标系</h4>
