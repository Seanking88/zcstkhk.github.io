   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

   </head>
   <body>
      <div class="contentType_concept">
         <h2>显示材料视图</h2><a name="ndxgenid_spta_physprop_41"></a>
         <a name="ndxgenid_spta_physprop_42"></a>
         
         
         <p>要显示<strong>材料</strong>视图，右击<strong>仿真导航器</strong>的背景，并选择<strong>物理属性视图</strong>。</p>
         
         <ul>
            
            <li>
               
               <p>展开<strong>材料</strong>文件夹以查看在模型中定义的所有材料，如果材料当前被分配到某个网格收集器或多边形体中，展开材料节点以查看所有使用这个材料的网格收集器与多边形体。</p>
               
            </li>
            
            <li>
               
               <p>展开<strong>无物理属性</strong>节点以查看所有未分配材料的实体。</p>
               
            </li>
            
            <li>
               
               <p>右击<strong>材料</strong>文件夹并选择<strong>管理材料</strong>以打开<strong>管理材料</strong>对话框。</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
