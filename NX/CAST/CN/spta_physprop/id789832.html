         <h2>物理视图以及材料视图</h2><a name="ndxgenid_spta_physprop_33"></a>
         <a name="ndxgenid_spta_physprop_34"></a>
         <a name="ndxgenid_spta_physprop_35"></a>
         <a name="ndxgenid_spta_physprop_36"></a>
         
         
         <p>在<strong>仿真导航器</strong>中，数据在标准视图中是按单元顺序组织的，3D 网格收集器被组合在一起，2D、1D 以及0D 网格收集器也是如此。</p>
         
         <p>对于包含多个网格收集器的大型模型来说，在确定物理属性以及材料属性在网格中如何分布时十分有用。</p>
         
         <p>当您在处理包含多个网格、材料以及物理属性表的大型有限元模型时，您可以使用<strong>物理属性视图</strong>以及<strong>材料视图</strong>来确定哪些网格共享相同的物理属性，哪些网格和多边形体共享相同的材料。</p>
         <p>要选择其中一个视图，先将 FEM 文件设为工作部件，然后右击<strong>仿真导航器</strong>背景进行选择。</p>
