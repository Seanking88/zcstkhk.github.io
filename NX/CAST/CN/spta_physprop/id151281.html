      <div class="contentType_concept">
         <h2>物理属性表</h2><a name="ndxgenid_spta_physprop_23"></a>
         
         
         <p><strong>物理属性表</strong>是：</p>
         
         <ul>
            
            <li>
               
               <p>储存单元的物理属性数据，物理属性描述了单元的物理品质及特征，比如厚度或者非结构质量。</p>
               
            </li>
            
            <li>
               
               <p>被分配到网格收集器中，分配到网格收集器中的网格将继承收集器的物理属性。</p>
               
            </li>
            
            <li>
               
               <p>对于大多数求解器类型，拥有指派给它的材料属性。</p>
               
            </li>
            
         </ul>
         
         <p>要查看储存在您模型中的物理属性表，使用<strong>物理属性表管理器</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/physical_properties.gif" border="0">。</p>
         
         <div id="footer"></div>
      </div>
