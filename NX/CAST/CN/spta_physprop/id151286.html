         <h2>创建物理属性表</h2><a name="ndxgenid_spta_physprop_25"></a>
         <a name="ndxgenid_spta_physprop_26"></a>
         
         
         <p>您可以：</p>
         
         <ul>
            
            <li>
               
               <p>在创建或编辑网格收集器的时候创建物理属性表</p>
               
            </li>
            
            <li>
               
               <p>使用<strong>物理属性</strong>命令创建物理属性表，您可以分配物理属性表到网格收集器中。</p>
               
            </li>
            
         </ul>
         
         <p>物理属性表将在 FEM 文件中创建，您可以在仿真文件中覆盖物理属性表的定义。</p>
