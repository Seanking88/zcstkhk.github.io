<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义特定于求解器的单元属性</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>定义特定于求解器的单元属性</h2>
         
         <p><a name="ndxgenid_spta_physprop_44"></a>
            <a name="ndxgenid_spta_physprop_45"></a>使用<strong>网格相关数据</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/edit_mesh_associated_data.gif" border="0"> 命令以及<strong>修改单元相关数据</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/element_associated_data.gif" border="0"> 命令来定义未在物理属性表中的定义的特定于求解器的单元属性，比如：</p>
         
         <ul>
            
            <li>
               
               <p>材料方向</p>
               
            </li>
            
            <li>
               
               <p>梁截面方向</p>
               
            </li>
            
            <li>
               
               <p>弹簧刚度</p>
               
            </li>
            
            <li>
               
               <p>质量和惯性属性</p>
               
            </li>
            
            <li>
               
               <p>壳偏置</p>
               
            </li>
            
         </ul>
         
         <p>求解器和单元类型将决定您可以定义的属性。</p>
         
         <p><strong>编辑网格相关数据</strong>将定义所有网格的单元属性，<strong>修改单元相关数据</strong>将定义选定单元或者网格内单元子集的单元属性<strong>。</strong></p>
         
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>所有单元相关数据在您更新网格时将丢失。</p>
                  
               </td>
            </tr>
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
