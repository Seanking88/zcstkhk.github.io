         <h2>使用定制材料</h2>
         
         <p><a name="ndxgenid_spta_physprop_17"></a>
            
         </p>
         
         <p>NX 包括一个标准材料库，但您也可以创建新材料。这些定制材料以能够指派给任何 NX 模型的材料定义形式存储在单独的材料库文件中。</p>
         
         <ul>
            
            <li>可以将定制材料定义存储在两个外部库(<strong>站点</strong>库和<strong>用户</strong>库)中，这两个库可以借助于用户默认设置单独进行管理。这将允许您指定一个可供每个人使用的材料库（&ldquo;站点&rdquo;库），以及另一个仅供特定用户访问的材料库(&ldquo;用户&rdquo;库)。
               <p>NX 将定制材料库以 XML 文件格式存储在 MatML schema 中。</p>
               
            </li>
            
            <li>当将材料定义指派给模型时，该材料将作为局部材料直接保存在当前 FEM 中。
               
            </li>
            
         </ul>
