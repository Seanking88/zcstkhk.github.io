   <body>
      <div class="contentType_concept">
         <h2>设计响应</h2><a name="ndxgenid_spta_desopt200_18"></a>
         <a name="ndxgenid_spta_desopt200_19"></a>
         <a name="ndxgenid_spta_desopt200_20"></a>
         
         
         <p>设计响应会选择重量、应力或位移等输出。</p>
         
         <ul>
            
            <li>
               
               <p>设计目标可使响应最小化或最大化</p>
               
            </li>
            
            <li>
               
               <p>设计约束可对响应设定边界</p>
               
            </li>
            
            <li>
               
               <p>应力、应变和力响应需要指定单元输出类型和组件的项目代码</p>
               <p>例如，位于 CQUAD4(单元码 33，是位于 Z1 纤维位置(单元底端)的 von Mises 组件)中心的线性应力用零组件代码 9 来表示。</p>
               
               <p>如需零组件代码的列表，请参见《NX Nastran 快速参考指南》中的<strong>项目代码</strong>。</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/optimization/response_dialog.png"></p>
