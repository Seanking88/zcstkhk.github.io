         <h2>设计目标</h2><a name="ndxgenid_spta_desopt200_22"></a>
         <a name="ndxgenid_spta_desopt200_23"></a>
         <a name="ndxgenid_spta_desopt200_24"></a>
         
         
         <p>设计目标是优化问题的总目标：</p>
         
         <ul>
            
            <li>
               
               <p>为设计目标定义设计响应</p>
               
            </li>
            
            <li>
               
               <p>选择将设计响应中指定的给定属性最小化或最大化</p>
               
            </li>
            
            <li>
               
               <p>可以为整个解算方案或某个特定子工况定义设计目标</p>
               
            </li>
            
         </ul>
         
         <p>例如，目标最小化重量通常在解算方案级别定义，但是，目标最小化 X—位移可以在特定线性静态子工况中定义。</p>
