<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>解算方案类型</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>解算方案类型</h2><a name="ndxgenid_spta_desopt200_11"></a>
         <a name="ndxgenid_spta_desopt200_12"></a>
         <a name="ndxgenid_spta_desopt200_13"></a>
         
         
         <p>可以在一个 SOL 200解算方案中包含多个子工况，各个子工况可以是不同的解算方案类型，可以创建以下类型的子工况：</p>
         
         <table border="1" cellpadding="4" cellspacing="2">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">静态</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">模态频率</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">正则模态</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">模态瞬态</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">屈曲(也需要静态子工况)</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">直接复合</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">直接频率</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">模态复合</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <p>例如，一个 SOL 200解算方案中可以包含多个静态子工况以及一个正则模态子工况。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
