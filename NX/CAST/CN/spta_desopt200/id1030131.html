      <div class="contentType_concept">
         <h2>SOL 200设计优化概述</h2>
         <a name="ndxgenid_spta_desopt200_8"></a>
         <a name="ndxgenid_spta_desopt200_9"></a>
         
         
        <p>SOL 200设计优化是 NX Nastran 优化解算方案类型。</p>
         
         <p>这个解算方案类型：</p>
         
         <ul>
            
            <li>
               
               <p>根据设计变量在您定义的许可范围您调整有限元模型</p>
               
            </li>
            
            <li>
               
               <p>调整变量时搜索优化条件</p>
               
            </li>
            
            <li>
               
               <p>在整体目标以及输出约束中发挥作用</p>
               
            </li>
            
            <li>
               
               <p>迭代直到解算方案收敛，或者已达到最大收敛数</p>
               
            </li>
            
            <li>
               
               <p>在*.f06输出文件中记录迭代数据</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
