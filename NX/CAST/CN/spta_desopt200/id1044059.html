      <div class="contentType_concept">
         <h2>SOL  200参数  &ndash; 参数选项卡</h2>
         <a name="ndxgenid_spta_desopt200_39"></a>
         <a name="ndxgenid_spta_desopt200_40"></a>
         <a name="ndxgenid_spta_desopt200_41"></a>
         
         
         <p>可以在<strong>解算方案</strong>对话框的<strong>参数</strong>选项卡中定义这些参数这些参数是随 PARAM 模型输入指派的。</p>
         
         <ul>
            
            <li>
               
               <p>NASPRT &ndash; 求解器执行数据恢复和向 .f06 文件中写入输出的频率。</p>
               <p>例如，仅输出第一个和最后一个设计、输出第一个设计和第 n 的倍数个设计或不输出任何设计。</p>
               <p>默认情况下，除了执行分析和优化外，求解器还将在第一个设计循环及完成最后一个设计循环时执行完全数据恢复操作。</p>
               
            </li>
            
            <li>
               
               <p>DESPCH1 &ndash; 求解器向 .pch 文件中写入设计循环输出的详细程度</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/optimization/parameters1_dialog.png"></p>
         
         
         <p>参见 <em>NX Nastran 快速参考指南</em>中与 SOL 200参数相关的细节。</p>
         
         <div id="footer"></div>
      </div>
