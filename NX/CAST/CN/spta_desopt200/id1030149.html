      <div class="contentType_concept">
         <h2>SOL 200参数  &ndash; 模型数据选项卡</h2><a name="ndxgenid_spta_desopt200_35"></a>
         <a name="ndxgenid_spta_desopt200_36"></a>
         <a name="ndxgenid_spta_desopt200_37"></a>
         
         
         <p>可以使用设计优化参数来控制收敛以及频率或优化输出的详细程度。</p>
         
         <p>例如，可以在<strong>解算方案</strong>对话框的<strong>模型数据</strong>选项卡中定义这些参数，这些参数是随 DOPTPRM 模型输入指派的。</p>
         
         <ul>
            
            <li>
               
               <p>DESPCH &ndash; 求解器向 Nastran .pch 文件中写入设计变量和改进的设计变量输出的频率</p>
               
            </li>
            
            <li>
               
               <p>IPRINT &ndash; .f06 文件中报告的有关设计循环的详细程度。此参数控制优化器的诊断输出量</p>
               
            </li>
            
            <li>
               
               <p>P1 &ndash; 求解器向 .f06 文件中写入设计循环输出的频率</p>
               
            </li>
            
            <li>
               
               <p>P2 &ndash; 求解器向 .f06 文件中写入设计循环输出的详细程度</p>
               
            </li>
            
         </ul>
