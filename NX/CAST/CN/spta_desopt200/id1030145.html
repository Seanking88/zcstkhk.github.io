      <div class="contentType_concept">
         <h2>设计约束</h2><a name="ndxgenid_spta_desopt200_30"></a>
         <a name="ndxgenid_spta_desopt200_31"></a>
         <a name="ndxgenid_spta_desopt200_32"></a>
         
         
         <p>设计约束定义特定解算方案输出的上限和下限。</p>
         
         <ul>
            
            <li>
               
               <p>优化算法在尝试满足总设计目标的同时更改设计变量，因此它必须在上述限制的范围内工作</p>
               
            </li>
            
            <li>
               
               <p>创建设计响应来选择输出类型，创建设计约束来选择设计响应，可以在多个设计约束中选择相同的设计响应</p>
               
            </li>
            
            <li>
               
               <p>可在解算方案或任意子工况中定义约束及其关联响应。在解算方案级别包括时，约束只能使用重量或体积响应</p>
               
            </li>
            
            <li>
               
               <p>设计约束会在 Nastran 中创建一个 DCONSTR 模型数据输入项</p>
               
            </li>
            
         </ul>
