         <h2>优化设计循环</h2><a name="ndxgenid_spta_desopt200_15"></a>
         <a name="ndxgenid_spta_desopt200_16"></a>
         
         
         <p>NX Nastran 优化解算过程：</p>
         
         <ul>
            
            <li>
               
               <p>在搜索优化值时调整设计变量</p>
               
            </li>
            
            <li>
               
               <p>使用当前设计变量值定期请求子工况解算方案以及灵敏度分析</p>
               
            </li>
            
            <li>
               
               <p>使用各个子工况解算方案的结果以使用当前子工况响应和梯度来更新优化算法</p>
               
            </li>
            
         </ul>
         
         <p>有限元分析以及灵敏度分析的循环进行称为一个<em>设计循环</em>。</p>
