   <body>
      <div class="contentType_">
         <h2>CAST 主页</h2>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/cast_collection/how_to_use_cast/home_page_library.png"></p>
         
         <p>可以通过左侧的目录列表来打开课程，也可以选择右侧的链接。</p>
         
         <p>右侧的大部分链接都将打开一个概述页面，对一组课程进行大致介绍。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/cast_collection/how_to_use_cast/overview_page.png"></p>
         
         <p>该页面将显示课程的简明描述，可以选择具体链接以开始某个课程。大部分页面也会显示课程对象，以及所需的先决条件。</p>
         
         <div id="footer"></div>
      </div>
   </body>
