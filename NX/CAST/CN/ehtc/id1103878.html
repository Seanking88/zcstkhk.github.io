<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Things to know about activities</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>关于练习的一些提示</h2>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/cast_collection/how_to_use_cast/activity1.png"></p>
         <ol type="1" start="1">
            
            <li class="condense">
               
               <p>练习标题位于每一页的顶部。</p>
               
            </li>
            
            <li class="condense">
               
               <p>页标题用于描述该页的任务。</p>
               
            </li>
            
            <li class="condense">
               
               <p>导航与主窗口中的导航功能相同。</p>
               
            </li>
            
         </ol>
         <p>当前步骤将会高亮显示。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/cast_collection/how_to_use_cast/activity2.png"></p>
         <p>当您选择一个步骤时，前一个步骤将会被折叠并变淡。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/cast_collection/how_to_use_cast/activity3.png"></p>
         <p>这可以帮助您追踪您的步骤进度，当您到达练习的最后时，点击<strong>结束本练习</strong> <img align="bottom" src="../graphics/nonLocalized/nx/deliverable_specific/cast_collection/how_to_use_cast/exitActivity_lg.png" border="0">按钮，或者关闭练习窗口。</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>当您开始某个练习时，主窗口将会移动到屏幕上其它窗口的后面，结束练习时，主窗口又将回到前端。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
