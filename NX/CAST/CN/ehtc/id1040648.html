<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Navigation</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>导航</h2>
         
         <p>有很多种在课程内导航的方法：</p>
         
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 使用箭头以到达下一个或上一个主题</p>
         
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> 从列表中选择一个主题</p>
         
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_3_small.gif" border="0"> 在目录列表中选择一个主题</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/cast_collection/how_to_use_cast/navigation.png"></p>
         
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>当您在主题名称前看到一个“跑动的人偶” <img align="bottom" src="../graphics/nonLocalized/nx/deliverable_specific/cast_collection/how_to_use_cast/running_man.png" border="0"> 时，说明该主题为练习。</p>
                  
                  <p>您可以使用顶部的按钮来展开或折叠目录列表。<img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/cast_collection/how_to_use_cast/expand_collapse.png" border="0"></p>
                  
               </td>
            </tr>
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
