<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add the same 4-pin connector to the back of the other meter</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Add the same 4-pin connector to the back of the other meter</h2>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_electrical/activities/place_part/3_Place_Part_vector_3.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Select the port on the back of the other meter.</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Make sure that both the <strong>Lock Engagement</strong> and <strong>Lock Rotation</strong> check boxes are selected.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Click <strong>Apply</strong>.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_electrical/activities/place_part/3_Place_Part_vector_24.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
