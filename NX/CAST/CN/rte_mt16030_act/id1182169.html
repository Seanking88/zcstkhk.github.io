<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Place the drive motor connector</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Place the drive motor connector</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Place the <strong>rte1_cea_3pin_side_conn</strong> connector to the port location shown below (<strong>1</strong>). Make sure you use the <strong>PORT</strong> reference set and that you lock the engagement and rotation.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/rte/projects/2_Qulify_Place_graphic_1.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Make sure that the connector has been installed in the proper orientation.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/rte/projects/2_Qulify_Place_graphic_2.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
