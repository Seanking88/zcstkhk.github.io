         <h2>练习：审核矩形连接器</h2>
         
         <p>在这个练习中，您将通过下面的操作来审核一个连接器：</p>
         
         <ul>
            
            <li>
               
               <p>在连接器上添加“多个端口”</p>
               
            </li>
            
            <li>
               
               <p>为多个端口中的管端指派 ID</p>
               
            </li>
            
            <li>
               
               <p>创建连接件端口以与装配中的设备配合</p>
               
            </li>
            
            <li>
               
               <p>在连接件端口上创建旋转矢量，以在安装部件时正确定位连接器</p>
               
            </li>
            
            <li>
               
               <p>编辑旋转矢量</p>
               
            </li>
            
         </ul>
