<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a branch to the connector in the inside meter</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Create a branch to the connector in the inside meter</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Click <strong>Spline Path</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/routing_path/spline_path.gif" border="0" alt="Insert &gt; Routing Path &gt; Spline Path" title="Insert &gt; Routing Path &gt; Spline Path">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>On your Selection bar, turn off all Snap Point options except for <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/point_on_curve.gif" border="0" alt="Point on Curve" title="Point on Curve">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Select a point on the segment just beyond the port on the clamp.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_electrical/activities/spline_path/4_Route_seg_graphic_55.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>Use <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/control_point.gif" border="0" alt="Control Point " title="Control Point "> to select the port on the back of the meter.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_electrical/activities/spline_path/4_Route_seg_graphic_56.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_electrical/activities/spline_path/4_Route_seg_graphic_57.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
