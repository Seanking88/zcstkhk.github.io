            <li class="step" id="step_2">

                  <p>Make <span class="fileName">rte1_drawer_harness_6</span> the Work Part.

               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_electrical/activities/terminals/5_Assign_Route_vector_21.png"></p>

               </div>
            </li>
