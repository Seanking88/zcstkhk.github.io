<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create the first path</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Create the first path</h2>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_electrical/activities/spline_path/4_Route_seg_graphic_2.png"></p>
         
         
         <p>Start by routing a segment from the 24 pin connector to the clamp.</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>On the Selection bar, turn off all Snap Point options except for <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/control_point.gif" border="0" alt="Control Point" title="Control Point">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Select the port on the connector, then the SOP on the nylon clamp. Zoom in and out as needed.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_electrical/activities/spline_path/4_Route_seg_graphic_3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Click <strong>Apply</strong>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
