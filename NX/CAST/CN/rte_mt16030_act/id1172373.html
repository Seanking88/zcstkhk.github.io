<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Review the harness assembly</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Review the harness assembly</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>In the <strong>Assembly Navigator</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/assembly_navigator.gif" border="0">, double-click the top level assembly <span class="fileName">rte1_drawer_assm_2</span> to make it the Work Part.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_electrical/activities/place_part/3_Place_Part_vector_14.png"></p>
                     
                     <p>The <strong>Assembly Navigator</strong> shows all of the connectors that you added to your wiring harness subassembly.
                     </p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_electrical/activities/place_part/3_Place_Part_vector_26.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Close all parts without saving.</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
