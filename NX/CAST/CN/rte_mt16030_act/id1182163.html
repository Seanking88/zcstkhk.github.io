   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Open the assembly</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Open the assembly</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>If necessary, open the assembly part file <span class="fileName">rte1_car_assy</span> or your saved version of it, and makes sure <strong>rte1_body_1</strong> is hidden.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/rte/projects/1_project_graphic_5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>From the <strong>Assembly Navigator</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/assembly_navigator.gif" border="0">, make the harness subassembly the Work Part.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
