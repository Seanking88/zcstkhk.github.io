<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add the formboard view to the drawing sheet</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Add the formboard view to the drawing sheet</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Start the Drafting application.</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Place the formboard view at 1:1 in the upper left corner of the drawing sheet.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/rte/projects/5_Formboard_graphic_8.gif" border="0"><br>Sheet &ldquo;Sheet 1&rdquo; Work
                     </p>
                     
                     <p>To see the drawing border, make Layer 256 visible.</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
