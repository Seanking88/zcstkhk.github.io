<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Assign overstock to the main run</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Assign overstock to the main run</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>On the <strong>Routing Electrical</strong> toolbar, from the <strong>Stock Drop&ndash;down</strong> list, select <strong>Overstock</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/common/overstock.gif" border="0" alt="Insert &gt; Routing Stock &gt; Overstock" title="Insert &gt; Routing Stock &gt; Overstock">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>In the <strong>Overstock</strong> group, click <strong>Specify Overstock</strong>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>In the <strong>Reuse Library</strong> group, from the <strong>Folder View</strong> box, expand:
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>&rarr;<strong>Routing Part Library<br>&nbsp;&rarr;Dressings</strong></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
