<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为这个部件创建固定端口</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为这个部件创建固定端口</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将图层<strong>1</strong>设为工作图层，图层<strong>41</strong>为可选。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>电气管线布置</strong>工具条上的<strong>工具</strong>下拉菜单中，选择<strong>审核部件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/common/qualify_part.gif" border="0" alt="工具 &gt; 审核部件" title="工具 &gt; 审核部件">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>审核部件</strong>对话框中，确保<strong>管线部件类型</strong>是设置为<strong>连接件</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>管线部件类型</strong>右侧的列表中，确保选择的是<strong>连接件</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>管线布置对象</strong>对话框中，右击<strong>固定件</strong>节点并选择<strong>新建</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>确保<strong>选择步骤</strong>中激活的是<strong>原点</strong>，并且<strong>过滤器</strong>是设置为<strong>点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在选择条上，打开点捕捉选项<strong>中点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/mid_point.gif" border="0" alt="Mid Point" title="Mid Point">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>为了使您的选择更容易，关闭其它点捕捉选项。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>选择您刚刚创建的关联直线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_electrical/activities/qualify_part/2_Qualify_part_vector_6.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
