<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Show the wire clip in the harness subassembly</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Show the wire clip in the harness subassembly</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>From the <strong>Assembly Navigator</strong>, show the <strong>rte1_e_clip_2</strong> part inside the harness subassembly.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/rte/projects/2_Qulify_Place_graphic_13.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Make the top level of the assembly the Work Part.</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Close the assembly. Make sure to save your version of the part.</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
