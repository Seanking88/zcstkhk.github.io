<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Open the assembly</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Open the assembly</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Open the assembly part file <span class="fileName">rte1_car_assy</span>.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/rte/projects/1_project_graphic_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>In the view, right-click <strong>RTE1_BODY_1</strong> and choose <strong>Hide</strong> to reveal the inside of the car.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/rte/projects/1_project_graphic_5.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
