<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Rotate the switch</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Rotate the switch</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>On the left end of the harness, use <strong>Rotate Component </strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/formboard_tools/rotate_component.gif" border="0" alt="Tools &gt; Formboard &gt; Rotate Component" title="Tools &gt; Formboard &gt; Rotate Component"> to rotate the switch as shown below.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/rte/projects/5_Formboard_graphic_4.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>If necessary, do the same with the eyelet so that it lays flat on the formboard.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/rte/projects/5_formboard_vector_3.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
