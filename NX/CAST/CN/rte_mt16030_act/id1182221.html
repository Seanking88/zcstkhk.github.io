<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a Cut Sheet</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Create a Cut Sheet</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Use the <strong>Cut Sheet Annotation</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/formboard_tools/cut_sheet_annotation.gif" border="0" alt="Tools &gt; Formboard Annotation &gt; Cut Sheet Annotation" title="Tools &gt; Formboard Annotation &gt; Cut Sheet Annotation"> command to produce a cut sheet configured similar to the the one below.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/rte/projects/5_formboard_cut_sheet.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Place the cut sheet at the lower left quadrant of the drawing sheet.</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
