         <p><a name="ndxgenid_spta_manmesh_42"></a>
            <a name="ndxgenid_spta_manmesh_43"></a>
            <a name="ndxgenid_spta_manmesh_44"></a>
         要修改用于显示节点、单元以及多边形几何体的符号和颜色，使用<strong>首选项&rarr;模型显示</strong>对话框。</p>
         <ul>
            <li>可以将节点显示为圆点或星号。</li>
            <li>
              <p>可以选择显示单元的质量，也可以根据物理属性表或材料属性表中的单元颜色进行显示。</p>
            </li>
            
            <li>
               
               <p>您可以控制自由边以及缝合边的外观。</p>
               
            </li>
            
         </ul>
