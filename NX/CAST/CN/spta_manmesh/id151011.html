      <div class="contentType_concept">
         <h2>单元创建</h2>
         
         <p><a name="ndxgenid_spta_manmesh_25"></a>
            <a name="ndxgenid_spta_manmesh_26"></a>使用<strong>单元创建</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/create_element.gif" border="0"> 命令，可以通过选择已有节点在模型中手动创建单元。</p>
         
         <p>例如，可以使用<strong>单元创建</strong>创建几个独立的 1D 单元，将两个不同的片体或实体连接在一起。</p>
         
         <p>要创建单元，您：</p>
         
         <ul>
            
            <li>
               
               <p>选择单元类型，它取决于求解器和分析类型</p>
               
            </li>
            
            <li>
               
               <p>将单元分配到网格收集器中</p>
               
            </li>
            
            <li>
               
               <p>选择节点以定义单元</p>
               
            </li>
            
         </ul>
         <p>您使用<strong>单元创建</strong>命令创建的单元并不与底层的几何体关联，如果几何体发生更新，软件不会自动更新手动创建的单元。<p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/meshing/manual_meshing/el_create.gif"></p>
         
         
         <div id="footer"></div>
