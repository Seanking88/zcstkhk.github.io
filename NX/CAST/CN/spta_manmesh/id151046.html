<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>其它节点和单元管理命令</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>其它节点和单元管理命令</h2>
         
         <table border="1" cellpadding="4" cellspacing="2" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="77*">
               
               <col span="1" width="122*">
            </colgroup>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  <a name="ndxgenid_spta_manmesh_41"></a>
                  
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/unlock_mesh.gif" border="0"> 
                  </p>
                  
                  <p class="no-bottom-margin"><strong>解锁网格</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">解锁被锁定的单元以便更新</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  <a name="ndxgenid_spta_manmesh_42"></a>
                  
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/assign_nodal_displacement_coordinate_sy.gif" border="0"></p>
                  
                  <p class="no-bottom-margin"><strong>指派节点坐标系</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">将节点位移或参考坐标系指派给节点或几何体</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  <a name="ndxgenid_spta_manmesh_43"></a>
                  
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/interrogate_nodal_displacement_coordina.gif" border="0"></p>
                  
                  <p class="no-bottom-margin"><strong>节点坐标系</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">为选定的节点标识节点位移或参考坐标系</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  <a name="ndxgenid_spta_manmesh_44"></a>
                  
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/element_modify_order.gif" border="0"></p>
                  
                  <p class="no-bottom-margin"><strong>修改单元阶次</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">修改直线和抛物线之间的网格阶次</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  <a name="ndxgenid_spta_manmesh_45"></a>
                  
                  
                  <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/element_extract.gif" border="0"></p>
                  
                  <p class="no-bottom-margin"><strong>单元抽取</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">抽取单元到新建的网格中</p>
                  
               </td>
               
            </tr>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
