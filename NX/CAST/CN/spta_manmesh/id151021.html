<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>单元拉伸和单元旋转命令</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>单元拉伸和单元旋转命令</h2>
         
         
         <table bgcolor="#F0F0F0" border="1" cellpadding="4" frame="box" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/extrude_element.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><a name="ndxgenid_spta_manmesh_38"></a><strong>单元拉伸</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p>沿 3D 空间中的任何方向拉伸单元边或单元面，以创建新单元</p>
                     
                     <p class="no-bottom-margin">例如，可以将四边形单元的面拉伸成块单元。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/revolve_element.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><a name="ndxgenid_spta_manmesh_39"></a><strong>单元回转</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">将单元边回转成 2D(壳或板)单元，或者将单元面回转成 3D(体)单元</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         
         
         <div id="footer"></div>
      </div>
   </body>
</html>
