         <h2>手动划分网格概述</h2>
         
         <p><a name="ndxgenid_spta_manmesh_8"></a>
         <a name="ndxgenid_spta_manmesh_9"></a>手动网格划分命令让您可以直接使用节点和单元，可以使用这些命令来：</p>
         
         <ul>
            
            <li>
               
               <p>手动修改现有有限元模型的选定区域。例如，可以使用<strong>拖动节点</strong>重定位模型中的个别节点以改善单元质量的宽高比。还可以使用<strong>分割壳</strong>之类的命令来分割所选的 2D 单元</p>
               
            </li>
            
            <li>
               
               <p>可通过创建各个节点和单元来生成整个有限元模型。这种方法也称为“自下而上”网格划分，如果实际几何体不可用，或者可以使用梁单元来逼近几何体时，此方法非常有用</p>
               
            </li>
            
         </ul>
         
         <p>要手动创建和修改节点和单元，使用<strong>节点操作</strong>和<strong>单元</strong>操作工具条上的命令。</p>
         
         <p>手动创建的节点和单元不一定与底层几何体关联。因此如果几何体更新，手动生成的节点和网格位置将不会更新。</p>
