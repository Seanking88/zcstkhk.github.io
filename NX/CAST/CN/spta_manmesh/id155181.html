   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>删除2D 网格</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>删除2D 网格</h2>
         <p>您现在不再需要2D 网格及其收集器，所以可以将它们删除。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0">  <strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0">  <strong>2D 收集器</strong>(展开) </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">  <strong>ThinShell(1)</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0">  <strong>删除</strong></p>
               
            </li>
         </ul>
         <p>删除网格收集器的同时也将删除它内部的所有网格。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/standard/save.gif" border="0">  <strong>保存</strong>(<strong>标准</strong>工具条)
         </p>
         <div id="footer"></div>
      </div>
