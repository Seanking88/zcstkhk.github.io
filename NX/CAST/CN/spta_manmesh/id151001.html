<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>单元复制命令</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>单元复制命令</h2>
         
         
         <table bgcolor="#F0F0F0" border="1" cellpadding="4" frame="box" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/translate_element.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><a name="ndxgenid_spta_manmesh_28"></a><strong>单元复制和平移</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">复制和移动选定的单元，无论是相对于某个坐标系移动指定的距离，还是沿某个矢量移动指定的距离</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/project_element.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><a name="ndxgenid_spta_manmesh_29"></a><strong>单元复制和投影</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">将 1D 或 2D 单元沿着指定的矢量投影到目标曲面</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/reflect_element.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><a name="ndxgenid_spta_manmesh_30"></a><strong>单元复制和反射</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">通过复制单元并关于某个平面反射，以创建对称模型</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/meshing/manual_meshing/reflect.gif"></p>
         
         
         <div id="footer"></div>
      </div>
   </body>
</html>
