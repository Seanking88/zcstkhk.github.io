<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>节点复制命令</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>节点复制命令</h2>
         
         
         <table bgcolor="#F0F0F0" border="1" cellpadding="4" frame="box" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/translate_node.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><a name="ndxgenid_spta_manmesh_21"></a><strong>节点平移</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">将一组所选的节点移动指定的距离。您也可以平移节点，或者复制并平移复制的节点</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/rotate_node.gif" border="0"></p>
                     
                  <p class="no-bottom-margin"><a name="ndxgenid_spta_manmesh_22"></a><strong>节点旋转</strong></p></td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">围绕所选点沿着某个弧旋转所选的节点。您也可以旋转节点，或者复制并旋转复制的节点 </p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/reflect_node.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><a name="ndxgenid_spta_manmesh_23"></a><strong>节点反射</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">将所选的节点反射到平面另一侧，您也可以反射一组节点到平面的另一侧，或者复制并反射复制的节点</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         
         
         
         <div id="footer"></div>
      </div>
   </body>
</html>
