   <body>
      <div class="contentType_concept">
         <h2>节点创建命令</h2>
         
         <table bgcolor="#F0F0F0" border="1" cellpadding="4" frame="box" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/create_node.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><a name="ndxgenid_spta_manmesh_16"></a><strong>节点创建</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">在选定点上创建节点</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/node_between_nodes.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><a name="ndxgenid_spta_manmesh_17"></a><strong>节点之间的节点</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">在两个现有节点之间创建节点</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/create_node_on_edge_curve.gif" border="0"></p>

                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">在点上创建节点，或沿边或曲线创建节点</p>
                     
                  </td>
                  
               </tr>

            <h4>(上)原来的节点；(下)使用节点之间的节点命令之后的节点</h4>
