<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑3D 圆顶设置和方向</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑3D 圆顶设置和方向</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>可视化形状</strong>工具条上的<strong>场景编辑器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/scene_editor.gif" border="0" alt="View&rarr;Visualization&rarr;Scene Editor" title="View&rarr;Visualization&rarr;Scene Editor">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>背景</strong>选项卡，确保<strong>背景</strong>是设置为<strong>3D 圆顶</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>3D 圆顶设置</strong>组中，调整<strong>图像地平线</strong>滑块，直到使之更水平。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/basic_scene_editor/activity_scene_editor_3D_dome_horizon_1.png"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/basic_scene_editor/activity_scene_editor_3D_dome_horizon_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>环境图像方向</strong>组中，调整<strong>旋转角度</strong>滑块以将圆顶旋转到另一个方向。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/basic_scene_editor/activity_scene_editor_3D_dome_rotated.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
