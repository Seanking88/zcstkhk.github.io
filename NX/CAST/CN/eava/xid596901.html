   </head>
   <body>
      <div class="contentType_concept">
         <h2><strong>分布多余的光</strong></h2>
         
         <p>在重新生成过程被中断时分布光，导致图像较暗。它采用计算到场景的光源百分比。         </p>
         <ul>
         <li>
           <p>没有从环境中的曲面传送的剩余光源被均匀地添加到场景中，如同正常环境光，从而照亮整个场景</p>
           </li>
           <li>
             <p>场景的着色可能产生更好的图像，而不需要更多的处理时间来进行精确的辐射解算</p>
           </li>
         </ul>
         
         <div id="footer"></div>
      </div>
