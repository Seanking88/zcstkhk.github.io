         <p><strong>替代材料</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/object_specific_materials_drop_down.gif" border="0"> 优先于任何全局材料，并且可以应用到每一个实体或片体上。</p>
         
         <p>它们将覆盖任何全局材料设定，选项包括：</p>
         <UL>

             <p><STRONG>光亮塑料</STRONG>(多种颜色)</p>

           </LI>

             <p><STRONG>金属喷涂</STRONG>(多种颜色)</p>
           </LI>
           <LI>
             <p><STRONG>纹理</STRONG>(多种)</p>
           </LI>
           <LI>
             <p><STRONG>玻璃</STRONG>(透明或深色)，<STRONG>橡胶</STRONG></p>
           </LI>
         </UL>
