<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Environmental Surface Orientation</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>环境面方位</h2>
         
         <p>可以使用<strong>环境面方位</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/floor.gif" border="0"> 选项来进一步控制阴影：</p>
         
         <table border="0" cellpadding="2" cellspacing="1" width="85%" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/no_floor_or_wall.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>无</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="2">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/true_shading/true_shading_no_floor_wall.png"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <ul>
                        
                        <li>
                           
                           <p class="no-bottom-margin">显示真实着色视图时不显示地板或后部壁</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">没有可用的模式选项</p>
                           
                        </li>
                        
                     </ul>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/floor.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>底部</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="2">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/true_shading/true_shading_floor_on.png"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <ul>
                        
                        <li>
                           
                           <p class="no-bottom-margin">在浮动的底平面上显示阴影和对象反射</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/show_planar_shadows.gif" border="0"> <strong>显示阴影</strong></p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/show_floor_reflection.gif" border="0"> <strong>显示地板反射</strong></p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/show_floor_grid.gif" border="0"> <strong>栅格</strong>模式选项不可用</p>
                           
                        </li>
                        
                     </ul>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/back_wall.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>后部</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="2">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/true_shading/true_shading_back_on.png"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <ul>
                        
                        <li>
                           
                           <p class="no-bottom-margin">在固定的后部平面上显示阴影</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/show_planar_shadows.gif" border="0"> <strong>显示阴影</strong>模式选项可用</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><strong>显示地板反射</strong>以及<strong>栅格</strong>模式选项不可用</p>
                           
                        </li>
                        
                     </ul>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/bottom_fixed.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>固定的底部</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="2">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/true_shading/true_shading_floor_fixed.png"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <ul>
                        
                        <li>
                           
                           <p class="no-bottom-margin">在固定的底平面上显示阴影和对象反射</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">您旋转视图时，固定的底平面不会发生变化</p>
                           
                        </li>
                        
                     </ul>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
