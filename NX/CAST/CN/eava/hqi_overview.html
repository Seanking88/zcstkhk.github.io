<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>高质量图像</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/visualization/high_quality_image.gif" border="0">&nbsp;<strong>高质量图像</strong></h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：3&ndash;5  分钟</p>
         </div>
         <div></div>
         
         <p>使用<strong>高质量图像</strong>命令来创建静态的渲染图像。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/high_quality_images/high_quality_shade_anim.gif"></p>
         
         <p>您可以：</p>
         <ul>
           <li>
             <p>设置特定参数以渲染静态图像</p>
           </li>
           <li>
             <p>绘图并将生成的图像保存到外部文件</p>
           </li>
           <li>
             <p>使用一系列生成的图像以创建动画电影或 QuickTime VR 文件</p>
           </li>
           <li>
             <p>与高质量图像渲染组合以使用<strong>展示室环境</strong>显示，从而为渲染图像实现更加逼真的显示           </p>
           </li>
         </ul>
         
         
         <div class="division">
            
           <h3>位于何处？</h3>
            
            <table cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">先决条件</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">任何&ldquo;可视化&rdquo;对话框中的摄像机图标 <img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/high_quality_images/current_style_icon.gif" border="0">  都表示设置或输入仅在高质量图像中可见。</p>
                     
                  </td>
                  
               </tr>
               
               <tr valign="top">
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p><strong>可视化形状</strong>→<strong>高质量</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/visualization/high_quality_image.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><strong>可视化</strong>→<strong>高质量</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/visualization/high_quality_image.gif" border="0"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                  <p><strong>视图</strong>→<strong>可视化</strong>→<strong>高质量图像</strong>                  </p></td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">快捷菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">Ctrl+Shift+H</p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
