<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>光散射</title>
   </head>
   <body>
      <div class="contentType_">
         <h2><strong>光散射</strong></h2>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/commands/visual_effects/effects_light_scatter_intro.png"></p>
         
         
         <p><strong>光散射</strong>使用衰减来仿真光的大气散射。</p>
         
         <table cellspacing="2" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="77*">
               
               <col span="1" width="122*">
               
            </colgroup>
            
            <tr bgcolor="silver" valign="top">
               
               <th colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">选项</p>
                  
               </th>
               
               <th colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">描述</p>
                  
               </th>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>样本数</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p>确定光散射的采样速率。</p>
                  
                  <p>较低的采样值将实现更好的性能，但可能导致锯齿效果。</p>
                  
                  <p>从以下选项选择：</p>
                  <ul>
                    <li>
                      <p><strong>低</strong></p>
                    </li>
                    <li>
                      <p><strong>中低</strong></p>
                    </li>
                    <li>
                      <p><strong>中</strong></p>
                    </li>
                    <li>
                      <p><strong>中高</strong></p>
                    </li>
                    <li>
                      <p><strong>高</strong></p>
                    </li>
                  </ul>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>密度</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">指定光的密度。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>最大距离</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">指定计算光散射的距离。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>杂质比例</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">指定在光散射中不规则度的比例。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>杂质级别</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p>用于指定在光散射中随机变化的量。</p>
                  
                  <p class="no-bottom-margin">使用<strong>杂质级别</strong>滑块可更改此参数的值。</p>
                  
              </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>衰减</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">指定在与光源之间距离增加过程中光衰减的速度。</p>
                  
               </td>
               
            </tr>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
