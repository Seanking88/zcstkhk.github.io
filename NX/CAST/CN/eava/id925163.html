<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Change the reflection map</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改反射图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>场景编辑器</strong>对话框中，设置如下参数：</p>
                  
                  <p><strong>全局照明</strong>选项卡：</p>
                  
                  <ul class="hangingList">
                     
                     <li>
                        
                        <p><strong>图像类型</strong> = <strong>仅打光图像</strong></p>
                        
                     </li>
                     
                  </ul>
                  
                  <p><strong>高质量图像设置</strong>组：</p>
                  
                  <ul class="hangingList">
                     
                     <li>
                        
                        <p><strong>在高质量图像中使用基于图像打光</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>强度</strong> = <strong>0.5</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>环境图像</strong>组中，点击<strong>选择图像文件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/basic_scene_editor/select_image_file.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>浏览至部件文件夹，并选择 <span class="fileName">des09_kitchen_probe.hdr</span>，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>高质量图像渲染</strong>工具条中的<strong>启动 HQI 渲染</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/start_shade.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                 <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/system_scene_6.png"></p>
                     
                   <p>注意在茶壶上显示的厨房反射图。</p>
                     
                    <p>也注意到在台面上没有茶壶的反射，您将在稍后修改。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>去除 HQI 渲染</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/erase_shade.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
