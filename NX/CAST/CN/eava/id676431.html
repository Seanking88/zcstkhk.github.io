<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>地面雾</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>地面雾</h2>
         
        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/commands/visual_effects/effects_ground_fog_intro.png"></p>
         
         
         <p><strong>地面雾</strong>在场景中仿真一层随高度增加而衰减的雾。</p>
         
        <table cellspacing="2" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="77*">
               
               <col span="1" width="122*">
               
            </colgroup>
            
            <tr bgcolor="silver" valign="top">
               
               <th colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">选项</p>
                  
               </th>
               
               <th colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">描述</p>
                  
               </th>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>颜色</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">用于从调色板中选择地面雾的颜色。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>点</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">用于指定<strong>法向</strong>的参考点。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>法向</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p>用于指定地面雾的竖直方向矢量。</p>
                  <p>地面雾沿法向方向衰减。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>距离</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">指定所有对象将被雾遮蔽时的距离。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>雾高度</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">指定从选定点向上直至出现雾的高度。</p>
                  
               </td>
               
            </tr>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
