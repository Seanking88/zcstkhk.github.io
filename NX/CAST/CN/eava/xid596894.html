<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>禁用光线跟踪</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><strong>禁用光线跟踪</strong></h2>
         
         <p>光线追踪用于在图像生成过程中计算反射和折射：</p>
         
         <ul>
            
            <li>
               
               <p>可大幅度减少生成图像所需的时间</p>
               
               <p>渲染将丢失来自镜像曲面的反射和通过玻璃的折射，但保留其他所有照片般逼真的效果。</p>
               
            </li>
            
            <li>
               
               <p>对于<strong>光线追踪</strong>和<strong>预览</strong>方法不可用</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
