   </head>
   <body>
      <div class="contentType_concept">
         <h2><strong>辐射质量</strong></h2>
         
         <p>辐射是渲染图像的预处理过程，用于计算在房间或环境中间接光的照明分布。</p>
         <p>计算在物理上各曲面可以将光贡献到环境中其他曲面的精确打光。                        </p>
         <ul>
            <li>
              <p>范围是 0 到 15</p>
            </li>
            <li>
              <p>为了完成该过程，设置了辐射计算的总精度以及需要考虑的光的百分比</p>
              <table border="0" align="center">
                
                <colgroup align="center" span="1">
                  
                  <col span="1">
                  
                  <col span="1">
                  
                  <col span="1">
                  
                </colgroup>
                
                <tbody>
                  
                  <tr>
                    <th colspan="1" rowspan="1" bgcolor="#c0c0c0" valign="top"><p>质量设置</p></th>
                    <th colspan="1" rowspan="1" bgcolor="#c0c0c0" valign="top"> <p>光源百分比</p></th>
                    <th colspan="1" rowspan="1" bgcolor="#c0c0c0" valign="top"> <p>精度</p></th>
                  </tr>
                  <tr>
                    <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>0</p></td>
                    <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>85</p></td>
                    <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>低</p></td>
                  </tr>
                  <tr>
                    <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>5</p></td>
                    <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>92</p></td>
                    <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>较好</p></td>
                  </tr>
                  <tr>
                    <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>10</p></td>
                    <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>99.95</p></td>
                    <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>很好</p></td>
                  </tr>
                  <tr>
                    <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>15</p></td>
                    <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>99.99</p></td>
                    <td colspan="1" rowspan="1" bgcolor="#f4f4f4" valign="top"><p>极好</p></td>
                  </tr>
                  
                </tbody>
                
              </table>
            </li>
            
            <li>
               
               <p>辐射预处理步骤非常耗时间和计算资源，但生成的图像相当逼真</p>
               
            </li>
            
         </ul>

      </div>
