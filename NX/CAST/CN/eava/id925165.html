<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑地板反射度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑地板反射度</h2>
         
         
         <p>系统场景将使用舞台的概念来设置场景环境。</p>
         
         <p>在这个练习中，舞台的地面几乎没有反射，这可以通过<strong>场景编辑器</strong>来调节。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>舞台</strong>选项卡，在<strong>地板/壁设置</strong>组中，选择<strong>地板</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将<strong>反射度</strong>滑块拖动至大约<strong>0.25</strong>。<span class="userInput"></span></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>高质量图像渲染</strong>工具条中的<strong>启动 HQI 渲染</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/start_shade.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/system_scene_7.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>真实艺术外观</strong>工具条上的<strong>完成真实艺术外观</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/finish_true_studio.gif" border="0" alt="Task&rarr;Finish True Studio" title="Task&rarr;Finish True Studio">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
