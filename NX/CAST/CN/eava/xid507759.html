<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>分辨率</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>分辨率</h2>
         
         <p>设置绘图分辨率。分辨率一般在绘制图像前设置，仅在将<strong>图像大小</strong>设为某一纸张大小后可用。</p>
         
         <p>选择适合您所使用绘图仪的分辨率。</p>
         
         <p>选项有：</p>
         
         <table bgcolor="#F0F0F0" border="0" align="center">
            
            <colgroup align="center" span="1">
               
               <col span="1" width="240">
               
               <col span="1" width="15">
               
               <col span="1" width="240">
               
            </colgroup>
            
            <tbody>
               
               <tr bgcolor="#D0D0D0">
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><span class="emphasis">选项</span></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><span class="emphasis">描述</span></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">草图</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">75 DPI</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">低</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">180 DPI</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">中</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">300 DPI</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">高</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">400 DPI</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">用户定义</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">用于在 <strong>DPI</strong> 框中键入值</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
