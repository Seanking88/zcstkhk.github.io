<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用真实着色编辑器更改底面特性</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用真实着色编辑器更改底面特性</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>真实着色</strong>工具条上的<strong>真实着色编辑器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/true_shading_editor.gif" border="0" alt="View &gt; Visualization &gt; True Shading Editor" title="View &gt; Visualization &gt; True Shading Editor">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>所有真实着色工具条上的功能都能在<strong>真实着色编辑器</strong>中访问，另外还有一些工具条上没有的功能。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>真实着色编辑器</strong>对话框中，展开<strong>底面</strong>组，并从<strong>指定平面</strong>列表中选择 <strong>YC-ZC </strong>平面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/true_shading/visualization_activities_true_shading_8_red_reflect.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>偏置</strong>输入框中，键入<strong>2</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/true_shading/visualization_activities_true_shading_8_red_reflect_offset.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>展开<strong>光源</strong>组，并拖动<strong>亮度</strong>滑动条，使场景灯光变亮或变暗。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意在<strong>真实着色</strong>工具条上，<strong>定制光源</strong>已生效，这是因为您刚刚定制了默认光源的亮度。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>尝试其它真实着色选项。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
