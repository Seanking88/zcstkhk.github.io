<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Snow</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>雪</h2>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/commands/visual_effects/effects_snow_intro.png"></p>
         
         
         <p><strong>雪</strong>选项提供了雪花在摄像机前飘落的效果<span class="uiTerm">。</span></p>
         
         <p>这个效果是通过在摄像机前不同比例的平面上放置随机白点来产生的。</p>
         
         <table cellspacing="2" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="77*">
               
               <col span="1" width="122*">
               
            </colgroup>
            
            <tr bgcolor="silver" valign="top">
               
               <th colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">选项</p>
                  
               </th>
               
               <th colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">描述</p>
                  
               </th>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>颜色</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">用于从调色板中选择雪花的颜色</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>近比例</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">指定离渲染视图较近雪花的大小</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>远比例</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">指定在渲染视图中显示距离较远雪花的大小</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>雪花大小</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">指定雪花的一般大小。近比例和远比例被应用到该值中</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>密度</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p>允许您指定视图中雪的数量</p>
                  
                  <p class="no-bottom-margin">可以通过移动<strong>密度</strong>滑块来更改雪花的密度。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>杂质级别</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p>指定雪花形状和分布的随机性</p>
                  
                  <p class="no-bottom-margin">滑动<strong>杂质级别</strong>滑块到右侧以增加雪的不规则度。</p>
                  
               </td>
               
            </tr>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
