         <h2><strong>绘图质量</strong></h2>
         
         <p>在很多情况下，可以使用较低的分辨率生成输出图片，然后使用各种方法生成最终的绘图图像。</p>
         
         <p>通过使用较低的绘图质量，可减少生成图像所需的时间，但保持了相同的图像大小。在需要颜色抖动的一些情况下，使用较低的绘图质量可生成更佳的图像。</p>
         
         <p>选项有：</p>
