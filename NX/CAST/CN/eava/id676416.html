<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>深度线索</title>
   </head>
   <body>
      <div class="contentType_">
         <h2><strong>深度线索</strong></h2>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/commands/visual_effects/effects_depth_cue_intro.png"></p>
         
         
         <div class="verbose">
            <p><strong>深度线索</strong>让您定义一个颜色蒙版，它可以关于几何体放置。</p>
         </div>
         
         <ul>
            
            <li>
               
               <p>它通过颜色对几何体以及场景产生影响</p>
               
            </li>
            
            <li>
               
               <p>它提供<strong>近距离</strong>和<strong>远距离</strong>之间的线性颜色衰减</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/commands/visual_effects/effects_depth_cue_diagram.png"></p>
         
         <table cellspacing="2" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="77*">
               
               <col span="1" width="122*">
               
            </colgroup>
            
            <tr bgcolor="silver" valign="top">
               
               <th colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">选项</p>
                  
               </th>
               
               <th colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">描述</p>
                  
               </th>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>颜色</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">用于从调色板中选择深度线索的颜色。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>近距离</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">指定开始颜色衰减时的距离。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>远距离</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">指定场景被完全覆盖时的距离。</p>
                  
               </td>
               
            </tr>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
