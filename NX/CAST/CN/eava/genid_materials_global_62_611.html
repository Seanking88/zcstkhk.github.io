   </head>
   <body>
      <div class="contentType_concept">
         <h2>全局材料</h2><br/>
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/true_shading/true_shading_TS_global_matl.png"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                  <p><STRONG>亚光塑料刷色</STRONG>                  </p></td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         
         <p><strong>全局材料</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/global_materials_drop_down.gif" border="0"> 将应用到显示部件中的所有对象上。</p>
         
         <p>全局材料可以分为两大类：</p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>刷色</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>将正常对象的颜色与反射图组合，选项包括：</p>
                  
                  <ul>
                     
                     <li class="condense">
                        
                        <p><strong>光亮金属刷色</strong>(默认)
                        </p>
                        
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>拉丝金属刷色</strong></p>
                        
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>亮泽塑料刷色</strong></p>
                        
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>表面分析刷色</strong></p>
                        
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>亚光塑料刷色</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>基本材料</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>将忽略常规对象颜色，并应用材料颜色反射图，选项包括：</p>
                  <ul>
                     <LI>
                       <p><STRONG>光亮塑料</STRONG>(多种颜色)</p>
                     </LI>
                  </ul>
                  <ul>
                    <LI>
                      <p><STRONG>金属</STRONG>(多种)</p>
                    </LI>
                 </ul>
                  <ul>
                    <LI>
                      <p><STRONG>拉丝金属</STRONG>(多种)</p>
                    </LI>
                  </ul>
                 <ul>
                    <LI>
                      <p><STRONG>金属喷涂</STRONG>(多种颜色)</p>
                    </LI>
                  </ul>
                 <ul>
                    <LI>
                      <p><STRONG>玻璃</STRONG>(透明或深色)，<STRONG>橡胶</STRONG></p>
                    </LI>
                 </ul>
</div>
            </div>
         </div>
         
         <div id="footer"></div>
      </div>
