<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>应用不同的背景以查看对模型的影响</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>应用不同的背景以查看对模型的影响</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>从<strong>背景</strong>列表中选择<strong>渐变深灰色背景</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/graduated_dark_grey_background.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/true_shading/activities_visualization_true_shading_backgrounds_2.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/true_shading/activities_visualization_true_shading_8_dark_grey.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>尝试其它背景选项。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="0" cellpadding="2" cellspacing="1" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                           
                           <col span="1">
                           
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td align="center" colspan="1" rowspan="1">
                                 
                                 <p><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/true_shading/visualization_activities_true_shading_8_grad_light_grey.png" border="0"></p>
                                 
                                 <p class="no-bottom-margin"><strong>渐变浅灰色背景</strong></p>
                                 
                              </td>
                              
                              <td align="center" colspan="1" rowspan="1">
                                 
                                 <p><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/true_shading/visualization_activities_true_shading_8_dark_plain.png" border="0"></p>
                                 
                                 <p class="no-bottom-margin"><strong>深色</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td align="center" colspan="2" rowspan="1">
                                 
                                 <p><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/true_shading/visualization_activities_true_shading_8_light_plain.png" border="0"></p>
                                 
                                 <p class="no-bottom-margin"><strong>浅色</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项</strong>→<strong>背景</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将创建一个定制的渐变背景。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>编辑背景</strong>对话框的<strong>着色视图</strong>区域中，选择<strong>渐变</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>将<strong>顶部</strong>颜色设置为红色 <img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/true_shading/visualization_activities_red.png" border="0">，<strong>底部</strong>颜色设置为白色 <img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/true_shading/visualization_activities_white.png" border="0">，然后点击<strong>确定</strong>。</p>
                  <p>译者注：NX 8中文版中此处翻译为<strong>俯视图</strong>和<strong>仰视图</strong>，一定是错误的。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>真实着色</strong>工具条上，将背景更改为<strong>继承着色背景</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/inherit_shaded_background.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/true_shading/visualization_activities_true_shading_8_red.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
