<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>TIFF 图像</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>TIFF 图像</h2><br/>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/commands/visual_effects/effects_tiff_image_intro.png"></p>
         
         
         <p>这个功能供您在着色图像的前景中插入 TIFF 图像。</p>
         
         <p>使用 TIFF 图像时可以对源 TIFF 图像指派透明颜色，并控制它的放置。</p>
         
         <table cellspacing="2" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="77*">
               
               <col span="1" width="122*">
               
            </colgroup>
            
            <tr bgcolor="silver" valign="top">
               
               <th colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">选项</p>
                  
               </th>
               
               <th colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">描述</p>
                  
               </th>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>颜色</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">指定前景 TIFF 图像的透明颜色。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>X 位置</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">指定 TIFF 图像放置的 X 坐标。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>Y 位置</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">指定图像放置的 Y 坐标。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>Tiff 图像</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="24" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">用于打开 TIFF 图像文件。</p>
                  
               </td>
               
            </tr>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
