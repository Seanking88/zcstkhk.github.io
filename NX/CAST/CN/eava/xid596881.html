   <body>
      <div class="contentType_concept">
         <h2>使用子区域</h2>
         
         <p><strong>使用子区域</strong>选项将只对模型中的一部分进行着色。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/general_concepts/eavx_hqi_preferences_sub-region.png"></p>
         
         <p>对于通过关注图形窗口的一个有限部分来缩短生成照片般逼真结果的时间，这是一种极为有效的方式。</p>
         
         <p>该选项只有在<strong>格式</strong>设为<strong>光栅图像</strong>，并且<strong>图像大小</strong>设为<strong>填充视图</strong>时可用。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
