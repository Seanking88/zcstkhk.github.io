      <div class="contentType_concept">
         <h2>全局反射图</h2>
         
         <p><strong>全局反射图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/no_global_reflection_map_85.gif" border="0"> 是一种通过纹理图像来模拟反射表面的方法。</p>
         
         <p>纹理用来储存包围被渲染对象环境的图像。</p>
         
         <p><STRONG>真实着色</STRONG>使用球形的环境反射图，其中一个纹理中包含周围环境在反射球面上反射出的图像。</p>
         
         <p>有十种反射图可以使用：</p>
         
         <table border="0" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="250">
               
               <col span="1" width="30">
               
               <col span="1" width="250">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/no_global_reflection_map_85.gif" border="0"> <strong>无全局反射图</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/glossy_global_reflection_map.gif" border="0"> <strong>光泽全局反射图</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/metal_global_reflection_map.gif" border="0"> <strong>金属全局反射图</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/shiny_metal_global_reflection_map.gif" border="0"> <strong>光亮金属全局反射图</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/brushed_metal_global_reflection_map.gif" border="0"> <strong>拉丝金属全局反射图 1</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1">
                     
                  <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/brushed_metal_global_reflection_map_2.gif" border="0"> <strong>拉丝金属全局反射图 2</strong>                  </p></td>
                  
               </tr>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/photo_global_reflection_map.gif" border="0"> <strong>照片全局反射图 1</strong></p>
                     
                  </td>
                  
                  <td align="left" colspan="1" rowspan="1"></td>
                  
                  <td align="left" colspan="1" rowspan="1">
                     
                  <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/photo_global_reflection_map_2.gif" border="0"> <strong>照片全局反射图 2</strong>                  </p></td>

                  <td colspan="1" rowspan="1">

                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/simulated_analysis_global_reflection_map_2.gif" border="0"> <strong>表面分析全局反射图</strong></p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
