         <h2><strong>分割深度</strong></h2>
         
         <p>当渲染非常大并且细节丰富的部件时可节约时间。 </p>
         
         <p>放大极大部件的细节部分时，渲染可能需要较长时间。在该情况下，可以将滑块移动到较高值（如 2 或 3）后开始，然后重再次染。</p>
