         <h2><strong>使用中点采样</strong></h2>
         
         <p>精确指定如何将光源应用到表面。根据在场景中的几何体，该选项可改进输出图像并避免一些光源似乎在曲面下<em>漏掉</em>的情形。</p>
         <p>默认情况下，<strong>高质量图像</strong>使用端点采样，其中辐射在三角形的各端点对表面细分进行采样。</p>
        <p>有时，结果场景具有明亮或深色区域，似乎穿过壁或地板上的对象。从端点采样切换到中点采样可清理其中的一些效果。 </p>
         <p><strong>使用中点采样</strong>对细分三角形各边的中点进行采样，可更改将光源应用到表面的方式。</p>
