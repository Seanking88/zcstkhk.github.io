         <h2><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/true_shading/true_shading.gif" border="0">&nbsp;真实着色</h2>
         
         <p>使用<strong>真实着色</strong>命令可通过预定义视觉效果实现逼真的产品可视化。可以旋转模型并实时查看可视化更改。</p>
         <p>可以将以下视觉效果应用到 NX 模型：</p>
         <ul>
           <li>
             <p>材料</p>
           </li>
           <li>
             <p>反射</p>
           </li>
           <li>
             <p>背景</p>
           </li>
           <li>
             <p>底面</p>
           </li>
           <li>
             <p>阴影</p>
           </li>
           <li>
             <p>光源</p>
           </li>
         </ul>
         <p><strong>真实着色</strong>适用于创建产品表示。</p>
<p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/true_shading/trueshade_car2movie.gif"></p>
         
         <p>可以使用<strong>真实着色</strong>工具条或<strong>真实着色编辑器</strong>对话框将真实着色效果应用到模型。</p>
         
         <p>使用<strong>真实着色</strong> <img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/true_shading/true_shading.gif" border="0"> 命令可在工具条上打开或关闭真实着色选项。</p>
         
         <p>使用<strong>真实着色编辑器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/true_shading/true_shading_editor.gif" border="0"> 命令可打开该对话框。</p>
