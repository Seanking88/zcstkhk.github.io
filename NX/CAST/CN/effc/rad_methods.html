         <p>圆形倒圆的半径控制方法有三种：</p>
         
         <table border="0" cellpadding="2" cellspacing="1" width="95%" align="center">

               <col span="1">

                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>恒定</strong>：保持倒圆半径恒定，除非选择相切的约束曲线。</p>

               <tr>
