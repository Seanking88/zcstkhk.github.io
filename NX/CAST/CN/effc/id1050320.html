      <div class="contentType_context">
         <h2>修剪/延伸、面倒圆、有界平面以及加厚</h2>
         <div class="estimatedTime">
           <p>预计完成此课程需要：1&ndash;2  小时</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/effx/splash_page_effc.gif"></p>
         
         <p>在这个课程中，您将：</p>
         
         <ul>
            
            <li>
               
               <p>创建与特定面集相切的倒圆特征，并可选择是否修剪被倒圆的面</p>
               
            </li>
            
            <li>
               
               <p>使用封闭、共面、可环连接的对象(比如曲线或边)来创建平面片体</p>
               
            </li>
            
            <li>
               
               <p>通过加厚片体来创建实体</p>
               
            </li>
            
            <li>
               
               <p>创建与编辑修剪到其它对象或特定距离的特征</p>
               
            </li>
            
         </ul>
         
         <p>这个课程仅包含涵盖在 nx_freeform_1 许可证中的功能。</p>
