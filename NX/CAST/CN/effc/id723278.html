<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并开始偏置曲面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并开始偏置曲面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm4_offset_surface</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>这个部件中包含一组已缝合的片体。</p>
                     </div>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/offset_surface/offset_surfaces_offset_1_open.png"></p>
                     
                     <p>您需要创建一个偏置曲面，其中在五个近水平的曲面处偏置距离为向上10毫米，斜面处为向右上方偏置15毫米。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/offset_surface/offset_surfaces_offset_1_done.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>特征</strong>工具条上的<strong>偏置曲面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/offset_surface.gif" border="0" alt="Insert &gt; Offset/Scale &gt; Offset Surface" title="Insert &gt; Offset/Scale &gt; Offset Surface">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>面规则</strong>列表中，选择<strong>相切面</strong>，并选择左侧三个面中的任意一个。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/offset_surface/offset_surfaces_offset_1_sel_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>偏置 1</strong>输入框中键入<strong>10</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p> 如果箭头未指向上方，双击它，或者点击<strong>反向</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/reverse_direction.gif" border="0">。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/offset_surface/offset_surfaces_offset_1_sel_1_done.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
