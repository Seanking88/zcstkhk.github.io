<html>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在锐边终止</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>在锐边终止</h2>
         
         <p><strong>在锐边终止</strong>允许面倒圆延伸穿过倒圆中间或端部的凹槽。</p>
         
         <p>当遇到锐边时，<strong>面倒圆</strong>一般会尝试继续进行倒圆，直到结束(并且可能会超出定义面)，并调整要与它相交的部件几何体。</p>
         
         <p>您也可以 使用此选项在遇到局部特征(如具有锐边的凹口)时结束面倒圆。</p>
         
         
         <table border="0" cellpadding="2" cellspacing="1" width="95%" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/face_blend/face_blends_sharp_edge_1.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">输入形状</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/face_blend/face_blends_sharp_edge_2.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0">&nbsp;<strong>在锐边终止</strong></p>
                     
                     <p class="no-bottom-margin">清除此选项时，NX 会创建倒圆，就像凹口不存在一样，然后使用凹口来修剪这个面。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/face_blend/face_blends_sharp_edge_3.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0">&nbsp;<strong>在锐边终止</strong></p>
                     
                     <p class="no-bottom-margin">选择此选项时，NX 会从定义面的最后一个边缘开始延伸倒圆，这样，倒圆就不会遇到锐边。</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
