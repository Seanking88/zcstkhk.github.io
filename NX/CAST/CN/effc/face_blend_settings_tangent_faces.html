<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>相交时添加相切面</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>相交时添加相切面</h2>
         
         <p><strong>相交时添加相切面</strong>允许您为每个面链选择最小面数。</p>
         
         <p><strong>面倒圆</strong>将会根据需要自动选择其他相切面，以继续在部件上进行倒圆。</p>
         
         <ul>
            
            <li>
               
               <p>仅当<strong>类型</strong>设置为<strong>滚球</strong>时可用</p>
               
            </li>
            
            <li>
               
               <p>此选项将延伸面倒圆，直到与不光顺的边相交。</p>
               
            </li>
            
         </ul>
         
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/face_blend/face_blends_face_blend_add_tang_faces.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <ol type="1" start="1">
                        
                        <li>
                           
                           <p class="no-bottom-margin">输入面</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">面倒圆沿着相切面自动选择倒圆</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">因为不再相切，面倒圆在面3处停止</p>
                           
                        </li>
                        
                     </ol>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
