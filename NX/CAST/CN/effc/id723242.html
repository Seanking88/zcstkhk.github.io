<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并开始偏置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并开始偏置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm4_offset_surface_step</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这个部件中包含一个通过拉伸相切连续草图而得的曲面。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/offset_surface/offset_surfaces_step_open.png"></p>
                     
                     <p>您现在将创建一个偏置曲面，右侧两个面的距离为向上20毫米，左侧的一个面为0。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>特征</strong>工具条上的<strong>偏置曲面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/offset_surface.gif" border="0" alt="Insert &gt; Offset/Scale &gt; Offset Surface" title="Insert &gt; Offset/Scale &gt; Offset Surface">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
