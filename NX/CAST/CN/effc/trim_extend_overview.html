      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/trim_and_extend.gif" border="0">&nbsp;修剪和延伸概述</h2>
         
         <p> <strong>修剪和延伸</strong>允许使用由边或曲面组成的一组工具对象来延伸和修剪一个或多个曲面。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/trim_and_extend/trim_extend_trim_extnd_ov1_2.png"></p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>两个相交实体</p>
               
            </li>
            
            <li>
               
               <p>右侧选定实体是要修剪的对象(目标)</p>
               
            </li>
            
            <li>
               
               <p>左侧实体的面被选定作为限制边(工具)</p>
               
            </li>
            
            <li>
               
               <p>结果是右侧的实体被左侧实体修剪</p>
               
            </li>
            
         </ol>
