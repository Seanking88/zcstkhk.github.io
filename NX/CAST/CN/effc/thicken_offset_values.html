   <body>
      <div class="contentType_concept">
         <h2>加厚的偏置值</h2>
         <ul>
            
            <li>
               
               <p>NX 中，正偏置1和偏置 2 ，在沿着面的法向方向上。</p>
               
            </li>
            
            <li>
               
               <p>NX 中，负偏置1和偏置 2，沿着面法向的相反方向。 </p>
               
            </li>
            
            <li>
               
               <p>两个偏置的组合产生结果实体的厚度不能是0。</p>
               
            </li>
            
         </ul>
         <p>使用偏置值的方式示例如下所示：</p>
         <table border="1" cellpadding="2" cellspacing="0" width="90%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="203">
               
               <col span="1" width="195*">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">示例</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">偏置值</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/thicken/thicken_sheet_graphic4_start.gif"></p>
                     
                  </td>
                  
                  <td align="left" colspan="1" rowspan="1"><ol type="1" start="1">
                     <li>偏置方向</li>
                     <li>原始面</li>
                        
                    </ol>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/thicken/thicken_sheet_graphic4.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">0到1<strong>或</strong>1到0</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/thicken/thicken_sheet_graphic4a.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">

                     </p>

               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/thicken/thicken_sheet_graphic4b.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">

                  <td colspan="1" rowspan="1">
