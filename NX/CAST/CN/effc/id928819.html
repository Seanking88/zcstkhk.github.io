<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置修剪和缝合选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置修剪和缝合选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>展开<strong>修剪和缝合选项</strong>组，并确保已选中<strong>修剪输入面至圆角面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 以及<strong>缝合所有面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>圆角面</strong>列表中，选择<strong>不修剪圆角面</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/face_blend/face_blends_face_blend_blend_notrim.png"></p>
                     
                     <div class="verbose">
                        <p>注意圆角面将延伸至超出所有输入面。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>圆角面</strong>列表中，选择<strong>修剪至长输入面</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/face_blend/face_blends_face_blend_blend_trim_long.png"></p>
                     
                     <p>注意到圆角面被修剪至最长输入面的长度，并且超出短输入面。</p>
                     
                     <p><strong>修剪至短输入面</strong>将与<strong>修剪输入面至圆角面复选框 </strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 一起使用，结果显示在下图中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/face_blend/face_blends_face_blend_blend_trim_short.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
