         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/form_feature/bounded_plane.gif" border="0">&nbsp;有界平面概述</h2>
         
         <p>使用<strong>有界平面</strong>命令可创建由一组端相连的平面曲线封闭的平面片体。曲线必须共面，且形成封闭形状。 </p>
         
         <ul>
            
            <li>
               
               <p>曲线必须共面，并且形成封闭形状</p>
               
            </li>
            
            <li>
               
               <p>您必须建立它的边界，如果需要，定义一些内部边界(孔)</p>
               
            </li>
            
            <li>
               
               <p>有界平面可以使用实体面，实体边和曲线来创建</p>
               
            </li>
            
         </ul>
