   <body>
      <div class="contentType_concept">
         <h2>制作拐角</h2>
         
         <p>将在目标和工具之间形成拐角。 </p>
         
         <ul>
            
            <li>
               
               <p>方向箭头将显示在目标和工具的面上。</p>
               
            </li>
            
            <li>
               
               <p>根据<strong>箭头侧</strong>选项设置，箭头指向将保留或移除的面的方向。 </p>
               
            </li>
            
         </ul>
         
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/trim_and_extend/trim_extend_corner_1_ex.png"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <ol type="1" start="1">
                        
                        <li>
                           
                           <p class="no-bottom-margin">选择的要修剪的对象</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">限制边</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">让拐角被选择</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">最后的修剪和延伸特征</p>
                           
                        </li>
                        
                     </ol>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
