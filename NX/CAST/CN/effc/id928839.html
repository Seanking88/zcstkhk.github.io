<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定半径与公差</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定半径与公差</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>横截面</strong>组的<strong>形状</strong>列表中，选择<strong>圆形</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>半径方法</strong>列表中选择<strong>恒定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>半径</strong>输入框中键入<strong>5</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>修剪和缝合选项</strong>组中，确保：</p>
                  
                  <ul>
                     
                     <li class="condense">
                        
                        <p><strong>圆角面</strong>是设置为<strong>修剪至所有输入面</strong></p>
                        
                     </li>
                     
                     <li class="condense">
                        
                        <p>已选中<strong>修剪输入面至圆角面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 以及<strong>缝合所有面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框</p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/face_blend/face_blends_face_blend_3_blend_done.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
