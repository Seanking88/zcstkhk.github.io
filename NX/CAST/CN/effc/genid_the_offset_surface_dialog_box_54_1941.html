<html>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>偏置曲面对话框特征组</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>偏置曲面对话框特征组</h2>
         <p>在对话框的<strong>特征</strong>组中，在<strong>输出</strong>列表中有两个输出方法：</p>
         <ul class="unmarkedList">
            <li>
               
               <p><strong>所有面对应一个特征</strong>：为所有选定并相连的面创建单个偏置曲面特征。但可能创建多个特征—为每组相连的面创建一个特征。</p>
               
            </li>
            <li>
               
               <p><strong>每个面对应一个特征</strong>： 为每个选定的面创建偏置曲面特征。不会尝试将特征组合为一个。</p>
               
               <p>这也将激活<strong>面的法向</strong>列表，其中包含两个选项：</p>
               
               <ul class="unmarkedList">
                  <li>
                     
                     <p><strong>从内部点</strong>：用于指定一个点，该点假设为选定面的内部点，因而远离选定面将偏置的方向。 </p>
                     
                  </li>
                  <li>
                     
                     <p><strong>使用现有的</strong>：使用要偏置的每个面的现有曲面法矢作为偏置方向矢量。 </p>
                     
                  </li>
               </ul>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
