      <div class="contentType_concept">
         <h2>修剪和延伸方法</h2>
         
         <p>延伸曲面时，可以指定连续性类型。</p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>自然相切</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p> 在选定的边上，延伸在与面相切的方向是线性的。</p>
                  
                  <p>这种类型的延伸为相切(C1)连续。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>自然曲率</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>面延伸时曲率连续(C2)。</p>
                  
                  <p>可以使用确保在延伸开始时为 C2 连续性，在一小段距离后趋于线性算法，进行此项操作。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>镜像的</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>面的延伸尽可能反映或&ldquo;镜像&rdquo;要延伸的面的形状。 </p>
                  
               </div>
            </div>
         </div>
