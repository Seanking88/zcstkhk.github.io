<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>完成三面倒圆</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>完成三面倒圆</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>当选择<strong>中间的面或平面</strong>激活时，选择肋板的顶面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/face_blend/three_face_bld_sel3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>确保方向箭头指向下方(指向实体内部)，如果不是，双击以使之反向。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/face_blend/three_face_bld_sel3_done.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/face_blend/three_face_bld1_done.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p>倒圆的半径将随着肋板宽度的变化而变化。</p>
            
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/face_blend/three_face_bld1_done_zoom.png"></p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
