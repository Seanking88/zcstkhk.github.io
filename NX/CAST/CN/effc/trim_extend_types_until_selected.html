   <body>
      <div class="contentType_concept">
         <h2>直至选定</h2>
         
         <p>使用所选边或面作为工具体修剪和延伸一个目标</p>
         
         <ul>
            
            <li>
               
               <p>如果您选择边作为目标或工具，就可以在修剪之前进行延伸。</p>
               
               <p>延伸量是自动确定的。</p>
               
            </li>
            
            <li>
               
               <p>如果选择了面，则在修剪之前不会进行延伸。</p>
               
               <p>选定的面仅可用于修剪。 </p>
               
            </li>
            
         </ul>
         
         <p>进行选择时，一个箭头将显示在工具上，指示受<strong>箭头侧</strong>选项(<strong>保持</strong>或<strong>删除</strong>)影响的方向。</p>
         
         <p>该箭头来自面法向矢量</p>
         
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
            </colgroup>

                  <td colspan="1" rowspan="1">

                     <ol type="1" start="1">

                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">选择的限制边</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">生成的修剪体</p>
                           
                        </li>
                        
                     </ol>
                     
                  </td>
                  
               </tr>
