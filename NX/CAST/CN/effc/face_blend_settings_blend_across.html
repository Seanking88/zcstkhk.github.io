      <div class="contentType_concept">
         <h2>跨锐边倒圆</h2>
         
         <p> <strong>跨锐边倒角</strong>延伸面倒圆使之跨过轻微不相切的边。</p>
         
         <p>当面倒圆需要跨过锐边(如分型边)时，此选项可能非常有用。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/face_blend/face_blends_blend_across_sharp_edges.png"></p>
         
         
         <ul>
            
            <li>
               
               <p><strong>最大边角度公差</strong>必须大于相邻面上的偏差。</p>
               
            </li>
            
            <li>
               
               <p><strong>移除自相交</strong>仅当<strong>类型</strong>设置为<strong>滚球</strong>且<strong>形状</strong>设置为<strong>圆形</strong>时才可用。 </p>
               
               <p>用这个选项可以移除任何自相交并用补片自动替换。</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
