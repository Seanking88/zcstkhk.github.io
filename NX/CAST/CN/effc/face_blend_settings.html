      <div class="contentType_concept">

         <p><strong>设置</strong>组中的选项由面倒圆的<strong>类型</strong>以及横截面是<strong>圆形</strong>还是<strong>二次曲线</strong>来决定的。</p>
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/face_blend/face_blends_settings_1.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><strong>类型</strong> = <strong>滚球</strong></p>
                     
                     <p><strong>形状</strong> = <strong>圆形</strong></p>
                     <p class="no-bottom-margin">&nbsp;</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/face_blend/face_blends_settings_2a.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><strong>类型</strong> =<strong>扫掠截面</strong></p>
