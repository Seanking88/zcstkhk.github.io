<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>已测量百分比</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>已测量百分比</h2>
         
         <p><strong>已测量百分比</strong>将边延伸到选中的其他&ldquo;测量&rdquo;边的总圆弧长的某个百分比。</p>
         
         <p>不会发生修剪。 </p>
         
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/trim_and_extend/trim_extend_percentage_1_ex.png"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <ol type="1" start="1">
                        
                        <li>
                           
                           <p class="no-bottom-margin">选定的要延伸的边。</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">百分比测量的边。</p>
                           
                        </li>
                        
                        <li>
                           
                           <p>延伸的结果面：</p>
                           
                           <ul>
                              
                              <li>
                                 
                                 <p class="no-bottom-margin">10% 的圆弧测量的边(左侧)</p>
                                 
                              </li>
                              
                              <li>
                                 
                                 <p class="no-bottom-margin">75% 的圆弧长度测量的边(右侧)</p>
                                 
                              </li>
                              
                           </ul>
                           
                        </li>
                        
                     </ol>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
