         <h2>修剪和缝合选项</h2>
         <p><strong>替代修剪对象</strong>选项可以使面倒圆在没有达到正常倒圆的长度位置处停止倒圆。</p>
         <p>当选中<strong>用户选定的对象</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框时，您可以使用面、边或平面来限制倒圆。</p>
         <p>如果您限制到一个平面或面，可以：</p>
         <ul>
            
            <li>
               
               <p>选中<strong>使用限制平面截断倒圆</strong>或<strong>使用限制面截断倒圆</strong>复选框来结束并截断倒圆。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/face_blend/face_blends_face_blend_caps.png"></p>
               
            </li>
            
            <li>
               
               <p>如果设置为平面，您可以使用<strong>指定点</strong>来在与指定平面接触时结束倒圆，它终止时将与倒圆中心线垂直。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/face_blend/face_blends_face_blend_caps_1.png"></p>
               
            </li>
            
         </ul>
