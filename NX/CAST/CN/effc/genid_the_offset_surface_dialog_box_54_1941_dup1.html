   </head>
   <body>
      <div class="contentType_concept">
         <h2>偏置曲面对话框设置组</h2>
         <p>如果<strong>特征输出</strong>选项是设置为<strong>所有面对应一个特征</strong>，则会在<strong>设置</strong>组中出现<strong>相切边</strong>列表：</p>
         <ul class="unmarkedList">
            <li>
               
               <p><strong>在相切边添加支撑面</strong>在以有限距离偏置的面和以零距离偏置的相切面之间的相切边处创建<em>步进</em>面。请注意，其中一个面集的偏置距离必须为零；不能在两个偏置值有限但又各不同的相切面之间创建步进面。这被涵盖在下一个练习中。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/offset_surface/offset_surf_step_ex.png"></p>
               
            </li>
            <li>
               
               <p><strong>不添加支撑面</strong>将不在相切边处创建任何支撑面。</p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
