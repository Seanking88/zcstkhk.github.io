         <h2>偏置曲面对话框部分结果组</h2>
         <p><strong>启用部分偏置</strong>复选框将在无法获得选定几何体的完整偏置时提供部分偏置结果。</p>
         <ul>
            
            <li>
               
               <p>将自动从输入几何体中移除问题几何体</p>
               
            </li>
            
            <li>
               
               <p>用修订的几何体重新执行<strong>偏置曲面</strong></p>
               
            </li>
            
         </ul>
         <p>如果无法创建某些偏置，将会使用星号高亮显示问题区域，并且出现信息框描述问题区域，将在不包含问题面的区域创建特征。</p>
