      <title>原始体与镜像体之间的关联</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>原始体与镜像体之间的关联</h2>
         
         <p>镜像的体与原始体以及基准平面有下列关系：</p>
         
         <ul>
            
            <li>
               
               <p>如果您编辑了基准平面的参数，镜像体也会相应地变化</p>
               
            </li>
            
            <li>
               
               <p>如果您移动了原始体，镜像体也会移动</p>
               
            </li>
            
            <li>
               
               <p>使用<strong>固定于当前时间戳记</strong>选项来控制原始对象中的哪些特征会反映在镜像体中，您在镜像体特征之后(按时间戳记顺序)添加到原始体重的特征将不会反映到镜像体中。</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
