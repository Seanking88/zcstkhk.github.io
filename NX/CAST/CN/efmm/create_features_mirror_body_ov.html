      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/form_feature/mirror_body.gif" border="0">&nbsp;镜像体</h2>
         <a name="ndxgenid_efmm_28"></a>
         
         
         <p>使用<strong>镜像体</strong>命令对对称部件进行建模。</p>
         <ul>
           <li>
             <p>镜像体时，镜像特征与原始体<span id="popup2" dojoType="dijit.layout.ContentPane" class="popup glossaryLink">关联</span>，不能在镜像体中编辑任何参数。</p>
           </li>
           <li>
             <p>可以指定镜像特征的时间戳记，使得以后添加到原始体中的任何特征都不反映到该镜像体中。</p>
           </li>
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/mirror_body/mirror_body_exampe_2.png"></p>
