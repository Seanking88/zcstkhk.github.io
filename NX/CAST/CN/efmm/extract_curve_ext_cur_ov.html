         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/curves/composite_curve.gif" border="0">&nbsp;复合曲线</h2><a name="ndxgenid_efmm_38"></a>
         
         
         <p>使用<strong>复合曲线</strong>命令可从工作部件中抽取曲线和边。</p>
         <p>要从同一个装配的其他部件中抽取曲线及边，则使用 <strong>WAVE 几何链接器</strong>命令中的<strong>复合曲线</strong>选项。</p>
