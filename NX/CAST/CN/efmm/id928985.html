<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>重新排列抽取体的顺序来排除孔</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>重新排列抽取体的顺序来排除孔</h2>
         
         
         <p>您可以重新排列抽取体的顺序来排除特征，因为您在创建时选中了<strong>固定于当前时间戳记</strong>复选框。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，将特征<strong>抽取的体 (14)</strong>拖动到特征<strong>沉头孔 (10)</strong>之前。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/extract/extract_body_3.png"></p>
                     
                     <p>已重新排列特征顺序，以使抽取体出现于模型历史记录中的孔之前。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>编辑→显示和隐藏→反转显示和隐藏</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
                  <div class="stepResult">
                     
                     <p>孔仍然包含在原始实体之中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/extract/extract_body_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
