         <h2>特征控制框</h2>
         
         <a name="genid_edfm_7" id="genid_edfm_7"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">

                     </div>

            <h4>特征控制框</h4>
         </div>
         
         
         <p><strong>特征控制框</strong>对话框让您可以： </p>
         <ul>
           <li>
             <p>创建并编辑包含一行的特征控制框，而不管有没有指引线。</p>
           </li>
           <li>
             <p>创建并编辑包含多行的公差框，而不管有没有指引线。</p>
           </li>
           <li>
             <p>创建并编辑组合特征控制框，而不管有没有指引线。</p>
           </li>
           <li>
             <p>创建并编辑其下包含一个或多个其他公差框的组合特征控制框(组合特征控制框始终位于顶部)，而不管有没有指引线。</p>
           </li>
           <li>
             <p>将特征控制框(上述任何一种)附加到现有尺寸上，包含现有的原点功能。</p>
           </li>
         </ul>
