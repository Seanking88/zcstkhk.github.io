<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将形位公差符号附加到尺寸中</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>将形位公差符号附加到尺寸中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在图形窗口中，将特征控制框放在尺寸下方，并且缓缓向上拖动，直到它堆叠在尺寸下方。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/gdt_symbols/fcf_symbol7.png"></p>
                     
                     <p>一条虚线框出现在堆叠尺寸周围。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>单击以放置特征控制框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/text_editor/drafting_activities_gdt_gdt2_110.gif"></p>
                     
                     <p>关联的形位公差符号出现在尺寸下方。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
