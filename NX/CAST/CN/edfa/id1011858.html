<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>删除项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>删除项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击<strong>图纸页 “SHT1”</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
                  <div class="stepResult"></div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在节点<strong>图纸页“SHT1”</strong>下方，右击任意投影视图并选择<strong>删除</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将从图纸页中移除该视图。</p>
                     
                     <p>如果您想要剪切视图并将它粘贴到另一个位置，您可以使用<strong>剪切</strong>命令。</p>
                     
                  </div>
                  <div class="stepResult"></div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击<strong>图纸页 “SHT3”</strong>并选择<strong>删除</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将立即从部件中移除该图纸页。</p>
                     
                     <p>如果您意识到您出现失误，您可以通过点击<strong>标准</strong>工具条上的<strong>撤销</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/undo.gif" border="0"> 来进行补救(或者使用<strong>编辑→撤销</strong>列表)。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
