      <div class="contentType_concept">
         <h2>视图节点</h2><a name="ndxgenid_edfa_25"></a>
         
         
         <p>将会在<strong>图纸页</strong>节点下方列出图纸页中的全部视图。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/introductory_topics/part_navigator/DRF_part_navigator_sheet_node.gif"></p>
         
         <p>您可以使用视图节点快捷菜单来：</p>
         
         <ul>
            
            <li>
               
               <p>更新视图</p>
               
            </li>
            
            <li>
               
               <p>更改视图样式以及重新定义视图边界</p>
               
            </li>
            
            <li>
               
               <p>创建投影视图、局部放大图以及剖视图</p>
               
            </li>
            
            <li>
               
               <p>在视图中添加断开线或调整视图对齐</p>
               
            </li>
            
            <li>
               
               <p>在视图中添加视图相关的编辑</p>
               
            </li>
            
            <li>
               
               <p>复制、剪切、删除或重命名视图</p>
               
            </li>
            
            <li>
               
               <p>导航至选定视图的父项</p>
               
            </li>
            
            <li>
               
               <p>将视图设为活动草图，以便您可以在视图中添加2D 曲线</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
