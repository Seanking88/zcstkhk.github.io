<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用部件导航器来更改栅格以及显示设置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用部件导航器来更改栅格以及显示设置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击<strong>图纸</strong>节点并清除<strong>栅格</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/part_navigator/DRF_part_navigator_20.png"></p>
                     
                     <p>图纸页 &ldquo;SHT1&rdquo; 工作</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>蓝色虚线将从图纸页中消失，这将影响文件中的所有图纸页。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击<strong>图纸</strong>节点并清除<strong>单色</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/part_navigator/DRF_part_navigator_21.png"></p>
                     
                     <p>图纸页 &ldquo;SHT1&rdquo; 工作</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>图纸视图中的所有部件边都以指派给部件的颜色显示。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
