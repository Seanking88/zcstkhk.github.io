      <title>使用制图应用模块</title>

   <body>
      <div class="contentType_">
         <h2>使用制图应用模块</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：4&ndash;7  分钟</p>
         </div>
         <div></div>
         <p>制图应用模块中包含您创建并完全注释三维模型所需的命令，这些三维模型是在建模应用模块中生成的，NX 图纸与模型完全相关，这种相关性确保您的图纸可以反映模型的最新修改。</p>
         <p>制图应用模块模块中也包含一组2D 图纸工具，它让您可以生成独立的2D 图纸，然后重用这些数据以导出3D 模型几何体。</p>
         <p>在创建部件图纸之前，您需要进行一些准备工作。</p>
         <p>您在这部分课程中的任务是查看制图应用模块，并查看您可以用于查看图纸的方法。</p><a name="id692226" id="id692226"></a><a name="id741333" id="id741333"></a><div id="footer"></div>
      </div>
   </body>
</html>
