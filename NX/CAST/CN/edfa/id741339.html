      <div class="contentType_activity">
         <h2>制图应用模块</h2>
         
         <p>当您进入制图应用模块后，上一次保存时显示的图纸页将变为可见，在这个练习中，即 Sheet 1。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/drafting_activities_preparation_prep1_130.png"></p>
         
         <p>同时，以下工具条也将自动出现：</p>
         
         <ul>
            
            <li class="condense">
               
               <p>图纸</p>
               
            </li>
            
            <li class="condense">
               
               <p>尺寸</p>
               
            </li>
            
            <li class="condense">
               
               <p>注释</p>
               
            </li>
            
            <li class="condense">
               
               <p>符号</p>
               
            </li>
            
            <li class="condense">
               
               <p>制图编辑</p>
               
            </li>
            
            <li class="condense">
               
               <p>草图工具</p>
               
            </li>
            
         </ul>
         
         <p>对于很多指令，您可以使用工具条按钮或菜单栏中的相应命令，如果按钮没有在工具条上出现，从<strong>工具条选项</strong>下拉菜单中选择<strong>添加或移除按钮</strong>，然后选择要添加的命令。</p>
         
         <p>要查看菜单栏中中的相应命令，将您的光标停在工具条按钮图形上，将会有一个标签出现在图形下方，使用<strong>命令查找器</strong>查找您看到的文本，即可找到菜单位置。</p>
         
         <div id="footer"></div>
      </div>
   </body>
