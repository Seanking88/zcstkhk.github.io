<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>新建图纸页</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>新建图纸页</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>图纸</strong>节点并选择<strong>插入图纸页</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>大小</strong>组中，点击<strong>标准尺寸</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组的<strong>单位</strong>下方，选择<strong>英寸</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>大小</strong>列表中选择 <strong>C — 17 x 22</strong>。</p>
                  
                  <p>对于这个练习，您可以使用对话框中其余选项的默认设置(包括默认<strong>图纸页名称</strong>，<strong>SHT3</strong>)。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将显示新建的图纸页— SHT3，由于尚未添加任何视图，所有只能看见图纸的外轮廓线。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
