<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看图纸页以及视图的快捷菜单选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看图纸页以及视图的快捷菜单选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>图纸页 “SHT1”</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>您可以看到适用于图纸页的菜单选项。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击<strong>图纸页 “SHT1”</strong>下方的第一个视图节点<strong>导入的 “TOP@1”</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>您可以看到适用于图纸页的菜单选项。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
