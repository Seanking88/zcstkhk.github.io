<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用部件导航器来查看部件中的特征及图纸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用部件导航器来查看部件中的特征及图纸</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击资源条上的<strong>部件导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/part_navigator.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/push_pin_in.gif" border="0"> 以将导航器固定。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>图纸</strong>节点将显示模型中的全部图纸页。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/part_navigator/DRF_part_navigator_pn_graphic_1.gif"></p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>要使用<strong>部件导航器</strong>中的可用图纸选项，您必须处于<strong>制图</strong>应用模块中。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>如果您需要展开节点，双击节点旁的加号 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/node_collapsed.gif" border="0">，或者右击该节点并选择<strong>展开</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>各个图纸页均含有一个或多个视图：导入的视图、投影视图、剖视图等等。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/part_navigator/DRF_part_navigator_pn_graphic_2.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
