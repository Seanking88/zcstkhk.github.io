<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并开始应用模块</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并开始应用模块</h2>
         
         
         <p>对于这个练习，您将只使用门阀(gate valve)装配中的一个独立部件 — 压盖(packing gland)。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">drf3_1092-5_packing_gland_dwg</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/drafting_activities_preparation_prep1_110.png"></p>
                     
                  </div>
                  <div class="stepInformation">
                     
                     <p>下图表示此部件在装配中的位置。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/drafting_activities_preparation_prep1_120.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>开始<strong>制图</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您可以使用以下任意一种方法进入<strong>制图</strong>应用模块：</p>
                     
                     <ul>
                        
                        <li>
                           
                           <p>在<strong>应用模块</strong>工具条上，点击<strong>制图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/application/drafting.gif" border="0"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p>在<strong>标准</strong>工具条上，选择<strong>开始→制图</strong></p>
                           
                        </li>
                        
                        <li>
                           
                           <p>使用 <strong>Ctrl+Shift+D</strong> 组合键</p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
