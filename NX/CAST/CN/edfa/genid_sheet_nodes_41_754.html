<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>图纸页节点</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>图纸页节点</h2><a name="ndxgenid_edfa_23"></a>
         
         
         <p>将会在<strong>图纸</strong>节点下方列出现有的全部图纸页。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/introductory_topics/part_navigator/DRF_part_navigator_nav_drw_node.gif"></p>
         
         
         <p>您可以使用图纸节点快捷菜单来：</p>
         
         <ul>
            
            <li>
               
               <p>打开图纸页。如果图纸页已打开，则该命令不可用。</p>
               
               <table class="attentionTable attn_note">
                  <tr>
                     <td valign="top">
                        <p class="attn_title">注释</p>
                     </td>
                     <td class="attention_main">
                        
                        <p>注意到<strong>打开</strong>命令以粗体显示，粗体表示您可以通过双击该节点以访问此命令。</p>
                        
                     </td>
                  </tr>
               </table>
               
            </li>
            
            <li>
               
               <p>编辑、复制、删除或者重命名图纸页</p>
               
            </li>
            
            <li>
               
               <p>添加特点类型的制图视图</p>
               
            </li>
            
            <li>
               
               <p>更新图纸页中的所有视图</p>
               
            </li>
            
            <li>
               
               <p>将视图从一个图纸页复制或移动另一个图纸页</p>
               
            </li>
            
            <li>
               
               <p>添加草图到片体</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
