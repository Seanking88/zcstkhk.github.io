<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建非主图纸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建非主图纸</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>填充标题块</strong>对话框中点击关闭。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>I如果没有打开<strong>视图创建向导</strong>，在<strong>图纸</strong>工具条上的<strong>添加视图</strong>下拉菜单中，点击<strong>视图创建向导</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/drawing_layout/view_creation_wizard.gif" border="0" alt="Insert&gt;View&gt;View Creation Wizard" title="Insert&gt;View&gt;View Creation Wizard">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>视图创建向导</strong>对话框中，点击<strong>下一步</strong>直至打开<strong>布局</strong>页。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您也可以在<strong>任务</strong>窗格中选择<strong>布局</strong>以直接跳转至该页。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/create_edit_sheet/drafting_activities_drawings_drawings6_510.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>布局</strong>组中，点击<strong>俯视图</strong>、<strong>右视图</strong>以及<strong>正等视图</strong>布局按钮。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/create_edit_sheet/drafting_activities_drawings_drawings6_511.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>完成</strong>以创建图纸视图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/create_edit_sheet/drafting_activities_drawings_drawings6_512.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
