<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>图纸页视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>图纸页视图</h2>
         
         <p>当图纸页出现时，您将在图形窗口的坐下角看到它的名称，比如：</p>
         
         <ul class="unmarkedList">
            <li>
               
               <p>图纸页 &ldquo;Sheet 1&rdquo; 工作</p>
               
            </li>
         </ul>
         
         <p>引号中的文本表示图纸页的名称，<em>工作</em>表示它是当前的图纸页，任何在其成员视图上执行的命令将只显示在这个图纸页上。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
