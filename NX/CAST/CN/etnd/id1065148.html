<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义起点</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义起点</h2>
         
         <div class="verbose">
            <p>起点将由处理中的工件自动定义。</p>
         </div>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>中心线点钻</strong>对话框的<strong>起点和深度</strong>组中，从<strong>起点位置</strong>列表中选择<strong>自动</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>您可以在<strong>起点位置</strong>列表中选择<strong>指定</strong>以手动定义起点。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>显示起点和终点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/display.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/centerline_drill_graphic8.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
