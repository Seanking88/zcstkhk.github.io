<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义总深度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义总深度</h2>
         
         
         <p>您将根据想要的埋头孔直径(1)来定义深度。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/centerline_drill_graphic7.gif"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>深度选项</strong>列表中，选择<strong>埋头直径</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>直径</strong>输入框中键入<strong>0.25</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>NX 将根据指定的埋头直径以及钻点的角度来计算总深度。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
