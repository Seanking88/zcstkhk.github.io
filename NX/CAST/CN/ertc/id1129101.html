<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">rtg1_healpath_2</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/heal_path/healpath_heal2_170.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>更改视图方位以便您可以看到您将要连接的所有接口。</p>
                  
               </div>
               <div class="stepDetails">
                  <ol type="a">
                     <li>
                        
                        
                        <p>右击图形窗口背景并选择<strong>定向视图&rarr;定制视图</strong>，然后选择 <strong>TFR_1</strong>。</p>
                        
                        
                        <div class="stepResult">
                           
                           <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/heal_path/healpath_heal2_380.png"></p>
                           
                        </div>
                        
                     </li>
                     <li>
                        
                        
                        <p>点击<strong>定向视图</strong>对话框中的<strong>关闭</strong>。</p>
                        
                        
                     </li>
                  </ol>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在图形窗口中，右击组件 <span class="fileName">RTG1_COMPARTMENT</span> 并选择<strong>隐藏</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/heal_path/healpath_heal2_180.png"></p>
                     
                     <p>现在您可以在视图中看见所有的接口了。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/heal_path/healpath_heal2_190.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
