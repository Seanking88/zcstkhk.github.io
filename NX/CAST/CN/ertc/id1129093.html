<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建直接路径</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建直接路径</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>机械管线布置</strong>工具条上的<strong>路径</strong>下拉菜单中，选择<strong>修复路径</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/routing_path/heal_path.gif" border="0" alt="插入 &gt; 管线布置路径 &gt; 修复路径" title="插入 &gt; 管线布置路径 &gt; 修复路径">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，确保：</p>
                  
                  <table border="0" width="275" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1" width="33*">
                        
                        <col align="center" span="1" width="16*">
                        
                        <col align="right" span="1" width="50*">
                        
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" height="45" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>方法</strong></p>
                              
                           </td>
                           
                           <td colspan="1" height="45" rowspan="1">
                              
                              <p class="no-bottom-margin">=</p>
                              
                           </td>
                           
                           <td colspan="1" height="45" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>直接</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>生成</strong>下方，确保选择的是<strong>直线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/radio_on.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您想要在您将要创建的路径中应用150 mm 的折弯。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>直线</strong>下方，选中<strong>指派默认转角</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>确保已选中<strong>锁定到选定的对象</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>锁定到选定的对象</strong>将在路径发生移动时确保与起始和终止对象保持连续。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
