         <h2>修复路径概述</h2>
         
         <p><strong>修复路径</strong>命令将在起始对象与终止对象之间创建一条路径。起始对象和终止对象可以包含未连接的管线对象、圆形边或者圆形曲线。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/commands/heal_path/healpath_dialog.png"></p>
         
         <p>修复路径可以是单条样条曲线，也可以是一系列相连的直线段。您可以向路径添加折弯、弯头以及型材。</p>
