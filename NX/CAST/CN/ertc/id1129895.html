<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在起点处添加延伸长度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在起点处添加延伸长度</h2>
         
         
         <p>如果您向外延长起始延伸的距离，得到的路径将会更好。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>起点</strong>组的<strong>延伸</strong>输入框中，键入<strong>200</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>路径的第一段现在从连接点处向外延伸。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/heal_path/healpath_heal1_360.png"></p>
                     
                     <p>这让您有足够的空间去放置一个折弯段。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
