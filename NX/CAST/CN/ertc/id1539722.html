      <div class="contentType_reference">
         <h2>延伸</h2>
         
         <p>当您选择对象作为修复路径的起点或终点时，将从起始对象和终止对象向外延伸一条线段，<strong>延伸</strong>值定义了起点或终点处的线段长度。</p>
         <a name="ndxgenid_ertc_18"></a>
         
         <a name="ndxgenid_ertc_19"></a>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/commands/heal_path/healpath_heal1_270.png"></p>
         
         <p>如果您选择端口作为起始或终止对象，则在对话框中指派给该端口的<strong>延伸</strong>值将作为默认的起始或终止延伸长度。</p>
         
         <div class="division">
            
            <h3>编辑延伸段长度</h3>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/commands/heal_path/healpath_heal1_250.png"></p>
            
            <p>要查看端口的延伸长度值，选择<strong>信息&rarr;管线布置&rarr;管线布置对象</strong>，然后选择端口。</p>
            
            <p>要编辑起始或终止延伸长度，可以拖动它的延伸手柄。您也可以在<strong>延伸</strong>输入框或者屏显输入框中键入所需值来加长延伸段。</p>
            
            <p>要反转延伸方向，可以双击延伸箭头，或者右击它并选择<strong>反转方向</strong>，您还可以点击对话框中的<strong>反转方向</strong><a name="ndxgenid_ertc_20"></a>
               <a name="ndxgenid_ertc_21"></a>
            <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/reverse_direction.gif" border="0">。</p>
            
         </div>
