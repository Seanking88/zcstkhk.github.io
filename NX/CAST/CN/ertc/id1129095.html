   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择起点和终点</h2>
         
         
         <p>当您开始创建修复路径时，<strong>起点</strong>和<strong>终点</strong>组中的<strong>延伸</strong>值默认为零，这意味着管线将不会从您选择的连接点向外延伸。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>对于起始对象，选择橙色单元上法兰连接的外侧边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/heal_path/healpath_heal1_320.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>延伸箭头的指向应该背离部件，如果不是，双击箭头，或者点击<strong>起点</strong>组中的<strong>反向</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/reverse_direction.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/heal_path/healpath_heal2_160.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>对于终止对象，选择右侧单元法兰连接的外侧边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/heal_path/healpath_heal1_330.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>如果需要，反转延伸箭头方向，使之背离部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>由于修复方法是设置为<strong>直接</strong>，因此创建的路径将直接从起始对象连接至终止对象，关联的管线控制点(RCP)放置在两个凸台特征的圆弧中心处。</p>
                     <a name="genid_ertc_35" id="genid_ertc_35"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/heal_path/healpath_heal1_340.gif" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>路径俯视图</h4>
                     </div>
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
