            <div id="questionsContainer">

                  <p>The <span xmlns="" class="uiTerm">Raster Image</span> command uses which image formats?

                  <form id="question">
                     <table border="0">

                           <td><input id="q12a1" type="checkbox" correct="no" name="question12Grp"></input></td>

                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q12a2" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>

                              <p>PNG</p>

                        </tr>

                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q12a4" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q12a4" type="checkbox" correct="yes" name="question12Grp"></input></td>
                           <td>
                              <p>TIFF</p>
                           </td>
                        </tr>
