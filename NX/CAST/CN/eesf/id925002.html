<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a glass panel in front of the housing</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Create a glass panel in front of the housing</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Select the front panel of the housing.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/true_shading/activities_visualization_true_shading_3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>From the <span class="uiTerm">Override Materials Drop-down</span> list, select <span class="uiTerm">Dark Glass</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/true_shading/dark_glass.gif" border="0">.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/true_shading/activities_visualization_true_shading_override.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/true_shading/visualization_activities_true_shading_4.png"></p>
                     
                     <p>Note that because of the transparency of the glass, you can see inside the housing.</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
