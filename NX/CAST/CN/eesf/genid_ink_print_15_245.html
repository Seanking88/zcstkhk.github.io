         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/ink_print.gif" border="0"> <span class="uiTerm">Ink Print</span> fills in the faces of the model with any &quot;ink&quot; color you specify.

         <p>You can also specify a <span class="uiTerm">Gap Width</span> which is the thickness of the lines in the model. It is the &quot;gap&quot; between the &quot;inked&quot; faces.
