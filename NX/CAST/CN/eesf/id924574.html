<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Scale the decal</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Scale the decal</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Set <span class="uiTerm">Scaling Method</span> to <span class="uiTerm">Uniform Scale</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Set <span class="uiTerm">Scale</span> to <span class="literalText">40.00</span> and press Enter.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Set <span class="uiTerm">Aspect Ratio</span> to <span class="uiTerm">1.00 </span> and press Enter.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/decal/visualization_activities_decal_2_6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Transparency</span> group, set <span class="uiTerm">RGB Tolerance</span> to <span class="literalText">50</span> and press Enter.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>This will refine the edges of the decal.</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
