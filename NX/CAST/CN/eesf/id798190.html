<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Initiate Decal and orient the model</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Initiate Decal and orient the model</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Open <span class="fileName">des07_decal_bottle</span>.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/decal/visualization_activities_decal_1_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Make sure the rendering style is set to <span class="uiTerm">Studio</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/studio.gif" border="0">. 
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>On the <span class="uiTerm">Visualize Shape</span> toolbar, click <span class="uiTerm">Decal</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/decal.gif" border="0" alt="View&rarr;Visualization&rarr;Decal" title="View&rarr;Visualization&rarr;Decal">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>Orient to a <span class="uiTerm">Right</span> view.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/decal/visualization_activities_decal_1_2.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
