<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a Ink Print artistic image</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Create a Ink Print artistic image</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Artistic Image</span> dialog box, click <span class="uiTerm">Ink Print</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/ink_print.gif" border="0">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">Start Shade</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/start_shade.gif" border="0" alt="Start Shade" title="Start Shade">.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/artistic_images/visualization_activities_ink_print_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">Erase Shade</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/erase_shade.gif" border="0" alt="Erase Shade" title="Erase Shade">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>Experiment with different <span class="uiTerm">Ink Color</span> and <span class="uiTerm">Gap Width</span> settings.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">Reset to Default Options</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/reset_to_default_options.gif" border="0">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
