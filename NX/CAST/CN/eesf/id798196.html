<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Initiate Decal and orient the model</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Initiate Decal and orient the model</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Open <span class="fileName">des07_support_forging</span>.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/decal/visualization_activities_decal_2_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Make sure the <span class="uiTerm">Rendering Style</span> is set to <span class="uiTerm">Studio</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/studio.gif" border="0" alt="Preferences&rarr;Visualization&rarr; Visual&rarr;Rendering Style&rarr;Studio" title="Preferences&rarr;Visualization&rarr; Visual&rarr;Rendering Style&rarr;Studio">. 
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>On the <span class="uiTerm">Visualize Shape</span> toolbar, click <span class="uiTerm">Decal</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/decal.gif" border="0" alt="View&rarr;Visualization&rarr;Decal" title="View&rarr;Visualization&rarr;Decal">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>Orient the view to the <span class="uiTerm">Right</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>Zoom in on the area illustrated below.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/activities/decal/visualization_activities_decal_2_2.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
