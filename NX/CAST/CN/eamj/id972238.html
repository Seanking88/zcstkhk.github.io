<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>约束避震器装配到悬架装配上</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>约束避震器装配到悬架装配上</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在避震器基座下螺栓孔轴线与控制臂螺栓孔轴线间创建一个<strong>接触对齐</strong>&rarr;<strong>自动判断中心/轴</strong>约束。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/deformable_part/act_deform_add_to_assm14.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在避震器基座的平面侧与控制臂内侧间创建一个<strong>接触对齐</strong>&rarr;<strong>接触</strong>约束。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/deformable_part/act_deform_add_to_assm15.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在在避震器基座上螺栓孔轴线与机架导轨螺栓孔轴线间创建一个<strong>接触对齐</strong>&rarr;<strong>自动判断中心/轴</strong>约束。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/deformable_part/act_deform_add_to_assm16.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p>约束后的避震器装配如下图所示。</p>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/deformable_part/act_deform_add_to_assm17.png"></p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
