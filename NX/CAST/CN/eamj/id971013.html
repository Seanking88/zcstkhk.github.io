<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为可变形弹簧定义名称及特征</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为可变形弹簧定义名称及特征</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>开始<strong>建模</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>工具</strong>&rarr;<strong>定义可变形部件</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>定义可变形部件</strong>对话框出现。</p>
                     
                     <p>这个对话框中有五个不同的页面，每个页面定义了可变形部件的不同要素。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>定义</strong>页面的<strong>名称</strong>输入框中，键入<strong>弹簧长度</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>下一步</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>特征</strong>页上，从<strong>部件中的特征</strong>列表中，选择除了<strong>固定基准轴（1）</strong>之外的所有特征，然后点击<strong>添加特征</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/deformable_part/add_feature.png" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>所有选定的特征都已添加到可变形部件中，<strong>固定基准轴</strong>特征被排除在外，因为它只是用在装配约束中，而不是用来创建避震弹簧。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>下一步</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
