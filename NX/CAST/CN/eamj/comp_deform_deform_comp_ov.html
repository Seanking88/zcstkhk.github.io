         <h2>变形组件</h2>
         <a name="ndxgenid_eamj_10"></a>
         
         
         <p>使用<strong>变形组件</strong>命令可以重新改变装配中的可变形组件的形状。 </p>
         <p>可变形组件有以下特性：</p>
         <ul>
           <li>
             <p>形状由装配定义。</p>
           </li>
           <li>
             <p>在不同的装配中可以有不同的形状。</p>
           </li>
           <li>
             <p>可以在同一个装配中以不同的形状多次使用。</p>
           </li>
         </ul>
        <p><strong>装配导航器</strong>的<strong>形状</strong>列中的图标表示装配中已变形的组件，以及可变形但仍保留默认形状的组件。</p>
         
         <p><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/component_commands/deformable_part/an_an_deform_icon.gif" border="0"> 在显示装配中已变形</p>
         
         <p><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/component_commands/deformable_part/an_an_deform_undeformed_icon.gif" border="0"> 未变形的组件</p>
