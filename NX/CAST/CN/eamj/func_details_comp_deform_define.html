      <div class="contentType_concept">
         <h2>定义可变形部件</h2>
         <a name="ndxgenid_eamj_8"></a>
         
         
         <p>使用<strong>定义可变形部件</strong>向导可将部件定义为当将其添加到装配中时，能够呈现多种形状的部件。</p>
         
        <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../graphics/nonLocalized/nx/icons/animations/flash/int/deform.swf',
          graphSrc : '',
          align : 'center',
          base : '.',
          height : '300',
          width : '100%',
          bgcolor : '#FFFFFF',
          flashVersion : '7',         
          looping : 'true',
          play : 'true',
          menu : 'false',
          parameters : ''
      }
      top.loadFlash(this,flashData);
    </script></div>
         
         <p>可以在将部件添加到装配之前或之后将部件定义为可变形的组件。可变形组件和装配的单位必须匹配。可以添加其单位与装配单位不同的可变形组件，但该组件必须保持原始形状。</p>
         <p>定义可变形组件时，您可以将包含可变形定义的用户定义特征添加到模型历史记录中。</p>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>您无法编辑可变形特征。要修改可变形特征，必须删除该特征并创建新的定义。</p>
                  
               </td>
            </tr>
         </table>
