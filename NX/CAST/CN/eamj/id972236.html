<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加避震器装配到悬架装配中</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加避震器装配到悬架(suspension)装配中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>添加 <strong>des02_front_shock_asm</strong>，其中<strong>定位</strong>设置为<strong>选择原点</strong>，并将避震器装配放置在如图所示离现存装配稍远些的位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/deformable_part/act_deform_add_to_assm12.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>如果需要，移动避震装配到悬架装配上方。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/deformable_part/act_deform_add_to_assm13.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
