<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建约束以对齐中心轴</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建约束以对齐中心轴</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将图层<strong>61</strong>设为可选。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在弹簧基准轴与弹簧基座圆柱面中心轴之间创建一个<strong>接触对齐</strong>&rarr;<strong>自动判断中心/轴</strong>约束。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/deformable_part/act_deform_add_to_assm4.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
