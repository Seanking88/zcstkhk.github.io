<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>完成可变形制动缆线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>完成可变形制动缆线</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>参考</strong>页上的<strong>参考</strong>列表中，选择 guide string 参考。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>参考</strong>页面列出所有在装配级别上需要的外部参考，要更改当这个组件添加到装配中时出现的窗口提示，参考几何体需要重命名。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>新建提示</strong>输入框中，键入<strong>制动缆线引导线串</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>下一步</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>查看汇总信息。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>汇总</p>
                     
                     <p>名称：制动缆线</p>
                     
                     <p>文档：</p>
                     &nbsp;
                     
                     <p>组件特征数：1</p>
                     
                     <p>管道 (0)</p>
                     &nbsp;
                     
                     <p>没有定义输入参数</p>
                     &nbsp;
                     
                     <p>参考数：1</p>
                     
                     <p>制动缆线引导线串</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>完成</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
