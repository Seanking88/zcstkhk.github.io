         <p>映射是在 NX 热和流、NX 空间系统热以及 NX 电子系统冷却中可用的一种解算方案，可以用于传递模型间的温度和流体力，也可用于外部求解器。</p>
         
         <p>在这个课程里，您将：</p>
         
         <ul>
            
            <li>
               
               <p>映射模型间的热和流结果</p>
               
            </li>
            
            <li>
               
               <p>生成映射结果以用于外部求解器</p>
               
            </li>
            
            <li>
               
               <p>设置映射属性以及输出格式</p>
               
            </li>
            
         </ul>
