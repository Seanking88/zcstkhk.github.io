<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Customize a material in part</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定制部件中的材料</h2>
         
         
         <p>在很多情况下，您想要稍微更改一下材料，以满足您的特定设计需求，在本练习中，您将使黑色橡胶材料的颜色变淡。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在资源条上，点击<strong>部件中的材料</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/materials_in_part.gif" border="0"> 选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件中的材料</strong>资源板中，右击<strong>橡胶—黑色</strong>并选择<strong>编辑</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>材料编辑器</strong>的<strong>名称</strong>输入框中，键入<strong>灰色橡胶</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>常规</strong>选项卡中，点击<strong>材料颜色</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>颜色</strong>对话框中，选择暗灰色，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以关闭<strong>材料编辑器</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>如果需要，关闭<strong>材料/纹理</strong>对话条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
