      <div class="contentType_concept">
         <h2>系统材料</h2>
         
         <p><strong>系统材料</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/system_materials.gif" border="0"> 资源板提供一组由 NX 供应的预定义材料。                </p>
         <ul>
            <li>
              <p>可以预览资源板中的可用材料。材料在缩略图模式下以球体的形式提供</p>
            </li>
            <li>
              <p>可以从该资源板直接应用或将材料拖到选择中。这会自动将材料复制到<strong>部件中的材料</strong>资源板</p>
            </li>
            <li>
              <p>您可将材料从此资源板复制到<strong>部件中的材料</strong>资源板</p>
            </li>
            <li>
              <p>不能在此资源板中添加、删除或编辑材料</p>
            </li>
            
         </ul>
         
         
         <p></p>
