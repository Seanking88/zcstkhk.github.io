<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>缩放</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>缩放</h2>
         
         <p>有四种缩放方法：</p>
         
         <table border="0" cellpadding="3" cellspacing="1" width="90%" align="center">
            
            <colgroup span="1">
               
               <col align="center" span="1" width="98*">
               
               <col span="1" width="101*">
               
            </colgroup>
            
            <tbody valign="top">
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1">
                     
                     <p><strong>面大小</strong></p>
                     <p>贴花将尽可能适合贴花应用面的大小。</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="middle">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/decal/decal_scale_face_size.png"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1">
                     
                     <p><strong>图像大小</strong></p>
                     <p>贴花将使用图像实际大小。</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="middle">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/decal/decal_scale_image_size.png"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1">
                     
                     <p><strong>均匀比例</strong></p>
                     <p>贴花将根据指定的比例应用均匀的高度和宽度。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/decal/decal_scale_uniform_group.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="bottom">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/decal/decal_scale_uniform.png"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1" valign="bottom"></td>
                  
               </tr>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1">
                     
                     <p><strong>非均匀比例</strong></p>
                     <p>贴花图像将以单独的高度与宽度比例缩放后应用至模型表面。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/decal/decal_scale_non_uniform_group.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="bottom">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/decal/decal_scale_non_uniform.png"></p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
