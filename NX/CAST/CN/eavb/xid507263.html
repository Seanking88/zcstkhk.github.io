      <div class="contentType_concept">
         <h2>材料/纹理任务环境</h2>
         
         <p>有三种方法可以进入材料和纹理任务环境：</p>
         
         <ul>
            
            <li>
               
               <p>选择<strong>视图&rarr;可视化&rarr;材料、纹理</strong></p>
               
            </li>
            
            <li>
               
               <p>点击<strong>可视化形状</strong>工具条上的<strong>材料、纹理</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/materials_textures.gif" border="0"></p>
               
            </li>
            
            <li>
               
               <p>在<strong>真实艺术外观</strong>任务环境中的<strong>真实艺术外观</strong>工具条上，点击<strong>材料/纹理</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/materials_textures.gif" border="0"></p>
               
            </li>
            
         </ul>
         
         
         <p>点击<strong>材料/纹理</strong>之后，将添加三个选项卡到资源条上，并且打开<strong>材料/纹理</strong>对话框条。</p>
         
         <ul class="hangingList">
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/materials_in_part.gif" border="0">&nbsp;<strong>部件中的材料</strong></p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/materials_library.gif" border="0">&nbsp;<strong>材料库</strong></p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/system_materials.gif" border="0">&nbsp;<strong>系统材料</strong></p>
               
               <p>这个命令也可以在<strong>真实艺术外观</strong>工具条上找到。</p>
               
            </li>
            
            <li>
               
               <p><strong>材料/纹理</strong>对话框条：</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/commands/materials_textures/matl_texture_materials_textures_option_bar.png"></p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
