         <h2>位移</h2>
         
         <p><strong>位移</strong>使用凸起映射来创建贴花的&ldquo;雕刻&rdquo;效果</p>
         
         <p>当选中<strong>位移</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框后，可以控制位移的<strong>幅值</strong>和<strong>柔软度</strong>。</p>
         
         
         <p><strong>幅值：</strong>控制凸起映射的峰与谷之间的差异，负的值将认为是反方向。</p>
