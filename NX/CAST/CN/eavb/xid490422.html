<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>应用抛光钢材料到平坦的加工面上</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>应用抛光钢材料到平坦的加工面上</h2>
         
         
         <p>您将使用抛光钢渲染加工面，以学习两种不同的应用材料的方法。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>类型过滤器</strong>列表中，选择<strong>面</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择全部平坦的面，如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/visualization_activities_mat_tex_1_10a.png"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/visualization_activities_mat_tex_1_10b.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>部件中的材料</strong>资源板中，右击<strong>抛光钢</strong>并选择<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>高质量图像渲染</strong>工具条上的<strong>启动 HQI 渲染</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/start_shade.gif" border="0" alt="Image&rarr;High Quality Image&rarr;Start Shade" title="Image&rarr;High Quality Image&rarr;Start Shade">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/visualization_activities_mat_tex_1_11.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>可视化检查渲染。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>高质量图像渲染</strong>工具条上的<strong>去除 HQI 渲染</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/erase_shade.gif" border="0" alt="Image&rarr;High Quality Image&rarr;Erase Shade" title="Image&rarr;High Quality Image&rarr;Erase Shade">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
