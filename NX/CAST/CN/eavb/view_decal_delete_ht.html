<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑、复制或删除贴花</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/decal/decal.gif" border="0">&nbsp;编辑、复制或删除贴花</h2>
         <ol type="1" start="1">
            
            <li>
               
               <p>在资源条上，在<strong>部件中的材料</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/materials_in_part.gif" border="0"> 资源板中右键单击所需的贴花图像。</p>
               
            </li>
            
            <li>
               
               <p>选择<strong>编辑</strong>、<strong>复制</strong>或<strong>删除</strong>。</p>
               
            </li>
            
         </ol>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果看不到<strong>资源条</strong>上的<strong>部件中的材料</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/materials_in_part.gif" border="0"> 选项卡，则在<strong>可视化形状</strong>工具条上单击<strong>贴花</strong> <img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/decal/decal.gif" border="0">，或选择<strong>视图</strong>→<strong>可视化</strong>→<strong>贴花</strong>。此时出现<strong>部件中的材料</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/materials_in_part.gif" border="0"> 选项卡。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
