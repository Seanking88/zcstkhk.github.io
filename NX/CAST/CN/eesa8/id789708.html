<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Change from graduated to plain background color</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将颜色由渐变更改为纯色</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des7_color</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>部件背后的背景颜色是渐变的，由蓝色向底部逐渐变浅。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/user_interface/dialogs_blue.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项</strong><span class="uiTerm">&rarr;</span><strong>调色板</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>选定的颜色</strong>组中，点击<strong>编辑背景</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/color/edit_background.gif" border="0" alt="Preferences &gt; Background" title="Preferences &gt; Background">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将打开<strong>编辑背景</strong>对话框，这个对话框控制着色以及线框视图的背景颜色。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>着色视图</strong>组中，选择<strong>纯色</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在图形窗口中，背景颜色将立即变为当前的<strong>纯色</strong>设置。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
