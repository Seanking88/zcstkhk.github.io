      <title>What is a menu bar?</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>什么是菜单栏？</h2>
         <p>菜单栏位于主窗口顶部，标题栏的正下方。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/menus/toolbars_menubar1.gif" alt="Menu bar" title="Menu bar"></p>
         <p>菜单条中的命令被称为菜单标题，每个选项对应一种 NX 功能类别，每个菜单标题可以访问一类选择。</p>
         <p>菜单栏是与应用模块相关的的，可用菜单的名称显示在菜单栏中，选择一个将会出现一列菜单命令。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/menus/toolbars_file-menu.png" alt="Menu bar &gt; File menu" title="Menu bar &gt; File menu"></p>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果菜单条中的下拉命令前有一个小图标(参见<strong>新建</strong>和<strong>打开</strong>命令)，则表示此命令已出现于工具条中。</p>
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
