         <h2>集合工具条</h2>
         <p>集合工具条包含应用模块中某些单独工具条的集合。在进入全屏显示模式时，它是默认显示的工具条。 </p>
         <p>使用集合工具条可减少更改选项卡、转至其他应用模块工具条的需要。 </p>
         <p>在以下应用模块中可以使用集合工具条：</p>
         <ul>
           <li>
             <p>建模</p>
           </li>
           <li>
             <p>外观造型设计</p>
           </li>
           <li>
             <p>制图</p>
           </li>
         </ul>
         <p>下图显示可用于建模的集合工具条。</p>
<p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/full_screen/collection_toolbar_modeling.png"></p>

      </div>
