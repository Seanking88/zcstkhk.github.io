<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>保存选项</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>保存选项</h2>
         <p>当您修改了一个部件，文本“修改的”将出现在标题栏中，表示尚未保存这个更改。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/part/save/getting_started_graphic63c.gif" alt="[intro.prt (Modified, Read Only) ]" title="[intro.prt (Modified, Read Only) ]"></p>
         <p>保存部件后，状态行显示<strong>部件文件已保存</strong>，并且“修改的”三个字将从标题栏上消失。</p>
         <p><strong>文件</strong><span class="uiTerm">&rarr;</span><strong>另存为</strong>允许您使用另一个名称来保存当前部件到另一个目录。</p>
         <p>当选择<strong>另存为</strong>后，可以在文件选择对话框中指定新的名称和位置。</p>
         <p>名称在当前目录或者数据库中必须是唯一的，如果指定一个已存在的名称，将会出现一个错误信息。</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>选择<strong>文件</strong><span class="uiTerm">&rarr;</span><strong>保存所有</strong>来保存所有打开的(即已加载的)部件文件。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
