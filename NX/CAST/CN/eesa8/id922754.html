<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Access the Toolbar Manager</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看工具条管理器</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在图形窗口背景中右击，并从视图弹出菜单中选择<strong>适合窗口</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/fit.gif" border="0" alt="View &gt; Operation &gt; Fit" title="View &gt; Operation &gt; Fit">，查看工具条管理器。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>再次点击<strong>全屏模式</strong><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/full_screen/getting_started_fullscreen.gif" border="0" alt="Full Screen Mode" title="Full Screen Mode">按钮，返回到常规显示模式。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>也可以按 ALT + Enter 来退出全屏模式。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
