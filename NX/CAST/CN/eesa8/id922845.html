<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Change the Plain Color</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改纯色</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>普通颜色</strong>右侧的颜色板。(译者注：在NX 8英文版中，<strong>纯色</strong>与<strong>普通颜色</strong>使用的都是单词“<strong>Plain</strong>”，即此处普通颜色设置的就是纯色颜色。)</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>颜色</strong>对话框的<strong>基本颜色</strong>组中，点击白色。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>当前纯色颜色用虚线线框包围并高亮显示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/user_interface/dialogs_color_pallette.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>颜色</strong>对话框中点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>背景将立即变为您选择的颜色。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>取消对话框以将背景更改回<strong>渐变</strong>的着色视图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
