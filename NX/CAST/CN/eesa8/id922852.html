<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Define different wireframe and shaded view background colors</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义不同的线框与着色视图背景颜色</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将<strong>渲染样式</strong>更改为<strong>带有隐藏边的线框</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/wireframe_with_hidden_edges.gif" border="0" alt="Preferences &gt; Visualization &gt; Visua &gt; Rendering Style &gt; Wiferame with Hidden Edges" title="Preferences &gt; Visualization &gt; Visua &gt; Rendering Style &gt; Wiferame with Hidden Edges">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>不用关闭<strong>颜色</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>再次点击<strong>编辑背景</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/color/edit_background.gif" border="0" alt="Preferences &gt; Background" title="Preferences &gt; Background">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您的部件应该类似下图所示，默认的线框视图颜色是渐变。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/user_interface/dialogs_graphic280.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>要更改渐变颜色的亮度，点击<strong>线框视图</strong>组中的<strong>底部</strong>颜色框。(译者注：在 NX 8中文版中，将此处的 <strong>Top</strong> 和 <strong>Bottom</strong> 翻译为俯视图和仰视图，明显是错误的，应该为顶部和底部。)</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择黄色作为新的底部颜色</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>移动右侧的<strong>亮度</strong>滑动条以将这个颜色的亮度更改为160，在颜色/纯色预览框中查看颜色的变化。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/user_interface/dialogs_graphic290.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/user_interface/dialogs_background_change.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
