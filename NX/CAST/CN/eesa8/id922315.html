<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Display the toolbar shortcut menu and select a toolbar to be displayed</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示工具条快捷菜单并选择要显示的工具条</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击工具条区域(不要在图形窗口中)的任意位置，以打开工具条快捷菜单。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>可视化</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>可视化</strong>工具条将出现，并且它是未停靠的。</p>
                     
                     <p>要关闭未停靠的工具条，点击右上角的 X。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭<strong>可视化</strong>工具条。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/toolbars/toolbars_graphic045.gif" alt="Close button" title="Close button"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
