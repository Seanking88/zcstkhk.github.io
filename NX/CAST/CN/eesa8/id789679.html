<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Open the part and access Full Screen Mode</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并进入全屏模式</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des7_radial_piston</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项</strong><span class="uiTerm">&rarr;</span><strong>用户界面</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将会出现<strong>用户界面首选项</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>用户界面首选项</strong>对话框中，点击<strong>布局</strong>选项卡，在<strong>全屏显示</strong>组中，选择<strong>整个桌面</strong>并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击右上角的<strong>全屏模式</strong><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/screen_display/getting_started_fullscreen.gif" border="0" alt="View&gt;Full Screen" title="View&gt;Full Screen">按钮，或选择<strong>视图</strong>,<span class="uiTerm">&rarr;</span><strong>全屏</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>NX 窗口将会充满整个屏幕。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
