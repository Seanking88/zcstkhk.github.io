      <div class="contentType_">
         <h2>渲染样式概述</h2>
         <p><strong>渲染样式</strong>可视化首选项控制显示在视图中的对象的外观，包括实体对象、片体以及小平面体。</p>
         <p>NX 将把各个视图的渲染样式设置保存在部件文件中，当新建一个部件时，NX 会根据用户默认设置初始化各个新视图的渲染样式。</p>
         <p>可以把<strong>渲染样式</strong>设置以下选项中的一个：</p>
         <ul>
            
            <li>
               
               <p>着色</p>
               
            </li>
            
            <li>
               
               <p>线框</p>
               
            </li>
            
            <li>
               
               <p>静态线框</p>
               
            </li>
            
            <li>
               
               <p>艺术外观</p>
               
            </li>
            
            <li>
               
               <p>面分析</p>
               
            </li>
            
            <li>
               
               <p>局部着色</p>
               
            </li>
            
         </ul>
