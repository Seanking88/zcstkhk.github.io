<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>自动完成命令输入</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>自动完成命令输入</h2>
         
         <p>一些含有预览的对话框命令可以使用自动完成功能，这个功能在您已完成基本要求的输入后显示预览时激活，然后您可以不用点击当前对话框中的<strong>确定</strong>或<strong>应用</strong>就开始另一个命令，软件将完成当前命令并为下一个命令打开对话框。</p>
         
         <p>当自动完成可用时，<strong>确定</strong>按钮将会显示尖括号。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/version_specific/nx75/gateway/auto_accept_1.png"></p>
         
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
               </colgroup>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">先决条件</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">必须完成基本要求的输入</p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
