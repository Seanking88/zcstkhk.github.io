      <div class="contentType_">
         <h2>定制工具条</h2>
         
         <p>您可能需要显示一些可用，但当前未显示的工具条。</p>
         
         <p>工具条快捷菜单列出了所有可用工具条的名称，旁边带有复选标记的工具条是当前已经显示的工具条。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/toolbars_graphic040.gif" alt="Toolbar shortcut menu" title="Toolbar shortcut menu"></p>
         
         <p>点击快捷菜单底部的<strong>定制</strong>以使用其它的工具条和按键。</p>
