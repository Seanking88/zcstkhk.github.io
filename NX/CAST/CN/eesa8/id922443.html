<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use Toolbar options to add a command to a toolbar</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用工具条选项将命令添加到工具条上</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>标准</strong>工具条上的<strong>工具条选项</strong><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/toolbars/toolbars_icon_toolbar_options.gif" border="0" alt="Toolbar Options" title="Toolbar Options">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/toolbars/toolbars_toolbar_options_choose.gif" alt="location (on toolbars) of the Toolbar Options button" title="location (on toolbars) of the Toolbar Options button"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>添加或移除按钮</strong>&rarr;<strong>标准</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将会列出工具条上可用的命令，已选定的命令将会显示在工具条上。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<span class="uiTerm"><strong>关联帮助</strong></span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/on_context_help.gif" border="0">以将此命令显示在<strong>标准</strong>工具条上。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将会在<strong>关联帮助</strong>命令旁出现一个复选标记，表示这个命令现在已经显示在<strong>标准</strong>工具条上。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/toolbars/toolbars_add_icon_ar2.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在快捷菜单外单击以关闭此菜单。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
