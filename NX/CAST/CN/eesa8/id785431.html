<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>助记符</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>助记符</h2>
         <p>许多菜单条名称中都含有一个助记符字母，例如与<STRONG>文件</STRONG>对应的字母 F。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/menus/toolbars_mnemonic1.gif"></p>
         <p>这个字母被称作助记符，若要迅速打开一个菜单条命令，只需要按下键盘的Alt+"助记符字母"即可。</p>
         <p>助记符按键组合会根据您使用的工作站或者键盘而变化。</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>要添加或更改当前助记符集，参见 NX 8帮助文档中的菜单脚本(MenuScript)帮助。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
