<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Exit NX</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>退出 NX</h2>
         <p><strong>文件</strong>→<strong>退出</strong>和<strong>文件</strong>→<strong>关闭</strong>操作都能让用户快速保存已更改的文件。下面的表格列出了在<strong>退出</strong>和<strong>关闭</strong>对话框中可用的选项。</p>
         <table border="1" cellpadding="2" cellspacing="1" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="99*">
               
               <col span="1" width="101*">
            </colgroup>
            
            <tbody>
               
               <tr bgcolor="#c0c0c0">
                  
                  <td align="center" colspan="2" rowspan="1">
                     
                     <p class="no-bottom-margin"><span class="uiTerm"><strong>退出</strong></span>对话框</p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="#c0c0c0">
                 <td colspan="1" rowspan="1" align="center"><p>按键</p></td>
                 <td colspan="1" rowspan="1" align="center"><p>动作</p></td>
               </tr>
               <tr>
                 <td colspan="1" rowspan="1"><p>是 – 保存并退出</p></td>
                 <td colspan="1" rowspan="1"><p>保存更改并退出NX</p></td>
               </tr>
               <tr>
                 <td colspan="1" rowspan="1"><p>否 – 退出 </p></td>
                 <td colspan="1" rowspan="1"><p>退出NX不保存更改</p></td>
               </tr>
               <tr>
                 <td colspan="1" rowspan="1"><p>取消</p></td>
                 <td colspan="1" rowspan="1"><p>撤销退出命令</p></td>
               </tr>
               
            </tbody>
            
         </table>
         <table border="1" cellpadding="2" cellspacing="1" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="99*">
               
               <col span="1" width="99*">
            </colgroup>
            
            <tbody>
               
               <tr bgcolor="#c0c0c0">
                 <td colspan="2" rowspan="1" align="center"><p><strong>关闭</strong>对话框</p></td>
               </tr>
               <tr bgcolor="#c0c0c0">
                 <td colspan="1" rowspan="1" align="center"><p>按钮</p></td>
                 <td colspan="1" rowspan="1" align="center"><p>动作</p></td>
               </tr>
               <tr>
                 <td colspan="1" rowspan="1"><p>是 – 保存并退出</p></td>
                 <td colspan="1" rowspan="1"><p>保存更改并关闭对象</p></td>
               </tr>
               <tr>
                 <td colspan="1" rowspan="1"><p>否 – 退出 </p></td>
                 <td colspan="1" rowspan="1"><p>不保存更改并关闭对象</p></td>
               </tr>
               <tr>
                 <td colspan="1" rowspan="1"><p>取消</p></td>
                 <td colspan="1" rowspan="1"><p>撤销关闭命令</p></td>
               </tr>
               
            </tbody>
            
         </table>
         <div class="division">
            
           <div>结束 NX 会话</div>
           <p>要结束 NX 会话：</p>
           <ul>
             <li>
               <p>关闭所有打开部件(可根据需要保存或不保存)</p>
             </li>
             <li>
               <p>选择<strong>文件</strong><strong>→退出</strong></p>
             </li>
           </ul>
           <table class="attentionTable attn_note">
              <tr>
                  <td valign="top">
                     <p class="attn_title">注释</p>
                  </td>
                  <td class="attention_main">
                     
                     <p>如果您还打算继续本课程后续练习，则不需关闭会话。</p>
                     
                  </td>
               </tr>
            </table>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
