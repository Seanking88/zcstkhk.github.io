<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Visual cues in dialog boxes</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>对话框中的可视化提示</h2>
         
         <p>对话框使用可视化的提示来引导您完成选择过程。</p>
         
         <table cellpadding="2" cellspacing="4" width="95%" align="center">
            
            <tr>
               
               <th bgcolor="silver" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><span class="uiTerm">提示</span></p>
                  
               </th>
               
               <th bgcolor="silver" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><span class="uiTerm">描述</span></p>
                  
               </th>
               
            </tr>
            
            <tr>
               
               <td align="center" bgcolor="#F0F0F0" colspan="1" rowspan="1">
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/dialog_box/dialog_default.png"></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">橙色表示当前选择选项</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td align="center" bgcolor="#F0F0F0" colspan="1" height="52" rowspan="1" valign="middle">
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/dialog_box/dialog_red_ast.png"></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" height="52" rowspan="1" valign="middle">
                  
                  <p class="no-bottom-margin">表示要求的输入</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td align="center" bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/dialog_box/dialog_green_check.png"></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                  
                  <p class="no-bottom-margin">表示已经由您完成或由软件自动判断的选择</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td align="center" bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/dialog_box/button_default_small.gif"></p>
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/dialog_box/button_default.gif"></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                  
                  <p>绿色表示下一次的默认操作</p>
                  
                  <table class="attentionTable attn_tip">
                     <tr>
                        <td valign="top">
                           <p class="attn_title">提示</p>
                        </td>
                        <td class="attention_main">
                           
                           <p class="no-bottom-margin">点击鼠标中键，或者在没有中键时同时点击左键和右键，或者回车以接受默认操作并前进到下一步</p>
                           
                        </td>
                     </tr>
                  </table>
                  
                  <p class="no-bottom-margin"><strong>确定</strong>按钮在所有要求的选择和输入都完成之后将变为默认操作</p>
                  
               </td>
               
            </tr>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
