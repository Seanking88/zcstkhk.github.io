         <h2>创建与移除组</h2>
         <p>创建的组将形象地组织菜单栏和工具条上的命令，命令通常可由水平或竖直的分割线来进行划分。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/manage_objects/group_ungroup/toolbars_toolbar_commands17.gif"></p>
         <p>可以在选定项的上方或者左侧创建分隔符以开始一个组。</p>

                  <p class="attn_title">注释</p>
               </td>

                  <p>在工具条中创建组与在菜单条中创建组类似。</p>
                  
               </td>
