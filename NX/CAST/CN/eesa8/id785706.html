         <h2>资源板首选项</h2>
         <p>选择<strong>首选项</strong><span class="uiTerm">&rarr;</span><strong>资源板</strong>以打开<strong>资源板</strong>对话框。</p>
         <p>您可以使用其中的选项来新建资源板，或通过一个文件/目录来加载新的资源板。</p>
         <p>也可以对现有资源板进行操作。例如更改在资源板在资源条中的显示顺序、删除资源板，或者更改资源板属性。</p>
