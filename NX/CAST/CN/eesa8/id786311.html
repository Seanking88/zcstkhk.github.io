         <h2>推断式工具条(仅限于 Windows 操作系统)</h2>
         <p>推断式工具条让您可以快速访问最常用的命令。当您按住鼠标右键时，根据光标位置或者选择的对象，推断式工具条将在光标位置周围显示最多八个按键。</p>
         <p>鼠标右键单击图形窗口的背景处并按住时，会显示带视图命令的推断式工具条。</p>
         <p>鼠标右键单击某个对象并按住时，会显示带上下文相关命令的推断式工具条。</p>

         <p>推断式工具条用来快速访问在 NX 中最经常使用的命令，当您开始熟悉推断式工具条时，甚至可以不用等按键显示出来就能直接进行选择。</p>
