<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a new part from a template and define the properties of the new part</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>从模板新建部件并定义新部件的属性</h2>
         <div class="standAloneLink">
            <p><a href="#" onclick="showDialog('id789524')">使用 Teamcenter Integration for NX 新建项</a></p>
         </div>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>标准</strong>工具条上，点击<strong>新建</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/new.gif" border="0" alt="File &gt; New" title="File &gt; New">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>选项卡之间根据应用模块来组织模板。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击选择<strong>模型</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>模板</strong>组中，列表将显示可用的<strong>模型</strong>模板，<strong>单位</strong>列表显示指定的测量单位。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>从模板列表中，选择<strong>模型</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>确保测量单位是<strong>毫米</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div dojoType="dijit.Dialog" id="id789524" title="Create a new item using Teamcenter Integration for NX">
            <div dojoType="dijit.layout.ContentPane" href="id789524.html" extractContent="true"></div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
