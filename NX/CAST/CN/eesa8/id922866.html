<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Change the color of the part</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改部件颜色</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>编辑对象显示</strong>对话框中，点击<strong>颜色</strong>旁的颜色板。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>选定的颜色</strong>组中，选定对象的当前颜色显示在大颜色框中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>颜色</strong>对话框的<strong>选定的颜色</strong>组中，在 <strong>ID</strong> 输入框中键入<strong>47</strong>并回车，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这个颜色名为 Medium Faded Yellow。</p>
                     
                     <p><strong>编辑对象显示</strong>对话框中现在显示您选择的颜色。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以关闭所有对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>部件现在显示为黄色。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/edit_object_display/dialogs_yellow_part.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
