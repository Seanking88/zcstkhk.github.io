<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>列表</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>列表</h2>
         <p>有时候常会用到如下图所示的下拉式列表，其中通常包含了若干可能的选项，您可以从其中选择一个。</p>
         <a name="genid_eesa_107"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/dialog_box/dropdown_list.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>未展开的列表</h4>
         </div>
         <p>展开之后，所有选项都显示在下拉菜单中，并且会指示出当前选项。</p><a name="genid_eesa_108"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/dialog_box/dropdown_list_expanded.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>展开的列表</h4>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
