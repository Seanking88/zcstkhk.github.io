<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>重置工具条</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>重置工具条</h2>
         <table class="attentionTable attn_caution">
            <tr>
               <td valign="top">
                  <p class="attn_title">注意</p>
               </td>
               <td class="attention_main">
                  
                  <p><strong>重置工具条</strong>将把工具条配置恢复到默认状态。在当前状态下请不要使用此功能，以免影响使用后续课程的进行。</p>
                  
               </td>
            </tr>
         </table>
         <p>有两类方法能够实现重置工具条：</p>
         <OL type="1">
           <LI>
             <p>打开<STRONG>定制</STRONG>对话框，点击<STRONG>工具条</STRONG>选项卡，选中想要重置的工具条后，点击<STRONG>重置</STRONG>按钮。</p>
           </LI>
           <LI>
             <p>点击工具条旁的<STRONG>工具条选项</STRONG>按钮<img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/toolbars_icon_toolbar_options.gif" border="0" alt="Toolbar Options" title="Toolbar Options">，然后点击<strong>添加或移除按钮</strong>，选择想要重置的工具条。您将会看到一列工具条选项-选择<strong>重置工具条</strong>。</p>
             
             <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/toolbars_reset2.gif"></p>
           </LI>
         </OL>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>任何时刻系统内建的工具栏都可被重置为初始状态，但用户自建的工具栏将无法实现重置功能。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
