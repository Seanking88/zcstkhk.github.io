<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Dialog box overview</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>对话框概述</h2>
         
         <p>NX 中的大部分命令对话框都是专注于要实现的任务，以从上到下的工作流顺序显示选项。         </p>
         <p>默认情况下，对话框固定在对话框滑轨上。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/dialog_box/dialog_stylized.png"></p>
         
         <table cellpadding="2" cellspacing="4" width="100%" align="center">
            
            <tr>
               
               <th bgcolor="silver" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">#</p>
                  
               </th>
               
               <th bgcolor="silver" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">组成部分</p>
                  
               </th>
               
            </tr>
            
            <tr>
               
               <td align="center" bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                  
                  <p class="no-bottom-margin">1</p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                  
                  <p class="no-bottom-margin">标题栏</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td align="center" bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                  
                  <p class="no-bottom-margin">2</p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                  
                  <p class="no-bottom-margin">对话框滑轨</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td align="center" bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                  
                  <p class="no-bottom-margin">3</p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                  
                  <p class="no-bottom-margin">组</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td align="center" bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                  
                  <p class="no-bottom-margin">4</p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                  
                  <p class="no-bottom-margin">收起的组</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td align="center" bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                  
                  <p class="no-bottom-margin">5</p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="middle">
                  
                  <p><strong>确定</strong>、<strong>应用</strong>、<strong>取消</strong>按钮</p>
                  
                  <p class="no-bottom-margin"><span class="uiTerm"><strong>确定</strong></span>和<strong>应用</strong>只有在所有必须的操作都完成之后才可用。</p>
                  
               </td>
               
            </tr>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
