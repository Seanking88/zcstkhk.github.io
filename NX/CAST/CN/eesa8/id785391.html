         <h2>基本环境应用模块</h2>
         <p><span lang="EN-US">NX</span>具有强大多样的功能命令，按照不同的工作情况需要，<span lang="EN-US">NX</span>将各功能命令以模块化的样式进行了组织与归类。例如：实体建模、装配或绘制工程图等相关专用模块。</p>
         <p>当初次使用<span lang="EN-US">NX</span>时，可以首先由基本环境<img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/application/gateway.gif" border="0" alt="Start &gt; Gateway" title="Start &gt; Gateway">应用模块开始。</p>
         <p>在基本环境应用模块中，可以：</p>
         <ul>
           <li>新建文件</li>
           <li>打开文件</li>
           <li>选择模块</li>
           <li>查看文件内容</li>
           <li>运用简单的分析工具，例如测量距离           </li>
         </ul>
<p>基本环境允许用户查看现有部件 ，若需要进行创建或是编辑部件结构的操作，则需要打开进入其它应用模块，例如&ldquo;建模&rdquo;应用模块。</p>
