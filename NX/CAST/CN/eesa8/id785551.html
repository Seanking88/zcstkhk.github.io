         <h2>常用工具条</h2>
         <p>当初始打开 NX 时，标题栏中没有相关部件名显示，同时只有少数按钮显示在<strong>标准</strong>工具条上。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/toolbars_intro_tb_mb.gif" alt="Menu bar and Standard toolbard" title="Menu bar and Standard toolbard"></p>
         <p>许多工具条仅在特定应用模块激活时才会出现。</p>
         <p>在基本环境应用模块下，最初的工具条如下所示：</p>
         <ul>
            
            <li>
               
               <p><span class="uiTerm">标准</span></p>
               
            </li>
            
            <li>
               
               <p><span class="uiTerm">视图</span></p>
               
            </li>
            
            <li>
               
               <p><span class="uiTerm">实用工具</span></p>
               
            </li>
            
            <li>
               
               <p>选择条</p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
