   <body>
      <div class="contentType_concept">
         <h2>资源条 – 导航器</h2>
         <p>在基本环境应用模块模块下，资源条提供了几个标准的导航器：</p>
         <ol type="1" start="1">
            
            <li>
               
              <p>装配导航器</p>
               
           </li>
            
            <li>
               
               <p><a href="#" onclick="showDialog('genid_use_the_part_navigator_to_select_features_25_1084')">部件导航器</a></p>
               
            </li>
            
            <li>
               
              <p>重用库</p>
               
            </li>
            
        </ol>
         <p>导航器中显示诸如部件中的特征，以及装配中的组件等信息，可以使用导航器来管理与编辑数据，查看与更改创建顺序，选择对象，比如特征、工具或操作。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/resource_bar/getting_started_resource_bar_nav1.gif"></p>
         <p>根据您使用的应用模块，可能会有一些特定于该应用模块的导航器可用。</p>
         <div class="standAloneLink">
            <p><a href="#" onclick="showDialog('tci_tc_navigator')">Teamcenter 导航器</a></p>
         </div>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                 <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>部件导航器在 NX 所有应用模块中都是可用的。但其中的特征编辑功能只有当处于建模应用模块下才可用。</p>
                  
               </td>
            </tr>
         </table>
         <div dojoType="dijit.Dialog" id="genid_use_the_part_navigator_to_select_features_25_1084" title="部件导航器">
            <div dojoType="dijit.layout.ContentPane" href="id786401.html" extractContent="true"></div>
         </div>
         <div dojoType="dijit.Dialog" id="tci_tc_navigator" title="Teamcenter 导航器">
            <div dojoType="dijit.layout.ContentPane" href="id785726.html" extractContent="true"></div>
         </div>
