         <h2>对话框滑轨</h2>
         <p>默认情况下，大部分对话框位于图形窗口顶部的一个滑轨上，这个滑轨成为<strong>对话框滑轨</strong>。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/dialog_box/dialogs_dialog_box_on_rail.png"></p>
         <p>要放置对话框滑轨，点击标题栏或者水平拖动，或者点击滑轨上的左/右箭头。</p>
         <p>如果需要看见对话框背后的对象，可以将滑轨拖开，或者单击对话框的标题栏以暂时隐藏对话框，再次单击即可重新显示。</p>
         <p>点击标题栏上的箭头按钮来将对话框在滑轨上锁定<img align="bottom" src="../graphics/nonLocalized/nx/icons/images/rail/clip.gif" border="0">或者解锁<img align="bottom" src="../graphics/nonLocalized/nx/icons/images/rail/unclip.gif" border="0">。</p>
