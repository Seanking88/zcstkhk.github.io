         <h2>资源条 &ndash; 集成的浏览器窗口(仅限于 Windows 操作系统)</h2>
         
         
         <p>资源栏中集成了网络浏览器，使 NX 与网络浏览器实现无缝集成。</p>
         
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/internet_explorer.gif" border="0" alt="Resource bar &gt; Internet Explorer" title="Resource bar &gt; Internet Explorer">通过设置浏览器可以更方便的获取关于企业或是团队的相关信息，比如标准。</p>
