<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Change displayed part</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>更改显示的部件</h2>
         
         <p>使用 NX时，可以同时打开多个部件。</p>
         
         <p>您可能已经明确加载了这些文件(通过<strong>文件</strong><span class="uiTerm">&rarr;</span><strong>打开</strong>)，或者加载装配时作为部件被引用。</p>
         
         <p>已加载的部件有两种标识符：</p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>显示的：部件正显示于图形窗口中</p>
               
            </li>
            
            <li>
               
               <p>工作的：部件是当前创建与编辑命令的目标载体</p>
               
            </li>
            
         </ol>
         
         <p>在菜单栏上，点击<strong>窗口</strong>来控制要在图形窗口中显示的部件。<strong>窗口</strong>列表最多显示十个最近显示的部件，从列表中选择一个要显示的部件。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/display_part/window_parts_list.jpg"></p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
