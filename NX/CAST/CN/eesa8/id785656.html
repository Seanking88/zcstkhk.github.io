<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>The title bar</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>标题栏</h2>
         
         <p>NX 主窗口中的标题栏显示了以下信息：</p>
         
         <ul>
            
            <li>
               
               <p> NX 版本</p>
               
            </li>
            
            <li>
               
               <p>激活的应用模块</p>
               
            </li>
            
            <li>
               
               <p>显示部件的名称，如果显示部件与工作部件不同(在装配中)，则显示工作部件的名称。</p>
               
            </li>
            
            <li>
               
               <p>“修改的”或者“只读”状态</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/getting_started_bar0.png"></p>
         
         <p>如果图形窗口已打开，但是没有最大化，打开部件的名称将显示在图形窗口的标题栏中。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/getting_started_pic.png"></p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
