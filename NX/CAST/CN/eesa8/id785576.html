<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>工具条的移动、停靠和取消停靠</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>工具条的移动、停靠和取消停靠</h2>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/toolbars_dock_anim.gif"></p>
         
         <p>要移动工具条，拖动该工具条的移动手柄 <img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/grip.gif" border="0">，到工具条区域的新位置中。</p>
         
         <div class="division">
            
            <h3>取消停靠工具条</h3>
            
            <p>拖动已停靠的工具条的移动手柄<img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/grip.gif" border="0">到图形窗口中，工具条将变为浮动的，您可以将工具条移动到图形窗口中的任意位置，或者拖到桌面上。</p>
            
         </div>
         
         <div class="division">
            
            <h3>停靠工具条</h3>
            
            <p>拖动取消停靠的工具条的标题栏，到工具条区域中，或者停靠在图形窗口底部，亦或停靠在与资源条相反的一侧。</p>
            
         </div>
         
         <div class="division">
            
            <h3>工具提示</h3>
            
            <p>停靠的工具条的名称显示在工具提示中，工具提示在您把光标停在工具条的拖动手柄上<img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/toolbars_grip_handles.gif" border="0">时出现。</p>
            
            <p>工具条的名称显示在光标旁边。</p>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/toolbars_graphic004.gif"></p>
            
            <table class="attentionTable attn_note">
               <tr>
                  <td valign="top">
                     <p class="attn_title">注释</p>
                  </td>
                  <td class="attention_main">
                     
                     <p>使用<strong>定制</strong>对话框的<strong>选项</strong>选项卡来关闭工具提示。</p>
                     
                  </td>
               </tr>
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
