<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add and remove buttons</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>添加或移除按钮</h2>
         <p>当<STRONG>定制</STRONG>对话框打开时，可以添加或移除工具条上的按钮。</p>
         <p>拖动按钮以将它添加到工具条上。</p>
         <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../xps3/graphics/xpsPlayer.swf',
          graphSrc : '',
          align : 'center',
          base : './',
          height : '100',
          width : '188',
          bgcolor : '#FFFFFF',
          flashVersion : '5',         
          looping : 'true',
          play : 'true',
          menu : 'true',
          parameters : 'mySound=false,dependentFile1=..%2Fgraphics%2FnonLocalized%2Fnx%2Ficons%2Fanimations%2Fflash%2Fgateway%2Fadd_icon_2_tb.swf,dependentFile2=..%2Fxps3%2Fgraphics%2Fnav_buttons.txt'
      }
      top.loadFlash(this,flashData);
    </script></div>
         <p>要从工具条移除按钮，将其从工具条中拖动到任意空白区域即可。</p>
         <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../xps3/graphics/xpsPlayer.swf',
          graphSrc : '',
          align : 'center',
          base : './',
          height : '104',
          width : '380',
          bgcolor : '#FFFFFF',
          flashVersion : '5',         
          looping : 'true',
          play : 'true',
          menu : 'true',
          parameters : 'mySound=false,dependentFile1=..%2Fgraphics%2FnonLocalized%2Fnx%2Ficons%2Fanimations%2Fflash%2Fgateway%2Fhide_icon_2_tb.swf,dependentFile2=..%2Fxps3%2Fgraphics%2Fnav_buttons.txt'
      }
      top.loadFlash(this,flashData);
    </script></div>
         <div id="footer"></div>
      </div>
   </body>
</html>
