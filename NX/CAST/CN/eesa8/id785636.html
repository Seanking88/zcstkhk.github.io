   <body>
      <div class="contentType_concept">
         <h2>单选按钮和复选框</h2>
         
         
         <p>单选按钮总是由两个或更多的按钮组成一个组，当您选择一个选项后，组中所有其他选项将自动被清除。</p>
         
         <p>根据系统的差别，它们可能会显示为圆形，或者菱形。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/dialogs_graphic035.gif"></p>
         
         <p>在上图中，选择的是工作视图选项，而其它两个选项均被清除。</p>
         
         <div class="division">
            
            <h3>复选框</h3>
            
            <p>复选框只能是“开”或者“关”</p>
            
            <p>复选框“开” &ndash; <img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/dialog_box/checkbox_on.png" border="0"></p>
            
            <p>复选框“关” &ndash; <img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/dialog_box/checkbox_off.png" border="0"></p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
