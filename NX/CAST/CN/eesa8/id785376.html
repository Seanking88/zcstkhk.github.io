   </head>
   <body>
      <div class="contentType_concept">
         <h2>定制键盘快捷键</h2>
         <p>您可以定制全局快捷键与特定于应用模块的快捷键。</p>
         <p>在<strong>定制</strong>对话框中，点击<strong>键盘</strong>。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/hardware/toolbars_keyboard1.gif"></p>
         <p>将会打开<strong>定制键盘</strong>对话框。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/hardware/dialogs_customize_keybrd.png"></p>
         <p>对话框被分为两个主要区域：</p>
         <ol type="1" start="1">
            
            <li>
               
               <p><strong>指定一个命令</strong> &ndash; 选择您想要定制的菜单项</p>
               
            </li>
            
            <li>
               
               <p><strong>指定键盘序列</strong> &ndash; 创建您定制的加速键</p>
               
            </li>
            
         </ol>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>要获取更多信息，参加NX 8帮助文档。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
