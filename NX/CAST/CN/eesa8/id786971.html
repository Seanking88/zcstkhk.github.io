      <div class="contentType_">
         <h2>设计逻辑</h2>
         <p>设计逻辑让您可以在指定特征参数时定义链接到表达式、测量或者其它值。</p>
         <p>这个操作并非剪切和粘贴值到输入框中，您可以点击位于参数输入区域旁的向下箭头按钮 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/parameter_entry_options.gif" border="0">以访问设计逻辑选项。</p>
         <p>以下选项在大多数参数输入框中可用。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/design_logic/tools_formula.gif"></p>
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>测量</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>测量长度或对象间的距离，并将结果值插入参数输入区域。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>公式</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>将打开<strong>表达式</strong>对话框，在此对话框中您可以为参数输入创建一个公式。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>函数</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>将打开<strong>插入函数</strong>对话框，在此对话框中您可以选择一个函数并将其插入到参数输入区域。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>参考</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>选择图形窗口或部件导航器中的一个特征，以在<strong>参数选择</strong>对话框中显示该特征的表达式。</p>
                  
               </div>
            </div>
         </div><a name="id798130"></a><div id="footer"></div>
      </div>
