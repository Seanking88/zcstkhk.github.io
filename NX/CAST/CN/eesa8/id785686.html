      <div class="contentType_concept">
         <h2>资源条 &ndash; 资源板</h2>
         <p>资源板提供了一些标准的并且经常使用的操作功能。用户可以通过拖拽或是复制粘贴方式将其放置到图形窗口中。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/palettes/getting_started_resource_bar_palettes1.gif"></p>
         <p><strong>历史记录</strong>资源板<img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/history.gif" border="0"> 使用户能够迅速打开近期使用过的文件。使用它重新加载最近使用过的部件，或是重复添加一些资源板项到模型中。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/palettes/getting_started_graphic72b.gif"></p>
         <p><strong>历史记录</strong>资源板将根据部件上一次保存的时间，将其分为“今天&rdquo;、&ldquo;昨天&rdquo;、&ldquo;上周&rdquo;等类别。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/palettes/getting_started_graphic_120.gif"></p>
         <div class="standAloneLink">
            <p><a href="#" onclick="showDialog('palette_preferences')">资源板首选项</a></p>
         </div>
