<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>The Part Navigator</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>部件导航器</h2>
         <p><strong>部件导航器</strong>让您可以全面查看您的部件。</p>
         <p>时间戳记顺序将以创建戳记的时间顺序来列出工作部件中的每一个特征。</p>
         <p>使用部件导航器来确定模型中使用了哪些特征。</p>
         <p>部件导航器中的相依性面板显示部件中特征几何体的父子关系，使用这个面板来查看部件更改后可能的影响。</p>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>要获取更多关于父子相依性的信息，参见 NX 8帮助文档。</p>
                  
               </td>
            </tr>
         </table>
         <p>细节面板显示属于当前选定特征的特征参数和位置参数。</p>
         <p>只有单个特征的参数才会显示在细节面板中，如果选择多个特征，该面板将会变为空白。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
