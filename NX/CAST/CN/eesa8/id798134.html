<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Define a hole based on current parameter values</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>根据当前参数值定义一个孔</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des7_rotate</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>开始<strong>建模</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/design_logic/tools_part_rotate.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>特征</strong>工具条上的<strong>孔</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/form_feature/hole.gif" border="0" alt="Insert &gt; Design Feature &gt; Hole" title="Insert &gt; Design Feature &gt; Hole">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>形状和尺寸</strong>组的<strong>直径</strong>输入框中输入 <span class="literalText">mi</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/design_logic/tools_pe2a.gif"></p>
                     
                     <p>将会列出与您输入的值相匹配的已命名的值。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/design_logic/tools_pe2.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择 <span class="uiTerm"><strong>Minor_Dia</strong></span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>编辑<strong>直径</strong>输入框中的值，使之变为：<span class="literalText">Minor_Dia &ndash;.01</span>.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>孔的直径值应该比 Minor_dia 的值小0.01。</p>
                     
                     <p>使用模型中的现有值将会使下游的更改更容易，并且与设计意图相一致。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
