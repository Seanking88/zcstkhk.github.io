<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Close and reopen parts</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>关闭部件和重新打开部件</h2>
         
         <div class="division">
            
            <h3>关闭部件</h3>
            
            <p>关闭部件之后，将从工作内存中清除此部件。</p>
            
            <p>可以关闭特定的部件，而保持加载其他部件。</p>
            
            <p>当从&ldquo;文件&rdquo;菜单下选择&ldquo;关闭&rdquo;时，其下级选项提供了关闭部件可选择的不同方式。</p>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/open_close/getting_started_cascade.gif" alt="File &gt; Close menu" title="File &gt; Close menu"></p>
            
            <p>图示中的最上两条能够实现关闭选定部件，或是全部已加载部件的功能。</p>
            
         </div>
         
         
         <div class="division">
            
            <h3>重新打开部件</h3>
            
            <p><span lang="EN-US">NX</span>将自动记录最新打开过的<span lang="EN-US">8</span>个部件并生成历史记录表，即使<span lang="EN-US"> NX </span>关闭后此记录仍将保留。</p>
           <p>有两种方法能够帮助用户快速重新打开最近使用过的部件： </p>
            <ul>
              <li><strong>文件</strong>菜单</li>
              <li><strong>历史记录</strong>(位于资源条上)</li>
            </ul>
</div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
