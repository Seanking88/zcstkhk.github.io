         <h2>视图快捷菜单与迷您选择条</h2>
         <p>当光标位于图形窗口中，同时不位于任何部件几何体之上时，右击鼠标键后将出现<strong>视图快捷菜单</strong>。这个菜单将列出最常用的功能。</p>
         <p>您可能会发现从这个菜单中使用命令要比到工具条上点击按钮要容易。</p>
         <p>无论何时当<strong>视图快捷菜单</strong>出现时，以精简形式呈现的迷您选择条也将出现。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/selection/dialogs_view_shortcut_menu.png"></p>
         <p><strong>视图快捷菜单</strong>同样能够进行定制，但它的内容依赖于应用模块，所以任何更改都只会在当前应用模块中保留。</p><a name="id789669"></a><div id="footer"></div>
      </div>
