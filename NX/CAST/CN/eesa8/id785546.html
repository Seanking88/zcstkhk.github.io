<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Buttons on toolbars</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>工具条上的按键</h2>
         <p>工具提示将显示工具条上按键的名称和快捷键。</p>
         <p>当您把光标停在按键上时，将出现工具提示，告诉您按键的名称、简要描述以及快捷键。</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>快捷键可以让您快速打开命令。</p>
                  
               </td>
            </tr>
         </table>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/getting_started_balloon_tip_button.gif" alt="Tool tip for File &gt; New" title="Tool tip for File &gt; New"></p>
         <p>注意到工具条上的一些按键可能不可用，表示这些命令在当前环境下不可用。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/toolbars_icons_grayed.gif"></p>
         <div id="footer"></div>
      </div>
   </body>
