<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add a menu bar command to a toolbar</title>
   </head>
   <body>
      <div class="contentType_procedure">
        <h2>添加菜单栏命令到工具条上</h2>
         <p>工具条命令可以被添加入菜单条中，同样，菜单条命令可以添至入工具条中。</p>
        <p>有以下两种方法：</p>
         <ol type="1" start="1">
            
            <li>
               
               <p>打开<strong>定制</strong>对话框并选择<strong>命令</strong>选项卡，展开所需菜单条的目录列表，此时其包括的命令将在右侧列出，选择想要的命令并将其拖拽至工具栏即可。</p>
               
           </li>
            
            <li>
               
               <p>在<STRONG>定制</STRONG>对话框打开时，直接下拉菜单条，找到想要的命令后将其拖拽至工具栏。</p>
               
            </li>
            
        </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
