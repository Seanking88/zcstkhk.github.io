<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add a submenu command to a toolbar</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>添加子菜单命令到工具条上</h2>
         <p>要添加子菜单到工具条上：</p>
         <ul>
            
            <li>
               
               <p>打开<STRONG>定制</STRONG>对话框，选择<STRONG>命令</STRONG>选项卡</p>
               
            </li>
            
            <li>
               
               <p>在<STRONG>类别</STRONG>下选择所需的菜单条</p>
               
            </li>
            
            <li>
               
               <p>选中一个子菜单命令(子菜单命令右方会有一个右向箭头表示)</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/toolbars_toolbar_commands9.gif"></p>
               
            </li>
            
            <li>
               
               <p>将子菜单拖动到工具条上</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/toolbars_toolbar_commands10.gif"></p>
               
            </li>
            
         </ul>
         <p>子菜单将会在工具条上显示</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/toolbars_toolbar_commands11.gif"></p>
         <div id="footer"></div>
      </div>
   </body>
</html>
