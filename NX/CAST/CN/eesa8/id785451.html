      <div class="contentType_concept">
         <h2>打开部件</h2>
         
         <p>使用<strong>打开</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/open.gif" border="0" alt="File &gt; Open" title="File &gt; Open"> 命令选择并打开来自 NX 和其它兼容的 CAD、CAM 软件的文件，所有文件类型都将作为 NX 部件文件打开，文件类型后缀名名为.prt。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/open_close/getting_started_graphic008a.gif" alt="File &gt; Open dialog box" title="File &gt; Open dialog box"></p>
         
         <p><strong>查找范围</strong>列表显示了当前目录的名称，这个目录中的所有文件和文件夹都将显示在该列表下方的窗口中。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/open_close/getting_started_graphic009.gif"></p>
         
         <p><strong>预览</strong>功能允许用户在打开部件之前便可观察到其内容显示，当您并不确定您要找的部件名称时，<strong>预览</strong>功能十分有用。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/open_close/getting_started_graphic_080.gif"></p>
