<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>The Cue and Status lines</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>提示行和状态行</h2>
         <p>默认情况下，提示行和状态行位于窗口的顶端。</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                 <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>定制选项允许用户将提示栏和状态栏位置更改至窗口顶端或末端。</p>
                  
               </td>
           </tr>
        </table>
         <p>提示栏根据当前操作给出提示，指导用户进行后续的操作</p>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>在这些课程里，参考提示以完成步骤操作。</p>
                  
               </td>
            </tr>
         </table>
         <p>状态栏位于提示栏的右侧，显示关于当前选项或是最近完成的功能的一些信息，这些信息不需回应。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
