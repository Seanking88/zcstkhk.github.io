   <body>
      <div class="contentType_procedure">
         <h2>资源条</h2>
         <p>资源条是位于NX 窗口边缘的一组选项卡集合。</p>
         <p>资源条以及选项卡的位置可能根据用户的设置定义而有所不同。</p>
         <p>资源条根据用户设置，可位于NX窗口的左面或是右面，也可单独作为一个工具栏出现。</p>
         <table border="0" cellpadding="2" cellspacing="1" width="500" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
           </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/user_interface/resource_bar/getting_started_resource_bar.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p>资源条主要由以下四部分组成：</p>
                     
                     <ol type="1" start="1">
                        
                        <li>
                           
                           <p class="no-bottom-margin">导航器</p>
                           
                       </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">HD3D 工具</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">集成的浏览器窗口(仅限于 Windows 操作系统)</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">资源板</p>
                        </li>
                 </ol></td>
                  
               </tr>
               
            </tbody>
            
        </table><a name="id789493"></a><div id="footer"></div>
      </div>
