<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Move the Work Layer command to the top of the list</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将工作图层命令移动到列表顶部</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将<strong>工作图层</strong>命令拖动到<strong>测量距离</strong>命令的上方，然后释放鼠标按键。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/menus/toolbars_toolbar_commands14.gif"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/menus/toolbars_toolbar_commands15.gif"></p>
                     
                     <p>工作图层命令现在位于列表的顶端。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/menus/toolbars_toolbar_commands16.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
