<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use the Customize dialog box to modify toolbars</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>使用定制对话框更改工具条</h2>
         
         <p>在<strong>定制</strong>对话框的<strong>工具条</strong>选项卡中，您可以显示或者关闭工具条，并创建定制的工具条。</p>
         
         <p>有许多种方法可以打开<strong>定制</strong>对话框：</p>
         
         <ul>
            
            <li>
               
               <p>选择<strong>工具</strong><span class="uiTerm">&rarr;</span><strong>定制</strong></p>
               
            </li>
            
            <li>
               
               <p>在工具条区域中右击并从工具条快捷菜单中选择<strong>定制</strong></p>
               
            </li>
            
            <li>
               
               <p>在选择条上点击<strong>工具条选项</strong><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/toolbars/standard/toolbars_icon_toolbar_options.gif" border="0" alt="Toolbar Options, right end of every toolbar" title="Toolbar Options, right end of every toolbar">，然后选择<strong>添加或移除按钮</strong><span class="uiTerm">&rarr;</span><strong>定制</strong>。</p>
               
            </li>
            
         </ul>
         
         <div class="division">
            
            <h3>定制模式</h3>
            
            <p>当打开<strong>定制</strong>对话框后，可以通过把命令拖动到您想要的位置，来更改菜单栏和工具条。</p>
            
            <p>当在这个模式中点击菜单栏按键或者工具条按键时，该按键将不会触发任何命令，您只能拖动项，或者更改选定项的属性。</p>
            
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
