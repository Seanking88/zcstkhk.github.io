         <h2>定制菜单</h2>
         <p>您可以定义定制的菜单，使用<strong>定制</strong>对话框(<strong>选项</strong>选项卡)中的<strong>个性化的菜单</strong>来设置您偏爱的菜单显示。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/menus/toolbars_menubar_folded.gif"></p>
         <ul>
            
            <li>
               
               <p><strong>始终显示完整的菜单 </strong>&ndash; 让所有菜单项都显示在菜单条上。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/menus/toolbars_edit_unfolded.gif"></p>
               
            </li>
            
            <li>
               
               <p><strong>在短暂的延迟后显示完整的菜单 </strong>&ndash; 此选项默认选中，选中后，菜单将被折叠，不常用的命令将在短暂延迟后才被显示，点击菜单底部的向下箭头，快速显示所有命令。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/menus/toolbars_edit_folded.gif"></p>
               
            </li>
            
            <li>
               
               <p><strong>重置折叠的菜单</strong> &ndash; 恢复默认的菜单折叠设置。当点击此项后，用户对各个菜单命令使用的频率信息将被清除并恢复至系统默认状态。</p>
               
            </li>
            
         </ul>
