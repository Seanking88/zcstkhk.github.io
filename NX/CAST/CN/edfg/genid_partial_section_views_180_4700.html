      <div class="contentType_">
         <h2>部分剖视图</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：6–9  分钟</p>
         </div>
         <div></div>
         <p>默认情况下，剖切符号中的两个箭头段总是指向视图边界外侧，以确保剖切整个模型。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/view_types/section/section_section2_115.png"></p>
         <p>有时您可能想要创建一个只剖切部分模型的剖视图。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/view_types/section/section_section2_116.png"></p>
         <p>要创建部分剖视图，手工拖动一个或所有剖切线箭头段到父视图区域的内部，可以将这个技术应用任何剖视图中。</p>
