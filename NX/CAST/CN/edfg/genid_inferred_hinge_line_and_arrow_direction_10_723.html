         <h2>自动判断铰链线和箭头方向</h2>
         <p>剖视图必须有一根铰链线，铰链线决定了剖视图将要从剖切位置展开的方向。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/view_types/section/section_section1_300.png"></p>
         <p>在指定了父视图之后，将默认选中<strong>自动判断铰链线</strong>，这是定义剖视图铰链线最简单的方法，并假设铰链线方位与剖切平面方位一致，可以在视图中绕剖切位置拖动剖切预览图样，来以任意角度定向铰链线。如果需要水平或竖直的铰链线，拖动铰链线直到它捕捉到与父视图完全水平或竖直对齐。</p>
