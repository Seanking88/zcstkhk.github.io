      <title>定义铰链线</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>定义铰链线</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx/drafting/section_line/section_section0_150.png" border="0"></p>
         <p><strong>定义铰链线</strong>选项为您提供了定义方位与模型特征关联的铰链线，剖切位置平行于铰链线，在铰链线方位变化时将更新。</p>
         <div class="division">
            
           <h3>铰链线矢量</h3>
            
            <p>当选择<strong>定义铰链线</strong>时，铰链线矢量列表出现在对话框条中。</p>
            
            <p><img align="bottom" src="../graphics/nonLocalized/nx/drafting/section_line/section_section0_160.png" border="0"></p>
            
            <p>可以从这个列表中选择一个选项来定义定向到模型边、面的轴、两个模型点、或者基准特征法向的铰链线。</p>
            
         </div>
         <div class="division">
            
            <h3>反向</h3>
            
            <p><img align="bottom" src="../graphics/nonLocalized/nx/drafting/section_line/section_section0_170.png" border="0"></p>
            
            <p>铰链线箭头表明了剖切视图的方向，如果需要反转铰链线的方向，单击对话框条上的<strong>反向</strong>，或者右击并选择<strong>反向</strong>。</p>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
