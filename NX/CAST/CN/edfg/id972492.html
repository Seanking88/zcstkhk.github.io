<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>应用装配剖面线到剖视图中</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>应用装配剖面线到剖视图中</h2>
         
         
         <p>三维剖视图中相邻的剖面线单元都是同一个角度，如果您想让它们各自拥有相反的方向，可以使用<strong>装配剖面线</strong>选项。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击三维剖视图边界以打开<strong>视图样式</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>剖切</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选中<strong>装配剖面线</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/pictorial/drafting_activities_revolved_revolved4_460.png"></p>
                     
                     <p>相邻的剖面线单元现在的角度变为相反。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
