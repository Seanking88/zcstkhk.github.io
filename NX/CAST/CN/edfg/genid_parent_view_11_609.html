      <div class="contentType_concept">
         <h2>父视图</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/drafting/base_view.gif" border="0"></p>
         <p>创建任何剖视图的第一步都是选择一个要投影的父视图，右击某个基本视图或者正等视图并选择<strong>添加剖视图</strong>，那个视图就将作为父视图，并且剖切线符号将在该视图上创建。</p>
         <p>也可以让局部放大图或者其它剖视图作为父视图，只要选择<strong>插入</strong>→<strong>视图</strong>→<strong>剖视图</strong>，或者从<strong>图纸</strong>工具条上点击<strong>剖视图</strong>选项，然后从图纸页中选择现有的局部放大图或者剖视图。</p>
         <div id="footer"></div>
