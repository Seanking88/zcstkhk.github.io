<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建剖视图的一般步骤</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2>创建剖视图的一般步骤</h2>
         <ol type="1" start="1">
            <li>
              <p>右击父视图边界并选择<strong>添加剖视图</strong></p>
            </li>
            <li>
              <p>定义并定向一个或多个剖切位置</p>
            </li>
            <li>
              <p>绕父视图移动光标以获取想要的铰链线方位</p>
            </li>
            <li>
              <p>(可选)右击并选择<strong>锁定对齐</strong></p>
            </li>
            <li>
              <p>单击以放置视图</p>
            </li>
            <li>
              <p>按 Esc 键或点击对话框上的 X 按钮以关闭对话框条</p>
            </li>
         </ol>
         <p>如果已生成一个剖视图，可以将它移动到图纸页上的任意位置，或者到另一个图纸页上。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
