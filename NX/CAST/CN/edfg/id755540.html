<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">drf5_sect2_dwg</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/stepped/DRF_sectioning_sec_act_1_graphic_2.png"></p>
                     
                     <p>图纸页 &ldquo;Sheet 1&rdquo; 工作</p>
                     
                     <p>您需要在图纸页中两个可用的视图，一个正交视图作为父视图，以及另一个三维视图(比如正等测视图或者正三轴测图)用来定义剖视图的方位。</p>
                     
                     <p>在这个例子中，可以使用俯视图来定义剖切位置，使用正二测视图来给出合适的方位。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
