<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>剖视图对话框条</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>剖视图对话框条</h2>
         <p>构建剖切线符号的工具位于<strong>剖视图</strong>对话框条上：</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/view_types/section/section_section1_290.png"></p>
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 父</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>选择要创建剖切线符号的视图。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> 铰链线</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>决定剖切方位和箭头方向。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_3_small.gif" border="0"> 剖切线</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>添加、移动或者删除剖切线符号的组件。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_4_small.gif" border="0"> 设置</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>设置剖切线符号样式和剖视图样式。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_5_small.gif" border="0"> 预览</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>开启剖视图工具(未显示)，或者移动现有视图。</p>
                  
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
