<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义剖视图铰链线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义剖视图铰链线</h2>
         
         
         <p>创建一个简单剖视图，剖切如图高亮显示的两个孔。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section_line/drafting_activities_section_section4_110.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击视图边界并选择<strong>添加剖视图</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>剖视图</strong>对话框条出现。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>铰链线</strong>组中，点击<strong>定义铰链线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/drafting/hinge_line.gif" border="0">，或者右击并选择<strong>定义铰链线</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>矢量列表出现在<strong>铰链线</strong>组中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section_line/drafting_activities_section_section4_120.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>矢量</strong>列表中，选择<strong>两点</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/half/DRF_sectioning_hs_graphic_1.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在选择条上，确保已打开<strong>圆弧中心</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/arc_center.gif" border="0"> 选项。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>可选：关闭所有其它点捕捉选项。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择要剖切的两个孔，如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/section_line/drafting_activities_section_section4_130.png"></p>
                     
                     <p>铰链线的方向应该指向图纸页的左下角，如果不是，右击并选择<strong>反向</strong>。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
