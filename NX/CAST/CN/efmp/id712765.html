<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并开始知识融合应用模块</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并开始知识融合应用模块</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des21_knowledge_fusion_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这是一个空的部件，其中不包含任何对象。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/knowledge_fusion/activities/create_simple_kf_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>开始→所有应用模块→知识融合</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
