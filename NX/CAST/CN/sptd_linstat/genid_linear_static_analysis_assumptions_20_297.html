         <h2>Linear static analysis assumptions</h2>
         
         <p><a name="ndxgenid_sptd_linstat_9"></a>
            <a name="ndxgenid_sptd_linstat_10"></a>
            Linear static structural analysis is applicable when:
         </p>
         
         <ul>
            
            <li>
               
               <p>Deflections are small.</p>
               
            </li>
            
            <li>
               
               <p>Strains are small.</p>
               
            </li>
            
            <li>
               
               <p>Stress and strain are linearly related.</p>
               
            </li>
            
         </ul>
