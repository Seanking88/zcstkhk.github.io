<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>练习：显示处理中的工件</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>练习：显示处理中的工件</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：3&ndash;5  分钟</p>
         </div>
         <div></div>
         
         <p>在这个练习中，您将使用处理中的工件。</p>
         
         <p>在程序处理工件时，系统将计算处理中的工件，您可以图形化显示处理中的工件，不管是2D 还是3D。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/_launch_pages/finish_graphic35.gif"></p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>部件</p>
               
            </li>
            
            <li>
               
               <p>处理中的工件</p>
               
            </li>
            
         </ol>
         
         <p>处理中的工件由直到当前选定工序为止的所有工序按顺序所移除的材料总量来定义，由于工序顺序很重要，因此最好在<strong>工序导航器</strong>的<strong>程序顺序视图</strong>中选择工序。</p>
         
         <div class="activityDiv">
            <p>开始 <a href="#" onclick="popUpPageType('id946600.html','activity')">显示处理中的工件</a></p>
         </div>
         
         <div class="division">
            
            <div>
              <h3>相关信息</h3>
              <p>要获取更多信息，参见：</p>
              <ul>
                <li>
                  <p>使用<strong>命令查找器</strong>查找<strong>车削</strong></p>
                </li>
              </ul>
              <ul>
                <li>
                  <p><strong>帮助→CAM (加工)→铣加工→刀轨设置→切削参数→切削参数选项→空间范围选项卡→处理中的工件(IPW)</strong>                </p>
                </li>
              </ul>
            </div>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
