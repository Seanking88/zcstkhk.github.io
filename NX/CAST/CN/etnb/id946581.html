<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并设置首选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并设置首选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">mnf13_turn_rough_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/rough_graphic3.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>首选项&rarr;加工</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将打开<strong>加工首选项</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>用户界面</strong>选项卡中设置如下选项：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <ul class="hangingList">
                        
                        <li>
                           
                           <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/check_box_off.gif" border="0"> = <strong>显示选定的对象</strong></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/check_box_off.gif" border="0"> = <strong>显示选定对象的车削 IPW</strong></p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
