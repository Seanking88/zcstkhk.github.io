<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建精加工工序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建精加工工序</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>插入</strong>工具条上的<strong>创建工序</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/manufacturing/manufacturing_create/create_operation.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>类型</strong>组的列表中，选择 <strong>turning</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>工序子类型</strong>组中，点击<strong>外侧精车</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_operation/finish_turn_od.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>位置</strong>组中，指定如下参数。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     
                     <table cellspacing="1" class="option_list" width="230" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="90">
                           
                           <col span="1" width="190*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">程序</p>
                                 
                              </td>
                              
                              <td class="border1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">PROGRAM</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">刀具</p>
                                 
                              </td>
                              
                              <td class="border1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">OD_55_L (车刀—标准)</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">几何体</p>
                                 
                              </td>
                              
                              <td class="border1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">AVOIDANCE</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">方法</p>
                                 
                              </td>
                              
                              <td class="border1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">LATHE_FINISH</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>外侧精车</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>切削策略</strong>组的<strong>策略</strong>列表中，选择<strong>全部精加工</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/rough_graphic14.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
