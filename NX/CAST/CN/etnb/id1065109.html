<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>确认切削区域空间范围</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>确认切削区域空间范围</h2>
         
         
         <p>工序将继承在 <strong>CONTAINMENT</strong> 对象中指定的轴向和径向修剪平面。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>几何体</strong>组的<strong>切削区域</strong>行中，点击<strong>编辑</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/edit.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>切削区域</strong>对话框。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/rough_graphic10.png"></p>
                     
                     <div class="verbose">
                        <p>轴向修剪平面(1)将防止刀具与刀盘相撞，径向修剪平面(2)将防止刀具切削中心线。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以接受空间范围。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>外侧粗车</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
