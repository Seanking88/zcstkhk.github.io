<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>以3D 显示处理中的工件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>以3D 显示处理中的工件</h2>
         
         
         <p>既然实体建模的部件变为可见，您可以图形化显示处理中的工件。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>工序导航器</strong>并选择<strong>全部展开</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击 <strong>ROUGH_TURN_OD</strong> 并选择<strong>工件→显示自旋3D</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>着色显示将会增强3D 图像。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击图形窗口背景并选择<strong>渲染样式</strong>&rarr;<strong>着色</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/finish_graphic24.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
