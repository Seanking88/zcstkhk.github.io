<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>重播第二个粗加工工序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>重播第二个粗加工工序</h2>
         
         
         <p>您将查看第二个粗加工工序。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击 <strong>ROUGH_TURN_OD_1</strong> 以打开<strong>外侧粗车</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table bgcolor="white" border="1" cellpadding="0" cellspacing="1" class="navigator" frame="void" rules="none" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td align="left" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">NC_PROGRAM<br>
                                <img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/finish_graphic200.gif" border="0">未用项<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/finish_graphic201.gif" border="0">PROGRAM<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/finish_graphic203.gif" border="0">ROUGH_TURN_OD<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/finish_graphic202.gif" border="0"><span class="uiTerm">ROUGH_TURN_OD_1</span> <img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/finish_graphic24a.gif" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>操作</strong>组中的<strong>重播</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/replay.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/finish_graphic7.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>几何体</strong>组的<strong>切削区域</strong>行中，点击<strong>显示</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/display.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <div class="verbose">
                        <p>切削区域(1)表示被这个工序移除的材料，将会在部件上残留0.1200的粗加工余量(2)。</p>
                     </div>
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/finish_graphic12.png"></p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
