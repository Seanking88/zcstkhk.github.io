<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置切削深度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置切削深度</h2>
         
         
         <p>切削深度值将决定在各个粗车刀路中切削的最大深度。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>刀轨设置</strong>组的<strong>步进</strong>子组下方，从<strong>切削深度</strong>列表中选择<strong>恒定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>确保在<strong>深度</strong>输入框中显示的是<strong>0.25</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
