<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定刀具尺寸和材料</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定刀具尺寸和材料</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>铣刀-5参数</strong>对话框中，键入以下值以定义刀具。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="1" cellpadding="3" cellspacing="0" class="option_list" frame="box" rules="none" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td bgcolor="#E0E0E0" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">(D) 直径</p>
                                 
                              </td>
                              
                              <td align="right" bgcolor="white" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">1.0000 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#E0E0E0" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">(R1) 下半径</p>
                                 
                              </td>
                              
                              <td align="right" bgcolor="white" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">0.0310 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#E0E0E0" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">(L) 长度</p>
                                 
                              </td>
                              
                              <td align="right" bgcolor="white" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">0.5000 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#E0E0E0" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">(FL) 刀刃长度</p>
                                 
                              </td>
                              
                              <td align="right" bgcolor="white" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">0.125 </p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
                  <div class="stepInformation">
                     
                     <p>刀具材料是<strong>设置加工数据</strong>选项用来确定切削速度与进给率的几个参数之一。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>描述</strong>组中，点击 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/edit.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>匹配项</strong>组的<strong>库号</strong>列中，选择 <span class="uiTerm"><strong>TMCO_00001</strong></span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以关闭<strong>搜索结果</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以创建刀具对象 <strong><span class="uiTerm">EM&ndash;1_.031</span></strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
