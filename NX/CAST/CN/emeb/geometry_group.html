         <p>几何体组用于定义加工几何体和部件在机床刀具上的方位。诸如部件、毛坯以及检查几何体、MCS 方位，还有安全平面都在此处定义。</p>
         <p>不同类型的工序要求不同类型的几何体，平面铣削工序要求边界，而曲面轮廓铣工序要求面或体。</p><a name="id788458"></a><div id="footer"></div>
