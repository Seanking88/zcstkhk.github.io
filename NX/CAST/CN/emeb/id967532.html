<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>移动一个工序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>移动一个工序</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>的<strong>加工方法</strong>视图中，右击工序<strong> <span class="uiTerm">FACE_MILLING_AREA</span></strong> 并选择<strong>剪切</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将把这个工序粘贴到<strong>半精加工</strong>加工方法对象中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击 <span class="uiTerm"><strong>SEMI_FINISH</strong></span> 并选择<strong>内部粘贴</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/common_functions/manufacturing_activities_objects_5.gif"></p>
                     
                     <p>半精加工加工方法现在是一个包含工序 FACE_MILLING_AREA 的父项组。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
