<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>剪切并将工序粘贴到几何体对象中</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>剪切并将工序粘贴到几何体对象中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>的<strong>程序顺序视图</strong>中，选择 <span class="uiTerm"><strong>FACE_MILLING_AREA</strong></span> 以及 <span class="uiTerm"><strong>FACE_MILLING_AREA_PROFILE</strong></span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击并选择<strong>剪切</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击 <span class="uiTerm"><strong>WORKPIECE_1</strong></span>并选中<strong>内部粘贴</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>WORKPIECE_1 现在是工序 FACE_MILLING_AREA_PROFILE 和 FACE_MILLING_AREA 的父项组。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/common_functions/manufacturing_activities_objects_10.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
