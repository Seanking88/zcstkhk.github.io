<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>复制程序对象并重命名</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>复制程序对象并重命名</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>粗加工</strong>并选择<strong>复制</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>粘贴的对象会显示在您下一步中选择的对象的下方。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击<strong>粗加工</strong>并选择<strong>粘贴</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>粗加工_COPY 现在是程序中的最后一个对象。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/common_functions/manufacturing_activities_objects_14.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击<strong>粗加工_COPY </strong>并选择<strong>重命名</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>键入<strong>精加工</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/common_functions/manufacturing_activities_objects_15.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
