<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>从搜索结果中选择刀具</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>从搜索结果中选择刀具</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择两把刀具，<span class="uiTerm"><strong>ugti0201_064</strong></span>以及 <strong><span class="uiTerm">ugti0201_066</span></strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>先点击选择一个刀具，然后按住 <strong>Shift</strong> 再点击就可以选择一个系列刀具，按住 <strong>Ctrl</strong> 再点击可以选择性地从列表中选择多个刀具，Ctrl 键也可以让您取消选择已选中的刀具。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以接受选择的刀具。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>以关闭<strong>创建刀具</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>如果显示的不是<strong>机床视图</strong>，点击<strong>导航器</strong>工具条上的<strong>机床视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/operation_navigator/machine_tool_view.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>显示在<strong>机床视图</strong>中的那些从库中调用的刀具现在可以用在工序中。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
