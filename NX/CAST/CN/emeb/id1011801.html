<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示几何视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示几何视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>工序导航器</strong>背景并选择<strong>几何视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/operation_navigator/geometry_view.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开 <span class="uiTerm"><strong>MCS_MILL</strong></span> 节点以及 <strong>WORKPIECE</strong> 节点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>工序 FACE_MILLING_AREA 和 FACE_MILLING_AREA_PROFILE 都包含在 WORKPIECE 父项组中，这个父项组定义了机床坐标系(Machine Coordinate System)的位置和方位。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/common_functions//manufacturing_activities_objects_8.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
