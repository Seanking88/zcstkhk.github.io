<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>获取关于刀具的信息</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>获取关于刀具的信息</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击 <span class="uiTerm"><strong>UGTI0201_064</strong></span>并选择<strong>信息</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/information.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>查看显示的信息然后关闭信息窗口。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>中，将工序 <span class="uiTerm"><strong>FACE_MILLING_AREA_PROFILE</strong></span> 拖动到刀具 <strong><span class="uiTerm">UGTI0201_064</span></strong>中。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>工序 FACE_MILLING_AREA_PROFILE 现在使用 UGTI0201_064作为切削刀具。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
