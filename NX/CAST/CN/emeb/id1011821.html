<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用剪切和粘贴将工序移动到其它程序中</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用剪切和粘贴将工序移动到其它程序中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击工序<strong> <span class="uiTerm">FACE_MILLING_AREA</span></strong> 并选择<strong>剪切</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击<strong>粗加工</strong>并选择<strong>内部粘贴</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>粗加工现在是工序 FACE_MILLING_AREA 的父项组。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/common_functions/manufacturing_activities_objects_16.gif"></p>
                     
                     <p>您也可以拖动对象以实现相同的结果。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>剪切并粘贴工序<strong> <span class="uiTerm">FACE_MILLING_AREA_PROFILE</span></strong> 到对象<strong>精加工</strong>中。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/common_functions/manufacturing_activities_objects_17.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
