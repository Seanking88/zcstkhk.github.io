<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>沿曲线创建等距点</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>沿曲线创建等距点</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>插入→基准/点→点集</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>点集</strong>对话框的<strong>类型</strong>列表中，选择<strong>曲线点</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>子类型</strong>组的<strong>曲线点产生方法</strong>列表显示了几种不同的沿曲线放置点的方法。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>从<strong>曲线点产生方法</strong>列表中，确保选择的是<strong>等弧长</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您必须选择产生点的曲线，而在哪里选择曲线并不重要。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，选中<strong>关联</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table cellspacing="0" class="check_box" width="220" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="20">
                           
                           <col span="1" width="180*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td bgcolor="#ECE9D8" colspan="1" height="29" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"></p>
                                 
                              </td>
                              
                              <td bgcolor="#ECE9D8" colspan="1" height="29" rowspan="1">
                                 
                                 <p class="no-bottom-margin">关联</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择底部的圆弧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/points/points_pts_on_crv_sel_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>点数</strong>输入框 中，键入<strong>5</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>五个点均匀分布在整段圆弧上。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/points/points_pts_on_crv_1_done2.png"></p>
                     
                     <p>注意，这些点不与控制点相关。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
