<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>通过精确坐标值创建点</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>通过精确坐标值创建点</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>点</strong>对话框中，键入下列<span class="uiTerm">坐标</span>值：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table bgcolor="white" border="1" cellpadding="2" cellspacing="0" class="option_list" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td bgcolor="#E0E0E0" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">X</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">&ndash;<span class="literalText">32</span></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#E0E0E0" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">Y</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><span class="literalText">13</span></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#E0E0E0" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">Z</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><span class="literalText">0</span></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您也可以单击鼠标中键。若<strong>应用</strong>高亮显示，表示它是当前默认操作。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                     <div class="verbose">
                        <p>在指定位置创建了一个点。</p>
                     </div>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/points/points_pt1_created_wb.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
