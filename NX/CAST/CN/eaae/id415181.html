   </head>
   <body>
      <div class="contentType_reference">
         <h2>间隙属性高级选项卡</h2>
         
         <p><strong>高级</strong>选项卡让您自定义您的安全区域。</p>
         
         <ul>
            
            <li>
               
               <p><strong>安全区域</strong>将打开<strong>对区域</strong>或者<strong>对象区域</strong>对话框。</p>
               
               <ul>
                  
                  <li>
                     
                     <p>对区域让您可以为一对对象定义区域。</p>
                     
                  </li>
                  
                  <li>
                     
                     <p>对象区域让您可以环绕一个对象来定义指定的区域。</p>
                     
                  </li>
                  
               </ul>
               
            </li>
            
            <li>
               
               <p><strong>附加的对</strong>：将为分析选择附加的对。</p>
               
            </li>
            
            <li>
               
               <p><strong>忽略的对</strong>：让您定义要被忽略的对。</p>
               
            </li>
            
            <li>
               
               <p><strong>已明确忽略</strong>：让您定义根据属性或位置而忽略的对。</p>
               
               <ul>
                  
                  <li>
                     
                     <p>配对的对</p>
                     
                  </li>
                  
                  <li>
                     
                     <p>相同子装配中的对</p>
                     
                  </li>
                  
                  <li>
                     
                     <p>相同组中的对</p>
                     
                  </li>
                  
               </ul>
               
            </li>
            
            <li>
               
               <p><strong>清除结果</strong>：将删除所有的分析结果，并将间隙集中的所有对象标记为过时。</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/commands/clearance_analysis/clearanal_clear2.png"></p>
         
         <div id="footer"></div>
      </div>
   </body>
