      <div class="contentType_reference">
         <h2>干涉几何体选项卡</h2>
         
         <p><strong>干涉几何体</strong>选项卡让您定义如何保存干涉数据。</p>
         
         <p>所有三个选项都可以使用<strong>用户默认设置</strong>来控制。</p>
         
         <ul>
            
            <li>
               
               <p><strong>保存干涉实体</strong>：将保存在分析期间创建的所有干涉实体。</p>
               
            </li>
            
            <li>
               
               <p><strong>图层</strong>：将指定保存干涉几何体的图层。</p>
               
            </li>
            
            <li>
               
               <p><strong>干涉颜色</strong>：将打开<strong>颜色</strong>选板，以便您可以定义所有干涉几何体的颜色。</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/commands/clearance_analysis/clearanal_clear1.png"></p>
         
         <div id="footer"></div>
