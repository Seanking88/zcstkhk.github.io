<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>批处理间隙分析对话框</title>
   </head>
   <body>
      <div class="contentType_concept">
        <h2>批处理间隙分析对话框</h2>
         <a name="ndxgenid_eaae_34"></a>
         
         
         <ul>
            
            <li>
               
               <p><strong>指定报告文件：</strong>让您指定报告文件的名称和目录位置。</p>
               
            </li>
            
            <li>
               
               <p><strong>装配区域：</strong>选定后，可以将装配分割为较小的区域。</p>
               
            </li>
            
            <li>
               
               <p><strong>完成后发送邮件：</strong>分析完成后发送电子邮件通知。</p>
               
            </li>
            
            <li>
               
               <p><strong>提交批处理：</strong>创建一个临时脚本文件并启动运行批处理程序的进程，您必须打开部件文件才能运行批处理作业。如果对部件进行了修改，NX 会发出警告，让您在运行批处理作业之前保存文件。</p>
               
            </li>
            
            <li>
               
               <p><strong>保存脚本：</strong>创建脚本以执行批处理作业。随后，可以在操作系统的提示下执行此脚本。</p>
               <p>如果希望继而运行多个分析，则使用此选项。</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/commands/clearance_analysis/clearanal_clear15.png"></p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
