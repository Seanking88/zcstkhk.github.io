         <h2>批处理间隙分析概述</h2>
         <a name="ndxgenid_eaae_32"></a>
         
         
         <p>使用<strong>批处理间隙分析</strong>可对大型装配执行间隙分析，并将结果保存到一个或多个报告文件中。也可以通过 Open C 函数运行批处理间隙分析。</p>
         <p>此命令还可供您将装配分割为较小的区域。不会对一个区域中的对象做相对于其他区域中的对象的检查。如果无法一次加载整个装配，则使用此选项。将独立加载并分析每个区域。在一个区域分析完成后，会卸载该区域中的组件，然后分析下一个区域。</p>
