<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为批处理分析创建部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为批处理分析创建部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>标准</strong>工具条上的<strong>新建</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/new.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>新建</strong>对话框中，使用<strong>装配</strong>模板来创建一个<strong>毫米</strong>装配文件，名称为 <strong>***_dust_cl_anl</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>添加组件</strong>对话框的<strong>部件</strong>组中，点击<strong>打开</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/open.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在您保存克隆装配文件的目录中选择 <strong>***_dust_vac</strong> 并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>组件预览</strong>窗口将显示 dust_vac。这是您将要执行间隙分析的装配。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>放置</strong>组的<strong>定位</strong>列表中，选择<strong>绝对原点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，确保<strong>引用集</strong>是设置为<strong>模型</strong>，<strong>图层选项</strong>是设置为<strong>原始的</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>并保存您的新装配文件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/clearance_analysis/batch_clr_analy_2.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
