   </head>
   <body>
      <div class="contentType_reference">
         <h2>间隙属性基本选项卡</h2>
         
         <p>在<strong>基本</strong>选项卡中指定您分析的参数。</p>
         
         <ul>
            
            <li>
               
               <p><strong>间隙集名称</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>间隙集类型</strong>：用于把分析的类型设置为组件或体。</p>
               
            </li>
            
            <li>
               
               <p><strong>要检查的列表</strong>：用于指定将为分析创建一个还是两个列表。</p>
               
            </li>
            
            <li>
               
               <p><strong>默认安全区域</strong>：用于设置测量软干涉的安全区域。</p>
               
            </li>
            
            <li>
               
               <p><strong>分析模式</strong>：用于根据体类型来设置分析模式。</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/commands/clearance_analysis/clearanal_clear3.png"></p>
         
         <div id="footer"></div>
