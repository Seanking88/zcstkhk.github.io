<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看干涉几何体</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看干涉几何体</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将图层<strong>100</strong>设为工作图层，并将图层<strong>1</strong>设为不可见。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>如果需要，对实体着色显示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/clearance_analysis/clr_analysis_4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>查看其余的干涉实体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>每个干涉类型的显示都不同。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>硬</strong>干涉将生成实体数据</p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>软</strong>干涉将在干涉位置显示一条线，并且显示一个值以表示实际的干涉</p>
                           
                           <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/clearance_analysis/clr_analysis_5.png"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>接触</strong>干涉将在干涉位置定义一个点</p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
