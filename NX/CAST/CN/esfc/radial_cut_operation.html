   <body>
      <div class="contentType_context">
         <h2>径向切削驱动方法</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：6&ndash;9  分钟</p>
         </div>
         <div></div>
         <p><strong>径向切削</strong>驱动方法可用于沿给定边界创建清理工序，该驱动路径垂直并沿着该边界。</p><a name="genid_esfc_8" id="genid_esfc_8"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/fixed_contour/radial_cut_ex1.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>径向切削边界</h4>
         </div>
         <p>刀具将按边界指示的方向沿着边界单向或往复移动，可以通过选择边界方向选项来更改切削方向。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/milling/variable_contour/folresrv_bndry.gif"></p>
         <p>您必须指定一个切削类型、步距以及带宽，对于下面的示例：</p>
         <ul class="unmarkedList">
            <li>
               
               <p><strong>切削类型</strong> = <strong>往复</strong></p>
               
            </li>
            <li>
               
               <p><strong>步距</strong> = <strong>最大</strong>，<strong>距离</strong> = <strong>0.100</strong></p>
               
            </li>
            <li>
               
               <p><strong>材料侧的条带</strong> = <strong>0.25</strong></p>
               
            </li>
            <li>
               
               <p><strong>另一侧的条带</strong> = <strong>0.75</strong></p>
               
            </li>
         </ul><a name="genid_esfc_9" id="genid_esfc_9"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/fixed_contour/radial_cut_ex3.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>径向切削刀轨</h4>
         </div><a name="id943559" id="id943559"></a><div id="footer"></div>
      </div>
