<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>修改带宽</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>修改带宽</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将<strong>径向切削</strong>驱动方法编辑为如下所示：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>驱动设置</strong>组：</p>
                     
                     <ul class="unmarkedList">
                        <li>
                           
                           <p><strong>材料侧的条带</strong> = <strong>0.25</strong></p>
                           
                        </li>
                        <li>
                           
                           <p><strong>相反侧的条带</strong> = <strong>0.25</strong></p>
                        </li>
                     </ul>
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>操作</strong>组中的<strong>生成</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>刀轨不再在拐角处跨越自身，并且不会一直切削到部件边的外侧。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/fixed_contour/act_radial_generate3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
