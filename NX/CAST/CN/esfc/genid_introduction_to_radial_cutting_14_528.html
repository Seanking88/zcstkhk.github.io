   <body>
      <div class="contentType_context">
         <h2>径向切削概述</h2>
         <p>径向切削允许后续的精加工凹陷拐角以及凹部，它横跨残余高度加工，而不是沿着残余高度，通常用于清根工序的后续加工。径向切削驱动方法将生成垂直于并沿着边界的固定轴曲面轮廓铣削刀轨。</p>
