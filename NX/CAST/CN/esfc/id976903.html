<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定最大步距</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定最大步距</h2>
         
         
         <p><strong>最大</strong>选项要求您输入一个值来定义步距间的最大允许距离，这个值应用于切削刀路的最宽点处(在点1和2之间)。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/fixed_contour/radial_cut_graphic12.gif"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>驱动方法</strong>组的<strong>方法</strong>列表中，点击<strong>编辑</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/edit.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>径向切削驱动方法</strong>对话框中，设置如下参数：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>驱动设置</strong>组：</p>
                     
                     <ul class="unmarkedList">
                        <li>
                           
                           <p><strong>步距</strong> = <strong>最大</strong></p>
                           
                        </li>
                        <li>
                           
                           <p><strong>距离</strong> = <strong>0.05</strong></p>
                           
                        </li>
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>固定轮廓铣</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>操作</strong>组中的<strong>生成</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>刀轨将在拐角处跨越自身，并一直切削到部件边的外侧，这可以通过带宽来纠正。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/fixed_contour/act_radial_generate2.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
