         <h2>放置部件</h2>
         
         <p>管线装配通常由管线以及置于其上的型材和已审核部件组成。已审核部件即那些已添加特定信息，以表达放置意图并将自身定向到管线装配中。这些部件可以是您自己审核的部件，也可以是标准件，例如接头、阀以及<strong>管线部件库</strong>中的部件。</p>
