      <div class="contentType_concept">
         <h2>放置部件</h2>
         
         <p><strong>放置部件</strong>命令提供一个界面，让您可以对已审核部件进行选择并添加到您的管线装配中。</p>
         <a name="ndxgenid_ertd_12"></a>
         
         
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>使用<strong>放置部件</strong>来向管线装配中添加部件，而不是使用装配的<strong>添加组件</strong>命令，通过这个命令，如果部件已被审核，您就可以使用它的端口或者锚点来将它定位到管线装配中。
                  </p>
                  
               </td>
            </tr>
         </table>
