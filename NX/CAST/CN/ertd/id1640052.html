<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看切割弯头的属性</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看切割弯头的属性</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击视图中的弯头并选择<strong>属性</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您也可以在<strong>装配导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/assembly_navigator.gif" border="0"> 中右击弯头节点并选择<strong>属性</strong>。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>属性</strong>选项卡<strong>中，</strong>滚动至<strong>组件属性</strong>列表的顶部。
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在属性列表中您将看到：</p>
                     
                     <table border="0" cellpadding="2" cellspacing="1" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                           
                           <col span="1">
                           
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" height="79" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>CUT_ELBOW_ANG</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" height="79" rowspan="1">
                                 
                                 <p class="no-bottom-margin">&nbsp;<strong>= 30.0000</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/place_part/cut_elbow_3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以关闭<strong>组件属性</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
