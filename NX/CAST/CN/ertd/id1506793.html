         <h2>管线部件库</h2>
         
         <p><strong>管线部件库</strong>是已经过审核以便可以添加到管线中的标准设备、接头以及型材的集合示例，该库位于两个位置的其中一个，取决于管线模型使用的单位：</p>
         <a name="ndxgenid_ertd_43"></a>
         
         
         <ul>
            
            <li>
               
               <p>$UGII_BASE_DIR\ugroute_mech\metric\parts</p>
               
            </li>
            
            <li>
               
               <p>$UGII_BASE_DIR\ugroute_mech\inch\parts</p>
               
            </li>
            
         </ul>
         
         <p>您可以定制<strong>管线部件库</strong>来构建满足贵公司或工业标准的标准件库。</p>
