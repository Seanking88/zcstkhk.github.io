         <h2>定义学科</h2>
         
         <p>在您选择标准件之前，您必须选择一个学科。</p>
         
         <p><strong>管线布置首选项</strong>中指定了当前的<strong>学科</strong>，<strong>学科</strong>将决定您在<strong>管线部件库</strong>中可以访问的部件与型材。每个管线应用模块都可以有多个学科。对于机械管线布置，您可以在<strong>管道</strong>、<strong>软管</strong>或者 <strong>HAVC</strong> 之中进行选择。您可以在单个部件或者会话的任何时刻进行学科切换。
           <a name="ndxgenid_ertd_49"></a>         </p>
