<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义符号参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义符号参数</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>注释</strong>工具条上的<strong>注释</strong>下拉菜单中，点击<strong>表面粗糙度符号</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/drafting_annotation/surface_finish_symbol.gif" border="0" alt="Insert &gt; Annotation &gt; Surface Finish Symbol" title="Insert &gt; Annotation &gt; Surface Finish Symbol">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>表面粗糙度</strong>对话框的<strong>属性</strong>组中，从<strong>材料移除</strong>列表里选择<strong>打开，修饰符</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>上部文本(a1)</strong>列表中，选择 <strong>N1</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>切除(f1)</strong>列表中，选择 <strong>Ry 0.4</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>指引线</strong>组的<strong>类型</strong>列表中，选择<strong>标志</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
