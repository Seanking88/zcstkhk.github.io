<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义锚点并保存图像</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义锚点并保存图像</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>锚点</strong>组中，点击<strong>指定点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择对角线的中点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/custom_symbols/DRF_custom_symbol5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>符号属性</strong>组的<strong>图像捕获</strong>下方，点击<strong>输入</strong>列表并选择<strong>区域</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>当<strong>定义区域</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/select.gif" border="0"> 激活时，框选六边形。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/custom_symbols/DRF_custom_symbol6.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>图像将被捕捉到<strong>图像预览</strong>框中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/custom_symbols/DRF_custom_symbol7.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
