<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在图纸页上放置符号</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在图纸页上放置符号</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>重用库</strong>资源板的<strong>成员选择</strong>组中，右击您的符号并选择<strong>插入</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将您的光标移动到图形窗口中。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您也可以将<strong>符号视图</strong>框中的符号拖动到图纸页中。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>将在您的光标位置出现预览图像。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/custom_symbols/DRF_custom_symbol10.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击图形窗口并选择<strong>竖直翻转</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/custom_symbols/DRF_custom_symbol11.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>符号图像将绕其竖直轴翻转。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>单击以在您的图纸页中放置符号。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
