<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改螺纹显示样式</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改螺纹显示样式</h2>
         
         <p>这一次您将要显示螺纹的详细视图。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/symbols/drafting_activities_symbols_symbols4_240.gif"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>螺纹标准</strong>列表中，选择<strong> ANSI/详细的</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>视图</strong>工具条上,点击<strong>适合窗口</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>在详细螺纹样式视图中，螺纹的显示可能会有些太密集。</p>
                     </div>
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/symbols/drafting_activities_symbols_symbols4_245.gif"></p>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
