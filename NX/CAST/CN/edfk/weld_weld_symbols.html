   <body>
      <div class="contentType_concept">
         <h2>焊接符号</h2>
         
         <p>使用<strong>焊接符号</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/drafting_annotation/weld_symbol.gif" border="0"> 命令可在公制和英制部件及图纸中创建各种焊接符号。焊接符号属于关联性符号，在模型发生变化或标记为过时时会重新放置。您可以编辑焊接符号属性，如文本大小、字体、比例和箭头尺寸。 </p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/symbols/weld/weld-procedure3.png"></p>
         
         
         <div class="division">
            
            <h3>焊接符号标准</h3>
            
            <p>您可以创建符合 ASME、ISO、DIN、JIS、ESKD 和 GB 标准的焊接符号。</p>
            
         </div>
