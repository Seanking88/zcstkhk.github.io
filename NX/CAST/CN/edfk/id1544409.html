<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建定制符号</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建定制符号</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击资源条上的<strong>重用库</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/reuse_library.gif" border="0"> 选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>如果需要，锁定 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/push_pin_in.gif" border="0"> <strong>重用库</strong>导航器使之保持打开。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>名称</strong>输入框中，展开<strong>定制符号库</strong>节点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>右击显示在它下方的<strong>部件符号</strong>文件夹并选择<strong>定义定制符号</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>符号名称</strong>组的输入框中，键入<strong>我的符号</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>当<strong>选择对象</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/select.gif" border="0"> 激活时，选择六边形的六条边以及对角线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>(您不必选择中心点。)</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/custom_symbols/DRF_custom_symbol4.png"></p>
                     
                     <p>将在您选择的第一个对象上显示一个球，表示该符号的锚点，但您也可以定义一个新的。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
