<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在图纸视图中显示螺纹</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在图纸视图中显示螺纹</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>放大到螺栓底部。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在这个视图中的螺纹符号是 <em>ANSI/简化的</em> &ndash; 虚线显示螺纹深度。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/symbols/drafting_activities_symbols_symbols4_190.gif"></p>
                     
                     <p>您更想在图纸上看见示意性的螺纹样式。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/symbols/drafting_activities_symbols_symbols4_200.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>双击这个视图的边界，以显示该视图的<strong>视图样式</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>螺纹</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>螺纹标准</strong>列表中，选择 <strong>ANSI/示意性的</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>螺纹显示已更改。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/symbols/drafting_activities_symbols_symbols4_220.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
