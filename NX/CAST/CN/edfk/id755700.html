<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看螺纹显示首选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看螺纹显示首选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">drf3_bolt_dwg</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>此部件是一个标准的六角头螺栓，在螺栓杆的模型上有一个符号螺纹特征。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/symbols/drafting_activities_symbols_symbols4_170.gif"></p>
                     
                     <div class="verbose">
                        <p>如果已在模型中创建符号螺纹特征，可以在图纸视图中显示它的2D 表示。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项→视图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击选择<strong>螺纹</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>螺纹标准</strong>让您选择想要在视图中使用的螺纹显示类型。</p>
                     
                     <table border="1" cellpadding="3" cellspacing="0" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="100">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p> None</p>
                                 
                                 <p>ANSI/简化的</p>
                                 
                                 <p>ANSI/示意性的</p>
                                 
                                 <p>ANSI/详细的</p>
                                 
                                 <p>ISO/简化的</p>
                                 
                                 <p>ISO/详细的</p>
                                 
                                 <p class="no-bottom-margin">ESKD/简化的</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
