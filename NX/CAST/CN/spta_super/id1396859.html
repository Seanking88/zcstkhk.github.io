         <h2>外部超单元解算方案类型</h2>
         
         <p>高级仿真支持以下解算方案类型以生成外部超单元：</p>
         
         <ul>
            
            <li>
               
               <p>使用 SOL 101 超单元解算方案类型来实现组件的静态降阶</p>
               <p>相对边界自由度，忽略自由度的静态降阶将缩减刚度、质量以及阻尼。</p>
               
            </li>
            
            <li>
               
               <p>使用 SOL 103 超单元解算方案类型来实现组件的动态降阶</p>
               <p>动态降阶将把静态和动态行为组合在一起。</p>
               
            </li>
            
         </ul>
