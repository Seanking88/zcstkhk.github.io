<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在多个视口中显示结果</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在多个视口中显示结果</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_post_control/four_views.gif" border="0">&nbsp;<strong>四视图</strong>(<strong>布局管理器</strong>工具条—<strong>布局</strong>下拉菜单)</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/graphing/graph_9.png"></p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/function_graph/xy_graph/layout_setting.gif" border="0">&nbsp;<strong>布局设置</strong>(<strong>布局管理器</strong>工具条) </p>
         <ul class="unmarkedList">
            <li>
               
               <table border="0" cellpadding="4" cellspacing="0" frame="box" width="331" align="center">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="20">
                     
                     <col span="1" width="49*">
                     
                     <col span="1" width="50*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/radio_on_blue.gif" border="0"></p>
                           
                        </td>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>用户选定的查看窗口</strong></p>
                           
                        </td>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <p>绘制第二个图表。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/post_proc_navigator_tab.gif" border="0">&nbsp;<strong>后处理导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<strong>等效应力</strong>(位于 <strong>Solution 1</strong>&rarr;<strong>图表</strong>下方)
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0">&nbsp;<strong>绘制</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/select_viewport_3.gif" border="0"> (左下角视口)
               </p>
               
            </li>
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/graphing/graph_10.png"></p>
               
            </li>
            <li>
               
               <p>等效应力图表将采用您在前面创建的<strong>叠加图表模板</strong>格式。</p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
