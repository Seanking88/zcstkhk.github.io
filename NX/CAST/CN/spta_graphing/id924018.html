      <title>切换格式</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>切换格式</h2>
         <p>如果现在激活并应用默认图表模板，图表格式将会恢复回默认图表模板设置。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/xy_function_navigator.png" border="0"> <strong>XY 函数导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <strong>默认图表模板</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0"> <strong>激活并应用</strong></p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/nl_techniques/strain_vs_displacement_plot.png"></p>
               
            </li>
         </ul>
         <p>可以激活并应用您创建的图表模板来恢复您在前几步中创建的格式。</p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <strong>应变位移图表模板</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0"> <strong>激活并应用</strong></p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/nl_techniques/completed_graph.png"></p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
