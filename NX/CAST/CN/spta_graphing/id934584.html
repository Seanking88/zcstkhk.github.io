<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建路径</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建路径</h2>
         <p>旋转视图以使剖视图位于图形窗口中央。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/view/front_view.gif" border="0">&nbsp;<strong>前视图</strong>(<strong>视图</strong>工具条—<strong>定向视图</strong>下拉菜单)</p>
         <ul class="unmarkedList">
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/graphing/section_view_oriented_2.png"></p>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/post_proc_navigator_tab.gif" border="0"> <strong>后处理导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <strong>后处理视图 1</strong>(<strong>查看窗口</strong>&rarr;<strong>云图绘图</strong>下方)
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0"> <strong>新建路径</strong></p>
               
            </li>
            <li>
               
               <table cellspacing="0" class="option_list" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>方法</strong></p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">坐标</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table cellspacing="0" class="option_list" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>拾取</strong></p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">自由点</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> (点击左侧边中点附近以选择)
               </p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/graphing/path_selection_3.png"></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> (点击右侧边中点附近以选择)
               </p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/graphing/path_selection_4.png"></p>
               
            </li>
            <li>
               
               <p>选择的路径将显示在横截面图形中。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/graphing/path_display_2.png"></p>
               
            </li>
         </ul>
         <p>可以手动编辑坐标，以使路径水平并正好经过横截面中间。</p>
         <ul class="unmarkedList">
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <p>将在<strong>后处理导航器</strong>中列出路径。</p>
         <table border="0" cellpadding="4" cellspacing="2" align="center">
            
            <colgroup span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/navigator/paths1.gif" border="0"> Solution 1<br>
                     <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/navigator/paths2.gif" border="0"> 路径<br>
                     <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/navigator/paths3.gif" border="0"> 路径 1
                     </p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
