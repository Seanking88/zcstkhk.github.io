         <h2>叠加绘图</h2>
         <a name="ndxgenid_spta_graphing_20"></a>
         <a name="ndxgenid_spta_graphing_21"></a>
         
         
         <p>可以在同一个图表上同时绘出多个函数。每个绘图显示不同的颜色以便区分。叠加多个绘图让您能从视觉上比较两组结果。 </p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>右击想要叠加的图表节点。</p>
               
            </li>
            
            <li>
               
               <p>选择<strong>叠加</strong>。</p>
            </li>
