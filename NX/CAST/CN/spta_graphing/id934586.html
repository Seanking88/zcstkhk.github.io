<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用路径创建图表</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用路径创建图表</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/post_proc_navigator_tab.gif" border="0"> <strong>后处理导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <strong>后处理视图 1</strong>(<strong>查看窗口</strong>&rarr;<strong>云图绘制</strong>下方)
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0"> <strong>新建图表</strong></p>
               
            </li>
            <li>
               
               <table cellspacing="0" class="input_field" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="90">
                     
                     <col span="1" width="190*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>名称</strong></p>
                           
                        </td>
                        
                        <td class="border1b" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">等效应力</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/graphing/graph_2.png"></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/close_window.gif" border="0"> <strong>信息窗口</strong></p>
               
            </li>
         </ul>
         <p>将在<strong>后处理导航器</strong>中列出图表。</p>
         <table border="0" cellpadding="4" cellspacing="2" align="center">
            
            <colgroup span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/navigator/paths1.gif" border="0"> Solution 1<br>
                     <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/navigator/paths2.gif" border="0"> 路径<br>
                     <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/navigator/paths3.gif" border="0"> 路径 1<br>
                     <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/navigator/graph1.gif" border="0"> 图表<br>
                     <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/navigator/graph2.gif" border="0"> 等效应力</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
