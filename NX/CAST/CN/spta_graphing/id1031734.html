      <div class="contentType_activity">
         <h2>格式化图表</h2><a name="ndxgenid_spta_graphing_26"></a>
         
         
         <p>创建图表时，图表将使用默认设置格式化，您可以使用 <strong>XY 图表</strong>工具条上的<strong>编辑</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/function_graph/xy_graph/edit.gif" border="0"> 命令来修改图表格式，您可以：</p>
         
         <ul>
            
            <li>
               
               <p>指定轴的范围、数值格式、标签等等</p>
               
            </li>
            
            <li>
               
               <p>编辑标题</p>
               
            </li>
            
            <li>
               
               <p>修改曲线的颜色和样式</p>
               
            </li>
            
         </ul>
         
         <p>双击图表上的任意对象来编辑该对象的显示属性。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/graphing/graph_8.png"></p>
         
         <div id="footer"></div>
      </div>
   </body>
