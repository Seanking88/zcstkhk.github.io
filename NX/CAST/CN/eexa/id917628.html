<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>拉伸草图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>拉伸草图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>按下 Home 键以将视图定向到正三测视图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击任意草图曲线并选择<strong>拉伸</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <div>
                    <p>在<strong>拉伸</strong>对话框的<strong>限制</strong>组中，设置如下参数：</p>
                    <ul>
                      <li>
                        <p><strong>起始</strong> = <strong>值</strong></p>
                      </li>
                      <li>
                        <p><strong>距离</strong> = <strong>-25</strong></p>
                      </li>
                      <li>
                        <p><strong>终止</strong> = <strong>值</strong></p>
                      </li>
                      <li>
                        <p><strong>距离</strong> = <strong>30</strong></p>
                      </li>
                    </ul>
                  </div>
               </div>
               <div class="stepDetails">
                 <div class="stepInformation">
                   
                   <p>先不要点击<strong>确定</strong>或<strong>应用</strong>。</p>
                   
                 </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>回车。</p>
                  
                  <p>更改特征参数后将更新预览。</p>
                  
                  <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../xps3/graphics/xpsPlayer.swf',
          graphSrc : '',
          align : 'center',
          base : './',
          height : '273',
          width : '304',
          bgcolor : '#FFFFFF',
          flashVersion : '5',         
          looping : 'true',
          play : 'true',
          menu : 'true',
          parameters : 'mySound=false,dependentFile1=..%2Fgraphics%2FnonLocalized%2Fnx%2Ficons%2Fanimations%2Fflash%2Fexpressions%2Fextrude2.swf,dependentFile2=..%2Fxps3%2Fgraphics%2Fnav_buttons.txt'
      }
      top.loadFlash(this,flashData);
    </script></div>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <div>
                    <p>在<strong>拔模</strong>组中，设置如下参数：</p>
                    <ul>
                      <li>
                        <p><strong>拔模</strong> = <strong>从截面</strong></p>
                      </li>
                      <li>
                        <p><strong>角度选项</strong> = <strong>单个</strong></p>
                      </li>
                      <li>
                        <p><strong>角度</strong> = <strong>30</strong></p>
                      </li>
                    </ul>
                  </div>
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>实体将变为锥形。</p>
                     
                     <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../xps3/graphics/xpsPlayer.swf',
          graphSrc : '',
          align : 'center',
          base : './',
          height : '273',
          width : '304',
          bgcolor : '#FFFFFF',
          flashVersion : '5',         
          looping : 'true',
          play : 'true',
          menu : 'true',
          parameters : 'mySound=false,dependentFile1=..%2Fgraphics%2FnonLocalized%2Fnx%2Ficons%2Fanimations%2Fflash%2Fexpressions%2Fextrude3.swf,dependentFile2=..%2Fxps3%2Fgraphics%2Fnav_buttons.txt'
      }
      top.loadFlash(this,flashData);
    </script></div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
