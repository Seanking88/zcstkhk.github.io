   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开并查看部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开并查看部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">exp2_holder</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/expressions/creating_holder_1.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p>使用表达式，您将在每个弯边创建两个安装孔，孔大小与公式 <strong>A/4</strong>有关，其中 <strong>A</strong> 为弯边顶部平面区域的宽度，孔的位置由弯边长度 <strong>B/4</strong>以及宽度 <strong>A/2</strong>控制。</p>
            
            <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/expressions/creating_holes.png"></p>
            
            <p>定位尺寸为从基准平面到孔的中心，以及弯边外侧边到孔中心。</p>
            
         </div>
         
         <div id="footer"></div>
      </div>
