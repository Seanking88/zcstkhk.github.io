<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>字符串表达式</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>字符串表达式</h2>
         <p>表达式可以创建为字符串类型，字符串表达式将返回一个字符而不是数字，字符串表达式的公式可以是恒定字符串，比如&ldquo;aa&rdquo;，或者可计算的字符串，比如读取电子表格单元的函数结果。</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>使用字符串表达式，您可以直接使用部件的非数字值，比如部件描述、供应商名称、颜色名称或者其它字符串属性。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
