<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>拉伸草图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>拉伸草图</h2>
         
         
         <p>要完成齿轮模型，您需要拉伸草图，并生成实体阵列。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>如果已更改显示，将它更改回<strong>正三测视图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击任意草图曲线并选择<strong>拉伸</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <div>
                    <p>在<strong>拉伸</strong>对话框的<strong>限制</strong>组中，设置如下所示参数：</p>
                    <ul>
                      <li>
                        <p><strong>起始</strong> = <strong>值</strong></p>
                      </li>
                      <li>
                        <p><strong>距离</strong> = <strong>0</strong></p>
                      </li>
                      <li>
                        <p><strong>终止</strong> = <strong>值</strong></p>
                      </li>
                      <li>
                        <p><strong>距离</strong> = <strong>3</strong></p>
                      </li>
                    </ul>
                  </div>
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>已拉伸草图以形成齿轮的一个齿。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/expressions/creating_graphic17a.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
