<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建沉头孔</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建沉头孔</h2>
         
         
         <p>为了学习如何使用表达式编辑成形特征，您将创建一个沉头孔。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>特征</strong>工具条上的<strong>孔</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/form_feature/hole.gif" border="0">，或者选择<strong>插入→设计特征→孔</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>孔</strong>对话框的<strong>形状和尺寸</strong>组中，从<strong>形状</strong>列表中选择<strong>沉头</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <div>
                    <p>在<strong>尺寸</strong>子组中，设置如下参数：</p>
                    <ul>
                      <li>
                        <p><strong>沉头直径</strong> = <strong>20</strong></p>
                      </li>
                      <li>
                        <p><strong>沉头深度</strong> = <strong>10</strong></p>
                      </li>
                      <li>
                        <p><strong>直径</strong> = <strong>10</strong></p>
                      </li>
                      <li>
                        <p><strong>深度限制</strong> = <strong>贯通体</strong></p>
                      </li>
                    </ul>
                  </div>
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在选择条上，确保已打开<strong>圆心</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/arc_center.gif" border="0">，并且关闭其它捕捉点选项。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择圆形边的圆弧中心作为目标边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/expressions/hole_new.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>布尔</strong>组中，确保<strong>布尔</strong>列表中选择的是<strong>求差</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/expressions/hole_top.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
