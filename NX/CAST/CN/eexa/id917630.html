<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑锥角</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑锥角</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>角度</strong>屏显输入框中键入<strong>25</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将更新实体。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将创建锥形拉伸特征并关闭对话框。</p>
                    <p>创建拉伸体时将随之创建三个表达式。</p>
                     <ul>
                       <li>
                         <p>p4 = –25 (起始限制距离)</p>
                       </li>
                       <li>
                         <p>p5 = 30 (终止限制距离)</p>
                       </li>
                       <li>
                         <p>p6 = 25 (拔模角)</p>
                       </li>
                     </ul>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您的表达式中 <strong>p</strong> 后面的数字可能会与这里不同。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
