<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>删除表达式</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>删除表达式</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：4&ndash;5  分钟</p>
         </div>
         <div></div>
         <p>如果表达式未被其它表达式、对象参数或者草图函数使用，则可以删除表达式。</p>
         <p>要删除表达式，您可以右击并选择<strong>删除</strong>。</p>
         <p>如果您试图删除系统定义的表达式(在创建对象时创建的表达式)，则<strong>删除</strong>选项将不可用。</p>
         <p>如果您删除了一个含有参数表达式的特征，并且该表达式也被其它对象引用，那么该表达式将由系统定义的表达式变为用户定义的表达式，并且不会被删除。</p>
         <p>如果您试图删除仍然在使用的表达式，将会出现一个警告对话框，并且打开<strong>信息</strong>窗口以显示表达式在何处以及如何使用的详细信息。</p>
         <a name="id745652" id="id745652"></a><div id="footer"></div>
      </div>
   </body>
</html>
