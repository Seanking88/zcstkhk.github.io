<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>表达式名区分大小写</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>表达式名区分大小写</h2>
         <div>
           <div>
             <div>
               <div>
                 <div>
                   <div xmlns="http://www.w3.org/1999/xhtml">
                     <p>一般来说，表达式名称不区分大小写。这意味着软件无法区分名为 x1 和 X1 的表达式。</p>
                     <p>可能会出现以下异常：</p>
                     <ul>
                       <li>
                         <p>如果表达式名的量纲被初始设为<strong>常数</strong>，则表达式名会区分大小写</p>
                       </li>
                       <li>
                         <p>如果是 NX 3 之前版本创建的，则表达式名会区分大小写。</p>
                       </li>
                     </ul>
                     <p>如果表达式名区分大小写，则在其他表达式中使用时，必须准确地引用它们。</p>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
