<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看草图尺寸的表达式信息</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看草图尺寸的表达式信息</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>工具→表达式</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>如果需要，点击<strong>更多选项</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/more.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>如果需要，从<strong>列出的表达式</strong>列表中选择<strong>全部</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>列表中的每个表达式都是在标注草图尺寸时系统自动创建的。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>将光标悬浮在表达式列表框的<strong>名称</strong>列中，直到出现完整的表达式信息。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>名称</strong>列中的单元格包含了表达式用于何处以及如何使用的相关信息，您不需要调整对话框大小就可以查看完整的表达式信息。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
