      <title>独立测量和测量特征</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>独立测量和测量特征</h2>
         
         <p>您在<strong>表达式</strong>对话框中使用测量选项创建的测量为独立测量。</p>
         
         <p>NX 将为各个表达式创建一个测量特征，以便您可以为测量编辑选定的对象，而无需重新创建测量。</p>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>不能编辑测量公式。</p>
                  
               </td>
            </tr>
         </table>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/expressions/expressions_measurement_filter1.png"></p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>选择<strong>类别</strong>列表中的<strong>测量</strong>类别，将使列表框中只显示测量表达式。</p>
               
            </li>
            
            <li>
               
               <p><strong>名称</strong>列将显示测量特征的类型和时间戳记。</p>
               
            </li>
            
            <li>
               
               <p><strong>公式</strong>列将显示独立测量</p>
               
            </li>
            
         </ol>
         
         <p><strong>部件导航器</strong>将在<strong>测量</strong>节点下方列出测量特征。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/expressions/measurement_expression_part_nav1.png"></p>
         
         <p>您在<strong>部件导航器</strong>中选择一个测量特征时：</p>
         
         <ul>
            
            <li>
               
               <p>将会在<strong>细节</strong>面板中列出关联的测量表达式及其值</p>
               
            </li>
            
            <li>
               
               <p>被测量的特征将会在图形窗口中高亮显示</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
