<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用部件导航器编辑齿轮参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用部件导航器编辑齿轮参数</h2>
         
         
         <p>由于您已经使用表达式来定义齿轮参数，现在可以编辑这些值来创建不同的齿轮。</p>
         
         <p>可以在<strong>表达式</strong>对话框中编辑表达式参数，但也可以在<strong>部件导航器</strong>中编辑。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开<strong>部件导航器</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开<strong>用户表达式</strong>文件夹。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/expressions/creating_graphic23b.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>用户表达式</strong>列表中，双击 <strong>N</strong>，将它的值修改为<strong>25</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>齿轮现在包含25个齿。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/expressions/twenty_five_teeth.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>双击表达式<strong> P</strong>，将它的值更改为<strong>15</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>齿轮节距将变大。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>使用<strong>适合窗口</strong>命令来查看整个齿轮。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将增大齿轮以适应变大的齿宽。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>修改表达式值来创建其它定制的齿轮。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
