<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用部件导航器编辑拔模</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用部件导航器编辑拔模</h2>
         
         
         <p>可以使用<strong>部件导航器</strong>来修改特征参数以及尺寸，您将修改拉伸特征的拔模角。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>如果需要，在<strong>部件导航器</strong>中，右击背景并清除<strong>时间戳记顺序</strong>旁的复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>模型</strong>节点下方，展开<strong>实体 &ldquo;拉伸 (4)&rdquo;</strong>节点并选择<strong>拉伸 (4)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>特征参数将显示在<strong>细节</strong>面板中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>细节</strong>面板中，找到<strong>拔模角</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>表达式</strong>列中，双击 <strong>p6 = 25</strong>，然后键入<strong>15</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将更新特征。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/expressions/new_2.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
