         <h2>定义屈曲分析的边界条件</h2>
         <a name="ndxgenid_spta_buckl_22"></a>
         <a name="ndxgenid_spta_buckl_23"></a>
         
         
        <p>对于屈曲分析：</p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>定义约束。约束您想要用于线性静态分析的模型。</p>
               
            </li>
            
            <li>
               
               <p>施加载荷。载荷集可以包含多个载荷类型(力、压力)，但每个载荷都将被载荷因子按比例分配，1通常用于只有一种载荷类型将引起模型屈曲。</p>
               
            </li>
            
         </ol>
         
         <p>要获取更多关于单元的信息，参见高级仿真在线帮助中的<span class="titleReference">边界条件</span>。</p>
