      <div class="contentType_concept">
         <h2>线性屈曲公式</h2><a name="ndxgenid_spta_buckl_12"></a>
         
         
         <p>屈曲分析中包含了由于部件几何体、材料属性以及施加的载荷与约束引起的刚度。</p>
         
         <ul>
            
            <li>
               
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/linear_buckling/eq1.gif" border="0"> 表示初始外形的刚度，它是从初始部件几何体与线性材料刚度中计算得出的</p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/linear_buckling/eq2.gif" border="0"> 表示由于施加的载荷与约束引起的应力刚度</p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/linear_buckling/eq3.gif" border="0"> 表示临界载荷因子(本征值)</p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/linear_buckling/eq4.gif" border="0"> 表示屈曲模态形状(本征向量)</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/linear_buckling/buckling_equation.png"></p>

      </div>
