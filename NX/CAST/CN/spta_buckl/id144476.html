      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>屈曲分析单元</title>
   </head>
   <body>
      <div class="contentType_concept">
        <h2>屈曲分析单元</h2>
         <a name="ndxgenid_spta_buckl_16"></a>
         <a name="ndxgenid_spta_buckl_17"></a>
         
         
         <p>可以用于屈曲分析的单元类型包括：</p>
         <ul>
         <li>
           <p>3D 四面体或六面体实体单元</p>
           </li>
        </ul>
         <ul>
           <li>
             <p>2D 四边形或三角形薄壳单元</p>
           </li>
        </ul>
        <ul>
           <li>
             <p>1D 梁、直梁、杆、刚杆以及弹簧单元</p>
           </li>
         </ul>
        <ul>
           <li>
             <p>0D 集中质量单元</p>
           </li>
        </ul>
         
         <p>缝隙单元在线性屈曲分析中不可用。</p>
         
         <p>要获取更多关于单元的信息，参见高级仿真在线帮助中的<span class="titleReference">物理属性和单元属性</span>。</p>
         
         
         <div id="footer"></div>
      </div>
   </body>
