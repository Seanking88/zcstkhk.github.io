      <div class="contentType_concept">
         <h2>线性屈曲分析介绍</h2><a name="ndxgenid_spta_buckl_8"></a>
         
         
         <p>屈曲分析：</p>
         
         <ul>
            
            <li>
               
               <p>是一种用于确定屈曲载荷和屈曲模态形状的技术</p>
               
               <ul class="unmarkedList">
                  <li>
                     
                     <p>屈曲载荷是一种临界载荷，此时结构会变得不稳定</p>
                     
                  </li>
                  <li>
                     
                     <p>屈曲模态形状是与某一结构的屈曲反应相关联的特性形状</p>
                     
                  </li>
               </ul>
               
            </li>
            
            <li>
               
               <p>确定临界载荷因子，即乘以所施加载荷就会引起屈曲的值</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/linear_buckling/buckling_concept.png"></p>
