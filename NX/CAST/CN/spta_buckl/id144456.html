         <h2>屈曲分析结果</h2><a name="ndxgenid_spta_buckl_28"></a>
         <a name="ndxgenid_spta_buckl_29"></a>
         
         
         <p>对于 NX Nastran 结果，屈曲分析结果被列为：</p>
         
         <ul>
            
            <li>
               
               <p>对屈曲载荷子工况的静态分析结果集</p>
               
            </li>
            
            <li>
               
               <p>屈曲方法子工况的模态集 </p>
               
               <ul>
                  
                  <li>
                     
                     <p>各个模态都将列出一个特征值(载荷因子)</p>
                     
                  </li>
                  
                  <li>
                     
                     <p>施加的载荷乘以屈曲载荷因子即为部件发生屈曲的载荷</p>
                     
                  </li>
                  
                  <li>
                     
                     <p>第一个模态的屈曲载荷因子最低，并且通常是最关心的模态</p>
                     
                  </li>
                  
                  <li>
                     
                     <p>如果屈曲载荷因子小于1，则部件已发生屈曲</p>
                     
                  </li>
                  
               </ul>
               
            </li>
            
         </ul>
