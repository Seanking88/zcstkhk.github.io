<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>隔离并查看干涉</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>隔离并查看干涉</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>干涉检查</strong>对话框中，选择包含 <strong>des06_sew_mach_3_8</strong> 和 <strong>des06_sew_mach_3_17</strong>的节点 <img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/clear_analysis_graphic43.png" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>隔离干涉</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这两个组件被隔离，以便您更清楚地看见这个干涉牵涉到哪些组件。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/act_check_analyze_clr_4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，查看更新的结构。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table bgcolor="white" border="0" cellpadding="0" cellspacing="0" class="navigator" width="500" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="100*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/an_comp_hide.png" border="0"> des06_mach_3_9</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/an_comp_show.png" border="0"> des06_mach_3_8</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/an_comp_show.png" border="0"> des06_mach_3_17</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/an_comp_hide.png" border="0"> des06_mach_3_3</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>干涉检查</strong>对话框中，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击 <strong>des06_mach_assm</strong> 并选择<strong>显示和隐藏&rarr;显示</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
