<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看现有的分析参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看现有的分析参数</h2>
         
         
         <p>您将打开间隙浏览器以查看现存的间隙分析结果。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配</strong>工具条的<strong>装配间隙</strong>列表 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/assembly_clearance.gif" border="0" alt="Analysis &rarr; Assembly Clearance &rarr; Clearance Browser" title="Analysis &rarr; Assembly Clearance &rarr; Clearance Browser"> 中，选择<strong>间隙浏览器</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>间隙浏览器</strong>中，查看在<strong>所选的组件</strong>和<strong>干涉组件</strong>列中的信息。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/assemblies_activities_clear_analysis_sheets1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>间隙浏览器</strong>中，右击 <img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/assemblies_activities_clear_analysis_clearance_ball.png" border="0"><strong> 间隙集：SET1</strong>并选择<strong>属性</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>查看用来定义间隙分析的参数。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>SET1</strong>使用<strong>20</strong>的<strong>默认安全区域</strong>在组件间执行分析。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
