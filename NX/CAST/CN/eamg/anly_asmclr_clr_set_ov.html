   <body>
      <div class="contentType_concept">
         <h2>间隙集</h2>
         
         <p>与间隙分析关联的所有数据都保留在间隙集中。使用<strong>间隙集</strong>命令可：</p>
         <ul>
           <li>
             <p>激活现有的集以进行分析、修改、复制或删除。</p>
           </li>
           <li>
             <p>创建新集。</p>
           </li>
           <li>
             <p>复制稍后可进行修改的现有集。</p>
           </li>
           <li>
             <p>打开<strong>间隙属性</strong>对话框以修改活动的集。</p>
           </li>
         </ul>
         <p>间隙集包含以下信息：</p>
         <ul>
           <li>
             <p>要分析的对象</p>
           </li>
           <li>
             <p>安全区域</p>
           </li>
           <li>
             <p>单元子装配 — 设置为要在分析期间视为单个对象的子装配</p>
           </li>
           <li>
             <p>特殊对象或对的包含和排除</p>
           </li>
           <li>
             <p>分析结果</p>
           </li>
         </ul>
         <p>在一个装配中可以包含多个间隙集，但一次只能分析一个。</p>
         
         
         <p></p>
