<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>删除干涉实体</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>删除干涉实体</h2>
         
         
         <p>由于您修改了您的模型，因此在您进行修改之前创建的干涉实体将不再准确，您可以删除它。如果您不删除干涉实体，那么您对组件 <strong>des06_laser_ic_board_13</strong>再次运行干涉检查时将会出现硬干涉。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，选中 <strong>des06_laser_test_assm_1</strong> <img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_navigator/an_component.png" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>所有的装配组件都将变为可见。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_clearance/interference_solid_assy_nonworkpart.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将顶层装配 <strong>des06_laser_test_assm_1</strong>设为工作部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击<strong>体 (0)</strong>节点并选择<strong>删除</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
