<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>间隙浏览器</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>间隙浏览器</h2>
         
         <p>使用<strong>间隙浏览器</strong>窗口可显示间隙分析的结果。将显示如下信息：</p>
         <ul>
           <li>
             <p>活动的间隙集</p>
           </li>
           <li>
             <p>选定组件和干涉组件</p>
           </li>
           <li>
             <p>干涉的类型，如新干涉或现有干涉，以及硬干涉或软干涉</p>
           </li>
           <li>
             <p>已忽略对的列表，这些对是您不想研究的干涉</p>
           </li>
           <li>
             <p>在列表 1中列出组件，在列表 2中列出间隙集</p>
           </li>
           <li>
             <p>单元子装配的列表</p>
           </li>
         </ul>
         
         
         <div class="division">
            
           <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr valign="top">
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>分析→装配间隙→间隙浏览器</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
