<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>测量干涉体的壁厚</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>测量干涉体的壁厚</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>实用工具</strong>工具条上的<strong>测量距离</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/analysis/distance.gif" border="0" alt="Analysis &rarr; Measure Distance" title="Analysis &rarr; Measure Distance">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>测量距离</strong>对话框的<strong>类型</strong>列表中，选择<strong>距离</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>对于<strong>起点</strong>，选择干涉体外壁上的点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将在您选择的点处出现一把尺子。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_clearance/interference_solid_distance_1stpoint.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>对于<strong>终点</strong>，选择内壁上的点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>图形窗口中将显示干涉体的壁厚。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/assembly_clearance/interference_solid_wall_thickness.png"></p>
                     
                     <p>为了修正干涉，您需要将组件 <strong>des06_laser_c1_13</strong>上安装凸起特征的直径减小0.1mm。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
