<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>研究一个干涉</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>研究一个干涉</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>间隙浏览器</strong>中，选中 <strong>des06_mach_3_17</strong>与 <strong>des06_mach_3_3</strong>之间硬干涉的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>组件在图形窗口中被隔离出来。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/act_check_analyze_clr_10.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>所选的组件</strong>列，右击该节点并选择<strong>隐藏左侧</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>其中一个组件被隐藏。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/act_check_analyze_clr_11.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>干涉组件</strong>列，右击该节点并选择<strong>隐藏右侧</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>其它组件被隐藏。</p>
                     
                     <p>干涉实体显示在视图中，您可以使用这个实体更改合适更改适当的体，以解决问题。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/act_check_analyze_clr_12.png"></p>
                     
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>状态</strong>列，在相同的干涉节点处右击并选择<strong>显示两侧</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/act_check_analyze_clr_10.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
