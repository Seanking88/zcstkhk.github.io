      <div class="contentType_concept">
         <h2>分析</h2>
         
         <p>使用<strong>分析</strong>命令可以：</p>
         <ul>
           <li>
             <p>生成当前间隙集的汇总。</p>
           </li>
           <li>
             <p>生成汇总并列出由间隙分析找到的干涉。</p>
           </li>
           <li>
             <p>将分析报告保存到文件中。</p>
           </li>
           <li>
             <p>将装配关联保存在书签文件中。</p>
           </li>
           <li>
             <p>存储会话中组件的当前可见性。</p>
           </li>
           <li>
             <p>使组件可见性返回通过<strong>存储组件可见性</strong>命令保存的设置。</p>
           </li>
           <li>
             <p>执行批处理间隙分析</p>
           </li>
         </ul>
         
         
         <p></p>
