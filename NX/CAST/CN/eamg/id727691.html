<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>检查组件间隙</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>检查组件间隙</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配</strong>工具条的<strong>装配间隙</strong>列表中，点击<strong>简单间隙检查</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/check_clearances.gif" border="0" alt="Analysis &rarr; Assembly Clearance &rarr; Simple Clearance Check" title="Analysis &rarr; Assembly Clearance &rarr; Simple Clearance Check">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>类选择</strong>对话框出现。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择如图所示的 <strong>des06_mach_3_t22</strong>组件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/act_check_analyze_clr_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>干涉检查</strong>对话框列出选定的组件和干涉组件。</p>
                     
                     <p>有三个接触干涉：</p>
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>des06_mach_3_1</strong></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>des06_mach_3_3</strong></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>des06_mach_3_4</strong></p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
