<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指派对象安全区域</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指派对象安全区域</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>间隙属性</strong>对话框中，点击<strong>高级</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>安全区域</strong>下方，点击<strong>对象区域</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>对象安全区域</strong>对话框出现。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>当前区域(p1_CZ)</strong>输入框中，键入<strong>0.25</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>p1_CZ</strong> 是指派到区域值的表达式名称。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>指派到对象</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择一下组件：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>des06_mach_3_8</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>des06_mach_3_17</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>des06_mach_3_3</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>des06_mach_3_1</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>des06_mach_3_t22</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/act_check_analyze_clr_7.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
