<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>对曲面研究间隙违例</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>对曲面研究间隙违例</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>间隙浏览器</strong>中，选中  <strong>des06_surface_1 (23)</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>最小距离以及它的值出现。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/assemblies_activities_clear_analysis_sheets2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配间隙分析</strong>工具条上，点击<strong>研究间隙违例</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assembly_clearance_analysis/study_clearance_violations.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>所有从<strong>0</strong>到<strong>20</strong>的间隙值都用直线表示，并且直线将根据不同的间隙参数着色，<strong>20</strong>是默认的间隙值。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/assemblies_activities_clear_analysis_sheets3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>研究间隙违例</strong>对话框中，点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择<strong>文件</strong>&rarr;<strong>实用工具</strong>&rarr;<strong>用户默认设置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>用户默认设置</strong>对话框的左窗格中，选择<strong>分析</strong>&rarr;<strong>装配间隙</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>干涉几何体</strong>选项卡，并查看指定的范围和颜色选项。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
