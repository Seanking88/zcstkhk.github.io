<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加标识符到干涉中</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加标识符到干涉中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>间隙浏览器</strong>中，找到 <strong>des06_mach_3_17</strong>与 <strong>des06_mach_3_3</strong>之间的干涉，并滚动到<strong>文本</strong>列。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>对此干涉的<strong>文本</strong>列双击，键入<strong>严重</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>为所有硬干涉，添加<strong>严重</strong>到<strong>文本</strong>列中，为所有接触干涉，添加<strong>不严重</strong> 。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您添加的文本将会显示在任何包含这些干涉的报告中。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
