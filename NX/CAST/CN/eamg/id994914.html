<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>对一个组件检查干涉</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>对一个组件检查干涉</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>简单间隙检查</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/check_clearances.gif" border="0" alt="Analysis &rarr; Assembly Clearance &rarr; Simple Clearance Check" title="Analysis &rarr; Assembly Clearance &rarr; Simple Clearance Check">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择如图所示 <strong>des06_mach_3_8</strong>组件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_clearance/act_check_analyze_clr_3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>这个组件有与 <strong>des06_mach_3_17</strong>和 <strong>des06_mach_3_9</strong>的两个硬干涉。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
