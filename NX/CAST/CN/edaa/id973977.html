<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用视图选择时选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用视图选择时选项</h2>
         
         
         <p>您可以使用一个首选项设置以便在标注小平面表示时，<em>按需</em>加载组件。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项→制图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>视图</strong>选项卡的<strong>轻量级图纸视图</strong>组中，在<strong>加载组件</strong>下方，确保已选中<strong>视图选择时</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>打开<strong>装配导航器</strong>，然后将其固定。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>展开 <span class="fileName">drf4_eda_eng_assm</span> 节点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0618_13.png"></p>
                     
                     <table class="attentionTable attn_caution">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注意</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>选中这个复选框后，将会自动加载装配模型。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
