<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在 NX 8.5之前版本的精确视图中创建抽取的边</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在 NX 8.5之前版本的精确视图中创建抽取的边</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击上方的 NX 8.5之前版本的精确视图，然后选择<strong>样式</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     <a name="genid_edaa_97" id="genid_edaa_97"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0618_7.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>EXACT (PRE-NX8.5)</h4>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>常规</strong>选项卡中，选中<strong>抽取的边</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击 <span class="fileName">drf4_eda_cyl_block</span> 节点并选择<strong>关闭→部件</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     <a name="genid_edaa_98" id="genid_edaa_98"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0618_8.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>EXACT (PRE-NX8.5)</h4>
                     </div>
                     
                     <p>上方视图中的抽取的边保持可见与可选，您可以继续该视图中的边。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
