<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建一组新的精确视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建一组新的精确视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>图纸页：Sheet 2</strong>的边界并选择<strong>添加基本视图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>模型视图</strong>组的<strong>要使用的模型视图</strong>组中，确保选择的是<strong>俯视图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在图形窗口中右击并选择<strong>视图样式</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>视图样式</strong>对话框中，点击<strong>常规</strong>选项卡，在<strong>视图配置</strong>组中，确保：</p>
                  
                  <table border="0" width="276" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1" width="89*">
                        
                        <col align="right" span="1" width="38">
                        
                        <col span="1" width="169">
                        
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>表示</strong></p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">=</p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>精确</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>将新的基本视图放置在文本 <strong>EXACT</strong> 上方。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     <a name="genid_edaa_81" id="genid_edaa_81"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0614_4.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>EXACT</h4>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在该视图的正上方投影另一个精确视图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     <a name="genid_edaa_82" id="genid_edaa_82"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0614_7.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>EXACT</h4>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>点击<strong>关闭</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
