<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>练习：创建并编辑渲染集</title>
   </head>
   <body>
      <div class="contentType_context">
         <h2>练习：创建并编辑渲染集</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：9&ndash;14  分钟</p>
         </div>
         <div></div>
         
         <p>在这个练习中，您的目标是阐明发动机缸体内部的部件，以便可以在视图中清晰地看到活塞以及连杆，如果您只是简单地将隐藏线显示更改为一种可见线型，结果并不是最理想的。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/_launch_pages/0524_03.png"></p>
         
         <p>这是因为视图的隐藏线设置将统一应用到视图中的所有组件，您可能需要进行大量与视图相关的编辑来清理视图。为了获得更满意的结果，您可以将选定的组件组合为渲染集，并对它们指派独一无二的隐藏线与可见线显示属性。当您将渲染集添加到视图中，并调整它们的外观顺序时，您可以生成一个视图，它看起与如图所示类似。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/_launch_pages/0524_02.png"></p>
         
         <div class="activityDiv">
            <p>开始 <a xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument" href="#" onclick="popUpPageType('id1130306.html','activity')">创建并编辑渲染集</a></p>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
