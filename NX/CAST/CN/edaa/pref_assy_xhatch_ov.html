         <h2>装配剖面线</h2>
         
         <p><strong>装配剖面线</strong>首选项控制装配剖视图中相邻实体的剖面线角度。选定此选项后，剖面线角度在相邻实体之间各不相同。</p>
         <p>渲染实体的剖面线的角度取决于该实体的剖面线截面面积。</p>
