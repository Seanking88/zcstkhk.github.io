<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>不加载装配模型打开图纸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>不加载装配模型打开图纸</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>标准</strong>工具条上的<strong>打开</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/open.gif" border="0" alt="File &gt; Open" title="File &gt; Open">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>打开</strong>对话框中，选中<strong>仅加载结构</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>双击 <span class="fileName">drf4_eda_eng_assm_dwg</span> 以打开它。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0614_01.png" border="0"><br/> 
                     图纸页&ldquo;Sheet 1&rdquo; 工作 (未加载)
                     </p>
                     
                     <p>Sheet 1的两个视图为智能轻量级视图，其中的可见对象是在放置到图纸页上时在视图内生成的抽取的边，将您的光标移动到各个视图的边界以查看它的视图类型：</p>
                     <a name="genid_edaa_73" id="genid_edaa_73"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0618_9.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>智能轻量级&ndash;粗糙的导入的视图：Top@1</h4>
                     </div>
                     <a name="genid_edaa_74" id="genid_edaa_74"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0618_010.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>智能轻量级&ndash;粗糙的正交视图：ORTHO@2</h4>
                     </div>
                     
                     <p>文本“粗糙的”表示各个视图的分辨率质量。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
