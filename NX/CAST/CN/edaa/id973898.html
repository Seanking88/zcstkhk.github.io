<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>返回图纸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>返回图纸</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>图纸</strong>工具条上的<strong>显示图纸页</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/drawing_layout/display_sheet.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将再次显示图纸页，并且所有组件都显示为<strong>整个部件</strong>。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/faceted_representation/0607_02.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配加载选项</strong>对话框中，将引用集按下列顺序重新排列：</p>
                  
                  <table frame="box" rules="all" width="275" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1">
                        
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">使用模型<br/>
                              整个部件<br/>
                              空<br/>
                              按照保存的<br/></p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击 <span class="fileName">drf4_eda_eng_assm</span> 节点并选择<strong>关闭→装配</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选中 <span class="fileName">drf4_eda_eng_assm</span> 节点的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/faceted_representation/0607_06.png"></p>
                     
                     <p>将使用<strong>模型</strong>引用集重新加载装配模型，这也是装配图纸上一次保存时的样子。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
