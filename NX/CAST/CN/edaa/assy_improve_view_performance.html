      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>提高视图更新性能和效率</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>提高视图更新性能和效率</h2>
         
         <div>
           <div>
             <div>
               <div>
                 <div>
                   <div xmlns="http://www.w3.org/1999/xhtml">
                     <p>对于所有图纸，有多种方式可提高视图创建和更新的性能和效率。您可以：</p>
                     <ul>
                       <li>
                         <p>使用可优化内存使用率的制图首选项，如边界预览样式及&ldquo;延迟视图更新&rdquo;选项</p>
                       </li>
                       <li>
                         <p>为精确视图选择较为宽松的公差</p>
                       </li>
                       <li>
                         <p>将智能轻量级视图的分辨率设置为&ldquo;中等&rdquo;或&ldquo;粗糙&rdquo;</p>
                       </li>
                       <li>
                         <p>简化装配视图中显示的小特征</p>
                       </li>
                       <li>
                         <p>隐藏视图中不需要的组件</p>
                       </li>
                       <li>
                         <p>关闭剖视图中的剖面线</p>
                       </li>
                     </ul>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
