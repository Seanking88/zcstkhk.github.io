<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加正交视图到图纸页中</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加正交视图到图纸页中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>图纸页：Sheet 1</strong>并选择<strong>添加基本视图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>基本视图</strong>对话框中，确保<strong>要使用的模型视图</strong>是设置为<strong>俯视图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在图形窗口中右击并选择<strong>视图样式</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>常规</strong>选项卡的<strong>视图配置</strong>组中，确保：</p>
                  
                  <table border="0" width="276" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1" width="25*">
                        
                        <col align="center" span="1" width="38">
                        
                        <col span="1" width="64*">
                        
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>表示</strong></p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">=</p>
                              
                           </td>
                           
                           <td colspan="1" nowrap rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>智能轻量级</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>分辨率</strong></p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">=</p>
                              
                           </td>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><strong>粗糙</strong></p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>确保已清除<strong>快照</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>将使图放置在图纸区域 C4的中间。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/assembly_drawing/0612_01.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>在基本视图正下方放置一个投影视图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/assembly_drawing/0612_02.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
