<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看图纸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看图纸</h2>
         
         <p>未加载的装配对您刚刚创建的抽取视图以及智能轻量视图没有产生可见影响，您可以在其中继续标注抽取的边，即使尚未加载装配。</p>
         <a name="genid_edaa_88" id="genid_edaa_88"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0618_1.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>&nbsp;SMART LIGHTWEIGHT-<br/>COARSE</h4>
         </div>
         
         <p>但是在精确视图中，不再显示模型几何体，您应用到其中一个视图上的尺寸将变为保留状态。</p>
         <a name="genid_edaa_89" id="genid_edaa_89"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0619_1.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>&nbsp;EXACT (PRE-NX8.5)</h4>
         </div>
         
         <p>在轻量级视图中，模型几何体替换为部件的小平面显示，您应用到视图中模型边上的尺寸也变为保留状态。</p>
         <a name="genid_edaa_90" id="genid_edaa_90"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0618_2.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>&nbsp;LIGHTWEIGHT</h4>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
