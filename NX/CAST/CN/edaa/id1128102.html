   <body>
      <div class="contentType_">
         <h2>添加另一个显示完全打开布置的视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>使用相同方法添加另一个视图集到图纸页中，这一次将使用 <strong>fully_opened</strong> 布置和<span class="uiTerm">前视图、俯视图以及左视图</span>，如图所示。</p>

               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
