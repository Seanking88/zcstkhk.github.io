<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>恢复剖视图中的隐藏组件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>恢复剖视图中的隐藏组件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>确保您已打开<strong>装配</strong>应用模块(开始&rarr;装配)。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>制图编辑</strong>工具条上，点击<strong>显示视图中的组件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/drafting_edit/show_components_in_view.gif" border="0" alt="Edit &gt; View &gt; Show Components in View" title="Edit &gt; View &gt; Show Components in View">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您可能需要将该命令添加到工具条上。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择剖视图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/assembly_drawing/0612_08.png"></p>
                     
                     <p>在<strong>要显示的组件</strong>组中，当前被隐藏的组件—<span class="uiTerm">DRF4_EDA_PART2</span>显示在<strong>选择组件</strong>列表框中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择 <span class="uiTerm">DRF4_EDA_PART2</span>然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>更新视图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/assembly_drawing/0612_09.png"></p>
                     
                     <p>组件将恢复到视图显示中。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
