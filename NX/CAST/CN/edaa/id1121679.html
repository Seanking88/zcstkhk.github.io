      <div class="contentType_context">
         <h2>装配图纸</h2>
         <div class="estimatedTime">
           <p>预计完成此课程需要：1&ndash;2  分钟</p>
         </div>
         <div></div>
         
         <p>这个课程将为您介绍一些不同的技术，您可以在创建与编辑大中型使用这些技术来提升您的效率。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/assembly_drawing/0613_08.png"></p>
         
         <p>在这个课程中，您可以：</p>
         
         <ul>
            
            <li class="condense">
               
               <p>创建布置并将它们添加到图纸中</p>
               
            </li>
            
            <li class="condense">
               
               <p>定义并使用渲染集</p>
               
            </li>
            
            <li class="condense">
               
               <p>创建并编辑装配爆炸图</p>
               
            </li>
            
            <li class="condense">
               
               <p>创建装配剖视图，并将选定的组件保留为不剖</p>
               
            </li>
            
            <li class="condense">
               
               <p>使用装配加载选项</p>
               
            </li>
            
            <li class="condense">
               
               <p>创建精确视图与轻量视图</p>
               
            </li>
            
            <li class="condense">
               
               <p>使用引用计来显示模型数据</p>
               
            </li>
            
            <li class="condense">
               
               <p>显示与隐藏视图中的选定组件</p>
               
            </li>
            
         </ul>
