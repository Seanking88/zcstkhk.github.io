<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改装配布置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改装配布置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击 <span class="fileName">drf4_console_armrest_assm</span> 节点并选择<strong>设为工作部件</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击 <span class="fileName">drf4_console_armrest_assm</span> 节点并选择<strong>布置→fully_opened</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/arrangments/armrest_arrangement_2.png"></p>
                     
                     <p>注意扶手上方、内上角的机构，以及闩锁组件全都一起移动以显示打开状态，这是通过建立一个特定于布置的装配约束生成的。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
