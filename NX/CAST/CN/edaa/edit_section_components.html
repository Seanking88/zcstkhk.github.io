      <div class="contentType_concept">
         <h2>视图中剖切</h2>
         
         <p>使用<strong>视图中剖切</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/drafting_edit/sectioned_components_in_view.gif" border="0"> 设置图纸页中某个视图内的装配组件或实体的剖切属性(已剖切或非剖切)。 </p>
         
         <p>可以控制图纸中不同视图内各个组件或实体的剖切。这样，组件就能在一个视图中以剖切形式显示而在另一个视图中以非剖切形式显示。可以从视图或从装配导航器  选择组件的单个事例。要编辑组件的多个事例的截面属性，请先在装配导航器中将组件的节点打包，然后选择该节点以在装配中捕获所有组件事例。</p>
         
         
        <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/assembly_drawing/section_component/assy_dwg_assy_dwg_01.gif"></p>

              <p>显示为已剖切的紧固件</p>
            </li>
            <li>
              <p>显示为非剖切的紧固件</p>
            </li>
            
         </ol>
