<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>隐藏组件并添加正交视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>隐藏组件并添加正交视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>展开<strong>设置</strong>组，然后在<strong>隐藏的组件</strong>下方，点击<strong>选择对象</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/assembly_navigator.gif" border="0"> 中，展开 <span class="uiTerm">drf4_eda_valve_assy</span> 节点，然后选择 <span class="uiTerm">drf4_eda_part2</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/assembly_drawing/0613_03.png"></p>
                     
                     <p><span class="literalText">DRF4_EDA_PART2</span>将被添加到隐藏的组件列表框中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>视图方位</strong>组中，点击<strong>指定位置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/drafting/common/specify_location.gif" border="0" alt="View" title="View">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>将投影视图拖动到基本视图的右侧，然后单击以放置它。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/assembly_drawing/0612_03.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>关闭</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/assembly_drawing/0612_04.png" border="0"><br/> 
                     图纸页&ldquo;Sheet 1&rdquo; 工作 (过时)
                     </p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
