<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看轻量级视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看轻量级视图</h2>
         
         
         <p>在两个轻量级视图中，您看到的对象为小平面表示。</p>
         
         <div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0808_2.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>轻量级</h4>
         </div>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开图纸页 Sheet 2。</p>
                  <p>将您的光标放在其中一个轻量级视图中，以查看它的对象类型。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     <a name="genid_edaa_77" id="genid_edaa_77"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0809_01.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>小平面表示</h4>
                     </div>
                     
                     <p>使用小平面表示，将限制您应用到视图中的注释类型，为了标注该视图，您必须加载模型几何体。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
