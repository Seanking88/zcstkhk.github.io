<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示装配模型</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示装配模型</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，展开 <span class="fileName">drf4_eda_eng_assm</span> 与 <span class="fileName">drf4_eda_crank_w_assm</span> 节点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/faceted_representation/0607_03.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选中灰色的 <span class="fileName">drf4_eda_eng_assm</span> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/faceted_representation/0607_04.png"></p>
                     
                     <p>将出现下列信息：</p>
                     
                     <table frame="box" rules="all" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                           
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">这个组件不能设为可见。<br/>
                                   它是一个排除的引用集。</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                     <p>由于<strong>空</strong>引用集排除了所有模型数据，您不能将装配中的任何对象设为可见。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
