<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将第三个渲染集添加到视图中</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>将第三个渲染集添加到视图中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击俯视图边界并选择<strong>样式</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>定义视图的渲染集</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>双击 <strong>PISTONS_RODS</strong> 以将它添加到<strong>视图中的有序渲染集</strong>中。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>高亮显示重叠的对象</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/render_sets/0523_11.png"></p>
                     
                     <p>将在视图中高亮显示曲轴部件，这表示它们被包含在多个渲染集中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>两次</strong>确定。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>渲染集将显示在视图中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/render_sets/0523_12.png"></p>
                     
                     <p>曲轴后的连杆部分将不再可见，注意到将以实线重新显示曲轴部件，这是因为您应用到视图中的最后一个渲染集替代了前一个渲染集的显示，您的目的是要以双点划线显示曲轴。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
