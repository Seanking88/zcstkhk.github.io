         <h2>主模型策略和装配图纸</h2>
         
         <p>建议您使用主模型策略来创建装配模型的图纸。使用此方法，您可以创建一个将装配模型数据引用为组件的图纸部件，从而使图纸与装配模型部件分开。因此，制图和建模工作可以并行。</p>
         <p>使用此方法的一大好处在于，您可以创建并保存另一个工作组所拥有的装配模型图纸。这样一来，您或工作组的任何其他人均可访问并修改只读部件或装配的图纸。</p>
         <p>创建主模型图纸之后，您可以稍后查看该图纸，且无需加载装配模型。这样显著减少了图纸检索时间和内存消耗。随后，当您需要执行要求访问特定模型数据的制图操作时，可以选择性地将那些模型部件加载至执行工作所需的会话中。</p>
