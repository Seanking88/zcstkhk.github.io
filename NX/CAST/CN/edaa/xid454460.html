<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>标注轻量级视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>标注轻量级视图</h2>
         
         
         <p>标注轻量级视图中的缸体。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>如果需要，再次点击<strong>自动判断尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/dimension/inferred.gif" border="0" alt="Insert &gt; Dimension &gt; Inferred" title="Insert &gt; Dimension &gt; Inferred">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择视图中的小平面体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     <a name="genid_edaa_93" id="genid_edaa_93"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0618_3.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>LIGHTWEIGHT</h4>
                     </div>
                     
                     <p>将把该组件加载到您的会话中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0618_04.png"></p>
                     
                     <p>注意到加载的组件将重新出现在 NX 8.5之前版本的精确视图中。</p>
                     <a name="genid_edaa_94" id="genid_edaa_94"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0618_5.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>EXACT (PRE-NX8.5)</h4>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>继续标注缸体的宽度尺寸。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     <a name="genid_edaa_95" id="genid_edaa_95"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0618_6.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>LIGHTWEIGHT</h4>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭<strong>自动判断尺寸</strong>对话条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
