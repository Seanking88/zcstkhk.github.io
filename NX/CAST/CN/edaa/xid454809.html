<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看引用集</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看引用集</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开<strong>装配导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/assembly_navigator.gif" border="0">，然后将其固定。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开导航器中的所有节点，以便您可以看到整个装配结构。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/faceted_representation/0606_07.png"></p>
                     
                     <p>该图纸上一次打开与保存时显示的引用集为<strong>模型</strong>，注意由于部件 <span class="fileName">drf4_eda_eng_assm</span> 与 <span class="fileName">drf4_eda_crank_w_assm</span> 中不存在<strong>模型</strong>引用集，将使用<strong>整个部件</strong>选项来加载它。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将使用另一个引用集配置来重新打开相同的装配图纸。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
