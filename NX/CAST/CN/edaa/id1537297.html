      <div class="contentType_concept">
         <h2>引用集</h2>
         
         <p>引用集是零件或子装配中对象的命名集合。它们用于表示装配中几何体比完整实体简单的组件部件。使用<strong>引用集</strong>命令和选项可以过滤和控制较高级别装配中组件部件或子装配部件的显示。</p>
         <p>引用集有两种类型：</p>
         <ul>
           <li>
             <p>由 NX 管理的自动引用集</p>
           </li>
           <li>
             <p>用户定义的引用集</p>
           </li>
         </ul>
        <p>管理出色的引用集策略可以实现：</p>
         <ul>
           <li>
             <p>缩短加载时间</p>
           </li>
           <li>
             <p>减少内存使用</p>
           </li>
           <li>
             <p>图形显示更整齐</p>
           </li>
         </ul>
<p>可以使用<strong>装配导航器</strong>来决定哪个引用集将显示在装配中。</p>
         
         <p>也可以使用<strong>装配导航器</strong>的<strong>替换引用集</strong>命令来更改组件的显示引用集。</p>
