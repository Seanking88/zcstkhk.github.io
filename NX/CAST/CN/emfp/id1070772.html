<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Change the display</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Change the display</h2>
         
         
         <p>You will change the display of the part so you can see the inner and outer contours clearly.</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>In the background of the graphics window, right-click and choose <span class="uiTerm">Orient View</span>&rarr;<span class="uiTerm">Top</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Right-click again and choose <span class="uiTerm">Rendering Style</span>&rarr;<span class="uiTerm">Static Wireframe</span>.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/projects/turning_project_graphic30.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
