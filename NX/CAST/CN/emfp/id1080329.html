<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Visualize the tool path for the entire program</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Visualize the tool path for the entire program</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Operation Navigator</span>, right-click <span class="uiTerm">PROGRAM</span> and choose <span class="uiTerm">Tool Path</span>&rarr;<span class="uiTerm">Verify</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Tool Path Visualization</span> dialog box, click the <span class="uiTerm">2D Dynamic</span> tab.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">Play</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/play.gif" border="0">.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/projects/surf_contour_projects_surface_contour_14.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
