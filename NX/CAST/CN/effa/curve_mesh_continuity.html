         <h2>通过网格曲线对话框中的连续性组</h2>
         
         <p>这些选项允许您选择第一个和/或最后一个<strong>主截面</strong>和<strong>交叉截面</strong>处的约束面。可以单独指定连续性的类型，或者选中<strong>应用于全部</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框来让四个连续性类型都相同。</p>
         
         <p>您有三个选择：</p>
         
         <ul>
            
            <li>
               
               <p><strong>G0 (位置)</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>G1 (相切) </strong></p>
               
            </li>
            
            <li>
               
               <p><strong>G2 (曲率)</strong></p>
               
            </li>
            
         </ul>
         
         <p>如果您指定了 <strong>G1 (相切)</strong>或者<strong> G2 (曲率)</strong>，那么您之后需要选择约束面。</p>
