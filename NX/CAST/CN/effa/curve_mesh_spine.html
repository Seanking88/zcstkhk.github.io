   <body>
      <div class="contentType_concept">
         <h2>脊线的使用</h2>
         
         <p><strong>脊线</strong>可以用来控制交叉线串的参数化。脊线可以通过强制 U   参数线垂直于该脊线，来提高曲面的光顺性。仅当第一个和最后一个主线串为平面线串时，此选项才可用。</p>
         
         <table border="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/through_curve_mesh/spine_usage_ex.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 无脊线</p>
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> 使用了脊线</p>
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_3_small.gif" border="0"> 脊线</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <p>脊线必须：</p>
         
         <ul>
            
            <li>
               
               <p>足够长，以便与所有交叉线串相交。</p>
               
            </li>
            
            <li>
               
               <p>垂直于第一个和最后一个主线串。</p>
               
            </li>
            
            <li>
               
               <p>与交叉线串不垂直，因为剖切平面和脊线串相交可能会不存在或定义不当。</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
