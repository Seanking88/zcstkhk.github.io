<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置连接性</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置连接性</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>连续性</strong>组的<strong>第一截面</strong>列表中，选择 <strong>G1 (相切)</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>当<strong>选择面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/select_face.gif" border="0"> 激活时，选择如图所示的面作为第一截面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_curves/thru_curve_surf_2_sel3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>连续性</strong>组的<strong>最后截面</strong>列表中，选择 <strong>G2 (曲率)</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>当<strong>选择面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/select_face.gif" border="0"> 激活时，对于<strong>最后截面</strong>，选择通过曲线组曲面的前侧面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_curves/thru_curve_4_surf_2_sell4.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/through_curves/ceramic_6.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
