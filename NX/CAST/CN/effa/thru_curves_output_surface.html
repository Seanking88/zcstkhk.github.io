         <h2>通过曲线组输出曲面选项</h2>
         
         <p><strong>补片类型</strong>选项可以控制 V 向(垂直于截面线串)的补片将是<strong>单个</strong>还是<strong>多个</strong>。如果选择&ldquo;<strong>单个</strong>&rdquo;，则 V 向的阶次将由线串数确定，阶次比选择的曲线组数小一。</p>
         
         <p><strong>V 向封闭</strong>允许您在第一个和最后一个截面曲线之间创建一个封闭的特征。对于多个补片来说，体沿行方向(U   向)的封闭状态取决于截面线串的封闭状态。如果您选择的线串全部封闭，则生成的体将在 U   向上封闭。当选中 <strong>V 向封闭</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框时，片体沿列(V   向)方向封闭。如果截面线串处于封闭状态并且该选项启用时，并且<strong>体类型</strong>设置为<strong>实体</strong>，则NX 将创建一个实体。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/through_curves/through_curves_closed_in_v_ex.png"></p>
         
         <p><strong>垂直于终止截面</strong>复选框将使起始和结束体垂直于起始和结束截面曲线。</p>
