<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用参数对齐</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用参数对齐</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm4_thru_curves_2</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_curves/through_curves_2_open.png"></p>
                     
                     <p>您将使用四组草图曲线来定义曲面的形状。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>曲面</strong>工具条上的<strong>通过曲线组</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/through_curves.gif" border="0" alt="Insert&rarr;Mesh Surface&rarr;Through Curves" title="Insert&rarr;Mesh Surface&rarr;Through Curves">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击对话框顶部的<strong>重置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/rail/reset.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>确保已选择下列设置：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>连续性</strong>组中，<strong>第一截面</strong>与<strong>最后截面</strong>均设置为 <strong>G0 (位置)</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>对齐</strong>组中，<strong>对齐</strong> = <strong>参数</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>输出曲面选项</strong>组中，<strong>补片类型</strong> = <strong>多个</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>构造</strong> = <strong>法向</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>垂直于终止截面</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/checkbox-off.gif" border="0"></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>对齐</strong>组中，<strong>保留形状</strong> =.<img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/checkbox-off.gif" border="0"></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>设置</strong>组的<strong>放样</strong>选项卡中，<strong>阶次</strong> = <strong>3</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
