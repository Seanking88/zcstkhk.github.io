<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定对齐</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定对齐</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>输出曲面选项</strong>组的<strong>构造</strong>列表中，选择<strong>样条点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>对齐</strong>组中，清除<strong>保留形状</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/check_box_off.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到将出现边(面分割)。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_curves/through_curves_4_created.png"></p>
                     
                     <p>如果您使用正常构造选项来创建该特征，将得到多的曲面和补片，这将让曲面变的更加复杂，使用样条点对齐可以简化面，并能保持样条点之间的公差为0。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
