      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/through_curves.gif" border="0">&nbsp;通过曲线网格概述</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：18&ndash;27  分钟</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/through_curve_mesh/curve_mesh_curve_mesh_ex.png"></p>
         
         
         <p>此命令将从几个主线串和交叉线串集创建体。每个集中的线串必须互相大致平行，并且不相交。主曲线线串必须大致垂直于交叉线串。您还可以： </p>
         
         <ul>
            
            <li>
               
               <p>控制针对脊线串的交叉线串参数化</p>
               
            </li>
            
            <li>
               
               <p>将曲面定位在主线串或交叉线串附近，或定位在这两个集的中间位置处。</p>
               
            </li>
            
         </ul>
         
         <ul>
            
            <li>
               
               <p>将新曲面约束为与相切曲面 G0、G1 或 G2 连续。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/through_curve_mesh/curve_mesh_curve_mesh_ex_2.png"></p>
               
            </li>
            
         </ul>
         
         <p>选择工具条中的选择意图选项(曲线规则列表)可用来帮助对象的选择。</p>
