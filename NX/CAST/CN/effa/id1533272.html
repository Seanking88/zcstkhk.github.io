<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>修剪曲面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>修剪曲面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>使用<strong>实用工具</strong>工具条上的<strong>图层设置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/utility/layer_settings.gif" border="0"> 来选中图层<strong>12</strong>以及<strong>13</strong>的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_curves/thru_curve_4_layers12_13.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>特征</strong>工具条上的<strong>修剪的片体</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/trimmed_sheet.gif" border="0" alt="Insert&rarr;Trim&rarr;trimmed Sheet" title="Insert&rarr;Trim&rarr;trimmed Sheet">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>对于<strong>目标</strong>体，选择通过曲线组曲面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_curves/thru_curves_4_trim_target_sel.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>修剪的片体</strong>对话框的<strong>边界对象</strong>组中，点击<strong>选择对象</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/select.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>面规则</strong>列表中，选择<strong>相切面</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>对于<strong>边界对象</strong>，选择如图所示的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_curves/thru_curve_4_trim_sheet.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>单击鼠标中键或者点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/through_curves/ceramic_5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>使用<strong>图层设置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/utility/layer_settings.gif" border="0"> 来清除图层<strong>13</strong>、<strong>21</strong>、<strong>22</strong>以及<strong>23</strong>的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/through_curves/thru_curve_4_trimmed.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
