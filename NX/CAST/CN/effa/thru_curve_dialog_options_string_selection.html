         <h2>通过曲线组曲面的曲线选择</h2>
         
         <p>对话框中的<strong>截面</strong>组允许选择点、曲线或者边来组成定义<strong>通过曲线组</strong>特征的截面线串。</p>
         
         <p>各个截面的方向箭头表示截面的方向，箭头的起始点是在原始曲线的起始位置。</p>
         
         <p><strong>反向</strong>可以用来反转所选截面线串的方向，而保持起始位置不变。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/through_curves/thru_curves_reverse_direction.png"></p>
         
         <p><strong>指定原点曲线</strong>允许指定线串中的起始曲线，只有当线串为封闭时，这个选项才可以使用。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/through_curves/thru_curves_edit_origin_curve.png"></p>
         
         <p><strong>添加新集</strong>将告诉 NX 下一条选择的曲线将作为一个新的截面线串。</p>
         
         <p><strong>列表</strong>列出了所选的(或正在选择的)截面线串，如果需要，可以通过重新排序或删除线串来修改截面线串集。</p>
         
         <div id="footer"></div>
      </div>
