         <h2>比较几何体理想化和几何体抽取</h2>
         
         <p><a name="ndxgenid_spta_geoabst_14"></a>
            <a name="ndxgenid_spta_geoabst_15"></a>几何体理想化和几何体抽取操作的意图相似。这两种操作均可专门定制几何体，以满足分析的需要。但是，这两个还是完全不同的过程，它们对模型的不同方面进行操作。</p>
         
         <p>几何体抽取：</p>
         
         <ul>
            
            <li>
               
               <p>几何体抽取操作是在 FEM 文件内的多边形几何体上执行的</p>
               
            </li>
            
            <li>
               
               <p>消除了网格化模型时 CAD 几何体中会引起意外结果的那些问题</p>
               
            </li>
            
         </ul>
         
         <p>几何体理想化：</p>
         
         <ul>
            
            <li>
               
               <p>是在理想化部件上执行的</p>
               
            </li>
            
            <li>
               
               <p>通过移除或抑制不需要的特征，从而简化模型并使其呈流线型</p>
               
            </li>
            
         </ul>
