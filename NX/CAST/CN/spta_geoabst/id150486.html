         <h2>合并面</h2>
         
         <p><a name="ndxgenid_spta_geoabst_36"></a>
            <a name="ndxgenid_spta_geoabst_37"></a>使用<strong>合并面</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/merge_face.gif" border="0"> 命令可将两个独立的多边形面沿一条公共的多边形边合并成一个多边形面。</p>
         
         <p>可以使用<strong>合并面</strong>命令来：</p>
         
         <ul>
            
            <li>
               
               <p>在网格划分之前创建较大的面</p>
               
            </li>
            
            <li>
               
               <p>重新组合以前借助于<strong>拆分面</strong>命令分割的面</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/abstraction/manual/face_merge_anim.gif"></p>
