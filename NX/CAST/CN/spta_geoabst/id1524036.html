         <h2>多边形几何体</h2>
         
         <p><em>多边形几何体</em>是主模型部件中的几何体的小平面表示，当您创建 FEM 文件时，软件将自动使用理想化部件来创建多边形几何体，多边形几何体允许您：<a name="ndxgenid_spta_geoabst_12"></a>
            
         </p>
         
         <ul>
            
            <li>
               
               <p>裁剪 CAD 几何体以满足您的 CAE 分析需求</p>
               
            </li>
            
            <li>
               
               <p>修复有关 CAD 几何体的问题(如消除窄区域)，这些问题会阻止软件对模型划分网格或进行求解。</p>
               
            </li>
            
         </ul>
         
         <p>通常，多边形几何体最初是 CAD   几何体的一对一表示。也就是说，对于 CAD 几何体中的每个体、面和边，软件会在 FEM 文件中创建对应的多边形体、多边形面和多边形边。</p>
