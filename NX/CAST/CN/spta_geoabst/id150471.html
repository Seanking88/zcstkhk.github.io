   <body>
      <div class="contentType_concept">
         <h2>将边塌陷至一点</h2>
         
         <p><a name="ndxgenid_spta_geoabst_40"></a>
            <a name="ndxgenid_spta_geoabst_41"></a>使用<strong>塌陷边</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/collapse_edge.gif" border="0"> 命令可使一条边塌陷为它的一个端点或沿该边的一个指定点。</p>
         
         <p>可以使用<strong>塌陷边</strong>命令来：</p>
         
         <ul>
            
            <li>
               
               <p>通过在模型上使非常小的边塌陷为一个点来手工移除这些边</p>
               
            </li>
            
            <li>
               
               <p>将选定的多边形的一条边塌陷成沿该边的任何点</p>
               
            </li>
            
         </ul>
         
         <a name="genid_spta_geoabst_44"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/abstraction/manual/collapse_edge.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>(上)非常小的多边形边；(下)使用塌陷边后，边塌陷至它的端点</h4>
         </div>
         
         <div id="footer"></div>
      </div>
