         <h2>重置</h2>
         
         <p><a name="ndxgenid_spta_geoabst_60"></a>
            <a name="ndxgenid_spta_geoabst_61"></a>使用<strong>重置</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/reset.gif" border="0"> 命令将抽取的多边形几何体恢复到其最初状态。</p>
         
         <p>可以使用<strong>重置</strong>命令来：</p>
         
         <ul>
            
            <li>
               
               <p>移除使用几何体抽取工具(如<strong>拆分面</strong>和<strong>匹配边</strong>)对多边形几何体所作的更改</p>
               
            </li>
            
            <li>
               
               <p>对选定的多边形几何体部分作任何修改之前将该几何体部分返回到其初始状态</p>
               
            </li>
            
         </ul>
         
         <p><strong>重置</strong>会去除几何体抽取命令对多边形几何体所作的所有更改。<strong>塌陷边</strong>和<strong>缝合边</strong>命令是例外。因为<strong>塌陷边</strong>可能导致多边形几何体的根本性更改，软件无法始终重置<strong>塌陷边</strong>命令引起的所有更改，使用<strong>取消缝合边</strong>可撤消用<strong>缝合边</strong>命令所做的更改。</p>
