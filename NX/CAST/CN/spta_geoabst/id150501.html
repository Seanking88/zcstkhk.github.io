         <h2>拆分面</h2>
         
         <p><a name="ndxgenid_spta_geoabst_27"></a>
            <a name="ndxgenid_spta_geoabst_28"></a>
            <a name="ndxgenid_spta_geoabst_29"></a>使用<strong>拆分面</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/split_face.gif" border="0"> 命令可将选定的多边形面拆分成两个独立的面。</p>
         
         <p>可以使用<strong>拆分面</strong>命令来：               </p>
         <ul>
            <li>
              <p>添加一条边来分割一个面，这样就可以应该基于边的载荷</p>
            </li>
            <li>
              <p>将不规则面分割成几个较小的面，可以在这些面上定义映射网格</p>
            </li>
            <li>
              <p>恢复以前由其他抽取命令(如<strong>合并面</strong>或<strong>自动修复几何体</strong>，或在 2D 或 3D 网格划分过程中发生的自动抽取)移除的边</p>
            </li>
            
         </ul>

                  <td>

                     </div>
                  </td>
               </tr>
            </table>
            <h4>(上) 原始面；(下) 拆分面之后的面</h4>
