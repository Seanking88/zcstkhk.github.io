         <h2>合并边</h2>
         
         <p><a name="ndxgenid_spta_geoabst_32"></a>
         <a name="ndxgenid_spta_geoabst_33"></a>使用<strong>合并边</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/merge_edge.gif" border="0"> 命令将两条边在选定的边端点位置上合并。</p>
         
         <p>可以使用<strong>合并边</strong>命令来：</p>
         
         <ul>
            
            <li>
               
               <p>创建较大的或更多连续的边界边以用于网格划分</p>
               
            </li>
            
            <li>
               
               <p>将以前使用<strong>拆分边</strong>命令分离的边重新合并</p>
               
            </li>
            
         </ul>
         
         <a name="genid_spta_geoabst_35"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/abstraction/manual/merge_edge_2.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>(上)选择的第一条边；(中)选择的第二条边并与第一条边合并；(下)合并边之后的网格</h4>
