         <h2><strong>修复多边形面</strong></h2>
         
         <p><a name="ndxgenid_spta_geoabst_44"></a>
            <a name="ndxgenid_spta_geoabst_45"></a>
            使用<strong>面修复</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/face_repair.gif" border="0"> 命令以从周围的自由多边形边创建新的多边形面。</p>
         
         <p>可以使用<strong>面修复</strong>命令来：</p>
         
         <ul>
            
            <li>修复损坏的或质量较差的多边形面，在软件创建多边形几何体时该面未正确细分
               
            </li>
            
            <li>创建一个新的多边形面，填充模型中缺少的空白
            </li>
            
            <li>
               
               <p>删除现有的多边形面</p>
               
            </li>
            
         </ul>
