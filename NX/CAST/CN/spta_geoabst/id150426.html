         <h2>几何体抽取</h2>
         
         <p><a name="ndxgenid_spta_geoabst_8"></a>
            <a name="ndxgenid_spta_geoabst_9"></a>
            <a name="ndxgenid_spta_geoabst_10"></a>要在模型上实现几何体抽取，使用<strong>模型清理</strong>工具条命令。几何体抽取消除了对模型划分网格时 CAD 几何体中会引起意外结果的那些问题。</p>
         
         <p>可以使用几何体抽取工具来：</p>
         
         <ul>
            
            <li>
               
               <p>通过手工消除有问题的几何体，改善网格的质量。例如，您可以从模型中移除可能降低该区域单元质量的小曲面或边</p>
               
            </li>
            
            <li>
               
               <p>创建要定义载荷和约束的边界</p>
               
            </li>
            
         </ul>
