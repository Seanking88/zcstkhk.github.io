         <div class="estimatedTime">
           <p>预计完成这堂课需要：5&ndash;8  分钟</p>
         </div>
         <div></div>
         
         <p>使用<strong>拆分体</strong>命令可将实体或片体拆分为使用一个面、一组面或基准平面的多个体。您还可以使用此命令创建一个草图，并通过拉伸或旋转草图来创建拆分工具。此命令创建关联的拆分体特征，其显示在模型的历史记录中。您可以更新、编辑或删除特征。</p>
