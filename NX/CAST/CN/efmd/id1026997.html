<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>隐藏实体并将草图设为内部草图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>隐藏实体并将草图设为内部草图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中的<strong>模型</strong>节点下方，清除<strong>实体 “回转（2）”</strong>旁的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>实体将在图形窗口中隐藏，选中该复选框以再次显示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/split_body/split_body_extrude_5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击<strong>部件导航器</strong>背景并打开<strong>时间戳记顺序</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>模型历史记录</strong>节点下方，右击<strong>拆分体</strong>并选择<strong>使草图为内部的</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>该草图将变为拆分体特征的内部草图，不会在模型历史记录中单独列出。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/split_body/split_body_extrude_6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
