<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看由模板创建的组</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看由模板创建的组</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击资源条上的<strong>工序导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/operation_navigator.gif" border="0"> 选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击<strong>工序导航器</strong>背景并选择<strong>程序顺序视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/operation_navigator/program_order_view.gif" border="0"> 以显示程序<strong>1234</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击<strong>工序导航器</strong>背景并选择<strong>机床视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/operation_navigator/machine_tool_view.gif" border="0"> 以显示 <span class="uiTerm"><strong>Carrier</strong></span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>展开节点以查看创建的所有刀盘。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>右击<strong>工序导航器</strong>背景并选择<strong>几何视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/operation_navigator/geometry_view.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>右击<strong>工序导航器</strong>背景并选择<strong>全部展开</strong><span class="uiTerm">。</span></p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>注意到已经创建了几何对象 MCS_MILL 和 WORKPIECE。</p>
                     </div>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/setup_environment/manufacturing_activities_operation_nav_graphic46.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
