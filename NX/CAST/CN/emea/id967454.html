<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示程序顺序视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示程序顺序视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>导航器</strong>工具条上的<strong>程序顺序视图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>+</strong>(加号)以展开节点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>程序顺序</strong>视图以程序在机床中运行的顺序来显示工序，这是唯一一个列出的工序顺序相关或很重要的视图。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/operation_navigator/op_nav_prgm_order_1.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
