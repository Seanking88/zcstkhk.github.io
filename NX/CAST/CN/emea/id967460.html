<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改工序顺序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改工序顺序</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>导航器</strong>工具条上的<strong>程序顺序视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/operation_navigator/program_order_view.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/operation_navigator/manufacturing_activities_operation_nav_graphic14.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击 <strong><span class="uiTerm">ZLEVEL_2</span></strong>并选择<strong>剪切</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>粘贴的工序将显示在您下一步中选择的工序下方。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击 <span class="uiTerm"><strong>ZLEVEL_1</strong>并选择<strong>粘贴</strong>。</span></p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>CONTOUR_AREA 现在是工序1234的程序序列中最后一个工序。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/operation_navigator/manufacturing_activities_operation_nav_op_nav_09.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
