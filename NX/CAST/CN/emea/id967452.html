<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示机床视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示机床视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>导航器</strong>工具条上的<strong>机床视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/operation_navigator/machine_tool_view.gif" border="0" alt="Tools-&gt;Operation Navigator-&gt;View-&gt;Machine Tool View" title="Tools-&gt;Operation Navigator-&gt;View-&gt;Machine Tool View">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>+</strong>(加号)以展开节点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/operation_navigator/manufacturing_activities_operation_nav_op_nav_04.gif"></p>
                     
                     <div class="verbose">
                        <p><strong>机床</strong>视图根据加工刀具来组织工序，三个列在 <strong>POCKET_02</strong>下方的工序都是使用刀具 <strong>EM–.75–.125</strong>。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
