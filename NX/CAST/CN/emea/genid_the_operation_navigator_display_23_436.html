<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>工序导航器显示</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>工序导航器显示</h2>
         <p><strong>工序导航器</strong>以下面四种视图的其中一种显示：</p>
         <ul class="unmarkedList">
            <li>
               
               <p><strong>程序顺序</strong>视图</p>
               
            </li>
            <li>
               
               <p><strong>机床</strong>视图</p>
               
            </li>
            <li>
               
               <p><strong>几何</strong>视图</p>
               
            </li>
            <li>
               
               <p><strong>加工方法</strong>视图</p>
               
            </li>
         </ul>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/general/operation_navigator/manufacturing_activities_operation_nav_op_nav_02.gif"></p>
         <p>每个视图都是根据该视图的主题来组织工序。</p>
         <p>要把<strong>工序导航器</strong>从一种视图转换为另一种，您可以：</p>
         <ul>
            
            <li>
               
               <p>点击<strong>导航器</strong>工具条上合适的按钮</p>
               
            </li>
            
            <li>
               
               <p>右击<strong>工序导航器</strong>的背景然后选择您想要的视图</p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
