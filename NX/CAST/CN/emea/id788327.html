<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置与部件关联的 CAM 数据</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置与部件关联的 CAM 数据</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">mnf6_clutch_cover_nc</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击资源条上的<strong>角色</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/roles.gif" border="0"> 选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击打开<strong>行业特定的</strong>，然后选择 <strong>CAM 基本功能</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以加载角色。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>选择 CAM 基本功能角色将会新建一个装配，其中包含选定部件类型所需的模板。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择<strong>开始</strong><span class="uiTerm">&rarr;</span><strong>加工</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
