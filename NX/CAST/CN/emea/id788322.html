<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>工序状态符号</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>工序状态符号</h2>
         <table border="1" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="32*">
               
               <col span="1" width="67*">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">状态符号</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">含义</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/general/operation_navigator/operation_nav_graphic23.gif" border="0"> 完成
                     </p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">已经根据当前的工序参数生成工序或程序，并且也已经后处理或输出至操作系统文本文件。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/general/operation_navigator/operation_nav_graphic22.gif" border="0"> 重新生成
                     </p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">工序的刀轨未生成，或者工序参数已经更改，必须重新生成刀轨以反映此更改。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/general/operation_navigator/operation_nav_graphic24.gif" border="0"> 重新后处理
                     </p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">工序的刀轨已经生成，但从未进行后处理，或者未从部件中导出。</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
