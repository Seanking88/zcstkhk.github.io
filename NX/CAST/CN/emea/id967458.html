<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示加工方法视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示加工方法视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>导航器</strong>工具条上的<strong>加工方法视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/operation_navigator/machining_method_view.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>+</strong>(加号)以展开节点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/operation_navigator/manufacturing_activities_operation_nav_op_nav_06.gif"></p>
                     
                     <div class="verbose">
                        <p><strong>加工方法</strong>视图是根据粗加工、精加工或者半精加工等切削方法来组织工序。定义这些方法的参数(比如内公差、外公差以及部件余量)都是根据加工方法对象来定义。</p>
                     </div>
                     
                     <div class="verbose">
                        <p>在本例中，程序由一个粗加工工序、两个半精加工工序以及两个精加工工序组成。</p>
                     </div>
                     
                     <div class="verbose">
                        <p>再次说明，<strong>程序顺序</strong>视图是唯一一个列出的工序顺序相关或很重要的视图。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
