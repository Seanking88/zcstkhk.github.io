         <h2>更新网格</h2>
         <p>您更新网格后 NX 将更新蜘蛛单元。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/update_finite_element_model.gif" border="0">&nbsp;<strong>更新有限元模型</strong>(<strong>高级仿真</strong>工具条)</p>
         <ul class="unmarkedList">
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>是</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;<strong>网格更新</strong>信息框</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p>向下滚动<strong>信息</strong>窗口，注意到手动创建的蜘蛛单元在网格更新后将被删除。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/close_window.gif" border="0">&nbsp;<strong>信息</strong>窗口</p>
               
            </li>
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/activities/meshing/1d/spider/spider_update.png"></p>
               
            </li>
            <li>
               
               <p>基于几何体的蜘蛛单元将根据各自的创建方法进行更新，手动创建的蜘蛛网格不再可见。包含手动创建的蜘蛛单元的网格仍然显示在<strong>仿真导航器</strong>中<strong>1D 收集器&rarr;RBE2 Collector(4)</strong>的下方，但不再列在<strong>连接收集器&rarr; 连接</strong>的下方。如果您想要这个蜘蛛单元，您必须使用基于几何体方法或手动方法来重新创建它。</p>
               
            </li>
         </ul>
