         <h2>基于 FE 的1D 连接</h2>
         
         <p>您也可以创建基于 FE 的 1D 连接。使用基于 FE 的连接可更精确地控制节点位置，或在基础几何体不可用时使用它。然而，由于基于 FE 的连接没有绑定到基础几何体，因此如果修改几何体或网格，它们可能不能正确更新。</p>
         
         <p>基于 FE 的连接包括：</p>
         
         <ul>
            
            <li>
               
               <p><strong>节点到节点</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>单元边到单元面</strong></p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
