         <h2>连接点和节点</h2>
         
         <p><a name="ndxgenid_spta_1d_conn_17"></a>
            <a name="ndxgenid_spta_1d_conn_18"></a>可使用点到点（基于几何体）和节点到节点（基于 FE）连接器将一个体或组件 FEM 上的节点或点连接到另一个体或组件 FEM 上的节点或点。这些连接类型的典型用法包括：</p>
         <ul>
           <li>
             <p>对结构(如销、螺栓或支柱)建模。</p>
           </li>
           <li>
             <p>创建蛛网单元以分布质量或载荷。</p>
           </li>
           <li>
             <p>当边到边或边到面连接不适用时连接网格。例如，可使用节点到节点连接来连接没有基础几何体的导入网格。</p>
           </li>
         </ul>
