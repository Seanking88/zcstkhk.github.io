<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加螺栓预载到新建的子工况中</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加螺栓预载到新建的子工况中</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0"> <strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0"> <strong>载荷容器</strong>(展开) </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1_drag.png" border="0">&nbsp;将 <strong>Bolt Pre-Load(1)</strong> 拖动到位于 <strong>子工况 &ndash; 静态载荷 2</strong>中的<strong>载荷</strong>下方。</p>
               
            </li>
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim_examples/bolt_preload/all_loads.png"></p>
               
               <p>可以展开位于<strong>子工况 &ndash; 静态载荷 2</strong>下方的<strong>载荷</strong>节点，可以看到现在 <strong>Bolt Pre-load(1)</strong> 是载荷的一部分了。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/standard/save.gif" border="0">&nbsp;<strong>保存</strong></p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
