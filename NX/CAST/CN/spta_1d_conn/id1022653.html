         <h2>边到面的1D 连接</h2>
         
         <p><a name="ndxgenid_spta_1d_conn_13"></a>
            <a name="ndxgenid_spta_1d_conn_14"></a>
            <a name="ndxgenid_spta_1d_conn_15"></a>若要将一组边连接到一组面，请使用<strong>边到面</strong>(基于几何体)或<strong>单元边到单元面</strong>(基于 FE )连接类型。 </p>
         <p>可使用此特征连接 T 形连接配置中的网格，例如，将翼或加强筋连接到曲面。 </p>
         <p>如果使用 Nastran 求解器，软件将 RBE2 单元从选定的边投影到选定的面，然后使用 RBE3 蛛网单元将投影节点绑定到面网格上的节点。</p>
