      <div class="contentType_context">
         <h2>定义蛛网单元连接</h2>
         
         <p><a name="ndxgenid_spta_1d_conn_21"></a>
            <a name="ndxgenid_spta_1d_conn_22"></a>
            <a name="ndxgenid_spta_1d_conn_23"></a><em>蛛网</em>类型的连接可用于将具有刚性单元或约束单元的单个节点（型芯节点）连接至多个节点（分支节点）。可用于创建蛛网连接的单元类型取决于指定的求解器。</p>
         <p>在创建蛛网连接时：</p>
         <ul>
           <li>
             <p>选择的第一个点会变成型芯节点。</p>
           </li>
           <li>
             <p>选择的边或面可定义分支节点的位置。可使用<strong>选择条</strong>上的一组智能选择方法来帮助您选择分支节点。</p>
           </li>
         </ul>
        <p>在创建蛛网连接后，可通过编辑单元属性使特定的自由度变为活动或不活动状态。</p>
