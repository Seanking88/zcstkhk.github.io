<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>划分部件网格</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>划分部件网格</h2>
         <p>将<strong>过渡单元大小</strong>选项关闭后划分部件网格，在下一步中，您将重新打开此选项，以查看它对最终网格的影响。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/3d_tetrahedral_mesh.gif" border="0">&nbsp;<strong>3D 四面体网格</strong>(<strong>高级仿真</strong>工具条—<strong>网格</strong>下拉菜单)</p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;多边形体</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/suggested_element_size.gif" border="0">&nbsp;<strong>自动单元大小</strong></p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="4" cellspacing="0" frame="box" width="330" align="center">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="20">
                     
                     <col span="1" width="0*">
                     
                     <col span="1" width="0*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/check_box_off.gif" border="0"></p>
                           
                        </td>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"> <strong>过渡单元大小</strong></p>
                           
                        </td>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"> <strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0">&nbsp;<strong>仿真导航器</strong> 
         </p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/nav_check_on.gif" border="0">  <strong>网格控制</strong>(取消选中)
               </p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/meshing/mesh_control/mesh_without_transition.png"></p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
