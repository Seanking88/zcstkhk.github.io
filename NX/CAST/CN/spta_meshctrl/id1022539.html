<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义网格控制密度</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>定义网格控制密度</h2><a name="ndxgenid_spta_meshctrl_12"></a>
         <a name="ndxgenid_spta_meshctrl_13"></a>
         <a name="ndxgenid_spta_meshctrl_14"></a>
         <a name="ndxgenid_spta_meshctrl_15"></a>
         
         
         
         <ul>
            
            <li>
               
               <p>使用<strong>网格控制</strong>对话框中<strong>边上的数量</strong>密度类型可以指定要在所选的编辑上创建的单元数量。这个选项让您可以定义每侧定义数量不等的单元。当曲面具有不同长度的对侧时，或者当您希望边界上有更多的单元具有高应力时，这非常有用</p>
               
            </li>
            
            <li>
               
               <p>使用<strong>边上的大小</strong>密度类型可以指定选定边上的近似单元大小，有了这种密度类型，就可以使用<strong>位置</strong>选项来指定要在其上定义单元大小的边界位置</p>
               
            </li>
            
            <li>
               
               <p>使用<strong>面上的大小</strong>密度类型，可以为所选的面指定近似的单元大小</p>
               
            </li>
            
         </ul>
         
         <a name="genid_spta_meshctrl_16"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/meshing/mesh_control/simulation_sim_models_density_types2.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>(A) 单元大小为 1 毫米的<strong>面上的大小</strong>密度；(B)最终的网格</h4>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
