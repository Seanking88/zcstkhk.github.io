         <h2>控制边和面上的网格密度</h2><a name="ndxgenid_spta_meshctrl_8"></a>
         <a name="ndxgenid_spta_meshctrl_9"></a>
         <a name="ndxgenid_spta_meshctrl_10"></a>
         
         
         <p>使用<strong>网格控制</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/mesh_control.gif" border="0"> 命令可以为自由网格和映射网格创建边密度和面密度。这个操作可以在生成网格之前，也可以在生成网格之后进行。</p>
         
         <p>使用边密度和面密度，可以在局部控制特定边和特定面上单元的数量及其分布情况。</p>
         
         <p>网格控制：</p>
         
         <ul>
            
            <li>
               
               <p>在部件上显示为符号</p>
               
            </li>
            
            <li>
               
               <p>位于<strong>仿真导航器</strong>中<strong>网格控制</strong>节点下方，可以使用这个节点来控制图形窗口中网格控制符号的可见性和外观</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/meshing/mesh_control/density_symbols.gif"></p>
