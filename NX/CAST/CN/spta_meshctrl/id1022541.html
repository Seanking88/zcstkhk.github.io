         <h2>定义网格控制密度 &mdash; 弦公差</h2><a name="ndxgenid_spta_meshctrl_18"></a>
         <a name="ndxgenid_spta_meshctrl_19"></a>
         
         
         <p>使用<strong>网格控制</strong>对话框中<strong>边上的弦公差</strong>密度类型，可以生成一组参数化节点位置，软件将从与边或曲线的曲率有关的方程得出这些位置。</p>
         
         <p>弦公差被定义为曲线上某段弧与曲线本身之间的最大距离。</p>
         
         <p>软件将：</p>
         
         <ul>
            
            <li>
               
               <p>在曲率较大的区域创建高密度的节点</p>
               
            </li>
            
            <li>
               
               <p>在曲率较小的区域创建低密度的节点</p>
               
            </li>
            
         </ul>
