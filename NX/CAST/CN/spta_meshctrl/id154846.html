   <body>
      <div class="contentType_activity">
         <h2>打开过渡单元大小</h2>
         <p>您可以使用<strong>过渡单元大小</strong>来改善在网格控制区域与全局单元大小区域的网格大小过渡<strong>。</strong></p>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>在大型模型中，<strong>过渡单元大小</strong>会增加总体模型的大小，因此，仅在您想要更精确计算应力的区域使用此选项。</p>
                  
               </td>
            </tr>
         </table>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0">&nbsp;<strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0">  <strong>3D 收集器</strong>(展开) </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0">  <strong>Solid(1)</strong>(展开) </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<strong>3d_mesh(1)</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0">&nbsp;<strong>编辑</strong></p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="4" cellspacing="0" frame="box" width="330">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="20">
                     
                     <col span="1" width="0*">
                     
                     <col span="1" width="0*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/check_box_on.gif" border="0"></p>
                           
                        </td>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"> <strong>过渡单元大小</strong></p>
                           
                        </td>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"></p>
                           
                        </td>
                        
                     </tr>

               </table>
               
            </li>

                     <col span="1" width="*">
                  </colgroup>
