         <h2>定义网格控制密度 &mdash; 偏置</h2><a name="ndxgenid_spta_meshctrl_22"></a>
         <a name="ndxgenid_spta_meshctrl_23"></a>
         
         
         <p>使用<strong>网格控制</strong>对话框中<strong>边上的偏置</strong>密度类型可以指定一个比例，软件将使用该比例来控制节点在选定边上的分布情况。</p>
         
         <p>这个选项将生成一系列节点位置，这些位置在边界的某个区域中具有较高的密度，在其他区域中具有较低的密度。</p>
         
         <p>可以使用<strong>偏置原点</strong>选项来控制节点在边上的哪个位置密度较高：在起点、终点还是中心。</p>
