         <h2>Using the CAST Library</h2>
         <p>To access the CAST Library, you can use either of the following procedures:</p>
         <ul>
            
            <li>
               
               <p>In Finder, double-click <span class="literalText">/Applications/Siemens/NX8.5_Apps/nxcast.apps</span>.
               </p>
               
            </li>
            
            <li>
               
               <p>From the NX menu bar, choose <span class="uiTerm">Help&rarr;Training</span>.
               </p>
               
            </li>
