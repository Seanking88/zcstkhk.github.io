   <body>
      <div class="contentType_activity">
         <h2>打开部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des12_draft_parting_edges_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">

                     <p>使用<strong>分割面</strong>命令将实体的四个外轮廓面进行分割，由此来定义分型边。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/draft/draft_parting_edges_1a.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
