<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改柱的高度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改柱的高度</h2>
         
         
         <p>当您编辑体以使体上的最远点发生变化时，将会更新拔模以保持新位置处的大小。</p>
         
         <p>您将使右侧的柱高于左侧的柱。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击<strong>部件导航器</strong>中的<strong>拉伸 (2)</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在结束<strong>距离</strong>输入框中键入<strong>80</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>单击鼠标中键。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将从右侧柱的顶面开始拔模，因为它现在是离分型对象最远的。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/draft_body/draft_body_furthest_point_4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
