   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>拔模体类型</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>拔模体类型</h2>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/draft/draft_body_from_edges.gif" border="0"> <strong>从边</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>用于选择边以从其拔锥。 </p>
                  
                  <p>您可以选择分型对象以上、以下或者以上和以下的边，但不能选择横跨分型对象的边。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/draft/faces_to_draft.gif" border="0"> <strong>要拔模的面</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>用于选择要拔锥的面。</p>
                  
               </div>
            </div>
         </div>
         
         <div id="footer"></div>
      </div>
