   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/draft.gif" border="0">&nbsp;拔模</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：12&ndash;20  分钟</p>
         </div>
         <div></div><a name="ndxgenid_efmj_8"></a>
         
         
         <p><strong>拔模</strong>命令可通过更改相对于脱模方向的角度来修改面。</p>
        <p>可以执行以下操作：</p>
         <ul>
           <li>
             <p>指定多个拔模角并对一组面指派角度</p>
           </li>
           <li>
             <p>将单个拔模特征添加到多个体</p>
           </li>
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/draft/draft_ov_1.png"></p>
         
         
         <p><strong>拔模</strong>命令通常用于对面应用斜率，以在塑模部件或模铸部件中使用，从而使得在模具或冲模分开时，这些面可以相互移开，而不是相互靠近滑动。 </p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/draft/draft_ov_pic.gif"></p>
         
         <p>通常，脱模方向是模具或冲模为了与部件分离而必须移动的方向。但是，如果为模具或冲模建模，则脱模方向是部件为了与模具或冲模分开而必须移动的方向。</p>
