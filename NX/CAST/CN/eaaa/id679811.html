      <div class="contentType_concept">
         <h2>装配加载选项和组件组</h2>
         
         <p>使用<strong>装配加载选项</strong>对话框，可以帮助您确保您正在加载您想要的组件，并使它们保持最新。</p>
         
         <p>在装配加载中使用组件组可以：</p>
         
         <ul>
            
            <li>
               
               <p>使加载组件的数目最少，这样可以节省内存</p>
               
            </li>
            
            <li>
               
               <p>定义特定的用来创建和加载装配的条件</p>
               <p>为了使这个更容易操作，无论何时装配被保存，组件的值-比如组件部件属性和包容块都会储存在装配部件中。</p>
               <p>在许多执行组件组的用户场景中，将会更新装配组件属性和包容块信息。</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
