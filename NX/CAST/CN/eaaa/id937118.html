<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看并显示新的组</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看并显示新的组</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击 <strong>$BOUNDING_BOX_SIZE &lt;3.0000</strong>并选择<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>小于<strong>3</strong>的部件在视图及装配导航器中被选中。</p>
                     
                    <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/act_comp_group_by_size_2.png"></p>
                     
                     <p><strong>装配导航器</strong>的<strong>数量</strong>列显示存在<strong>23</strong>个部件符合条件。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
