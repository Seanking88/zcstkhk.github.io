<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建一个距离邻近度到组件组</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建一个距离邻近度到组件组</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，按下 Ctrl 并点击<strong>会话组件组</strong>节点和位于<span class="fileName">des20_f1_brd_rgt_001</span>子装配节点下的 <span class="fileName">des20_f1_duct_right</span> 节点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击<strong>会话组件组</strong>并选择<strong>添加邻近度到组件组</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/component_grouping/add_proximity_component_group.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将<strong>新建组件组</strong>重命名为<strong>邻近度检查_1</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>右击<strong>距离在 10.0 英寸范围内的...</strong>并选择<strong>编辑</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>临近度组</strong>对话框中，在<strong>距离</strong>输入框中键入<strong>5</strong> 并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="0" cellpadding="0" cellspacing="0" class="navigator" width="90%" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="100*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/an_open_folder.png" border="0"> 会话组件组</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/an_open_folder.png" border="0"> 邻近度检查_1
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr bgcolor="" valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/an_proximity.png" border="0"> 距离在 5.0 英寸范围内的...</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
