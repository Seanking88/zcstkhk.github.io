<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示组件组</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assembly_navigator/show_component_groups.gif" border="0">&nbsp;显示组件组</h2>
         <div>
           <div>
             <div>
               <div>
                 <div>
                   <p>可以显示<strong>装配导航器</strong>内的组件组文件夹，并通过以下任一方式启用组件组命令：</p>
                   <ul>
                     <li>
                       <p>选择<strong>工具</strong>→<strong>装配导航器</strong>→<strong>显示组件组</strong>。</p>
                     </li>
                     <li>
                       <p>在<strong>装配导航器</strong>中，右键单击背景，然后选择<strong>显示组件组</strong>。</p>
                     </li>
                   </ul>
                 </div>
               </div>
             </div>
           </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
