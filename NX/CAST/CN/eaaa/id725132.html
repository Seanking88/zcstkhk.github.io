<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义一个脚本</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义一个脚本</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>装配</strong>&rarr;<strong>高级</strong>&rarr;<strong>脚本</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>脚本</strong>对话框中点击<strong>定义脚本</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/script/assemblies_activities_zones_scripts_define_script.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>定义/执行脚本</strong>对话框中，从<strong>操作</strong>列表中选择<strong>隐藏</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>从<strong>组件组</strong>列表中选择 <strong>&lt;Cset&gt;: IsIn(AllComponents)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>这个脚本命令用来隐藏所有添加到脚本内容列表的组件。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
