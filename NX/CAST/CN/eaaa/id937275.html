<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建一个额外的组件组</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建一个额外的组件组</h2>
         
         
         <p>您将创建一个只在 <strong>INTERNAL_PARTS</strong> 组件组中选择并与 <strong>FLOW_ZONE</strong> 干涉的组件组。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器中，</strong><strong>INTERNAL_PARTS</strong> 节点下，选择所有<strong>12</strong>个组件节点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>不要选择 <strong>Interferes with Box FLOW_ZONE</strong>。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击并选择<strong>任意匹配... 组件组</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>任意匹配...</strong> 文件夹创建在 <strong>INTERNAL_PARTS</strong> 下。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击<strong>任意匹配...</strong> 并选择<strong>应用</strong>来高亮显示组件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>新的<strong>任意匹配...</strong> 组选择了与原先 <strong>INTERNAL_PARTS</strong> 组相同的组件。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/zone/assemblies_activities_zones_scripts_match_any.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
