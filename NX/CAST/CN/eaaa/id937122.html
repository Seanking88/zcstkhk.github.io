<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>应用邻近度检查</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>应用邻近度检查</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>距离在 5.0 英寸范围内的...</strong>并选择<strong>组件&rarr;显示与隐藏&rarr;隐藏</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>所有距离 <span class="fileName">des20_f1_duct_right</span> <strong>5</strong>英寸范围内的组件都从图形窗口中隐藏了。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/act_comp_group_proximity_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>使用<strong>装配导航器</strong>来查看装配结构。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>所有隐藏的组件在组件节点旁边都有一个灰色的复选框标记，如果您想让一个组件显示，选择组件节点复选框。 </p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击<strong>距离在 5.0 英寸范围内的...</strong>并选择<strong>组件&rarr;显示与隐藏&rarr;仅显示</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>5</strong>英寸范围内的组件在将图形窗口上显示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/act_comp_group_proximity_3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
