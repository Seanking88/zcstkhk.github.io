<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查找与区域相交的部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查找与区域相交的部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>会话中的组件组</strong>节点下，右击 <span class="fileName">des20_valve1_subassy_intprts</span> 节点并选择<strong>添加区域到组件组</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>添加区域到组件组</strong>对话框中，选择<strong>框 FLOW_ZONE</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>干涉</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/add_zone_to_component_group/interferes.gif" border="0"> 并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>会话中的组件组</strong>树中添加了新的节点。</p>
                     
                     <table border="0" cellpadding="0" cellspacing="0" class="navigator" width="95%" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="100*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/zone/assemblies_activities_zones_scripts_valve1.gif" border="0"> 会话中的组件组
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/zone/assemblies_activities_zones_scripts_valve2.gif" border="0"> 流体检查</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/zone/assemblies_activities_zones_scripts_valve3.gif" border="0"> 完全匹配...</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/zone/assemblies_activities_zones_scripts_valve4.gif" border="0"> des20_valve1_subassy_intprts
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/zone/assemblies_activities_zones_scripts_valve5.gif" border="0"> Interferes with Box FLOW_ZONE
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
