<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>组合一个区域和一个组件组</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>组合一个区域和一个组件组</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，选择<strong>任意匹配...</strong> 文件夹。</p></div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>按住 Ctrl 并选择 <strong>Interferes with Box FLOW_ZONE</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>让您的鼠标光标停在两个选中的节点中的其中一个之上，右击并选择<strong>完全匹配... 组件组</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>右击<strong>任意匹配...</strong> 并选择<strong>应用</strong>来高亮显示组件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>只有被全部组-<strong>Interferes with Box FLOW_ZONE</strong> 与<strong>任意匹配...</strong>-都选中的组件才会被选中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/zone/assemblies_activities_zones_scripts_match_all.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
