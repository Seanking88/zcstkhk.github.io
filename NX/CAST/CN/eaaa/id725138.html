<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开带组件组的组件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开带组件组的组件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>打开组件</strong>对话框中，从列表中选择 <strong>INTERNAL_PARTS</strong> 并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>只有那些符合组件组 INTERNAL_PARTS 条件的组件被加载。</p>
                     
                     <p>您可以使用组件组来只加载您需要的组件，组件组可以非常复杂。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/zone/assemblies_activities_zones_scripts_only_internal_small.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
