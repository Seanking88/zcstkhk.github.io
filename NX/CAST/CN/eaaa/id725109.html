<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看一个已经存在的区域</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看一个已经存在的区域</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>背景中右击，确保<strong>显示组件组</strong>已被选上。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在装配导航器中右击<strong>部件中的组件组</strong>节点，选择<strong>添加区域到组件组</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/component_grouping/add_zone_to_component_group.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>添加区域到组件组</strong>对话框，选择<strong>框 FLOW_ZONE</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>名为 <strong>FLOW_ZONE</strong> 的箱型区域显示在视图中。</p>
                     
                     <p>这个区域包围了流体流过阀时的体积。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/zone/assemblies_activities_zones_scripts_flow_zone.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>单击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
