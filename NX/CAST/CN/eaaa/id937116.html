<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加属性搜索到组件组</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加属性搜索到组件组</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击<strong>会话组件组</strong>节点并选择<strong>添加到组件组</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/component_grouping/add_attribute_search_to_component_group.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>添加到组件组</strong>对话框中，点击<strong>根据大小</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>小于</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>移动滑动条至<strong>3</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>一个新的包含边界框属性的组被添加到了会话组件组的树中。</p>
                     
                     <table border="0" cellpadding="0" cellspacing="0" class="navigator" width="90%" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="100*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/an_open_folder.png" border="0"> 会话组件组</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr bgcolor="" valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/an_open_folder_level2.png" border="0"> 新建组件组</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr bgcolor="" valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/an_add_comp_group.png" border="0"> $BOUNDING_BOX_SIZE&lt;3.0
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/an_open_folder.png" border="0"> 部件中的组件组</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/an_script_filter_level2.png" border="0"> 脚本过滤器&ldquo;FLOW_FILTER&rdquo;
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/an_open_folder_level2.png" border="0"> INTERNAL_PARTS
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
