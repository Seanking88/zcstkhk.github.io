<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加一个子装配到部件中的组件组文件夹</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加一个子装配到部件中的组件组文件夹</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong> 装配导航器</strong>中，展开 <span class="fileName">des20_valve1_massy_valve</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/act_comp_group_in_part_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>拖动 <span class="fileName">des20_valve1_subassey_intprts</span> 子装配到<strong>部件中的组件组</strong>文件夹中。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>更改<strong>新建组件组</strong>的名称为 <span class="no-bottom-margin">internal_parts</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="0" cellpadding="0" cellspacing="0" class="navigator" width="90%" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="100*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/an_open_folder.png" border="0"> 会话组件组</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/an_open_folder.png" border="0"> 部件中的组件组</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr bgcolor="" valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/an_open_folder_level2.png" border="0"> internal_parts
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr bgcolor="" valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_groups/an_comp_group_assm.png" border="0"> des20_valve1_subassy_intprts</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
