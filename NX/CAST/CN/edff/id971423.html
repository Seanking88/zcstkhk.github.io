<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改指引线短划线以指向标签中间</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改指引线短划线以指向标签中间</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击新建的标签。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>注释</strong>对话框重新出现。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，点击<strong>文本对齐</strong>列表，然后选择<strong>中间</strong> <span class="verbose_inline"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/notes_labels/drafting_activities_notes_notes3_284.gif" border="0"></span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在，短划线指向标签中间。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p> 点击<strong>关闭</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
