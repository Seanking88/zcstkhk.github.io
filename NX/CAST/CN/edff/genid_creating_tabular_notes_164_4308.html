      <title>创建表格注释</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>创建表格注释</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：4–6  分钟</p>
         </div>
         <div></div>
         <p>表格注释常用来放置图纸中的信息表格，例如，它们可以用来定义部件族中相似部件的大小，其中字母用图纸上的配置尺寸代替，这些变化的尺寸会以表格形式给出。您也可以将它们用在孔表和材料明细表中中，或者参考表达式、部件属性或对象属性。</p>
         <p>可以使用任意一种 NX 电子表格作为主要接口来输入数据到表格注释中，或者输入数据到各个单元格中。</p>
         <p>您在这个练习中的任务是放置一个阀部件族的表格注释到图纸中。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/annotation/tabular_note/notes_notes4_120.gif"></p><a name="id755485" id="id755485"></a><div id="footer"></div>
      </div>
   </body>
</html>
