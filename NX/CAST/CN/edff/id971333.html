<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改比例因子</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改比例因子</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>再次点击三次文本 GATE VALVE 以使整行文本高亮显示。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>字符比例因子</strong>列表中，选择<strong>0.75</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>新的控制字符出现在高亮文本周围。</p>
                     
                     <p>可以通过在控制字符中键入数字，来手工更改字符比例因子，比如，将&lt;C0.500&gt;更改为&lt;C0.750&gt;，以使比例因子从0.50变为0.75。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>确保文本<em>门阀</em>仍然高亮显示。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>格式化</strong>下方，点击<strong>斜体</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/drafting/annotation_editor/italic.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>斜体控制字符插入到高亮文本中的比例控制字符内部。</p>
                     </div>
                     
                     <div class="verbose">
                        <p>大写的‘I’表示斜体，<strong>20.0</strong>定义了斜体文本的角度。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以在接受更改的同时关闭对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
