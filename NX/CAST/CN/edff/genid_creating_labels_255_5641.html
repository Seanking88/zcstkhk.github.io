      <title>创建标签</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>创建标签</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：9–13  分钟</p>
         </div>
         <div></div>
         <p>标签是附加一个或多个指引线的注释，在您输入标签文本之后，可以在视图中高亮显示一个对象，或者从光标位置开始，拖动标签到您想要的位置并放置，指引线将从起点延伸到标签文本。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/annotation/notes_labels/notes_notes1_110.png"></p>
         <p>在上面的例子中，一个指向视图对象的标签，将自动与该视图关联，并随之移动。一个指向光标位置的标签，将不与图纸页中的任何视图关联。</p>
         <a name="id755479" id="id755479"></a><div id="footer"></div>
      </div>
   </body>
