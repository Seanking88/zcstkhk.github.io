<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建表格注释</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建表格注释</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>表</strong>工具条上的<strong>表</strong>下拉菜单<img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/tabular_note/table_drop_down.gif" border="0" alt="Insert &gt; Table &gt; Tabular Note" title="Insert &gt; Table &gt; Tabular Note"> 中，选择<strong>表格注释</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将光标在图纸页上移动。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将会看到一般表格注释的放置图样。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将光标移动到图纸页左边框附近，然后点击以选择该位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/tabular_note/drafting_activities_notes_notes4_235.gif"></p>
                     </div>
                     
                     <p>已在图纸中放置一个一般表格注释，表格单元格中还没有任何内容。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/tabular_note/drafting_activities_notes_notes4_240.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>单击鼠标中键或点击<strong>关闭</strong>以关闭<strong>表格注释</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
