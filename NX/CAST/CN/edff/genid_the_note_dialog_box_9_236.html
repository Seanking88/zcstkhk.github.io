         <p><strong>注释</strong>对话框包含所有您需要的选项，用来创建和格式化注释和标签中的文本与符号。注释或标签中的文本是在<strong>文本输入</strong>组中输入。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/annotation/notes_labels/notes_notes1_140.png"></p>
