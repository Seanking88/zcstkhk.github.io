<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑注释样式</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>编辑注释样式</h2>
         <div class="verbose">
           <p>有四种编辑现有注释样式的方法：</p>
         </div>
         <div class="verbose">
            <ul>
               
               <li>
                 <p>在<strong>制图编辑</strong>工具条上，点击<strong>编辑样式</strong>，然后选择注释</p>
               </li>
            </ul>
            <ul>
              <li>
                <p>右击注释并选择<strong>样式</strong></p>
              </li>
           </ul>
           <ul>
              <li>
                <p>双击注释以进入编辑模式，然后在<strong>注释</strong>对话框的<strong>设置</strong>组中，点击<strong>样式</strong></p>
              </li>
            </ul>
           <ul>
              <li>
                <p>双击注释以进入编辑模式，然后右击并选择<strong>样式</strong></p>
              </li>
           </ul>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
