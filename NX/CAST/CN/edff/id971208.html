<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将一个现有注释关联到一个视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将一个现有注释关联到一个视图</h2>
         
         
         <p>将注释关联到视图上，以便当视图在当前图纸中移动，或者移动到另一个图纸上时，注释也将跟随移动。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击注释并选择<strong>关联到视图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择正三轴测图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意您已经将注释与视图关联，可以将它拖动到图纸页中的任意位置，并且保持与视图的关联性。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>拖动注释到视图左侧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/notes_labels/drafting_activities_notes_notes1_415.png"></p>
                     
                     <p>一条辅助线从视图中心延伸到注释中，当您移动注释时看到这个辅助线，就会知道它已与视图关联。</p>
                     
                     <div class="verbose">
                        <table class="attentionTable attn_note">
                           <tr>
                              <td valign="top">
                                 <p class="attn_title">注释</p>
                              </td>
                              <td class="attention_main">
                                 
                                 <p>只要右击并选择<strong>取消与视图的关联</strong>，就可以断开注释的关联性。也可以在拖动注释时按住 Alt 键，就会自动断开与视图的关联性。</p>
                                 
                              </td>
                           </tr>
                        </table>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
