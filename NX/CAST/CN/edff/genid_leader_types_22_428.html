      <div class="contentType_concept">
         <h2>指引线类型</h2>
         <p>当您放置标签时，可以在<strong>注释</strong>对话框的<strong>指引线</strong>组中指定它的指引线类型、箭头样式、以及短划线选项。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/annotation/leaders/notes_notes1_120.png"></p>
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>类型</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>可以将指引线类型指定为<strong>普通</strong>、<strong>全圆符号</strong>、<strong>标志</strong>、<strong>基准</strong>、<strong>以圆点终止</strong>，或者全<strong>面符号</strong>(仅对<strong>特征控制框</strong>可用)。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>箭头</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>有二十种不同的箭头类型可用，包括<strong>无</strong>。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>短划线侧</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>可以将短划线位置指定为<strong>左</strong>、<strong>右</strong>，或者<strong>自动判断</strong>。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>短划线长度</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>设置指引线短划线的长度，它可以从零(没有短划线)变化到任何正数。</p>
                  
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
