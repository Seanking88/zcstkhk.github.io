<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑注释</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑注释</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击注释。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>注释</strong>对话框出现。</p>
                     
                     <div class="verbose">
                        <p>插入光标(闪烁的竖直线)放置在注释的最后一个字符后面。</p>
                     </div>
                     
                     <p>您需要在现有字符后面插入额外的字符。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>键入<strong>-156</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/notes_labels/drafting_activities_notes_notes1_370.gif"></p>
                     </div>
                     
                     <div class="verbose">
                        <p>当您输入新字符时，图形窗口中高亮显示的文本将发生变化。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>单击鼠标中键或者<strong>关闭</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
