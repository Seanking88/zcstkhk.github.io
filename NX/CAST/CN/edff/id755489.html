<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">drf3_auto_valve_dwg</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/tabular_note/drafting_activities_notes_notes4_150.png"></p>
                     
                     <p>这个部件是用主模型部件的草图生成的，驱动草图的参数在一个部件族电子表格中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>开始<strong>制图</strong>应用模块以显示图纸页 Sheet 1。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/tabular_note/drafting_activities_notes_notes4_210.png"></p>
                     
                     <div class="verbose">
                        <p>此部件的设计者已经从草图中将所有的尺寸约束导入到平面图中。</p>
                     </div>
                     
                     <div class="verbose">
                        <p>您将放置一个表格注释到图纸页中，首先，您要创建一个一般的表格注释(单元格中不包含值)，然后您将从部件族电子表格中导入值到一般表格注释中。</p>
                     </div>
                     
                     <div class="verbose">
                        <p>当这些结束后，表格注释中的所有值都与电子表格关联，这意味着如果电子表格中的值发生变化，您将会看到在视图中反映出新的值。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
