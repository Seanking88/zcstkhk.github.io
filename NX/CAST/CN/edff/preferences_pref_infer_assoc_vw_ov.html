<html>

      <title>自动判断关联的视图</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>自动判断关联的视图</h2>
         <p>当放置或者重新定位无指引线的符号或注释时，拖动注释到视图附近，直到视图边界高亮显示，并且显示关联指示符，就可以自动把符号或注释关联到制图视图上。</p>
         <a name="genid_edff_13" id="genid_edff_13"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx/drafting/annotation/notes_labels/DRF_annot_annot_graphic_18.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>注释关联性指示符</h4>
         </div>
         <p>如果您关联一个注释到视图中，视图移动时注释也将移动。当创建或编辑时拖动注释，并且对话框的<strong>自动对齐</strong>选项是设置为<strong>关联</strong>时，这个功能都可用。</p>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>可以在拖动注释时按住 Alt 键来抑制自动关联模式，这将使关联性指示符消失，并且注释将与图纸页关联，无论它放在哪里。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
