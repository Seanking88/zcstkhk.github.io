         <h2>放置注释和标签</h2>
         <p>在输入注释或标签的内容后，可以使用或者不用辅助线，将它放置到图纸页上，当<strong>自动对齐</strong>选项是设置为<strong>关联</strong>或<strong>非关联</strong>，辅助线将在图纸页上出现以帮助您把文本与其它对象对齐，当<strong>自动对齐</strong>选项设置为<strong>关</strong>，图纸上将不会出现辅助线。</p>
