<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看注释关联性</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看注释关联性</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>信息→对象</strong>并再次选择注释，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>信息窗口表面，注释原点类型是<strong>相对于视图</strong>，关联视图的名称出现在注释的原点类型下方。</p>
                     
                     <p>或者可以移动视图，以查看注释是否跟随移动，或者是否有辅助线从视图中心延伸向注释。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
