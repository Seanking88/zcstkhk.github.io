   <body>
      <div class="contentType_concept">
         <h2>过渡对话框中的连续性与设置选项</h2>
         
         <p><strong>连续性</strong>允许您为截面指定配对条件的类型。从以下选项选择：</p>
         <ul>
            <li>
              <p><strong>G0 (位置)</strong></p>
            </li>
         </ul>
         <ul>
           <li>
             <p><strong>G1 (相切)</strong></p>
           </li>
         </ul>
        <ul>
           <li>
             <p><strong>G2 (曲率)</strong></p>
           </li>
        </ul>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>必须选择曲面才能使用 <strong>G2 (曲率)</strong>。 不能对包含&ldquo;过渡&rdquo;特征底部的面指定 <strong>G1 (位置)</strong>或 <strong>G2 (相切)</strong>连续性。</p>
                  
               </td>
            </tr>
         </table>
         
         <p><strong>设置</strong>组提供<strong>创建曲面</strong>复选框，选中了这个复选框 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 之后，NX 将创建一个曲面。如果不选中此复选框，则只创建桥接曲线。</p>
         
         <div id="footer"></div>
      </div>
   </body>
