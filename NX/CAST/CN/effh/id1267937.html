<html>

      <title>桥接曲面对话框</title>

   <body>
      <div class="contentType_reference">
         <h2>桥接曲面对话框</h2>
         <table cellpadding="4" cellspacing="2" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody valign="top">
               
               <tr bgcolor="silver">
                  
                  <td colspan="2" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>约束</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="2" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>连续性</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="#F0F0F0">
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><span class="uiTerm">Edge 1 or Edge 2</span></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>G0 (位置)</strong></p>
                           
                           <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/bridge_surface/bridge_surface_g0.png"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>G1 (相切)</strong></p>
                           
                           <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/bridge_surface/bridge_surface_g1.png"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>G1 (曲率)</strong></p>
                           
                           <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/bridge_surface/bridge_surface_g2.png"></p>
                           
                        </li>
                        
                     </ul>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="2" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>相切幅值</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>边 1 或边 2</strong></p>
                     
                  </td>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>相切幅值</strong> = <strong>1.0</strong></p>
                           
                           <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/bridge_surface/bridge_surface_g1.png"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>相切幅值</strong> = <strong>2.0</strong></p>
                           
                           <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/bridge_surface/bridge_surface_t2.png"></p>
                           
                        </li>
                        
                     </ul>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="2" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>流向</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>边 1 和边 2</strong></p>
                     
                  </td>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>未指定</strong></p>
                           
                           <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/bridge_surface/not_specified.png"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>等参数</strong></p>
                           
                           <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/bridge_surface/isoparametric.png"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>垂直</strong></p>
                           
                           <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/bridge_surface/perpendicular.png"></p>
                           
                        </li>
                        
                     </ul>

               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="2" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>边限制</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>边 1 或边 2</strong></p>
                     
                  </td>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>起始 0%</strong><strong>终止 100%</strong></p>
                           
                           <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/bridge_surface/bridge_surface_g1.png"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>起始 25%</strong><strong>终止 75%</strong></p>
                           
                           <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/bridge_surface/bridge_surface_edge.png"></p>
                           
                        </li>
                        
                     </ul>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="2" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>偏置</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>边 1 或边 2</strong></p>
                     
                  </td>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1">
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>偏置</strong> = <strong>0%</strong></p>
                           
                           <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/bridge_surface/bridge_surface_offset_2.png"></p>
                           
                        </li>
                        
                        <li>
                           
                           <p><strong>偏置</strong> = <strong>50%</strong></p>
                           
                           <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/bridge_surface/bridge_surface_offset_1.png"></p>
                           
                        </li>
                        
                     </ul>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         <div id="footer"></div>
      </div>
