<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加第四个截面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加第四个截面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>实用工具</strong>工具条上的<strong>图层设置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/utility/layer_settings.gif" border="0" alt="Format&rarr;Layer Settings" title="Format&rarr;Layer Settings">，然后选中图层<strong>4</strong>的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/transition/transition_layer_4.png"></p>
                     
                     <div class="verbose">
                        <p>您现在想要添加这些曲面的左端的所有边作为过渡特征的第四个截面。注意这个截面中比前三个截面中含有的边要多。</p>
                     </div>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/transition/transition_sect4_detail.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p> 再一次编辑过渡特征，添加图层4上曲面的左端的边作为第四个的截面线串。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>缩小并检查系统是如何控制添加的边的。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/transition/transition_added_edge_br_curve.png"></p>
                     
                     <p>由于第二个桥接曲线的顶部没有相应的截面端点与之相连，系统将放置沿第一个截面长度的中点到第二个截面。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/transition/transition_br_curve_end_detail.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
