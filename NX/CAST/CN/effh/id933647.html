<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定附着、光顺性以及 Rho</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定附着、光顺性以及 Rho</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>附着方法</strong>列表中选择<strong>修剪并全部附着</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>光顺性</strong>下方，选择<strong>匹配曲率</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在 <strong>Rho</strong> 下方的列表中选择<strong>恒定</strong>，然后在 <strong>Rho</strong> 输入框中键入<strong>0.5</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>歪斜</strong>下方的列表中选择<strong>恒定</strong>，然后在<strong>歪斜</strong>输入框中键入<strong>0.5</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
