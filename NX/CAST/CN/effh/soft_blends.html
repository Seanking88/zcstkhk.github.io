      <div class="contentType_">
         <h2>软倒圆</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：9&ndash;13  分钟</p>
         </div>
         <div></div>
         <p>在这堂课中，您将：</p>
         <ul>
            
            <li>
               
               <p>创建一个软倒圆特征</p>
               
            </li>
            
         </ul>
         <p>软倒圆比其他类型的倒圆类型更美观，且没有那么生硬。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/effx/_objectives_pages/soft_blends_soft_bl_ex.png"></p>
         <p>其横截面形状特征不是圆形的，因此可以避免生硬的外观。这个功能让您可以创建满足美学特征的设计。同时，调整圆角的外形可以产生具有轻或抗逆性属性更好的设计。软倒圆对话框中的一些选项与面倒圆对话框中的选项相似。</p><a name="id723398" id="id723398"></a><div id="footer"></div>
      </div>
