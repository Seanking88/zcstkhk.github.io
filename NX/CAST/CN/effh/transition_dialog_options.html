   <body>
      <div class="contentType_concept">
         <h2>过渡对话框中的截面组选项</h2>
         
         <p><strong>选择曲线</strong>允许您为每个截面选择元素。截面单元可包括样条、直线、圆弧、二次曲线、曲面边、草图等。</p>
         
         <p><strong>反向</strong>让您可以反转截面方向以便重新映射桥接曲线。</p>
         
         <p><strong>指定原始曲线</strong>让您在每个截面曲线集中指定原始曲线。</p>
         
         <p><strong>添加新集</strong>允许您添加新的截面曲线集。</p>
         
         <p><strong>列表</strong>显示您所指定的所有截面的列表，以及它们的连续性和流动方向。</p>
         
         <p>选择(或取消选择)曲面，以更改选定截面的流动方向。</p>
         
         <p>更改一个截面的连续性会更改所有截面的连续性。</p>
