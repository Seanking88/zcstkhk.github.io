         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/soft_blend.gif" border="0">&nbsp;软倒圆概述</h2>
         
         <p>使用<strong>软倒圆</strong>命令可在选定面集之间创建相切及曲率连续的圆角面。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/soft_blend/soft_blend_ov_anim.gif"></p>
         
         
         <p>您可以执行以下操作：</p>
         <ul>
           <li>
             <p>当横截面不为圆形时，使倒圆具有更佳的外观</p>
           </li>
           <li>
             <p>控制横截面的形状</p>
           </li>
           <li>
             <p>创建具有较低权重的设计</p>
           </li>
           <li>
             <p>创建具有更佳抗逆性的设计</p>
           </li>
           <li>
             <p>选择各种选项来修剪倒圆并将其附着到面上</p>
           </li>
         </ul>
         
         
         <p></p>
