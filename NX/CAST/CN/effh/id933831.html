<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择曲线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择曲线</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>类型过滤器</strong>列表中，选择<strong>曲线</strong>，在<strong>曲线规则</strong>列表中，选择<strong>单条曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择图层41上的曲线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/transition/transition_sel_curves.png"></p>
                     
                     <div class="verbose">
                        <p>注意到，默认情况下，系统将让特征沿着所选曲线的法向。</p>
                     </div>
                     
                     <p>如果需要，反转方向以使特征不发生扭曲，您可以通过双击其中一个截面曲线的方向箭头。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
