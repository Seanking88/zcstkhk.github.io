      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/soft_blend.gif" border="0">&nbsp;过渡概述</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：3&ndash;4  分钟</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/transition/transition_transition_ex.png"></p>
         
         
         <p>使用<strong>过渡</strong>命令以在两个或多个截面曲线相交的位置创建<strong>过渡</strong>特征。</p>
         
         <p>您可以：</p>
         
         <ul>
            
            <li>
               
               <p>在截面相交处设定相切或曲率条件</p>
               
            </li>
            
            <li>
               
               <p>关于截面有不同的单元数目</p>
               
            </li>
            
         </ul>
         
         <p> 如果在截面上不使用曲面来施加匹配条件，则施加一个相切条件(此条件垂直于输入截面所在的平面)。</p>
         
         <p>过渡特征是参数化的，并与在其创建时所使用的任何几何体都关联。</p>
