      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/bridge.gif" border="0">&nbsp;桥接曲面概述</h2>
         
         <p>使用<strong>桥接曲面</strong>命令来创建连接两个面的片体。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/bridge_surface/bridge_surface_7.png"></p>
         
         <p>您可以进行下列操作：</p>
         
         <ul>
            
            <li>
               
               <p>在桥接曲面与定义曲面之间指定相切或曲率连续</p>
               
            </li>
            
            <li>
               
               <p>为各条边指定<strong>相切幅值</strong></p>
               
            </li>
            
            <li>
               
               <p>为曲面选择流向</p>
               
            </li>
            
            <li>
               
               <p>将曲面边限制到选定边的百分比</p>
               
            </li>
            
            <li>
               
               <p>将定义边偏置到选定的曲面边上</p>
               
            </li>
            
         </ul>
