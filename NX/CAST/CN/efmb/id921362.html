<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建相切基准平面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建相切基准平面</h2>
         
         
         <p>创建一个相切于圆柱面的基准平面，以在新孔特征放置时使用。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>特征</strong>工具条上，点击<strong>基准/点</strong>下拉菜单中的<strong>基准平面</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/datum_pulldown_datum_plane.png" alt="Insert &gt; Datum/Point &gt; Datum Plane" title="Insert &gt; Datum/Point &gt; Datum Plane"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击对话框标题栏上的<strong>重置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/rail/reset.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>对话框将返回到它的默认设置，这个练习中需要使用它的默认设置。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择部件底部的圆柱面，如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_axis/datum_axis_7.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择基准 CSYS 的 XY 平面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_axis/datum_axis_h6.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>基准平面应该位于部件的 X 轴正方向一侧，点击<strong>平面方位</strong>组中的<strong>备选解</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/datum_plane/alternate_solution.gif" border="0" alt="Alternate Solution" title="Alternate Solution">。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_axis/datum_axis_h8.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
