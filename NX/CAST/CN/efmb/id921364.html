<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建基准轴</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建基准轴</h2>
         
         
         <p>需要创建另一个参考对象，以便您可以沿特征轴来定位孔，您将创建一个通过圆柱面轴的基准轴。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>特征</strong>工具条上，点击<strong>基准/点</strong>下拉菜单中的<strong>基准轴</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/datum_axis.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/datum_pulldown_datum_axis.png" alt="Insert &gt; Datum/Point &gt; Datum Axis" title="Insert &gt; Datum/Point &gt; Datum Axis"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>基准轴</strong>对话框的<strong>类型</strong>列表中，确保选择的是<strong>自动判断</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将光标放在部件底部的圆柱面上，然后选择中心线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_axis/create_datums_cyl_5.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/datum_axis/create_datums_cyl_5a.png"></p>
                     
                     <p>您现在已经有一个基准平面和一个基准轴，以辅助定位孔特征。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
