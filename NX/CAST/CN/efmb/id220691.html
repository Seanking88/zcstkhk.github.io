      <title>基准平面的应用</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>基准平面的应用</h2>
         
         <p>基准平面可以用来：</p>
         
         <ul>
            
            <li>
               
               <p>定义草图平面</p>
               
            </li>
            
            <li>
               
               <p>在创建特征时作为放置面</p>
               
            </li>
            
            <li>
               
               <p>定位特征(比如孔)时作为目标边</p>
               
            </li>
            
            <li>
               
               <p>使用<strong>镜像特征</strong>命令时作为镜像平面</p>
               
            </li>
            
            <li>
               
               <p>创建拉伸和回转特征时定义起始或结束限制</p>
               
            </li>
            
            <li>
               
               <p>修剪体</p>
               
            </li>
            
            <li>
               
               <p>在装配中定义定位约束</p>
               
            </li>
            
            <li>
               
               <p>辅助定义相关基准轴</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
