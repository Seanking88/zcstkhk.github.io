   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/form_feature/datum_csys.gif" border="0">&nbsp;更新和编辑基准 CSYS</h2>
         
         <p>不同于面、边、基准平面和基准轴，更新模型时不会删除基准 CSYS 特征。</p>
         <p>如果将基准 CSYS 与父几何体关联，且在更新模型时该父几何体被删除，则注意以下几项：</p>
         <ul>
           <li>
             <p>在<strong>部件导航器</strong>中，<strong>警报</strong>列表明基准 CSYS 已过时。</p>
           </li>
           <li>
             <p>基准 CSYS 已相对于绝对原点固定。可以编辑基准 CSYS 来动态移动它，或更改它的类型并将它与不同的父几何体相关联。</p>
           </li>
         </ul>
         <p>在本例中，草图与回转特征是两个基准 CSYS 特征的父特征。如果删除草图与回转特征，更新模型时这两个基准 CSYS 特征及其子特征不会丢失。可以编辑基准 CSYS 特征，并在以后将它们与新的父几何体相关联。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/datum_csys/datum_csys_edit_parent.png"></p>
