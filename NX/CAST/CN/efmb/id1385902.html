<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建相切基准平面以定位给油泵</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建相切基准平面以定位给油孔</h2>
         
         
         <table class="attentionTable attn_designIntent">
            <tr>
               <td valign="top">
                  <p class="attn_title">设计意图</p>
               </td>
               <td class="attention_main">
                  
                  <p>您需要一个基准平面来辅助定位给油孔。</p>
                  
               </td>
            </tr>
         </table><br/>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/relative_datum_planes_11a.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>基准平面</strong>对话框中，确保<strong>类型</strong>是设置为<strong>自动判断</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>当<strong>选择对象</strong>高亮显示时，选择如图所示的曲面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/relative_datum_planes_12.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/relative_datum_planes_13a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择如图所示的斜面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/relative_datum_planes_14.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>角度</strong>组中，确保<strong>角度选项</strong>是设置为<strong>值</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>确保<strong>角度</strong>是设置为<strong>90</strong>度(默认值)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/relative_datum_planes_15.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/relative_datum_planes_16.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
