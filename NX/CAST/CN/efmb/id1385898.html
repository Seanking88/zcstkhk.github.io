<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在两个面之间创建基准平面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在两个面之间创建基准平面</h2>
         
         
         <table class="attentionTable attn_designIntent">
            <tr>
               <td valign="top">
                  <p class="attn_title">设计意图</p>
               </td>
               <td class="attention_main">
                  
                  <p>由于定位需要，您需要创建另一个基准平面，这个基准平面将把气缸头的孔一分为二，并且与左侧倒斜角以及右侧倒斜角的距离相等。</p>
                  
               </td>
            </tr>
         </table>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择第一个倒斜角，如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/relative_datum_planes_6.png" alt="Select first face" title="Select first face"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择第二个倒斜角，如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/relative_datum_planes_7.png" alt="Select second face" title="Select second face"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/relative_datum_planes_8.png" alt="Datum plane created" title="Datum plane created"></p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>基准平面的大小取决于创建基准的对象大小，在这个练习中所示的基准平面大小都已被加大或缩小，以便可以更清晰地指导您，您在 NX 中看见的可能会有点不一样。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
