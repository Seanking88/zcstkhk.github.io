<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建距一个面某个距离的基准平面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建距一个面某个距离的基准平面</h2>
         
         
         <table class="attentionTable attn_designIntent">
            <tr>
               <td valign="top">
                  <p class="attn_title">设计意图</p>
               </td>
               <td class="attention_main">
                  
                  <p>在装配时，需要使用基准平面来将气缸头定位到压缩机底座上。</p>
                  
                  <p>基准平面必须维持与压缩机底座中顶面35 mm 的距离。</p>
                  
               </td>
            </tr>
         </table>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des13_compressor_datums_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/relative_datum_planes_1.png" alt="compressor_datums_1" title="compressor_datums_1"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>特征</strong>工具条上，点击<strong>基准/点</strong>下拉菜单中的<strong>基准平面</strong>。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/datum_plane/datum_plane_dropdown.png" alt="Insert &gt; Datum/Point &gt; Datum Plane" title="Insert &gt; Datum/Point &gt; Datum Plane"></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>基准平面</strong>对话框中，确保<strong>类型</strong>是设置为<strong>自动判断</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择实体顶面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/relative_datum_planes_2.png" alt="Face selected" title="Face selected"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>方向矢量指向面的法向，这个方向对于距离值来说是正向。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/relative_datum_planes_3.png" alt="Initial datum plane with Distance handle" title="Initial datum plane with Distance handle"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>将<strong>距离</strong>手柄<strong>拖动</strong>至<strong>35</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/relative_datum_planes_4.png" alt="Distance handle dragged to position" title="Distance handle dragged to position"></p>
                     
                     <p>您也可以在<strong>基准平面</strong>对话框的<strong>偏置</strong>组中输入<strong>距离</strong>值。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/datum_features/relative_datum_planes_5.png" alt="Datum plane offset at distance" title="Datum plane offset at distance"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
