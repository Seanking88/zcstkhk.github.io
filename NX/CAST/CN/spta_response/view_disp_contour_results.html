      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看位移云图结果</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看位移云图结果</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/solutions/response_simulation/single_layout.gif" border="0">&nbsp;<strong>单视图</strong>(<strong>布局管理器</strong>工具条—<strong>布局</strong>下拉菜单)</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/post_navigator_tab.gif" border="0">&nbsp;<strong>后处理导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0"> <strong>RS_Meta_solution_1</strong>(如果需要，请展开)</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<strong>Transient_Analysis_1</strong> 
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0">&nbsp;<strong>加载</strong></p>
               
            </li>
            <li>
               
               <p>位于节点 <strong>Response Results 1</strong>下方，展开 <strong>迭代 1</strong>节点。</p>
               
            </li>
            <li>
               
               <p>展开<strong>位移—节点的</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<strong>Z</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0">&nbsp;<strong>绘制</strong></p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/activities/response_simulation/displacement_contour_result.gif"></p>
               
               <p>注意迭代 1处的最小和最大位移(最大加速度处的位移)。查看其它方向分量以及迭代 2在该时间点处的其它结果类型。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/solutions/response_simulation/ico_return_to_model.gif" border="0">&nbsp;<strong>返回到模型</strong>(<strong>布局管理器</strong>工具条)</p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
