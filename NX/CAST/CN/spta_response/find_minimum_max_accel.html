<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查找最大和最小加速度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查找最大和最小加速度</h2>
         <p>探测响应函数以查找动态响应的最大和最小加速度。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/ftk_min_max_maximum.gif" border="0">&nbsp;<strong>峰值探测模式</strong>(<strong>XY 图表</strong>工具条—<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/function_graph/xy_graph/probing_mode_list.gif" border="0"> <strong>探测模式</strong>下拉菜单)</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>您可能需要先打开<strong>XY 图表</strong>工具条。</p>
                  
               </td>
            </tr>
         </table>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;选择图形曲线上的最高点(以探测最大加速度)</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/solutions/response_simulation/probing_selection_point.gif"></p>
               
            </li>
            <li>
               
               <p>拖动峰值信息框以便您可以查看它的值。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/solutions/response_simulation/probing_mode_max.gif"></p>
               
               <p>注意最大加速度值。</p>
               
            </li>
            <li>
               
               <p>重复上述步骤以检测最小加速度值。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/activities/solutions/response_simulation/probing_mode_min.gif"></p>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/ftk_min_max_maximum_on.gif" border="0">&nbsp;<strong>峰值探测模式</strong>(关闭探针模式)</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
