   <body>
      <div class="contentType_activity">
         <h2>绘制脉冲函数</h2>
         <p>使用 NX 函数和图表工具来绘制脉冲函数。</p>
         <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/solutions/response_simulation/function_graph_navigator.gif" border="0">&nbsp;<strong>XY 函数导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p>位于 <strong>NX AFU 文件 &ndash; XY 表格函数&rarr;关联的 AFU</strong><strong></strong>，展开表示您在上一步中保存的 AFU 文件节点 <img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/solutions/response_simulation/ico_afu_file.gif" border="0">。</p>
               
               <table class="attentionTable attn_note">
                  <tr>
                     <td valign="top">
                        <p class="attn_title">注释</p>
                     </td>
                     <td class="attention_main">
                        
                        <p>如果您在上一步中未创建脉冲函数，右击<strong>关联的 AFU</strong>节点并选择<strong>打开</strong>，然后导航至这个练习部件所在文件夹，并打开已为您准备好的 <strong>response_functions.afu</strong> 文件。</p>
                        
                     </td>
                  </tr>
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/solutions/response_simulation/ico_afu_function.gif" border="0"> <strong>half_sine_pulse_1</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0">&nbsp;<strong>绘制 (XY)</strong></p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/solutions/response_simulation/pulse_function_plotted.gif"></p>
               
               <p>在后面的步骤中，您将缩放这个函数。</p>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/solutions/response_simulation/ico_return_to_model.gif" border="0">&nbsp;<strong>返回到模型</strong>(<strong>布局管理器</strong>工具条)</p>
         <div id="footer"></div>
      </div>
