   <body>
      <div class="contentType_activity">
         <h2>将显示拆分为两个视图窗口</h2>
         <p>下一步您将计算整个模型在最大和最小加速度的指定时间点处的响应，为了准备进行这个任务，您将把 NX 视图窗口拆分为两个视图窗口，然后在其中一个视图窗口中绘制节点响应函数。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/solutions/response_simulation/upper_lower_layout.gif" border="0">&nbsp;<strong>上下视图</strong>(<strong>布局管理器</strong>工具条—<strong>布局</strong>下拉菜单)
         </p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/simulation_navigator_tab.gif" border="0">&nbsp;<strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p>展开<strong>响应函数</strong>节点(位于事件节点下方)</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/solutions/response_simulation/ico_afu_function.gif" border="0"> <strong>1_(1Z+)</strong> 
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0">&nbsp;<strong>绘制 (XY)</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;选择位于下方的视图窗口</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/solutions/response_simulation/model_and_function.gif"></p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
