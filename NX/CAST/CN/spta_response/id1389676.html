         <h2>查看模态</h2>
         <p>刚体模态出现在未完全约束的结构中。您可以通过它们的最低频率来识别它们—通常小于1 Hz。对于这个问题，很明显没有刚体模态，因为第一个模态的频率约为180 Hz。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0">&nbsp;<strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb12.gif" border="0"> <strong>结果</strong></p>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/post_proc_navigator_tab.gif" border="0">&nbsp;<strong>后处理导航器</strong>
         </p><ul class="unmarkedList">
            <li>
               
               <p>将在<strong>后处理导航器</strong>中列出模态结果。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0">&nbsp;<strong>模态 1</strong>(展开)</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0">&nbsp;<strong>位移—节点的</strong>(展开)</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb12.gif" border="0">&nbsp;<strong>幅值</strong></p>
               
            </li>
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/activities/fan/fan_05.gif"></p>
