      <div class="contentType_concept">
         <h2>随机函数的输入</h2>
         <p>随机事件将模拟未确定发生时间或者频率的载荷，但可以利用统计学来定义。能量频谱密度(power spectral density，PSD)函数用于定义载荷随频率函数的静态变化。</p>
         <p>在这个练习中，您将使用下列 PSD 曲线作为输入：</p><a name="genid_spta_response_131" id="genid_spta_response_131"></a><table border="1" cellpadding="1" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="200">
               
               <col span="1" width="200">
               
            </colgroup>
            
            <thead>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">频率(Hz)</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">加速度(G<sup>2</sup>/Hz)
                     </p>
                     
                  </td>
                  
               </tr>
               
            </thead>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">20</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">0.025</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">80</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">0.1</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">350</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">0.1</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">2000</p>
