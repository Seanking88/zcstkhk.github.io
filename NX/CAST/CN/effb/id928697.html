<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在第二条轨迹线上创建交点</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在第二条轨迹线上创建交点</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>插入&rarr;来自曲线集的曲线&rarr;交点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_operations/intersection_point.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>曲线规则</strong>列表中，选择<strong>相切曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择右侧曲面的左边缘。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/variational_sweep/2rail_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>交点</strong>对话框中的<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意第二条轨迹线上的点，该点是在草图创建时创建的。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/variational_sweep/freeform_activities_effb_int_2_cr.gif"></p>
                     
                     <p>也注意到，当选择边来创建交点时，系统将创建通过交点、垂直以及平行于交点处切面的轴。</p>
                     
                     <p>这些可以用来创建约束，比如相切。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
