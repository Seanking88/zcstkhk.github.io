<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>其它选项</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>其它选项</h2>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>对齐方法</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>这个选项可以控制截面线串之间的等参曲线间隙。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>公差</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>线串和最终生成实体之间的最大距离。</p>
                  
                  <table class="attentionTable attn_note">
                     <tr>
                        <td valign="top">
                           <p class="attn_title">注释</p>
                        </td>
                        <td class="attention_main">
                           
                           <p><strong>距离公差</strong>的默认值是通过<strong>首选项</strong><strong>→建模</strong>来进行设置的。 </p>
                           
                        </td>
                     </tr>
                  </table>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>保留形状</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>当激活该选项时，可以保证通过强制公差值为0.0来保持尖角。</p>
                  
                  <p>清除此选项时，NX   将在截面中把所有曲线逼近为一条样条线，然后扫掠该逼近线。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>沿引导线任何位置</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>当截面位于导线的中间位置时，使用此选项将在沿导线的两个方向上进行扫掠。 </p>
                  
               </div>
            </div>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
