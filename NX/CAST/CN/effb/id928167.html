<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用脊线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用脊线</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击您刚刚创建的曲面并选择<strong>隐藏</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>使用<strong>图层设置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/utility/layer_settings.gif" border="0" alt="Format&rarr;Layer Settings" title="Format&rarr;Layer Settings"> 来选中图层<strong>42</strong>的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/swept/freeform_activities_effb_swept_2_layer_chg.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>使用相同的方法和曲线再次创建曲面，这一次使用图层<strong>42</strong>上的曲线作为脊线。</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p>选择各个截面线串，使用鼠标中键以完成各次选择。</p>
                        
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/swept/freeform_activities_effb_swept_2_sect_sel.png"></p>
                        
                     </li>
                     
                     <li>
                        
                        <p>选择各个引导线，使用鼠标中键来完成各次选择。</p>
                        
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/swept/freeform_activities_effb_swept_2_guide_sel.png"></p>
                        
                     </li>
                     
                     <li>
                        
                        <p>选择图层<strong>42</strong>上的曲线作为脊线。</p>
                        
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/swept/freeform_activities_effb_swept_2_done.png"></p>
                        
                        <p>注意到等参数直线都位于与脊线垂直的平面上。</p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
