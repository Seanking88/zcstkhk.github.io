         <h2>扫掠和 N 边曲面</h2>
         <div class="estimatedTime">
           <p>预计完成此课程需要：2&ndash;3  小时</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/effx/splash_page_effb.png"></p>
         
         <p>在这个课程中，您将：</p>
         
         <ul>
            
            <li>
               
               <p>以规定的方式，沿引导线扫掠轮廓来创建体</p>
               
            </li>
            
            <li>
               
               <p>沿一条或多条“轨迹线”扫掠草图来创建体</p>
               
            </li>
            
            <li>
               
               <p>选择一组封闭的曲线或边来创建曲面</p>
               
            </li>
            
         </ul>
         
         <p>这个课程仅包含涵盖在 <span class="titleReference">nx_freeform_1</span> 许可证中的功能。</p>
