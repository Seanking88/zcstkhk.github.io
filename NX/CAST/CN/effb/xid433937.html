<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将体修剪到新特征</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将体修剪到新特征</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>特征</strong>工具条上的<strong>修剪体</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/trim_body.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择如图所示的实体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/variational_sweep/intake_7.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>工具</strong>组中，点击<strong>选择面或平面</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>面规则</strong>列表中，选择<strong>单个面</strong>并选择如图所示的内部圆形面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/variational_sweep/intake_8.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>特征</strong>工具条上的<strong>求和</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/unite.gif" border="0">，并对全部三个实体求和。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/variational_sweep/intake_9.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>特征</strong>工具条上的<strong>边倒圆</strong>并在变化扫掠特征与安装法兰之间创建10 mm 半径的倒圆。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/variational_sweep/intake_10.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
