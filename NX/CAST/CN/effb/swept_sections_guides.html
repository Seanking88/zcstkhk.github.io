      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>截面线串和引导线</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>截面线串和引导线</h2>
         
         <p>扫掠特征是通过<strong>截面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 以及<strong>引导线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> 来创建的。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/swept/swept_sections_curves.png"></p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><strong>截面</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <ul>
                     
                     <li>
                        
                        <p>一条截面线串可以由一条或多条曲线，实体边和实体表面组成</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>截面线串不需要非常光顺</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>截面线串和引导线不一定要相交</p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><strong>引导线</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                 <ul>
                    <li>
                      <p>扫略特征可以使用1到3条引导线</p>
                    </li>
                    <li>
                      <p>引导线可以有一条或多条曲线或实体边，每条曲线或边作为一段</p>
                    </li>
                    <li>
                      <p>引导线必须是光顺连续的</p>
                    </li>
                     
                  </ul>
                  
               </div>
            </div>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
