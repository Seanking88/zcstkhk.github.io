<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>N 边曲面的类型</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>N 边曲面的类型</h2>
         
         <p>有两种类型的 N 边曲面。</p>
         
         <ul>
            
            <li>
               
               <p>已修剪</p>
               
            </li>
            
            <li>
               
               <p>三角形</p>
               
            </li>
            
         </ul>
         
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>已修剪</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>创建单个曲面，覆盖选定曲面的开放或封闭环内的整个区域。 </p>
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/n_sided_surface/n_sided_trimmed_example.png"></p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>三角形</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>在选中曲面的闭环内创建一个由单独的、三角形补片构成的曲面，每个补片由每个边和公共中心点之间的三角形区域组成。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/n_sided_surface/n_sided_triangular_example.png"></p>
                  
               </div>
            </div>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
