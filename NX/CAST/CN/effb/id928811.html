<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>改变曲面形状</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>改变曲面形状</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>形状控制</strong>组中的<strong>约束</strong>下方，将<strong>连续性</strong>设置为 <strong>G2 (曲率)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>要创建一个中心沿着ZC轴的凹陷面，您必须将<strong>中心控制</strong>设为<strong>位置</strong>，并将滑块的值设置为50以下。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开<strong>中心控制</strong>组，并确保<strong>控制</strong>是设置为<strong>位置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>修改 <strong>Z</strong> 滑块的的值以使模型看起来如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/n_sided_surface/freeform_activities_effb_n-sded_3_z_slide.png"></p>
                     
                     <p>将显示锯齿状的 N 边曲面预览。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>已完成模型。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
