<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>扫掠面的边</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>扫掠面的边</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm4_sweep_strap</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>(可选)右击图形窗口背景并选择<strong>真实着色</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/swept/swept3_open.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>曲面</strong>工具条上的<strong>扫掠</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/swept.gif" border="0" alt="Insert&rarr;Sweep&rarr;Swept" title="Insert&rarr;Sweep&rarr;Swept">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击对话框顶部的<strong>重置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/rail/reset.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>曲线规则</strong>列表中，选择<strong>面的边</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择部件端部的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/swept/swept3_sel1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>单击鼠标中键两次以前进至<strong>引导线</strong>组，或者点击<strong>引导线</strong>组中的<strong>选择曲线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/select_curve1.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>在<strong>曲线规则</strong>列表中，选择<strong>单条曲线</strong>，然后选择如图所示的直线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/swept/swept3_sel2.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/swept/swept3_sel2_results.png"></p>
                     
                     <p>不要点击<strong>确定</strong>！</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
