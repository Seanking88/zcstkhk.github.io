<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建圆弧并完成变化扫掠</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建圆弧并完成变化扫掠</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>草图工具</strong>工具条上的<strong>圆弧</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_curve/arc.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>圆弧</strong>对话条上，点击<strong>三点定圆弧</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/sketcher/arc_by_3_points.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>创建起于其中一个交点，终于另一个交点的圆弧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>圆弧看起来应该大致如图所示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/variational_sweep/freeform_activities_effb_arc_created_1.gif"></p>
                     
                     <p>如果在圆弧各端创建重合约束，就不需要其它约束，如果没有，在继续之前创建<strong>重合</strong>约束。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>完成草图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketcher/finish_sketch.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将出现曲面的预览。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/variational_sweep/freeform_activities_effb_vswp_3_prev.gif"></p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您可能会看到一个信息框，提示您草图欠约束。在这里并不需要完全约束草图，关闭信息框。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/variational_sweep/freeform_activities_effb_vswp_3_done.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
