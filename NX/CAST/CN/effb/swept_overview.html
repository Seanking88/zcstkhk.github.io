      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/swept.gif" border="0">&nbsp;扫掠</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：1  小时</p>
         </div>
         <div></div>
         
         <p>使用<strong>扫掠</strong>命令可通过沿一条、两条或三条引导线串扫掠一个或多个截面，来创建实体或片体。您可以：</p>
         <ul>
           <li>
             <p>通过沿引导曲线对齐截面线串，可以控制扫掠体的形状</p>
           </li>
           <li>
             <p>控制截面沿引导线串扫掠时的方位</p>
           </li>
           <li>
             <p>缩放扫掠体</p>
           </li>
           <li>
             <p>使用脊线串使曲面上的等参数曲线变均匀</p>
           </li>
         </ul>
