<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置扫掠特征的方位</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置扫掠特征的方位</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>截面选项</strong>组中，选中<strong>保留形状</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>方向</strong>列表中选择<strong>角度规律</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>规律类型</strong>列表中，选择<strong>线性</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>终点</strong>输入框中键入<strong>90</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>查看预览。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/swept/swept3_linear.png"></p>
                     
                     <p>注意到特征面与原始体的端面并不相切。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>规律类型</strong>列表中，选择<strong>三次</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/swept/swept3_cubic.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>该面现在变为 G1 (相切)。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/swept/swept3_tengent_results.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/swept/swept3_sweep_done.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
