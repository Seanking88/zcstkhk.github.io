      <div class="contentType_concept">
         <h2>封闭的扫掠特征</h2>
         
         <p>如果所有的引导线形成封闭环(可以是多个)，那么可以将第一个截面重新选择为最后一个截面以封闭部件，如图所示。</p>
         
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="272">
               
               <col span="1" width="192*">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" height="20" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/swept/swept_swept_graphic3.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" height="20" rowspan="1">
                     
                     <ol type="1" start="1">
                        
                        <li>
                           
                           <p class="no-bottom-margin">第一个截面</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">第二个截面</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">最后一个一个截面</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">封闭的引导线</p>
                           
                        </li>
                        
                     </ol>
                     
                  </td>
