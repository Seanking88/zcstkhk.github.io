<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置首选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置首选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm2_swept_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/swept/swept_2_open.png"></p>
                     
                     <p>该部件中含有三条曲线，其中两条将会被用作引导线，另一条将被用作截面，在图层<strong>41</strong>中含有第四条曲线，它将在稍后用于缩放。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项→对象</strong>，并在<strong>常规</strong>选项卡中，将<strong>透明度</strong>滑块设置为<strong>50</strong>并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
