         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/form_feature/variational_sweep.gif" border="0">&nbsp;变化扫掠</h2>
         <a name="ndxgenid_effb_67"></a>
         
         
         <p>使用<strong>变化扫掠</strong>命令，可通过沿路径扫掠横截面（截面的形状沿该路径变化）来创建体。</p>
        <p>可以执行以下操作：</p>
         <ul>
           <li>
             <p>扫掠重合、相切或垂直于其他曲线和面的面</p>
           </li>
           <li>
             <p>添加辅助截面以在特定的位置改变尺寸</p>
           </li>
           <li>
             <p>将体延伸到路径的长度以外或是限制它</p>
           </li>
         </ul>
