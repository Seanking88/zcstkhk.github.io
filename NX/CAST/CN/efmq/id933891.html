<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Chamfer edges of the pivot boss</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Chamfer edges of the pivot boss</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>On the <span class="uiTerm">Feature</span> toolbar, select <span class="uiTerm">Chamfer</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/chamfer.gif" border="0" alt="Insert &gt; Detail Feature &gt; Chamfer" title="Insert &gt; Detail Feature &gt; Chamfer">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Chamfer</span> dialog box, from the <span class="uiTerm">Cross Section</span> list, select <span class="uiTerm">Symmetric</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Distance</span> box, type <span class="literalText">20</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>Select the front and back bottom edges of the pivot boss.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/projects/pivot_plate_18.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">OK</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
