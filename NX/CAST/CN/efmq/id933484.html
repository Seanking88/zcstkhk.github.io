<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add the edge blend</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Add the edge blend</h2>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/projects/vessel_vessel452.gif"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">Edge Blend</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/edge_blend.gif" border="0" alt="Insert-&gt;Detail Feature-&gt;Edge Blend" title="Insert-&gt;Detail Feature-&gt;Edge Blend">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">Reset</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/rail/reset.gif" border="0"> at the top of the dialog box.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Select the bottom edge of the cylinder.</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Edge Blend</span> dialog box, in the <span class="uiTerm">Radius 1</span> box, type <span class="literalText">25</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">OK</span>.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/projects/vessel_3.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
