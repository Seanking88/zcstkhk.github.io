<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create the shell</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Create the shell</h2>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/projects/vessel_vessel456.gif"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">Shell</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/shell.gif" border="0" alt="Insert-&gt;Offset/Scale-&gt;Shell" title="Insert-&gt;Offset/Scale-&gt;Shell">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>From the <span class="uiTerm">Type</span> list in the <span class="uiTerm">Shell</span> dialog box, select <span class="uiTerm">Remove Faces, Then Shell</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Select the top face of the cylinder to pierce.</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Shell</span> dialog box, type <span class="literalText">10</span> in the <span class="uiTerm">Thickness</span> box and click <span class="uiTerm">OK</span></p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/projects/vessel_4.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
