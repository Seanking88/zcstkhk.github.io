<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a new part</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Create a new part</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Click <span class="literalText">New</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/new.gif" border="0" alt="File-&gt;New" title="File-&gt;New">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">New</span> dialog box, from the <span class="uiTerm">Units</span> list, select <span class="uiTerm">Millimeters</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>From the <span class="uiTerm">Templates</span> list, select <span class="uiTerm">Model</span>. 
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Folder</span> box, make sure the path is for a location where you can save the file.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Name</span> box, type <span class="literalText">stapler</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">OK</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
