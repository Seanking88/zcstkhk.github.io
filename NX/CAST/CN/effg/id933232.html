<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>扩大三条边的每端</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>扩大三条边的每端</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>清除<strong>全部</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>设置如下值：</p>
                  
                  <ul class="unmarkedList">
                     <li class="condense">
                        
                        <p><strong>% U 起点</strong> = <strong>37</strong></p>
                        
                     </li>
                     <li class="condense">
                        
                        <p><strong>% U 终点</strong> = <strong>0</strong></p>
                        
                     </li>
                     <li class="condense">
                        
                        <p><strong>% V 起点</strong> = <strong>5</strong></p>
                        
                     </li>
                     <li class="condense">
                        
                        <p><strong>% V 终点</strong> = <strong>7</strong></p>
                        
                     </li>
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/enlarge/enlarge_1_stage_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>右击图形窗口背景并选择<strong>定向视图→定制视图→TRI_1</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/enlarge/enlarge_1_stage_3.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
