         <h2>使用按曲面来创建变化偏置曲面</h2>
         <p>这个方法最初是用于有缓慢厚度变换的钣金部件 — 创建一个偏置曲面，表示材料的另一侧。</p>
         <p>偏置由规律控制或参考一个曲面，与另外两个整体变形方法相似。</p>
         <p>使用<strong>垂直于片体</strong>选项，则偏置值是沿着原始曲面的法向。</p>
