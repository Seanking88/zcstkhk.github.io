<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择目标曲线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择目标曲线</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>目标曲线 1</strong>组中，当<strong>选择曲线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/select_curve.gif" border="0"> 激活时，选择开放的椭圆。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/global_shaping/global_shape_gs_1_layers_2_sel_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>目标曲线 1</strong>组的<strong>偏置</strong>输入框中键入<strong>4</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>如果不显示栅格，则很难辨认结果。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>使用<strong>编辑对象显示</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/utility/edit_object_display.gif" border="0" alt="Edit&rarr;Object Display" title="Edit&rarr;Object Display"> 命令进行下列设置：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p>在<strong>着色显示</strong>组中，清除<strong>局部着色</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"> 复选框</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>在<strong>线框显示</strong>组中，将 <strong>U</strong> 与 <strong>V</strong> 均设置为<strong>12</strong></p>
                        
                        <table class="attentionTable attn_note">
                           <tr>
                              <td valign="top">
                                 <p class="attn_title">注释</p>
                              </td>
                              <td class="attention_main">
                                 
                                 <p>确保选择的是整体变形曲面。</p>
                                 
                              </td>
                           </tr>
                        </table>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/global_shaping/global_shape_gs_1a_done.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>分析曲面。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
