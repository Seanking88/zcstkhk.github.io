<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看编辑拼合曲面对话框</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看编辑拼合曲面对话框</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击拼合特征。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您可以编辑拼合特征并修改曲线、目标面、投影以及公差。</p>
                     
                     <div class="verbose">
                        <p>对话框顶部有三个按钮可以让您更改用于创建拼合特征的基本曲线、交叉曲线以及目标面。</p>
                     </div>
                     
                     <div class="verbose">
                        <p>要改变投影，您可以使用对话框中部的选项。也可以更改公差与勾选检验重叠复选框。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击对话框中的<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
