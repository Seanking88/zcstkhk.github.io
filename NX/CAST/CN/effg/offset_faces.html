         <h2>偏置面</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：6&ndash;8  分钟</p>
         </div>
         <div></div>
         <p>在这堂课中，您将：</p>
   <ul>
            
            <li>
               
               <p>创建<strong>偏置面</strong>特征</p>
               
            </li>
            
         </ul>
         <p>这堂课允许您将偏置面与<strong>偏置曲面</strong>命令进行对比。它将创建一个关联的偏置面特征并替换原来的面，使用这个功能不需要自由曲面建模许可证。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/offset_face/offset_faces_offset_face_ex.png"></p>
         <ol type="1" start="1">
            
            <li>
               
               <p>原始面的边</p>
               
            </li>
            
            <li>
               
               <p>偏置面</p>
               
            </li>
            
         </ol>
         <p>您可以沿着正距离或负距离偏置面，只要实体的拓扑关系不发生改变。正的偏置距离是沿着矢量的正向测量，垂直于面，背离实体。</p>
         <p>使用多个面创建的偏置面只能有一个偏置值。</p>
