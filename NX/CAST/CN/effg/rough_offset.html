         <h2>大致偏置</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：6&ndash;9  分钟</p>
         </div>
         <div></div>
         <p>在这堂课中，您将：</p>
         <ul>
            
            <li>
               
               <p>创建<strong>大致偏置</strong>特征</p>
               
            </li>
            
         </ul>
         <p>使用<strong>大致偏置</strong>命令，可通过使用较大偏置距离从一组面或片体创建没有自相交、尖锐边或拐角的偏置片体。 在<strong>偏置面</strong>和<strong>偏置曲面</strong>命令无法生成较大的大致偏置时，可以从一组面或片体来生成。</p>
