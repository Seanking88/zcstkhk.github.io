<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>拼合概述</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/surface/quilt.gif" border="0">&nbsp;拼合概述</h2>
         <p><strong>拼合</strong>曲面将逼近多个面和/或带四边双三次(阶次为3乘3)B 曲面的曲面。</p>
         <p>过程：</p>
         <ol type="1" start="1">
            
            <li>
               
               <p>定义或选择驱动曲面</p>
               
            </li>
            
            <li>
               
               <p>将点投影(垂直于驱动曲面或沿指定矢量)到选定的目标曲面上(即要逼近的曲面)</p>
               
            </li>
            
            <li>
               
               <p>将使用投影的点来创建逼近的 B 曲面</p>
               
            </li>
            
         </ol>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/quilt/effx_reference_graphic.png"></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 选择的原始曲面或面</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> 驱动曲面(现有 B 曲面或使用选定主曲线和交叉曲线创建的曲面)</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_3_small.gif" border="0"> 投影矢量(垂直于驱动曲面，或指定的方向)</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_4_small.gif" border="0"> 生成的拼合曲面</p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
