         <h2>按曲线整体变形</h2>
         <p>通过编辑参考曲线对片体或小平面体进行变形。选择基本曲线和可选的控制曲线。基本曲线与控制曲线间的偏差决定着应用到新片体的在任何给定点处的法向偏置量。</p>
         <p>您可以选择一个基本曲线，然后对其形状进行编辑以生成控制曲线，或者，您也可以选择基本曲线和控制曲线，然后对控制曲线的形状进行编辑。</p>
