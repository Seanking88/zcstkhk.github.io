         <h2>练习：使用按曲面方法来创建变化偏置曲面</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：6&ndash;8  分钟</p>
         </div>
         <div></div>
         
         <p>在这个练习中，您将用蓝色的片体作为部件的内部面，其左端的材料厚度为1.0毫米，右端材料厚度为5毫米。</p>
         
         <p>您需要创建一个外表面，部件下方的两个片体是用于控制厚度的。底面是基本片体，上部面(绿色)是控制片体。他们左端的距离是1.0毫米，右边的厚度是5.0毫米。它们都是平面片体。</p>
