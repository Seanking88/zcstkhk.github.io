<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定区域限制</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定区域限制</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>区域限制曲线 1</strong>组中，确保已激活<strong>选择曲线</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/curve.gif" border="0">，然后选择如图所示的左侧边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/global_shaping/global_shape_wall_rlc_1_sel_a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以前进至下一步。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>区域限制曲线 1</strong>组中，确保已激活<strong>选择曲线</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/curve.gif" border="0">，然后选择如图所示的右侧边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/global_shaping/global_shape_wall_rlc_2_sel_a.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以完成选择。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
