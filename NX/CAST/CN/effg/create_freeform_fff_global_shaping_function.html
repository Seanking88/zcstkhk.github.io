         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/edit_surface/global_shaping_by_function.gif" border="0">&nbsp;整体变形</h2>
         <p>通过<strong>整体变形</strong>命令可使用几何体和值的组合、两条曲线的关系，或两个曲面的关系对曲面区域进行变形。通过 11 种<strong>类型</strong>的<strong>整体变形</strong>可获得多种几何体和值的组合。</p>
         <p><strong>整体变形</strong>用于以可预测的方式对曲面进行具有完全关联性的变形。您可以使用它修改现有曲面，同时保留其美学属性。您还可以使用它修改曲面，以便考虑金属成形时回弹的影响。</p>
