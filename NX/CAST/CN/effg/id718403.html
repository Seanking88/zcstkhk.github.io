<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定驱动类型以及投影类型</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定驱动类型以及投影类型</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm2_quilt_mesh</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/quilt/quilt_q1_open.png"></p>
                     
                     <div class="verbose">
                        <p><strong>渲染样式</strong>是设置为<strong>静态线框</strong>，并且 U 和 V 栅格线显示在部件中。这个非参数化的片体中含有35个单独的面。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>检查部件中的面(使用<strong>信息</strong>和<strong>分析</strong>菜单)。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p><strong>适合窗口</strong>显示视图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择<strong>插入&rarr;组合&rarr;拼合</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>拼合</strong>对话框的<strong>驱动类型</strong>组中，选择<strong>曲线网格</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>投影类型</strong>组中，选择<strong>沿固定矢量</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
