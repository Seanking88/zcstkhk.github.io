      <div class="contentType_concept">
         <h2>大多数整体变形方法公用的对话框选项</h2>
         <p><strong>投影方向</strong>让您指定一个方向，以将任意区域限制曲线以及任意偏置曲线投影到平面上。</p>
         <p><strong>变形方向</strong>，默认为<strong>投影方向</strong>，如果区域边界曲线不是平面的，则使用此选项将区域边界曲线投影到平面上。投影到此平面之外的片体上的任何点都不会变形。您可以将它更改为<strong>垂直于片体</strong>，以指定变形的方向垂直于要进行变形的片体。</p>
