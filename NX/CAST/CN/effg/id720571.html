<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择要扩大的面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择要扩大的面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm2_enlarge_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/enlarge/enlarge_1_open.png"></p>
                     
                     <p>您需要扩大顶部的曲面，使它与竖直曲面相交。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>编辑曲面</strong>工具条上的<strong>扩大</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/edit_surface/enlarge.gif" border="0" alt="Edit &gt; Surface &gt; Enlarge" title="Edit &gt; Surface &gt; Enlarge">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择顶部的曲面以进行扩大。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/enlarge/enlarge_1_surf_sel.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>调整大小参数</strong>组中，点击<strong>重置调整大小参数</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/reset.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，选择<strong>自然</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这将指定扩大类型。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
