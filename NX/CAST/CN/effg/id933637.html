<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用粗略拟合来创建曲面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用粗略拟合来创建曲面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>返回</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>曲面生成方法</strong>下方，选择<strong>粗略拟合</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p><strong>粗略拟合</strong>使用的方法没有其他方法精确，但是在使用其他方法创建一个面失败或创建的面质量很差时，可以使用这个方法创建曲面。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/rough_offset/rough_offset_rough_fit_done.png"></p>
                     
                     <p>您想要创建更简单的曲面。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
