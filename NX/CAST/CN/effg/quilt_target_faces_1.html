         <h2>目标面</h2>
         <p><strong>目标面</strong> — 您应当避免在目标面高度上近似公差大于20%的重要步骤。</p>
         <p>目标面不应该包含锐拐角或脊，但是，系统也会产生小的失真。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/quilt/quilt_graphic18.gif"></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 目标片体中的锐脊</p>
               
            </li>
         </ul>
         <p>有些步骤中可能在想要曲面的不同的高度处产生一些外来的曲面，或出现目标曲面重合或者曲面<span class="no-bottom-margin"> 非正常</span>修剪。</p>
