      <div class="contentType_concept">
         <h2>按曲面整体变形</h2>
         <p> 这个类型允许您通过两种方法来控制面或曲面的形状：<strong>加冠</strong>以及<strong>拉长</strong>，在这个命令中，变形的大小是通过两个曲面来控制的—参考基准曲面以及<strong>控制</strong>曲面。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/global_shaping/global_shaping_by_surface.png"></p>
         <p>两种方法</p>
         <ul>
            
            <li>
               
               <p><strong>拉长</strong> — 测量两个曲面上相同参数位置间的距离(基本 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 及控制 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> 曲面之间)。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/global_shaping/stretch_measurement.png"></p>
               
            </li>
            
            <li>
               
               <p><strong>加冠</strong> — 测量与基本曲面的法向距离(基本 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 及控制 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> 曲面之间)。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/global_shaping/overcrown_measurement.png"></p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
   </body>
