<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定基本曲面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定基本曲面</h2>
         
         
         <p><strong>基本曲面</strong>和<strong>控制曲面</strong>已经为您创建好了，但是，如果要创建，必须定义基本曲面和控制曲面，以使输入片体的任何点都可以沿着法向投影到基本曲面并创建一个解决方案。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>基本曲面</strong>组中，当<strong>选择面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/select.gif" border="0"> 激活时，选择图形窗口左侧的平坦矩形片体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>将显示临时的小平面体。</p>
                     </div>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/global_shaping/global_shape_2_preview_facet.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
