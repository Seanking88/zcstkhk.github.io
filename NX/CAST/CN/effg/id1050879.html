         <h2>偏置、整体变形、扩大以及拼合</h2>
         <div class="estimatedTime">
           <p>预计完成此课程需要：1&ndash;2  小时</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/effx/splash_page_effg.gif"></p>
         
         <p>在这个课程中，您将：</p>
         
         <ul>
            
            <li>
               
               <p>创建一个四边 B 曲面，这个 B 曲面近似于多个现有面上的相同区域</p>
               
            </li>
            
            <li>
               
               <p>可通过创建与原始覆盖面关联的新特征，来更改未修剪面的大小</p>
               
            </li>
            
            <li>
               
               <p>根据造型要求，或者考虑金属成形时回弹的影响来修改面</p>
               
            </li>
            
            <li>
               
               <p>通过在四个方向上使用不同的值偏置面来创建曲面</p>
               
            </li>
            
            <li>
               
               <p>偏置现有面以创建曲面</p>
               
            </li>
            
            <li>
               
               <p>创建偏置面特征</p>
               
            </li>
            
            <li>
               
               <p>将偏置面与大致偏置功能进行相比较</p>
               
            </li>
            
         </ul>
         
         <p>这个课程仅包含涵盖在 <em>nx_freeform_2</em> 许可证中的功能。</p>
