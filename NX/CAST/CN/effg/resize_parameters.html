<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>调整大小参数</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>调整大小参数</h2>
         
         <div class="verbose">
            <p><strong>调整大小参数</strong>是<strong>扩大</strong>对话框中的主要部分，允许您指定曲面在四条边上扩大或缩小的百分比。</p>
         </div>
         
         <p>一共有四个滑块和数值输入框：</p>
         
         <ul class="unmarkedList">
            <li class="condense">
               
               <p><strong>% U 起点</strong></p>
               
            </li>
            <li class="condense">
               
               <p><strong>% U 终点</strong></p>
               
            </li>
            <li class="condense">
               
               <p><strong>% V 起点</strong></p>
               
            </li>
            <li class="condense">
               
               <p><strong>% V 终点</strong></p>
               
            </li>
         </ul>
         
         <p>您可以使用滑块或输入框，或者拖动图形视图窗口中的手柄来控制大小。</p>
         
         <p>选择图形窗口中的手柄，可以自动确定使用对话框中的哪个参数与之相关联。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/enlarge/enlarge_enlarge_edge_selected2.png"></p>
         
         <p>如果需要，选中<strong>全部</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框，将把相同修改应用到片体的所有边。 </p>
         
         <p><strong>重置调整大小参数</strong>按钮将把所有参数重置为<strong>0</strong>。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
