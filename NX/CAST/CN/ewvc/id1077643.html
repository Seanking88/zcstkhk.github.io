<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在关系浏览器中检查新的链接</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在关系浏览器中检查新的链接</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>装配</strong>工具条上的<strong>关系浏览器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/relations_browser.gif" border="0" alt="Assemblies &gt; WAVE &gt; Relations Browser" title="Assemblies &gt; WAVE &gt; Relations Browser">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>关系浏览器</strong>将图形化显示玻璃与圆形框架之间的部件间关系。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/reparent/13_reparent.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭 <strong>NX 关系浏览器</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
