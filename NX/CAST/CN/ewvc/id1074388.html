<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>加载部件 2</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>加载部件 2</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将装配设为工作部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击部件 2并选择<strong>打开&rarr;完整组件</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>NX 将完全加载部件 2，部件数据以及部件间链接都将进行更新以匹配部件 1的大小，但其它部件仍然未更新。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/loading_wave_data/03_load_wave_data.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>装配&rarr;WAVE&rarr;部件间链接浏览器</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>部件</strong>组的<strong>加载状态</strong>列中，您可以看到部件 1和部件 2为完全加载。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择部件 2。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>选定部件中的部件间链接</strong>组的表格中，您可以看到部件 2有一个来自部件 1的链接的面。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>关闭</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
