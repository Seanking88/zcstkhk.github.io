<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在关系浏览器中查看部件间关系</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在关系浏览器中查看部件间关系</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>装配</strong>工具条上的<strong>关系浏览器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/relations_browser.gif" border="0" alt="Assemblies &gt; WAVE &gt; Relations Browser" title="Assemblies &gt; WAVE &gt; Relations Browser">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>关系浏览器</strong>将图形化显示玻璃与矩形框架之间的部件间关系。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/reparent/05_reparent.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在 <strong>NX 关系浏览器</strong>的<strong>关系</strong>选项卡中的<strong>类型</strong>列，确保<strong>链接体 (5)</strong>显示的是<strong> WAVE 链接(与位置无关)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>编辑链接体的一种方法是在<strong>关系浏览器</strong>中编辑。</p>
                     
                     <p>您可以在<strong>名称</strong>列中右击链接体，然后选择<strong>编辑</strong>或<strong>断开链接</strong>。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭 <strong>NX 关系浏览器</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
