<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看部件间链接状态</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看部件间链接状态</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>装配&rarr;WAVE&rarr;部件间链接浏览器</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件</strong>族的<strong>部件名</strong>列中，选择 <strong>wav3_slot_car_axle_rear_tube</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/creat_wave_links/21create_wave_links.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>选定部件中的部件间链接</strong>组的<strong>连接特征</strong>列中，选择<strong>链接的复合曲线 (2)</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>使用滚动条来查看<strong>链接状态</strong>列。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意到轴管的状态是<strong>过时、延迟</strong>。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
