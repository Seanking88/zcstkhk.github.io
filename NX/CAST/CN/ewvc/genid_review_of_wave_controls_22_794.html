      <div class="contentType_concept">
         <h2>复习：使用部件间建模的益处</h2>
         <p>您可以使用部件间建模命令来：</p>
         <ul>
            
            <li class="condense">
               
               <p>创建与位置无关的几何体并在装配的任意位置重用这些公共部件</p>
               
            </li>
            
            <li class="condense">
               
               <p>将关联的公共组件进行装配，并在装配后添加特征以优化设计</p>
               
            </li>
            
            <li class="condense">
               
               <p>控制哪些组件将更新以及何时更新</p>
               
            </li>
            
            <li class="condense">
               
               <p>通过提供无历史记录的链接体来隐藏专利设计细节</p>
               
            </li>
            
            <li class="condense">
               
               <p>使用部件间表达式来生成其它控制</p>
               
            </li>
            
         </ul>
