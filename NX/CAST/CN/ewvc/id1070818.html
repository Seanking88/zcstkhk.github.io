<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加安装凸起</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加安装凸起</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>开始<strong>建模</strong>应用模块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>创建一个安装凸起，大小和形状您可以自己选择。使用草图开始设计安装凸起。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>草图在稍后也将被用于创建外壳下半部分中相应的安装凸起。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/system_engineering/08_sys_eng.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将设计装配设为工作部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>安装凸起不显示在这个装配中，这是因为包含凸起的部件是设计装配中外壳的 WAVE 链接副本，任何对这个装配中上半部分的修改也将使部件文件 <strong>top_start</strong> 发生更新。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/system_engineering/04_sys_eng.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
