<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建部件配合特征</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建部件配合特征</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>隐藏修剪片体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/create_layout_assembly/12_layout_assy.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>使用下列参数创建八个锥形凸台，使之与底部部件的孔配合。在现有凸台的圆弧中心处放置新的凸台：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>直径</strong> = <strong>2</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>高度</strong> = <strong>2</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>锥角</strong> = <strong>2</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/create_layout_assembly/13_layout_assy.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/create_layout_assembly/14_layout_assy.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>更改实体颜色。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这将有助于您将链接的体与装配中的体区分开。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/create_layout_assembly/17_layout_assy.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
