<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>加载部件间数据</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>加载部件间数据</h2>
         <p><strong>装配加载选项</strong>对话框中的<strong>加载部件间数据</strong>选项将加载保持部件间数据最新的部件文件<span class="uiTerm">。</span></p>
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p>在最初加载装配时</p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>该选项将加载更新部件间数据所需的部件文件，即使在其它情况下不加载该部件文件。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p>当装配中的变化引起部件间关系过时</p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>该选项将从其它部分加载的组件处加载更新部件间数据所需的额外数据。</p>
                  
               </div>
            </div>
         </div>
         <div class="verbose">
            <table class="attentionTable attn_tip">
               <tr>
                  <td valign="top">
                     <p class="attn_title">提示</p>
                  </td>
                  <td class="attention_main">
                     
                     <p>要优化装配加载的性能，又不丢失更新部件间关系的功能，我们推荐您联合使用<strong>加载部件间数据</strong>与<strong>使用部分加载</strong>选项。</p>
                     
                  </td>
               </tr>
            </table>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
