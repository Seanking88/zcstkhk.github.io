         <h2>自顶向下设计</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：1  小时</p>
         </div>
         <div></div>
         <p>WAVE 让您可以使用高级别产品几何体来驱动子组件设计，这个功能可以应用在细节设计与并行工程中。</p>
         <p>如果出现下列情形，那么您应该考虑使用 WAVE 来进行自顶向下设计：</p>
         <ul>
            
            <li>
               
               <p>您的产品复杂程度较低或偏中等(20-100个部件)</p>
               
            </li>
            
            <li>
               
               <p>您的设计团队规模较小或中等(5-25个工程师)</p>
               
            </li>
            
            <li>
               
               <p>您的产品由高级别的草图或曲面进行约束</p>
               
            </li>
            
            <li>
               
               <p>您将生成产品族</p>
               
            </li>
