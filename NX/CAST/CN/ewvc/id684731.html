      <div class="contentType_concept">
         <h2>WAVE 数据加载</h2>
         <div class="estimatedTime">
            <p>预计完成此课程需要：7&ndash;11  分钟</p>
         </div>
         <div></div>
         <p>如果父部件被修改，并且子部件尚未加载或者只是部分加载，则包含链接几何体的部件可能会相对其父部件过时。</p>
         <p>要确保已更新链接的几何体：</p>
         <ul>
            
            <li class="condense">
               
               <p>必须完全加载子部件</p>
               
            </li>
            
            <li class="condense">
               
               <p>必须完全加载父部件</p>
               
            </li>
            
         </ul>
         <p>这些工具可以帮助您控制加载哪些部件间数据以及何时加载：</p>
         <ul>
            
            <li class="condense">
               
               <p><strong>装配加载选项</strong>对话框中的<strong>加载部件间数据</strong></p>
               
            </li>
            
            <li class="condense">
               
               <p><strong>装配&rarr;WAVE&rarr;加载部件间数据</strong></p>
               
            </li>
            
            <li class="condense">
               
               <p>装配<strong>&rarr;WAVE&rarr;关联管理器</strong></p>
               
            </li>
