<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更新部件间链接</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更新部件间链接</h2>
         
         
         <p>使用<strong>关联管理器</strong>来更新部件间 WAVE 链接。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>装配&rarr;WAVE&rarr;关联管理器</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>在<strong>过时的部件</strong>列表框中，注意到其中将列出轴管部件。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在列表框中选择 <strong>wav3_slot_car_axle_rear_tube.prt</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在对话框中，<strong>更新选定的组件</strong>按钮现在变为可用。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>更新选定的部件</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>轴管将从发动机支架处获取新外径大小的更新。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/creat_wave_links/17create_wave_links.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>确保未选中<strong>工具&rarr;更新&rarr;部件间更新&rarr;延迟几何体、表达式和 PMI</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/check_box_update.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
