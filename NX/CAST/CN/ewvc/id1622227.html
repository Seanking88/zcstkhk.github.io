<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用空引用集</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用空引用集</h2>
         
         
         <p>产品装配中的两个 WAVE 链接的实体以及平衡重中的实体相互重叠，您可以将引用集设置为空。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，选择全部组件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击其中一个组件并选择<strong>替换引用集&rarr;空</strong><span class="uiTerm">。</span></p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>使用空的引用集显示组件时，打开装配将更快，因为所需的内存更少，您既可以在使用空引用集显示时保存装配，也可以设置<strong>装配加载选项</strong>以使用空引用集打开装配，然后可以修改引用集以显示任何需要显示的组件。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/resolve_broken_links/07_resolve_broken_links.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
