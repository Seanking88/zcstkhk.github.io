<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑轴承大小</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑轴承大小</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将轮轴轴承设为显示部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/creat_wave_links/27create_wave_links.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>同步建模</strong>工具条上的<strong>修改面</strong>下拉菜单中，选择<strong>调整面大小</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/resize_face.gif" border="0" alt="Insert &gt; Synchronous Modeling &gt; Resize Face" title="Insert &gt; Synchronous Modeling &gt; Resize Face">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择如图所示的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/creat_wave_links/28create_wave_links.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>直径</strong>输入框中键入<strong>0.22</strong>并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>用于镂空轴管的轴承边现在将变大。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/creat_wave_links/29create_wave_links.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
