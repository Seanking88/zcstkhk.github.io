<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建顶部组件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建顶部组件</h2>
         
         
         <p>您将创建另一个组件并将实体以及修剪片体关联地复制到新建的组件中。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击 <strong>wav3_clamshell_design_assembly</strong> 节点并选择<strong> WAVE&rarr;新建级别</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>新建级别</strong>对话框中，点击<strong>指定部件名</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>选择部件名</strong>对话框的<strong>文件名</strong>输入框中，键入 <span class="fileName">top</span> 并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择相同的实体以及修剪片体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/create_layout_assembly/03_layout_assy.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>在<strong>装配导航器</strong>中，您可以看到已添加了 <strong>top</strong> 组件，并且在设计装配与顶部组件之间创建了部件间链接，该链接储存在顶部组件中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>显示底部组件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
