<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑部件 1的参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑部件 1的参数</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将部件 1设为工作部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>在您吧某个部件设为工作部件后，NX 将会完全加载该部件数据。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>编辑<strong>块 (0)</strong>使其<strong>长度</strong>和<strong>宽度</strong>均变为<strong>3</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>只修改了部件 1，这是因为它是唯一一个完全加载的部件，链接的部件仍保持部分加载，未更新到父部件。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/loading_wave_data/02_load_wave_data.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
