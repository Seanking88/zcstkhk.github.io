<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>延迟部件间更新</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>延迟部件间更新</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将发动机支架设为工作部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>确保已选中<strong>工具&rarr;更新&rarr;部件间更新&rarr;延迟几何体、表达式和 PMI</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/check_box_update.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>双击如图所示的 PMI 直径尺寸。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/creat_wave_links/12create_wave_links.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>尺寸</strong>组的 <strong>Axle_Tube</strong> 输入框中键入<strong>0.3</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>发动机支架中的草图以及孔已发生变化，但轴管未发生变化，这是因为您打开了<strong>延迟几何体、表达式和 PMI</strong>选项。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/creat_wave_links/16create_wave_links.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
