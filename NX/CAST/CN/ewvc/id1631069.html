         <div></div>
         
         <p>您将准备这个手钻以便您可以将它发送给供应商，让它们设计塑料存放箱，供应商无需看到内部的部件。由于您想要保护您的知识产权，您也不想让供应商有权访问外壳的内部特征。</p>
         
         <p>当您创建简化的产品包络时，NX 将移除内部特征，但保留包络体与装配组件间的部件间关系，当您进行设计更改时，NX 将更新包络体以反映这些修改。</p>
