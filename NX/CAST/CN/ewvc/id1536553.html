<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建轴管孔</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建轴管孔</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击如图所示的的草图曲线并选择<strong>拉伸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/form_feature/extrude.gif" border="0" alt="Insert &gt; Design Feature &gt; Extrude" title="Insert &gt; Design Feature &gt; Extrude">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/creat_wave_links/04create_wave_links.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>拉伸</strong>对话框中，设置如下参数：</p>
                  
                  <p><strong>限制</strong>组：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>开始</strong> = <strong>贯通</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>结束</strong> = <strong>贯通</strong></p>
                        
                     </li>
                     
                  </ul>
                  
                  <p><strong>布尔</strong>组：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>布尔</strong> = <strong>求差</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/creat_wave_links/05create_wave_links.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将使用这个新孔的一条边来创建轴管。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/wave/creat_wave_links/06create_wave_links.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
