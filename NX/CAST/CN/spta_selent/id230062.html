         <h2>选择节点以及单元</h2><a name="ndxgenid_spta_selent_39"></a>
         
         
         <p>在<strong>方法</strong>列表中可用的节点及单元选择选项将根据您正在使用的命令而变化，例如，如果您选择了流体静压力命令，T将会列出<strong>特征角度单元面</strong>选项。</p>
         
         <p>节点以及单元选择方法包括：</p>
         
         <ul>
            
            <li>
               
               <p><a name="ndxgenid_spta_selent_40"></a>
                  <strong>相关节点</strong></p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_selent_41"></a>
                  <strong>特征角度节点</strong></p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_selent_42"></a>
                  <strong>特征边节点</strong></p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_selent_43"></a>
                  <strong>特征角度单元面</strong></p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_selent_44"></a>
                  <strong>相关单元</strong></p>
               
            </li>
            
         </ul>
