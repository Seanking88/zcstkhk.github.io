         <h2>选择几何体</h2>
         
         <p>在<strong>方法</strong>列表中可用的几何体选择选项将根据您正在使用的命令而变化，例如，如果您选择了<strong>流体静压力</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/hydrostatic_pressure.gif" border="0"> 命令，将会列出面选择选项。</p>
         
         <p>几何体选择方法包括：</p>
         
         <ul>
            
            <li>
               
               <p><a name="ndxgenid_spta_selent_22"></a>
                  <strong>圆形边</strong></p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_selent_23"></a>
                  <strong>切向连续边</strong></p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_selent_24"></a>
                  <strong>相邻面</strong></p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_selent_25"></a>
                  <strong>圆角面</strong></p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_selent_26"></a>
                  <strong>圆柱面</strong></p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_selent_27"></a>
                  <a name="ndxgenid_spta_selent_28"></a>
                  <strong>长条面</strong></p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_selent_29"></a>
                  <strong>相关面</strong></p>
               
            </li>
            
         </ul>
