         <h2>过滤实体选择</h2>
         
         <p><a name="ndxgenid_spta_selent_8"></a>
            <a name="ndxgenid_spta_selent_9"></a>
            当您需要在图形窗口中选择实体时，可以使用<strong>类型过滤器</strong>以及<strong>选择范围</strong>来过滤您可以选择的实体，当您把光标移动到模型上时，只有可以选择的实体才高亮显示。</p>
         
         <p>在高级仿真中，您可以使用选择条上的<strong>方法</strong>选项来更简单、更有效地选择相关实体，要进一步 改进方法过滤器，使用<strong>智能选择器选项</strong>按钮。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/selection_techniques/select_bar_method2.gif"></p>
         
         <table border="0" cellpadding="4" cellspacing="2" width="95%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="55*">
               
               <col span="1" width="142*">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball1.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>类型过滤器</strong> 
                     </p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball2.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>选择范围</strong> 
                     </p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball3.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>方法</strong> 
                     </p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball4.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>智能选择器选项</strong>按钮</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         
         <p>例如，假设您想要选择体中的所欲圆柱面以施加轴承载荷，如果您将<strong>方法</strong>列表设置为<strong>圆柱面</strong>，并选择多边形体，软件将会选择实体中的所有圆柱面。</p>
