      <div class="contentType_concept">
         <h2>访问数据分量</h2><a name="ndxgenid_spta_postintro_16"></a>
         <a name="ndxgenid_spta_postintro_17"></a>
         <a name="ndxgenid_spta_postintro_18"></a>
         
         
         <p>在<strong>后处理导航器</strong>中，要访问每个数据分量：</p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>展开数据结果集节点</p>
               
            </li>
            
            <li>
               
               <p>展开想要的步骤、子工况、模态、或者迭代</p>
               
            </li>
            
            <li>
               
               <p>展开感兴趣的结果类型节点</p>
               
            </li>
            
         </ol>
         
         
         <table border="1" cellpadding="4" cellspacing="2" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="160*">
               
               <col span="1" width="44*">
               
               <col span="1" width="88*">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="3">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/post_processing/post_navigator_1.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">Result data set</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball2.gif" border="0"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">Result type</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball3.gif" border="0"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">Data components</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         
         <p>如果您已经创建了后处理视图，就可以使用<strong>设置结果</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_post_control/set_result.gif" border="0"> 来修改并改善结果选择。根据模型、结果类型以及绘制类型，您可以控制单元—节点结果的结果平均值，梁和壳单元的结果位置，用于显示结果、标量以及其它参数的坐标系。</p>
         
         <div id="footer"></div>
      </div>
