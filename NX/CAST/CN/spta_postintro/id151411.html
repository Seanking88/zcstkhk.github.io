      <div class="contentType_concept">
         <h2>使用多个视图</h2><a name="ndxgenid_spta_postintro_39"></a>
         <a name="ndxgenid_spta_postintro_40"></a>
         <a name="ndxgenid_spta_postintro_41"></a>
         
         
         <p>您可以将屏幕分割成多个视图，使用最多九个视图来同时显示前处理模型、轮廓图、标记图、动画以及图像。</p>
         
         <ul>
            
            <li>
               
               <p>使用<strong>布局管理器</strong>工具条指定视图数量，以及它们如何选择</p>
               
            </li>
            
            <li>
               
               <p>使用<strong>后处理导航器</strong>来跟踪并管理在各个视图中的显示对象</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/post_processing/post_layouts1.png"></p>
