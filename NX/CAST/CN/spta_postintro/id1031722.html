   <body>
      <div class="contentType_concept">
         <h2>加载分析结果</h2><a name="ndxgenid_spta_postintro_10"></a>
         
         
         <p>要从当前仿真中加载结果，您可以：</p>
         
         <ul>
            
            <li>
               
               <p><a name="ndxgenid_spta_postintro_11"></a>双击<strong>仿真导航器</strong>中的<strong>结果</strong>节点</p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_postintro_12"></a>右击<strong>后处理导航器</strong>中的结果数据集节点并选择<strong>加载</strong>。</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/post_processing/load_results.png"></p>
         
         
         <p>当您开始求解后，软件将创建一个文件指针，由解算方案指向结果求解器输出文件，当仿真文件加载后会在<strong>仿真导航器</strong>中出现可用的<strong>结果</strong>节点。</p>
         
         <p>显示在<strong>后处理导航器</strong>中的结果数据集将以活动的解算方案命名。</p>
         
         <div id="footer"></div>
      </div>
   </body>
