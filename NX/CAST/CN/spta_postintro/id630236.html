<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>结果类型</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2><span class="no-bottom-margin">结果类型</span></h2>
         
         <table cellspacing="2" width="100%" align="center">
            
            <tr bgcolor="silver" valign="top">
               
               <th colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">结果类型</p>
                  
               </th>
               
               <th colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">描述</p>
                  
               </th>
               
            </tr>
            
            <tr bgcolor="#F7F7F7" valign="top">
               
               <td colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">单元</p>
                  
               </td>
               
               <td colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">存在于各个单元几何中心的结果值。</p>
                  
               </td>
               
            </tr>
            
            <tr bgcolor="#F7F7F7" valign="top">
               
               <td colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">节点</p>
                  
               </td>
               
               <td colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">各个节点的单一结果值。</p>
                  
               </td>
               
            </tr>
            
            <tr bgcolor="#F7F7F7" valign="top">
               
               <td colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">单元节点</p>
                  
               </td>
               
               <td colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">单元上各个节点的结果值，如果一个节点被多个单元共享，则该节点将会有多个结果值。</p>
                  
               </td>
               
            </tr>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
