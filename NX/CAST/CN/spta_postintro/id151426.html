   <body>
      <div class="contentType_concept">
         <h2>动画</h2><a name="ndxgenid_spta_postintro_43"></a>
         
         
         <p>要生成并控制动画帧的显示，使用<strong>动画</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_post_control/animation.gif" border="0"> 命令：</p>
         
         <ul>
            
            <li>               可以对单个结果进行从零到其最大值的动画演示。            </li>
            <li>
              <p>可以对模态形状的整个运动范围进行动画演示。</p>
            </li>
            <li>
              <p>可以对单个结果进行多个时间步的动画演示。</p>
            </li>
            <li>
              <p>可以对优化变量进行多个迭代的动画演示。</p>
            </li>
            <li>
              <p>可以对沿流线的流进行动画演示。</p>
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/modal/modes.gif"></p>
         
         <div id="footer"></div>
      </div>
   </body>
