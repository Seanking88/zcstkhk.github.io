      <title>结果中的数据分量</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>结果中的数据分量</h2><a name="ndxgenid_spta_postintro_20"></a>
         <a name="ndxgenid_spta_postintro_21"></a>
         <a name="ndxgenid_spta_postintro_22"></a>
         <a name="ndxgenid_spta_postintro_23"></a>
         <a name="ndxgenid_spta_postintro_24"></a>
         <a name="ndxgenid_spta_postintro_25"></a>
         <a name="ndxgenid_spta_postintro_26"></a>
         <a name="ndxgenid_spta_postintro_27"></a>
         
         
         <p>在求解过程中计算的结果表示物理量，这些物理量可能是：</p>
         
         <ul>
            
            <li>
               
               <p>标量，比如压力和温度</p>
               
            </li>
            
            <li>
               
               <p>矢量，比如位移和热,流</p>
               
            </li>
            
            <li>
               
               <p>张量，比如应力和应变</p>
               
            </li>
            
         </ul>
         
         <p>对于标量结果，将直接从求解器结果文件中读取仅有的一个数据分量；对于矢量和张量结果，则有多个数据分量</p>
         
         
         <table border="1" cellpadding="4" cellspacing="2" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="162*">
               
               <col span="1" width="43*">
               
               <col span="1" width="89*">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" height="223" rowspan="2">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/post_processing/data_component_1.png"></p>
                     
                  </td>
                  
                  <td colspan="1" height="223" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"></p>
                     
                  </td>
                  
                  <td colspan="1" height="223" rowspan="1">
                     
                     <p class="no-bottom-margin">矢量或张量分量将直接从求解器结果文件中读取。(作为张量分量列出的切应变是工程应变)</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" height="109" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball2.gif" border="0"></p>
                     
                  </td>
                  
                  <td colspan="1" height="109" rowspan="1">
                     
                     <p class="no-bottom-margin">通过 NX 从矢量或张量中计算的物理量</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
