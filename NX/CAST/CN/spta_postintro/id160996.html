      <div class="contentType_concept">
         <h2>布局管理器</h2>
         
         <p>通过<strong>布局管理器</strong>工具条，可以访问用来控制查看窗口的排列情况以及查看窗口中包括哪些显示的功能。</p>
         
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果没有看到<strong>布局管理器</strong>工具条，可以右击工具条区域并选择<strong>布局管理器</strong>。</p>
                  
               </td>
            </tr>
         </table>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/post_processing/layout_mgr.png"></p>
         
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> 指定您想要的视图数量</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball2.gif" border="0"> 控制哪个视图显示哪个对象</p>
               <p>使用<strong>布局设置</strong>对话框来确定新的后处理将在哪个视图显示，使用<strong>用户选定的查看窗口</strong>选项来指定视图。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball3.gif" border="0"> 使所有视图的方位相同</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball4.gif" border="0"> 从当前视图中移除后处理视图或图像</p>
               
            </li>
         </ul>
         
         <div id="footer"></div>
      </div>
