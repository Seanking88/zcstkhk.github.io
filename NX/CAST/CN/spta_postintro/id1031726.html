   <body>
      <div class="contentType_concept">
         <h2>结果类型</h2><a name="ndxgenid_spta_postintro_29"></a>
         <a name="ndxgenid_spta_postintro_30"></a>
         <a name="ndxgenid_spta_postintro_31"></a>
         <a name="ndxgenid_spta_postintro_32"></a>
         
         
         <p>在<strong>后处理导航器</strong>中列出的结果类型可能是<strong>节点的</strong>、<strong>单元—节点</strong>或者<strong>单元的</strong>：</p>
         
         <ul>
            
            <li>
               
               <p>对于<strong>节点的</strong>结果类型，每个节点的每个数据分量中只包含一个值<span class="emphasis">，节点结果的例子是位移、反作用力以及温度</span></p>
               
            </li>
            
            <li>
               
               <p>对于<strong>单元—节点</strong>结果类型，每个节点的每个数据分量中包含多个值，一般来说，每个共享节点的单元都会在该节点存在一个数据分量，单元—节点结果的例子是应力、应变以及热流</p>
               
            </li>
            
            <li>
               
               <p>对于<strong>单元的</strong>结果，会在每个单元形心处计算各个数据分量中的一个值，单元结果中最典型的是计算应力和应变</p>
               
            </li>
            
         </ul>
         
         
         <p>对于<strong>单元—节点</strong>结果类型，您可以使用<strong>设置结果</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_post_control/set_result.gif" border="0"> 命令来指定用于后处理的平均节点值。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
