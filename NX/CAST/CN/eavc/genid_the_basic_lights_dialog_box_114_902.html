<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>基本光源对话框</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>基本光源对话框</h2>
         
         <p>八个光源都是通过点击各自按钮来控制其开关的。</p>
         
         
        <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../xps3/graphics/xpsPlayer.swf',
          graphSrc : '',
          align : 'center',
          base : './',
          height : '224',
          width : '304',
          bgcolor : '#FFFFFF',
          flashVersion : '7',         
          looping : 'false',
          play : 'false',
          menu : 'true',
          parameters : 'mySound=false,dependentFile1=..%2Fgraphics%2FnonLocalized%2Fnx%2Ficons%2Fanimations%2Fflash%2Fgateway%2Fbasic_lights_op_anim_third.swf,dependentFile2=..%2Fxps3%2Fgraphics%2Fnav_buttons.txt'
      }
      top.loadFlash(this,flashData);
    </script></div>
         
         <p>光源的强度由各自的滑块或输入框来控制。</p>
         
         <div class="division">
            
           <h3>重置光源</h3>
            
            <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/reset_to_default_lights.gif" border="0"> <strong>重置为默认光</strong>将打开三个默认的光源，并将它们的选项重置为默认值。</p>
            
            <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/reset_to_scene_lights.gif" border="0"> <strong>重置为舞台光</strong>将打开全部八个光源，并将它们的选项重置为默认值。</p>
            
         </div>
         
         <div class="division">
            
            <h3>调光器</h3>
            
            <p><strong>调光器</strong>滑块将增加或减少所有已在工作视图中打开的光源的强度。</p>
            
            <table class="attentionTable attn_note">
               <tr>
                  <td valign="top">
                     <p class="attn_title">注释</p>
                  </td>
                  <td class="attention_main">
                     
                     <p><strong>场景环境</strong>光源 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/scene_ambient.gif" border="0"> 不受<strong>调光器</strong>影响。</p>
                     
                  </td>
               </tr>
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
