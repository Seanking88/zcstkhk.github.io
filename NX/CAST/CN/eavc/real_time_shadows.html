      <div class="contentType_concept">
         <h2>实时阴影</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：1&ndash;2  分钟</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/animations/gif/visualize_shape/real_time_shadows_anim.gif"></p>
         
         <p>使用<strong>实时阴影</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/real-time_shadows.gif" border="0"> 命令，以在模型的所有视图中显示实时阴影。</p>
         
         <p>您可以投射实时阴影：</p>
         
         <ul>
            
            <li>
               
               <p>到定义为阴影捕捉器的平面对象上</p>
               
            </li>
            
            <li>
               
               <p>到展示室环境中</p>
               
            </li>
            
         </ul>
         
         <p>如果您的硬件支持，还可以指定自身阴影，或者其它阴影上的阴影。</p>
         
         <p><strong>实时阴影</strong>命令在使用下列命令时有效：</p>
         
         <ul>
            
            <li>
               
               <p><strong>高质量图像</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>场景编辑器</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>高级光源</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>可视化性能首选项</strong></p>
               
            </li>
            
         </ul>
