   <body>
      <div class="contentType_concept">
         <h2>控制实时阴影</h2>
         <p><strong>实时阴影</strong>功能对以下类型的光源可用。</p>
         <ul class="hangingList">
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/scene_top.gif" border="0"><strong> 场景光</strong></p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/standard_z_point.gif" border="0"> <strong>点光源</strong></p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/spot.gif" border="0"> <strong>聚光灯</strong></p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/distant.gif" border="0"> <strong>平行光</strong></p>
               
            </li>
            
         </ul>
         <p>在 NX 中有三个地方可以打开或关闭实时阴影。</p>
         <ul>
            
            <li>
               
               <p><strong>可视化形状</strong>工具条，点击<strong>实时阴影</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/real-time_shadows.gif" border="0"> 以打开或关闭</p>
               
            </li>
            
            <li>
               
               <p><strong>场景编辑器&rarr;阴影</strong>选项卡<strong>&rarr;实时设置</strong>组<strong>&rarr;类型&rarr;禁用</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>首选项&rarr;可视化性能&rarr;一般图形</strong>选项卡<strong>&rarr;部件设置</strong>组<strong>&rarr;禁用实时阴影</strong>复选框 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"></p>
               
            </li>
            
         </ul>
         <p>这些选项每个之间都是联系的，例如，如果您使用<strong>首选项</strong>来禁用实时阴影，则也会在其余两个选项中禁用，反过来也一样。         </p>
         <div id="footer"></div>
      </div>
