<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将光源重置位默认状态</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将光源重置位默认状态</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>艺术外观&rarr;高级光源</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>光源列表</strong>组的<strong>开</strong>下方，选择<strong>左上方标准平行光</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/distant.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>操作</strong>组中的<strong>重置为默认选项</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/reset_to_default_options.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意到光源颜色已更改为默认的白色。</p>
                     
                     <p>重置光源选项并不会更改光源的打开/关闭状态。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>重置为默认光源</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/reset_to_default_lights.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>默认光源将存储在<strong>开</strong>面板中，您创建的光源可以在<strong>关</strong>面板中找到。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>真实艺术外观</strong>工具条上的<strong>完成真实艺术外观</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/finish_true_studio.gif" border="0" alt="Task&rarr;Finish True Studio" title="Task&rarr;Finish True Studio">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
