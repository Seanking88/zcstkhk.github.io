<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑平行光</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑平行光</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>定向光源</strong>组中，点击<strong>绕目标旋转源</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/rotate_source_about_target.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>注意手柄现在的位置，并拖动它以查看不同位置的影响。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_4a.png"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_4b.png"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_4c.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>当您完成后，将手柄放回初始时的大概位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_4d.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>定向光源</strong>组中的<strong>矢量构造器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/vector_constructor.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>矢量</strong>对话框的<strong>类型</strong>列表中，旋转<strong>—YC 轴</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_6.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
