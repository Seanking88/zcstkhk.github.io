         <h2>高级光源与场景编辑器</h2>
         <p>虽然您可以在<strong>高级光源</strong>对话框中编辑光源特性，但是可以使用<strong>场景编辑器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/visualization_scene_editor.gif" border="0"> 来编辑光源大部分公共属性。</p>
         <ul>
            
            <li>
               
               <p>强度</p>
               
            </li>
            
            <li>
               
               <p>方向</p>
               
            </li>
            
            <li>
               
               <p>阴影类型</p>
               
            </li>
            
         </ul>
         <p>您不能使用<strong>场景编辑器</strong>来创建、复制、删除光源，或者设置光源颜色。</p>
         <p>您在<strong>场景编辑器</strong>中做出的任何修改都将反映到<strong>高级光源</strong>定义中。</p>
         <p>例如，如果您使用<strong>场景编辑器</strong>修改了一个光源的方向，更改的方向将反映到<strong>高级光源</strong>对话框的方向参数中。</p>
