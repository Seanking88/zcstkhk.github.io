<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改强度并添加颜色</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改强度并添加颜色</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>基本设置</strong>组中，移动<strong>强度</strong>滑块并查看更改强度的影响。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="0" cellpadding="2" cellspacing="0" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                           
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_7a.png"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <div class="verbose">
                                    <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/visualization_activities_lights_graphic26_1.gif"></p>
                                 </div>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_7b.png"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <div class="verbose">
                                    <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/visualization_activities_lights_graphic26a_1.gif"></p>
                                 </div>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_7c.png"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <div class="verbose">
                                    <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/visualization/activities/visualization_activities_lights_graphic26b_1.gif"></p>
                                 </div>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将<strong>强度</strong>设置为<strong>1.00</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>基本设置</strong>组中，点击<strong>颜色</strong>样本框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>颜色</strong>对话框中，选择中等蓝色 <img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_color.png" border="0"> 并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_8.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>如果需要，点击<strong>热爱目标旋转源</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/rotate_source_about_target.gif" border="0">，并移动光源手柄，以获得更加有趣的阴影组合。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_9.png"></p>
                     
                     <p>注意颜色对阴影的影响。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
