<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定向聚光灯并编辑设置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定向聚光灯并编辑设置         </h2>
         <ol class="stepList">
         <li class="step" id="step_1">
           <div class="stepAction">
                  
              <p>在<strong>定向光源</strong>组中，从<strong>位置</strong>列表中选择<strong>对于观察者固定</strong>。</p>
                  
            </div>
            <div class="stepDetails">
               <div class="stepInformation">
                     
                  <p>聚光灯现在将根据视图旋转来移动。</p>
                     
               </div>
            </div>
           </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>聚光灯设置</strong>组中，设置如下参数：</p>
                  
                  <ul class="hangingList">
                     
                     <li>
                        
                        <p><strong>圆锥角</strong> = <strong>30</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>增量角</strong> = <strong>5.0</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>光束缩进</strong> = <strong>渐变</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>阴影设置</strong>组中，选中<strong>阴影</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到实时阴影将被更新，以显示来自新聚光灯的阴影。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_11.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>旋转显示并注意阴影变化，注意到平行光的阴影保持不变，这是因为平行光仍然是<strong>对于部件固定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_12a.png"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_12b.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
