         <p>使用<strong>高级光源</strong>命令来为模型设置更广泛的光源，您可以：</p>
         
         <ul>
            
            <li>
               
               <p>打开或关闭现有光源</p>
               
            </li>
            
            <li>
               
               <p>复制现有光源</p>
               
            </li>
            
            <li>
               
               <p>新建光源</p>
               
            </li>
            
            <li>
               
               <p>删除光源</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/gateway/render_view/advanced_lights/visualization_activities_lights_graphic1.gif"></p>
         
         <p> 对于光源，您可以：</p>
         
         <ul>
            
            <li>
               
               <p>更改位置和方向</p>
               
            </li>
            
            <li>
               
               <p>控制强度</p>
               
            </li>
            
            <li>
               
               <p>更改颜色</p>
               
            </li>
            
            <li>
               
               <p>投射阴影</p>
               
            </li>
            
            <li>
               
               <p>更改阴影参数</p>
               
            </li>
            
         </ul>
         
         
         <p>您可以使用高级光源来实时设置光源参数。</p>
