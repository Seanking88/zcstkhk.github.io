<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>复制并新建光源</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>复制并新建光源</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>光源列表</strong>组中，确保选择的是<strong>左上方标准平行光</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/distant.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>操作</strong>组中的<strong>复制</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/copy.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>基本设置</strong>组的<strong>名称</strong>输入框中，键入 <span class="userInput">custom_spot_1</span>并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>类型</strong>列表中，选择<strong>聚光灯</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>将<strong>强度</strong>设置为<strong>0.80</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_10.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>光源列表</strong>组中，将光标悬浮在新建光源上方。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/visualization/activities/av_flywheel_lights_new_light.png"></p>
                     
                     <p>注意到按钮图标已变为聚光灯，并且将显示光源名称。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
