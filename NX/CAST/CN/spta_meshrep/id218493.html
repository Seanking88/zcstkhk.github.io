<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>检查单元质量</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>检查单元质量</h2>
         <p>检查网格中的自由边。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/element_edges.png" border="0">&nbsp;<strong>单元边</strong>(<strong>高级仿真</strong>工具条—<strong>信息</strong>下拉菜单) </p>
         <ul class="unmarkedList">
            <li>
              <table border="0" cellpadding="0" cellspacing="0">
                <colgroup span="1">
                  <col span="1" width="10">
                  <col span="1" width="*">
                  <col span="1" width="45">
                  <col span="1" width="*">
                </colgroup>
                <tbody>
                  <tr>
                    <td class="banner_left" colspan="1" rowspan="1" width="10"></td>
                    <td class="banner_middle" colspan="1" rowspan="1" width="*"><p class="no-bottom-margin"><strong>要检查的单元</strong></p></td>
                    <td class="banner_right" colspan="1" rowspan="1" width="45"></td>
                    <td colspan="1" rowspan="1" width="*"><p class="no-bottom-margin">&nbsp;</p></td>
                  </tr>
                </tbody>
              </table>
            </li>
            <li>
              <table cellspacing="0" class="option_list" width="300">
                <colgroup span="1">
                  <col span="1" width="86">
                  <col span="1" width="185*">
                  <col span="1" width="20">
                </colgroup>
                <tbody>
                  <tr>
                    <td class="label2" colspan="1" rowspan="1"><p class="no-bottom-margin"><span class="uiTerm"></span></p></td>
                    <td class="border1a" colspan="1" rowspan="1"><p class="no-bottom-margin">显示</p></td>
                    <td class="nopadding" colspan="1" rowspan="1"><p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p></td>
                  </tr>
                </tbody>
              </table>
            </li>
            <li><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/check_box_on.gif" border="0"> <strong>自由边</strong></li>
            <li>
              <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/check_box_on.gif" border="0"> <strong>非歧义边</strong></p>
            </li>
            <li>
              <table border="0" cellpadding="0" cellspacing="0">
                <colgroup span="1">
                  <col span="1" width="10">
                  <col span="1" width="*">
                  <col span="1" width="10">
                  <col span="1" width="*">
                </colgroup>
                <tbody>
                  <tr>
                    <td class="button_left" colspan="1" rowspan="1" width="10"></td>
                    <td class="button_middle" colspan="1" rowspan="1" width="*"><p class="no-bottom-margin"><strong>生成单元轮廓</strong></p></td>
                    <td class="button_right" colspan="1" rowspan="1" width="10"></td>
                    <td colspan="1" rowspan="1" width="*"><p class="no-bottom-margin">&nbsp;</p></td>
                  </tr>
                </tbody>
              </table>
            </li>
         </ul>
         <p>您将看到很多自由边，但大部分位于部件边缘，但是有两个问题区域必须修复，如图所示。您可能需要旋转部件才能看见高亮显示的边。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/meshing/mesh_quality/free_edges_problem_areas.gif"></p>
         <p>您需要修复在这两个问题区域中的自由边。</p>
         <table border="0" cellpadding="0" cellspacing="0">
           <colgroup span="1">
             <col span="1" width="10">
             <col span="1" width="*">
             <col span="1" width="10">
             <col span="1" width="*">
           </colgroup>
           <tbody>
             <tr>
               <td class="button_left" colspan="1" rowspan="1" width="10"></td>
               <td class="button_middle" colspan="1" rowspan="1" width="*"><p class="no-bottom-margin"><strong>关闭</strong></p></td>
               <td class="button_right" colspan="1" rowspan="1" width="10"></td>
               <td colspan="1" rowspan="1" width="*"><p class="no-bottom-margin">&nbsp;</p></td>
             </tr>
           </tbody>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
