      <div class="contentType_concept">
         <h2>修改节点位置</h2>
         
         <p>使用以下命令来修改网格中单个节点的位置：</p>
         
         <ul>
            
            <li>
               
               <p>使用<strong>节点拖动</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/node_drag.gif" border="0"> 命令，，可以以交互方式重定位与 2D 单元关联的节点</p>
               
            </li>
            
            <li>
               
               <p>使用<strong>节点对齐</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/align_node.gif" border="0"> 命令，可以将一个或多个节点与通过选择两个节点来定义的直线对齐。如果您需要对齐节点以方便创建载荷条件或边界条件，则该选项非常有用。在使用<strong>节点对齐</strong>对齐所选的节点时，软件会调整与这些节点相关联的单元边界</p>
               
            </li>
            
            <li>
               
               <p>使用<strong>节点修改坐标</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/node_modify_coordinates.gif" border="0"> 命令，可以通过修改节点相对于特定坐标系的坐标来移动所选节点</p>
               
            </li>
            
         </ul>
         
         <p>下图显示<strong>节点对齐</strong>如何影响网格。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/meshing/manual_meshing/align_node.gif"></p>

      </div>
