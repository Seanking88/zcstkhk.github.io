         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/meshing/manual_meshing/problem_area_1.gif"></p>
         <p>注意如下所示的节点并不协调，需要将这些节点连接到其它单元，但您在当前情形下无法操作。要修复这个问题，您需要移除一些单元，添加新的节点，然后重新创建填充该区域的网格。</p>

               </td>

               </td>
            </tr>
         </table>
