      <div class="contentType_concept">
         <h2>修改2D 单元</h2>
         
         <p>使用下列命令来修改2D 单元以改善网格质量：</p>
         
         <ul>
            
            <li>
               
               <p>使用<strong>分割壳</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/split_quad.gif" border="0"> 命令来分割2D 四边形单元</p>
               
            </li>
            
            <li>
               
               <p>使用<strong>合并三角形</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/combine_tris.gif" border="0"> 命令将所选的两个三角形单元合并为一个四边形单元</p>
               
            </li>
            
            <li>
               
               <p>使用<strong>移动节点</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/move_node.gif" border="0"> 命令，可以将所选的节点移动到新位置</p>
               
            </li>
            
         </ul>
         
         <p>下图显示四边形单元分割为三角形单元。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/meshing/manual_meshing/split_shell.gif"></p>
