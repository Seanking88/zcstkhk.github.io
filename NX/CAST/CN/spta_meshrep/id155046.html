<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>新建一个三角形单元</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>新建一个三角形单元</h2>
         <p>使用网格顶部的节点新建一个单元，在这一步，创建一个 CTRIA3单元。</p>
         <p>当您通过选择节点来创建2D 单元时，单元法向由您选择节点的顺序确定，根据右手定则，要确保您创建的单元与网格中的现有单元一致，以逆时针顺序选择节点。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_edit_mesh/create_element.gif" border="0">&nbsp;<strong>单元创建</strong>(<strong>单元操作</strong>工具条)</p>
         <ul class="unmarkedList">
            <li>
               
               <table cellspacing="0" class="option_list" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>单元族</strong></p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">2D</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table cellspacing="0" class="option_list" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>类型</strong></p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">CTRIA3</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/checkbox-off.gif" border="0">&nbsp;<strong>自动创建</strong>
            </li>
            <li>
               
               <table cellspacing="0" class="option_list" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>网格收集器</strong></p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">A_Arm_Mesh</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball2.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball3.gif" border="0"> 
               </p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/meshing/geo_repair/geo_repair_14.gif"></p>
               
            </li>
         </ul>
         <p>保持<strong>单元创建</strong>对话框打开以在下一步中使用。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
