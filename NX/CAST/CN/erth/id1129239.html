<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义 Run_1的结束项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义 Run_1的结束项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以前进至<strong>结束项</strong>组中的<strong>选择对象</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择图形窗口中的 TANK_2。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_210.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>在 TANK_2中，NX 将选择端口 P2。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_72.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择 TANK_3。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_73.gif"></p>
                     
                     <p>将选择 TANK_3上的端口 P2。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_220.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择 TANK_4。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_230.png"></p>
                     
                     <p>确保高亮显示的是指向左侧的端口(指向管道通路)。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
