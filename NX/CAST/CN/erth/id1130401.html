<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>确认管道通路</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>确认管道通路</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>成员项</strong>组中，点击<strong>管线布置对象</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/routing/common/select_path.gif" border="0" alt="Routing Object" title="Routing Object">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>起始项羽结束项之间的所有路径与组件都将高亮显示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_78.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>属性</strong>组的<strong>管道通路标识符</strong>输入框中，键入 <strong>RUN_1</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>确保<strong>管道通路类型</strong>是设置为<strong>管道</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>在<strong>管道通路导航器</strong>中，将列出新建的管道通路，出现在节点之前的感叹号表示管道通路中有路径未指派型材。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
