   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看3D 模型</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看3D 模型</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">rtg1_facility_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_1.gif"></p>
                     
                     <p>在这个示例中，有四个管道通路。第一个管道通路始于大储气罐，止于各个小储气罐；第二、第三以及第四个管道通路分别位于各个小储气罐下方，作为排气系统。</p>
                     
                     <p>在如图所示的俯视图中，您可以清晰地看到 RUN_1。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_2.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
