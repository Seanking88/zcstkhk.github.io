<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>放置修复路径</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>放置修复路径</h2>
         
         
         <p>在储气罐与 VALVE_2_OUT 之间放置修复路径。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>逻辑管线布置</strong>工具条上的<strong>路径</strong>下拉菜单中，选择<strong>修复路径</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/routing_path/heal_path.gif" border="0" alt="插入 &gt; 管线布置路径 &gt; 修复路径" title="插入 &gt; 管线布置路径 &gt; 修复路径">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择 <strong>TANK_2</strong>上的端口 <strong>P1</strong>(1)，然后选择 <strong>VALVE_2_OUT</strong> 上的端口 <strong>P2</strong>(2)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_190.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组的<strong>方法</strong>列表中，选择<strong>交点</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_200.png"></p>
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您创建管线段时自动添加到其中的装配约束，在这个图中并未显示。如果您想隐藏部件中的约束，打开<strong>装配导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/assembly_navigator.gif" border="0">，然后右击<strong>约束</strong>节点并清除<strong>在图形窗口中显示约束</strong>复选框。
                              </p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
