<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义 RUN_1的起始项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义 RUN_1的起始项</h2>
         
         
         <p>为了比较2D 原理图与3D 模型，2D 原理图中也需要有与3D 模型中相同的管道通路。您将定义的第一个管道通路始于大储气罐，止于小储气罐。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>管道通路导航器</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_run_nav.gif" border="0"> 中，右击并选择<strong>创建管道通路</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您也可以选择<strong>工具&rarr;管道通路导航器&rarr;创建管道通路</strong>。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>起始项</strong>组中，确保已激活<strong>选择对象</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择 TANK_1。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_67.gif"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>将选中端口 P1。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_68.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
