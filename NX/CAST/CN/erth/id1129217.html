<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看 RUN_2</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看 RUN_2</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>管道通路导航器</strong>中，点击 <strong>RUN_2</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_6.gif"></p>
                     
                     <p>位于第二个储气罐下方的排气系统将高亮显示。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开 <strong>RUN_2</strong>，然后查看在图形窗口中高亮显示的组件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_290.png"></p>
                     
                     <p>其余两个管道通路，<strong>RUN_3</strong>以及 <strong>RUN_4</strong>，是另外两个小储气罐的排气系统，与这个管道通路是一样的。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭 <span class="fileName">rtg1_facility_1</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
