      <div class="contentType_">
         <h2>概述</h2>
         
         <p>逻辑管线布置应用模块提供了在 NX 部件中创建2D 原理图的工具。这些工具大部分与机械管线布置应用模块中用于放置组件以及创建路径的工具相同。区别是在原理图中，部件为2D 符号，它们之间的连接为不带型材的简单线段。</p>
         <a name="ndxgenid_erth_7"></a>
         
         <a name="ndxgenid_erth_8"></a>
         
         
         <p>机械管线布置与逻辑管线布置的集成提供了两个设计之间的自动比对。两个 NX 装配将直接进行比较，而不需要中间文件。您会立即知道一个设计与另一个设计相比多了或者少了什么。包含了简化设计修改使之与被比较部件匹配的操作，这对任何方向都是成立的，2D 与3D 比较，3D 与2D 比较，2D 与2D 比较，或者3D 与3D 比较。</p>
