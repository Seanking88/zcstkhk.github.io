<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>放置 TANK_2的符号</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>放置 TANK_2的符号</h2>
         
         
         <p>下面，您将放置 TANK_2的符号，它位于您刚刚放置的两个阀之间。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>放置部件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/common/place_part.gif" border="0" alt="插入 &gt; 管线部件 &gt; 放置部件" title="插入 &gt; 管线部件 &gt; 放置部件">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在图形窗口中选择您放置的第一个大储气罐符号。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_130.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在 <strong>REFERENCE_ID</strong> 输入框中键入 <strong>TANK_2</strong>，然后点击<strong>确定</strong>。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>点击对话框</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/common/point_constructor.gif" border="0" alt="Point Dialog" title="Point Dialog">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>键入下列坐标：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="0" width="276" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="25*">
                           
                           <col align="center" span="1" width="38">
                           
                           <col span="1" width="64*">
                           
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>X</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">=</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>150.00</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>Y</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">=</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>70.00</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>Z</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">=</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>0.00</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>下一个解算方案</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/unify_path/next.png" border="0" alt="Next Solution" title="Next Solution">，直到储气罐符号的方位如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_28.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
