<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置栅格</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置栅格</h2>
         
         
         <p>栅格可以帮助您放置路径与部件。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项&rarr;栅格</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>设置下列选项：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="0" width="276" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="25*">
                           
                           <col align="center" span="1" width="38">
                           
                           <col span="1" width="64*">
                           
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>类型</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">=</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>矩形均匀</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>主栅格间距</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">=</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>10.00</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>主线间的辅线数</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">=</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>1</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>辅线间的捕捉点数</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">=</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>1</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>显示栅格</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">=</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>显示主线</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">=</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>显示标签</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">=</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>捕捉到栅格</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">=</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>将栅格移至顶部</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">=</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将在图形窗口中显示栅格。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_logical/activities/create_run/logical_graphic_12.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
