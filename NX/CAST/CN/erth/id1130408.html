<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>再次比较管道通路</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>再次比较管道通路</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>管道通路导航器</strong>背景并选择<strong>比较</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选中<strong>报告差异</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>文件浏览器</strong>中应该指向 <span class="fileName">rtg1_facility_1</span>。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>管道通路导航器</strong>中，查看<strong>比较状态</strong>列。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将再次显示 RUN_4中的差异。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>右击<strong>管道通路导航器</strong>背景并选择<strong>解析差异</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您也可以选择<strong>工具&rarr;管道通路导航器&rarr;解析差异</strong>。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p><strong>差异</strong>对话框中将列出 VALVE_4_OUT 的 RATING 值差异。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
