         <h2>几何优化概述</h2><a name="ndxgenid_spta_geoopt_8"></a>
         <a name="ndxgenid_spta_geoopt_9"></a>
         
         
         <p>几何优化是在给定设计目标下帮助您得到最佳解算方案的过程。         </p>
         <p>例如，几何优化可以帮助您在维持刚度的情况下修改模型以使重量最小化。</p>
         
         <p>要达到设计目标，您要设置以下对象的收敛参数：</p>
         
         <ul>
            
            <li>
               
               <p>设计目标</p>
               
            </li>
            
            <li>
               
               <p>设计约束 </p>
               
            </li>
            
            <li>
               
               <p>设计变量</p>
               
            </li>
            
         </ul>
         
         <p>然后软件将执行一系列分析迭代以在优化设计上收敛。</p>
         
         <p>在执行优化求解后，可以在后处理中查看结果。</p>
