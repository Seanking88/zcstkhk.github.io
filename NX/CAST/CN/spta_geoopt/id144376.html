   <body>
      <div class="contentType_concept">
         <h2>定义目标</h2><a name="ndxgenid_spta_geoopt_16"></a>
         <a name="ndxgenid_spta_geoopt_17"></a>
         <a name="ndxgenid_spta_geoopt_18"></a>
         
         
         <p>目标即为针对您想要达到的目标类型而在各个迭代中测量的对象，您可以：</p>
         
         <ul>
            
            <li>
               
               <p>使目标最小化</p>
               
            </li>
            
            <li>
               
               <p>使目标最大化</p>
               
            </li>
            
            <li>
               
               <p>驱动目标达到某一个目标值</p>
               
            </li>
            
         </ul>
         
         <p>可用的模板类型取决于几何优化所根据的解算方案类型，例如，您可以最小化应力或位移，或者最大化自然频率。位移、应力以及反作用力目标需要使用<strong>结果测量</strong>命令来从解算方案中抽取结果。</p>
         
         <div id="footer"></div>
      </div>
   </body>
