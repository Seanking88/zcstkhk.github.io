<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建几何优化</title>
   </head>
   <body>
      <div class="contentType_process">
         <h2>创建几何优化</h2><a name="ndxgenid_spta_geoopt_14"></a>
         
         
         <ol type="1" start="1">
            
            <li>
               
               <p>在<strong>仿真导航器</strong>中，右键单击<strong>仿真</strong>节点并选择<strong>新建解算方案过程→几何优化</strong>。</p>
               
            </li>
            
            <li>
               
               <p>在<strong>解算方案</strong>列表中，选择要往其中添加求解过程的解算方案。</p>
               
            </li>
            
            <li>
               
               <p>在<strong>优化类型</strong>列表中，选择要使用的优化算法。</p>
               
            </li>
            
            <li>
               
               <p>点击<strong>确定</strong>以打开<strong>几何优化</strong>对话框。</p>
               
            </li>
            
            <li>
               
               <p>使用对话框中的步骤以建立优化目标、约束、设计变量以及控制参数。</p>
               
            </li>
            
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
