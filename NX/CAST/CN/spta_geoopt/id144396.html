      <div class="contentType_process">
         <h2>几何优化工作流</h2><a name="ndxgenid_spta_geoopt_11"></a>
         <a name="ndxgenid_spta_geoopt_12"></a>
         
         
         <ol type="1" start="1">
            
            <li>
               
               <p>像对其他解算方案类型那样，为该模型创建 FEM、仿真文件及解算方案。解算模型以建立应力、位移、频率等的基线值。</p>
               
            </li>
            
            <li>
               
               <p>根据当前解算方案创建优化求解过程，其中包含目标、约束以及设计变量。</p>
               
            </li>
            
            <li>
               
               <p>求解优化：</p>
               
               <ul>
                  
                  <li>
                     
                     <p>计算迭代时，结果将以图形显示，当计算完成后，将会用电子表格显示计算的值</p>
                     
                  </li>
                  
                  <li>
                     
                     <p>优化器将把理想化部件中的表达式更改为在最终迭代中使用的尺寸</p>
                     
                  </li>
                  
               </ul>
               
            </li>
            
            <li>
               
               <p>在后处理中，查看各个迭代的结果，并将它们与原始部件对比。</p>
               
            </li>
            
         </ol>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/optimization/optimization_process_1.png"></p>
         
         <div id="footer"></div>
      </div>
