<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看位移</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看位移</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0">&nbsp;<strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb12.gif" border="0">&nbsp;<strong>结果</strong></p>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/post_proc_navigator_tab.gif" border="0">&nbsp;<strong>后处理导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0">  <strong>Solution 1</strong>(展开) </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0"> <strong>位移—节点的</strong>(展开) </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb12.gif" border="0">&nbsp;<strong>Y</strong></p>
               
            </li>
         </ul>
         <div class="verbose">
            <p>显示的结果表示在 Y 方向上的变形。</p>
         </div>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/init_results.png"></p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>您的结果可能与图中显示的结果有些微差别。</p>
                  
               </td>
            </tr>
         </table>
         <ul class="unmarkedList">
           <li>
             <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0"> <strong>后处理视图 1</strong>(展开) </p>
           </li>
           <li>
             <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0"> <strong>注释</strong>(展开) </p>
           </li>
           <li>
             <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/checkbox-off.gif" border="0"> <strong>最小值</strong>(选中)</p>
           </li>
         </ul>
         <div class="verbose">
           <p>标记将显示在图形窗口中。</p>
         </div>
         <p>注意到向下的挠度(—Y 方向)峰值约为0.5 mm。</p>
         <p>完成结果查看后，返回到模型。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/function_graph/xy_graph/return_to_model.gif" border="0">&nbsp;<strong>返回到模型</strong>(<strong>布局管理器</strong>工具条)</p>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>您可能需要先打开<strong>布局管理器</strong>工具条。</p>
                  
               </td>
            </tr>
         </table>
         <p> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/standard/save.gif" border="0">&nbsp;<strong>保存</strong>(<strong>标准</strong>工具条) </p>
         <div id="footer"></div>
      </div>
   </body>
</html>
