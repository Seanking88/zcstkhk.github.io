      <div class="contentType_concept">
         <h2>求解器迭代</h2><a name="ndxgenid_spta_geoopt_30"></a>
         <a name="ndxgenid_spta_geoopt_31"></a>
         
         
         <p>在求解器各个迭代过程中，软件将：</p>
         
         <ul>
            
            <li>
               
               <p>更新设计变量值</p>
               
            </li>
            
            <li>
               
               <p>计算约束以及目标值</p>
               
            </li>
            
            <li>
               
               <p>将约束以及目标值发送到优化器中</p>
               
            </li>
            
         </ul>
         
         <p>计算迭代时，结果将以图形显示。</p>
         
         <p>计算完成时，将使用电子表格显示计算的值，电子表格将显示所有进行的迭代，并将失败的设计约束结果显示为红色。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/optimization/spreadsheet.png"></p>
         
         <div id="footer"></div>
      </div>
