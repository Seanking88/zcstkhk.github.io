         <h2>定义设计约束</h2><a name="ndxgenid_spta_geoopt_20"></a>
         <a name="ndxgenid_spta_geoopt_21"></a>
         <a name="ndxgenid_spta_geoopt_22"></a>
         
         
         <div>
           <div>
             <div>
               <div>
                 <div>
                   <div xmlns="http://www.w3.org/1999/xhtml">
                     <p><em>设计约束</em>可定义特定属性的上限和下限。约束会对优化为了满足设计目标而可以尝试更改的内容设定限制。 </p>
                     <p>几何优化使用分析的结果（通常是位移或应力）作为输入来评估约束。 </p>
                     <p>在每次迭代过程中，软件都会将每个约束属性的值与其限制进行比较。如果某一约束值超出限制，模型则被视为处于无效状态。优化返回上一个有效状态并为设计变量尝试使用不同的值。</p>
                     <p>可以约束重量、体积和频率。此外，还可以使用<strong>结果测量</strong>命令抽取解算的结果，如位移、应力及反作用力，以用作约束。</p>
