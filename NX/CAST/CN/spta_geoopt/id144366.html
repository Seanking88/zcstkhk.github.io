      <div class="contentType_concept">
         <h2>定义设计变量</h2><a name="ndxgenid_spta_geoopt_24"></a>
         <a name="ndxgenid_spta_geoopt_25"></a>
         <a name="ndxgenid_spta_geoopt_26"></a>
         
         
         <div>
           <div>
             <div>
               <div>
                 <div>
                   <div xmlns="http://www.w3.org/1999/xhtml">
                     <p><em>设计变量</em>可定义您允许优化针对重新设计来修改设计的哪些方面。 </p>
                     <p>根据模型和解算方案的类型，可将以下值定义为设计变量： </p>
                     <ul>
                       <li>
                         <p>梁截面属性</p>
                       </li>
                       <li>
                         <p>壳单元属性</p>
                       </li>
                       <li>
                         <p>特征尺寸</p>
                       </li>
                       <li>
                         <p>草图尺寸</p>
                       </li>
                       <li>
                         <p>NX 表达式 </p>
                       </li>
                     </ul>
                     <div>
                       <div>
                         <h3>使用 NX 表达式作为设计变量</h3>
                       </div>
                       <p>使用在仿真文件外部创建的 NX 表达式来创建设计变量时，软件会创建该设计变量所引用的部件间表达式。部件间表达式会自动锁定原始表达式。在求解优化后，如果决定通过再次求解来重置模型，则必须先删除设计变量以解锁表达式，然后再重新创建设计变量。 </p>
                     </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
