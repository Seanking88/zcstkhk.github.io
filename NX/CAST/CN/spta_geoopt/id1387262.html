<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义对象</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义对象</h2>
         <p><strong>几何优化</strong>对话框应该仍然是打开的。</p>
         <ul class="unmarkedList">
            <li>
               
               
               <table cellspacing="0" class="option_list" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>类别</strong></p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/model_objectives_opt.gif" border="0"> <strong>模型对象</strong></p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p><strong>模型对象</strong>选项将把优化对象应用到整个模型中。</p>
               
               <table class="attentionTable attn_note">
                  <tr>
                     <td valign="top">
                        <p class="attn_title">注释</p>
                     </td>
                     <td class="attention_main">
                        
                        <p>您也可以将优化对象仅应用于模型中的某一类网格，例如，如果模型中包含1D 和3D 网格，并且您选择了<strong>1D 对象</strong>，那么优化将只应用在1D 网格上。</p>
                        
                     </td>
                  </tr>
               </table>
               
            </li>
            <li>
               
               <table cellspacing="0" class="option_list" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>类型</strong></p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">重量</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table border="0" cellpadding="4" cellspacing="0" frame="box" width="330" align="center">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="20">
                     
                     <col span="1" width="0*">
                     
                     <col span="1" width="0*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/radio_on_blue.gif" border="0"></p>
                           
                        </td>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>最小化</strong></p>
                           
                        </td>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
              <table cellspacing="0" class="option_list" width="300">
                <colgroup span="1">
                  <col span="1" width="86">
                  <col span="1" width="185*">
                  <col span="1" width="20">
                </colgroup>
                <tbody>
                  <tr>
                    <td class="label2" colspan="1" rowspan="1"><p class="no-bottom-margin"><strong>单位</strong></p></td>
                    <td class="border1a" colspan="1" rowspan="1"><p class="no-bottom-margin">mN</p></td>
                    <td class="nopadding" colspan="1" rowspan="1"><p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p></td>
                  </tr>
                </tbody>
              </table>
            </li>
            <li>优化结果将使用这些单位进行输出。 </li>
            <li>
              
              <table border="0" cellpadding="0" cellspacing="0">
                
                <colgroup span="1">
                  
                  <col span="1" width="10">
                  
                  <col span="1" width="*">
                  
                  <col span="1" width="10">
                  
                  <col span="1" width="*">
                </colgroup>
                
                <tbody>
                  
                  <tr>
                    
                    <td class="button_left" colspan="1" rowspan="1" width="10">
                      
                     </td>
                    
                    <td class="button_middle" colspan="1" rowspan="1" width="*">
                      
                      <p class="no-bottom-margin"><strong>下一步 ></strong></p>
                      
                     </td>
                    
                    <td class="button_right" colspan="1" rowspan="1" width="10">
                      
                     </td>
                    
                    <td colspan="1" rowspan="1" width="*">
                      
                      <p class="no-bottom-margin">&nbsp;</p>
                      
                     </td>
                    
                   </tr>
                  
                 </tbody>
                
               </table>
              
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
