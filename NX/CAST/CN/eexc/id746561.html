<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>根据列内容调整列宽</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>根据列内容调整列宽</h2>
         <div class="division">
            
           <h3>对于 Excel 电子表格：</h3>
           <ul>
              <li>
                <p>将光标放在您想要修改列宽的列标题分隔符处</p>
                <p>如果位置正确，则光标将会变为双向箭头的形状。</p>
              </li>
              <li>
                <p>双击</p>
              </li>
            </ul>
            <p>列将会根据列内最宽的单元格来调整宽度。</p>
            
         </div>
         <div class="division">
            
            <h3>对于 Xess 电子表格：</h3>
            <ul>
               <li>
                 <p>选择您想要修改列宽的列标题，整列都将高亮显示</p>
               </li>
               <li>
                 <p>选择<strong>格式→列宽→捕捉宽度到内容</strong></p>
               </li>
               <li>
                 <p>或者右击并选择<strong>列宽→捕捉宽度到内容</strong></p>
               </li>
            </ul>
            <p>列将会根据列内最宽的单元格来调整宽度。</p>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
