<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将数据从一个单元格移动到另一个</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>将数据从一个单元格移动到另一个</h2>
         <div class="division">
            
           <h3>对于 Excel 电子表格：</h3>
            
            <ul>
               
               <li>
                  
                  <p>高亮显示您想要移动的行</p>
                  
               </li>
               
            </ul>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/expressions/spreadsheet_highlite_rows.gif"></p>
            <ul>
               <li>
                 <p>右击并选择<strong>剪切</strong></p>
               </li>
               <li>
                 <p>将光标放在您想要让行放置的位置，Excel 将把剪切的行放在该位置前面</p>
               </li>
               <li>
                 <p>右击并选择<strong>插入剪切的单元格</strong></p>
               </li>
               
            </ul>
            
         </div>
         <div class="division">
            
            <h3>对于 Xess 电子表格：</h3>
            
            <ul>
               
               <li>                  </li>
               <li>
                 <p>高亮显示您想要移动的行</p>
               </li>
               <li>
                 <p>选择<strong>编辑→移动</strong>或者右击并选择<strong>移动</strong></p>
               </li>
               <li>
                 <p>选择想要让数据移动的目标位置</p>
               </li>
            </ul>
            <p>高亮显示的单元格中所有数据在移动后都会保持移动之前的关系。</p>
            
            <table class="attentionTable attn_note">
               <tr>
                  <td valign="top">
                     <p class="attn_title">注释</p>
                  </td>
                  <td class="attention_main">
                     
                     <p>注意—现有单元格中的所有数据都将被覆盖。</p>
                     
                  </td>
               </tr>
            </table>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
