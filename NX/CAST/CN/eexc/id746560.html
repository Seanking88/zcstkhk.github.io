<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>通过输入值来更改列宽</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>通过输入值来更改列宽</h2>
         <div class="division">
            
           <h3>对于 Excel 电子表格：</h3>
           <ul>
              <li>
                <p>选择想要更改列的列标题</p>
                <p>整列都将高亮显示。</p>
              </li>
              <li>
                <p>右击并选择<strong>列宽</strong></p>
              </li>
              <li>
                <p>键入您想要的宽度值，然后点击<strong>确定</strong></p>
              </li>
               
            </ul>
            
         </div>
         <div class="division">
            
            <h3>对于 Xess 电子表格：</h3>
            <ul>
               <li>
                 <p>选择想要更改列的列标题</p>
                 <p>整列都将高亮显示。</p>
               </li>
               <li>
                 <p>选择<strong>格式→列宽→列宽</strong></p>
               </li>
               <li>
                 <p>或者右击并选择<strong>列宽→列宽</strong></p>
                 <p>对话框：<strong>列宽</strong></p>
                 <p><em>可选：</em>可以使用对话框中的命令来指派默认宽度或者将列捕捉到它最宽的单元格。</p>
               </li>
               <li>
                 <p>键入您想要的宽度值</p>
               </li>
               
            </ul>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
