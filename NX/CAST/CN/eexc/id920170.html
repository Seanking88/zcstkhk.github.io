<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看草图参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看草图参数</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击草图中的任意对象。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/expressions/spreadsheet_graphic49.gif"></p>
                     
                     <p>这个部件的技术规范要求孔1与孔2之间的距离为7英寸，当前为8.018英寸。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>查看草图。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div>
                       <div>
                         <p>注意在两个孔之间只有一个参考尺寸，记住不能编辑参考尺寸。</p>
                         <p>要达到这个值，可以使用<strong>目标搜寻</strong>来修改表达式 <strong>h2_lgth</strong> 的值，直到两个孔之间的距离达到想要的值。</p>
                       </div>
                     </div>
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击图形窗口背景并选择<strong>完成草图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketcher/finish_sketch.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
