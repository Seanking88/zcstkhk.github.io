<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>迁移电子表格数据</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>迁移电子表格数据</h2>
         
         
         <p>如果部件中包含与当前指定的电子表格首选项不同格式的电子表格数据，就需要将它转化或迁移到新格式的电子表格中。</p>
         
         <ol type="1">
            <li>
               
               
               <p>选择<strong>文件→实用工具→迁移电子表格数据</strong>。</p>
               
               
               <div class="stepInformation">
                  
                  <p>将会打开<strong>迁移电子表格数据</strong>对话框。</p>
                  
               </div>
               
            </li>
            <li>
               
               
               <p>如果当前部件中含有多个电子表格与之关联，可以在合适的列表中选择想要的格式。</p>
               
               
            </li>
            <li>
               
               
               <p>点击<strong>确定</strong>。</p>
               
               
               <div class="stepInformation">
                  
                  <p>操作完成时，将会打开<strong>信息</strong>窗口。<strong>信息</strong>窗口也将确认电子表格是否被转换为指定的格式。</p>
                  
                  <p>数据迁移完成之后将可用于修改部件。 </p>
                  
               </div>
               
            </li>
         </ol>
         <div class="stepListResult">
            
            <p>更改将被传送回 NX 中，在此您可以在<strong>表达式</strong>对话框中更新部件几何体。</p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
