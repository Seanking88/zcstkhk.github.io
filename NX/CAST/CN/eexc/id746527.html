<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并查看表达式</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并查看表达式</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">exp3_gear_sprd</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将渲染样式设置为<strong>带有隐藏边的线框</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/expressions/act1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>工具→表达式</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>下面是这个练习中使用的关键表达式。</p>
                     
                     <table bgcolor="white" border="1" cellpadding="4" cellspacing="0" frame="box" rules="all" width="90%" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="909*">
                           
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                             <td colspan="1" rowspan="1"><p>Hole_dia — 中心孔的直径</p></td>
                           </tr>
                           <tr>
                             <td colspan="1" rowspan="1"><p>Key_length — 中心键槽的长度</p></td>
                           </tr>
                           <tr>
                             <td colspan="1" rowspan="1"><p>Key_width — 中心键槽的宽度</p></td>
                           </tr>
                           <tr>
                             <td colspan="1" rowspan="1"><p>N — 齿轮齿数</p></td>
                           </tr>
                           <tr>
                             <td colspan="1" rowspan="1"><p>P — 每英寸所含齿数</p></td>
                           </tr>
                           <tr>
                             <td colspan="1" rowspan="1"><p>Thickness — 齿厚</p></td>
                           </tr>
                           <tr>
                             <td colspan="1" rowspan="1"><p>hub_dia — 中心轮毂直径</p></td>
                           </tr>
                           <tr>
                             <td colspan="1" rowspan="1"><p>hub_height — 中心轮毂高度</p></td>
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
