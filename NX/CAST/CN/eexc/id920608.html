<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Review the Add/Remove Expressions dialog box</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看添加/移除表达式对话框</h2>
         
         
         <p>可以在表达式图表中添加/移除表达式。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>添加/移除</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将打开<strong>添加/移除表达式</strong>对话框，注意<strong>部件表达式</strong>与<strong>图表表达式</strong>之间的不同。</p>
                     
                     <p><strong>部件表达式</strong>为与这个部件关联的所有表达式，可以先选择某个表达式然后点击<strong>添加</strong>，就可以将表达式添加到<strong>图表表达式</strong>列表中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/expressions/viseditor_graphic17b.gif"></p>
                     
                     <p><strong>图表表达式</strong>是与显示的可视化编辑器图纸页关联的那些表达式，可以先选择某个表达式然后点击<strong>移除</strong>，就可以将表达式从<strong>图表表达式</strong>列表中移除。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/expressions/viseditor_graphic18b.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>对于这个练习，您将不会添加或移除任何表达式，所有点击<strong>取消</strong>以关闭<strong>添加/移除表达式</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
