<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Update the model and the Visual Editor image</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更新模型以及可视化编辑器图像</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>可视参数编辑器</strong>对话框中的<strong>更新</strong>以更新模型。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>NX 将更新图形窗口中的模型，而不更新<strong>可视化编辑器</strong>对话框中的图像。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>移动<strong>可视参数编辑器</strong>对话框窗口，并查看模型。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>更新模型之后，可以通过重新导入图像到<strong>可视化编辑器</strong>以更新图像。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>可视参数编辑器</strong>对话框中的<strong>导入图像</strong>以将更新了的图像导入到<strong>可视化编辑器</strong>中。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>确认</strong>对话框中点击<strong>确定</strong>以完成导入。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>新的图像将被添加到<strong>可视化编辑器</strong>中。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
