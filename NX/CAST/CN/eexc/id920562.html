<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看结果</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看结果</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在 Excel 中，点击<strong>工作表 1</strong>以查看结果。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>查看分析结果。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/expressions/spreadsheet_graphic36.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>图表 1</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>分析完成时，将会显示一个图表，显示单元格 C4中使用的值以及单元格 K3中相应的结果。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/expressions/spreadsheet_goal_analysis_chart.png"></p>
                     
                     <p>使用这个信息，您就可以确定两个孔之间的距离是否可以到达7英寸，到达时单元格 C4的值位于3到5之间，这些值将会用作<strong>目标搜寻</strong>的上下限。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/expressions/spreadsheet_graphic37.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
