<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看表达式</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看表达式</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>工具→表达式</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>如果需要，点击<strong>更多选项</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/more.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>如果需要，在<strong>列出的表达式</strong>列表中，选择<strong>全部</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>电子表格编辑</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/expressions/spreadsheet_edit.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开电子表格，其中列出了部件中的所有表达式。</p>
                    <p>在 Excel 中，标题栏显示&ldquo;表达式中的工作表&rdquo;。</p>
                     
                     <p>不能修改<strong>名称</strong>以及<strong>值</strong>列中的单元格。</p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>引用测量的表达式也显示在电子表格中，但不能通过电子表格编辑功能来编辑。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
