<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Prepare the sketch for the Visual Editor</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>准备草图以在可视化编辑器中使用</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，双击<strong>草图 (4)</strong>以激活它。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击图形窗口背景并选择<strong>定向视图到草图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>移动尺寸以改善尺寸的显示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>可以右击任何草图尺寸并选择<strong>样式</strong>，然后使用<strong>尺寸</strong>选项卡中的选项来更改尺寸的显示以及放置行为。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/expressions/viseditor_graphic6.png"></p>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
