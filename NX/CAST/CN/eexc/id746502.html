      <title>与每个部件关联的电子表格</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>与每个部件关联的电子表格</h2>
         <p>有四种可能与部件关联的电子表格：表达式、基本环境、建模以及部件族。</p>
         <p>表达式电子表格从<strong>表达式</strong>对话框中打开。</p>
         <p>基本环境电子表格可以在激活<strong>基本环境</strong>应用模块时通过<strong>工具→电子表格</strong>来打开。</p>
         <p>建模电子表格可以在激活<strong>建模</strong>应用模块时通过<strong>工具→电子表格</strong>来打开。</p>
         <p>部件族电子表格从<strong>部件族</strong>对话框中打开(<strong>工具→部件族</strong>)。</p>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>不要将<strong>部件族</strong>对话框与建模电子表格中更基本的部件族功能混淆，这个课程涵盖了使用建模电子表格创建简单的部件族，要获取更多关于强大的部件族功能的信息，参见<strong>装配</strong>课程中的<strong>部件族</strong>。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
