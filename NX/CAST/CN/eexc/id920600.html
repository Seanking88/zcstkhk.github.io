<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add an image to the Visual Editor</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加图像到可视化编辑器</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>直接草图</strong>工具条上的<strong>编辑草图时延迟更新</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/direct_sketch/delay_update_during_edit_of_sketch.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>不能</strong>激活<strong>编辑草图时延迟更新</strong>选项。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>工具&rarr;可视化编辑器</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注视</p>
                           </td>
                           <td class="attention_main">
                              
                              <p><strong>可视化编辑器</strong>只有在您选择完整菜单角色(比如<strong>具有完整菜单的基本功能</strong>)时才可用。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>可视参数编辑器</strong>对话框中，点击<strong>导入图像</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/expressions/viseditor_graphic11a1.png"></p>
                     </div>
                     
                     <p>注意到所有草图表达式也被添加到<strong>可视化编辑器</strong>中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/expressions/viseditor_graphic20.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
