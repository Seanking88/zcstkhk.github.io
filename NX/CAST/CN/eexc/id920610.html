<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add and remove Visual Editor Sheets</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加或移除可视化编辑器图纸页</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>查看<strong>可视化编辑器</strong>图纸页控制。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="0" cellpadding="2" cellspacing="1" frame="void" rules="none" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="66*">
                           
                           <col span="1" width="131*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" height="55" rowspan="3">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/expressions/viseditor_graphic19.gif"></p>
                                 
                              </td>
                              
                              <td colspan="1" height="55" rowspan="1" valign="bottom">
                                 
                                 <p>在图纸页之间切换的箭头</p>
                                 
                                 <p class="no-bottom-margin"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p>添加或移除图纸页</p>
                                 
                                 <p class="no-bottom-margin"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">定义有关的用户标签以及图纸页标题</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                     <p>可视化编辑器图纸页中包含图像以及表达式列表，可视化编辑器可以包含最多99张图纸页。</p>
                     
                     <p>注意在您第一次打开<strong>可视化编辑器</strong>时，系统将会自动创建第一张图纸页(Sheet 1)。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>使用<strong>添加</strong>或<strong>移除</strong>图纸页选项来创建新的图纸页，随后移除。使用箭头以在图纸页之间切换。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以关闭<strong>可视参数编辑器</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
