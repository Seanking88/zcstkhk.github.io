<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>复制并粘贴单元格内容</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>复制并粘贴单元格内容</h2>
         <table class="attentionTable attn_warning">
            <tr>
               <td valign="top">
                  <p class="attn_title">警告</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果您复制多个单元格中的内容，则会覆盖目标位置相同单元格中的全部内容。</p>
                  
               </td>
            </tr>
         </table>
         <ul>
            <li>
              <p>高亮显示您想要复制的单元格</p>
            </li>
            <li>
              <p>右击并选择<strong>复制</strong></p>
            </li>
            <li>
              <p>选择想要放置复制内容的单元格</p>
            </li>
         </ul>
         <p>如果您复制多个单元格中的内容，系统将会从选定的单元格处开始粘贴。</p>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>在 Excel 中，您也可以按下 Ctrl 键并拖动显示在高亮单元格周围的黑色边框来复制。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
