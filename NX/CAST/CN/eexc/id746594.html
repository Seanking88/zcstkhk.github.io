<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">exp3_guide_plate_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/expressions/part_open.png"></p>
                     
                     <p>注意到有两个包含名称属性的孔，<strong>HOLE1</strong>以及 <strong>HOLE2</strong>显示在相应孔的旁边。</p>
                     
                     <p><strong>名称</strong>属性使得在电子表格中获取孔的属性成为可能。</p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>要对对象指派名称：</p>
                              <ul>
                                <li>
                                  <p>选择某个特征或对象</p>
                                </li>
                                <li>
                                  <p>右击并选择<strong>属性</strong></p>
                                </li>
                                <li>
                                  <p>在<strong>常规</strong>选项卡的<strong>名称</strong>输入框中，键入您想要的名称</p>
                                </li>
                                <li>
                                  <p>点击<strong>确定</strong></p>
                                </li>
                              </ul>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
