         <h2>查看装配</h2>
         <p>模型是由四个实体组成的简单支架，这些体在制造时将被焊接在一起，对于分析，假设它们是一个体。</p>
         <p>这个模型与上一个练习中使用的模型是同一个，一共有四个多边形体，它们在建模中用 WAVE 链接在一起。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0">&nbsp;<strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0">&nbsp;<strong>多边形几何体</strong>(展开)
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<strong>welded_alt.001</strong></p>
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim_examples/modeling/brick_solid2.gif" border="0"></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;依次选择其它组件，注意各个组件在装配中的位置。</p>
</li>
