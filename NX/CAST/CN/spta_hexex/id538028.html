         <h2>使实体共面</h2>
         <p>将使用同步建模命令来修改部件。</p>
         <p>同步建模将使修改变得非常容易，而不用考虑模型的原始情况、关联性或者特征历史记录。使用同步建模，您可以使用参数化的特征，而不仅限于特征历史记录。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/modeling/direct_modeling/make_coplanar.gif" border="0">&nbsp;<strong>设为共面</strong>(<strong>同步建模</strong>工具条)
         </p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>您可能需要先打开<strong>同步建模</strong>工具条，右击工具条区域并选择<strong>同步建模</strong>。</p>
                  
               </td>
            </tr>
         </table>
