      <div class="contentType_activity">
         <h2>使用种子网格扫掠划分网格</h2>
         <p>另一种建立扫掠网格的方法是先使用2D 种子网格。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/2d_mapped_mesh.gif" border="0">&nbsp;<strong>2D 映射网格</strong>(<strong>高级仿真</strong>工具条—<strong>网格</strong>下拉菜单) </p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_red/ball_red_1.gif" border="0"></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim_examples/meshing/3d/brick_swept14.gif" border="0"></p>
               
            </li>
            <li>
               
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="45">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="banner_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="banner_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>网格划分参数</strong></p>
                           
                        </td>
                        
                        <td class="banner_right" colspan="1" rowspan="1" width="45">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               
               <table cellspacing="0" class="input_field" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="90">
                     
                     <col span="1" width="190*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>单元大小</strong></p>
                           
                        </td>
                        
                        <td class="border1b" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">10 mm</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/check_box_off.gif" border="0">&nbsp;<strong>将网格导出至求解器</strong></p>
               
            </li>
            <li>
               
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">

               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim_examples/meshing/3d/brick_swept17.gif" border="0"></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/standard/save.gif" border="0">&nbsp;<strong>保存</strong>
