   <body>
      <div class="contentType_activity">
         <h2>仅显示 WAVE 链接的体</h2>
         <p>关闭装配组件显示，以便只使用 WAVE 链接的体。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/assembly_navigator_tab.gif" border="0">&nbsp;<strong>装配导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<strong>装配导航器</strong>背景，以取消选择所有体</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/nav_check_off.gif" border="0">&nbsp;<strong>wb_001</strong>(取消选中复选框，以关闭其显示) </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;(取消选中 <strong>wb_002</strong>、<strong>wb_003</strong>、<strong>wb_004</strong>)
               </p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0" class="navigator" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="100*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/sim_navigator/69.gif" border="0">wb_001<br><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/sim_navigator/69.gif" border="0">wb_002<br><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/sim_navigator/69.gif" border="0">wb_003<br><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/sim_navigator/69.gif" border="0">wb_004 
                           </p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim_examples/modeling/brick_components3.gif" border="0"></p>
               <p>只有 WAVE 链接的体显示在图形窗口中。</p>
               
            </li>
         </ul>
         <div id="footer"></div>
