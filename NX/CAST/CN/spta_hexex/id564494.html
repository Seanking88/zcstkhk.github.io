      <div class="contentType_activity">
         <h2>创建基准平面</h2>
         <p>您将把体拆分为几个体，以满足扫掠网格划分的标准。</p>
         <p>在这之前，需要创建拆分体的基准平面。</p>

         </p>
         <ul class="unmarkedList">
            <li>
               
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="45">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>

                        </td>
                        
                        <td class="banner_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>类型</strong></p>
                           
                        </td>
                        
                        <td class="banner_right" colspan="1" rowspan="1" width="45">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">

                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>

                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">

                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">自动判断</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">

                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_red/ball_red_1.gif" border="0"></p>
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim_examples/modeling/brick_datum1.gif" border="0"></p>

               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim_examples/modeling/brick_datum3.gif" border="0"></p>
