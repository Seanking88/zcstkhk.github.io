         <h2>在背部边上创建曲线</h2>
         <p>您也需要修剪部件的背部，正如您在部件前部所做的一样，在左侧拐角处创建曲线，由于右侧拐角的形状，您不需要在那里创建曲线。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb2.gif" border="0"> 旋转至部件背部。</p>

            </li>
