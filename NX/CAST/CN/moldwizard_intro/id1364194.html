<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义工件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义工件</h2>
         
         
         <p>您将定义一个工件，以使您打算在模架中使用的工件匹配可用的标准板厚度。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>注塑模向导</strong>工具条上的<strong>工件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/wizards/mold_wizard/work_piece.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>工件</strong>对话框中点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/mold_wizard/activities/introductory_topics/cardholder_workpiece.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>文件&rarr;全部保存</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
