<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看型芯和型腔区域</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看型芯和型腔区域</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>模具分型工具</strong>工具条上的<strong>定义区域</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/wizards/parting_manager/extract_regions_and_parting_lines.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>定义区域</strong>对话框的<strong>设置</strong>组中，选中<strong>创建区域</strong>和<strong>创建分型线</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>分型导航器</strong>中的<strong>分型对象</strong>列中，清除<strong>产品实体</strong>和<strong>分型线</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>分型导航器</strong>窗口让您确定当前的分型几何体，并控制分型对象的可见性和图层。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>展开<strong>型芯</strong>和<strong>型腔</strong>节点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>每次进行一个，选中位于<strong>型芯</strong>和<strong>型腔</strong>节点下方的<strong>区域</strong>复选框，并查看相应的区域片体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     <a name="genid_moldwizard_intro_13" id="genid_moldwizard_intro_13"></a><table border="0" cellpadding="2" cellspacing="1" frame="void" rules="none" align="center">
                        
                        <colgroup align="center" span="1">
                           
                           <col span="1">
                           
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/mold_wizard/activities/introductory_topics/core_region.png"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">型芯区域</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/mold_wizard/activities/introductory_topics/cavity_region.png"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">型腔区域</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>清除两个<strong>区域</strong>复选框，并选中<strong>产品实体</strong>和<strong>工件线框</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
