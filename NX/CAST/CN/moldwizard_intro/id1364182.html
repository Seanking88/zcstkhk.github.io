<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>抽取3D 模型</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>抽取3D 模型</h2>
         
         
         <p>模具设计过程需要 NX 3D 实体模型。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在操作系统中创建一个名为 <span class="literalText">cardholder</span> 的文件夹。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p><a xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument" class="links" href="#" onclick="popUpPage('./graphics/fileLibrary/nx/moldwizard_intro/mw_des_proc_tutorial_parts.zip','wind','menubar=yes,status=yes,resizable=yes,toolbar=yes,scrollbars=yes,location=yes,directories=no')">点此下载部件</a>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将项目部件文件抽取到您新建的文件夹中。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>启动 NX。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
