<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>修补开口区域</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>修补开口区域</h2>
         
         
         <p>两个内部开口必须拥有断路或者补片片体，来定义型芯和型腔接触的区域。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>模具分型工具</strong>工具条上的<strong>曲面补片</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/wizards/parting_manager/create_delete_patch_surfaces.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>环选择</strong>组的<strong>类型</strong>列表中，选择<strong>体</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在图形窗口中选中产品实体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>软件已对拔模进行分析，以将型腔侧识别为正确的断路位置。两个开口区域将在型腔侧高亮显示。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>旋转部件以查看新建的补片片体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/mold_wizard/activities/introductory_topics/parting_patches_1.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
