         <h2>模具设计入门</h2>
         
         <p>在这个练习中，您将为一个简单的部件模型创建模具工装装配，并执行一些必要的步骤来完成装配。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/mold_wizard/activities/introductory_topics/tray_mold_complete.gif"></p>
         
         <p>您将：</p>
         
         <ul>
            
            <li>
               
               <p>验证模型的可成型性</p>
               
            </li>
            
            <li>
               
               <p>初始化项目</p>
               
            </li>
            
            <li>
               
               <p>定义模具坐标系</p>
               
            </li>
            
            <li>
               
               <p>定义工件</p>
               
            </li>
            
            <li>
               
               <p>执行分型过程</p>
               
            </li>
            
            <li>
               
               <p>添加模架
               
            </p></li>
            
            <li>
               
               <p>添加注入口(sprue)、衬套(bushings)、顶杆(ejector pins)以及其它标准件</p>
               
            </li>
            
            <li>
               
               <p>添加腔体</p>
               
            </li>
            
         </ul>
         
         <p>要有效地使用这个练习，您应该：</p>
         
         <ul>
            
            <li>
               
               <p>熟悉模具设计工业的习惯和术语。</p>
               
            </li>
            
            <li>
               
               <p>拥有 NX 用户界面、建模以及草图的知识。</p>
               
            </li>
            
         </ul>
