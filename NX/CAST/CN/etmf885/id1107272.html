<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Extend the Walls</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Extend the Walls</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Path Settings</span> group, click <span class="uiTerm">Cutting Parameters</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/cutting_parameters.gif" border="0">.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
                  <div class="stepResult">
                     
                     <p>The <span class="uiTerm">Cutting Parameters</span> dialog box is displayed.
                     </p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Click the <span class="uiTerm">Containment</span> tab.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Cut Regions</span> group, select the <span class="uiTerm">Extend Walls</span> check box.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/floor_wall_extend_extended_wall_geometry.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">OK</span>.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>The <span class="uiTerm">Floor Wall</span> dialog box is displayed.
                     </p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
