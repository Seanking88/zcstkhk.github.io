<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Specify the parameters and generate</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Specify the parameters and generate</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Path Settings</span> group, set the following:
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <ul class="unmarkedList">
                        <li>
                           
                           <p><span class="uiTerm">Cut Pattern</span> = <span class="uiTerm">Follow Part</span></p>
                           
                        </li>
                        <li>
                           
                           <p><span class="uiTerm">Depth Per Cut</span> = <span class="userInput">20</span></p>
                           
                        </li>
                     </ul>
                     
                     <p>The <span class="uiTerm">Follow Part</span> cut pattern follows the contours of the walls that bound the cut area floor.
                     </p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/floor_wall_milling_multi_face_6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Actions</span> group, click <span class="uiTerm">Generate</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/generate.gif" border="0">.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/floor_wall_milling_multi_face_2.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
