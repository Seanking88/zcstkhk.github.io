<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Change the cut pattern and generate the tool path</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Change the cut pattern and generate the tool path</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Path Settings</span> group, from the <span class="uiTerm">Cut Pattern</span> list, select <span class="uiTerm">Follow Part</span>.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Actions</span> group, click <span class="uiTerm">Generate</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/generate.gif" border="0">.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/floor_wall_milling/basic_floor_wall_milling_7.png"></p>
                     
                     <p>Notice how the tool path is contained within the extensions of the selected walls.</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
