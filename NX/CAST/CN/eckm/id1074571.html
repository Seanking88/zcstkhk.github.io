<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开检查包以进行修改</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开检查包以进行修改</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击 <strong>Check-Mate</strong> 工具条上的<strong>编创测试</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/check_mate/author_tests.gif" border="0" alt="Analysis&rarr;Check-Mate&rarr;Author Tests" title="Analysis&rarr;Check-Mate&rarr;Author Tests">。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>如果出现 <strong>Check-Mate 编创测试</strong>信息框，查看之后点击<strong>确定</strong>。 </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>编创测试</strong>对话框的<strong>创建/编辑检查包</strong>选项卡中，在<strong>检查包名称</strong>行中，点击<strong>浏览</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/check-mate/browse.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>检查包</strong>对话框中，展开类别 <strong>Check-Mate 课程检查包</strong>。 </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择<strong>我的检查器</strong>并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>编创测试版</strong>对话框将显示您创建的<strong>我的检查器</strong>中的信息。
                     </p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
