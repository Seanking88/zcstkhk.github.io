<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>质量仪表板—Teamcenter 首选项</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>质量仪表板&mdash;Teamcenter 首选项</h2>
         <p>在您启动质量仪表板之后，将会为您显示 <strong>Teamcenter 首选项</strong>对话框。</p>
         <table cellspacing="2" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="77*">
               
               <col span="1" width="122*">
               
            </colgroup>
            
            <tr bgcolor="silver" valign="top">
               
               <th colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">选项</p>
                  
               </th>
               
               <th colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">描述</p>
                  
               </th>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>连接至 Teamcenter</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  
                  <p>启用 <strong>Teamcenter 首选项</strong>对话框。</p>
                  
                  <p class="no-bottom-margin">如果您不想使用 Teamcenter 数据库作为日志文件的源，清除该复选框。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>根目录</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">让您从<strong>打开</strong>对话框中选择一个路径。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin"><strong>数据库</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">让您选择您想要连接的数据库。</p>
                  
               </td>
               
            </tr>
            
            <tr>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  
                  <p><strong>用户名</strong></p>
                  
                  <p><strong>密码</strong></p>
                  
                  <p class="no-bottom-margin"><strong>组名</strong></p>
                  
               </td>
               
               <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                  
                  <p class="no-bottom-margin">让您根据您的 Teamcenter 访问请求来设置合适的信息。</p>
                  
               </td>
               
            </tr>
            
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
