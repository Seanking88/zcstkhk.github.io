<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建报告文件夹</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>创建报告文件夹</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在您本地的文件系统中，使用文件浏览器浏览至一个您有写入权限的位置。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在该目录中新建一个名为 <span class="fileName">my_reports</span> 的文件夹。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>打开其它文件浏览器窗口，并浏览至本课程所用部件文件所在的目录。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>将图像文件 <span class="fileName">ckm1_power_assy.png</span> 从练习文件夹中复制到 <span class="fileName">my_reports</span> 文件夹中。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/checkmate/activities/validate_drafting_objects/cm_valid_drf_obj_start.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在 <span class="fileName">my_reports</span> 文件夹中，创建一个名为 <span class="fileName">charts</span> 的新文件夹。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
