<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>检查 WAVE 链接的部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>检查 WAVE 链接的部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>类别</strong>组中，展开<strong>获取信息</strong>节点。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开<strong>装配</strong>节点并双击<strong>报告装配部件中的 WAVE 链接数据</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>执行</strong> <strong> Check-Mate 测试</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/check-mate/execute_check-mate.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>关闭</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>结果</strong>组中，双击流列表或者树中的结果。
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/checkmate/activities/eckm_30.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>将打开 <strong>Check-Mate 结果</strong>窗口，并告诉您该装配部件中没有链接的特征。
                     </p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭 <strong>Check-Mate 结果</strong>窗口。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
