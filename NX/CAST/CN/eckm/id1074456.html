<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并开始创建检查包</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并开始创建检查包</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>确认未选中<strong>使用部分加载</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"> 复选框之后，打开 <span class="fileName">ckm1_assem_power</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/checkmate/activities/validate_drafting_objects/cm_valid_drf_obj_start.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>分析→Check-Mate→编创测试</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>如果出现 <strong>Check-Mate 编创测试</strong>信息框，查看之后点击<strong>确定</strong>。 </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>编创测试</strong>对话框的<strong>创建/编辑检查包</strong>选项卡中，键入 <span class="userInput">xxx_profile</span>，其中 <span class="userInput">xxx</span> 表示您名字的首字母缩写。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>显示名称</strong>输入框中，键入<strong>我的检查器</strong>。 </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>测试类别</strong>输入框中，键入 <strong>Check-Mate 课程检查包</strong>。 </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>确保<strong>何时检查</strong>是设置为<strong>手工</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>确保未选中<strong>在部件中保存日志</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"> 复选框。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
