      <title>Check-Mate 检查包</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>Check-Mate 检查包</h2>
         <p>您可以创建检查包来控制与定制单个检查器。</p>
         <p><em>检查包</em>是命名的测试集合，是为单个检查器或者多个检查与检查包组合提供环境，使之能够执行的知识融合对象。</p>
         <p>选择检查包就如同选择检查包中所包含的所有单个测试。此外，检查包还包含可以确定检查运行时间和日志文件保存位置的参数值。</p>
         <p>有几种不同类型的检查包：</p>
         <ul>
            
            <li>
               
               <p><span class="emphasis">会话</span>检查包在当前会话期间激活</p>
               
            </li>
            
            <li>
               
               <p><span class="emphasis">定制</span>检查包可以从一个会话到另一个会话执行</p>
               
            </li>
            
            <li>
               
               <p><span class="emphasis">快速访问</span>检查包即您可以从工具条或菜单执行的检查包</p>
               
            </li>
            
         </ul>
         <p>当您保存检查包时，它将被存储为一个<span class="fileName">*.dfa</span> 文件。DFA 是知识融合类定义文件的文件扩展名。
         </p>
         <div id="footer"></div>
      </div>
   </body>
