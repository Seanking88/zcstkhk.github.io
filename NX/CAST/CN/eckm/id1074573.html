<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择检查包中的参数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择检查包中的参数</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在 <strong>Check-Mate</strong> HD3D 工具的<strong>设置</strong>组中，点击<strong>设置测试</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/check_mate/set_up_tests.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>测试</strong>选项卡。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>选定的测试</strong>列表中，选择您创建的检查包然后点击<strong>定制</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/check-mate/customize.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>定制</strong>对话框中，确保在<strong>距离临界公差</strong>列表中，选择的是<strong>0.0016</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>检查包中的检查器</strong>组中，清除<strong>面 — 锐刺/切口</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
