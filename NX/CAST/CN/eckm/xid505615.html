<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>运行检查包并查看结果</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>运行检查包并查看结果</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>设置测试</strong>对话框中，点击<strong>执行 Check-Mate 测试</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/check-mate/execute_check-mate.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>测试<strong>对象 — 微小的</strong>的错误标签将从图形窗口中消失。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/checkmate/activities/validate_drafting_objects/cm_valid_drf_obj_start.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭<strong>设置测试</strong>对话框。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>结果</strong>组中，查看失败的测试，注意到<strong>对象 — 微小的</strong>错误不再显示。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
