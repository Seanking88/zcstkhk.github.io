<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>向检查包中添加可选值</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>向检查包中添加可选值</h2>
         
         
         <p>您将编辑您的检查包以为测试<strong>对象 — 微小的</strong>创建一个可选的<strong>距离公差值</strong>列表。
         </p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>从<strong>选定的检查包和检查器</strong>列表中选择<strong>对象 — 微小的</strong>并点击<strong>定制测试</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/check-mate/customize.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>定制</strong>对话框的<strong>距离临界公差</strong>行中，点击<strong>是参数</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/check-mate/allow_change_at_run_time.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击同一行中的<strong>配置参数</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/customization/configure_parameters.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>可选的设置</strong>对话框的<strong>显示方法</strong>列表中，选择<strong>列表</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>选项菜单/列表字段</strong>输入框中，在单独的两行中分别键入<strong>0.0016</strong>和<strong>0.0025</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在<strong>定制</strong>对话框中，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
