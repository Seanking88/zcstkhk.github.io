<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>移除当前的 Check-Mate 测试</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>移除当前的 Check-Mate 测试</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>结果</strong>树中右击引用集警告并选择<strong>设为显示部件</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/checkmate/activities/validate_drafting_objects/cm_valid_drf_obj_start.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组的<strong>过滤级别</strong>列表中，确保选择的是<strong>测试</strong>。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，点击<strong>设置测试</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/hd3d/checkmate/set_up_tests.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>设置测试</strong>对话框的<strong>部件</strong>选项卡中，选择<strong>当前部件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/radio_on.gif" border="0"> 选项。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>测试</strong>选项卡。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>选定的测试</strong>列表中，按住 Ctrl 选中所有测试，然后点击<strong>从列表中移除</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/check-mate/remove_from_list.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在<strong>移除测试</strong>信息框中点击<strong>是</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
