<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看外部日志文件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看外部日志文件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在文件浏览器中浏览至保存日志文件的文件夹。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>该文件夹中包含装配以及各个部件的 XML 文件，外加一个 <span class="fileName">checkmate_log.xsl</span> 样式表单。
                     </p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/checkmate/activities/eckm_38.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>使用兼容的查看器，比如 Internet Explorer，打开新生成的日志文件 <span class="fileName">ckm1_strut.xml</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/checkmate/activities/eckm_39.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>查看日志文件中的信息。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
