<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>从结果显示中移除已通过的测试</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>从结果显示中移除已通过的测试</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在 <strong>Check-Mate</strong> HD3D 工具的<strong>设置</strong>组中，清除<strong>显示通过的对象</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/checkmate/activities/clear_show_passed.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>结果</strong>组中查看更新后的显示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>流列表</strong>视图以及<strong>树</strong>列表都将仅显示未通过的测试，在图形窗口中，也不再显示已通过检查的标签。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/checkmate/activities/validate_drafting_objects/eckm_13_1.png"></p>
                     
                     <p>装配中唯一包含错误的部件为 <strong>ckm1_strut.prt</strong>。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
