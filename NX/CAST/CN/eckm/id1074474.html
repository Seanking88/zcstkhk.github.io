<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>执行检查并查看结果</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>执行检查并查看结果</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>设置测试</strong>对话框的底部，点击<strong>执行 Check-Mate 测试</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/check-mate/execute_check-mate.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭<strong>设置测试</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在 <strong>Check-Mate</strong> HD3D 工具的<strong>视图样式</strong>列表中，选择<strong>树</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，将过滤器设为如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/checkmate/activities/eckm_19.png"></p>
                     
                     <p><strong>过滤器级别</strong> = <strong>部件</strong></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/checkmate/activities/checkmate_log_file/cm_log_file_1st_run.png"></p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您的显示可能与上图略有不同。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>结果</strong>树中，展开所有错误节点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/checkmate/activities/eckm_37.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
