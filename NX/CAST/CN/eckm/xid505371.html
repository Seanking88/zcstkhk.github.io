<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>运行 Check-Mate 测试</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>运行 Check-Mate 测试</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>设置测试</strong>对话框中，确保<strong>选定的测试</strong>列表中包含下列列表中所示的测试。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table cellpadding="0" frame="vsides" rules="none" width="275" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="148">
                           
                        </colgroup>
                        
                        <tbody valign="middle">
                           
                           <tr bgcolor="#F0F0F0" valign="middle">
                              
                              <td align="left" colspan="1" height="39" rowspan="1">
                                 
                                 <p class="no-bottom-margin">&nbsp;<strong>选定的测试</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td align="left" colspan="1" height="33" rowspan="1">
                                 
                                 <p class="no-bottom-margin">&nbsp;检查组件引用集<br/>
                                &nbsp;面 — 锐刺/切口<br/>
                                &nbsp;对象 — 微小的<br/><br/></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>执行 Check-Mate 测试</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/check-mate/execute_check-mate.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/checkmate/activities/validate_modeling_objects/cm_valid_model_obj_1st_tests.png"></p>
                     
                     <p>您图形窗口中的显示可能由于标签或者几何体的遮挡而与示意图有所不同。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭<strong>设置测试</strong>对话框。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
