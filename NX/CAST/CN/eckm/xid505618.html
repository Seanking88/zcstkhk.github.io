<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>运行新建的检查包</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>运行新建的检查包</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>我的检查器</strong>，然后点击<strong>添加到选定项</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/check-mate/add_to_selected.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>执行 Check-Mate 测试</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/check-mate/execute_check-mate.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭<strong>设置测试</strong>对话框。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
