<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>根据您保存的模板创建报告</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>根据您保存的模板创建报告</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>质量仪表板 — 报告生成器</strong>对话框中，点击<strong>从模板创建</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/check-mate/new_from_template.gif" border="0">。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>插入现有报告</strong>对话框中，选择您保存的 <strong>xxx 汇总报告</strong>并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在日志树中，取消选中不包含错误的部件的日志旁的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/checkmate/activities/eckm_63.png"></p>
                     
                     <p>注意到报告选项卡现在包含一个红色的保存符号 <img align="middle" src="../graphics/graphicLibrary/nx/checkmate/activities/extviewer_red_floppy.gif" border="0">。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/checkmate/activities/eckm_64.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>加载数据库</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/check-mate/load_database.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>过滤器设置</strong>对话框中，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/checkmate/activities/eckm_65.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
