<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>质量仪表板—报告生成器用户界面</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>质量仪表板&mdash;报告生成器界面</h2>
         
         <p>使用质量仪表板界面来查看检查器结果，并访问<strong>报告编辑器</strong>。</p>
         
         <p><strong>质量仪表板&mdash;报告生成器</strong>中有两个主面板。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/checkmate/extviewer_qdash_start1.png"></p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>在左窗格显示了一个树，并且该树显示了 Check-Mate 日志文件路径。此树形结构中的条目与使用<strong>设置搜索文件夹</strong>选项输入以作为搜索目录的目录对应。根目录下的每个条目对应于包含 Check-Mate 日志文件的一个搜索路径。</p>
               
            </li>
            
            <li>
               
               <p>报告显示区域用于显示报告模板数据，框架顶部的选项卡使得在多个打开的报告之间进行切换变得容易。</p>
               
            </li>
            
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
