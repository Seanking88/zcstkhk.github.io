<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>启动质量仪表板应用程序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>启动质量仪表板应用程序</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>使用正确的菜单路径以启动质量仪表板应用程序。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <ul>
                        
                        <li>
                           
                           <p>(<strong>Windows</strong> 系统) 选择<strong>开始→所有应用程序→SIEMENS NX [#]→NX 工具→质量仪表板</strong></p>
                           
                        </li>
                        
                        <li>(<strong>非 Windows</strong> 系统) 执行 <strong>ugmenu</strong>，并从 <strong>NX Activity Menu [#]</strong>中选择 <strong>仪表板(质量仪表板)</strong>。
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>质量仪表板</strong>对话框中，选择<strong>质量仪表板报告生成器</strong>，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>如果出现<strong>首选项</strong>对话框，确保未选中<strong>连接到 Teamcenter</strong>复选框，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>质量仪表板 - 报告生成器</strong>对话框。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/checkmate/activities/eckm_44.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
