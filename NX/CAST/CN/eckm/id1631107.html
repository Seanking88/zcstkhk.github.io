<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建日志文件夹</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>创建日志文件夹</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在您本地的文件系统中，使用文件浏览器浏览至一个您有写入权限的位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您可以浏览至 Check-Mate 练习文件目录，即此课程使用的部件所在的目录，如果您对该文件夹有写入权限。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在该目录中新建一个名为 <span class="pathName">logs</span> 的文件夹。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
