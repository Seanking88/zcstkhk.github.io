   </head>
   <body>
      <div class="contentType_context">
         <h2>练习：创建并执行 Check-Mate 检查包</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：10&ndash;15  分钟</p>
         </div>
         <div></div>
         
         <p>在这个练习中，您将：</p>
         
         <ul>
            
            <li>
               
               <p>创建并执行包含您在前面的练习中单独进行选择的测试的定制检查包。</p>
               
            </li>
            
            <li>
               
               <p>修改检查包以添加<strong>距离公差值</strong>列表，以便您在设置检查包中的其中一个测试——<strong>对象 — 微小的</strong>时，可以进行选择。</p>
               
            </li>
            
            <li>
               
               <p>在您使用修订后的配置包设置测试时查看新的配置包选项。</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/checkmate/activities/eckm_31.png"></p>
         
         <div class="activityDiv">
            <p>开始 <a xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument" href="#" onclick="popUpPageType('id1074452.html','activity')">创建并执行 Check-Mate 检查包</a></p>
         </div>
