<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置日志文件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置日志文件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>运行选项</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选中<strong>生成外部日志文件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>生成外部日志文件</strong>列表中选择<strong>每个部件一个日志</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>要指定保存日志文件的目录，点击<strong>目录</strong>旁的<strong>浏览</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/check-mate/browse.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>选择目录</strong>对话框中，选择您刚才创建的 <span class="fileName">logs</span> 文件夹。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table cellspacing="0" class="option_list" width="265" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="13*">
                           
                           <col span="1" width="186*">
                           
                        </colgroup>
                        
                        <tbody>
                           
                           <tr bgcolor="#F0F0F0">
                              
                              <td colspan="1" height="18" rowspan="1"></td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">目录</p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#F0F0F0" colspan="1" height="18" rowspan="1"></td>
                              
                              <td class="border1a" colspan="1" height="18" rowspan="1">
                                 
                                 <p class="no-bottom-margin">[Check-Mate 练习文件]\logs</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                     <p>将<span class="fileName">[Check-Mate <span class="no-bottom-margin">练习文件</span>]替换为您的</span> <span class="fileName">logs</span> 文件夹所在位置，请注意，该目录必须为可写。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
