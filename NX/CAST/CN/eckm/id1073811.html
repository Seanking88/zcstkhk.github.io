<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开装配</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开装配</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>标准</strong>工具条上的<strong>打开</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/open.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>打开</strong>对话框中，点击<strong>选项</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>装配加载选项</strong>对话框中，确保下列选项都已正确设置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table cellpadding="5" frame="box" rules="all" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                           
                           <col span="1">
                           
                        </colgroup>
                        
                        <thead>
                           
                           <tr>
                              
                              <td bgcolor="silver" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">在此组中</p>
                                 
                              </td>
                              
                              <td bgcolor="silver" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">设置这些值</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </thead>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>部件版本</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>加载</strong> = <strong>从文件夹</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1" valign="top">
                                 
                                 <p class="no-bottom-margin"><strong>范围</strong></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p><strong>加载</strong> = <strong>所有组件</strong></p>
                                 
                                 <p class="no-bottom-margin"><strong>使用部分加载</strong> = <img align="bottom" src="../graphics/graphicLibrary/nx/checkmate/activities/check_box_not_selected.gif" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ckm1_assem_power</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/checkmate/activities/validate_drafting_objects/cm_valid_drf_obj_start.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
