<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将报告导出为 HTML 文件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将报告导出为 HTML 文件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>质量仪表板 — 报告生成器</strong>对话框中，右击<strong>汇总报告</strong>选项卡并选择<strong>导出 HTML</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>浏览至文件夹<span class="pathName">[Check-Mate 练习文件]\my_reports</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>文件名</strong>对话框中，键入 <span class="userInput">xxx_summary_report_web</span>，然后点击<strong>保存</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>质量仪表板 — 报告生成器</strong>对话框中，选择<strong>文件&rarr;退出</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在网页浏览器中，打开您导出的 HTML 汇总报告。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/checkmate/activities/eckm_69.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
