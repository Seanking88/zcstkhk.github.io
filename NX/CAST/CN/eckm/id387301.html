<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Check-Mate 工具条</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>Check-Mate 工具条</h2>
         
         <table border="1" cellpadding="4" cellspacing="2" width="95%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="15%">
               
               <col span="1" width="80%">
               
            </colgroup>
            
            <tbody>
               
               <tr bgcolor="#B0B0B0">
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><strong>命令</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><strong>描述</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="white">
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/check_mate/set_up_tests.gif" border="0"><br/>
                     <strong>设置测试</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">打开对话框以选择要测试的部件以及要执行的测试。</p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="#F0F0F0">
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/check_mate/execute_current_tests.gif" border="0"><br/>
                     <strong>执行当前测试</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">执行上一次设置和运行的 Check-Mate 测试。</p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="white">
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/check_mate/author_tests.gif" border="0"><br/>
                     <strong>编创测试</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">打开对话框以创建和编辑检查包与检查器。</p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="#F0F0F0">
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                    <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/check_mate/show_results_flag.gif" border="0"><br/>
                     <strong>显示结果标志</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">显示检查或检查集最终结果的总体通过或未通过状态。</p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="white">
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/check_mate/view_check_mate_results.gif" border="0"><br/>
                     <strong>查看 Check-Mate 结果</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">打开 <strong>Check-Mate</strong> HD3D 工具。
                     </p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
