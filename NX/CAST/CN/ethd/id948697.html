      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>螺纹铣削</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_operation/thread_milling.gif" border="0">&nbsp;螺纹铣削</h2>
         
         <p>使用螺纹铣削在孔内部加工内螺纹，或者在凸台周围加工外螺纹。</p>
         
         <table border="0" cellpadding="0" cellspacing="0" frame="void" rules="none" width="50%" align="center">
            
            <colgroup span="1">
               
               <col align="center" span="1" width="86">
               
               <col align="center" span="1" width="350">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     <a name="genid_ethd_7"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/thread_milling/internal_thread_1.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>内螺纹</h4>
                     </div>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     <a name="genid_ethd_8"></a><div class="figureContainer">
                        <table align="center">
                           <tr>
                              <td>
                                 <div class="figure">
                                    <div><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/thread_milling/external_thread_1.png" border="0"></div>
                                 </div>
                              </td>
                           </tr>
                        </table>
                        <h4>外螺纹</h4>
                     </div>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <p>使用沿螺旋刀轨的铣削工序来创建螺纹，刀具移动到孔或凸台的圆上，然后绕 Z-轴做360&deg;圆周运动。</p>
