<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建螺纹铣削工序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建螺纹铣削工序</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>插入</strong>工具条上的<strong>创建工序</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/manufacturing/manufacturing_create/create_operation.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>创建工序</strong>对话框中，从<strong>类型</strong>组的列表中选择 <strong>mill_planar</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>工序子类型</strong>组中，点击<strong>螺纹铣</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_operation/thread_milling.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>位置</strong>组中，指定如下参数。</p>
                  
                  
                  <table cellspacing="1" class="option_list" width="230" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1" width="90">
                        
                        <col span="1" width="190*">
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">程序</p>
                              
                           </td>
                           
                           <td class="border1" colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">1234</p>
                              
                           </td>
                           
                        </tr>
                        
                        <tr>
                           
                           <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">刀具</p>
                              
                           </td>
                           
                           <td class="border1" colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">THREAD_MILL.375 (螺纹铣)</p>
                              
                           </td>
                           
                        </tr>
                        
                        <tr>
                           
                           <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">几何体</p>
                              
                           </td>
                           
                           <td class="border1" colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">WORKPIECE</p>
                              
                           </td>
                           
                        </tr>
                        
                        <tr>
                           
                           <td bgcolor="#d3d3d3" class="label1" colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">方法</p>
                              
                           </td>
                           
                           <td class="border1" colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin">METHOD</p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以开始工序创建。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>螺纹铣</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
