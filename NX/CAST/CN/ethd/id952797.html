<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>孔或凸台几何体</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_geometry/hole_boss_geom.gif" border="0">&nbsp;孔或凸台几何体</h2>
         <p>使用 <strong>HOLE_BOSS_GEOM</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_geometry/hole_boss_geom.gif" border="0"> 几何体子类型来定义工序<strong>铣削孔</strong>以及<strong>螺纹铣</strong>中孔和凸台的位置。<strong>孔/凸台</strong>几何体对象支持螺纹数据，并让您使用不同的刀轴、直径或深度来定义孔和凸台。</p>
         <ul>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_operation/hole_milling.gif" border="0"><strong> 铣削孔</strong>工序支持<strong>孔、凸台、螺纹孔</strong>以及<strong>螺纹凸台</strong>几何体</p>
               
            </li>
            
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_operation/thread_milling.gif" border="0"><strong> 螺纹铣</strong>工序需要螺纹信息，并且只支持<strong>螺纹孔</strong>与<strong>螺纹凸台</strong></p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/thread_milling/hole_boss_geom_3.png"></p>
               
            </li>
            
         </ul>
         <p>可以为孔和凸台选择下列几何体，与几何体对象关联的定制数据也将一起被选择：</p>
         <ul>
            
            <li>
               
               <p>点</p>
               
            </li>
            
            <li>
               
               <p>曲线</p>
               
            </li>
            
            <li>
               
               <p>圆弧</p>
               
            </li>
            
            <li>
               
               <p>圆柱边</p>
               
            </li>
            
            <li>
               
               <p>圆柱面</p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
   </body>
