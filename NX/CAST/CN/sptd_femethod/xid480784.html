   <body>
      <div class="contentType_activity">
         <h2>应用约束到曲面上</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/pinned_constraint.gif" border="0">&nbsp;<strong>销钉约束 </strong>(<strong>高级仿真</strong>工具条— <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/list70_constraint_type.gif" border="0"> <strong>约束类型</strong>下拉菜单)</p>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                 <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>您也可以在<strong>仿真导航器</strong>中创建载荷，右击激活的解算方案(本练习中即为 <strong>Solution 1</strong>)下方的<strong>约束</strong>并选择<strong>新建约束&rarr;销钉约束</strong>。</p>
                  
               </td>
           </tr>
        </table>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_red/ball_red_1.gif" border="0"></p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/boundary_conditions/constraints/intro06.png"></p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p>将应用约束并显示，并且由约束创建的圆柱坐标系也将显示。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/boundary_conditions/constraints/rod8.gif"></p>
