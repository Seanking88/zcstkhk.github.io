<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>使用仿真文件视图来保存仿真文件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用仿真文件视图来保存仿真文件</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0">&nbsp;<strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="45">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="banner_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="banner_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>仿真文件视图</strong></p>
                           
                        </td>
                        
                        <td class="banner_right" colspan="1" rowspan="1" width="45"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <table class="attentionTable attn_note">
                  <tr>
                     <td valign="top">
                        <p class="attn_title">注释</p>
                     </td>
                     <td class="attention_main">
                        
                        <p>如果仿真文件视图不可见，点击<strong>仿真导航器</strong>底部的矩形条 <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/sim_file_view_bar.gif" border="0"> 以打开它。</p>
                        
                     </td>
                  </tr>
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<strong>connecting_rod_sim1</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0">&nbsp;<strong>保存</strong></p>
               
            </li>
            <li>
               
               <p>仿真文件、FEM 文件以及理想化部件文件将被保存至主模型部件所在的目录中，未保存主模型部件是因为您尚未修改它。</p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
