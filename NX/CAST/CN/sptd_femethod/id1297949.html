        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/in_this_lesson/intro_overview.png"></p>
         
         <p>这个课程将为您介绍设计仿真与有限元方法，在完成此课程之后，您应该熟悉设计仿真用来做什么，以及如何使用有限元求解器来实现有限元分析。</p>
         
         <p>这个课程也简单介绍了仿真文件以及<strong>仿真导航器</strong>，在完成此课程之后，您应该能够通过<strong>仿真导航器</strong>查看并实现与有限元实体以及仿真文件的交互。</p>
