      <div class="contentType_concept">
         <h2>仿真文件视图</h2>
         <a name="ndxgenid_sptd_femethod_36"></a>
         
         <a name="ndxgenid_sptd_femethod_37"></a>
         
         
         <p><strong>仿真文件视图</strong>是<strong>仿真导航器</strong>内一个特殊的浏览器窗口，您可以使用这个浏览器来：</p>
         
         <ul>
            
            <li>
               
               <p>查看所有已加载的部件，以及主模型部件层级关系内的所有 FEM 与仿真文件。</p>
               
            </li>
            
            <li>
               
               <p>更改显示部件。当前显示部件的图标和名称将会以彩色显示。</p>
               
            </li>
            
            <li>
               
               <p>创建任何设计或理想化部件的 FEM 和仿真文件，而无需先显示该部件。</p>
               
            </li>
            
         </ul>
         
         
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/data_management/sim_navigator/sim_files.png"></p>
         
         <div id="footer"></div>
      </div>
