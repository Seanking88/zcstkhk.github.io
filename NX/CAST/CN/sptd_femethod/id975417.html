         <h2>可见性控制</h2>
         <a name="ndxgenid_sptd_femethod_24"></a>
         
         <a name="ndxgenid_sptd_femethod_25"></a>
         
         
         <p>您可以在<strong>仿真导航器</strong>中控制图形窗口中实体的可见性，可见性复选框显示在各个实体节点的旁边。</p>
         
         <ul>
            
            <li>
               
               <p>红色复选框 <img align="middle" src="../graphics/nonLocalized/nx_dss/adv_sim/meshing/mesh_collectors/checkbox_redcheck_sc.gif" border="0"> 表示该对象可见。</p>
               
            </li>
            
            <li>
               
               <p>灰色复选框 <img align="middle" src="../graphics/nonLocalized/nx_dss/adv_sim/meshing/mesh_collectors/checkbox_dimcheck_sc.gif" border="0"> 表示该对象隐藏。</p>
               
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/des_sim/general_capabilities/intro_visibility_des_sim.gif"></p>
