<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>检查模型</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>检查模型</h2>
         <p>现在您已经定义了网格、材料、载荷以及约束，您可以求解模型了，作为其中的一个步骤，使用<strong>模型设置检查</strong>来验证您的模型是否可用于求解。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0">&nbsp;<strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<strong>Solution 1</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0">&nbsp;<strong>模型设置检查</strong></p>
               
            </li>
            <li>
               
               <p>将打开一个<strong>信息</strong>窗口。</p>
               
               <p>信息窗口中包含一个迭代求解器的使用推荐，对于大部分由实体单元构成的 SOL 101模型，迭代求解器一般比标准的稀疏矩阵求解器更快，并且占用更少的内存和硬盘空间。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/close_window.gif" border="0">&nbsp;<strong>信息</strong>窗口</p>
               
            </li>
         </ul>
         <div id="footer"></div>
   </div>
   </body>
</html>
