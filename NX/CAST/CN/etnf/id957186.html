<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建第四个工序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建第四个工序</h2>
         
         
         <p>在第四个工序中，部件将转移到主轴3，您将使用与前面工序相同的刀具创建一个面加工工序，但是更改方位以加工部件的相反侧。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/multi_spindles_graphic20.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>创建工序</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/manufacturing/manufacturing_create/create_operation.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>类型</strong>组的列表中选择 <strong>turning</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>面加工</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/create_operation/facing.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>位置</strong>组中，指定如下参数。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table cellspacing="1" class="option_list" width="220" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="90">
                           
                           <col span="1" width="190*">
                           
                           <col span="1" width="20">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td bgcolor="#ECE9D8" class="label1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">程序</p>
                                 
                              </td>
                              
                              <td class="border1a" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">PROGRAM</p>
                                 
                              </td>
                              
                              <td class="nopadding" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx/icons/images/option_arrow_w_border.gif" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#ECE9D8" class="label1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">刀具</p>
                                 
                              </td>
                              
                              <td class="border1a" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">OD_80_L (车刀—标准)</p>
                                 
                              </td>
                              
                              <td class="nopadding" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx/icons/images/option_arrow_w_border.gif" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#ECE9D8" class="label1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">几何体</p>
                                 
                              </td>
                              
                              <td class="border1a" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">TURN_WORKPIECE_3</p>
                                 
                              </td>
                              
                              <td class="nopadding" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx/icons/images/option_arrow_w_border.gif" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td bgcolor="#ECE9D8" class="label1" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">方法</p>
                                 
                              </td>
                              
                              <td class="border1a" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">LATHE_ROUGH</p>
                                 
                              </td>
                              
                              <td class="nopadding" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx/icons/images/option_arrow_w_border.gif" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
