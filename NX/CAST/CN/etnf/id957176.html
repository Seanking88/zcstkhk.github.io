<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义第三个工序的毛坯几何体</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义第三个工序的毛坯几何体</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>双击 <strong>TURN_WORKPIECE_2</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table bgcolor="white" border="1" cellpadding="0" cellspacing="1" class="navigator" frame="void" rules="none" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td align="left" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/multi_spindles_graphic106.gif" border="0">SPINDLE_2<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/multi_spindles_graphic107.gif" border="0">WORKPIECE_2<br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/multi_spindles_graphic108.gif" border="0"><span class="uiTerm">TURN_WORKPIECE_2</span><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/multi_spindles_graphic24.gif" border="0"><br><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/multi_spindles_graphic109.gif" border="0">FINISH_TURN_OD
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>指定毛坯边界</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/specify_blank_boundaries.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>选择毛坯</strong>对话框中，点击<strong>从工作区</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/turning/multi_spindles_graphic10.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <div class="verbose">
                        <p>要定义这个工序的毛坯几何体，您将在原工作区中定义一个参考位置，然后再目标工作区中定义目标位置。只要在把部件从一个主轴转移至下一个时，IPW 维持与部件的相对方位相同，那么在各个工作区中相对应的两个点将发挥相同的作用。</p>
                     </div>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
