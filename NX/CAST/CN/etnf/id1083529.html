      <div class="contentType_">
         <h2>概述</h2>
         
         <p>有多个主轴时，处理中的工件可以作为部件引用从一个主轴转移至另一个。</p>
         
         <p>重新安装工件时，IPW 将引用前一个工作空间，以定义当前工作空间中的毛坯几何体。这将允许系统在把工件从一个工作空间传递至下一个时逐步移除材料。</p>
