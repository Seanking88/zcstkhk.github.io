<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>重新定位刀具</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>重新定位刀具</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>面加工</strong>对话框的<strong>刀具方位</strong>组中，选中<strong>绕夹持器翻转刀具</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table cellspacing="0" class="check_box" width="300" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="20">
                           
                           <col span="1" width="180*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td bgcolor="#ECE9D8" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"></p>
                                 
                              </td>
                              
                              <td bgcolor="#ECE9D8" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>绕夹持器翻转刀具</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选中<strong>重定向刀具夹持器</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table cellspacing="0" class="check_box" width="300" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="20">
                           
                           <col span="1" width="180*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td bgcolor="#ECE9D8" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"></p>
                                 
                              </td>
                              
                              <td bgcolor="#ECE9D8" colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><strong>重定向刀具夹持器</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>刀具夹持器角度</strong>输入框中键入<strong>180</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>刀轨设置</strong>组的<strong>与 XC 的夹角</strong>输入框中键入<strong>90</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>与 XC 的夹角</strong>值当前为270，将使刀具朝中心线切削，需要更改它以使刀具朝外圆切削。</p>
                     
                     <p><a href="#" onclick="showDialog('flip_tool')">重新定位刀具</a></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div dojoType="dijit.Dialog" id="flip_tool" title="重新定位刀具">
            <div dojoType="dijit.layout.ContentPane" href="flip_tool.html" extractContent="true"></div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
