<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>移动并重新定位层叠的 PMI</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>移动并重新定位层叠的 PMI</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择坐标注释并将它拖动到新位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/stacking/stacked_4.png"></p>
                     
                     <p>注意到符号注释也将跟随坐标注释，这是因为一旦它们层叠后，新添加的符号注释将变为坐标注释的子对象。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择符号注释并将它拖动到坐标注释的右侧，直到您看到一个虚线框显示在两个 PMI 对象周围。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/pmi/activities/stacking/stacked_7.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将符号注释放置到坐标注释右侧后松开鼠标按键。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/pmi/activities/stacking/stacked_8.png"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/epix/stacked_9.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
