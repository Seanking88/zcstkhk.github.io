         <h2>PMI 首选项</h2>
         
         <p>使用 <strong>PMI 首选项</strong>对话框来：</p>
         
         <ul>
            
            <li>
               
               <p>为 PMI 设置默认注释平面</p>
               
            </li>
            
            <li>
               
               <p>指定模型视图中 PMI 的可见性与可读性</p>
               
            </li>
            
            <li>
               
               <p>控制显示的 PMI 的大小</p>
               
            </li>
            
            <li>
               
               <p>设置基准标签的开始字母</p>
               
            </li>
            
            <li>
               
               <p>设置矩形、圆形以及环形 PMI 区域的默认大小</p>
               
            </li>
            
            <li>
               
               <p>为几何体共享启用 PMI 支持</p>
               
            </li>
            
            <li>
               
               <p>控制从快捷菜单调用<strong>查找与几何体关联的 PMI</strong> 命令时该对话框的显示</p>
               
            </li>
            
         </ul>
