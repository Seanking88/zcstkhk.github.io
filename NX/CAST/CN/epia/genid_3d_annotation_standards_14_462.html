<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>公差标准以及注释首选项</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>公差标准以及注释首选项</h2>
         
         <p>在您创建 PMI 对象之前使用下列选项来准备您的 PMI 环境。</p>
         
         <div class="division">
            
            <h3>公差标准</h3>
            
            <p>设置注释标准，它将影响对于那些受此标准影响的 PMI 对象可用的验证功能。</p>
            
         </div>
         
         <div class="division">
            
            <h3>注释首选项</h3>
            
            <p>为所有 PMI 注释设置默认样式。因为 PMI 用户界面基于制图用户界面，因此 PMI 注释的样式设置是直接从用于制图注释的首选项中导出的。</p>
            
         </div>
         
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <p><span class="uiTerm">公差标准：</span></p>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>首选项→产品制造信息→公差标准</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
            <p><span class="uiTerm">注释首选项</span></p>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="2" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>首选项→注释</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
