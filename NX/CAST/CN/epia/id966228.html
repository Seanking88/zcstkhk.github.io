<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加符号注释</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加符号注释</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>按 Ctrl+Alt+F 键以将模型旋转到<strong>前视图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在 <strong>PMI</strong> 工具条上的<strong> PMI 注释</strong>下拉菜单中，选择<strong>符号注释</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/pmi_notes_and_symbols/balloon_note.gif" border="0" alt="PMI &gt; PMI Annotation Drop-down &gt; Balloon" title="PMI &gt; PMI Annotation Drop-down &gt; Balloon">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>符号注释</strong>对话框的<strong>属性</strong>组中，在<strong>圆形符号</strong>文本输入框中键入 <strong>R3</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>当<strong>原点</strong>组中<strong>指定位置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/pmi/common/specify_cursor_position.gif" border="0"> 激活时，将您的光标悬浮在现有坐标注释上，直到符号注释出现在坐标注释下方，并且在两个 PMI 对象周围出现 虚线框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/stacking/stacked_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>单击以放置符号注释。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/pmi/activities/stacking/stacked_6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>取消</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
