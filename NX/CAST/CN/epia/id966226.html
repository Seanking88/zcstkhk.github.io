<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>检查层叠 PMI 的首选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>检查层叠 PMI 的首选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">pmi1_pmi_housing</span>，如果需要，开始<strong> PMI</strong> 应用模块。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>已经为孔创建了一个 PMI 坐标注释。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/stacking/stacked_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项→注释</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>注释首选项</strong>对话框中，点击<strong>层叠</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>放置</strong>下方，设置下列选项：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>上/下对齐</strong> = <strong>左</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>左/右对齐</strong> = <strong>上</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
