      <div class="contentType_concept">
         <h2>由点创建的特征</h2>
         <p>如果构造几何体中只包含点，可以使用以下三种选项的任何一种来创建该特征。</p>
         <ul>
            
            <li>
               
               <p><strong>拟合曲面</strong> &mdash; 如果您有一组分散的点</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/introductory_topics/intro_fit_surface.png"></p>
               
            </li>
            
            <li>
               
               <p><strong>通过点</strong> — 如果曲面想要通过某些点，并且这些点组成矩形阵列</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/introductory_topics/intro_thru_points.png"></p>
               
            </li>
            
            <li>
               
               <p><strong>从极点</strong> &mdash; 如果点用来定义曲面控制多边形极点，并组成矩形阵列</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/introductory_topics/intro_from_poles.png"></p>
               
            </li>
            
            <li>
               
               <p><strong>四点曲面</strong> &mdash; 如果您有四个点，并向创建一个将被进一步塑造的自由曲面。不包含在这些课程中。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/four_point_surface/effx_4_pt_example.png"></p>
               
            </li>
            
            <li>
               
               <p><strong>整体变形</strong> &mdash; 如果您有两个形成矩形曲面的对角点。不包含在这些课程中。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/shapestudio/commands/swoop/effx_swoop_example.png"></p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
   </body>
