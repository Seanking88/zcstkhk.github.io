      <div class="contentType_concept">
         <h2>从面偏置</h2>
         <p>有很多种通过偏置面来创建或移动它们的方法。</p>
         <ul>
            
            <li>
               
               <p><strong>偏置曲面</strong>, — 通过将原来曲面偏置恒定距离来创建新的片体。 </p>
               
            </li>
            
         </ul>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/introductory_topics/intro_offset_example.png"></p>
         <ul>
            
            <li>
               
               <p><strong>可变的偏置</strong> — 偏置的距离不是固定值时。 </p>
               
            </li>
            
         </ul>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/introductory_topics/intro_var_offset_example.png"></p>
         <ul>
            
            <li>
               
               <p><strong>按曲面整体变形</strong> — 使用两个参考面来指定偏置值时。 </p>
               
            </li>
            
         </ul>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/introductory_topics/intro_var_offset_global_shape.png"></p>
         <ul>
            
            <li>
               
               <p><strong>偏置面</strong> — 当要移动现有的面时。 </p>
               
            </li>
            
         </ul>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/introductory_topics/intro_offset_face_example.png"></p>
         <ul>
            
            <li>
               
               <p><strong>大致偏置</strong> — 当需要一个较大的偏置来使面变得比较光顺时。</p>
               
            </li>
            
         </ul>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/introductory_topics/intro_rough_offset_example.png"></p>
         <ul>
            
            <li>
               
               <p><strong>加厚 </strong>— 当想把片体转换成实体时。 </p>
               
            </li>
            
         </ul>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/introductory_topics/intro_thicken_example.png"></p>
         <div id="footer"></div>
      </div>
   </body>
