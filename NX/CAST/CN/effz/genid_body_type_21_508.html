   <body>
      <div class="contentType_concept">
         <h2>体类型</h2>
         <p>该选项位于<strong>建模首选项</strong>对话框的<strong>常规</strong>选项卡中。</p>
         <p>指定通过特定命令(如<strong>拉伸</strong>、<strong>回转</strong>、<strong>通过曲线网格</strong>、<strong>通过曲线组</strong>、<strong>截面</strong>、<strong>缝合</strong>及<strong>直纹</strong>)创建的体的默认类型。 </p>
         <p>在下面的示例中，回转体的端部是平面。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/introductory_topics/solid_sheet_example.png"></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> <strong>体类型</strong>设置为<strong>实体</strong> &mdash; 将创建实体，因为输入数据在一个方向上封闭，并在另一个方向上是平面。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> <strong>体类型</strong>设置为<strong>片体</strong> &mdash; 将在所有情况下都创建片体。</p>
               
            </li>
         </ul>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>对于上述命令，体类型也可以在创建或编辑特征时，通过修改<strong>设置</strong>组中<strong>体类型</strong>选项来更改。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
