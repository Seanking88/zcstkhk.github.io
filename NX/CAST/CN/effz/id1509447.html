   <body>
      <div class="contentType_concept">
         <h2>极点、折线以及结点显示</h2>
         <p>这些选项用于设置<strong>极点</strong>、<strong>折线</strong>以及<strong>结点线</strong>的显示颜色和样式，它们位于<strong>建模首选项</strong>对话框的<strong>分析</strong>选项卡中。</p>
         <p>您可以控制颜色、颜色以及线型，当然也可以控制结点(样条段或面补片的端点)的显示。</p>
         
         <table border="1" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="103">
               
               <col span="1" width="69*">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1" valign="middle">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1_small.gif" border="0"> 极点</p>
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2_small.gif" border="0"> 折线</p>
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_3_small.gif" border="0"> 结点线</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/introductory_topics/pole_polyline_display.png"></p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <p>使用<strong>显示结点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/analyze_shape/show_knots.gif" border="0"> 以及<strong>显示极点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/analyze_shape/show_poles.gif" border="0"> (位于<strong>形状分析</strong>工具条上)来打开或关闭它们，或者使用<strong>编辑对象显示</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/utility/edit_object_display.gif" border="0" alt="Edit&rarr;Object Display" title="Edit&rarr;Object Display"> 对话框的<strong>常规</strong>选项卡。</p>
         
         <div id="footer"></div>
      </div>
