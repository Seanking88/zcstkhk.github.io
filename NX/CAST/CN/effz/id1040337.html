<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示结点</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示结点</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在图形窗口中，选择特征<strong>通过曲线网格 (2)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/preferences/intro_sel1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>形状分析</strong>工具条上的<strong>显示结点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/analyze_shape/show_knots.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您也可以使用<strong>编辑对象显示</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/utility/edit_object_display.gif" border="0" alt="Edit&rarr;Object Display" title="Edit&rarr;Object Display">，选择面并选中<strong>显示结点</strong>复选框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在图形窗口中，取消选择面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>结点线将显示组成这个面的两个补片的边。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/preferences/intro_knot_lines.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
