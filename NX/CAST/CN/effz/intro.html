         <h2>自由曲面建模概述</h2>
         <p>本课程将让您掌握包括使用 <span class="titleReference">nx_freeform_1</span>和 <span class="titleReference">nx_freeform_2</span>许可证的基本信息。</p>
         <p>本课程必须在其他自由曲面课程之前学习，本课程只需要学习一次。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/introductory_topics/intro_graphic1a.png"></p>
         <p>自由形状特征是一些具有一个或多个B样条曲面，或修剪的平面的片体或实体。由于创建技术和软件环境不同，这些平面通常是具有一定格式的。</p>
         <p>自由形状建模课程中将介绍如何创建这些具有特定格式的特征，这些特征一般都有光顺、弯曲的面。这些自由成形特征大多数都是曲面(片体)。</p>
