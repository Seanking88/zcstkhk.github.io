      <div class="contentType_concept">
         <h2>扫掠特征</h2>
         <p>如果构造几何体中一个或多个引导线(或轨迹线)，并至少含有一个截面线(基本与引导线垂直)，就可以使用扫掠特征。</p>
         <ul>
            
            <li>
               
               <p><strong>扫掠</strong> — 需要有1-150个截面线串以及1-3个引导线串。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/introductory_topics/intro_sweep_example.png"></p>
               
            </li>
            
         </ul>
         <ul>
            
            <li>
               
               <p><strong>沿引导线扫掠</strong> — 需要一个引导线和一个截面线，并且不需要控制扫掠的方向。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/introductory_topics/intro_sweep_guide_example.png"></p>
               
            </li>
            
         </ul>
         <ul>
            
            <li>
               
               <p><strong>变化扫掠</strong> &mdash; 当有一个或多个截面，并且想沿着一个或多个轨迹线进行扫描时。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/introductory_topics/intro_vsweep_example.png"></p>
               
            </li>
            
            <li>
               
               <p><strong>管道</strong> &mdash; 当您有一个引导线，并且想以恒定的内径及外径进行扫掠。不包含在这些课程中。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/tube/effx_example.png"></p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
   </body>
