      <div class="contentType_concept">
         <h2>自由曲面特征的设计提示</h2>
         <p>在创建自由曲面特征时要谨记的内容：</p>
         <ul>
            
            <li>
               
               <p>注意模型在下游的用途，以及它是如何影响其他部分的。例如：分析、制造、采购等等</p>
            </li>
            <li>
              <p>让模型尽量简单、光滑</p>
            </li>
         </ul>
         <ul>
           <li>
             <p>避免不必要的曲率反转</p>
           </li>
        </ul>
         <ul>
           <li>
             <p>使用图层和类别以让部件更容易进行管理。</p>
           </li>
         </ul>
         <ul>
           <li>
             <p>使用尽可能大的半径</p>
           </li>
         </ul>
         <ul>
           <li>
             <p>通常，使用内部倒圆半径要比标准工具稍大</p>
           </li>
         </ul>
         <ul>
           <li>
             <p>内圆角和倒圆角不一定要创建到模型中，它们可以通过刀具或刀具路径来创建</p>
           </li>
         </ul>
        <ul>
           <li>
             <p>要清楚所创建的面的法向，他们决定刀具轴和位置</p>
           </li>
         </ul>
        <ul>
           <li>
             <p>让模型对象保持适当平衡—确保弯曲端和平面边在允许公差范围内相匹配</p>
             <p>&nbsp;</p>
           </li>
        </ul>

      </div>
