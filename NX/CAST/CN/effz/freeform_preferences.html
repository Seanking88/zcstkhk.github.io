<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>自由曲面首选项</title>
   </head>
   <body>
      <div class="contentType_context">
         <h2>自由曲面首选项</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：4&ndash;6  分钟</p>
         </div>
         <div></div>
         <p>建模首选项(<strong>首选项</strong><strong>→建模</strong>)对话框中提供了一些选项和设置，可以用来控制自由曲面特征的创建。 </p>
         <p>这些是在对话框的六个选项卡中找到的选项。</p>
         <ul>
            
            <li>
               
               <p><strong>常规</strong>选项卡：</p>
               
               <ul class="unmarkedList">
                  <li>
                     
                     <p><strong>体类型</strong></p>
                     
                  </li>
                  <li>
                     
                     <p><strong>公差</strong></p>
                     
                  </li>
                  <li>
                     
                     <p><strong>网格线</strong></p>
                     
                  </li>
               </ul>
               
            </li>
            
         </ul>
         <ul>
            
            <li>
               
               <p><strong>自由曲面</strong>选项卡：</p>
               
               <ul class="unmarkedList">
                  <li>
                     
                     <p><strong>高级重新构建选项</strong></p>
                     
                  </li>
                  <li>
                     
                     <p><strong>自由曲面构造结果</strong></p>
                     
                  </li>
               </ul>
               
            </li>
            
         </ul>
         <ul>
            
            <li>
               
               <p><strong>分析</strong>选项卡：</p>
               
               <ul class="unmarkedList">
                  <li>
                     
                     <p><strong>极点和折线显示</strong></p>
                     
                  </li>
                  <li>
                     
                     <p><strong>已编辑极点和折线显示</strong></p>
                     
                  </li>
                  <li>
                     
                     <p><strong>网格线</strong>和<strong>结点线</strong>的<strong>面显示</strong></p></li></ul></li>
            
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
