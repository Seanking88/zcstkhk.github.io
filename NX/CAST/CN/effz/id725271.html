<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开部件并设置常规建模首选项</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件并设置常规建模首选项</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">ffm2_intro2</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>图形窗口中显示出一个自由曲面的片体。</p>
                     
                     <p>这个<strong>通过曲线网格</strong>曲面使用了三个主曲线以及两个横截面曲线来创建。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/preferences/intro_open.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项&rarr;建模</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>常规</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>查看对话框的内容。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意<strong>体类型</strong>、<strong>公差</strong>以及<strong>网格线</strong>。</p>
                     
                     <p>注意到<strong>网格线</strong>被设置为<strong>0</strong>和<strong>0</strong>，因此创建的曲面在<strong>静态线框</strong>显示样式时将不显示网格线。</p>
                     
                     <p><strong>体类型</strong>选项用于<strong>通过曲线网格</strong>、<strong>通过曲线组</strong>、<strong>扫掠</strong>、<strong>截面</strong>以及<strong>直纹</strong>。</p>
                     
                     <p><strong>体类型</strong>选项也可以在创建或编辑这些特征时使用。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>现在，将<strong>体类型</strong>选项保留为<strong>实体</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
