<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑特征以包含其它面</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑特征以包含其它面</h2>
         
         
         <table class="attentionTable attn_designIntent">
            <tr>
               <td valign="top">
                  <p class="attn_title">设计意图</p>
               </td>
               <td class="attention_main">
                  
                  <p>您需要增加中间列的所有凹坑的间隙，为了不创建一个单独的特征，您可以编辑现有的特征。</p>
                  
               </td>
            </tr>
         </table>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在图形窗口中双击您刚刚创建的偏置特征的其中一个面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将打开<strong>偏置面</strong>对话框以便您可以编辑偏置值或选择要添加或移除的面。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>确保选择条上的<strong>面规则</strong>是设置为<strong>相切面</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择其它两个位于中间列上凹坑的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/offset_face/offset_face_cutout_4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>单击鼠标中键。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/offset_face/offset_face_cutout_5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
