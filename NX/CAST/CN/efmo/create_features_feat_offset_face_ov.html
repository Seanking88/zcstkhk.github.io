         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/offset_face.gif" border="0">&nbsp;偏置面</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：5&ndash;7 分钟</p>
         </div>
         <div></div><a name="ndxgenid_efmo_24"></a>
         
         
         <p>使用<strong>偏置面</strong>命令可沿面的法向偏置一个或多个面。</p>
         <p>如果体的拓朴不更改，则可以根据正的或负的距离来偏置面。可以将单个<strong>偏置面</strong>特征添加到多个体中。</p>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p><strong>加厚</strong>命令与<strong>偏置面</strong>命令相似。可以通过<strong>加厚</strong>命令来使用布尔选项，但只能通过<strong>偏置面</strong>命令来添加或移除材料。</p>
                  
               </td>
            </tr>
         </table>
