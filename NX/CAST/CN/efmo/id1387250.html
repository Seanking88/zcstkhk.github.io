<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为开关区域创建不同的备选厚度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为开关区域创建不同的备选厚度</h2>
         
         
         <p>开关区域的材料厚度也需要增加，但是它所需的材料厚度与底部不同。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_13.png" alt="Trigger faces need thickness as shown" title="Trigger faces need thickness as shown"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>备选厚度</strong>组中的<strong>添加新集</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/add_new_set.gif" border="0" alt="Add New Set" title="Add New Set">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择开关区域的顶部和底部面，如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_11.png" alt="Select Face" title="Select Face"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_12.png" alt="Select Face" title="Select Face"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将<strong>厚度 2</strong>手柄拖动至<strong>3</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_14.png" alt="Drag handle" title="Drag handle"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>展开<strong>备选厚度</strong>组中的<strong>列表</strong>子组。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>新的备选厚度集被添加到已定义厚度列表中，您可以使用对话框参数或者屏显手柄来编辑厚度集的值。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
