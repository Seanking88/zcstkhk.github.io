<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建抽壳特征</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建抽壳特征</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des13_shell_alternate_thickness_2</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_1.png" alt="shell_alternate_thickness_2" title="shell_alternate_thickness_2"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>旋转部件以便您可以选择要抽壳的面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_2.png" alt="Rotated" title="Rotated"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>特征</strong>工具条上的<strong>抽壳</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/feature_operation/shell.gif" border="0" alt="Insert &gt; Offset/Scale &gt; Shell" title="Insert &gt; Offset/Scale &gt; Shell">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择要移除的截面，如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_3.png" alt="Select Face" title="Select Face"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_3_result.png" alt="First face removed" title="First face removed"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择作为电机开口的前端面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_4.png" alt="Select Face" title="Select Face"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_4_result.png" alt="Second face removed" title="Second face removed"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择钻机底座的底面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_5.png" alt="Select Face" title="Select Face"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_5_result.png" alt="Third face removed" title="Third face removed"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>确保选择条上的<strong>面规则</strong>是设置为<strong>相切面</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>选择第一个面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_6.png" alt="Select Face" title="Select Face"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_6_result.png" alt="Tangent faces removed" title="Tangent faces removed"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>在<strong>抽壳</strong>对话框的<strong>厚度</strong>组中，在<strong>厚度</strong>输入框中键入<strong>2</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_7.png" alt="2 mm. shell" title="2 mm. shell"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
