<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为底座创建备选厚度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为底座创建备选厚度</h2>
         
         
         <p>必须增加底座的材料厚度以控制该区域增长的应力。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_13a.png" alt="Base needs thickness as shown" title="Base needs thickness as shown"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>备选厚度</strong>组中，点击<strong>选择面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/select_face.gif" border="0" alt="Select Face" title="Select Face">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择钻机底部的顶面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_8.png" alt="Select Face" title="Select Face"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择侧面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_9.png" alt="Select Face" title="Select Face"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>将<strong>厚度 1</strong>手柄拖动至<strong>4</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/shell/shell_alt_thickness_10.png" alt="True view of alternate thickness" title="True view of alternate thickness"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
