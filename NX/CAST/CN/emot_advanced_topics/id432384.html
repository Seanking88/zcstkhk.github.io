         <p>您将创建第二个传感器以监视标记 <strong>mark_lens</strong> marker 与 <strong>mark_glass_origin</strong> 之间的位移。</p>
         <p><strong>传感器</strong>对话框仍然打开。</p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> (标记 <strong>mark_lens</strong>) </p>

            </li>

            <li>
