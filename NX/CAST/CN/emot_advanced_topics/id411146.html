         <h2>闭环信号图</h2>
         
         <p>使用闭环信号图来控制电动机使用一个或多个传感器和事件条件，以使电动机可以响应系统变化。事件条件就是小于或大于某一个阈值。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/adv_topics/signal_chart_dialog.gif"></p>
         
         
         <p>信号图以指定的顺序从传感器处读取数据，并且应用事件条件以生成输入信号。</p>
         
         <p>例如，如果您使用一个传感器来监视两个标记之间的位移，信号图可以指定当两个标记位彼此于指定距离之内时，电动机停止或者反转。可以创建一个传感器序列，包含多个传感器条件，来定义机构对相关位置变化的响应。</p>
