         <h2>练习：使用 Simulink 运行协同仿真</h2>

         <div></div>
         
         <table border="0" cellpadding="8" cellspacing="2" frame="void" rules="none" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="30%">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td bgcolor="silver" colspan="2" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">您将要学习如何：</p>

               </tr>
               
               <tr>

                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">

               </tr>

               </tr>

               </tr>
