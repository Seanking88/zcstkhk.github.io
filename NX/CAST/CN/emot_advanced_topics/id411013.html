         <h2>概述</h2>
         
         <p>可以传递运动仿真中运动副位置的机械载荷，作为依赖于时间的载荷，在高级仿真应用模块的有限元模型中使用。</p>
         
         <p>当在运动仿真中求解机构时，软件将计算各个约束处的载荷，同时也计算各个连杆的加速度。<a name="ndxgenid_emot_advanced_topics_10"></a>
            
         </p>
