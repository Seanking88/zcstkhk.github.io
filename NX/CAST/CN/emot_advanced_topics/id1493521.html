   <body>
      <div class="contentType_concept">
         <h2>模板文件</h2>
         
         <p>当使用 NX-主持工作流时，模板文件是您在<strong>模板 Simulink 模型文件</strong>对话框中指定的 .mdl 文件。当您运行<strong>控制系统集成</strong>步时，软件将备份模板 Simulink 控制系统文件，并将它放置到运动仿真文件所在的文件夹中。仿真名称被附加到控制系统备份文件的名称中，并且备份文件将被保存到包含您运动仿真文件的文件夹中。然后这个备份文件会在随后运行的<strong>控制系统集成</strong>步中被覆盖。</p>
         
         <p>当您更改控制系统框图时，总是更改模板文件，并且不会备份。</p>
         
         <div id="footer"></div>
      </div>
   </body>
