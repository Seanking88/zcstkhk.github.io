      <div class="contentType_concept">
         <h2>开环信号图</h2>
         
         <p>开环信号图使用表格函数来控制电动机，这种类型的信号图让您指定一个表格，其中包含每隔一个时间间隔的速度，电动机将遵循定义的函数，并且不会对系统变化有任何反应。</p>
         <a name="genid_emot_advanced_topics_118"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/adv_topics/simulation_sim_models_mtn_timing_waveform.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>计时图函数</h4>
         </div>
         
         
         <p>您在 <strong>XY 函数导航器</strong>中定义函数，选择<strong>计时图</strong>作为函数类型，然后在表格中输入值，这些值将电动机信号与运动仿真的时间间隔一一映射。</p>
         
         <div id="footer"></div>
