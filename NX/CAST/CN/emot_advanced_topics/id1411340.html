<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>NX-主持工作流</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>NX-主持工作流</h2>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>运行控制系统集成。</p>
               <p><strong>控制系统集成</strong>步骤将创建<strong> Motion Plant</strong> 块以及工厂.m 文件，并在 Simulink 中打开控制系统文件，需要您把 <strong>Motion Plant </strong>块拖进框图并保存控制系统文件。</p>
               
            </li>
            
            <li>
               
               <p>运行协同仿真。</p>
               <p>运行协同仿真打开控制系统文件，并从 Simulink 使用控制输出运行运动仿真。</p>
               
            </li>
            
            <li>
               
               <p>查看运动，并绘制结果。</p>
               <p>现在您可以查看模型动画，并绘制工厂输出和工厂输入曲线，以查看集成系统的行为。</p>
               
            </li>
            
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
