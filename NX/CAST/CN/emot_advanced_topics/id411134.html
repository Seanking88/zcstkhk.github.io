      <div class="contentType_concept">
         <h2>信号图</h2>
         
         <p>信号图为电动机提供输入信号，作为与电动机标称电压的比率。</p>
         
         <p>有两种类型的信号图：<strong>闭环</strong>和<strong>开环</strong>。</p>
         
         
         <p>通常来说，输入信号将会是这些值中的一个：</p>
         
         <ul>
            
            <li>
               
               <p><strong>0</strong> (电动机停止)
               </p>
               
            </li>
            
            <li>
               
               <p><strong>&ndash;1</strong> (电动机以与电动机驱动相反的方向旋转) 
               </p>
               
            </li>
            
            <li>
               
               <p><strong>1</strong> (电动机以与电动机驱动相同的方向旋转) 
               </p>
               
            </li>
            
         </ul>
         
         <p>您也可以使用小数值来改变电动机速度。</p>
         
         <p>软件将输入信号与电动机的<strong>标称电压</strong>参数相乘，以到达应用的电压。</p>
         
         <div id="footer"></div>
      </div>
