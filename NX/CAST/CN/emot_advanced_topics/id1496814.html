         <h2>工厂输出</h2>
         
         <p>工厂输出是运动机构状态数据，比如位移、速度和加速度的容器，当您运行协同仿真时，NX 将会把这些状态数据导出到控制系统模型中，可以使用数学函数、表格函数或者传感器来设置工厂输出，以捕捉这些数据。</p>
