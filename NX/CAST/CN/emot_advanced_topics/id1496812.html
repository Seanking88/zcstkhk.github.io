         <h2>工厂输入</h2>
         
         <p>工厂输入是输入的容器，这些输入是来自控制系统对运动机构的，Simulink 生成的控制输出保存在工厂输入中。</p>
         
         <p>要使用来自控制系统的输出来控制运动机构，必须在运动函数中包含一个工厂输入，然后使用这个函数驱动运动驱动、力或者力矩载荷。</p>
