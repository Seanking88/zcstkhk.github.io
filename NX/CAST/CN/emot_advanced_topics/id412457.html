      <div class="contentType_concept">
         <h2>求解相关的时间步</h2>
         
         <p>在求解模型之前，可以编辑解算属性或者解算子类型属性，并在<strong>评估时间</strong>对话框中<strong>边界条件字段评估</strong>中指定一个相关的时间步，如果不指定一个<strong>评估时间</strong>，求解器将采用时间=0。</p>
         
         <p>在大多数情况下，您应该在激活<strong>惯性释放</strong>时求解，这个选项将平衡结构，补偿那些可能引起刚体运动的轻微的不平衡。</p>
