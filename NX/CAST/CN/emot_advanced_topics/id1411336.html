         <h2>概述</h2>
         
         <p>可以使用协同仿真来使用在 MATLAB&reg; Simulink&reg;中创建的控制系统框图控制运动机构。这让机构设计师和控制系统设计师可以在设计过程中尽早测试机械系统与控制系统间的相互作用。</p>
         
         <p>协同仿真是一个集成的求解，在求解时 NX 运动仿真与 Simulink 都将运行，控制系统将在各个时间步以指定的采样率，接收来自 NX 关于机构状态的信息(比如位移、速度或者加速度)，控制系统将按照指示为运动机构中的运动驱动、力或者力矩提供输入。</p>
         
         <p>这个特征只有在使用 RecurDyn 求解器时可用。</p>
