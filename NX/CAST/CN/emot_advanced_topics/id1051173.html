         <h2>高级主题</h2>
         <div class="estimatedTime">
           <p>预计完成此课程需要：2  小时</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/activities/splash_page_advanced.gif"></p>
         
         <p>这个课程为您提供了有关运动仿真中高级特征的信息，您将学习如何：</p>
         
         <ul>
            
            <li>
               
               <p>在运动副位置捕捉载荷并将这些载荷导入到高级仿真应用模块中</p>
               
            </li>
            
            <li>
               
               <p>制作柔体运动仿真动画，并在刚体运动的环境中查看柔性体的变形</p>
               
            </li>
            
            <li>
               
               <p>使用开环或闭环控制系统控制一个电动马达</p>
               
            </li>
            
            <li>
               
               <p>使用在 MATLAB&reg; Simulink&reg; 中创建的控制系统图表控制一个运动机构</p>
               
            </li>
            
         </ul>
