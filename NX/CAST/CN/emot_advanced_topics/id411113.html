         <h2>运动仿真如何捕捉载荷</h2>
         
         <p>在运动仿真中，对于一个选定的连杆，<strong>载荷传递</strong>命令将捕捉仿真中的各个时间步里，各个与连杆相连的运动对象(比如运动副)上的反作用力、力矩以及加速度。</p>
         
         <p>捕捉的载荷保存在运动仿真文件中，也可以写入到点子表格中作为您的参考，XY 图表也在各个时间步上为各个相连的运动对象产生记录，也可以按需要绘制这些图表。</p>
         
         <p>然后您可以指定选定的时间步作为相关的时间步，在随后的在高级仿真中引用它。<a name="ndxgenid_emot_advanced_topics_14"></a>
            
         </p>
