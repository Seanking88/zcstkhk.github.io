         <h2>Simulink 控制系统文件</h2>
         
         <p>在 Simulink .mdl 文件中创建控制系统框图。这个文件表示控制系统的动作，并且应该为<strong> Motion Plant </strong>(它表示机械系统)留一个空间。</p>
         
         <p>在下面的示例控制系统中，<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> 表示框图中为<strong> Motion Plant </strong>块预留的空间。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/mechatronics/simulation_sim_models_sample_control_system_space.gif"></p>
         
         <p>正如下面的动画所显示，软件将生成<strong> Motion Plant</strong>，您将它拖动到框图的预留空间中，并将它与控制系统的输入和输出连接。</p>
