<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>完成柔性连杆的定义</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>完成柔性连杆的定义</h2>
         <p><strong>柔性连杆</strong>对话框从上一步保持打开。</p>
         <ul class="unmarkedList">
            <li>
               
               <p><strong>柔性连杆预览</strong>窗口为您显示已划分网格的柔性体，并且它的方位是相对于绝对坐标系。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/activities/advanced/intro_flex3.png"></p>
               
            </li>
            <li>
               
               
               <table cellspacing="0" class="option_list" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>放置</strong></p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">绝对原点</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p>因为柔性体与机构中的对应连杆相对于绝对坐标系的方位相同，因此<strong>绝对原点</strong>是最适合的选择。</p>
               
            </li>
            <li>
               
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;<strong>柔性连杆</strong>对话框</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
