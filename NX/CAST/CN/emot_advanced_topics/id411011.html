   <body>
      <div class="contentType_context">
         <h2>在这堂课中</h2>
         <p>完成这堂课后，您将能够：</p>
         <ul>
            
            <li>
               
               <p>在节点位置捕捉机械载荷，以在高级仿真应用模块的有限元分析中使用</p>
               
            </li>
            
            <li>
               
               <p>导入载荷到您有限元模型</p>
               
            </li>
            
            <li>
               
               <p>将导入的载荷连接到有限元模型中周围的网格上</p>
               
            </li>
            
            <li>
               
               <p>在运动仿真中标记时间步，然后在高级仿真中求解这些相关的时间步</p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
