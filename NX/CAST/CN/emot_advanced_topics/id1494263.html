<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>运行协同仿真</title>
   </head>
   <body>
      <div class="contentType_activity">
        <h2>运行协同仿真</h2>
         <p>在 MATLAB Simulink 中执行这些步骤，要获取更多关于这些步骤的细节，参见 Simulink 帮助文档。</p>
         <ol type="1" start="1">
            
            <li>
               
               <p>在 steam_force 控制系统框图窗口的仿真停止时间输入框中，输入<strong>50</strong>。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/advanced_topics/cosimulation_7.png"></p>
               
           </li>
            
            <li>
               
               <p>点击<strong>开始</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/advanced_topics/cosimulation_8.png" border="0">。</p>
               <p>协同仿真解算完成之后，将出现两个绘图窗口：<strong>Flywheel Speed</strong> 与 <strong>Applied Force</strong>。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/advanced_topics/cosimulation_10.png"></p>
               
            </li>
            
            <li>
               
               <p>(可选)在绘图窗口的 <strong>Scope</strong> 窗口中，点击 <strong>Autoscale</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/advanced_topics/autoscale_cosim.gif" border="0">。</p>
               
            </li>
            
        </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
