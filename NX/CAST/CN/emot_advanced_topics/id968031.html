   </head>
   <body>
      <div class="contentType_concept">
         <h2>对网格指派材料</h2>
         
         <p>在运动仿真中，组件的材料属性将从创建仿真的主模型中继承，在高级仿真中，必须指派与运动仿真中柔性连杆使用的材料相同的材料到有限元网格上。</p>
         
         <p>要指派材料到网格，编辑包含该网格的网格容器，然后修改收集器的物理属性表，并打开<strong>材料列表</strong>对话框，在这里选择要使用的材料。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/flex_bodies/material_list.gif"></p>
         
         <div id="footer"></div>
      </div>
