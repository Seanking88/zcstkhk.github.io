   </head>
   <body>
      <div class="contentType_concept">
         <h2>选择在分析中包含的模态</h2>
         
         <p>默认情况下，所有从 NX Nastran 模态解算方案中得到的模态都会包含在运动仿真中求解，除了最前面六种考虑刚体的模态。</p>
         
         <p>包含所有模态确保更精确的结构表示，但是，为了更好的求解性能，可以通过移除不重要的模态来减小模态模型。</p>
         
         <p>要确定移除的是哪一个模态，可以使用<strong>后处理导航器</strong>工具条来查看并使模态形状运动，确保包含所有类似于正在分析的行为的所有模态。</p>
         <a name="genid_emot_advanced_topics_91"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div>
                           <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../xps3/graphics/xpsPlayer.swf',
          graphSrc : '../graphics/graphicLibrary/nx_dss/motion/flex_bodies/mode_animation.gif',
          align : 'center',
          base : './',
          height : '327',
          width : '404',
          bgcolor : '#FFFFFF',
          flashVersion : '7',         
          looping : 'false',
          play : 'false',

      }
      top.loadFlash(this,flashData);
    </script></div>
                        </div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>模态形状示例</h4>
         </div>
