<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a new view set</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Create a new view set</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Select <span class="uiTerm">View Creation Wizard</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/drawing_layout/view_creation_wizard.gif" border="0" alt="Insert &gt; View &gt; View Creation Wizard" title="Insert &gt; View &gt; View Creation Wizard">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>From the <span class="uiTerm">Loaded Parts</span> or <span class="uiTerm">Recent Parts</span>, select <span class="fileName">drf7_85_pkg_assembly_drill</span>.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0904_01.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">Next</span> to advance to the <span class="uiTerm">Large Assembly</span> step.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
