<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add continuation sheets</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Add continuation sheets</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">Add New Drawing Part</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/add_new_set.gif" border="0">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>For the <span class="uiTerm">Primary Content</span>, select <span class="uiTerm">DRF7_85_RUN_2</span>.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/automation_tools/booklet_8.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">Add New Drawing Part</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/add_new_set.gif" border="0">.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>For the <span class="uiTerm">Primary Content</span>, select <span class="uiTerm">DRF7_85_RUN_3</span>.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/automation_tools/booklet_9.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>Click <span class="uiTerm">Next</span> to advance to the <span class="uiTerm">Summary</span> step.
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
