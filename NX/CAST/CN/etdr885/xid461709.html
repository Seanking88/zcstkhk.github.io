   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Dimension the views</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Dimension the views</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Use the <span class="uiTerm">Inferred Dimension</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/dimension/inferred.gif" border="0" alt="Insert &gt; Dimension &gt; Inferred" title="Insert &gt; Dimension &gt; Inferred"> command to place a vertical dimension like the one shown below on each of the four projected views.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0615_10.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>In the <span class="uiTerm">Assembly Navigator</span> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/assembly_navigator.gif" border="0">, right-click the <span class="fileName">drf7_85_eng_assm</span> node, and then choose <span class="uiTerm">Close&rarr;Assembly</span>.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/activities/views/0808_08.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
