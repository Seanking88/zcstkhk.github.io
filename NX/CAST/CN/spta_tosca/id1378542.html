<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看日志文件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看日志文件</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0"> <strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <strong>座椅盘优化</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0"> <strong>优化电子表格</strong></p>
               
            </li>
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/activities/topology_optimization/topo_output_csv.png"></p>
               
               <p>电子表格中包含优化中为每次迭代定义的目标和约束的标量响应值。</p>
               
            </li>
            <li>
               
               <p>查看其它工作表以查看优化迭代图表。</p>
               
            </li>
            <li>
               
               <p>完成查看后关闭电子表格。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> <strong>座椅盘优化</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0"> <strong>浏览</strong></p>
               
            </li>
            <li>
               
               <p>在文本编辑器中，打开 <strong>SeatPanConcept01_sim1-Seat_pan_optimization-log.out</strong> 文件。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/activities/topology_optimization/topo_output_out.png"></p>
               
               <p>这个日志文件中包含所有错误信息以及迭代信息。</p>
               
            </li>
            <li>
               
               <p>完成查看后关闭日志文件。</p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
