      <div class="contentType_activity">
         <h2>创建体积设计约束</h2>
         <p>在体积约束下，优化将创建小于或等于指定材料体积下刚度最大的结构(在本练习中，即原体积的50%)，如果没有体积约束，软件将用尽可能多的材料来满足最大化刚度的目标。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/create_constraint_topo_opt.gif" border="0"> <strong>创建约束</strong></p>

               <table cellspacing="0" class="input_field" width="300">

                     <col span="1" width="90">
                     
                     <col span="1" width="190*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>名称与描述</strong></p>
                           
                        </td>

                           <p class="no-bottom-margin">体积约束</p>

                  </tbody>
                  
               </table>
               
            </li>

                        <td class="border1a" colspan="1" rowspan="1">

                        <td class="nopadding" colspan="1" rowspan="1">
