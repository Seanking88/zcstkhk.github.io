         <h2>设计约束</h2>
         
         <p>可以定义设计约束以在优化中放置真实边界。</p>
         
         <p>例如，假设您创建了一个<strong>应力/应变</strong>类型的设计响应，并将设计目标设为使其最小化，在这种情况下，拓扑优化将创建尽可能刚性的结构，而不考虑最终的重量。您可以创建<strong>体积</strong>类型的设计约束来使体积减少至50%模型初始体积，优化然后将创建在这种体积约束下最具刚度的结构。</p>
         
         <p>与设计目标类似，设计约束将引用设计响应，设计约束将限制设计响应值，如果不满足约束，优化结果即不可行。</p>
         
         <p>支持的设计约束包括：</p>
