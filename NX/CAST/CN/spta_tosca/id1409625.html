         <h2>加工与几何限制</h2>
         
         <p>可以通过移除模型特定区域中的单元来限制优化。可能需要： </p>
         
         <ul>
            
            <li>
               
               <p>满足功能需求</p>
            </li>
            <li>
              <p>避免移除其他组件的边缘区域</p>
            </li>
            <li>
              <p>确保可以加工组件</p>
            </li>
            <li>
              <p>控制组件的设计与外观</p>
            </li>
            
         </ul>
         
         <p>每个限制都会降低解算的可能性。因此，只应添加解决问题所需的限制。应首先执行不带限制的优化以确定特定问题所需的限制。</p>
