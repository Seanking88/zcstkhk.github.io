         <h2>光顺优化的结构</h2>
         
         <p>对于设计区域内的每个单元，优拓扑化将指派相对密度，其大小在 0(软单元)到 1(硬单元)之间。产生的模型具有类似于块的材料分布，可能难以可视化。</p>
         
         <p>完成优化迭代后，软件可以运行创建过渡的光顺过程，从而实现更为连续的材料分布。在光顺过程中，软件将使用材料密度的 ISO 曲面来创建几何体边界逼近，然后使用这个边界创建新几何体。</p>
         
         <p>对于已光顺的模型，优化过程可生成 NX Nastran BDF 文件。在&ldquo;建模&rdquo;应用模块中创建最终模型时，还可以导出 STL 或 IGES 切面文件以用于参考。 </p>
