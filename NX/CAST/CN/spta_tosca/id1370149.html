      <div class="contentType_concept">
         <h2>练习：拓扑优化</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：25&ndash;28  分钟</p>
         </div>
         <div></div>
         
         <p>这个优化的目标是最大化结构强度，而只使用原来的一半体积，并只允许选定节点(加载点)有0.3 mm 的位移。</p>
         
         <table border="0" cellpadding="8" cellspacing="2" frame="void" rules="none" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="30%">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td bgcolor="silver" colspan="2" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">您将学习如何：</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                     
                     <p align="center"><img align="top" src="../graphics/graphicLibrary/nx_dss/activities/objectives_graphics/topo_opt_0.png"></p>
                     
                  </td>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">定义设计目标和响应来最小化结构柔性(亦即最大化结构刚度)</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                     
                     <p align="center"><img align="top" src="../graphics/graphicLibrary/nx_dss/activities/objectives_graphics/topo_opt_1.png"></p>
                     
                  </td>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">指定冻结区域，以从优化中排除约束节点</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                     
                     <p align="center"><img align="top" src="../graphics/graphicLibrary/nx_dss/activities/objectives_graphics/topo_opt_1.png"></p>
                     
                  </td>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">指定两个设计约束：减少体积到不大于原体积的50%，在选定加载节点处允许位移为0.3 mm</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                     
                     <p align="center"><img align="top" src="../graphics/graphicLibrary/nx_dss/activities/objectives_graphics/topo_opt_2.png"></p>
                     
                  </td>
                  
                  <td bgcolor="#F0F0F0" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">求解优化设置并查看结果</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         
         <table class="attentionTable attn_note">
           <tr>
             <td valign="top"><p class="attn_title">注释</p></td>
             <td class="attention_main"><p>要完成这个练习，您必须拥有 <strong>cae_opt_topo</strong> 以及 <strong>cae_tosca_topo</strong> 许可证，以及高级仿真与 NX Nastran 许可证。</p></td>
           </tr>
         </table>
