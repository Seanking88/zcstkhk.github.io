<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设计目标</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>设计目标</h2>
         
         <p><em>设计目标</em>是在优化期间可以最大化或最小化的函数。此函数取决于有限元分析的结果。用于确定目标函数及约束的分析(位移、应变能等)的结果称为设计响应。必须从设计响应中指定单个值用来定义目标函数。</p>
         
         <p>例如，典型的设计目标包括：</p>
         
         <ul>
            
            <li>
               
               <p>最大化结构整体刚度</p>
               
            </li>
            
            <li>
               
               <p>最大化某一模态的自然频率</p>
               
            </li>
            
            <li>
               
               <p>最小化体积</p>
               
            </li>
            
         </ul>
         
         <p>设计目标支持的类型包括：</p>
         
         <table border="0" cellpadding="4" cellspacing="2" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
            </colgroup>
            
            <thead>
               
               <tr bgcolor="silver">
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">Nastran 解算方案</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">支持的设计目标</p>
                     
                  </td>
                  
               </tr>
               
            </thead>
            
            <tbody>
               
               <tr bgcolor="#F0F0F0">
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">SOL 101 线性静态&ndash; 全局约束</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p>体积</p>
                     
                     <p>应力/应变 (刚度)</p>
                     
                     <p class="no-bottom-margin">位移</p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="#F0F0F0">
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">SOL 103 实特征值</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p>体积</p>
                     
                     <p class="no-bottom-margin">频率</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
