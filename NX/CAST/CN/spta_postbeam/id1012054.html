<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示梁截面上的结果</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>显示梁截面上的结果</h2>
         
         <p><a name="ndxgenid_spta_postbeam_20"></a>
            <a name="ndxgenid_spta_postbeam_21"></a>可以显示选定的梁横截面上的应力和应变轮廓，要创建横截面显示：</p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>创建模型的标准后处理视图。</p>
               
            </li>
            
            <li>
               
               <p>点击<strong>后处理</strong>工具条上的<strong>横截面视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/cross_section_view.gif" border="0">。</p><a name="ndxgenid_spta_postbeam_22"></a>
               
               
            </li>
            
            <li>
               
               <p>在<strong>选择</strong>选项卡上，选择一个单元并指定前或后并点击<strong>应用</strong>以创建显示。</p>
               
               <table class="attentionTable attn_tip">
                  <tr>
                     <td valign="top">
                        <p class="attn_title">提示</p>
                     </td>
                     <td class="attention_main">
                        
                        <p>选择<strong>预览</strong>以帮助您在生成横截面视图前改善选择。</p>
                        
                     </td>
                  </tr>
               </table>
               
            </li>
            
            <li>
               
               <p>使用<strong>横截面视图</strong>对话框中的其余选项卡来进一步改善显示。</p>
               
            </li>
            
         </ol>
         
         <p>软件将自动在梁截面几何体上生成一个适应性网格并根据单元力、材料属性以及梁几何体计算应力。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/post_processing/beams/beam_section.png"></p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
