      <div class="contentType_">
         <h2>请求力输出</h2><a name="ndxgenid_spta_postbeam_8"></a>
         <a name="ndxgenid_spta_postbeam_9"></a>
         
         
         <p>默认情况下，标准结构解算方案中的高级仿真不包含单元力输出请求， 当定义的模型解算方案中包含梁时，确保在解算方案中请求单元力输出，后处理将把单元力用于：</p>
         
         <ul>
            
            <li>
               
               <p>导出梁的力和分量结果</p>
               
            </li>
            
            <li>
               
               <p>计算完整的梁应力</p>
               
            </li>
            
            <li>
               
               <p>在梁横截面上显示结果</p>
               
            </li>
            
         </ul>
         
         <p>如何包含力输出请求会根据使用的求解器不同而变化。</p>
         
         <p>使用 NX Nastran 作为求解器，创建或编辑<strong>结构输出请求</strong>建模对象，点击<strong>力</strong>选项卡，并选中<strong>启用 FORCE 请求</strong>复选框。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/meshing/1d/enable_force.png"></p>
         
         <div id="footer"></div>
      </div>
   </body>
