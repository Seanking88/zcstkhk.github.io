<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将显示分割为四个视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将显示分割为四个视图</h2>
         <p>为了使梁横截面显示的单元选择更容易进行，可以将显示分割为四个视图。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/function_graph/xy_graph/layout_setting.gif" border="0"> <strong>布局设置</strong>(<strong>布局管理器</strong>工具条)
         </p>
         <ul class="unmarkedList">
            <li>
               
               <table border="0" cellpadding="4" cellspacing="0" frame="box" width="331" align="center">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="20">
                     
                     <col span="1" width="49*">
                     
                     <col span="1" width="50*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/radio_on_blue.gif" border="0"></p>
                           
                        </td>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>用户选定的查看窗口</strong></p>
                           
                        </td>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" height="18" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" height="18" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" height="18" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" height="18" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/simulation_post_control/four_views.gif" border="0">&nbsp;<strong>四视图</strong>(<strong>布局管理器</strong>工具条—<strong>布局</strong>下拉菜单) </p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/post_processing/beam/ladder_four_views.png"></p>
         <div id="footer"></div>
      </div>
   </body>
</html>
