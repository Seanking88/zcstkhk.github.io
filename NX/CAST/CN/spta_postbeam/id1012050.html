         <h2>梁的后处理</h2>
         
         <p><a name="ndxgenid_spta_postbeam_11"></a>
            <a name="ndxgenid_spta_postbeam_12"></a>梁单元的应力随着梁单元的长度和横截面的变化而变化。可以使用以下两种方式显示梁应力：</p>
         
         <ul>
            
            <li>
              <p>在已定义的应力恢复点处，在该点沿梁长度变化时，创建应力的变形线显示</p>
            </li>
            <li>
              <p>在梁的前端或后端跨越梁截面创建应力的轮廓显示</p>
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/post_processing/beams/beam_post_ovr.png"></p>
