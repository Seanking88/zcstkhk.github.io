<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加圆角到横截面</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>添加圆角到横截面</h2>
         
         <p><a name="ndxgenid_spta_postbeam_24"></a>
            <a name="ndxgenid_spta_postbeam_25"></a>
            <a name="ndxgenid_spta_postbeam_26"></a>
            <a name="ndxgenid_spta_postbeam_27"></a>
            在横截面视图的<strong>设置结果</strong>对话框中，您可以选择<strong>添加圆角</strong>以添加圆角到梁截面的内部拐角，软件将：</p>
         
         <ul>
            
            <li>
               
               <p>把<strong>圆角半径比例因子</strong>乘以梁的最小壁厚以确定圆角半径</p>
               
            </li>
            
            <li>
               
               <p>修改截面几何体</p>
               
            </li>
            
            <li>
               
               <p>重新划分截面的网格</p>
               
            </li>
            
            <li>
               
               <p>重新计算应力分量</p>
               
            </li>
            
         </ul>
         
         <p>添加圆角可以减少在内部拐角处人为造成的应力集中。</p>
         
         <a name="genid_spta_postbeam_29"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/post_processing/beams/add_fillets.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>(上)没有圆角的截面，在箭头指向的地方有应力集中；(下)含圆角的截面，人为应力已减少</h4>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
