         <h2>使用运动导航器</h2>
         
         <p><strong>运动导航器</strong>是查看和操作运动仿真中不同的文件以及组件的图形化工具。</p>
         
         <ul>
            
            <li>
               
               <p>主模型装配显示在顶部</p>
               
            </li>
            
            <li>
               
               <p>各个运动对象显示为单独的节点</p>
               
            </li>
            
            <li>
               
               <p>可以右击各个节点以激活命令来创建仿真和解算方案、求解解算方案、创建各种运动对象。</p>
               
            </li>
            
         </ul>
