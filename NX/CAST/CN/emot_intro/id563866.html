   </head>
   <body>
      <div class="contentType_concept">
         <h2>控制分析步长</h2>
         
         <p>求解器参数<strong>最大步长</strong>以及<strong>误差</strong>将控制用于求解运动模型的迭代以及微分方程的精度。</p>
         
         <p>求解器将在指定间隔处(称为步)为动画和图表生成运动数据。您定义的仿真长度为步数和时间长度。</p>
         
         <p>求解器将根据这些输入以及<strong>最大步长</strong>限制把分析分割为步。</p>
         
         <p>您可以在<strong>运动首选项</strong>对话框中找到这些参数。</p>
         
         <p>大部分情况下，默认值都可以满足使用。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
