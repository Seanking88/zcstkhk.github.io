      <div class="contentType_concept">
         <h2>与装配约束的对比</h2>
         
         <p>您可以使用装配约束来模拟运动，而无需使用运动仿真应用模块。</p>
         
         <p>但是，运动仿真还有其它这些功能。<a name="ndxgenid_emot_intro_11"></a>
            
         </p>
         
         <ul>
            
            <li>
               
               <p>使用函数来驱动运动</p>
               
            </li>
            
            <li>
               
               <p>使用力和扭矩来驱动运动</p>
               
            </li>
            
            <li>
               
               <p>评估系统中的力和扭矩</p>
               
            </li>
            
            <li>
               
               <p>构建实体或几何单元(比如曲线、点)之间的接触</p>
               
            </li>
            
            <li>
               
               <p>构建弹簧和阻尼</p>
               
            </li>
            
            <li>
               
               <p>构建开环和闭环电机控制</p>
               
            </li>
            
            <li>
               
               <p>使用在 MATLAB&reg; Simulink&reg; 中构建的系统框图来控制机构</p>
               
            </li>
            
            <li>
               
               <p>分析柔性体中的弹性变形和刚体运动</p>
               
            </li>
            
         </ul>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果您的装配使用装配约束来进行约束，那么您在创建运动仿真文件时可以让约束来自动定义您的机构。</p>
                  
               </td>
            </tr>
         </table>
         
         <div id="footer"></div>
      </div>
