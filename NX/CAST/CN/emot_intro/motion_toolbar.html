         <h2>运动工具条</h2>
         
         <p>在运动仿真中，工具条：</p>
         
         <ul>
            
            <li>
               
               <p>包含用于创建运动对象、编辑运动仿真、创建运动仿真动画、创建运动仿真铰接运动的命令按钮。</p>
               
            </li>
            
            <li>
               
               <p>您创建或激活运动仿真后可用。</p>
               
            </li>
            
         </ul>
         
         <p>大部分按钮都位于<strong>运动</strong>工具条上，但为了您的方便，也包含在某些特定的工具条上。</p>
         
         <p>简单起见，这个课程中的大部分练习都将使用<strong>运动</strong>工具条。</p>
