      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看运动组件间的关系</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>查看运动组件间的关系</h2>
         
         <p>当您在<strong>运动导航器</strong>中选择运动对象时，将使用颜色来表示对象间的关系。</p>
         
         <p>例如，当您选择了一个运动副，则该运动副的父项连杆都将以品红色显示，所有引用该运动副的其它运动对象都将以蓝色高亮显示。</p>
         
         <p>您可以在<strong>部件导航器</strong>的<strong>用户默认设置</strong>中更改这些颜色。</p>
         
         <a name="genid_emot_intro_71" id="genid_emot_intro_71"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/intro/navigator_anim.png" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>父对象以品红色显示，子对象以蓝色显示。</h4>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
