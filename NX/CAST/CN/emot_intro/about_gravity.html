      <div class="contentType_concept">
         <h2>包含重力效果</h2>
         
         <p>默认情况下重力将包含在您的运动解算方案中。</p>
         
         <ul>
            
            <li>
               
               <p>默认的重力加速度方向为绝对(全局)坐标系的—Z 轴方向，大小为9806.65 mm/sec^2 或386.0880 in/sec^2。</p>
               
            </li>
            
            <li>
               
               <p>您可以通过<strong>首选项&rarr;运动&rarr;重力常数</strong>来更改重力加速度。</p>
               
            </li>
            
            <li>
               
               <p>您可以通过在<strong>解算方案</strong>对话框中修改重力设置来覆盖给定解算方案中的默认重力常数。</p>
               
            </li>
            
         </ul>
         
         <a name="genid_emot_intro_42" id="genid_emot_intro_42"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/workflow/motion_gravity_vector.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>工作坐标系中的箭头表示重力方向</h4>
         </div>
         
         
         <p>当您在<strong>解算方案</strong>对话框中选择<strong>指定方向</strong>时，将在模型的工作坐标系中出现一个箭头，用于表示重力的当前方向，如果您将工作坐标系重新定向，重力方向仍然是模型的原始竖直方向。<a name="ndxgenid_emot_intro_43"></a>
            
         </p>
