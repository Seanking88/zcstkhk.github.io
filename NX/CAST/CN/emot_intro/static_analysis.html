         <h2>静态平衡分析</h2>
         
         <p>在动力学仿真中，您也可以运行静态平衡分析。</p>
         
         <p><strong>静态平衡</strong>分析将把模型移动至平衡状态，并输出反作用力，这将使所有影响模型的内部力与外部力都处于平衡状态，所有速度和加速度都被设为零。</p>
         
         <p>在<strong>动力学/运动学</strong>解算方案中，您可以使用<strong>包含静态分析</strong>复选框来使用静态平衡分析来作为动力学分析的初始状态。</p>
