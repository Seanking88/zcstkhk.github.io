<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument">
   <head>
      <title>复习</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>复习</h2>
         <div id="topQuestionsContainer">
            <div class="questionsHeader">
               <div class="headerTitle">
                  <p>问题</p>
               </div>
               <div class="quesionButtons">
                  <div class="qButton" id="qButton_1">
                     <p>1</p>
                  </div>
               </div>
            </div>
            <div id="questionsContainer">
               <div class="question" id="question1" answered="false" numanswers="4" questiontype="fillInBlank">
                  <p>假设您想要更改所有新建的运动仿真的重力常数，那么您应该使用哪个对话框？</p>
                  <p class="questionInstruction">请选择一个答案。</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q3a1" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q3a1" type="radio" correct="no" name="question3Grp"></input></td>
                           <td>
                              <p><strong>重力</strong>对话框</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q3a2" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q3a2" type="radio" correct="no" name="question3Grp"></input></td>
                           <td>
                              <p><strong>解算方案</strong>对话框</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q3a3" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q3a3" type="radio" correct="yes" name="question3Grp"></input></td>
                           <td>
                              <p><strong>运动首选项</strong>对话框</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q3a4" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q3a4" type="radio" correct="no" name="question3Grp"></input></td>
                           <td>
                              <p>上述任一对话框</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div id="showFeedbackContainer"><span showLabel="true" id="feedbackButton" title="Show feedback" dojoType="xps.form.Button" onClick="showQuestionFeedback()">显示答案</span></div>
            </div>
            <div class="helpTextContainer">
               <p class="questionFeedback" id="incorrect">错误！</p>
               <p class="questionFeedback" id="correct">正确！</p>
               <div class="questionHelp" id="questionHelp1">
                  <p>您可以在<strong>解算方案</strong>对话框中更改激活的解算方案的重力常数；但您必须使用<strong>运动首选项</strong>对话框来更改所有将来创建的运动仿真以及解算方案的重力常数。</p>
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
