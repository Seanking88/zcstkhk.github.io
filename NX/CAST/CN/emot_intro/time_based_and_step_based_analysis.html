      <div class="contentType_concept">
         <h2>基于时间的分析与基于步的分析</h2>
         
         <p>您可以使用基于时间的动画或基于步的铰接来分析结构运动。</p>
         
         <ul class="unmarkedList">
            <li>
               
               <p><strong>铰接</strong>：基于位移的解算方案，您在其中指定机构的离散步</p>
               
            </li>
            <li>
               
               <p><strong>常规驱动/动画</strong>：基于时间的解算方案，您在其中直接使机构在指定时间内移动指定步数</p>
               
            </li>
            <li>
               
               <p><strong>电子表格驱动</strong>：机构通过电子表格中的位移值来驱动的解算方案</p>
               
            </li>
         </ul>
