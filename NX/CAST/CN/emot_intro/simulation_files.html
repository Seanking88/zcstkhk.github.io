      <title>仿真文件</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>仿真文件</h2>
         
         <p>运动仿真由主模型装配以及一个或多个仿真装配文件组成。<a name="ndxgenid_emot_intro_60"></a>
            <a name="ndxgenid_emot_intro_61"></a>
            
         </p>
         
         <p>仿真文件：</p>
         
         <ul>
            
            <li>
               
               <p>是一个装配部件。</p>
               
            </li>
            
            <li>
               
               <p>包含所有仿真数据，比如解算方案、解算方案设置，以及所有的运动对象，比如连杆、运动副以及连接器。</p>
               
            </li>
            
            <li>
               
               <p>被命名为 motion_1.sim(默认情况下)，并且储存在一个子文件夹中，该子文件夹的名称与主模型装配的名称相同。</p>
               
            </li>
            
         </ul>
         
         <p>您可以为给定的主模型装配创建多个仿真文件。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
