   <body>
      <div class="contentType_concept">
         <h2>定义分析条件和参数</h2>
         
         <p>要分析您的机构，您将创建一个或多个解算方案，以便您可以在其中定义不同的分析条件。</p>
         
         <p>对于各个解算方案，您可以定义：</p>
         
         <ul>
            
            <li>
               
               <p>求解器参数 &mdash; 这些设置覆盖在<strong>运动首选项</strong>中为当前解算方案定义的求解器参数。</p>
               
            </li>
            
            <li>
               
               <p>解算方案类型 &mdash; 例如，常规驱动(动画)或铰接。</p>
               
            </li>
            
            <li>
               
               <p>分析类型 &mdash; 例如，运动学/动力学、静态平衡。</p>
               
            </li>
            
            <li>
               
               <p>在和 &mdash; 力和扭矩。</p>
               
            </li>
            
            <li>
               
               <p>运动驱动 &mdash; 使机构运动的输入。</p>
               
            </li>
            
            <li>
               
               <p>重力常数 &mdash; 覆盖在<strong>运动首选项</strong>对话框中定义的默认重力常数。</p>
               
            </li>
            
         </ul>
