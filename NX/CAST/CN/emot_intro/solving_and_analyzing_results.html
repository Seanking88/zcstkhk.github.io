      <div class="contentType_concept">
         <h2>求解和分析结果</h2>
         
         <p>当您求解机构时，软件将运行 RecurDyn 求解器或者 Adams 求解器，以生成分析结果。求解完成后，您可以使用诸如动画或铰接之类的任务环境来分析并可视化结果。<a name="ndxgenid_emot_intro_77"></a>
            
         </p>
         
         <ul>
            
            <li>
               
               <p>要求解机构，右击<strong>运动导航器</strong>中的解算方案节点并选择<strong>求解</strong>。</p>
               
            </li>
            
         </ul>
         
         
         <p>您也可以在您创建解算方案时选中<strong>解算方案</strong>对话框中的<strong>通过按“确定”进行解算</strong>复选框来求解机构，当您点击<strong>确定</strong>以关闭<strong>解算方案</strong>对话框后，求解将自动开始。</p>
         
         <div id="footer"></div>
      </div>
