<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看机构铰接运动</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看机构铰接运动</h2>
         <p>将打开<strong>铰接运动驱动</strong>对话框。</p>
         <ul class="unmarkedList">
            <li>
               
               <table border="0" cellpadding="4" cellspacing="0" frame="box" width="330">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="20">
                     
                     <col span="1" width="0*">
                     
                     <col span="1" width="0*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/check_box_on.gif" border="0"></p>
                           
                        </td>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><span class="uiTerm">J1</span></p>
                           
                        </td>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table cellspacing="0" class="input_field" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="90">
                     
                     <col span="1" width="190*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>步长</strong></p>
                           
                        </td>
                        
                        <td class="border1b" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">2</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p>这表示将使运动副 J1的步长为2度旋转。</p>
               
            </li>
            <li>
               
               <table cellspacing="0" class="input_field" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="90">
                     
                     <col span="1" width="190*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>步数</strong></p>
                           
                        </td>
                        
                        <td class="border1b" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">180</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p>这表示点击一下<strong>单步向前</strong>按钮将使机构运动180步。在本例中，180个2度的旋转步将使机构进行360度的回转。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/simulation/mtn_step_forward.gif" border="0"> <strong>单步向前</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/intro/articulation_anim.gif" border="0"> 
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/simulation/mtn_step_backward.gif" border="0"> <strong>单步向后</strong></p>
               
            </li>
            <li>
               
               <table cellspacing="0" class="input_field" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="90">
                     
                     <col span="1" width="190*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>步长</strong></p>
                           
                        </td>
                        
                        <td class="border1b" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">10</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table cellspacing="0" class="input_field" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="90">
                     
                     <col span="1" width="190*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>步数</strong></p>
                           
                        </td>
                        
                        <td class="border1b" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">36</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/simulation/mtn_step_forward.gif" border="0"> <strong>单步向前</strong></p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>取消</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;<strong>铰接运动驱动</strong>对话框</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/menu.gif" border="0">&nbsp;<strong>文件→关闭→所有部件</strong></p>
         <div id="footer"></div>
      </div>
   </body>
</html>
