      <div class="contentType_concept">
         <h2>测量单位</h2>
         
         <p>在给定的主模型装配中，英寸或毫米的单位约定在创建模型时就已指定，当您创建运动仿真时，将继承主模型装配的单位，您可以在某些选项对话框中更改该选项的单位。</p>
         
         <a name="genid_emot_intro_45" id="genid_emot_intro_45"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/links_constraints/units_information.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>运动首选项对话框中的单位信息</h4>
         </div>
         
         
         <p>要查看您机构中的所有单位列表，您可以：</p>
         
         <ul>
            
            <li>
               
               <p>选择<strong>首选项&rarr;运动</strong>，然后点击<strong>列出单位</strong>按钮，这个列表特定于运动仿真中的物理量</p>
               
            </li>
            
            <li>
               
               <p>选择<strong>分析&rarr;单位&rarr;单位信息</strong>，这是较全面的单位列表</p>
               
            </li>
            
         </ul>
         
         <p>您可以在<strong>运动首选项</strong>对话框中将角度单位指定为<strong>度</strong>或<strong>弧度</strong>。</p>
         
         <div id="footer"></div>
      </div>
