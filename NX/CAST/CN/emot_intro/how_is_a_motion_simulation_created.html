   <body>
      <div class="contentType_concept">
         <h2>构建运动仿真</h2>
         
         <p>在运动仿真中构建您的机构中是一个交互式过程：</p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>通过在实体或装配组件上创建连杆来定义基本机构。</p>
               
            </li>
            
            <li>
               
               <p>使用运动副以及其它约束(比如弹簧、阻尼器和衬套)来约束连杆。</p>
               
            </li>
            
            <li>
               
               <p>添加运动驱动以使机构运动。</p>
               
            </li>
            
            <li>
               
               <p>求解机构，并确保约束正确。</p>
               
            </li>
            
            <li>
               
               <p>对约束进行必要的更改。</p>
               
            </li>
            
            <li>
               
               <p>通过添加力、接触、运动副摩擦以及其它运动对象来改善机构。</p>
               
            </li>
            
         </ol>
         
         <div id="footer"></div>
      </div>
