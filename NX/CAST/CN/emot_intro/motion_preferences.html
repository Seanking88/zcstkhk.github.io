      <div class="contentType_concept">
         <h2>指定首选项</h2>
         
         <p><strong>运动首选项</strong>对话框将控制显示和分析选项、求解器参数以及其它分析参数。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/workflow/motion_preferences_dialog.gif"></p>
         
         
         <p>这些参数将控制运动仿真元素如何在图形窗口中显示，求解器在执行分析时使用的质量和重力常数，以及其它选项，包括测量时使用的角度单位。<a name="ndxgenid_emot_intro_40"></a>
            
         </p>
         
         <p>要访问<strong>运动首选项</strong>对话框，选择<strong>首选项&rarr;运动</strong>。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
