<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看装配文件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看装配文件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，查看现有的部件和用到的约束。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击<strong>约束</strong>节点并清除<strong>在图形窗口中显示约束</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_array/act_comp_array_circ_linear2.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
