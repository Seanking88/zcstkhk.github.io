      <div class="contentType_concept">
         <h2>编辑组件阵列</h2>
         
         <p>使用<strong>编辑组件阵列</strong>命令可修改工作部件中的组件阵列。</p>
         <p>可以单独编辑阵列中的组件。</p>
         <p>可以像编辑非阵列组件一样编辑阵列组件。例如，可以更改配对条件、颜色、图层等。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/component_array/array_edit_1.png"></p>
         
         
         <p>在相同位置创建的任何新组件都基于模板组件。</p>
         <p>删除组件后，对组件所作的任何修改都将丢失。</p>
         
         <div class="division">
            
           <h3>位于何处？</h3>
            
            <table cellspacing="2" class="locator">
               
               <colgroup span="1">

               </colgroup>
               
               <tr valign="top">

                     <p class="no-bottom-margin">应用模块</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">装配</p>
                     
                  </td>

               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="bottom">

                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
