<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>测试装配布置的运动</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>测试装配布置的运动</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将 <strong>Variable</strong> 布置设为使用的布置。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>约束导航器</strong>中，清除<strong>角度 (DES02_LEVER, DES02_PLATE_2)</strong>约束的复选框以将其抑制。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击 <strong>des02_lever</strong> 并选择<strong>移动</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择 <strong>XC-YC</strong> 旋转手柄并确保杆仍然可以自由移动。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>转换布置以查看可能的位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/act_arrangements_position9.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
