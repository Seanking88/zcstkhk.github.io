<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>模板组件</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>模板组件</h2>
         <p>所有组件阵列都有一个定义阵列中新生成组件的某一属性的模板组件。</p>
         <p>新生成的组件从模板组件继承的属性有：</p>
         <ul>
            
            <li class="condense">
               
               <p>组件部件</p>
               
            </li>
            
            <li class="condense">
               
               <p>颜色</p>
               
            </li>
            
            <li class="condense">
               
               <p>图层</p>
               
            </li>
            
            <li class="condense">
               
               <p>名称</p>
               
            </li>
            
         </ul>
         <p>您可以指定任何您生成的阵列要使用哪个组件作为模板组件。</p>
         <p>您可以随时重新指定组件阵列的模板，如果您这么做了，更改将不影响任何以前使用它的阵列组件，只有新的阵列组件才会基于新的模板。</p>
         <p>如果您删除了组件阵列的模板，NX 将自动从生成的阵列中指定一个。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
