<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建另一个圆形阵列</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建另一个圆形阵列</h2>
         
         
         <p>您将用 <strong>des02_locator_constrained</strong> 和 <strong>des02_baseplate_locator_assembly</strong> 中的基准轴创建一个圆形阵列。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>创建一个含<strong>4</strong>个定位器，角度为<strong>90</strong>度的圆形阵列，并将其命名为 <strong>comp_array4</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/component_array/act_comp_array_circ_linear12.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>信息</strong>&rarr;<strong>装配</strong>&rarr;<strong>组件阵列</strong>以查看阵列。</p>
                  
               </div>
               <div class="stepDetails">
                 <div class="stepDetails"></div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
