<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将活塞约束到拉杆上</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将活塞约束到拉杆(lever)上</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
              <div class="stepAction">
                <p>隐藏 T 形拉杆上的两个绿色螺栓。</p>
                <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/arrangements/act_arrangements_position1a.png"></p>
              </div>
            </li>
            <li class="step">
              <div class="stepAction">
                
                <p>点击<strong>装配约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/assembly_constraints.gif" border="0">。</p>
                
               </div>
              <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>类型</strong>列表中，确保选择的是<strong>接触对齐</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择 <strong>des02_bar</strong> 上孔的中心线和 <strong>des02_lever</strong> 上孔的中心线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                    <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/arrangements/act_arrangements_position12.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p><strong>des02_piston_assm</strong> 在它的约束范围内移动以对齐 <strong>des02_lever</strong>。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/arrangements/act_arrangements_position2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
