   <body>
      <div class="contentType_context">
         <h2>练习：虎钳(vise)装配中的装配布置</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：8&ndash;12  分钟</p>
         </div>
         <div></div>
         
         <p>在这个练习里，您将设计装配结构，使虎钳装配中的两个布置分别显示平的(flat)和V口(v-plate)颚板(jaw)。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/_launch_pages/act_arrange_vise_assm.png"></p>
         
         <p>虎钳提供了另外一组带缺口的颚板，以便能夹住圆形物体。在产品说明中创建布置以显示各组颚板是很有必要的。</p>
         
         <p>虎钳中激活的布置将让颚板子装配需要使用的其中一个板可见，而另一个则被抑制。</p>
         
         
         <div class="activityDiv">
            <p>开始 <a href="#" onclick="popUpPageType('id956112.html','activity')">虎钳装配中的装配布置</a></p>
         </div>

              </li>

              </li>
               
            </ul>
            
         </div>

      </div>
