<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>对固定颚板设置抑制状态</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>对固定颚板设置抑制状态</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>约束导航器</strong>中，<strong>des02_fixed_jaw_arrange</strong> 子装配的下方，右击 <strong>des02_jaw_plate</strong> 并选择<strong>抑制</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将复制 <strong>des02_moving_jaw_arrange</strong> 子装配布置的结构。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/act_assm_arrangements_vise12.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>抑制</strong>对话框中，确保设置如以下所示：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>控制父部件</strong> = <strong>des02_fixed_jaw_arrange</strong></p>
                     
                     <p><strong>布置</strong> = <strong>Flat Jaw</strong> (默认)
                     </p>
                     
                     <p><strong>状态</strong> = <strong>从不抑制</strong></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>从<strong>布置</strong>列表中，选择 <strong>V-Jaw</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>状态</strong>下，选择<strong>始终抑制</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
