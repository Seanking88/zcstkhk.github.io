      <div class="contentType_reference">
         <h2>位置替代的使用</h2>
         <a name="ndxgenid_eamd_10"></a>
         
         
        <p>只要组件在其父装配内时的配置不同于其隔离时的配置，替代就很有用。一些示例如下：</p>
        <ul>
          <li>
            <p>一个夹具子装配。当将子装配添加到装配中时，其中一个组件必须替代到一个位置，在此位置夹具能够正确夹紧装配几何体。</p>
          </li>
          <li>
            <p>一个活塞发动机工况。曲轴组件对包含活塞和连杆的子装配分别进行四次约束，每次实例都要求活塞和曲轴的位置不同。</p>
          </li>
          <li>
            <p>在一个配置中构造的任何子装配，但在安装到装配中时它的配置会发生改变。</p>
          </li>
          <li>
            <p>对任何必须铰接或重定位(做为正常功能的一部分)的子装配进行建模。例如，一个吊杆子装配可能需要同时在延伸和缩进位置建模。</p>
          </li>
        </ul>
         
         <div id="footer"></div>
