         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/create_component_array.gif" border="0">&nbsp;创建组件阵列</h2><a name="ndxgenid_eamd_44"></a>
         
         
         <p>使用<strong>创建组件阵列</strong>命令为装配中的组件创建命名的关联阵列。</p>
         
         <div class="division">
            
           <div>组件阵列类型</div>
           <p>可以创建以下类型的组件阵列。</p>
           <ul>
             <li>
               <p>基于所选主组件的线性和圆形阵列</p>
             </li>
             <li>
               <p>约束到实例化特征几何体的阵列</p>
             </li>
           </ul>

         <p>可以使用<strong>创建组件阵列</strong>来执行以下操作：</p>
         <ul>
           <li>
             <p>创建组件和约束的阵列。</p>
           </li>
           <li>
             <p>通过一步操作添加类似组件。</p>
           </li>
         </ul>
