<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定位 Middle 布置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定位 Middle 布置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击 <strong>des02_rocker_study_assembly</strong>并选择<strong>布置</strong>&rarr;<strong>Middle</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/act_arrangements_position3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>装配约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/assembly_constraints.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将<strong>类型</strong>设置为<strong>角度</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择杆的侧面和底板(plate)的上表面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/act_arrangements_position5.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>角度</strong>输入框中，键入<strong>90</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在资源条上，点击<strong>约束导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/assembly_constraints.gif" border="0"> 选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>在<strong>约束导航器</strong>的主面板中，右击并确保选择的是<strong>按组件分组</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>展开 <strong>des02_lever</strong> 节点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_10">
               <div class="stepAction">
                  
                  <p>右击<strong>角度</strong> <strong>(DES02_LEVER, DES02_PLATE_2)</strong>并选择<strong>特定于布置</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/act_arrangements_position13.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
