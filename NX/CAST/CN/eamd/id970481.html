<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为子装配的第一个实例替代位置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为子装配的第一个实例替代位置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击右边的 <strong>des02_bar</strong> 组件并选择<img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/move_up.gif" border="0"> <strong>替代位置</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/act_arrangements_position1.png"></p>
                     
                     <p><strong>des02_bar</strong> 在活塞(piston)子装配中的位置将会在顶层装配中改变。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>展开<strong>装配导航器</strong>到<strong>位置度</strong>列。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>活塞装配的其它两个组件，罩(lid)和缸体(cylinder)，现在有一个空心箭头标志，代表隐式替代。NX 将在自由度范围内调整它们的位置以满足气缸上的替代约束。</p>
                     
                     <table border="0" cellpadding="1" cellspacing="0" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/nav_constraints.png" border="0"> Constraints
                                 </p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/nav_component.png" border="0"> des02_bar
                                 </p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/nav_pos_grn_arrow.png" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/nav_component.png" border="0"> des02_cylinder
                                 </p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/nav_pos_clear_arrow.png" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/nav_component.png" border="0"> des02_lid
                                 </p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/nav_pos_clear_arrow.png" border="0"></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
