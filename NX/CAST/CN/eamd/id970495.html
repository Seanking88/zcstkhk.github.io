<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定位 right 布置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定位 right 布置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">在<strong>装配导航器</strong>中，右击 <strong>des02_rocker_study_assembly</strong> 并选择<strong>布置</strong>&rarr;<strong>Right。</strong>
              <div class="stepAction">
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>约束导航器</strong>中，右击<strong>角度 (DES02_LEVER, DES02_PLATE_ 2)</strong>约束节点并选择<strong>在布置中编辑</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您原先输入的<strong>90&deg;</strong>值有一个指定给 <strong>Middle</strong> 布置的表达式。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>在布置中编辑约束</strong>对话框中，确保选择的是 <strong>Right</strong> 布置。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>此布置的约束</strong>下，选择<strong>特定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>一个在 <strong>Right</strong> 布置中的表达式被创建了。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/db_edit_constr_in_arrangments.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>表达式值</strong>组的<strong>表达式</strong>输入框中，键入<strong>75</strong>并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/act_arrangements_position7.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
