<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在最顶层中定义布置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在最顶层中定义布置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击 <strong>des02_vise_arrange</strong> 节点并选择<strong>布置</strong>&rarr;<strong>V-Jaw</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您需要最顶层的 <strong>V-Jaw</strong> 布置使用移动颚板和固定颚板子装配中的 <strong>V-Jaw</strong> 布置。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将 <strong>des02_fixed_jaw_arrange</strong> 组件的布置更改为 <strong>V-Jaw</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在原始的装配结构中，<strong>des02_v_plate</strong> 组件是隐藏的，所以您可能需要显示它。
                     </p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/act_assm_arrangements_vise12.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将 <strong>des02_moving_jaw_arrange</strong> 的布置更改为 <strong>V-Jaw</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/arrangements/act_assm_arrangements_vise13.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
