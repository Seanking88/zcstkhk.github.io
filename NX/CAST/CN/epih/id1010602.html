<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将 PMI 继承到正等测图</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>将 PMI 继承到正等测图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在图纸页中右击<strong>正等测图</strong>边界并选择<strong>样式</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>视图样式</strong>对话框中，点击<strong>继承 PMI</strong> 选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>来自模型视图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>在图形窗口中，注意到已经从模型视图中继承了全部 PMI 对象。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/inherit_pmi/inherit_07.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择<strong>无</strong>，然后点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/inherit_pmi/inherit_08.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择<strong>与图纸对齐(仅视图)</strong>并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/inherit_pmi/inherit_3.png"></p>
                     
                     <p>只有平行于图纸页的 PMI 才会被继承。</p>
                     <div class="stepDetails"></div>
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
