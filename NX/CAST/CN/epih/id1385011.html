<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改工作部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改工作部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">pmi1_pmi_wave_assy</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/wave_pmi_linker/wave_open2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在图形窗口中，双击如图所示的 <strong>pmi_inter_body</strong> 以将它设为工作部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>开始 <strong>WAVE PMI 链接器</strong>命令时的工作默认将是默认的目标部件，并且该组件将拥有链接的 PMI。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/wave_pmi_linker/wave_select_target.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
