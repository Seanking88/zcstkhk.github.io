<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>检查双向编辑用户默认设置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>检查双向编辑用户默认设置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>文件→实用工具→用户默认设置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在左侧的列表中选择<strong>制图→图纸</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>工作流</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在该选项卡的底部，确保已选中<strong>允许 PMI 双向编辑</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="1" cellpadding="5" cellspacing="1" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="35%">
                           
                           <col span="1">
                           
                        </colgroup>
                        
                        <thead>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">如果该选项的当前状态为：</p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin">对应操作：</p>
                                 
                              </td>
                              
                           </tr>
                           
                        </thead>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td align="center" colspan="1" rowspan="1" valign="top">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/check_box_on.gif"></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <ul>
                                    
                                    <li>
                                       
                                       <p class="no-bottom-margin">点击<strong>取消</strong>。</p>
                                       
                                    </li>
                                    
                                 </ul>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td align="center" colspan="1" rowspan="1" valign="top">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/check_box_off.gif"></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <ol type="1" start="1">
                                    
                                    <li>
                                       
                                       <p class="no-bottom-margin">选中该复选框。</p>
                                       
                                    </li>
                                    
                                    <li>
                                       
                                       <p class="no-bottom-margin">点击<strong>确定</strong>。</p>
                                       
                                    </li>
                                    
                                    <li>
                                       
                                       <p class="no-bottom-margin">退出 NX。</p>
                                       
                                    </li>
                                    
                                    <li>
                                       
                                       <p class="no-bottom-margin">重启 NX。</p>
                                       
                                    </li>
                                    
                                 </ol>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
