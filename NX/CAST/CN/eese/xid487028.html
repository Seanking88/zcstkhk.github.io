<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Insert the image into a report</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将图像插入到报告中</h2>
         
         <p>如果您有演示文稿工具，比如 PowerPoint，或者文字处理工具，比如 Word，则可将图像插入其中。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>根据您的工具不同，使用与<strong>导入&rarr;图像</strong>命令类似的命令以导入您保存的图像。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_create_image-004.png"></p>
            
         </div>
         <p>尝试其它真实着色选项。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
