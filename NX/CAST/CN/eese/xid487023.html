<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Save your changes</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>保存更改</h2>
         
         <p>编辑完成后，保存更改后的部件很重要，<strong>适合窗口</strong>后保存装配也是一个好习惯。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>按下 Home 以将视图定向到<strong>正等测图</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_edit_assy-010.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>标准</strong>工具条上的<strong>保存</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/save.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>阅读<strong>保存</strong>命令的工具提示，注意这个命令将保存工作部件和任何已修改的部件。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p><strong>历史记录</strong>资源板中的缩略图也将更新。</p>
                     
                     <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_oil_cap_assy_thumbnail-trimetric.png" border="0"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p>这个装配将会在下一个练习中使用。</p>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
