<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create the assembly file</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建装配文件</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>标准</strong>工具条上的<strong>新建</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/new.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>模型</strong>选项卡并设置如下参数：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>模板</strong>组：</p>
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>单位</strong> = <strong>毫米</strong></p>
                           
                        </li>
                        
                        <li>
                           
                           <p>选择<strong>装配</strong>模板</p>
                           
                        </li>
                        
                     </ul>
                     
                     <p><strong>新文件名</strong>组：</p>
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>名称</strong> = <span class="fileName">XXX_oil_cap_assy</span></p>
                           
                           <p>其中 XXX 表示您名字的首字母缩写。</p>
                           
                        </li>
                        
                        <li>
                           
                           <p>使用与储存部件文件相同的文件夹</p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>不要关闭<strong>添加组件</strong>对话框。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
