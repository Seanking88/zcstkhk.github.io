<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>View the assembly</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看装配</h2>
         
         <p>您将查看完成后的装配。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>旋转装配以从底部查看。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>如果您没有3D 运动控制设备，按住鼠标中键并拖动也可以旋转模型。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_create_assy-015.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，取消选中油箱盖部件旁的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <ul class="unmarkedList">
                        <li class="condense">
                           
                           <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_create_assy-an-001.png" border="0"> des07_oil_cap_assembly_01</p>
                           
                        </li>
                        <li class="condense">
                           
                           <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_create_assy-an-002a.png" border="0"> des07_oil_cap_01</p>
                           
                        </li>
                        <li class="condense">
                           
                           <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_create_assy-an-003.png" border="0"> des07_oil_cap_gasket_01</p>
                           
                        </li>
                     </ul>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>显示所有装配组件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_create_assy-015.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>保存装配文件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p>您将在后面的练习中使用这个装配。</p>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
