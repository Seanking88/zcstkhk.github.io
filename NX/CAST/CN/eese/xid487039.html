<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Open the individual parts</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开部件</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开您的油箱盖部件文件副本—<span class="fileName">XXX_oil_cap</span>，或者打开 <span class="fileName">des07_oil_cap_01</span>。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_oil_cap_thumbnail.png"></p>
                  
                  <p>如果打开的是提供的部件，选择<strong>文件→另存为</strong>以保存一个副本，将 <strong>des07</strong>替换为您的名字首字母缩写。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_create_assy-001.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>打开垫圈文件 <span class="fileName">XXX_oil_cap_gasket</span>，或者打开 <span class="fileName">des07_oil_cap_gasket_01</span>。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_gasket_thumbnail.png"></p>
                  
                  <p>如果打开的是提供的部件，选择<strong>文件→另存为</strong>以保存一个副本，将 <strong>des07</strong>替换为您的名字首字母缩写。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_create_assy-002.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>查看<strong>窗口</strong>菜单以确保两个部件都已加载。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         <div class="stepListResult">
            
            <p>在创建装配前并不需要打开所有部件。但可以让您在创建装配前确保已找到所有部件。</p>
            
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
