         <h2>知道大致该怎么做</h2>
         <p>控制装配显示中有几个很重要的方式：</p>
         <ul>
            
            <li>
               
               <p>使用<strong>显示和隐藏</strong>命令来控制显示对象</p>
               
            </li>
            
            <li>
               
               <p>编辑组件显示，比如更改颜色或透明度</p>
               
            </li>
            
            <li>
               
               <p>使用渲染选项，包括<strong>通透显示</strong>以及<strong>真实着色</strong></p>
               
            </li>
            
            <li>
               
               <p>使用<strong>表示</strong>来显示更多/更少的细节</p>
               
            </li>
            
            <li>
               
               <p>使用引用集以只加载您需要的几何体，从而减少屏幕显示的杂乱</p>
               
            </li>
            
         </ul>
         <p>完成这个课程后，您应该至少能够完成列表中的前三项，并熟悉后两项，最后两项只是提到过，将在以后的课程中进行更深入地讲解。</p>
         <p>如果您不能完成列表中的前三项，建议您重新查看 <a xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument" href="#" onclick="loadFile('id1552356.html')">视频：装配显示</a> 以及 <a xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument" href="#" onclick="loadFile('xid486971.html')">视频：装配的通透显示</a>，我们也建议您完成练习 <a xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument" href="#" onclick="loadFile('xid482658.html')">添加图像到报告中</a>。</p>
