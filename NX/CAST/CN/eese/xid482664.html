<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Open the assembly</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开装配</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">从<strong>历史记录</strong>资源板中打开您的油箱盖装配，或者打开 <span class="fileName">des07_oil_cap_assy_01</span>。</div>
               <div class="stepDetails">
                  <div class="stepInformation">
                    <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_oil_cap_assy_thumbnail.png"></p>
                     
                     <p>如果打开的是提供的部件，选择<strong>文件→另存为</strong>以保存一个副本，将 <strong>des07</strong>替换为您的名字首字母缩写。</p>
                     
                 </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将装配旋转到如图所示方位，以便您可以看到垫圈。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_create_assy-015a.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
