<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Find interference</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查找干涉</h2>
         
         <p>查找装配组件间干涉的一种简单方法是使用剖切显示。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>视图</strong>工具条上的<strong>编辑工作截面</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/edit_work_section.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>视图截面</strong>对话框的<strong>剖切平面</strong>组中，点击<strong>设置平面至 Y</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/change_molded_part_01/set_plane_to_y.png" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>更多</strong> <img align="bottom" src="../graphics/nonLocalized/nx/gateway/user_interface/dialog_box/more.png" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>设置如下参数：</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>截断面设置</strong>组：</p>
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>显示干涉</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/version_specific/nx801/adv_simulation/checkbox_on.gif" border="0" alt="On" title="On"></p>
                           
                        </li>
                        
                     </ul>
                     
                     <p><strong>截面曲线设置</strong>组：</p>
                     
                     <ul>
                        
                        <li>
                           
                           <p><strong>显示截面曲线预览</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/version_specific/nx801/adv_simulation/checkbox_on.gif" border="0" alt="On" title="On"></p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_edit_assy-002.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以关闭<strong>视图截面</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>剪切平面仍然是激活的。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>在垫圈与螺纹处的干涉是有意为之的，以保持垫圈位置。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_edit_assy-003.png"></p>
                     
                     <p>垫圈与油箱盖配合面的干涉则是无意的。</p>
                     
                     <p>您将编辑垫圈形状以消除这个干涉。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
