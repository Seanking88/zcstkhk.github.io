<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Positioning assembly components</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>定位装配组件</h2>
         <p>可以使用下面两种方法来定位装配组件：</p>
         <p>使用<strong>移动组件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/move_component.gif" border="0"> 命令来重定位组件，而无需创建永久约束，要移动组件，您可以：</p>
         <ul>
            
            <li class="condense">
               
               <p>在图形窗口中拖动</p>
               
            </li>
            
            <li class="condense">
               
               <p>指定组件要平移的距离或要旋转的角度</p>
               
            </li>
            
            <li class="condense">
               
               <p>使用与创建约束相似的方法</p>
               
            </li>
            
            <li class="condense">
               
               <p>点到点捕捉组件</p>
               
               <p align="center"><img src="../graphics/nonLocalized/nx/fast_start/overviews/position_component_anim.gif"></p>
               
            </li>
            
         </ul>
         <p>使用<strong>装配约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/assembly_constraints.gif" border="0"> 命令来通过创建永久约束以重定位组件。</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>部件只用在一个装配中的一个位置时，可以在装配的位置进行建模，在这种情况下，就不需要重定位。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
