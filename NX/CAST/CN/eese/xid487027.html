<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Export an image</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>导出图像</h2>
         
         <p>您可以将图像导出为多种标准格式，比如 jpeg 或 png。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>文件&rarr;导出&rarr;PNG</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击浏览并选择一个文件夹以存放图像。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击两次<strong>确定</strong>以关闭对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>NX 将创建油箱盖装配的图像，扩展名为.png。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_create_image-001.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
