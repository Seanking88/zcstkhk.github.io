<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Render the assembly with True Shading</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用真实着色来渲染装配</h2>
         
         <p></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击图形窗口背景并选择<strong>真实着色</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>如果需要，右击工具条区域并打开<strong>真实着色</strong>工具条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>真实着色</strong>工具条的<strong>全局材料</strong>下拉菜单中，选择<strong>亮泽塑料刷色</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/global_plastic_wash.png" border="0">。</p>
                  
                  <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/true_shade_global.png" border="0"></p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>全局材料中的顶行全局材料将创建刷色显示，它将更改表面材质，但不会更改部件颜色。</p>
                     
                  </div>
                  <div class="stepResult"></div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>背景</strong>下拉菜单中，选择其中一个背景图像。</p>
                  
                  <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/true_shade_background.png" border="0"></p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/esn_create_image-001.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
