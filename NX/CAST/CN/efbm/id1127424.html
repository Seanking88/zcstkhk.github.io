      <div class="contentType_context">
         <h2>基于特征的加工</h2>
         <div class="estimatedTime">
           <p>预计完成此课程需要：29&ndash;42  分钟</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/efbm/splash_page_efbm.gif"></p>
         
         <p>在 NX 加工中，加工特征是被软件识别为可加工的任意形状，在这个课程中，您将学习如何：</p>
         
         <ul>
            
            <li>
               
               <p>为包含加工特征的部件创建基于特征的加工程序</p>
               
            </li>
            
            <li>
               
               <p>使用加工特征导航器</p>
               
            </li>
            
            <li>
               
               <p>通过优化基于特征的加工程序来提升效率</p>
               
            </li>
            
         </ul>
         
         <div class="division">
            
            <h3>课程对象</h3>
            
            <p>这个课程的课程对象是那些想要使用 NX 加工应用模块来自动创建加工工序的用户。</p>
            
         </div>
         
         <div class="division">
            
            <h3>先决条件</h3>
            
            <p>开始这个课程之前，您应该先完成<strong>常用加工功能</strong>课程。</p>
            
         </div>
