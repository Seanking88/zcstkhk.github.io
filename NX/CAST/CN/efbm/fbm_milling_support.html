<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>铣削支持的基于特征加工</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>铣削支持的基于特征加工</h2>
         
         <p>您可以为下列工序类型创建基于特征的处理：</p>
         
         <ul>
            
            <li>
               
               <p>底面和壁铣削</p>
               
            </li>
            
            <li>
               
               <p>面铣削</p>
               
            </li>
            
            <li>
               
               <p>平面铣削</p>
               
            </li>
            
            <li>
               
               <p>型腔铣</p>
               
            </li>
            
            <li>
               
               <p>固定轴曲面轮廓铣</p>
               
            </li>
            
            <li>
               
               <p>可变轴曲面轮廓铣(仅流线以及外形轮廓加工驱动方法) </p>
               
            </li>
            
            <li>
               
               <p>深度铣</p>
               
            </li>
            
            <li>
               
               <p>可变轴深度铣</p>
               
            </li>
            
         </ul>
         
         <p>特征几何体被分布到工序中。</p>
         
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">应用模块</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">加工</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" height="46" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">加工特征导航器</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" height="46" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">右击背景&rarr;<strong>查找特征</strong></p></td>
                  
               </tr>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">对话框中的位置</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><strong>查找特征</strong>对话框→<strong>要识别的特征</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
