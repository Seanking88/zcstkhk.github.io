<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>处理特征</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>处理特征</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>加工特征导航器</strong>中，选择<strong>特征类型</strong>列的标题。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>特征将按特征类型排序。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择所有特征。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击选择的特征并选择<strong>创建特征工艺</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>创建特征工艺</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>类型</strong>组的列表中，选择<strong>基于规则的</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>知识库</strong>组中，确保已选中 <strong>MillDrill</strong> 复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">确保未选中 <strong>Turning</strong>、<strong>WireEDM</strong> 以及 <strong>XampleMillColors</strong> 复选框。
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>位置</strong>组的<strong>几何体</strong>列表中，选择 <strong>Workpiece</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意到提示栏将显示处理状态，处理这些特征可能需要几分钟时间。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
