         <h2>加工特征</h2>

         <div></div>
         <p>加工特征是可以被加工的用户定义特征、用户定义属性以及建模特征，在这堂课中，您将学习如何：</p>
         <ul>
           <li>
             <p>为基于特征加工创建加工设置</p>
           </li>
           <li>
             <p>为包含加工特征的部件创建程序</p>
           </li>
           <li>
             <p>根据加工特征属性将它们分组</p>
           </li>
           <li>
             <p>自动创建工序、选择刀具、指定切削方法，并确定相似特征组的加工参数</p>
           </li>
         </ul>
