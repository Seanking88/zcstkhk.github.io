         <h2>基于特征的加工</h2>
         
         <p>基于特征的加工将自动创建加工工序。NX 将把选定的加工特征与一组加工指令关联，您可以选择的加工特征包括：</p>
         <ul>
           <li>
             <p>孔</p>
           </li>
           <li>
             <p>槽</p>
           </li>
           <li>
             <p>腔体</p>
           </li>
           <li>
             <p>为不规则形状创建的用户定义特征</p>
           </li>
         </ul>
         <p>为使加工工序自动化，NX 将使用标准加工知识来：</p>
         <ul>
           <li>
             <p>将相似的特征分组</p>
           </li>
           <li>
             <p>创建合适的工序</p>
           </li>
           <li>
             <p>选择合适的刀具</p>
           </li>
           <li>
             <p>指定切削方法以及加工参数</p>
           </li>
           <li>
             <p>优化刀轨</p>
           </li>
         </ul>
         <p>修改部件时，加工特征也将相应更新。</p>
         
         <p>贵公司的知识库工程师可以使用加工知识编辑器软件工具来定制与 NX 一起提供的加工知识。</p>
