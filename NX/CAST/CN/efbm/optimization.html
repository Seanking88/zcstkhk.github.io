      <div class="contentType_">
         <h2>优化</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：6–8  分钟</p>
         </div>
         <div></div>
         <p>可以通过优化基于特征加工的程序来提升效率，在<strong>工序导航器</strong>的<strong>程序顺序视图</strong>中优化，NX 将重新排列工序顺序并创建工序优化后的组。</p>
        <p>可以使用以下选项：</p>
         <ul>
           <li>
             <p><strong>整理刀具</strong>将使完成工序所需的刀具数量最少</p>
             <p>这将告诉系统重新进行刀具查询，并浏览已用在这个数控程序中的检索刀具列表，它将查找所有程序公用的刀具，这可以减少用在数控程序中的刀具数量，使刀具变化、刀具损耗最小化，创建一个更高效的数控程序。</p>
           </li>
           <li>
             <p><strong>最少换刀数</strong>将通过重新排列使用相同刀具的工序，以消除多余的换刀</p>
           </li>
           <li>
             <p><strong>创建优化组</strong>将把工序分组，以使刀具行程最小化。</p>
           </li>
         </ul><a name="id1172638" id="id1172638"></a><div id="footer"></div>
      </div>
