<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>生成刀轨</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>生成刀轨</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击<strong>工序导航器</strong>背景并选择<strong>程序顺序视图</strong>，然后选择 <strong>SPOT_DRILL、DRILL、MILL</strong> 以及 <strong>TAP</strong> 节点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击并选择<strong>生成</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>直到生成所有刀轨。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>如果出现<strong>生成刀轨</strong>信息框，点击<strong>接受刀轨</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>展开 <strong>SPOT_DRILL</strong> 节点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>查看刀轨。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/activities/feature_based_machining/find_features_spot_drill_1.png"></p>
                     
                     <p>注意各个定心钻工具所使用刀具的不同，可以通过重新排列工序顺序来减少换刀。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>查看其余工序的刀轨。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
