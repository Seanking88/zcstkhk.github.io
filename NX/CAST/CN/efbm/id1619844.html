<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>优化子程序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>优化子程序</h2>
         
         
         <p>您应该在<strong>程序顺序视图</strong>中进行优化，以观察工序顺序的重新排列，以及优化组的创建。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>中，右击 <strong>SPOT_DRILL</strong> 并选择<strong>对象→优化</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>优化刀轨</strong>对话框中，设置如下参数：</p>
                  
                  <ul class="unmarkedList">
                     <li class="condense">
                        
                        <p><strong>整理刀具</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/check_box_on.gif" border="0"></p>
                        
                     </li>
                     <li class="condense">
                        
                        <p><strong>最少换刀数</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/check_box_on.gif" border="0"></p>
                        
                     </li>
                     <li class="condense">
                        
                        <p><strong>创建优化组</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/check_box_on.gif" border="0"></p>
                        
                     </li>
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>以开始优化。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>优化完成后，展开优化组。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>换刀次数已经由5次变为1次。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/feature_based_machining/optimized_spot_drill_after.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
