<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看特征组和工序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看特征组和工序</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>加工特征导航器</strong>中，右击背景并选择<strong>组视图</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/feature_based_machining/feature_groups.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>再次右击<strong>加工特征导航器</strong>背景并选择<strong>全部展开</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意到一样的特征将被放到一个特征组中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/feature_based_machining/feature_group_expanded.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择不同的特征组以查看与之相连的特征。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/feature_based_machining/feature_group_node.png" border="0"> <span class="literalText">STEP1HOLE_THREAD</span></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/feature_based_machining/machining_feature_navigator/act_step1hole_thread_feature_group.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>中，右击背景并选择<strong>几何体视图</strong>，然后选择 <strong>STEP1HOLE</strong> 特征组。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/feature_based_machining/machining_feature_navigator/act_step1hole_thread_feature_group_ont.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>中，右击背景并选择<strong>机床视图</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意 NX 为这些工序检索到的刀具。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
