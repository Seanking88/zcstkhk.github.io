<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看现有约束</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看现有约束</h2>
         
         
         <p>查看在这个管线路径中的现有约束。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/assembly_navigator.gif" border="0"> 中，展开<strong>约束</strong>节点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/assembly_constraints/healpath_heal4_150.png"></p>
                     </div>
                     
                     <p>已经在创建管线路径时自动添加了两个平行约束。胶合约束与固定约束是事先对装配中的其它组件添加的。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
