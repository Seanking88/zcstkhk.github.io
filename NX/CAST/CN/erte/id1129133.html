<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开并查看部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开并查看部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">rtg1_unit_assy_4</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/assembly_constraints/healpath_result_2.png"></p>
                     
                     <div class="verbose">
                        <p>连接两个组件的通路已避开了组件之间的结构。</p>
                     </div>
                     
                     <p>对这条管线路径还有其它需求，它必须与结构的面平行。且偏置距离为500 mm。</p>
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/assembly_constraints/healpath_result_3.png"></p>
                     </div>
                     
                     <p>要达到这个目的，您可以对路径添加两个装配约束，一个平行约束以及一个距离约束。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>确保已激活<strong>装配</strong>应用模块。(<strong>开始&rarr;装配</strong>)。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
