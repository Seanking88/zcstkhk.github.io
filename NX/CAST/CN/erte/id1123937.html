<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看型材</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看型材</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>编辑型材</strong>下拉菜单中，选择<strong>编辑型材</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/common/edit_stock.gif" border="0" alt="Edit &gt; Routing Stock &gt; Stock" title="Edit &gt; Routing Stock &gt; Stock">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/unify_path/nps_200_stock.png"></p>
                     
                     <p>这个装配中的所有型材现在都已更新为 NPS 300。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>关闭</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>打开<strong>装配导航器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/assembly_navigator.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/unify_path/assy_nav_updated.png"></p>
                     
                     <p>法兰接头也已经更新，以匹配三通的的 NPS 特性。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>保持导航器打开。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
