<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>构建水密连接件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>构建水密连接件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>机械管线布置</strong>工具条上的<strong>工具</strong>下拉菜单中，选择<strong>水密连接件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/routing_mechanical/watertight_fitting.gif" border="0" alt="Tools &gt; Watertight Fittings" title="Tools &gt; Watertight Fittings">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在您的选择条上：</p>
                  
               </div>
               <div class="stepDetails">
                  <ol type="a">
                     <li>
                        
                        
                        <p>在<strong>类型过滤器</strong>列表中选择<strong>边</strong>。</p>
                        
                        
                     </li>
                     <li>
                        
                        
                        <p>在<strong>选择范围</strong>列表中，选择下列二者之一：</p>
                        
                        <ul class="unmarkedList">
                           <li>
                              
                              <p><strong>整个装配</strong></p>
                              
                           </li>
                           <li>
                              
                              <p><strong>在工作部件和组件内</strong></p>
                              
                           </li>
                        </ul>
                        
                        
                     </li>
                     <li>
                        
                        
                        <p>在<strong>曲线规则</strong>列表中，选择<strong>相切曲线</strong>。</p>
                        
                        
                     </li>
                  </ol>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在壁的内侧，选择开口的任意一条边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/place_part/watertight_fitting_18.png"></p>
                     
                     <p>开口的整个轮廓都将被选中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/place_part/watertight_fitting_12.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>如果打开<strong>部件间复制</strong>信息框，点击<strong>确定</strong>。
                  </p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
