<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>替代最小管线段长度违例</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>替代最小管线段长度违例</h2>
         
         <p>移动子站稍微延长了 NPS 300管路的直线段长度，但是并不足以满足所需的最小直线段长度。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_path/rev_rtg_assy_36.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>交互检查 </strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/common/interactive_check.gif" border="0" alt="Analysis &gt; Design Rules &gt; Interactive Check" title="Analysis &gt; Design Rules &gt; Interactive Check">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>下一个</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/routing/place_part/next.gif" border="0" alt="Next" title="Next">，直到如图所示的管线段高亮显示。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/edit_path/rev_rtg_assy_37.png"></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>替代</strong>组的<strong>替代</strong>列表中，选择<strong>是</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>原因</strong>输入框中，键入：</p>
                  
                  <table border="0" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1">
                        
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><span class="userInput">空间限制</span></p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
