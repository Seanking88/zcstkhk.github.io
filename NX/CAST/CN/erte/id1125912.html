      <div class="contentType_concept">
         <h2>移动部件</h2>
         
         <p>在把部件放置到管线装配中之后，使用<strong>移动部件</strong>来更改它的位置与方向。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/commands/place_part/move_part.png"></p>
         
         <p><strong>移动部件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/common/move_part.gif" border="0"> 与装配中的<strong>移动组件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/move_component.gif" border="0"> 命令完全不同，<strong>移动部件</strong>允许您使用已审核部件的管线端口，而<strong>移动</strong>命令则不行。</p>
