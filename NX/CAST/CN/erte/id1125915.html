<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>移动方法</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>移动方法</h2>
         
         <p>一共有五种不同的方法可以用来移动管线中的部件。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/commands/place_part/methods.png"></p>
         
         <p>从左到右分别为：</p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p>端口</p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>允许您选择部件中的一个端口作为矢量和原点来移动部件，然后使用<strong>平移/旋转</strong>对话框中的命令来完成移动。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p>点和矢量</p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>通过选择部件上的参考点来移动部件，然后指定矢量，最后使用<strong>平移/旋转</strong>对话框中的命令来完成移动。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p>装配移动组件</p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>使用装配中的<strong>移动组件</strong>命令来移动部件。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p>放置对象</p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>使用<strong>放置部件</strong>对话框中的选项来移动部件。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p>沿曲线</p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>使用<strong>沿曲线移动</strong>对话框来移动部件。</p>
                  
               </div>
            </div>
         </div>
         
         <p><strong>选择步骤</strong>将会根据您选择的移动方法而变化。</p>
         
         <p><strong>断开部件</strong>选项将会移除您想要移动的部件上的约束，以便只移动这个部件。</p>
         
         <div id="footer"></div>
      </div>
   </body>
