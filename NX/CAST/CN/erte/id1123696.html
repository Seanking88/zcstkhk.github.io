<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>统一路径</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>统一路径</h2>
         
         
         <p>编辑型材和法兰特性，使之匹配管道三通的 NPS 分级。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>机械管线布置</strong>工具条上的<strong>编辑路径</strong>下拉菜单中，选择<strong>统一路径</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/routing/common/unify_path.gif" border="0" alt="Edit &gt; Routing Path &gt; Unify Path" title="Edit &gt; Routing Path &gt; Unify Path">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在选择条上，从<strong>方法</strong>列表中选择<strong>管线布置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择路径中的全部型材和接头。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/unify_path/select_routing.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>统一特性</strong>列表框中，选择 <strong>NPS</strong> 行。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>选择参考对象</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/select.gif" border="0" alt="Routing Object" title="Routing Object">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择三通。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/unify_path/select_t.png"></p>
                     
                     <p>300将被读取进来。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>您收到的信息指出某个对象(三通)已经与所选特性匹配，不需要进一步编辑。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>在<strong>信息</strong>窗口中，点击<strong>确定</strong>。
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>路径上的所有的型材与接头，都已按照新特性更新。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/unify_path/unified_path.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
