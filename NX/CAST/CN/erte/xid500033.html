   <body>
      <div class="contentType_context">
         <h2>练习：评估管线设计</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：11&ndash;17  分钟</p>
         </div>
         <div></div>
         
         <p>完成管线装配的最后几个步骤之一是检查它与当前设计规则的兼容性，并且如果需要，查看并解决设计中的违例。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/routing_mechanical/activities/_launch_pages/erte_5.png"></p>
         
         <p>在这个练习中，您将：</p>
         
         <ul>
            
            <li>
               
               <p>查看设计违例</p>
               
            </li>
            
            <li>
               
               <p>对装配中的管线布置组件进行设计规则检查</p>
               
            </li>
            
            <li>
               
               <p>编辑完成的管线路径中的折弯半径，以解决设计规则违例</p>
               
            </li>
            
            <li>
               
               <p>编辑管线路径中的折弯角</p>
               
            </li>
            
            <li>
               
               <p>替代设计规则违例</p>
               
            </li>
            
            <li>
               
               <p>变换管线路径</p>
               
            </li>
            
            <li>
               
               <p>编辑装配中主要部件的位置</p>
               
            </li>
            
            <li>
               
               <p>将管线部件移动到路径中的新位置上</p>
               
            </li>
            
         </ul>
         
         <div class="activityDiv">
            <p>开始 <a xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument" href="#" onclick="popUpPageType('xid500031.html','activity')">评估管线设计</a></p>
         </div>
         
         <div id="footer"></div>
      </div>
