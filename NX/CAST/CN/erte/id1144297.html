         <h2>交互检查</h2>
         
         <p><strong>交互检查</strong>将在交互模式中运行所有已被标记的规则来检查所有对象。当前应用视图定义了交互运行的设计规则集。</p>
         
         <p>设计规则检查可能需要花费一些时间来执行，这取决于您使用的设计规则数量与复杂程度，以及需要检查的对象数量。</p>
         <a name="ndxgenid_erte_39"></a>
         
         
         <p>如果 NX 检测出违例，将会自动打开<strong>设计规则违例</strong>对话框以便您查看这些违例。</p>
