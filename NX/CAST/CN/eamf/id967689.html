<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>对序列指定细节属性</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>对序列指定细节属性</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>序列导航器</strong>中，选择步骤<strong>序列组 1</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>细节</strong>面板的<strong>名称</strong>行中，双击<strong>值</strong>列，键入<strong>转子组 A</strong>，并回车。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>描述</strong>行，将值更改为<strong>装配 roota_dt 和两个 brg 组件</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>将<strong>成本</strong>行的值更改为<strong>110</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>将<strong>处理时间</strong>更改为<strong>60</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
