<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义已忽略组件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义已忽略组件</h2>
         
         
         <p>您将拖动 <strong>des06_seq_pump_belt_drive</strong> 组件到<strong>已忽略</strong>文件夹中。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>序列导航器</strong>中，展开<strong>已预装</strong>文件夹。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将 <strong>des06_seq_pump_belt_drive</strong> 组件拖动到<strong>已忽略</strong>文件夹中。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您也可以右击组件节点，选择<strong>忽略</strong>。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                     <p>序列工作视图不再包含该组件，尽管它仍然显示在左边的装配视图中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_sequencing/assemblies_activities_seq_motion_pump4.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
