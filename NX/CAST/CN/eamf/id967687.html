<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>装配第一个转子组</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>装配第一个转子组(rotor group)</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，展开子装配节点并选择在<strong>组件名</strong>列含有以下值的节点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <ul class="hangingList">
                        
                        <li class="condense">
                           
                           <p><strong>DES06_SEQ_PUMP_ROOTA_DT</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>BRG_1A</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>BRG_2A</strong></p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击并选择<strong>序列</strong>&rarr;<strong>一起装配</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>在<strong>序列导航器</strong>中，<strong>装配泵序列</strong>有了一个名为<strong>序列组 1</strong>的新步骤，这个步骤将选定的组件作为一个组来进行装配。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_sequencing/assemblies_activities_seq_motion_pump6.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
