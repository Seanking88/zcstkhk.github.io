<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>减少运动中帧的数目</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>减少运动中帧的数目</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>序列工具</strong>工具条上，点击<strong>插入运动</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assembly_sequencing_and_motion/insert_motion.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>记录组件运动</strong>对话框条上，点击<strong>运动记录首选项</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/assemblies/record_component_motion/motion_record_preferences.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>首选项</strong>对话框中<strong>步长计算</strong>的下方，点击<strong>按指定的</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>最大帧数量</strong>输入框中，键入<strong>15</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这个值将使播放序列时，运动速度加快。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭<strong>记录组件运动</strong>对话框条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
