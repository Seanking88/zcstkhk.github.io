<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>配置装配导航器中的列</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>配置装配导航器中的列</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击背景并选择<strong>列</strong>&rarr;<strong>配置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器属性</strong>对话框中，确保选择的是<strong>列</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>列</strong>选项卡中，确保已选择以下列，并使它们排列在列表顶端附近。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <ul class="hangingList">
                        
                        <li class="condense">
                           
                           <p><strong>描述性部件名</strong></p>
                           
                        </li>
                        
                        <li class="condense">
                           
                           <p><strong>组件名</strong></p>
                           
                        </li>
                        
                     </ul>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
