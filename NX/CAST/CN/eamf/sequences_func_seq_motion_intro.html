<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>记录组件运动</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assembly_sequencing_and_motion/insert_motion.gif" border="0">&nbsp;记录组件运动</h2>
         
         <p>使用<strong>记录组件运动</strong>对话框条可在装配序列中创建并记录运动。 </p>
         <p>每个运动步骤由一个或多个<em>帧</em>组成。一个帧表示一个时间单位，它是序列中的最小分度。一次可以回放运动的一个帧。</p>
<p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/assembly_sequencing/assembly_motion/record_component_motion_dialog_bar.png"></p>
         
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table border="1" cellpadding="6" cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
               </colgroup>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">应用模块</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">装配</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">先决条件</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">必须处于序列任务环境中。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" height="109" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" height="109" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>序列工具</strong>→<strong>插入运动</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assembly_sequencing_and_motion/insert_motion.gif" border="0"></p>
                     
                  </td>
                  
               </tr>
               
               <tr valign="top">
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                  <p><strong>插入</strong>→<strong>运动</strong></p></td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin"><strong>装配导航器</strong></p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">右键单击组件节点→<strong>序列</strong>→<strong>运动</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr valign="top">
                  
                  <td bgcolor="" class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">图形窗口</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                     
                     <p class="no-bottom-margin">右键单击组件→<strong>运动</strong></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
