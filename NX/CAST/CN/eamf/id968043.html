<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定目标位置</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定目标位置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">在<strong>目标位置</strong>组中，点击<strong>指定位置</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/extraction_path/specify_position.gif" border="0">。
              <div class="stepAction">
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>指定目标位置</strong>对话框条出现。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_sequencing/assemblies_activities_seq_motion_rad9.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>沿+Z 方向移动 <strong>des06_seq_radiator</strong> <strong>500</strong> mm。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_sequencing/assemblies_activities_seq_motion_rad4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>指定目标位置</strong>对话框条上，点击<strong>确定</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/ok.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，确保<strong>显示计算结果</strong>  <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> 复选框已被选中。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
