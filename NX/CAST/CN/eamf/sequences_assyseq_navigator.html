         <h2>序列导航器</h2>
         
         <p><strong>序列导航器</strong>是进入序列任务环境时可以使用的窗口。</p>
         <p><strong>序列导航器</strong>以图形方式显示正在编辑的<em>关联</em>序列或所有序列。 </p>
         <p>显示内容包括：</p>
         <ul>
           <li>
             <p>序列名称。</p>
           </li>
           <li>
             <p>与每个序列相关联的布置。</p>
           </li>
           <li>
             <p>组件部件。</p>
           </li>
           <li>
             <p>序列步骤。 </p>
           </li>
         </ul>
         <p>右键单击选项的节点，以创建并修改序列和步骤。 </p>
         <p>重播序列时，导航器会以图形方式显示完成的步骤。</p>
         <p><strong>序列导航器</strong>分为主面板和<strong>细节</strong>面板。</p>
