<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>解决装配中的干涉</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>解决装配中的干涉</h2>
         
         
         <p>您想要移动组件直到它们之间不再相互干涉。即使您可以查看装配并手动移动组件，但使通常用 NX 来解决冲突会更容易。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>起始位置</strong>组的<strong>自动干涉解析</strong>下方，点击<strong>自动解析</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/assemblies/extraction_path/automatic_resolve.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>最大距离</strong>值用于<strong>自动解析</strong>选项，在 NX 尝试定位组件时限制组件运动，以避免与其它组件接触。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>NX 移动散热片直到它不再与其它组件接触。</p>
                     
                     <p>在<strong>起始位置</strong>组中，一个复选标记显示在<strong>显示位置</strong>旁，且<strong>状态</strong>显示为<strong>有效的</strong>位置。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_sequencing/assemblies_activities_seq_motion_rad8.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
