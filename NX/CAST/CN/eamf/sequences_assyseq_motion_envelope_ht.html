<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建运动包络体</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assembly_sequencing_and_motion/motion_envelope.gif" border="0">&nbsp;创建运动包络体</h2>
         
         <p>本例显示如何为旋钮创建运动包络体，该旋钮在仿真玩具操作的序列运行期间移动。 </p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/assembly_sequencing/motion_envelope_seq_anim.gif"></p>
         <ol type="1">
            <li>
              <p>在<strong>装配</strong>工具条上，单击<strong>装配序列</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/assembly_sequences.gif" border="0">。</p>
            </li>
            <li>
              <p>打开包含要使用的运动步骤的序列。</p>
            </li>
            <li>
              <p>在<strong>序列工具</strong>工具条上，单击<strong>运动包络体</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assembly_sequencing_and_motion/motion_envelope.gif" border="0">。</p>
            </li>
            <li>
              <p>在<strong>运动包络体</strong>对话框可见，且<strong>选择对象</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/select.gif" border="0"> 处于活动状态时，选择要为其创建运动包络体的组件或体。 </p>
              <div class="stepInformation">
                
                <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/assembly_sequencing/envelope_select_knob.png"></p>
                
              </div>
            </li>
            <li>
              <p>在运动组中，从<strong>序列步骤</strong>中选择<strong>全部</strong>。</p>
            </li>
            <li>
              <p>(可选)在<strong>设置</strong>组的<strong>质量</strong>下，将<strong>包络体质量</strong>设置为所需的值。 </p>
            </li>
            <li>
              <p>(可选)如果生成包络体耗时相当长，但又希望继续工作，可以选择<strong>后台进程</strong>。 </p>
            </li>
            <li>
              <p>单击<strong>确定</strong>。            </p>
            </li>
         </ol>
         <div class="stepListResult">
            
           <p>生成包络体。</p>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/assembly_sequencing/motion_envelope2.png"></p>
            
        </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
