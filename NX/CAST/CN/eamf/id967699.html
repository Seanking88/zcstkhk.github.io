<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为泵箱和泵盖添加步骤</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为泵箱(pump case)和泵盖(pump cover)添加步骤</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>添加 <strong>DES06_SEQ_PUMP_CASE_DT</strong> 装配步骤，更改名称并添加描述。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_sequencing/assemblies_activities_seq_motion_pump10.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>添加 <strong>DES06_SEQ_PUMP_END_COVER_DT</strong> 装配步骤，更改名称并添加描述。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_sequencing/assemblies_activities_seq_motion_pump11.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
