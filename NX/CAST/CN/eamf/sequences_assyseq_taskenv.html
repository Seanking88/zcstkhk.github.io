<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>装配序列任务环境</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>装配序列任务环境</h2>
         
         <p>单击<strong>装配序列</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/assembly_sequences.gif" border="0"> 时，可进入序列任务环境。NX 主菜单选项和工具条包含对序列有用的选项。 </p>
        <p>使用以下工具条可执行序列任务：</p>
         <ul>
           <li>
             <p><strong>序列工具</strong></p>
             <p>显示最常见序列命令的按钮。</p>
             <p align="left"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/assembly_sequencing/sequenceing_motion_toolbar.png"></p>
           </li>
         </ul>
         <ul>
            
            <li>
               
               <p><strong>序列回放</strong></p>
               <p>控制序列回放和 <em>.avi</em> 电影导出。</p>
               
               <p align="left"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/assembly_sequencing/sequenceing_playback_toolbar.png"></p>
               
            </li>
            
            <li>
               
               <p><strong>序列分析</strong></p>
               <p>设置在移动期间发生碰撞或违反预先确定的测量要求时要执行的操作</p>
               
               <p align="left"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/assembly_sequencing/dynamic_collision_detection_toolbar.png"></p>
               
            </li>
            
         </ul>
         
         <p>要退出序列任务环境，请在<strong>装配序列</strong>工具条上单击<strong>完成序列</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assembly_sequencing_and_motion/finish_sequence.gif" border="0">，或选择<strong>任务</strong>→<strong>完成序列</strong>。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
