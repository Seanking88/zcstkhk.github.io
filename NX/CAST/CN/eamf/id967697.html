   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为泵驱动底板添加一个步骤</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为泵驱动底板添加一个步骤</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击 <strong>DES06_SEQ_PUMP_DRIVE_PLATE_DT</strong>，并选择<strong>序列</strong>&rarr;<strong>装配</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_sequencing/assemblies_activities_seq_motion_pump9.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>更改名称并添加一个描述。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
