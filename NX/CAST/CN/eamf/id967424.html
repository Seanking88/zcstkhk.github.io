<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建端盖的运动</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建端盖的运动</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>使用相同技巧将 <strong>des06_seq_valve_cover</strong> 沿+ Z轴移动<strong>2.5</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将<strong>运动 14</strong>重命名为<strong>端盖</strong>，并添加描述<strong>沿 +Z 向移动2.5</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_sequencing/assemblies_activities_seq_motion_valve13.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>不要关闭<strong>记录组件运动</strong>对话框条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
