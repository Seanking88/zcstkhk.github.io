<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>移除凸台</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>移除凸台</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/delete_face.gif" border="0">&nbsp;<strong>删除面</strong>(<strong>同步建模</strong>工具条)</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>您可能需要先打开<strong>同步建模</strong>工具条。</p>
                  
               </td>
            </tr>
         </table>
         <ul class="unmarkedList">
            <li>
               
               <p>旋转部件以使位于部件尾部的凸台显示在如下所示面的中部。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/idealization/boss_view.gif"></p>
               
            </li>
            <li>
               
               <table cellspacing="0" class="option_list" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"> <strong>面规则</strong></p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">区域面</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p><strong>面规则</strong>下拉菜单 <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/method_list.gif" border="0"> 位于工具条区域中的选择条上。</p>
                  
                  <p><strong>区域面</strong>使用多个面来定义一个区域，NX 将搜索位于这些面之间的特征以用于移除。</p>
                  
               </td>
            </tr>
         </table>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> (凸台内的种子面)
               </p>
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball2.gif" border="0"> (区域的边界面)
               </p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/idealization/boss_removal.gif"></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb2.gif" border="0">&nbsp;接受选择</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/activities/idealization/boss_selected.png"></p>
               
            </li>
            <li>
               
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/idealization/boss_removal1.gif"></p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
