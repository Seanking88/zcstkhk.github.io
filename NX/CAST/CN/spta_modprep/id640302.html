<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将车头组件与框架对齐</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>将车头组件与框架对齐</h2>
         <p>在这一步中，您将要重新定位车头组件上的蓝色斜圆柱体，使之与框架对齐。</p>
         <p><strong>移动面</strong>对话框应该仍然是打开的。</p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;如图所示的七个面，包括两端的圆环面。</p><br>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/activities/synchronous_modeling/synch_mod_52.png" border="0"></p>
               
            </li>
           <li>
               <br>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/vector_constructor.gif" border="0">&nbsp;<strong>矢量对话框</strong>(<strong>指定距离矢量</strong>)
               </p>
               
            </li>
            <li><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> 车头组件的底面<br>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/activities/synchronous_modeling/sm_28n.gif" border="0"></p>
               
           </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/flip_split_line.gif" border="0"> <strong>反转方向</strong>(必须保证矢量箭头朝上)
               </p>
               
            </li>
            <li>
               
               
              <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;<strong>矢量</strong>对话框</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1_drag.png" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0">&nbsp;将距离箭头向上拖动26.4 mm</p>
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/activities/synchronous_modeling/synch_mod_53.png" border="0"></p>
               
               <table class="attentionTable attn_tip">
                  <tr>
                     <td valign="top">
                        <p class="attn_title">提示</p>
                     </td>
                     <td class="attention_main">
                        
                        <p>您可以先把面拖动至离目标面较近的位置，然后在<strong>距离</strong>输入框中键入小数值并回车。</p>
                        
                     </td>
                  </tr>
               </table>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/activities/synchronous_modeling/synch_mod_53a.png" border="0"></p>
               
            </li>
            <li>
              <table border="0" cellpadding="0" cellspacing="0">
                  
                 <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>应用</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
              </table>
               
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/synchronous_modeling/sm_15.gif" border="0"></p>
               
           </li>
         </ul>
         <p>保持<strong>移动面</strong>对话框打开，以在下一步中使用。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
