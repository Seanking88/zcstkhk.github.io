   <body>
      <div class="contentType_concept">
         <h2>使用尺寸命令修改部件</h2>
         
         <p><strong>同步建模</strong>包括三种尺寸命令供您用于模型修改：</p>
         
         <ul>
            
            <li>
               
               <p>使用<strong>线性尺寸</strong>命令 <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/modeling/synchronous_modeling/linear_dimension.gif" border="0">，通过将线性尺寸添加到面的边并更改它的值，可移动这一组面。</p>
               
            </li>
            
            <li>
               
               <p>使用<strong>角度尺寸</strong>命令 <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/modeling/synchronous_modeling/angular_dimension.gif" border="0">，通过将角度尺寸添加至模型接着更改其值来移动一组面。</p>
               
            </li>
            
            <li>
               
               <p>使用<strong>径向尺寸</strong>命令 <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/modeling/synchronous_modeling/radial_dimension.gif" border="0">，通过添加径向尺寸接着修改其值来移动一组圆柱面或球面，或者具有圆周边的面。</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
