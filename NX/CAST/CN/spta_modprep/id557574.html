   <body>
      <div class="contentType_">
         <h2>删除面</h2>
         
         <p><a name="ndxgenid_spta_modprep_26"></a>使用<strong>删除面</strong>命令 <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/modeling/synchronous_modeling/delete_face.gif" border="0"> 可删除面。您可以：</p>
         
         <ul>
            
            <li>
               
               <p>通过延伸相邻面自动修复模型中删除面留下的开放区域。</p>
               
            </li>
            
            <li>
               
               <p>保留相邻圆角。</p>
               
            </li>
            
         </ul>
         
         <p>在<strong>历史建模</strong>模式下，删除一个面之后，删除面特征出现在模型的历史记录中。与任何其他特征一样，您也可以编辑或者删除该特征。</p>
         
         <p>在修改没有特征历史记录的导入模型时，<strong>删除面</strong>尤为有用。 </p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/synchronous_modeling/sm_05.gif" border="0"></p>
         
         <div id="footer"></div>
      </div>
