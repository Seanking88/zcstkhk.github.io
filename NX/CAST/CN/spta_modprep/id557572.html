      <div class="contentType_reference">
         <h2>同步建模命令</h2>
         
         <p>以下是部分<strong>同步建模</strong>命令。<a name="ndxgenid_spta_modprep_24"></a>
            
         </p>
         
         <table border="2" cellpadding="4" cellspacing="2" frame="void" rules="none" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="95*">
               
               <col span="1" width="389*">
            </colgroup>
            
            <tbody>
               
               <tr bgcolor="#F0F0F0">
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/copy_face.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><strong>复制面</strong></p>
                     
                  </td>
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">从体中复制面集，并保持原面集不动。</p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="#F0F0F0">
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/paste_face.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><strong>粘贴面</strong></p>
                     
                  </td>
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">将剪切的面集粘贴到目标体中。</p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="#F0F0F0">
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/mirror_face.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><strong>镜像面</strong></p>
                     
                  </td>
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">复制面集，以一个平面为中心镜像此面集，然后将其粘贴到部件中。</p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="#F0F0F0">
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/shell_body.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><strong>壳体</strong></p>
                     
                  </td>
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">通过冲裁一个或多个面、指定壁厚并形成壳体(仅<strong>无历史记录模式</strong>)，向实体添加一个自适应壳单元</p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="#F0F0F0">
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/synchronous_modeling/shell_face.gif" border="0"></p>
                     
                     <p class="no-bottom-margin"><strong>壳面</strong></p>
                     
                  </td>
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">向现有自适应壳单元添加面或者对面集应用壁厚度(仅<strong>无历史记录模式</strong>)</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <p>有关各<strong>同步建模</strong>命令的更多信息，请参见 NX 在线帮助中的<strong>同步建模</strong>。</p>
         
         
         <div id="footer"></div>
      </div>
   </body>
</html>
