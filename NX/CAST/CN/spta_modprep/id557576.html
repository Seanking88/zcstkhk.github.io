         <h2>移动面</h2>
         
         <p><a name="ndxgenid_spta_modprep_28"></a>
            要移动一组面，并自动调整相邻圆角面，可以使用<strong>移动面</strong>命令 <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/modeling/synchronous_modeling/move_face.gif" border="0">。</p>
         
         <p>由于您可以直接更改模型，而不用考虑历史特征，也无需将模型送至原始设计工程师，所以这个命令在下游应用模块，比如加工和仿真中也很有用。</p>
         
         <p>可以使用<strong>移动面</strong>命令来：</p>
         
         <ul>
            
            <li>
              <p>将一组面重新定位到不同位置以满足设计意图</p>
            </li>
            <li>
              <p>重新定位装配的多个组件中的一系列面(所有组件与装配都必须在无历史记录模式下。)</p>
            </li>
            <li>
              <p>更改无历史记录的钣金部件的折弯角</p>
            </li>
            <li>
              <p>绕给定的轴和绕点旋转一个面或一组面。例如，更改键槽的角度位置</p>
            </li>
            <li>
              <p>将整个实体的方位更改为不同的方位，而不考虑其历史记录            </p>
            </li>
            
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/synchronous_modeling/sm_06.gif"></p>
