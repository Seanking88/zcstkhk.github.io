<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>向模型添加实体</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>向模型添加实体</h2>
         
         <p>使用<strong>拉出面</strong>命令 <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/modeling/synchronous_modeling/pull_face.gif" border="0"> 可从面区域中派生体积，接着使用此体积修改模型。</p>
         
         <p>它保留已拉出面的区域，且不修改相邻面。</p>
         
         <p>虽然类似于<strong>移动面</strong>命令，但<strong>拉出面</strong>可添加或减去一个新体积，而<strong>移动面</strong>则修改现有的体积。</p>
         
         <a name="genid_spta_modprep_48"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/commands/pull_face/dmx_pull_face_wng_anim1.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>拉出面将从选定面添加添加体积到模型中</h4>
         </div>
         
         
         <div id="footer"></div>
      </div>
   </body>
</html>
