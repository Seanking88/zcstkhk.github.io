<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Set board properties</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Set board properties</h2>
         <p>Set the color of the board mesh to blue.</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pcb_exchange/board_mesh_and_thermal_settings.gif" border="0"> <span class="uiTerm">Board Mesh and Thermal Settings</span> (<span class="uiTerm">PCB Exchange</span> toolbar)
         </p>
         <ul class="unmarkedList">
            <li>
               
               <table cellspacing="0" class="option_list" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><span class="uiTerm">Model</span></p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">Single Layer</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/edge_color.gif" border="0"> (<span class="uiTerm">Element Color</span>)
               </p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="45">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="banner_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="banner_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><span class="uiTerm">Selected Color</span></p>
                           
                        </td>
                        
                        <td class="banner_right" colspan="1" rowspan="1" width="45"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table cellspacing="0" class="option_list">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86*">
                     
                     <col span="1" width="25*">
                     
                     <col span="1" width="20">
                     
                     <col span="1" width="200*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td bgcolor="" class="label2" colspan="1" rowspan="1" width="86*">
                           
                           <p class="no-bottom-margin">ID</p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1" width="25*">
                           
                           <p class="no-bottom-margin">211</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx/icons/images/spinner_no_border.gif" border="0"></p>
                           
                        </td>
                        
                        <td class="label2" colspan="1" rowspan="1" width="200*">
                           
                           <p class="no-bottom-margin">&nbsp;(<span class="uiTerm">blue</span>)
                           </p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="key_left" colspan="1" rowspan="1" width="8"></td>
                        
                        <td class="key_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><span class="uiTerm">Enter</span></p>
                           
                        </td>
                        
                        <td class="key_right" colspan="1" rowspan="1" width="8"></td>

                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><span class="uiTerm">OK</span></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp; All dialog boxes</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>

         <div id="footer"></div>
      </div>
