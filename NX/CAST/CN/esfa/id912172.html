<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>比较加工后的部件与原始模型</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>比较加工后的部件与原始模型</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>刀轨可视化</strong>对话框中的<strong>比较</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/fixed_contour/area_milling_area_mill_35.gif"></p>
                     
                     <p>加工后的部件与原始模型</p>
                     
                     <p>对于这个练习，白色区域表示需要进一步精加工才能满足外公差。</p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>要设置多余材料的颜色，选择<strong>首选项</strong>&rarr;<strong>加工</strong>&rarr;<strong>可视化</strong>选项卡。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
