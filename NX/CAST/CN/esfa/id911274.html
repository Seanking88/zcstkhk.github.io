<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>重播铣削非陡峭和陡峭区域的刀轨</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>重播铣削非陡峭和陡峭区域的刀轨</h2>
         
         
         <p>工序 <strong>CONTOUR_AREA_NON_STEEP</strong> 以及 <strong>ZLEVEL</strong> 为曲面轮廓铣削工序，用于精加工型腔。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>工序导航器</strong>中，点击 <strong>CONTOUR_AREA_NON_STEEP</strong> 以查看刀轨。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>陡峭空间范围</strong>参数将限制切削区域，允许刀具从一侧的非陡峭区域切削到另一侧，但防止刀具向下切削以及直接嵌入型腔的壁。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/activities/fixed_contour/area_mill_cavity1_contour_area.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击 <strong>ZLEVEL</strong> 以查看刀轨。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>工序 <strong>ZLEVEL</strong> 用于加工由工序 CONTOUR_AREA_NON_STEEP 残留下的未切削区域。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/activities/fixed_contour/area_mill_cavity1_zlevel.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
