<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定陡峭空间范围</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定陡峭空间范围 </h2>
         
         
         <p>陡角将根据铣削区域的斜度来确定要加工铣削区域的哪一部分。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>刀轨设置</strong>组的<strong>陡峭空间范围</strong>列表中，选择<strong>仅陡峭的</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>角度</strong>输入框中键入<strong>55</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这将只允许工序加工斜度大于或等于55度的区域的轮廓。所有由上一个区域铣削工序残留的未切削区域都将被加工。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>每刀的公共深度</strong>列表中，确保选择的是<strong>恒定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>最大距离</strong>输入框中键入<strong>0.05</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这将决定每次切削的深度。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
