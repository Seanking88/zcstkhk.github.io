<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定定向陡峭作为陡峭空间范围</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定定向陡峭作为陡峭空间范围</h2>
         
         
         <p>定向陡峭选项允许您只切削陡峭区域，陡峭区域的确定与切削方向有关。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>驱动方法</strong>组的<strong>方法</strong>行中，点击<strong>编辑</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/edit.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>区域铣削驱动方法</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>陡峭空间范围</strong>组的<strong>方法</strong>列表中，选择<strong>定向陡峭</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
