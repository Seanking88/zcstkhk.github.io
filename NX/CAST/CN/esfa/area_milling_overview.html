         <h2>区域铣削驱动方法概述</h2>
         
         <p>使用<strong>区域铣削</strong>驱动方法来沿曲面创建固定轴刀轨，<strong>区域铣削</strong>驱动方法将沿选定面创建驱动点，然后使用这些驱动点来跟随部件几何体，切削区域必须也包含在部件几何体中。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/fixed_contour/area_milling.png"></p>
         
         <p><strong>切削区域</strong>几何体可以通过选择下列对象来定义：</p>
         
         <ul>
            
            <li>
               
               <p>曲面区域</p>
               
            </li>
            
            <li>
               
               <p>片体</p>
               
            </li>
            
            <li>
               
               <p>面</p>
            </li>
         </ul>
         <p>未选择<strong>切削区域</strong>几何体时，所有部件几何体都将作为切削几何体，可以使用修剪边界来包含刀轨运动。</p>
         
         <p>其它驱动参数包括：</p>
         
         <ul>
            
            <li>
               
               <p>陡峭范围</p>
               
            </li>
            
            <li>
               
               <p>切削模式、以及切削角度控制</p>
            </li>
            <li>
              <p>步距控制</p>
            </li>
         </ul>
         <p>通过有选择地切削陡峭区域，可以避免刀具沿竖直壁直接嵌入材料，并控制残余高度。</p>

      </div>
