         <h2>网格配对条件</h2>
         
         <p><a name="ndxgenid_spta_3dmesh_22"></a>
         <a name="ndxgenid_spta_3dmesh_23"></a>使用<strong>网格配对条件</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/mesh_mating_condition.gif" border="0"> 命令<strong></strong>可在指定的相交处将单个 2D 或 3D 网格连接在一起。软件确保在此相交处是连通的。</p>
         
         
         <p>例如，可以使用<strong>网格配对条件</strong>来：</p>
         <ul>
           <li>
             <p>连接一个装配内各近似体上的网格</p>
           </li>
           <li>
             <p>在两个面上创建相同的网格，以轻松进行接触定义。           </p>
           </li>
         </ul>
<p>在创建网格配对条件时，软件将其添加到<strong>连接收集器</strong>→<strong>MMC 集合</strong>中，它位于<strong>仿真导航器</strong>的 FEM 文件中。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/meshing/mesh_connections/mmc_des.png"></p>
