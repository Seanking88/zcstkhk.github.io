   <body>
      <div class="contentType_activity">
         <h2>生成3D 网格</h2>
         <p>既然已经在圆角上生成了2D 种子网格，就可以在部件中划分3D 网格。软件将使用2D 网格中节点的位置，在实体中生成3D 单元。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/3d_tetrahedral_mesh.gif" border="0"> <strong>3D 四面体网格</strong>(<strong>高级仿真</strong>工具条—<strong>网格</strong>下拉菜单)</p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0"> 部件实体</p>
               
            </li>
            <li>
               
               <table cellspacing="0" class="option_list" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"> <strong>类型</strong></p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">CTETRA(10)</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/suggested_element_size.gif" border="0"> 自动单元大小</p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>

                        <td class="button_left" colspan="1" rowspan="1" width="10">

                           <p class="no-bottom-margin"> <strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">

                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/meshing/3d/fillet_04.gif"></p>
