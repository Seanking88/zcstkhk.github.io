<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看多边形体</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>查看多边形体</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0">&nbsp;<strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p>展开下列节点：</p>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0">&nbsp;<strong>clip_fem1.fem</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0">&nbsp;<strong>多边形几何体</strong> 
               </p>
               
            </li>
            <li>
               
               <p>关闭内部体的显示。</p>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/nav_check_on.gif" border="0">&nbsp;<strong>多边形体(3)</strong> 
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/nav_check_on.gif" border="0">&nbsp;<strong>多边形体(4)</strong> 
               </p>
               
            </li>
            <li>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/activities/meshing/mesh_mating/mating_02.png"></p>
               
            </li>
            <li>
               
               <p>注意到灰色的曲面是一个连续曲面，在稍后的步骤中，网格配对将拆分这个曲面。</p>
               
            </li>
            <li>
               
               <p>打开内部体的显示。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/nav_check_off.gif" border="0">&nbsp;<strong>多边形体(3)</strong> (打开第一个内部体的显示)
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/nav_check_off.gif" border="0">&nbsp;<strong>多边形体(4)</strong> (打开第二个内部体的显示)
               </p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
