      <div class="contentType_concept">
         <h2>3D 四面体网格质量评估</h2><a name="ndxgenid_spta_3dmesh_38"></a>
         <a name="ndxgenid_spta_3dmesh_39"></a>
         <a name="ndxgenid_spta_3dmesh_40"></a>
         
         
        <p>如果使用 <strong>3D 四面体网格</strong>在模型中生成实体网格，软件将自动对生成的单元的质量进行评估。</p>
        <p>这些质量检查将测量以下内容，例如：</p>
        <ul>
          <li>
            <p>单元与理想大小和形状的偏差的各个方面，例如宽高比</p>
          </li>
          <li>
            <p>雅可比行列式</p>
          </li>
          <li>
            <p>是否有任何四面体单元塌陷          </p>
          </li>
        </ul>
<p>要控制软件是否自动修复任何检查到的单元质量问题，使用<strong>3D 四面体网格</strong>对话框中的<strong>自动修复有故障的单元</strong>选项。</p>
         
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>对于除雅可比检查以外的所有质量检查，软件将使用在<strong>阈值</strong>对话框中指定的相应的质量阈值。对于<strong>雅可比</strong>检查，在 <strong>3D 四面体网格</strong>对话框中指定的<strong>最大雅可比</strong>值将替代在<strong>阈值</strong>对话框中指定的雅可比值。</p>
                  
               </td>
            </tr>
         </table>
         
         <div id="footer"></div>
      </div>
