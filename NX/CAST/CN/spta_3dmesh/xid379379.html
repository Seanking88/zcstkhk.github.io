<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>显示由网格配对创建的新曲面</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>显示由网格配对创建的新曲面</h2>
         <p>在前一步，您显示了中间体的灰色曲面，表明它是一个连续曲面，这一步已经把这个曲面拆分为三个曲面。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0">&nbsp;<strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/node_collapsed.gif" border="0">&nbsp;<strong>多边形几何体</strong>(展开) </p>
               
            </li>
            <li>
               
               <p>关闭内部体的显示，以查看由网格配对条件创建的曲面。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/nav_check_on.gif" border="0">&nbsp;<strong>多边形体(3</strong>(关闭内部体的显示)</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp;<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/nav_check_on.gif" border="0">&nbsp;<strong>多边形体(4)</strong> (关闭内部体的显示)</p>
               
            </li>
            <li>
               
               <p>注意到现在在中间层上有三个曲面，如图所示。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/activities/meshing/mesh_mating/mating_03.png"></p>
               
            </li>
            <li>
               
               <p>打开内部体的显示。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp; <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/nav_check_off.gif" border="0">&nbsp;<strong>多边形体(3)</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1.gif" border="0">&nbsp; <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/nav_check_off.gif" border="0">&nbsp;<strong>多边形体(4)</strong></p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
