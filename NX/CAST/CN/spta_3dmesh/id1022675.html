      <div class="contentType_concept">
         <h2>设置网格配对条件类型</h2>
         
         <p><a name="ndxgenid_spta_3dmesh_25"></a>
            使用<strong>网格配对条件</strong>对话框中的<strong>网格配对条件类型</strong>列表，可控制软件在体之间创建的连接类型：</p>
         
         <ul>
            
            <li>
               
               <p><a name="ndxgenid_spta_3dmesh_26"></a>使用<strong>粘连重合</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/glue_coincident_blue.gif" border="0"> 条件时，软件在源面和目标面之间进行几何体和网格匹配</p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_3dmesh_27"></a>使用<strong>粘连非重合</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/glue_noncoincident.gif" border="0"> 条件时，软件在源面和目标面上的网格之间创建连接</p>
               
            </li>
            
            <li>
               
               <p><a name="ndxgenid_spta_3dmesh_28"></a>使用<strong>自由重合</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/free_coincident.gif" border="0"> 条件时，软件将使源面和目标面上的网格相互对齐。软件在网格之间不创建任何连接</p>
               
            </li>
            
         </ul>
         
         
         <p>要获取更多关于这些类型的信息，参见在线帮助。</p>
         
         <div id="footer"></div>
      </div>
