<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>复习</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>复习</h2>
         <div id="topQuestionsContainer">
            <div class="questionsHeader">
               <div class="headerTitle">
                  <p>问题</p>
               </div>
               <div class="quesionButtons">
                  <div class="qButton" id="qButton_1">
                     <p>1</p>
                  </div>
                  <div class="qButton" id="qButton_2">
                     <p>2</p>
                  </div>
                  <div class="qButton" id="qButton_3">
                     <p>3</p>
                  </div>
               </div>
            </div>
            <div id="questionsContainer">
               <div class="question" id="question1" answered="false" numanswers="6" questiontype="fillInBlank">
                  <p>在<strong>层合板建模器</strong>对话框中，哪个组将允许您指定堆叠方法？</p>
                  <p class="questionInstruction">请选择一个答案</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q1a1" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q1a1" type="radio" correct="no" name="question1Grp"></td>
                           <td>
                              <p>求解器属性</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q1a2" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q1a2" type="radio" correct="no" name="question1Grp"></td>
                           <td>
                              <p>验证</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q1a3" class="hideBlock" src="../xps3/graphics/greenCheck.png"></td>
                           <td><input id="q1a3" type="radio" correct="yes" name="question1Grp"></td>
                           <td>
                              <p>层合板属性</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q1a4" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q1a4" type="radio" correct="no" name="question1Grp"></td>
                           <td>
                              <p>优化</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q1a5" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q1a5" type="radio" correct="no" name="question1Grp"></td>
                           <td>
                              <p>层片铺层</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q1a6" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q1a6" type="radio" correct="no" name="question1Grp"></td>
                           <td>
                              <p>层片草图器</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div class="question" id="question2" answered="false" numanswers="4" questiontype="allThatApply">
                  <p>要创建层片材料，您必须指定：</p>
                  <p class="questionInstruction">可以选择多个您认为正确的答案</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q2a1" class="hideBlock" src="../xps3/graphics/greenCheck.png"></td>
                           <td><input id="q2a1" type="checkbox" correct="yes" name="question2Grp"></td>
                           <td>
                              <p>纤维加强类型</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q2a2" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q2a2" type="checkbox" correct="no" name="question2Grp"></td>
                           <td>
                              <p>层片材料的刚度和强度属性</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q2a3" class="hideBlock" src="../xps3/graphics/greenCheck.png"></td>
                           <td><input id="q2a3" type="checkbox" correct="yes" name="question2Grp"></td>
                           <td>
                              <p>纤维和矩阵体积分数</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q2a4" class="hideBlock" src="../xps3/graphics/greenCheck.png"></td>
                           <td><input id="q2a4" type="checkbox" correct="yes" name="question2Grp"></td>
                           <td>
                              <p>纤维和矩阵材料</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div class="question" id="question3" answered="false" numanswers="2" questiontype="fillInBlank">
                  <p>对或错。使用层片失效包络绘图来验证层片承受膜力以及弯矩的能力。</p>
                  <p class="questionInstruction">请选择一个答案</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q3a1" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q3a1" type="radio" correct="no" name="question3Grp"></td>
                           <td>
                              <p>对</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q3a2" class="hideBlock" src="../xps3/graphics/greenCheck.png"></td>
                           <td><input id="q3a2" type="radio" correct="yes" name="question3Grp"></td>
                           <td>
                              <p>错</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div id="showFeedbackContainer"><span showLabel="true" id="feedbackButton" title="Show feedback" dojoType="xps.form.Button" onClick="showQuestionFeedback()">显示答案</span></div>
            </div>
            <div class="helpTextContainer">
               <p class="questionFeedback" id="incorrect">错误</p>
               <p class="questionFeedback" id="correct">正确</p>
               <div class="questionHelp" id="questionHelp1">
                  <p>在层合板属性组中，定义特定于层合板的属性和选项，比如堆叠方法。</p>
               </div>
               <div class="questionHelp" id="questionHelp2"></div>
               <div class="questionHelp" id="questionHelp3">
                  <p>层片失效包络绘图将辅助您查看层片在组合载荷下可以承受多少应力。</p>
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
