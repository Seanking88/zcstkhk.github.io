      <div class="contentType_concept">
         <h2>练习：使用基于区域过程来加强挡泥板部件</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：5&ndash;10  分钟</p>
         </div>
         <div></div>
         <p> 您将使用两个单独的网格和网格收集器来划分半个挡泥板的网格，然后指派带四个层片的层合板属性到其中一个网格收集器中，指派带五个层片的层合板属性到另一个网格收集器。</p>
         <table border="0" cellpadding="8" cellspacing="2" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="200">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td bgcolor="#C3D7EB" colspan="2" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">您将学习如何：</p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="#E6F0FA" valign="middle">
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/activities/laminates/lam_physical_property/selected_faces_1_pr.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">删除现有网格并在两个单独的2D 收集器中创建两个壳网格。</p>
                     
                  </td>
                  
               </tr>
               
               <tr bgcolor="#E6F0FA" valign="middle">
                  
                  <td colspan="1" rowspan="1" valign="top">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/laminates/lam_physical_property/4plies_sketch_pr.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">将现有的层合板属性分配到挡泥板未加强的部件中</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td bgcolor="#E6F0FA" colspan="1" rowspan="1" valign="top">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/laminates/lam_physical_property/5plies_sketch_pr.gif"></p>
                     
                  </td>
                  
                  <td bgcolor="#E6F0FA" colspan="1" rowspan="1">
                     
                     <p>复制并修改现有层合板物理属性</p>
                     
                     <p class="no-bottom-margin">将这个层合板分配到挡泥板加强后的部件中</p>
