      <div class="contentType_concept">
         <h2>用户定义的参考平面位置</h2>
         
         <p>当您从<strong>参考平面位置</strong>列表中选择<strong>指定的</strong>时，您必须指定<strong>底部纤维距离</strong>值。</p>
         
         <p>底部纤维距离是参考平面到底部层片底部的距离。</p>
         
         <p>使用壳的外法向作为正向：</p>
         
         <ul>
            
            <li>
               
               <p>如果层合板底部位于参考平面以下时，底部纤维距离为负值(2)</p>
               
            </li>
            
            <li>
               
               <p>如果层合板底部位于参考平面以上时，底部纤维距离为正值(3)</p>
               
            </li>
            
         </ul>
