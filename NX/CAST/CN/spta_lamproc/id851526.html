<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在 NX 中管理层合板</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>在 NX 中管理层合板</h2>
         
         <ul>
            
            <li>
               
               <p>在 NX 中，层合板是一种物理属性</p>
               
            </li>
            
            <li>
               
               <p>可以使用 NX 物理属性管理工具来创建、复制以及组织层合板</p>
               
            </li>
            
            <li>
               
               <p>层合板仅在被报告器查询，或者您主动选择查询时进行评估</p>
               
            </li>
            
            <li>
               
               <p>可以在定义层合板后修改材料属性</p>
               
            </li>
            
         </ul>
         
         <table class="attentionTable attn_caution">
            <tr>
               <td valign="top">
                  <p class="attn_title">注意</p>
               </td>
               <td class="attention_main">
                  
                  <p>删除材料时需谨慎，软件并没有锁定层合板材料，也没有提供警告。</p>
                  
               </td>
            </tr>
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
