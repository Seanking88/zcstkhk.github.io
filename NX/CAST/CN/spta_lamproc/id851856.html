<html>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>基于区域的过程概述</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>基于区域的过程概述</h2>
         
         <p>在基于区域的过程中，通过创建层合板物理属性并将它们分配到网格收集器中来定义层合板属性。</p>
         
         <table cellspacing="6">
            <tr>
               <td valign="top"><b class="stepLabel">第一步 </b></td>
               <td valign="top">
                  
                  <p>使用壳单元或实体单元创建网格</p>
                  
               </td>
            </tr>
            <tr>
               <td valign="top"><b class="stepLabel">第二步</b></td>
               <td valign="top">
                  
                  <p>设置材料方向</p>
                  
               </td>
            </tr>
            <tr>
               <td valign="top"><b class="stepLabel">第三步</b></td>
               <td valign="top">
                  
                  <p>在网格收集器中，创建层合板属性：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p>创建层片并堆叠以获得想要的属性</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>选择或创建最适合层合板的材料</p>
                        
                     </li>
                     
                  </ul>
                  
               </td>
            </tr>
            <tr>
               <td valign="top"><b class="stepLabel">第四步</b></td>
               <td valign="top">
                  
                  <p>验证层合板</p>
                  
               </td>
            </tr>
            <tr>
               <td valign="top"><b class="stepLabel">第五步</b></td>
               <td valign="top">
                  
                  <p>(可选)优化层合板</p>
                  
               </td>
            </tr>
            <tr>
               <td valign="top"><b class="stepLabel">第六步</b></td>
               <td valign="top">
                  
                  <p>(可选)膨胀层合板</p>
                  
               </td>
            </tr>
         </table>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/laminates/lam_physical_property/process.gif"></p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
