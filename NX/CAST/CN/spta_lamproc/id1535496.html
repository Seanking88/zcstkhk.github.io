<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义层合板属性</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>定义层合板属性</h2>
         
         
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz" style="width:120px;">
                  <p>堆叠方法</p>
               </div>
               <div class="defMeaning defMeaningHorz" style="margin-left:125px;">
                  
                  <p>指定预定义的堆叠顺序</p>
                  
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz" style="width:120px;">
                  <p>参考平面位置</p>
               </div>
               <div class="defMeaning defMeaningHorz" style="margin-left:125px;">
                  
                  <p>指定要在其中为<strong>层合板</strong>物理属性定位层合板坐标系的平面</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/laminates/lam_physical_property/regular.gif"></p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz" style="width:120px;">
                  <p>参考温度</p>
               </div>
               <div class="defMeaning defMeaningHorz" style="margin-left:125px;">
                  
                  <p>用于为层合板验证计算与温度有关的材料属性。它也导出至 <strong>NASTRAN</strong> <strong>PCOMP</strong>、<strong>PCOMPG</strong> 及 <strong>PSHELL</strong> 卡</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz" style="width:120px;">
                  <p>层片失效理论</p>
               </div>
               <div class="defMeaning defMeaningHorz" style="margin-left:125px;">
                  
                  <p>用于在以下情况时计算层片失效指数、强度比和安全裕度：</p>
                  <ul>
                    <li>
                      <p>验证层合板强度</p>
                    </li>
                    <li>
                      <p>使用<strong>高级后处理报告</strong>命令对层合板结果进行后处理</p>
                    </li>
                  </ul>
</div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz" style="width:120px;">
                  <p>许用胶合应力</p>
               </div>
               <div class="defMeaning defMeaningHorz" style="margin-left:125px;">
                  
                  <p>指定许用的剪切强度和各层片之前胶合的许用正常强度。可以只为<strong>实体层合板</strong>物理属性定义胶合的许用正常强度</p>
                  
               </div>
            </div>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
