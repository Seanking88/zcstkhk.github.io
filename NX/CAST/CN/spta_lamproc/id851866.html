<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>参考平面位置</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>参考平面位置</h2>
         
         <p>参考平面是层合板坐标系中平面 z=0的位置。</p>
         
         <ul>
            
            <h4><strong>参考平面位置</strong>选项</h4>
            
            <li>
               
               <p><strong>顶部</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>中间</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>底部</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>指定</strong></p>
               
            </li>
            
         </ul>
         
         
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/laminates/lam_physical_property/top.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/laminates/lam_physical_property/regular.gif"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>顶部</strong></p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>中间</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><span class="variableText">z</span><sub>bottom</sub> = - <span class="variableText">T</span> = - 0.6
                     </p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><span class="variableText">z</span><sub>bottom</sub> = - <span class="variableText">T</span>/2 = - 0.3
                     </p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><span class="variableText">z</span><sub>top</sub> = 0
                     </p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><span class="variableText">z</span><sub>top</sub> = <span class="variableText">T</span>/2 = 0.3
                     </p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/laminates/lam_physical_property/bottom.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/laminates/lam_physical_property/specify_bottom_fiber_distance.gif"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>底部</strong></p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p><strong>指定</strong></p>
                     
                     <p class="no-bottom-margin"><strong>底部纤维距离</strong> = - 0.1 </p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><span class="variableText">z</span><sub>bottom</sub> = 0
                     </p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><span class="variableText">z</span><sub>bottom</sub> = - 0.1
                     </p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><span class="variableText">z</span><sub>top</sub> = <span class="variableText">T</span> = 0.6
                     </p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><span class="variableText">z</span><sub>top</sub> = 0.5
                     </p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
