<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加圆和倒斜角</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加圆和倒斜角</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>草图工具</strong>工具条上，点击<strong>圆</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/circle.gif" border="0" alt="Insert &gt; Sketch Curve &gt; Circle" title="Insert &gt; Sketch Curve &gt; Circle">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>圆方法</strong>组中，点击使用<strong>圆心和直径定圆</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/arc_center.gif" border="0">，然后在每半边草图轮廓各添加一个圆弧。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_13.png"></p>
                     
                     <p>不要太专注于使它们彼此匹配或者对称。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>草图工具</strong>工具条上，点击<strong>倒斜角</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/chamfer.gif" border="0" alt="Insert &gt; Sketch Curve &gt; Chamfer" title="Insert &gt; Sketch Curve &gt; Chamfer">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>右击并选择<strong>倒斜角&rarr;非对称</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>按住鼠标左键并在草图的左下角拖动光标。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_14.png"></p>
                     
                     <p>释放鼠标按键，两条直线将被修剪到光标与它们相交的交点处。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>使用相同的方法在草图右下角创建倒斜角。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_15.png"></p>
                     
                     <p>不要太专注于使它们彼此匹配。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
