<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加圆到俯视图草图中</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加圆到俯视图草图中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在俯视图边界框上按住鼠标右键并从推断式工具条中选择<strong>激活草图视图</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/active_sketch_view.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>草图工具</strong>工具条上，点击<strong>圆</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/circle.gif" border="0" alt="Insert &gt; Sketch Curve &gt; Circle" title="Insert &gt; Sketch Curve &gt; Circle">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>添加两个圆到草图中，如图所示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_93.png"></p>
                     
                     <p>并不严格要求它们精确的大小与位置。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>草图工具</strong>工具条上的<strong>来自曲线集的曲线</strong>下拉菜单中，选择<strong>投影到视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_curve/project_to_view.gif" border="0" alt="Insert &gt; Sketch Curve &gt; Project to View" title="Insert &gt; Sketch Curve &gt; Project to View">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>选择俯视图中刚刚创建的两个圆。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_94.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>视图列表</strong>框中选择所有三个视图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
