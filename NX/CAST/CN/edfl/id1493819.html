         <h2>练习：创建2D 图纸</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：20&ndash;30  分钟</p>
         </div>
         <div></div>
         
         <p>在这个练习中，您将：</p>
         
         <ul>
            
            <li>
               
               <p>调用图纸视图命令</p>
               
            </li>
            
            <li>
               
               <p>使用“拐角”图纸视图选项</p>
               
            </li>
            
            <li>
               
               <p>显示图纸视图名称</p>
               
            </li>
            
            <li>
               
               <p>在图纸视图中绘制草图</p>
               
            </li>
            
            <li>
               
               <p>使用草图倒角</p>
               
            </li>
            
            <li>
               
               <p>将草图曲线设为对称</p>
               
            </li>
            
            <li>
               
               <p>使用连续自动尺寸标注命令</p>
               
            </li>
            
            <li>
               
               <p>应用自动尺寸标注</p>
               
            </li>
            
            <li>
               
               <p>从图纸视图创建局部放大图</p>
               
            </li>
            
         </ul>
