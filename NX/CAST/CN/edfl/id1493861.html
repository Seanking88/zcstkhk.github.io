<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加一个自动标注的尺寸到草图中</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加一个自动标注的尺寸到草图中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>从<strong>约束</strong>下拉菜单 <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_23.png" border="0"> 中，选择<strong>自动标注尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/auto_dimension.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>自动标注尺寸</strong>对话框的<strong>自动标注尺寸规则</strong>组中，规则列表表明了要应用到选定对象上的自动尺寸的优先顺序，您可以接受默认的位置，或者选择一个规则，然后点击<strong>上移</strong>或<strong>下移</strong>箭头来编辑优先顺序。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择草图中的竖直参考直线。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>尺寸将被添加到草图中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_24.png"></p>
                     
                     <p>现在您可以使用这个尺寸来控制草图的高度。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>双击这个尺寸，并使用<strong>200</strong>来替换当前值。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>回车以更新草图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭<strong>编辑尺寸</strong>对话框条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
