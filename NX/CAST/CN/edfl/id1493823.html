<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>新建部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>新建部件</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>标准</strong>工具条上，点击<strong>新建</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/new.gif" border="0" alt="File &gt; New" title="File &gt; New">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击选择<strong>图纸</strong>选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>将<strong>关系</strong>过滤器设置为<strong>独立的部件</strong>，<strong>单位</strong>过滤器设置为<strong>毫米</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>模板</strong>列表框中选择 <strong>A1 号大小</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您不用保存这个部件，所以可以使用默认部件名称。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p><strong>关闭</strong>出现的<strong>填充标题块</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_143.png"></p>
                     
                    <p>将显示图纸页“Sheet 1”，并且自动打开<strong>图纸视图</strong>对话框。</p>
                     <table cellspacing="0" cellpadding="0">
                       <tr>
                         <TD vAlign="top"><p _zipIdx="66">注释</p></TD>
                         <TD><p _zipIdx="66">如果未打开<strong>图纸视图</strong>对话框，在<strong>图纸</strong>工具条上的<strong>添加视图</strong>下拉菜单中，点击<strong>图纸视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/drafting/drawing_layout/drawing_view.gif" border="0">。</p></TD>
                       </tr>
                     </table>
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
