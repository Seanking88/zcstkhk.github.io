<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>复制、移动、编辑草图对象</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>复制、移动、编辑草图对象</h2>
         
         
         <table border="1" cellpadding="4" cellspacing="2" align="center">
            
            <tbody>
               
               <tr>
                 <th colspan="1" rowspan="1" align="left"><p>目的</p></th>
                 <th colspan="1" rowspan="1" align="left"> <p>操作</p></th>
               </tr>
               <tr>
                 <td colspan="1" rowspan="1"><p>移动曲线、点或尺寸</p></td>
                 <td colspan="1" rowspan="1"><p>拖动曲线、点或尺寸</p></td>
               </tr>
               <tr>
                 <td colspan="1" rowspan="1" height="53"><p>在捕捉时竖直或水平移动曲线或点</p></td>
                 <td colspan="1" rowspan="1" height="53"><p>按住 Shift 键，拖动曲线或点</p></td>
               </tr>
               <tr>
                 <td colspan="1" rowspan="1" height="53"><p>不捕捉时竖直或水平移动曲线或点</p></td>
                 <td colspan="1" rowspan="1" height="53"><p>按住 Shift+Alt 键，拖动曲线或点</p></td>
               </tr>
               <tr>
                 <td colspan="1" rowspan="1"><p>复制曲线或点</p></td>
                 <td colspan="1" rowspan="1"><p>按住 Ctrl 键，拖动曲线或点</p></td>
               </tr>
               <tr>
                 <td colspan="1" rowspan="1"><p>不捕捉时竖直或水平复制曲线或点</p></td>
                 <td colspan="1" rowspan="1"><p>按住 Ctrl+Shift 键，拖动曲线或点</p></td>
               </tr>
               <tr>
                 <td colspan="1" rowspan="1"><p>编辑对象</p></td>
                 <td colspan="1" rowspan="1"><p>双击对象</p></td>
               </tr>
               <tr>
                 <td colspan="1" rowspan="1"><p>选择命令</p></td>
                 <td colspan="1" rowspan="1"><p>右键单击对象</p></td>
               </tr>
               
            </tbody>
            
         </table>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>如果所在的另一个命令要求进行选择，必须先退出该命令，才能执行这些操作。要退出命令，按 Esc 键。</p>
                  
               </td>
            </tr>
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
