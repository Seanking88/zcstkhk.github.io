<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>自动标注草图尺寸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>自动标注草图尺寸</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>约束</strong>下拉菜单中，选择<strong>连续自动标注尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/continuous_auto_dimensioning.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>连续自动标注尺寸</strong>信息框中，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>已在草图上创建自动标注的尺寸(棕色)，以完全约束草图。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_20.png"></p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>不要太在意您的草图尺寸与上图显示的尺寸的区别，稍后您将学会如何替换自动标注的尺寸。</p>
                              
                              <p>如果再次打开<strong>约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/constraints.gif" border="0" alt="Insert &gt; Sketch Constraint &gt; Constraints" title="Insert &gt; Sketch Constraint &gt; Constraints">，状态行将告诉您草图已被若干自动标注尺寸完全约束。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
