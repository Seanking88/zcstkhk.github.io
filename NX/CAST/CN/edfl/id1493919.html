<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>投影第二个圆</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>投影第二个圆</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在前视图中选择同心圆中较小的圆。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_68.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>视图</strong>列表中，选择三个视图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>预览</strong>组中，点击<strong>显示结果</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/drafting/section_view_tool.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_69.png"></p>
                     
                     <p>小圆被投影到您指定的两个平面上，两个圆之间的投影曲线是活动的(实线)直线，您需要将它们更改为参考直线(点划线)。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>预览</strong>组中，点击<strong>撤销结果</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/drafting/common/undo_result.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
