<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择底座轮廓</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择底座轮廓</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>显示结果</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialog_bars/drafting/section_view_tool.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_84.png"></p>
                     
                     <p>新直线出现在右视图中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在前视图中选择底座的外轮廓，不包括小圆。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_85.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>要投影的目标视图</strong>中，点击<strong>选择视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/drafting/common/view.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在图纸页中选择正等轴测图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
