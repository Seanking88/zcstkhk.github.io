<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将前视图和俯视图草图复制到建模中将前视图和俯视图草图复制到建模中</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将前视图和俯视图草图复制到建模中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>3D 中的位置</strong>组中，确保：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p><strong>位置</strong>是设置为<strong>自动</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>间隙</strong>是设置为<strong>0</strong></p>
                        
                     </li>
                     
                     <li>
                        
                        <p><strong>包容块模式</strong>是设置为<strong>要复制的曲线</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>清除<strong>自动重定位几何体</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>展开<strong>设置</strong>组，并确保<strong>输出</strong>是设置为<strong>草图</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>清除<strong>自动启动建模应用模块</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在俯视图中，选择草图的四个外侧边和两个圆。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>使用<strong>快速拾取</strong>菜单来帮助您选择正确的曲线。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_100.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>在<strong>3D 中的位置</strong>组的<strong>间隙</strong>输入框中键入<strong>200</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
