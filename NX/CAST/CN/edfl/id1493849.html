<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>重新调整图纸视图边界的大小</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>重新调整图纸视图边界的大小</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>如果已打开<strong>约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/constraints.gif" border="0" alt="Insert &gt; Sketch Constraint &gt; Constraints" title="Insert &gt; Sketch Constraint &gt; Constraints">，则关闭它。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击图纸视图边框并选择<strong>边界</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>手工生成矩形</strong>视图边界是静态的，不会再您边界草图时更新，您将把手工边界变为关联的边界。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>视图边界</strong>列表中，选择<strong>自动生成矩形</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以<strong>确定</strong>您的选择。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>边界将进行调整以包围草图，并且在草图更新时将自动调整自身大小。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_26.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
