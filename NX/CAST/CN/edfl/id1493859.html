<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>删除一个自动应用的尺寸</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>删除一个自动应用的尺寸</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在草图的顶部，右击最上方的尺寸并选择<strong>删除</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_149.png"></p>
                     
                     <p><strong>删除尺寸</strong>信息框将出现，提示您您删除的任何尺寸将会立即被其它自动应用的尺寸代替，您首先需要关闭<strong>连续自动标注尺寸</strong>。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在信息框中点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>从<strong>约束</strong>下拉菜单中取消选择<strong>连续自动标注尺寸</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_23.png" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation"></div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>再次右击最上方的尺寸并选择<strong>删除</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这一次尺寸被删除了。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
