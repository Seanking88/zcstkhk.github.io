<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>开始投影到视图命令</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>开始投影到视图命令</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>草图工具</strong>工具条上的<strong>来自曲线集的曲线</strong>下拉菜单 <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/curve_from_curves_drop_down.gif" border="0"> 中，选择<strong>投影到视图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_curve/project_to_view.gif" border="0" alt="Insert &gt; Sketch Curve &gt; Project to View" title="Insert &gt; Sketch Curve &gt; Project to View">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将打开<strong>投影到视图</strong>对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>类型</strong>组中，确保选择的是<strong>在两个平面上</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择前视图中的大圆。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_65.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>要投影的目标视图</strong>组中，在<strong>视图</strong>列表下方，选择所有三个视图。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>投影平面 1</strong>组的<strong>方法</strong>列表中，选择<strong>深度值</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_151.png"></p>
                     
                     <p>第一个投影平面出现在所有视图中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>值</strong>输入框中，确保当前值是设置为<strong>0</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这个平面即为草图平面。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
