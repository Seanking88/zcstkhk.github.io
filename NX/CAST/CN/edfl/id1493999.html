<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>开始第二个轮廓</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>开始第二个轮廓</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>草图工具</strong>工具条上，点击<strong>轮廓</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/profile.gif" border="0" alt="Insert &gt; Sketch Curve &gt; Profile" title="Insert &gt; Sketch Curve &gt; Profile">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击并选择<strong>仅线段</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>使用这个选项后将只创建有限长直线段，而不会创建无限长直线。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>使用<strong>曲线上的点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/point_on_curve.gif" border="0"> 以在刚刚创建的轮廓上方开始绘制新的直线。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在最左侧竖直直线上选择一个点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_130.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>将光标移动到另一端的竖直直线上，确保<strong>角度</strong>为<strong>0</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_131.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择无限长直线上的点。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>将光标移动到您刚刚创建的直线端点上方大约<strong>70</strong> mm处，然后选择无限长直线上的点以创建第二条轮廓曲线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_132.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
