<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在图纸视图中绘制草图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在图纸视图中绘制草图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将光标移动至前视图边界，然后按住鼠标右键，并从推断式工具条上选择<strong>激活草图视图</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/active_sketch_view.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>草图工具</strong>工具条上，点击<strong>轮廓</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/profile.gif" border="0" alt="Insert &gt; Sketch Curve &gt; Profile" title="Insert &gt; Sketch Curve &gt; Profile">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/act1_2.png"></p>
                     
                     <p>视图的边界将变为虚线，并且在光标处出现一个屏显输入框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>草图工具</strong>工具条上的<strong>约束</strong>下拉菜单 <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/draftingplus/constraints_drop_down.gif" border="0"> 中，选择<strong>显示所有约束</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在 <strong>XC </strong>输入框中，键入<strong>0</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>按 Tab 键，然后在<strong> YC </strong>输入框中键入<span class="uiTerm">0</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>回车。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>这将把轮廓的起点放置在视图中心处。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
