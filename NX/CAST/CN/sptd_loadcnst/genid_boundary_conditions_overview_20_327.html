         <h2>Boundary conditions</h2>
         <a name="ndxgenid_sptd_loadcnst_8"></a>
         
         
         <p>In Design Simulation, loads, constraints, and simulation objects are all considered <span class="emphasis">boundary conditions</span>. Loads include forces and pressures, constraints include fixed constraints and user-defined constraints, and simulation objects include contact and gluing.
