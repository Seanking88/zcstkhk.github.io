<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Commands to create a stacking sequence from scratch</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>从头开始创建堆叠顺序的命令</h2>
         
         <p>可以使用以下命令的任意组合来创建所需的堆叠顺序：</p>
         
         <ul>
            
            <li>
               
               <p><strong>创建新层片</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/laminates/lam_create_new_ply.gif" border="0"></p>
               
            </li>
            
            <li>
               
               <p><strong>复制</strong>和<strong>粘贴</strong>族</p>
               
            </li>
            
            <li>
               
               <p><strong>上移选定层片</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/laminates/lam_move_up.gif" border="0"> 和<strong>下移选定层片</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/laminates/lam_move_down.gif" border="0"></p>
               
            </li>
            
            <li>
               
               <p><strong>删除层片</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/laminates/lam_delete.gif" border="0"></p>
               
            </li>
            
            <li>
               
               <p><strong>分组所选层片</strong><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/laminates/lam_group_plies.gif" border="0">、<strong>曲线所选层片分组</strong><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/laminates/lam_ungroup_plies.gif" border="0"> 以及<strong>取消链接所选的层片组</strong><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/laminates/lam_unlink_ply_group.gif" border="0"></p>
               
            </li>
            
         </ul>
         
         <p>新层片将被添加到选定层片的上方，或在未选定层片的情况下，添加到顶部层片上方。</p>
         
         <p>点击<strong>撤销</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/laminates/undo.gif" border="0"> 来撤消最近的操作。可单击撤消多次，取消最多10 个最近的操作。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
