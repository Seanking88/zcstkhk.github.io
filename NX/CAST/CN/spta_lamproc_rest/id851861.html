         <h2>层片组</h2>
         
         <p>您可以创建逻辑链接的层片组，以有效地创建复杂铺层并在以后进行修改。</p>
         
         <p>组可以是子组和/或父组。新创建的组自动成为父组，直到取消链接子组或被删除为止。</p>
         
         <p>子组按以下方式链接到父组：</p>
         <ul>
           <li>
             <p>不能直接删除或修改子组层片</p>
           </li>
           <li>
             <p>删除或修改父组层片时，将对子组层片应用相同的更改</p>
           </li>
           <li>
             <p>不能将层片添加到子组</p>
           </li>
           <li>
             <p>将层片添加到父组时，根据链接规则，它将自动添加子组</p>
           </li>
           <li>
             <p>如果某个子组既是父组又是子组，则不能直接对其进行修改，任何修改必须在其父组上进行           </p>
           </li>
         </ul>
<p>不能嵌套组。</p>
         
         <p>要修改子组的内容而不修改其父组，则使用<strong>断开链接</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/laminates/lam_unlink_ply_group.gif" border="0"> 命令将其从父组中断开。</p>
