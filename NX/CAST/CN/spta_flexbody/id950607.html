         <h2>定义连接和载荷自由度</h2>
         
         <p>在高级仿真的仿真文件中，必须添加特定的约束以定义柔性体的连接和载荷自由度。</p>
         
         <ul>
            
            <li>
               
               <p>在各个柔性体通过运动仿真中的运动副或衬套连接到机构的连接节点处，创建<strong>固定边界自由度</strong>约束来定义连接自由度。</p>
               
               
            </li>
            
            <li>
               
               <p>在运动仿真中应用到柔性体上的力、力矩、弹簧或者阻尼器的各个连接节点处，创建一个<strong>自由边界自由度</strong>约束以定义载荷自由度。</p>
               
            </li>
            
         </ul>
