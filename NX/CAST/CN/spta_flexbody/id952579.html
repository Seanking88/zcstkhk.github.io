      <title>打开运动仿真</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开运动仿真</h2>
         <p>如果您已经完成了上一个柔性体练习中的步骤，并且部件<strong>_demo_assy_sim1.sim</strong> 仍然在 NX 中打开，使用以下这些步骤：</p>
         <p>如果部件尚未打开，或者如果您尚未完成上一个柔性体练习，跳过下面的步骤。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/simulation_navigator_tab.gif" border="0">&nbsp;<strong>仿真导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="45">
                     
                     <col span="1" width="*">
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="banner_left" colspan="1" rowspan="1" width="10">
                           
                        </td>
                        
                        <td class="banner_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>仿真文件视图</strong></p>
                           
                        </td>
                        
                        <td class="banner_right" colspan="1" rowspan="1" width="45">
                           
                        </td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb1.gif" border="0">&nbsp;<strong>_demo_assy</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb3.gif" border="0"> <strong>设为工作部件</strong></p>
               <p>这个命令将工作部件由仿真文件变为主模型装配文件。</p>
               
            </li>
         </ul>
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/start.gif" border="0"> <strong>开始&rarr;运动仿真</strong></p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/motion_navigator_tab.gif" border="0">&nbsp;<strong>运动导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb1(2).gif" border="0">&nbsp;<strong>motion_1</strong></p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/activities/advanced/flex_1.gif"></p>
               
            </li>
         </ul>
         <p>跳过下面一页的步骤直接到第三页。</p>
         <div id="footer"></div>
