         <h2>在机构中定义柔性连杆</h2>
         
         <p>在运动仿真中，必须创建一个与在高级仿真中定义为柔性的组件或体关联的<strong>柔性连杆</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/motion/motion/flexible_link.gif" border="0"> 。</p>
         <p>(译者注：在 NX 中文版中，将此处翻译为<strong>柔性连接</strong>，这很容易引起歧义，认为这是一个仿真对象，所以统一采用<strong>柔性连杆</strong>。)</p>
         
         <p>在<strong>柔性连杆</strong>对话框中，将连杆与 NX Natran 模态解算方案生成的 RecurDyn 输入文件(.rfi file)关联。<strong>柔性连杆预览</strong>窗口将帮助您确定正确定位连杆中柔性体的方法<strong>。</strong></p>
         
         <p>在图形窗口中，柔性连杆与它的有限元网格一起显示。</p>
