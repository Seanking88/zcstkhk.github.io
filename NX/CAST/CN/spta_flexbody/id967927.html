         <h2>关于柔性体模态解算方案</h2>
         
         <p>您将使用高级仿真应用模块来创建柔性体的有限元模型并进行 NX Nastran SOL 103柔性体模态分析。这个模态分析将求解柔性体的自然频率和模态形状。</p>
         
         <p>SOL 103 柔性体模态解算方案将使用模态形状来计算柔性体的模态质量和模态刚度。由于求解器通常只计算柔性体所有模态的一个子集，因此模态质量和刚度是柔性体的缩减表示。求解器将把这些缩减矩阵保存在 RecurDyn Rflex 输出文件(.rfi)中。</p>
         
         <p>然后，在运动仿真中，将.rfi 文件与连杆关联以创建柔性连杆。</p>
