<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义最小刀具安全距离并生成刀轨</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义最小刀具安全距离并生成刀轨</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>循环类型</strong>组的<strong>最小安全距离</strong>输入框中，键入<strong>0.200</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>最小</strong>安全距离将决定刀具进入材料之前所处的位置。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>操作</strong>组中的<strong>生成</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/manufacturing/common/generate.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您生成的刀轨应该与下图所示类似。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/drilling/manufacturing_activities_drill_head_mfg_3.gif"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>刀具在部件上方最小安全距离处，以快速进给率从一个孔移动到下一个，然后以切削进给率从最小安全距离顶部移动到指定切削深度，最后退刀至最小安全距离并移动到下一个孔。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
