         <h2>钻孔加工几何体子类型</h2>
         
         <p>您必须指定孔。</p>
         
         <p>软件一般使用选定孔的深度，如果您有特殊的需求，您也可以指定顶面和底面。</p>
         
         
         <p></p>
         
         <table border="1" cellpadding="0" cellspacing="0" frame="void" rules="none" width="95%" align="center">
            
            <colgroup span="1">

                     <p><strong>指定孔</strong></p>
                     
                     <p class="no-bottom-margin"></p>
                     
                  </td>
                  
                  <td align="center" colspan="1" height="191" rowspan="1">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/general/drilling/drill_geom1.gif" border="0"></p>
                     
                  </td>
                  
                  <td colspan="1" height="191" rowspan="1">
                     
                     <p class="no-bottom-margin">使用该&ldquo;几何体子类型&rdquo;来选择孔几何体并指定参数。</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1">

                  <td align="center" colspan="1" rowspan="1">

                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">使用该&ldquo;几何体子类型&rdquo;定义面或平面，所有的点将投影到该面或平面上。钻孔进给率从最小安全距离处开始。</p>
                     
                  </td>

                  <td align="left" colspan="1" rowspan="1">

                     <p class="no-bottom-margin"></p>

                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/drilling/drill_geom_geometry4.png" border="0"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">使用该&ldquo;几何体子类型&rdquo;定义模型中的孔深。必须选择面、平面或圆弧来指定要钻削的底面。</p>
                     
                  </td>
