<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>循环深度对话框</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>循环深度对话框</h2>
         
         <p>在<strong>循环参数</strong>对话框中单击<strong>深度</strong>时，此对话框打开。</p>
         
         <table border="1" cellspacing="2" width="100%" align="center">
            
            <colgroup span="1">
               
               <col span="2" width="77*">
               
               <col span="1" width="122*">
            </colgroup>
            
            <tr bgcolor="silver" valign="top">
              <th colspan="1" rowspan="1"><p>选项</p></th>
              <th colspan="1" rowspan="1" align="center"> </th>
              <th colspan="1" rowspan="1"> <p>描述</p></th>
            </tr>
            <tr bgcolor="white" valign="top">
              <td colspan="1" rowspan="1" align="center" valign="middle"><p><strong>模型深度</strong></p></td>
              <td colspan="1" rowspan="1"><p> </p></td>
              <td colspan="1" rowspan="1" valign="middle"><p>计算实体模型中每个孔的深度。刀轴必须和孔轴一致。 </p></td>
            </tr>
            
            <tr bgcolor="white">
               
               <td width="25%" colspan="1" rowspan="1" align="center">
                  
                  <p class="no-bottom-margin"><strong>刀尖深度</strong></p>
                  
               </td>
               
               <td align="center" colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/drilling/cycle_param_tool_tip_depth.png" border="0"></p>
                  
               </td>
               
               <td colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">设置从顶面到刀尖的深度。钻刀的刀尖进给至指定深度。</p>
                  
               </td>
               
            </tr>
            
            <tr bgcolor="white">
               
               <td align="center" colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin"><strong>刀肩深度</strong></p>
                  
               </td>
               
               <td align="center" colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/drilling/cycle_param_tool_shoulder_depth.png" border="0"></p>
                  
               </td>
               
               <td colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">设置从顶面到刀肩的深度。钻刀的刀肩进给至指定深度。</p>
                  
               </td>
               
            </tr>
            
            <tr bgcolor="white">
               
               <td align="center" colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin"><strong>至底面</strong></p>
                  
               </td>
               
               <td align="center" colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/drilling/cycle_param_to_bottom_surf.png" border="0"></p>
                  
               </td>
               
               <td colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">刀尖进给至底面。</p>
                  
               </td>
               
            </tr>
            
            <tr bgcolor="white">
               
               <td align="center" colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin"><strong>穿过底面</strong></p></td>
               
               <td align="center" colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/drilling/cycle_param_thru_bottom_surf.png" border="0"></p>
                  
               </td>
               
               <td colspan="1" rowspan="1">
                  
                  <p>钻刀刀肩进给至底面。可在<strong>钻</strong>对话框中指定<strong>通孔安全距离</strong>。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/drilling/cycle_param_thru_hole_clr.png"></p>
                  
                  <p class="no-bottom-margin">钻刀刀肩进给至底面并超过指定的安全距离。</p>
                  
              </td>
               
            </tr>
            
            <tr bgcolor="white">
               
               <td align="center" colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin"><strong>至选定点</strong></p>
                  
               </td>
               
               <td align="center" colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/milling/drilling/cycle_param_to_selected_pt.png" border="0"></p>
                  
               </td>
               
               <td colspan="1" rowspan="1">
                  
                  <p class="no-bottom-margin">钻刀刀尖进给至指定点的 Z 向深度。</p>
                  
               </td>
               
            </tr>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
