<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择安装孔</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择安装孔</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>点到点几何体</strong>对话框中，点击<strong>选择</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>对话框允许您对选择进行过滤，在这个练习中并不需要过滤器，您将从图形窗口中选择六个安装孔。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>按如下图所示顺序选择孔的内侧边。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/manufacturing/activities/parent_groups/manufacturing_activities_drill_head_mfg_2.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>直到返回<strong>工序导航器</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>您在几何体父组中指定了一个将要进行钻孔的孔集合。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p>注意在图形窗口中分配给各个孔的编号。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
