      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/manufacturing/general/operations/drilling.gif" border="0">&nbsp;钻孔工序</h2>
         
         <p>使用钻孔工序加工简单孔。对于沉头孔或底切孔之类更为复杂的孔，请考虑使用铣削工序。</p>
        <p>钻孔工序使用点到点处理器生成刀轨。有几种钻孔<strong>工序子类型</strong>选项可用，其中刀具定位到几何体，进给到部件并退刀。您可以控制参数，如：</p>
         <ul>
           <li>
             <p>深度</p>
           </li>
           <li>
             <p>最小安全距离</p>
           </li>
           <li>
             <p>驻留</p>
           </li>
           <li>
             <p>断屑</p>
           </li>
         </ul>
