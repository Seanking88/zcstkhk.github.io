<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Position the hole</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Position the hole</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Open <span class="fileName">exp4_cover_plate</span>.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/projects/expression_cover_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Use the expressions to position the hole in the middle of the plate. </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>When you change the size of the plate, the hole should stay in the center. </p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/projects/expression_cover_2.png"></p>
                     
                     <p><a href="#" onclick="showDialog('id747372')">Help repositioning the cover hole</a></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>Close the part.</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div dojoType="dijit.Dialog" id="id747372" title="Help repositioning the cover hole">
            <div dojoType="dijit.layout.ContentPane" href="id747372.html" extractContent="true" tabIndex="0"></div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
