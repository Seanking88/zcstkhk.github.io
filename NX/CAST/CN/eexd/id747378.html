<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Position the slot</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Position the slot</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>Open <span class="fileName">exp4_slider_bar</span>.
                  </p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/projects/expression_slider_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>Use expressions to locate the slot in the center of its placement face on the slider bar.</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/projects/expression_slider_2.png"></p>
                     
                     <p>When the length of the bar changes, the slot should automatically be repositioned.</p>
                     
                     <p>If the size of the slot changes, it should remain centered.</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
