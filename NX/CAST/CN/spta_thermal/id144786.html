      <div class="contentType_concept">
         <h2>热分析单元</h2><a name="ndxgenid_spta_thermal_12"></a>
         <a name="ndxgenid_spta_thermal_13"></a>
         
         
         <p>可以用于热分析的单元包括：</p>
         
         <ul>
            
            <li>
              <p>3D 四面体或六面体实体单元</p>
            </li>
         </ul>
        <ul>
           <li>
             <p>2D 四边形或三角形薄壳单元</p>
           </li>
         </ul>
        <ul>
           <li>
             <p>1D 梁、直梁、杆以及刚杆单元           </p>
           </li>
        </ul>
         
         <p>单元在每一个节点上都有一个自由度(温度)。</p>
         
         <p>要获取更多关于单元的信息，参见高级仿真在线帮助中的<span class="titleReference">物理属性和单元属性</span>。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/thermal/ts_concepts_elements.png"></p>
