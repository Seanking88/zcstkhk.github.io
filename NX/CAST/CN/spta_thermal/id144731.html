         <h2>定义热分析的约束和载荷</h2><a name="ndxgenid_spta_thermal_21"></a>
         <a name="ndxgenid_spta_thermal_22"></a>
         
         
         <p><strong>热约束</strong>是应用在几何体或节点上的恒定温度，可以通过使用节点 ID 表来把热约束定义为固定温度，也可以定义为空间字段。</p>
         
         <p>根据您正在构建的问题，可以只使用约束定义一个热模型。</p>
         
         <p>可以定义的热载荷有三种类型：</p>
         
         <ul>
            
            <li>
               
               <p><strong>热通量</strong>定义为单位面积内热能的传导率，正值表示热能移入该区域</p>
               
            </li>
            
            <li><strong>辐射</strong>定义为有限元面与黑体或无限空间之间的辐射交换</li>
            <li>
              
              <p><strong>发热</strong>定义为单位面积内热能的生成率，发热载荷表示在模型内生成的热</p>
              
            </li>
            
         </ul>
