         <h2>热分析介绍</h2><a name="ndxgenid_spta_thermal_8"></a>
         
         
         <p>热分析：</p>
         
         <ul>
            
            <li>
               
               <p>可以验证在较大的温度范围内都必须正常工作的部件</p>
               
            </li>
            
            <li>
               
               <p>可以仿真传导、对流以及简单辐射</p>
               
            </li>
            
            <li>
               
               <p>不计算视角因子</p>
               
            </li>
            
            <li>
               
               <p>假设状态恒定，即温度不随时间变化</p>
               
            </li>
            
         </ul>
