         <h2>其它热分析边界条件</h2><a name="ndxgenid_spta_thermal_24"></a>
         <a name="ndxgenid_spta_thermal_25"></a>
         
         
         <p>除了热载荷和约束之外，可以定义以下热边界条件：</p>
         
         <ul>
            
            <li>
               
               <p><strong>对流</strong>是指根据几何体表面温度和环境温度的差值按比例交换热能。您将为选定单元或几何体指定环境温度以及对流系数</p>
               
            </li>
            
            <li>
               
               <p>(仅 Nastran)<strong>材料温度</strong>降把材料温度应用到节点或几何体上</p>
               
            </li>
            
            <li>
               
               <p>(仅 Nastran)对于选定的节点或几何体，<strong>初始温度</strong>将覆盖在解算方案中定义的默认初始温度</p>
               
            </li>
            
         </ul>
         
         <p>任何未分配边界条件的外部节点将表现为绝热。</p>
