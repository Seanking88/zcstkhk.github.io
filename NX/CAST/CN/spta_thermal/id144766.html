      <div class="contentType_concept">
         <h2>定义热材料属性</h2><a name="ndxgenid_spta_thermal_18"></a>
         <a name="ndxgenid_spta_thermal_19"></a>
         
         
         <p>材料的热属性包括：</p>
         
         <ul>
            
            <li>
               
               <p><strong>温度 (TREF)</strong>&mdash;在计算热应力计算期间的温度变化时使用，如果参考温度未指定，将使用默认解算温度</p>
               
            </li>
            
            <li>
               
               <p><strong>热膨胀系数 (A)</strong> &mdash; 从线性静态分析的热分析结果中计算热应力时使用</p>
               
            </li>
            
            <li>
               
               <p><strong>导热系数 (K)</strong> &mdash; 在热传递计算中使用</p>
               
            </li>
            
         </ul>
         
         <p>您可以将<strong>热膨胀系数 (A)</strong>以及<strong>导热系数 (K)</strong>定义为表格，以使它们与温度相关。</p>
         
         
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/solutions/thermal/thermal_mat_props.png"></p>
