         <h2>创建对流边界条件</h2>
         <p>在除了安装面外的所有外部面上应用对流边界条件，由于所有外部面之间都是光滑过渡，因此可以使用<strong>相切面</strong>选择方法选项来高效地进行选择。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/convection.gif" border="0">&nbsp;<strong>对流</strong>(<strong>高级仿真</strong>工具条—<img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/simulation/advanced_simulation/list70_constraint_type.gif" border="0"> <strong>约束类型</strong>下拉菜单)</p>
