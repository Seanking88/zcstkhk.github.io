      <div class="contentType_context">
         <h2>实例：分析一个叶片转子</h2>
         <div class="estimatedTime">
           <p>预计完成此练习需要：26&ndash;31  分钟</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/adv_sim/activities/blade/bladed_splash.png"></p>
         
         <p>这个实例将为您展示如何分析完整的叶片转子(IBR)中的一段，在航空工业中它也被称为blisk，您将学习如何：</p>
         
         <ul>
            
            <li>
               
               <p>在多个面上创建2D 依附单元、对称网格</p>
               
            </li>
            
            <li>
               
               <p>使用2D 网格作为种子网格创建3D 扫掠网格</p>
               
            </li>
            
            <li>
               
               <p>使用锥单元来从3D 四面体网格向六面体网格过渡</p>
               
            </li>
            
            <li>
               
               <p>创建循环对称模型。当几何体和载荷关于回转轴对称时，即构成循环对称</p>
               
            </li>
            
            <li>
               
               <p>使用自动耦合来创建耦合自由度</p>
               
            </li>
            
         </ul>
