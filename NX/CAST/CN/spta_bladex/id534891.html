<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建第三个2D 相关网格</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建第三个2D 相关网格</h2>
         <p><strong>2D 网格</strong>对话框应该仍然是打开的。</p>
         <p>您将一个四面体单元区域，以提供两个六面体单元之间的过渡。</p>
         <p>由于这个2D 网格是四面体单元的种子网格，因此您将使用三角形来划分这些面的网格。</p>
         <ul class="unmarkedList">
            <li>
              <table cellspacing="0" class="option_list" width="300">
                <colgroup span="1">
                  <col span="1" width="86">
                  <col span="1" width="185*">
                  <col span="1" width="20">
                </colgroup>
                <tbody>
                  <tr>
                    <td class="label2" colspan="1" rowspan="1"><p class="no-bottom-margin"> <strong>类型</strong></p></td>
                    <td class="border1a" colspan="1" rowspan="1"><p class="no-bottom-margin">CQUAD4</p></td>
                    <td class="nopadding" colspan="1" rowspan="1"><p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p></td>
                  </tr>
                </tbody>
              </table>
            </li>
            <li>
              
              <table cellspacing="0" class="option_list" width="300">
                
                <colgroup span="1">
                  
                  <col span="1" width="86">
                  
                  <col span="1" width="185*">
                  
                  <col span="1" width="20">
                  
                </colgroup>
                
                <tbody>
                  
                  <tr>
                    
                    <td class="label2" colspan="1" rowspan="1">
                      
                      <p class="no-bottom-margin"><strong>网格划分方法</strong></p>
                      
                     </td>
                    
                    <td class="border1a" colspan="1" rowspan="1">
                      
                      <p class="no-bottom-margin">细分</p>
                      
                     </td>
                    
                    <td class="nopadding" colspan="1" rowspan="1">
                      
                      <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                      
                     </td>
                    
                   </tr>
                  
                 </tbody>
                
               </table>
              
            </li>
            <li>
               
               <table cellspacing="0" class="input_field" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="90">
                     
                     <col span="1" width="190*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>单元大小</strong></p>
                           
                        </td>
                        
                        <td class="border1b" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">0.1</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="45">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="banner_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="banner_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>网格设置</strong></p>
                           
                        </td>
                        
                        <td class="banner_right" colspan="1" rowspan="1" width="45"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/check_box_off.gif" border="0"> <strong>将网格导出至求解器</strong>
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="45">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="banner_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="banner_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>目标收集器</strong></p>
                           
                        </td>
                        
                        <td class="banner_right" colspan="1" rowspan="1" width="45"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/check_box_off.gif" border="0"> <strong>自动创建</strong>
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"> <strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim_examples/meshing/2d/blade_dep_mesh15.gif"></p>
               
            </li>
            <li>
               
               <p> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/toolbars/gateway/standard/save.gif" border="0">&nbsp;<strong>保存</strong>(<strong>标准</strong>工具条)</p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
