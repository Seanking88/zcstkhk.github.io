      <div class="contentType_">
         <h2>几何约束防止曲线移动</h2>
         <table border="0" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">

                  <td colspan="1" rowspan="1" width="8"></td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p>错误！</p>
                     
                     <p>几何约束用于在修改尺寸时维持曲线间的相对关系。</p>
                     
                     <p>例如，等长或者等半径约束将维持想要的关系，但不能防止更改。</p>
                     
                     <p class="no-bottom-margin">只有某些约束可以防止曲线移动。</p>
