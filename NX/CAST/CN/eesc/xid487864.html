<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Tips and techniques: Creating parts</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>提示和技巧—创建部件</h2>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/essentials-sp/edit_parameters-2.png" alt="Edit a feature" title="Edit a feature"></p>
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>新建文件</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>您选择新建文件模板时，将会自动打开关联的应用模块。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>草图</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>很多 NX 特征类型都要从草图开始。</p>
                  
                  <p>通过修改尺寸，然后选择<strong>撤销</strong>，以测试您草图中的设计意图。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>自动标注尺寸</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>自动标注的尺寸将会在您添加了与之冲突的约束或尺寸后被自动删除。</p>
                  
                  <p>通过编辑自动标注尺寸的值，以将它们从自动标注的尺寸变为驱动尺寸。</p>
                  
                  <p>自动标注的尺寸表示您还需要输入设计意图。</p>
                  
                  <p>如果您不理解自动标注的尺寸为什么是现在这个值，可以更改它的值，然后选择<strong>撤销</strong>。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>设计特征</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>设计特征(比如拉伸和回转)用于创建基本的部件形状。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p>细节特征</p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>细节特征(比如边倒圆和倒斜角)用于改善部件模型。</p>
                  
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
