         <h2>几何约束</h2>
         <p>在您绘制草图时，将会根据捕捉点选项以及自动判断约束和尺寸的设置，来自动创建自动判断的几何约束。</p>
         <p>使用选择条上的捕捉点选项来捕捉曲线、边或面上的特定点。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/fast_start/ui/snap_point_options.png"></p>
         <p></p>
         <p>使用<strong>自动判断约束和尺寸</strong>命令来指定您想让 NX 创建的永久约束。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/fast_start/ui/inferred_constraints_and_dim.png"></p>
         <p>要手动创建几何约束，使用<strong>几何约束</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_constraints/constraints.gif" border="0"> 命令，或者右击草图曲线并选择<strong>添加约束</strong>。</p>
         <p>相比更改<strong>自动判断约束和尺寸</strong>的设置，您将更经常使用捕捉点选项来控制光标的捕捉位置。</p>
