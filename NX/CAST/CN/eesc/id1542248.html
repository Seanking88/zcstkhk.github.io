   </head>
   <body>
      <div class="contentType_">
         <h2>创建草图</h2>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/fast_start/overviews/sketch_ovr2.png"></p>
         <p>要在平面或基准平面上创建草图，可以使用<strong>直接草图</strong>工具条上的命令。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/fast_start/ui/toolbar_direct_sketch.png"></p>
         <ul>
            
            <li>
               
               <p>使用比如<strong>轮廓</strong>之类的命令开始绘制草图，以创建一系列首尾相接的直线或圆弧，也可以使用其它命令来常见更特殊的形状</p>
               
            </li>
            
            <li>
               
               <p>选择基准平面或平面</p>
               
            </li>
            
            <li>
               
               <p>在平面上绘制草图几何体</p>
               
            </li>
            
            <li>
               
               <p>添加尺寸与几何约束以捕捉您的设计意图</p>
               
            </li>
            
            <li>
               
               <p>选择其它命令，比如<strong>拉伸</strong>或<strong>回转</strong>来完成草图，也可以点击<strong>完成草图</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch/direct_sketch_finish_sketch.gif" border="0">。</p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
   </body>
