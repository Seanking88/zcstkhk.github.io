<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Sketch dimensions</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>草图尺寸</h2>
         <p>如果您打开了<strong>连续自动标注尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/sketcher/sketch_tools/continuous_auto_dimensioning.gif" border="0"> 选项，那么在您绘制草图时将会自动标注尺寸。</p>
         <p>自动标注的尺寸将显示值，而不会显示带前缀“p”的名称，它们的显示颜色也与您创建的尺寸不同。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/fast_start/overviews/auto-dim_anim.gif"></p>
         <p>您手动添加几何约束或尺寸后，自动标注的尺寸将会被自动删除。</p>
         <table class="attentionTable attn_tip">
            <tr>
               <td valign="top">
                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>自动标注的尺寸将使草图保持完全约束，但它们可能无法捕捉您的设计意图，可以使用它们作为指导，显示草图中哪里需要标注尺寸。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
