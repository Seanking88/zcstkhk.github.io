<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>装配导航器预览面板</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/assembly_navigator.gif" border="0">&nbsp;装配导航器预览面板</h2>
         
         <p><strong>装配导航器</strong>的<strong>预览</strong>面板可显示选定组件的已保存部件预览。</p>
        <p>在发生以下情况时，<strong>预览</strong>面板显示<strong>没有可用的预览</strong>消息：</p>
         <ul>
           <li>
             <p>没有已保存的部件预览</p>
           </li>
           <li>
             <p>选择了多个组件</p>
           </li>
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/assembly_navigator/preview_anim.gif"></p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
