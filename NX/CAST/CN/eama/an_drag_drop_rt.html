   <body>
      <div class="contentType_concept">
         <h2>编辑装配结构</h2>
         <a name="ndxgenid_eama_79"></a>
         
         
         <div>
           <div>
             <div>
               <div>
                 <div>
                   <p>通过将一个或多个组件拖到<strong>装配导航器</strong>层次结构树的目标位置，可以对装配结构进行编辑。目标会成为装配中该组件的新父级。例如，如果将组件拖到零件，则此零件将变成子装配。</p>
                   <p>可以完全或部分拖动加载的组件。</p>
                   <p>如果出现以下情况，则无法拖动组件：</p>
                   <ul>
                     <li>
                       <p>目标未加载</p>
                     </li>
                     <li>
                       <p>所拖动组件的一个事例已将目标作为其父项</p>
                     </li>
                     <li>
                       <p>将产生循环装配结构(例如，当您试图将父项放到其子项之一上时)                     </p>
                     </li>
                   </ul>
                 </div>
               </div>
             </div>
           </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
