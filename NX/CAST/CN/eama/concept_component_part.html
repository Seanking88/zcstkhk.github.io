   <body>
      <div class="contentType_concept">
         <h2>组件部件文件</h2>
         <a name="ndxgenid_eama_13"></a>
         
         
         <p><em>组件部件</em>是部件文件，由装配中的组件对象引用。组件部件中存储的几何体在装配中可见，但未被复制。</p>
         <p>术语<em>零件</em>或<em>单独部件</em>是指本身不是装配的部件文件。</p>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>Teamcenter Integration for NX 的优势之一是能够简单方便地确定在哪些位置使用部件文件作为组件部件文件。</p>
                  
               </td>
            </tr>
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
