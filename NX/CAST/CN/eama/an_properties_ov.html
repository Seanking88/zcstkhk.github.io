<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>装配导航器属性</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/assembly_navigator.gif" border="0">&nbsp;装配导航器属性</h2>
         <a name="ndxgenid_eama_61"></a>
         
         
         <p>使用<strong>属性</strong>命令可：</p>
         <ul>
           <li>
             <p>控制不可见组件的包容块显示</p>
           </li>
           <li>
             <p>指定要显示的预定义列</p>
           </li>
           <li>
             <p>基于部件属性定义定制列</p>
           </li>
           <li>
             <p>指定列的顺序</p>
           </li>
           <li>
             <p>选择组件和约束的过滤选项</p>
           </li>
         </ul>
         
         
         <div class="division">
            
           <h3>位于何处？</h3>
            
            <table cellpadding="6" cellspacing="2" class="locator" frame="box" rules="all" align="center">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1">
                  
               </colgroup>
               
               <tbody>
                  
                  <tr>
                     
                     <td class="locator_shade" colspan="1" rowspan="1" valign="bottom">
                        
                        <p class="no-bottom-margin">装配导航器</p>
                        
                     </td>
                     
                     <td class="locator_noshade" colspan="1" rowspan="1" valign="bottom">
                        
                        <p>在背景中右键单击<strong>属性</strong></p>
                        <p>在背景中右键单击→<strong>列</strong>→<strong>配置</strong></p>
                        
                     </td>
                     
                  </tr>
                  
               </tbody>
               
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
