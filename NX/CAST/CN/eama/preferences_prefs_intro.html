   </head>
   <body>
      <div class="contentType_concept">
         <h2>装配首选项</h2>
         <p>可以设置某些系统首选项，以控制装配功能的特定参数。这些首选项包括<strong>装配首选项</strong>对话框选项和<strong>首选项</strong>→<strong>可视化性能</strong>→<strong>大模型</strong>选项卡首选项。</p>
         <p>多个首选项的初始设置是由用户默认设置控制的。关于更多信息，请参见定制 NX 帮助。</p>
         <p>这些首选项至少在当前会话期间有效。</p>
         <p><strong>装配导航器</strong>首选项在所有会话中均有效。</p>
         <div id="footer"></div>
      </div>
   </body>
