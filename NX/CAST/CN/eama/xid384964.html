<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将部件设为显示部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将部件设为显示部件</h2>
         
         
         <p>将装配中的部件设为工作部件有利于进行关联设计，但在某些设计场合中您可能想隔离某个部件或子装配，而不显示装配中的其它部件。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，右击 <strong>des03_wall_mount_linkage_assm</strong> 并选择<strong>设为显示部件</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/context_control_commands/act_work_displayed_part_5.png"></p>
                     
                     <p>连接杆装配文件现在既是显示部件，又是工作部件。</p>
                     
                     <p>在<strong>装配导航器</strong>中，由于连接杆是显示部件，因此它位于装配树的最顶端。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在图形窗口中，选择竖直支架，然后从关联菜单中选择<strong>设为显示部件</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/assemblies/assemblies/set_displayed_part.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/context_control_commands/act_work_displayed_part_12.png"></p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/context_control_commands/act_work_displayed_part_6a.png"></p>
                     
                     <p>在<strong>装配导航器</strong>中，由于竖直支架为显示部件，因此它也是仅有的项.</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
