<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>标识组件</title>
   </head>
   <body>
      <div class="contentType_procedure">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/resource_bar/assembly_navigator.gif" border="0">&nbsp;标识组件</h2>
         <a name="ndxgenid_eama_63"></a>
         
         
         <ul>
            
            <li>
              <p>在<strong>装配导航器</strong>层次结构树中选择已加载的可见组件的节点，以高亮显示图形窗口中的对应几何体。</p>
            </li>
            <li>
              <p>将光标移到不可见的组件上，以在图形窗口中查看<em>包容块</em>。</p>
            </li>
            
         </ul>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>仅当选中装配首选项<strong>预选不可见的节点</strong>之后，包容块才会显示。</p>
                  <p>如果节点已打包，则会标识随机组件。</p>
                  
               </td>
            </tr>
         </table>
         
         <p>下图显示在仅显示包容块时不可见组件的显示方式。左图是已加载的组件，右图是包容块显示。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/assembly_navigator/an_an_bounding_box.png"></p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
