<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将子装配设为工作部件</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>将子装配设为工作部件</h2>
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，双击 <strong>des03_wall_mount_linkage_assm</strong> 节点以将它设为工作部件。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/context_control_commands/act_work_displayed_part_3.png"></p>
                     
                     <p>由于 <strong>des03_wall_mount_linkage_assm</strong> 是一个子装配，所以在<strong>装配导航器</strong>中进行选择会更容易一些。</p>
                     
                     <p>您也可以在图形窗口中使用<strong>快速拾取</strong>来选择子装配，然后从快捷菜单中选择<strong>设为工作部件</strong>。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/context_control_commands/act_work_displayed_part_9.png"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/activities/context_control_commands/act_work_displayed_part_11.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         <div id="footer"></div>
      </div>
   </body>
</html>
