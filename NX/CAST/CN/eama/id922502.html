<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看装配组件列表</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看装配组件列表</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>信息→装配→列出组件</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>列出组件</strong>报告在<strong>信息</strong>窗口中显示。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>查看<strong>附注</strong>列中的信息。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>大部分组件都是根据您设置的装配加载选项而只进行部分加载。</p>
                     
                     <p>您关闭了 <strong>des03_laser_diode_13</strong>组件，故所有此组件的事例都将标记为<strong>未加载</strong>。</p>
                     
                     <p>当您使用<strong>打开</strong>对话框打开组件 <strong>des03_laser_ic9_13</strong>时您就已经完全加载了该组件，因此它的<strong>附注</strong>列是空的或者标记为<strong>只读</strong>。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/load_options/act_assm_load_options_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭<strong>信息</strong>窗口。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
