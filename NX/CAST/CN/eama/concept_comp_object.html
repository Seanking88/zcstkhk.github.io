         <h2>组件对象</h2>
         <a name="ndxgenid_eama_11"></a>
         
         
         <p><em>组件对象</em>是指向包含组件几何体的文件的非几何指针。在部件文件中定义组件后，该部件文件将拥有新的组件对象。此组件对象允许在装配中显示组件，而无须复制任何几何体。</p>
        <p>组件对象会存储组件的相关信息，例如：</p>
         <ul>
           <li>
             <p>图层</p>
           </li>
           <li>
             <p>颜色</p>
           </li>
           <li>
             <p>相对于装配的组件的位置数据</p>
           </li>
           <li>
             <p>文件系统中组件部件的路径</p>
           </li>
           <li>
             <p>要显示的<em>引用集</em></p>
           </li>
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/assemblies/introductory_topics/assm_component_parts.png"></p>
         
         <ol type="1" start="1">
            
            <li>
              <p>顶层装配</p>
            </li>
            <li>
              <p>顶层装配引用的子装配</p>
            </li>
            <li>
              <p>装配引用的零件或独立部件</p>
            </li>
            <li>
              <p>装配文件中的组件对象            </p>
            </li>
            
         </ol>
