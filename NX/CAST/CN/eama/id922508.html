<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>隐藏和显示一个子装配节点</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>隐藏和显示一个子装配节点</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>取消选中子装配 <strong>des03_laser_ic_board_13</strong>的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>整个子装配在图形窗口中都不再可见，每个组件节点都有一个灰色复选框标记 。</p>
                     
                     <table bgcolor="white" border="0" cellpadding="0" cellspacing="0" class="navigator" width="500" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="100*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_navigator/an_an_assm.png" border="0"> des03_laser_test_assm_1
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_navigator/an_an_assm_hide_level2.png" border="0"> des03_laser_ic_board_13
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr valign="middle">
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_navigator/an_an_component_hide_level3.png" border="0"> des03_laser_c1_13
                                 </p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将您的光标往下移动到子装配树来显示各个组件的范围框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选中 <strong>des03_laser_ic_board_13</strong>复选框 <img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_navigator/an_an_assm.png" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>子装配再次可见。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_navigator/ESN_assm_nav_open_laser.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
