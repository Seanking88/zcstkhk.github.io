   </head>
   <body>
      <div class="contentType_concept">
         <h2>Teamcenter Integration for NX 中的装配加载选项</h2>
         <p>当您使用 Teamcenter Integration for NX ，在装配加载选项对话框中有一个不同的选项设置在部件版本组中可用。</p>
         <p>由于所有的部件都储存在一个数据库中，就没有必要在特定的文件夹中搜索组件，而是改为基于条件—比如版本状态、日期等—的组件加载选项。</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>您可以在 Teamcenter 中创建修改规则和版本流程，并定制它们。</p>
                  
               </td>
            </tr>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
