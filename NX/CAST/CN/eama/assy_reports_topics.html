<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>装配报告</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>装配报告</h2>
         
         <div>
           <div>
             <div>
               <div>
                 <div>
                   <p>使用装配报告命令可以在系统中查询有关装配组件的信息，例如：</p>
                   <ul>
                     <li>
                       <p> 组件的列表</p>
                     </li>
                     <li>
                       <p>更新报告</p>
                     </li>
                     <li>
                       <p>&ldquo;何处使用&rdquo;报告</p>
                     </li>
                     <li>
                       <p>部件族成员</p>
                     </li>
                     <li>
                       <p>组件的多个修订版</p>
                     </li>
                   </ul>
                   <p>这些信息使您能够了解：</p>
                   <ul>
                     <li>
                       <p>装配中存在哪些组件</p>
                     </li>
                     <li>
                       <p>每个组件在加载时的状态</p>
                     </li>
                     <li>
                       <p>每个组件在整个可访问网络中的使用位置</p>
                     </li>
                   </ul>
                 </div>
               </div>
             </div>
           </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
