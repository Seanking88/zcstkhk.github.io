<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>将一个组件设为显示部件</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将一个组件设为显示部件</h2>
         
         
         <p>当您想在一个组件上工作，但又不是在关联装配中，那么您就可以将组件设为显示部件。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>首选项→装配</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配首选项</strong>对话框中的<strong>工作部件</strong>组下方，确保<strong>保持</strong>复选框被选中，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>保持</strong>首选项将决定当父项成为显示部件时哪个部件会成为工作部件。
                     </p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在图形窗口中，在 <strong>des03_laser_t1_13<strong></strong></strong>节点上按住右键并从推断式工具条中选择<strong>设为显示部件</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_navigator/ESN_act_assemblies_intro_make_displayed_part.png"></p>
                     
                     <p>对于当前的工作部件，<strong>设为显示部件</strong>在推断式工具条中不可用，在那种情况下，您必须使用<strong>装配导航器</strong>快捷菜单。</p>
                     
                  </div>
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/assemblies/activities/assembly_navigator/ESN_assm_nav_display_t1_13.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
