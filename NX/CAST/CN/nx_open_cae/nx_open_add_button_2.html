<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add a second button to the toolbar</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>Add a second button to the toolbar</h2>
         <ul class="unmarkedList">
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="tab_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="tab_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><span class="uiTerm">Commands</span></p>
                           
                        </td>
                        
                        <td class="tab_right" colspan="1" rowspan="1" width="16"></td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table cellspacing="0" class="list_box" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="300*">
                     
                     <col span="1" width="20">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">Categories</p>
                           
                        </td>
                        
                        <td class="nopadding2" colspan="1" rowspan="1"></td>
                        
                     </tr>
                     
                     <tr>
                        
                        <td class="border1a" colspan="1" rowspan="1" width="300*">
                           
                           <p class="no-bottom-margin">New Button</p>
                           
                        </td>
                        
                        <td align="left" class="nopadding2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/list_box.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb1_drag.png" border="0"> &nbsp; <span class="literalText">New User Command</span> (onto the new tool bar)
               </p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb3.gif" border="0"> <span class="uiTerm">User Command</span> (button on new tool bar)
               </p>
               
               <table cellspacing="0" class="input_field" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="90">
                     
                     <col span="1" width="190*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><span class="uiTerm">Name</span></p>
                           
                        </td>
                        
                        <td class="border1b" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">Mesh Bottle</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="key_left" colspan="1" rowspan="1" width="8"></td>
                        
                        <td class="key_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><span class="uiTerm">Enter</span></p>
                           
                        </td>
                        
                        <td class="key_right" colspan="1" rowspan="1" width="8"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/nx_open/bottle28.gif" border="0"></p>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
