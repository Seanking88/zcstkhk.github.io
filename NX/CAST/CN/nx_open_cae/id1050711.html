         <h2>使用 NX Open 来使 CAE 流程自动化</h2>
         <div class="estimatedTime">
           <p>预计完成此课程需要：2&ndash;3  小时</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/activities/nx_open/nx_open_splash.png"></p>
         
         <p>在这个课程中，您将学习如何应用 NX Open 应用模块来开发使典型的 CAE 工作流程自动进行的技术，您将学习如何：</p>
         
         <ul>
            
            <li>
               
               <p>使用操作记录来捕捉 CAE 任务</p>
               
            </li>
            
            <li>
               
               <p>使用简单的编程逻辑来连接操作记录，以创建一个应用程序</p>
               
            </li>
            
            <li>
               
               <p>将您的应用程序添加到定制工具条上</p>
               
            </li>
            
         </ul>
