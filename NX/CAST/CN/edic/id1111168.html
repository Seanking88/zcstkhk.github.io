<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建网格</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建网格</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>计算</strong>组中，选中<strong>自动判断单元大小</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>网格</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/one-step_formability_analysis/mesh.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将执行曲面网格划分。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/analyze_formability/meshing.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>计算</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/one-step_formability_analysis/calculation.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>NX 将使用求解器计算展开结果，您的模型看起来将与如图所示类似。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/analyze_formability/outcome.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
