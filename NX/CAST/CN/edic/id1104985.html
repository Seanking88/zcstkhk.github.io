<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>开始冲孔级进</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>开始冲孔级进</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>工具→车辆制造自动化→冲模工程→设计辅助工具→冲孔级进</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>冲孔级进</strong>对话框中，确保已激活<strong>冲模曲线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/vehicle_automation/punch_progression/die_curve.gif" border="0"> 选择步。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>使用这一步来选择一个或多个平面曲线，用于表示模具部分冲模面的形状。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>类选择</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>过滤器</strong>组中，点击<strong>颜色过滤器</strong> <img align="top" src="../graphics/graphicLibrary/nx/die_engineering/activities/punch_progression/punchprog_graphic8.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>颜色</strong>对话框中，选择<strong>青色</strong>(ID #3)。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在在<strong>类选择</strong>对话框中<strong>颜色过滤器</strong>旁边的颜色应该为青色。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
