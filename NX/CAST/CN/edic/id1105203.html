<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更改显示和动画参数</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>更改显示和动画参数</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>设置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>确保已正确设置下列参数：</p>
                  
                  <p><strong>成员</strong> = <strong>冲模</strong></p>
                  
                  <p><strong>步进</strong> = <strong>百分比</strong></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>设置下列参数：</p>
                  
                  <p><strong>从</strong> = <strong>0</strong></p>
                  
                  <p><strong>步进</strong> = <strong>10</strong></p>
                  
                  <p><strong>至</strong> = <strong>100</strong></p>
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这些值将相应地标记起始、步长以及动画结束。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>将<strong>速度</strong>设为<strong>4</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>确保<strong>冲模</strong>、<strong>凹模</strong>以及<strong>压料圈</strong> = <strong>开</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>将<strong>冲压颜色</strong>设置为<strong>青色</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>将<strong>冲模颜色</strong>设置为<strong>洋红色</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>确保<strong>压料圈颜色</strong>是设置为<strong>无更改</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>确保<strong>钣金</strong>是设置为<strong>全部</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_10">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
