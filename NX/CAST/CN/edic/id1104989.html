<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择表示缠绕片体形状的相交曲线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择表示缠绕片体形状的相交曲线</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>冲孔级进</strong>对话框中，点击<strong>缠绕曲线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/vehicle_automation/punch_progression/wrap_curve.gif" border="0"> 选择步。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>缠绕曲线</strong>让您选择平面曲线，用于表示冲模移动开始前钣金件的初始形状。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>为了简化选择，点击<strong>类选择</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>类选择</strong>对话框的<strong>过滤器</strong>组中，点击<strong>颜色过滤器</strong> <img align="top" src="../graphics/graphicLibrary/nx/die_engineering/activities/punch_progression/punchprog_graphic8.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>颜色</strong>对话框中，选择<strong>洋红</strong>(ID#5)，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>类选择</strong>对话框中的<strong>全选</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/class_selection/select_all.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>三个品红色的缠绕曲线被选中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/punch_progression/punchprog_graphic12.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
