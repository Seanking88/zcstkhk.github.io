<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定脱模方向和厚度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定脱模方向和厚度</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>脱模方向</strong>组的<strong>矢量</strong>列表中，选择 <strong>ZC 轴</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>厚度</strong>组的<strong>曲面类型</strong>列表中，选择<strong>外曲面</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
