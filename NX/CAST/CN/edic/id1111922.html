<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看不同的展开结果</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>查看不同的展开结果</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>结果显示</strong>组中，确保已选中<strong>显示模型边界</strong>复选框，然后点击<strong>显示厚度</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/one-step_formability_analysis/display_thickness.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/analyze_formability/display_thickness.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>显示展平形状</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/analysis/one-step_formability_analysis/display_flatten_shape.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/analyze_formability/flatten_shape.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
