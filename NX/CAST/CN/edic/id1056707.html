      <div class="contentType_context">
         <h2>冲模工程分析与检查工具</h2>
         <div class="estimatedTime">
           <p>预计完成此课程需要：28&ndash;50  分钟</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/edix/edic_splash.gif"></p>
         
         <p>在这个课程中，您将：</p>
         
         <ul>
            
            <li>
               
               <p>使用 DFM 顾问来在对设计进行任何加工工序之前检查它的可加工性</p>
               
            </li>
            
            <li>
               
               <p>执行翻边分析</p>
               
            </li>
            
            <li>
               
               <p>执行修边角度检查以分析从部件表面修剪掉废料处的角度</p>
               
            </li>
            
            <li>
               
               <p>创建冲孔级进来对冲压机的运动应用动画效果，以对在冲模中成形的钣金和构件的运动之间的相互影响进行检查</p>
               
            </li>
            
            <li>
               
               <p>使用 DOL(Die Operation Lineup，冲模操作工艺路线)报告来编辑特征</p>
               
            </li>
            
            <li>
               
               <p>识别未切削区域</p>
               
            </li>
            
         </ul>
