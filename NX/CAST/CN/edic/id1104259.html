<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>开始修边角度检查</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>开始修边角度检查</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>冲模工程</strong>工具条<strong>上的检查工具</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/checking_tools.gif" border="0">，然后点击<strong>修边角度检查</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/trim_angle_check.gif" border="0" alt="Tools&rarr;Vehicle Manufacturing Automation&rarr;Die Engineering&rarr;Die Checking Tools&rarr;Trim Angle Check" title="Tools&rarr;Vehicle Manufacturing Automation&rarr;Die Engineering&rarr;Die Checking Tools&rarr;Trim Angle Check">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>修剪面</strong>组中，点击<strong>选择面</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>框选片体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/trim_angle_check/trimanglechck_graphic6.gif"></p>
                     
                     <p>所有的片都将被选中以用于修剪。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>修剪曲线</strong>组中，点击<strong>选择曲线</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/vehicle_automation/trim_angle_check/trimming_curves.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>类型过滤器</strong>列表中，选择<strong>曲线</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您将使用封闭的样条曲线作为修剪曲线。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>选择样条曲线。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/trim_angle_check/trimanglechck_graphic8.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
