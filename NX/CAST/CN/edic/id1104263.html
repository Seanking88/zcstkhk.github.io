<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定点显示并完成修边</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定点显示并完成修边</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>详细结果</strong>组中，点击<strong>计算修边角度</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/vehicle_automation/trim_angle_check/calculate_trim_angle.gif" border="0">，以生成修边角度检查及其点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p><strong>详细结果</strong>组中的列表将显示修边角度的值。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>旋转片体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>注意到不满足制造规则的点显示为红色，满足的点显示为绿色，近似满足的点显示为黄色。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/trim_angle_check/trimanglechck_graphic16.gif"></p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>此角度在定义修边方向的向量与每个修剪点处面法向之间测量。记住，点的数量由<strong>检查点最大间距</strong>值来确定。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                     <p>由于您当前正修剪掉冲压面的边，因此无须调整修剪侧。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
