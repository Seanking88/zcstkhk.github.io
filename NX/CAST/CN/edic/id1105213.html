<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>导出至浏览器</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>导出至浏览器</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>再次点击 <strong>DOL 报告</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/dol_report.gif" border="0" alt="Tools &gt; Vehicle Manufacturing Automation &gt; Die Engineering &gt; DOL Report" title="Tools &gt; Vehicle Manufacturing Automation &gt; Die Engineering &gt; DOL Report">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击 <strong>DOL 报告</strong>对话框中的<strong>导出至浏览器</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/vehicle_automation/dol_report/export_to_browser.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>信息将被写入到 HTML 文件中，并在单独的浏览器窗口中打开。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/dol_report/Image1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭浏览器窗口，然后在 <strong>DOL报告</strong>对话框中点击<strong>关闭</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
