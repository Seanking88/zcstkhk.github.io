<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定修边方向与角度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定修边方向与角度</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>修边方向</strong>组的<strong>矢量</strong>列表中，选择<strong>—ZC 轴</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/modeling/common/zc_axis_negative.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>修边方向</strong>选项让您定义修边刀具的运动方向。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>设置</strong>组中，设置下列参数：</p>
                  
                  <p><strong>最大角度</strong> = <strong>30</strong></p>
                  
                  <p><strong>最小角度</strong> = <strong>–20</strong></p>
                  
                  <p><strong>检查点最大间距 = 25.4</strong></p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>最大角度</strong>和<strong>最小角度</strong>将控制修边角度的可接受范围。</p>
                     
                     <p><strong>检查点最大间距</strong>将指定执行检查的点沿修边直线间的距离，因此也将控制要是有的点的数量。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
