<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>非一致性窗口</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>非一致性窗口</h2>
         
         <p><strong>非一致性窗口</strong>将显示所有未通过本地 DFM 标准的 DFM 特征。</p>
         
         <p>位于选择窗口上方的<strong>显示选项</strong>用于控制显示信息的类型。对话框底部的按钮用于处理不合格品。</p>
         
         
         <div class="division">
            
           <h3>位于何处？</h3>
            
            <table cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
                  
               </colgroup>
               
               <tr valign="top">
                  
                  <td class="locator_shade" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">对话框中的位置</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">在 <strong>DFM 顾问</strong>对话框中，点击<strong>显示以前的结果</strong>。</p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
