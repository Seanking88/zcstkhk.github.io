<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>完成平面曲线的选择</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>完成平面曲线的选择</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>对象</strong>组中，点击<strong>全选</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/class_selection/select_all.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>三条蓝绿色的冲模曲线串被选中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/punch_progression/punchprog_graphic10.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>类选择</strong>对话框中，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>已完成表示冲模成员的三条平面曲线。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
