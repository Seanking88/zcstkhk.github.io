         <h2>再次求解并查看机构运动</h2>
         <p>再次求解解算方案，然后点击<strong>动画</strong>命令。您可以停用先前定义的矢量力 G002，也可以选择保留。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/loads/scalar_force_1_anim.gif"></p>
         <p>与上一个矢量力十分类似，方块将先沿一个方向旋转，然后沿另一个方向旋转。标量力的将使体发生运动，并产生引起方块顺时针旋转的力矩。角动量最终被标量力(仍然沿绝对坐标系的 Y 向)克服，使方块开始逆时针旋转。</p>
