<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>衬套系数</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>衬套系数</h2>
         
         <div class="division">
            <a name="ndxgenid_emot_refining_mech_226"></a>
            
            
            <h3>刚度系数</h3>
            
            <p>求解器将使用与计算弹簧时相同的等式来计算线性与非线性刚度(要参见更多信息，参见弹簧中的主题)。</p>
            
            <p>刚度值为零表示它将顺从任何与之相反的力，包括重力。</p>
            
         </div>
         
         <div class="division">
            <a name="ndxgenid_emot_refining_mech_227"></a>
            
            
            <h3>阻尼系数</h3>
            
            <p>阻尼力将使能量耗散，以减小衬套响应。阻尼力为速度的函数，作用方向与那些增加速度的力的方向相反。</p>
            
            <p>求解器将使用与计算弹簧时相同的等式来计算线性与非线性阻尼(要参见更多信息，参见弹簧中的主题)。</p>
            
         </div>
         
         <div class="division">
            <a name="ndxgenid_emot_refining_mech_228"></a>
            
            
            <h3>预载</h3>
            
            <p>预载为仿真开始时施加的力或扭矩，通常作为某些已知的相反力或扭矩。</p>
            
            <p>只有在<strong>常规</strong>衬套中才可用。</p>
            
            <p>衬套预载的示例包括汽车中应用的悬架衬套。</p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
