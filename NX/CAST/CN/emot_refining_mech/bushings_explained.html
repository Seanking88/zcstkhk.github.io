         <h2>概述</h2>
         
         <p>衬套定义的是两个连杆之间的柔性关系，允许您对自由度进行单独控制：</p>
         
         <ul>
            
            <li>
               
               <p>在 X、Y、Z 方向上的平移</p>
               
            </li>
            
            <li>
               
               <p>绕 X、Y、Z 轴的旋转</p>
               
            </li>
            
         </ul>
         
         <p>在运动学环境中不支持衬套。</p>
         <a name="ndxgenid_emot_refining_mech_208"></a>

            <h4>安装在震动筛的脚与腿之间的柔性衬套</h4>
         </div>
         
         
         <p>使用<strong>常规</strong>衬套，您可以定义三个参数来控制各个自由度：</p>
         
         <ul>
            
            <li>
               
               <p>刚度系数</p>
               
            </li>
            
            <li>
               
               <p>阻尼系数</p>
               
            </li>
            
            <li>
               
               <p>预载</p>
               
            </li>
            
         </ul>
         
         <p>因此，要完全定义<strong>常规</strong>衬套的约束，您可以最多指定18个参数。</p>
         
         <p>比较容易定义<strong>圆柱</strong>衬套，您对四个自由度应用刚度系数与阻尼系数：径向、轴纵、锥形以及扭转。</p>
