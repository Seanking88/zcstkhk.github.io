<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建运动副</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建运动副</h2>
         <p>在<strong>轴</strong>连杆的中心处创建固定旋转副。</p>
         <ul>
            
            <li>
               
               <p>操作连杆：在 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> 处选择边。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/connectors/3d_contact_breaker_3.gif"></p>
               
            </li>
            
            <li>
               
               <p>在这个运动副上定义固定驱动，其中<strong>初速度</strong>为<strong>180</strong>。</p>
               
            </li>
            
         </ul>
         <p>在<strong>点</strong>连杆上创建旋转副。</p>
         <ul>
            
            <li>
               
               <p>操作连杆：在 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> 处选择边。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/connectors/3d_contact_breaker_4.gif"></p>
               
            </li>
            
            <li>
               
               <p>基本连杆：在 <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> 处选择轴的销钉。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/connectors/3d_contact_breaker_5.gif"></p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
