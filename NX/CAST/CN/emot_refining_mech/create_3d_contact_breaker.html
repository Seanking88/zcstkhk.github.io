         <p>您将在<strong>点</strong>实体与<strong>环</strong>实体之间创建接触条件。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/shaded_with_edges.gif" border="0"> <strong>带边着色</strong>(<strong>视图</strong>工具条<strong>→渲染样式</strong>下拉菜单)</p>
         <p> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/motion/motion/3d_contact.gif" border="0"> <strong>3D 接触</strong>(<strong>运动</strong>工具条<strong>→连接器</strong>下拉菜单)</p>

               <p>点连杆包含操作体，点连杆将沿环的内部移动，所以点连杆中的实体作为操作体，而环连杆中的实体作为基本体。</p>
