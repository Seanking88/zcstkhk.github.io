         <h2>绘制带摩擦预载时的结果</h2>
         <p>使用这个练习前面使用到的步骤，绘制运动副 <strong>J002</strong>的<strong>位移</strong>、<strong>速度</strong>以及<strong>力</strong>，并将它命名为 <strong>Friction With Preload</strong>。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joint_friction/friction_switch_3.gif"></p>
         <p>在位移的急剧上升与下降之后，力与速度也发生急剧上升与下降，这表示由预载引起的触点延迟。</p>
