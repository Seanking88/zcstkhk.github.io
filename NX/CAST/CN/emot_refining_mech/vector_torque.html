         <h2>矢量扭矩</h2>
         
         <p>您将矢量扭矩定义为作用在下列对象上的力矩：<a name="ndxgenid_emot_refining_mech_75"></a>
            
         </p>
         
         <ul>
            
            <li>
               
               <p>用户定义的坐标系的 Z 轴</p>
               
            </li>
            
            <li>
               
               <p>绝对坐标系的一个或多个轴</p>
               
            </li>
            
         </ul>
         
         
         <p>矢量扭矩与标量扭矩的区别是旋转轴的定义，正如前面讨论过的，标量扭矩必须作用在运动副上，并采用旋转副的旋转轴。您对连杆应用矢量扭矩，并使用上述两种坐标系来单独定义旋转轴。</p>
         
         <p>您最多可以定义三个大小值，每个对应绝对坐标系的一个方向，或者使用标准 NX 矢量定义菜单来指定扭矩方位，然后为这个扭矩定义单一的大小值。</p>
