<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>阻尼器</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>阻尼器</h2>
         
         <p>阻尼器将产生阻碍相对运动的力，损耗机械能量。您可以使用<strong>弹簧</strong>命令在创建弹簧的同时创建阻尼器，也可以使用<strong>阻尼器</strong>命令来单独创建。</p>
         <a name="ndxgenid_emot_refining_mech_28"></a>
         
         
         <a name="genid_emot_refining_mech_29" id="genid_emot_refining_mech_29"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div>
                           <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../graphics/graphicLibrary/nx_dss/motion/refining/spring_damped_anim.swf',
          graphSrc : '',
          align : 'center',
          base : '.',
          height : '510',
          width : '351',
          bgcolor : '#FFFFFF',
          flashVersion : '7',         
          looping : 'false',
          play : 'false',
          menu : 'true',
          parameters : ''
      }
      top.loadFlash(this,flashData);
    </script></div>
                        </div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>第一个是没有阻尼器的扭矩弹簧；第二个是同一个仿真添加阻尼器后的效果</h4>
         </div>
         
         
         <ul>
            
            <li>
               
               <p>您可以在两个连杆之间、一个连杆与一个现有几何体之间、滑动副或者旋转副上创建阻尼器，您也可以将阻尼器附着到空间上的点。</p>
               
            </li>
            
            <li>
               
               <p>求解器将正比于速度来应用阻尼。</p>
               
            </li>
            
            <li>
               
               <p>阻尼系数可以是常数，也可以使用样条函数来定义。</p>
               
            </li>
            
         </ul>
         
         <p>求解器支持下列形式的阻尼：</p>
         
         <div class="division">
            
            <h3>线性形式</h3>
            
            <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/refining/linear_damping_eq.gif" border="0"></p>
            
            <p>阻尼系数为常数(当系数类型设置为<strong>表达式</strong>时)、。</p>
            
         </div>
         
         <div class="division">
            
            <h3>非线性形式</h3>
            
            <p><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/refining/nonlinear_damping_eq.gif" border="0"></p>
            
            <p>其中 f(x)通过阻尼样条函数来定义。</p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
