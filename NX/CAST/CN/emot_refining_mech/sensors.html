      <div class="contentType_concept">
         <h2>传感器</h2>
         
         <ul>
            
            <li>
               
               <p>捕捉绝对或相对运动结果数据(位移、速度、加速度、力)</p>
               
            </li>
            
            <li>
               
               <p>可以使用标记、运动副上的绝对参考系(在绝对坐标系中)来定义，或相对于另一个移动或固定的标记来定义。</p>
               
            </li>
            
            <li>
               
               <p>可以用在函数中</p>
               
            </li>
            
            <li>
               
               <p>可以在<strong>作图</strong>命令中直接进行绘制</p>
               
            </li>
            
            <li>
               
               <p>可以在闭环信号图中使用，以控制电机的电压。</p>
               
            </li>
            
         </ul>
         <a name="ndxgenid_emot_refining_mech_99"></a>
         
         
         <a name="genid_emot_refining_mech_100" id="genid_emot_refining_mech_100"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/results/mtn_displacement_sensor.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>可以定义传感器来监视标记(1)与标记(2)之间的相对位移</h4>
         </div>
         
         
         <p>例如，位移传感器可以监视两个标记之间的线性距离。当传感器到达指定距离内时，将触发传感器，并且信号图将传递新的电压信号给电机，比如使电机反向。</p>
