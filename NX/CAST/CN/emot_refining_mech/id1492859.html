<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument">
   <head>
      <title>复习</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>复习</h2>
         <div id="topQuestionsContainer">
            <div class="questionsHeader">
               <div class="headerTitle">
                  <p>问题</p>
               </div>
               <div class="quesionButtons">
                  <div class="qButton" id="qButton_1">
                     <p>1</p>
                  </div>
               </div>
            </div>
            <div id="questionsContainer">
               <div class="question" id="question1" answered="false" numanswers="4" questiontype="fillInBlank">
                  <p>这个示例机构中包含一个定义在两条曲线之间的2D 接触。图片表示处于编辑状态的2D 接触，所以您可以看到表示两条曲线“材料侧”的箭头，下列关于箭头方向的表述，哪个是正确的？<p xmlns="" align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/activities/connectors/connectors_review_1a.gif"></p>
                     
                     
                     
                  </p>
                  <p class="questionInstruction">请选择一个答案。</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q6a1" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q6a1" type="radio" correct="no" name="question6Grp"></input></td>
                           <td>
                              <p>上方曲线的的箭头方向错误</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q6a2" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q6a2" type="radio" correct="no" name="question6Grp"></input></td>
                           <td>
                              <p>下方曲线的的箭头方向错误</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q6a3" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q6a3" type="radio" correct="no" name="question6Grp"></input></td>
                           <td>
                              <p>所有箭头方向都是错误的</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q6a4" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q6a4" type="radio" correct="yes" name="question6Grp"></input></td>
                           <td>
                              <p>所有箭头方向都是正确的</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div id="showFeedbackContainer"><span showLabel="true" id="feedbackButton" title="Show feedback" dojoType="xps.form.Button" onClick="showQuestionFeedback()">显示答案</span></div>
            </div>
            <div class="helpTextContainer">
               <p class="questionFeedback" id="incorrect">错误！</p>
               <p class="questionFeedback" id="correct">正确！</p>
               <div class="questionHelp" id="questionHelp1">
                  <p>所有箭头方向都是正确的。每条接触曲线的材料侧箭头都必须指向内侧，指向与曲线关联的连杆的材料内侧。</p>
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
