      <div class="contentType_concept">
         <h2>智能点</h2>
         
         <p>智能点是没有方位的点，初始时创建为空间中的点，并且不附加在连杆上，或与之关联，这是与标记的重要区别，后者总是与连杆关联。</p>
         
         <a name="genid_emot_refining_mech_95" id="genid_emot_refining_mech_95"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/links_constraints/smart_point.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>用在弹簧定义中的智能点</h4>
         </div>
         
         
         <p>您在定义连杆时可以将智能点包含为几何体(该点将附着在连杆中，并与之完全关联)。</p>
         <a name="ndxgenid_emot_refining_mech_96"></a>
         
         <a name="ndxgenid_emot_refining_mech_97"></a>
         
         
         <p>例如，空间中的智能点在识别弹簧附着时很有用，当弹簧的自由端“附着在框中”时(亦即固定在空间中)，您可以使用智能点来定位空间中的地面点。</p>
