      <div class="contentType_concept">
         <h2>标记</h2>
         
         <p>标记是您在连杆的某些位置上定义的坐标系，以用于标记您感兴趣的点。</p>
         
         <a name="genid_emot_refining_mech_92" id="genid_emot_refining_mech_92"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/links_constraints/markers_intro.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>在钻头以及孔上定义的标记</h4>
         </div>
         
         
         <p>例如，您可以使用标记来：<a name="ndxgenid_emot_refining_mech_93"></a>
            
         </p>
         
         <ul>
            
            <li>
               
               <p>创建连杆上点的位移、速度或者加速度图表</p>
               
            </li>
            
            <li>
               
               <p>测量点接触力、弹簧行程、衬套挠度以及其它动态因素，例如，您可以根据两个标记之间的距离来创建力。</p>
               
            </li>
            
            <li>
               
               <p>监视运动对象的位置(使用传感器时)</p>
               
            </li>
            
         </ul>
         
         <p>和运动副一样，标记在整个系统中可以作为现有点来进行选择。</p>
         
         <p>标记总是与连杆关联，并有显式的方位定义。</p>
         
         
         <div id="footer"></div>
      </div>
