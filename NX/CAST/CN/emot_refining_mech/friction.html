         <h2>摩擦</h2>
         
         <p>您可以使用<strong>3D 接触</strong>对话框中的<strong>库伦摩擦</strong>组来在3D 接触中定义摩擦。</p>
         
         <p>摩擦属性包含静摩擦与动摩擦系数，这允许您构建滑动。<a name="ndxgenid_emot_refining_mech_162"></a>
            
         </p>
         
         
         
         <p>在下面的动画中，第二个示例的<strong>静摩擦系数</strong>与<strong>动摩擦系数</strong>较小，因此滑动比第一个示例更长，二者的区别是很微妙的，观察两个体中的孔来查看滑动。</p>
