   <body>
      <div class="contentType_activity">
         <h2>再次求解并查看机构运动</h2>
         <p>再次求解解算方案，然后点击<strong>动画</strong>命令。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/loads/vector_force_2_anim.gif"></p>
         <p>注意到方块先沿一个方向旋转，然后沿另一个方向旋转。这是因为力的方向为沿着绝对坐标系的 Y 轴，在仿真的第一步，力将使实体运动，并产生平移动量与角动量，这将使方块顺时针旋转，直到作用点处的角动量无法再克服已变为与之相反方向的力(仍然沿绝对坐标系的 Y 方向)，随后力将使方块逆时针旋转。</p>

      </div>
