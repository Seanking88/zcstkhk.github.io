      <title>刚度</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>刚度 </h2>
         
         <p>软件将使用<strong>刚度</strong>来计算接触时每单位穿透深度引起的法向力，一般来说，刚度值越大，材料就越坚硬。</p>
         
         <p>对于各个接触问题，您应该使用经验数据来初步确定合适的刚度调整刚度的一个方法是以十的倍数来增加或减小刚度值。</p>
         
         
         <div class="division">
            
            <h3>材料以及建议的接触属性</h3>
            
            <p>要查看材料的建议接触属性表格，参见运动仿真在线帮助中的<em>接触材料指南</em>。</p>
            
            <p>例如，钢的建议<strong>刚度</strong>为<strong>100000</strong> N/mm，橡胶的建议<strong>刚度</strong>为<strong>3000</strong> N/mm。</p>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
