      <div class="contentType_concept">
         <h2>矢量力</h2>
         
         <p>矢量力是方向相对于绝对坐标系保持不变，或者保持与移动体的相对方向不变。<a name="ndxgenid_emot_refining_mech_53"></a>
            <a name="ndxgenid_emot_refining_mech_54"></a>
            
         </p>
         
         <a name="genid_emot_refining_mech_55" id="genid_emot_refining_mech_55"></a><div class="figureContainer">

               <tr>

      }

    </script></div>
                        </div>

            <h4>大小和方向类型的矢量力，保持与移动体的相对方向不变</h4>
         </div>

            <h4>分量类型的矢量力，保持与绝对 CSYS 方向的 Y 轴方向不变</h4>
         </div>
         
         
         <p>您可以关于绝对坐标系或者指定的标记方位来定义矢量力的分量，而使用标量力就无法实现，对于后者，您只能定义大小。</p>
         
         <p>矢量力的原点可以位于操作连杆上，也可以位于模型空间中的任意点上，如果原点位于操作连杆之外，软件将把空间中选定的点作为操作连杆的一部分。</p>
