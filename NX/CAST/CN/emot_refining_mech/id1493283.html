<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument">
   <head>
      <title>复习</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>复习</h2>
         <div id="topQuestionsContainer">
            <div class="questionsHeader">
               <div class="headerTitle">
                  <p>问题</p>
               </div>
               <div class="quesionButtons">
                  <div class="qButton" id="qButton_1">
                     <p>1</p>
                  </div>
               </div>
            </div>
            <div id="questionsContainer">
               <div class="question" id="question1" answered="false" numanswers="9" questiontype="allThatApply">
                  <p>您可以在哪些类型的运动副中构建摩擦？</p>
                  <p class="questionInstruction">可以选择多个您认为正确的答案。</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q10a1" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q10a1" type="checkbox" correct="yes" name="question10Grp"></input></td>
                           <td>
                              <p>旋转副</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q10a2" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q10a2" type="checkbox" correct="no" name="question10Grp"></input></td>
                           <td>
                              <p>平面副</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q10a3" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q10a3" type="checkbox" correct="yes" name="question10Grp"></input></td>
                           <td>
                              <p>滑动副</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q10a4" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q10a4" type="checkbox" correct="yes" name="question10Grp"></input></td>
                           <td>
                              <p>柱面副</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q10a5" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q10a5" type="checkbox" correct="no" name="question10Grp"></input></td>
                           <td>
                              <p>螺旋副</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q10a6" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q10a6" type="checkbox" correct="yes" name="question10Grp"></input></td>
                           <td>
                              <p>球面副</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q10a7" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q10a7" type="checkbox" correct="yes" name="question10Grp"></input></td>
                           <td>
                              <p>万向节</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q10a8" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q10a8" type="checkbox" correct="no" name="question10Grp"></input></td>
                           <td>
                              <p>方向</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q10a9" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q10a9" type="checkbox" correct="no" name="question10Grp"></input></td>
                           <td>
                              <p>等速</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div id="showFeedbackContainer"><span showLabel="true" id="feedbackButton" title="Show feedback" dojoType="xps.form.Button" onClick="showQuestionFeedback()">显示答案</span></div>
            </div>
            <div class="helpTextContainer">
               <p class="questionFeedback" id="incorrect">错误！</p>
               <p class="questionFeedback" id="correct">正确！</p>
               <div class="questionHelp" id="questionHelp1"></div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
