<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建2D 接触</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>创建2D 接触</h2>
         
         <p>要创建2D 接触：</p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>电机<strong>运动</strong>工具条上的 <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/motion/motion/2d_contact.gif" border="0"> <strong>2D 接触</strong>。</p>
               
            </li>
            
            <li>
               
               <p>选择与操作连杆关联的平面曲线。</p>
               
               <p>2D 接触需要已经在模型中构建并与连杆关联的曲线，在这一步，您选择是第一个接触连杆一部分的曲线。</p>
               
            </li>
            
            <li>
               
               <p>选择与基本连杆关联的平面曲线。</p>
               
               <p>在您选择第二个平面曲线之后，软件将确定曲线的哪一侧为材料侧或实体侧，并显示一个指向曲线材料侧的箭头。如果需要，您可以点击<strong>反向</strong>来反转这些箭头的方向。</p>
               
            </li>
            
            <li>
               
               <p>输入接触参数。</p>
               
               <p>对于大部分接触问题，您可以在<strong>基本</strong>选项卡中定义参数，比如<strong>刚度</strong>、<strong>材料阻尼</strong>，而无须更改<strong>高级</strong>选项卡中的默认参数设置。</p>
               
            </li>
            
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
