         <h2>概述</h2>
         
         <p>您可以对运动副施加摩擦，求解器使用的算法非常类似于3D 接触中使用的库伦摩擦。<a name="ndxgenid_emot_refining_mech_187"></a>
            <a name="ndxgenid_emot_refining_mech_188"></a>
            
         </p>
         
         <p>摩擦将影响运动副中的位移、速度、加速度以及力/扭矩。</p>
         
         <p>您在<strong>运动副</strong>对话框的<strong>摩擦</strong>选项卡中定义运动副摩擦。</p>
         
         <p>要获取各个摩擦参数的描述，参见 NX 运动仿真在线帮助。</p>
         
         
         <p>您可以在以下类型的运动副中构建摩擦：</p>
         
         <ul>
            
            <li>
               
               <p>滑动副</p>
               
            </li>
            
            <li>
               
               <p>旋转副</p>
               
            </li>
            
            <li>
               
               <p>柱面副</p>
               
            </li>
            
            <li>
               
               <p>万向节</p>
               
            </li>
            
            <li>
               
               <p>球面副</p>
               
            </li>
            
         </ul>
