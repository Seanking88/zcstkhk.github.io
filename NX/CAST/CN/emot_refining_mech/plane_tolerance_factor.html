         <h2>接触的体大小不同时</h2>
         
         <p><strong>平面公差因子</strong>是一个精度因子，在把接触体表面划分为小平面体时使用，最后会用在接触计算的表示中。</p>
         
         <p>对于几乎所有情况，我们推荐您将<strong>平面公差因子</strong>保留为它的默认值<strong>3.0</strong>。</p>
         
         <p>当接触的两个体的大小彼此差异很大时，您可能需要将<strong>平面公差因子</strong>进行如下调整：</p>
         
         <ul>
            
            <li>
               
               <p>较小的体：将默认值增大1</p>
               
            </li>
            
            <li>
               
               <p>较大的体：将默认值减小1</p>
               
            </li>
            
         </ul>
         
         <p>也考虑体是否为类球体或类柱体：</p>
         
         <ul>
            
            <li>
               
               <p>类球体：将默认值增大1</p>
               
            </li>
            
            <li>
               
               <p>类柱体：将默认值减小1</p>
               
            </li>
            
         </ul>
