<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.plm.automation.siemens.com/lmd/tools/xps/xpsDocument">
   <head>
      <title>复习</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>复习</h2>
         <div id="topQuestionsContainer">
            <div class="questionsHeader">
               <div class="headerTitle">
                  <p>问题</p>
               </div>
               <div class="quesionButtons">
                  <div class="qButton" id="qButton_1">
                     <p>1</p>
                  </div>
                  <div class="qButton" id="qButton_2">
                     <p>2</p>
                  </div>
               </div>
            </div>
            <div id="questionsContainer">
               <div class="question" id="question1" answered="false" numanswers="2" questiontype="fillInBlank">
                  <p>对或错：常规衬套衬套行为的控制比圆柱衬套更多。</p>
                  <p class="questionInstruction">请选择一个答案。</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q11a1" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q11a1" type="radio" correct="yes" name="question11Grp"></input></td>
                           <td>
                              <p>对</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q11a2" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q11a2" type="radio" correct="no" name="question11Grp"></input></td>
                           <td>
                              <p>错</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div class="question" id="question2" answered="false" numanswers="4" questiontype="fillInBlank">
                  <p>在这个示例中，在标牌的底部定义了圆柱衬套，您想让标牌在臂被雪橇撞击时进行摆动，但是标牌上的标识应该保持相对垂直。那么您应该增加四个刚度中的哪一个，以使衬套在保持标识垂直的正确方向上更稳定？<p xmlns="" align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/refining/refining_review_2.gif"></p>   
                     
                  </p>
                  <p class="questionInstruction">请选择一个答案。</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q12a1" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q12a1" type="radio" correct="no" name="question12Grp"></input></td>
                           <td>
                              <p>径向</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q12a2" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q12a2" type="radio" correct="no" name="question12Grp"></input></td>
                           <td>
                              <p>纵向</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q12a3" class="hideBlock" src="../xps3/graphics/greenCheck.png"></img></td>
                           <td><input id="q12a3" type="radio" correct="yes" name="question12Grp"></input></td>
                           <td>
                              <p>锥形</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q12a4" class="hideBlock" src="../xps3/graphics/redX.png"></img></td>
                           <td><input id="q12a4" type="radio" correct="no" name="question12Grp"></input></td>
                           <td>
                              <p>扭转</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div id="showFeedbackContainer"><span showLabel="true" id="feedbackButton" title="Show feedback" dojoType="xps.form.Button" onClick="showQuestionFeedback()">显示答案</span></div>
            </div>
            <div class="helpTextContainer">
               <p class="questionFeedback" id="incorrect">错误！</p>
               <p class="questionFeedback" id="correct">正确！</p>
               <div class="questionHelp" id="questionHelp1">
                  <p>常规衬套允许您对六个自由度调整三个参数(刚度、阻尼以及预载)。圆柱衬套允许您调整四个广义运动(径向、纵向、锥形以及扭转)的两个参数(刚度和阻尼)。</p>
               </div>
               <div class="questionHelp" id="questionHelp2">
                  <p>增大锥形刚度系数可以解决这个问题。</p>
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
