         <h2>摩擦状态</h2>
         
         <p>静摩擦在运动副处于静止状态时发挥作用，运动副开始移动时，求解器将逐渐把静摩擦变为动摩擦。</p>
         
         <p>使用<strong>静摩擦</strong>来定义静摩擦系数，使用<strong>动摩擦</strong>来定义动摩擦系数。</p>
         
         <p>求解器通过将运动副的速度与<strong>静摩擦过渡速度</strong>阈值进行对比，以确定运动副的当前状态。</p>
         
         <ul>
            
            <li>
               
               <p>运动副速度小于<strong>静摩擦过渡速度</strong>阈值时，求解器将使用<strong>静摩擦</strong>*法向力来计算有效摩擦。</p>
               
            </li>
            
            <li>
               
               <p>运动副速度处于<strong>静摩擦过渡速度</strong>阈值的1到1.5倍时，求解器将使用 STEP 函数来逐渐把摩擦系数从<strong>静摩擦</strong>向<strong>动摩擦</strong>过渡。</p>
               
            </li>
            
            <li>
               
               <p>滑动副速度超过<strong>静摩擦过渡速度</strong>阈值的1.5倍时，求解器将使用<strong>动摩擦</strong>*法向力来计算有效摩擦。</p>
               
            </li>
            
         </ul>
