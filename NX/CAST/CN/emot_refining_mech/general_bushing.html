         <h2>常规衬套</h2>
         
         <p>圆柱衬套将对六个自由度应用三个参数，一共是十八个输入：</p>
         
         <ul>
            
            <li>
               
               <p>参数：<strong>刚度系数</strong>、<strong>阻尼系数</strong>以及<strong>预载</strong>。</p>
               
            </li>
            
            <li>
               
               <p>自由度：沿 X、Y、Z 方向的平移以及绕 X、Y、Z 轴的旋转。</p>
               
            </li>
            
         </ul>
