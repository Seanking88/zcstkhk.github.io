<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>指定冲压窗口大小</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定冲压窗口大小</h2>
         
         
         <p>冲压窗口是薄板金属在当前操作中所需的冲压机区域。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>冲压窗口大小</strong>下方，设置下列值：</p>
                  
                  <ul class="unmarkedList">
                     <li>
                        
                        <p><strong>X 长度</strong> = <strong>2000</strong></p>
                        
                     </li>
                     <li>
                        
                        <p><strong>Y 长度</strong> = <strong>2200</strong></p>
                        
                     </li>
                     <li>
                        
                        <p><strong>Z 长度</strong> = <strong>2000</strong></p>
                        
                     </li>
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>确保未选中<strong>应用时确认</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>应用</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/stamping_operation/operation_graphic12a.png"></p>
                     
                     <p>虚线框表示冲压窗口的开口，它是根据您输入的冲压窗口大小值来确定的。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
