<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>选择要加工的产品</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>选择要加工的产品</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>冲模工程</strong>工具条上的 <strong>DOL 助理</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/dol_assistant.gif" border="0" alt="Tools &gt; Vehicle Manufacturing Automation &gt; Die Engineering &gt; DOL Assistant" title="Tools &gt; Vehicle Manufacturing Automation &gt; Die Engineering &gt; DOL Assistant">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在 <strong>DOL 助理</strong>对话框的<strong>选择步骤</strong>下方，点击<strong>产品</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/vehicle_automation/common/sheet_metal.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>过滤器</strong>列表中，选择<strong>片体</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择片体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/dol_assistant/processasst_graphic7.gif"></p>
                     
                     <p>该片体表示要加工的产品。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>冲压生产线</strong>下方的<strong>冲压操作数目</strong>输入框中键入<strong>3</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您可以指定1到99个冲模操作。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
