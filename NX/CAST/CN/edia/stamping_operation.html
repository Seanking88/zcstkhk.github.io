         <div class="estimatedTime">
            <p>预计完成这堂课需要：8&ndash;11  分钟</p>
         </div>
         <div></div>
         
         <p>在您创建工艺路线特征后，您将使用<strong>冲压操作</strong>命令来定义一个或多个在加工工艺路线中执行的操作。</p>
         
         <p>使用线框来图形化表示冲压操作，该框 用于构建这个冲模的冲压窗口。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/operations/stamping_operation/operation_graphic14a.gif"></p>
