         <h2>开始冲模工程</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：1&ndash;2  分钟</p>
         </div>
         <div></div>
         
         <p>冲模工程工具用于设计以及创建薄板金属压印冲模(比如汽车车身)的加工工艺计划。冲模工程通常在产品设计完成之后，NC 任务开始之前进行。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/introductory_topics/getstarted_graphic2.gif"></p>

               </tr>
