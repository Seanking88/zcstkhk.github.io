<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建拉模操作</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建拉模操作</h2>
         
         
         <p>由于工作部件中目前只有一个工艺路线特征，因此将自动选择<strong>冲压工艺路线/操作</strong>。并且在图形窗口中选中唯一的工艺路线。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>冲压操作</strong>对话框的列表框中，选择<strong>拉模</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>确保<strong>选择方法</strong>是设置为<strong>之后</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>选择方法</strong>命令用于在工艺路线中的操作之前或者之后创建操作。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
