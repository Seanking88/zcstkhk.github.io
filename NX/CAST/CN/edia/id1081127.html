<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看工艺路线</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看工艺路线</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p> 调整视图窗口大小以查看窗口中的所有对象。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p> 将渲染样式更改为<strong>着色</strong>，以便您可以看到工艺路线特征。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>工艺路线是在绝对原点处创建的蓝色矩形片体，流向为 X 轴方向。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/lineup/lineup_graphic2.png"></p>
                     
                     <p>矩形的初始大小很小，工艺路线在您创建冲模工序后将扩大，以包含工序的地面区域。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
