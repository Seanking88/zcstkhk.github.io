      <div class="contentType_">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/dol_assistant.gif" border="0">&nbsp;DOL 助理</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：4&ndash;9  分钟</p>
         </div>
         <div></div>
         
         <p>使用 <strong>DOL 助理</strong>命令可以在一个步骤中生成一个完成的冲模工艺路线，综合工艺路线、冲压操作等命令的功能。生成的工艺路线考虑加工过程规则。</p>
         
         <p>NX 将请求您输入产品的几何体，然后创建所需的冲模工艺路线特征。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/operations/dol_assistant/processasst_graphic2a.gif"></p>
