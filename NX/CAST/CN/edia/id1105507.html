<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>定义成形区域内部</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>定义成形区域内部</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>选择步骤</strong>下方的<strong>区域中的点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/vehicle_automation/die_tip/origin.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您必须选择一个表示成形区域内部的点。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在选择条上，确保<strong>面上的点</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/point_on_surface.gif" border="0"> 为唯一激活的捕捉点选项。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在片体内部的中心附近选择一个点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/die_engineering/activities/dol_assistant/processasst_selectpoint.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
