   <body>
      <div class="contentType_activity">
         <h2>打开部件并开始冲压操作</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">

               </div>

               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>冲模工程</strong>工具条上的<strong>冲压操作</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/vehicle_automation/die_engineering/stamping_operation.gif" border="0" alt="Tools &gt; Vehicle Manufacturing Automation &gt; Die Engineering &gt; Stamping Operation" title="Tools &gt; Vehicle Manufacturing Automation &gt; Die Engineering &gt; Stamping Operation">。</p>
                  
               </div>
               <div class="stepDetails"></div>

         </ol>
         
         <div id="footer"></div>
      </div>
