   <body>
      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/edit_feature/edit_solid_density.gif" border="0">&nbsp;指派实体密度</h2>
         
         <p>使用<strong>指派实体密度</strong>命令可更改已指派给现有实体的密度值及密度单位。</p>
         <ul>
           <li>
             <p>默认密度会自动指派给新的实体，它取自建模首选项。</p>
           </li>
           <li>
             <p>如果某个实体指派有材料，则必须编辑该材料或移除材料以更改密度。</p>
           </li>
         </ul>
         <p>使用<strong>测量体</strong>及<strong>重量管理</strong>命令时，实体密度用于计算质量属性。</p>
