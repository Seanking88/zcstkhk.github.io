<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑拉伸槽的结束限制</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑拉伸槽的结束限制</h2>
         
         
         <p>该槽并不与法兰的顶面相交。</p>
         
         <p>它的结束限制是用一个数值来定义，而不是将它与某个面关联。</p>
         
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/edit_parameters/edit_features_8_extrude.png"></p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，双击<strong>拉伸 (2)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您双击特征的默认操作是可回滚编辑，模型将回滚至创建该特征时的状态。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>拉伸</strong>对话框的<strong>限制</strong>组中，从<strong>结束</strong>列表中选择<strong>直至延伸部分</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>需要延伸选定的拉伸特征，以形成与顶面的完全相交。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择法兰的顶面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/edit_parameters/edit_features_9_extrude.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>单击鼠标中键。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>特征的结束限制现在与顶面关联，并将正确更新。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/edit_parameters/edit_features_10_extrude.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
