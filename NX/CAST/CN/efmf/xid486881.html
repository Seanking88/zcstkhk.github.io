<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>检查您的用户默认设置</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>检查您的用户默认设置</h2>
         
         
         <p>在打开部件前，您应该检查您的用户默认设置，以确保它们已正确设置。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>文件→实用工具→用户默认设置</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>用户默认设置</strong>对话框的左侧面板中，选择<strong>建模→特征组</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>确认下列设置：</p>
                  
                  <p><strong>首选序列时间戳记顺序</strong> = <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_off.gif" border="0"></p>
                  
                  <p><strong>允许的特征组类型</strong> = <strong>仅带时间戳记</strong></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>(如果需要)点击<strong>用户默认设置</strong>信息框中的<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>如果您修改了任何<strong>用户默认设置</strong>，退出并重启 NX，以使更改生效。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
