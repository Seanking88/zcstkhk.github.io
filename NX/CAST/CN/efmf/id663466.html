<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑特征参数</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>编辑特征参数</h2>
         <div class="estimatedTime">
            <p>预计完成这堂课需要：7&ndash;12  分钟</p>
         </div>
         <div></div>
         
         <p>作为一个设计师，由于其它配合部件或者工艺性的变化，您可能需要编辑部件中的特征。</p>
         
         <p>很多更改可能只需要您编辑现有特征的大小或位置，可以使用下列命令进行：</p>
         
         <ul>
            
            <li>
               
               <p><strong>编辑参数</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>可回滚编辑</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>编辑特征尺寸</strong></p>
               
            </li>
            
         </ul>
         
         <p>您可以使用不同的方法来访问特编辑特征参数的命令：</p>
         
         <ul>
            
            <li>
               
               <p>在<strong>部件导航器</strong>中右击特征</p>
               
            </li>
            
            <li>
               
               <p>在图形窗口中右击特征</p>
               
            </li>
            
            <li>
               
               <p>从菜单中选择命令</p>
               
            </li>
            
            <li>
               
               <p>点击工具条上的命令</p>
               
            </li>
            
         </ul>
         <a name="id698279" id="id698279"></a><div id="footer"></div>
      </div>
   </body>
</html>
