         <h2>编辑与组织特征</h2>
         <div class="estimatedTime">

         <p>在这个课程中，您将：</p>
         
         <ul>
            
            <li>
               
               <p>将特征组织成组，以简化模型历史记录，并将它们用在下游操作中。</p>
               
            </li>
            
            <li>
               
               <p>控制模型中的特征显示</p>
               
            </li>
            
            <li>
               
               <p>当部件需要在形状、配合或者功能方面进行修改时，编辑特征的大小和位置。</p>
               
            </li>
            
            <li>
               
               <p>重新排列或替换特征顺序，以融入设计意图中的主要更改。</p>
               
            </li>
            
            <li>
               
               <p>编辑实体的密度和材料属性</p>
               
            </li>
            
         </ul>
