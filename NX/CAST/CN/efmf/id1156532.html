<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑倒圆特征组</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑倒圆特征组</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>清除<strong>部件导航器</strong>中<strong>全部边倒圆</strong>特征组旁的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>所有的边倒圆都将被抑制。</p>
                     
                     <p align="center"><img align="middle" src="../graphics/nonLocalized/nx/modeling/activities/feature_group/create_feature_group4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选中<strong>全部边倒圆</strong>特征组旁的复选框以取消抑制倒圆。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="middle" src="../graphics/nonLocalized/nx/modeling/activities/feature_group/create_feature_group1.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
