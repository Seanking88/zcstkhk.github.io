<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>抑制肋板并取消抑制</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>抑制肋板并取消抑制</h2>
         
         
         <p>在创建表达式来抑制肋板之前，您可以手动抑制与取消抑制肋板，以确保模型正确更新。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，取消选中<strong>特征分组</strong>旁的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>肋板将被抑制。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_suppress_feature/suppress_by_expression_3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，选中<strong>特征分组</strong>旁的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>肋板将被取消抑制。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_suppress_feature/suppress_by_expression_1.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
