         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/edit_feature/reorder_feature.gif" border="0">&nbsp;特征重排序</h2>
         <div class="estimatedTime">
           <p>预计完成这堂课需要：3&ndash;4  分钟</p>
         </div>
         <div></div><a name="ndxgenid_efmf_55"></a>
         <a name="ndxgenid_efmf_56"></a>
         
         
         <p>使用<strong>特征重排序</strong>命令可更改特征应用到体的顺序。在选定参考特征之前或之后可对所需要的特征重排序。</p>
         <p>创建特征后，将为每个特征指派一个时间戳记。修改体时，更新的顺序与特征的时间戳记顺序相同。</p>
         <p>在本示例中，通过在历史记录树中上移抽壳特征，可修改部件的内部拓扑结构。</p>
