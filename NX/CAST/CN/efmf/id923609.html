<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在部件导航器中重新排列抽壳特征顺序</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在部件导航器中重新排列抽壳特征顺序</h2>
         
         
         <p>现有有一个设计更改，要求将部件顶部的拉伸特征排除在抽壳之外。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击<strong>壳 (9)</strong>并选择<strong>重排在前→拉伸 (4)</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>部件导航器</strong>将显示新的时间戳记顺序，并且模型也将更新。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_reorder/edit_reorder_3.png"></p>
                     
                     <table class="attentionTable attn_tip">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">提示</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您也可以通过在<strong>部件导航器</strong>将特征拖动到另一个位置来重新排列特征的顺序。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
