<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>新建特征组</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>新建特征组</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>按住 Ctrl 键，然后选择下列三个特征：</p>
                  
                  <ul>
                     
                     <li class="condense">
                        
                        <p><strong>拉伸 (8)</strong></p>
                        
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>边倒圆 (9)</strong></p>
                        
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>简单孔 (10)</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>部件底面、边倒圆以及孔将在图形窗口中被选中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/feature_group/create_feature_group6.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，右击选定的特征并选择<strong>特征分组</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>特征组名称</strong>输入框中键入<strong>吊耳</strong>(lug)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>三个特征已经处在<strong>组中的特征</strong>列表中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
