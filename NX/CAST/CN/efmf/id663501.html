      <div class="contentType_concept">
         <h2><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/edit_feature/feature_dimension.png" border="0">&nbsp;特征尺寸</h2>
         <a name="ndxgenid_efmf_32"></a>
         <a name="ndxgenid_efmf_33"></a>
         
         
         <p>使用<strong>特征尺寸</strong>命令来查看、编辑特征参数和草图的尺寸值。 </p>
         <a name="genid_efmf_37" id="genid_efmf_37"></a><table border="0" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/commands/feature_dimensions/feature_dimensions_ov4.png"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <ol type="1" start="1">
                        
                        <li>
                           
                           <p class="no-bottom-margin">内部草图截面尺寸</p>
                           
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">特征参数尺寸(拉伸)</p>
                           
                        </li>
                        
                     </ol>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <ul>
            
            <li>
               
               <p>草图尺寸必须为驱动尺寸</p>
               
            </li>
            
            <li>
               
               <p>可以通过拖动尺寸来移动它</p>
               
            </li>
            
         </ul>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>并不是所有的特征都支持使用<strong>显示尺寸</strong>，然后在图形窗口中进行的动态尺寸编辑。</p>
                  
               </td>
            </tr>
         </table>
