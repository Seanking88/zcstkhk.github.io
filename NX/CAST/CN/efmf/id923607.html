<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建表达式来抑制肋板</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建表达式来抑制肋板</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>编辑→特征→由表达式抑制</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>由表达式抑制</strong>对话框的<strong>表达式选项</strong>列表中，选择<strong>创建共享的</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中选择<strong>特征分组</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/edit_suppress_feature/suppress_by_expression_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>由表达式抑制</strong>对话框中的<strong>应用</strong>以创建表达式。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>模型并没有发生变化，特征的状态保持不变，但是新建了一个表达式。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>显示表达式</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在<strong>信息</strong>窗口中，注意到表达式的值等于1，以使肋板为非抑制状态。</p>
                     
                     <p>您可以保持<strong>信息</strong>窗口打开，以便您知道要编辑哪个表达式。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
