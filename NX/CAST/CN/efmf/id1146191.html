<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>为倒圆创建特征组</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>为倒圆创建特征组</h2>
         
         
         <p>创建一个包含所有边倒圆的特征组。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des13_feature_group_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="middle" src="../graphics/nonLocalized/nx/modeling/activities/feature_group/create_feature_group1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>格式→组→特征分组</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>特征分组</strong>对话框的<strong>特征组名称</strong>输入框中键入<strong>全部边倒圆</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>部件中的特征</strong>列表中，双击三个<strong>边倒圆</strong>特征以将它们添加到<strong>组中的特征</strong>列表中。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>清除<strong>嵌入特征组成员</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>使用<strong>部件导航器</strong>来查看特征组。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>边倒圆将被列在<strong>模型历史记录</strong>节点与特征组中，如果特征被嵌入到特征组中，则不能将再将它们添加到其它特征组中。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
