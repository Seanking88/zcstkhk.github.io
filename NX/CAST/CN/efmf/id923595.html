<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>对实体指派密度</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>对实体指派密度</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>编辑特征</strong>工具条中的<strong>编辑实体密度</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/modeling/edit_feature/edit_solid_density.gif" border="0" alt="Edit &gt; Feature &gt; Solid Density" title="Edit &gt; Feature &gt; Solid Density">，或者选择<strong>编辑→特征→实体密度</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在图形窗口中选择实体。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/modeling/activities/assign_solid_density/edit_solid_density_3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>指派实体密度</strong>对话框的<strong>单位</strong>列表中，选择<strong>磅—英寸</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>实体密度</strong>输入框中键入<strong>0.098</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>单击鼠标中中键。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
