<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑孔的类型</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑孔的类型</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在图形窗口中右击任意一个孔，然后选择<strong>编辑参数</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/modeling/activities/edit_parameters/edit_hole_pattern_2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>编辑参数</strong>对话框中选择<strong>特征对话框</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>孔</strong>对话框的<strong>形状</strong>列表中，选择<strong>沉头</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>尺寸</strong>子组下方，指定下列参数：</p>
                  
                  <ul class="hangingList">
                     
                     <li class="condense">
                        
                        <p><strong>沉头直径</strong> = <strong>20</strong></p>
                        
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>沉头深度</strong> = <strong>6</strong></p>
                        
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>直径</strong> = <strong>8</strong></p>
                        
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>深度限制</strong> = <strong>贯通体</strong></p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>单击鼠标中键以接受孔编辑。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
