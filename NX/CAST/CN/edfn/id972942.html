<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在孔阵列的最左侧创建第二个尺寸6.0</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在孔阵列的最左侧创建第二个尺寸6.0</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择如图所示的中心线符号。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_object_7.gif"></p>
                     
                     <p>将创建另一个水平和竖直尺寸集。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_dimset_7.gif"></p>
                     
                     <p> 现在有两个从各行孔底部标注的<strong>6.0</strong>尺寸，每个都能很清楚地看见。如果各个尺寸有不同的公差或者精度设置时，这样的操作是很有必要的。</p>
                     
                     <p>也注意到，在孔顶部相同的中心线符号处重复出现尺寸<span class="literalText">20.5</span>。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_dup_dims.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
