<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>编辑尺寸文本对齐</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑尺寸文本对齐</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">drf5_orddim_dwg</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_view_4.png"></p>
                     
                     <p>图纸页 &ldquo;Sheet 1&rdquo; 工作</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>打开图纸页“Sheet 4”。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_view_15.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在选择条上的<strong>类型过滤器</strong>列表中，选择<strong>尺寸</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>框选所有坐标尺寸。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>右击任意高亮显示的尺寸并选择<strong>样式</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击选择<strong>坐标</strong>选项卡，然后在选项卡的底部点击<strong>文本方位</strong>列表，并选择<strong>对齐</strong> <img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_aligned.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>单击鼠标中键或点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>所有尺寸都对齐到尺寸延伸线的末端，而不是跨国它们。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_edit_style.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
