      <div class="contentType_concept">
         <h2>基线</h2>
         <p>坐标尺寸使用基线和坐标原点来决定对象尺寸值的测量方向。被测量的对象是从垂直于基线的某个方向上的坐标原点开始测量的。</p>
         <table border="1" cellpadding="6" frame="void" rules="groups" align="center">

            </colgroup>

                  <td align="center" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/ordinate/drf_baseline_1.gif" border="0"></p>

                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/ordinate/one.gif" border="0"> &mdash; 从竖直基线测量的水平坐标尺寸</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/drafting/ordinate/two.gif" border="0"> &mdash; 从水平基线测量的竖直坐标尺寸</p>

                  <p class="attn_title">提示</p>
               </td>
               <td class="attention_main">
                  
                  <p>要重定义基线，请用右键单击它并选择<strong>基线方向</strong>。</p>
                  
               </td>
            </tr>

         <div class="division">
            
            <h3>活动的和不活动的基线</h3>
            
            <p>系统创建垂直于活动基线的尺寸。如果由两个活动的基线，则创建两个坐标尺寸(通常是水平和竖直尺寸)。要仅创建水平尺寸，则可将水平基线设为不活动。</p>
            
         </div>
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <p>选择<strong>插入</strong>→<strong>尺寸</strong>→<strong>坐标</strong>。当指定坐标原点时，NX 将创建基线。</p>
            
         </div>
