<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建另一个水平和竖直尺寸集</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建另一个水平和竖直尺寸集</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开捕捉点选项<strong>圆弧中心</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/arc_center.gif" border="0">，并关闭所有其它选项。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择原点符号所在的圆弧，将出现将在两个激活的边距上再出现两个尺寸，它们的值都是<strong>0.0</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p> 但是，注意文本位于边距线上方，并且没有像其它尺寸一样对齐，这是因为您没有更改文本对齐的全局注释首选项，而是只编辑了现有尺寸的对齐首选项。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_zero_dims.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击鼠标中键以完成尺寸集的编辑，然后编辑两个新尺寸，以使它们像其它尺寸一样对齐，可以参考前面的“编辑尺寸样式”。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_complete.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
