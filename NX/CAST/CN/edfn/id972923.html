<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>添加尺寸到新的边距上</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加尺寸到新的边距上</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>现在您已经回到尺寸创建模式，选择部件最左侧孔中心标记符号的顶部。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_object_5.gif"></p>
                     
                     <p>将创建两个新的尺寸，并且与新的边距对齐。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_dimset_5.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择部件左侧第二个中心线符号，这一次选择中心线符号的底部。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_object_6.gif"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_dimset_6.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭<strong>坐标尺寸</strong>对话框条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
