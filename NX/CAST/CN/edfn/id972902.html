<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>移动水平尺寸以使它不再跨过中心线符号</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>移动水平尺寸以使它不再跨过中心线符号</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将尺寸<strong>12.0</strong>竖直拖动到视图上方的某个位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_move_dim.gif"></p>
                     
                     <p>这将在视图上方生成一个新的水平边距，并将选定的尺寸与它对齐。这个新的边距变为激活的水平边距，接下来创建的任何水平尺寸都将与这个边距对齐。</p>
                     
                     <p>注意到尺寸与线性中心线之间也有一个缝隙。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择阵列的三个小孔上线性中心线的顶部。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_object_4.gif"></p>
                     
                     <p>注意水平尺寸如何与尺寸12.0对齐。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/ordinate/DRF_ord_dimen_orddim_dimset_4.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭<strong>坐标尺寸</strong>对话框条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
