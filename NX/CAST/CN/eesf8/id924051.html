<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Check your cameras</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看摄像机</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，双击各个摄像机，以查看它们。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="0" cellpadding="2" cellspacing="1" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1" width="65*">
                           
                           <col span="1" width="134*">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/camera/visualization_activities_arch_3234_act2_table_1.png"></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><span class="literalText">front_upper_right</span></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/camera/visualization_activities_arch_3234_act2_table_2.png"></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><span class="literalText">front_lower_right</span></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/camera/visualization_activities_arch_3234_act2_table_3.png"></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><span class="literalText">back_upper_right</span></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/camera/visualization_activities_arch_3234_act2_table_4.png"></p>
                                 
                              </td>
                              
                              <td colspan="1" rowspan="1">
                                 
                                 <p class="no-bottom-margin"><span class="literalText">close_up_handle</span></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
