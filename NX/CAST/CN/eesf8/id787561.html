         <h2>RGB 公差</h2>
         
         <p><span class="uiTerm">RGB 公差</span>将把公差范围内的颜色设置为透明的像素点。公差等于透明色的值+ RGB 公差值。</p>
         
         <p><span class="uiTerm">RGB 公差</span>可以从0变化到255。</p>
         
         <ul>
            
            <li>
               
               <p>0 = 非常严格的<STRONG>透明色</STRONG>附着公差</p>
               
            </li>
            
            <li>
               
               <p>255 = 非常宽松的<STRONG>透明色</STRONG>附着公差</p>
               
            </li>
            
         </ul>
         
         <p>有时候，设为透明的图像区域并不是纯色显示，这时就会导致贴花显示非常凌乱，要避免这个情况，增加 <strong>RGB 公差</strong>值。</p>

                     <p>当您增加 <strong>RGB 公差</strong>值时，<strong>透明色</strong>将变得更加透明。</p>
