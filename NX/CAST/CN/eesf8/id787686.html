<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Materials &ndash; Object specific</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>材料 &ndash; 特定于对象</h2><br>
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/true_shading/true_shading_TS_object_matl.png"></p>
                  </td>
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" height="23" rowspan="1">
                     
                     <p>前面板上的<strong>透明玻璃</strong></p>
                     
                     <p class="no-bottom-margin">外壳上的<strong>黄褐色纹理</strong></p>
                  </td>
               </tr>
            </tbody>
         </table>
         
         <p>特定于对象的材料可以应用到每一个实体或片体上。</p>
         
         <p>它们将覆盖任何全局材料设定，选项包括：</p>
         <ul>
            
            <li>
               
               <p><strong>光亮塑料</strong>(多种颜色)</p>
            </li>
            
            <li>
               
               <p><strong>金属</strong>(多种)</p>
            </li>
            
            <li>
               
               <p><strong>拉丝金属</strong>(多种)</p>
            </li>
            
            <li>
               
               <p><strong>金属喷涂</strong>(多种颜色)</p>
            </li>
            
            <li>
               
               <p><strong>纹理</strong>(多种)</p>
            </li>
            
            <li>
               
               <p><strong>玻璃</strong>(透明或深色)，<strong>橡胶</strong></p>
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
