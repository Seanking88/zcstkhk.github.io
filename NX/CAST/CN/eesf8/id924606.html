<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create Improved images</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建改进图像</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>从<strong>方法</strong>列表中，选择<strong>改进</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>开始着色</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/high_quality_images/visualization_activities_method_improved.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>要注意的要点：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p>光源效果，比如光照散射可见，光照散射使光源看起来像处在尘雾之中。</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>球体中显示背景反射以及纹理化的表面。</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>将出现阴影效果</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>表面上的纹理映射</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>背景色出现多色着色</p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>取消着色</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
