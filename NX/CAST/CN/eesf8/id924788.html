<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Replace the view and display and activate the two sections</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>替换视图并显示激活的截面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<span class="uiTerm"><strong>视图&rarr;布局&rarr;替换视图</strong></span>，并从列表中选择 <span class="uiTerm">TFR-ISO</span>，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/section/activities_gateway_dyn_sect_chg_view.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>装配导航器</strong>中，选中所有截面复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/section/activities_gateway_dyn_sect_iso_displayed.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>右击<strong>截面 2</strong>并选择<strong>设为工作截面</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/section/activities_gateway_dyn_sect_iso_2_act.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>清除所有截面复选框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>视图</strong>工具条上的<strong>剪切工作平面</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/clip_work_section.gif" border="0" alt="View &gt; Section &gt; Clip Work Section" title="View &gt; Section &gt; Clip Work Section">以将它关闭。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
