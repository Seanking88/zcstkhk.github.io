   <body>
      <div class="contentType_concept">
         <h2>截断面设置</h2>
         
         <p><strong>截断面设置</strong>可以用来指定剖切对象的端部如何显示。</p>
         
         
         <table border="0" cellpadding="2" cellspacing="1" width="80%" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/section/sectioning_caps_on.png"></p>
                     
                     <p class="no-bottom-margin"><strong>显示截断面</strong>= 开<br>
                       <strong>颜色选项</strong>
                     =<strong> 体颜色</strong></p>
                     
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/section/sectioning_caps_off.png"></p>
                     
                     <p class="no-bottom-margin"><strong>显示截断面</strong>= 关</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="2" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/section/sectioning_caps_on_color.png"></p>
                     
                     <p class="no-bottom-margin"><strong>显示截断面</strong>= 开 <br>
                       <strong>颜色选项</strong>
