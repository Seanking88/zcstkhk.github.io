         <h2>基于图像的打光</h2>
         
         <p>IBL 配合高动态范围(.hdr)图像效果最佳，也可配合低动态范围图像，但将降低输出质量。</p>
         
         <p>高动态范围图像较常规格式的图像包含了更多的照明信息，捕捉场景中所有的实际光源信息 &ndash; 包括自然光源与人造光源。</p>
         
         
         <p>IBL 可以使用以下格式：</p>
         
         <ul>
            
            <li>
               
               <p>EXR 和 HDR(高动态范围图像)</p>
               
            </li>
            
            <li>
               
               <p>TIF、JPEG、LWI(低动态范围图像)</p>
               
            </li>
            
         </ul>
         
         <p>要编辑高级 IBL 参数，比如 IBL 类型，或者颜色饱和度，可以选择<strong>视图</strong><span class="uiTerm">&rarr;<strong>可视化</strong>&rarr;<strong>视觉效果</strong>&rarr;<strong>使用基于图像打光(IBL)</strong></span>。</p>
