<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a Cartoon artistic image</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建一个卡通艺术图像</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des7_doorlatch_persp_artistic</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>打开<strong>可视化形状</strong>工具条。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>选择<strong>艺术图像</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/artistic_image.gif" border="0" alt="View &gt; Visualization &gt; Artistic Image" title="View &gt; Visualization &gt; Artistic Image">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>注意到当前样式默认为<strong>卡通</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/cartoon.gif" border="0">。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>滑动<strong>轮廓宽度</strong>滑动条使之为最细。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/artistic_images/visualization_activities_dialog_9.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>开始着色</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/start_shade.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/artistic_images/visualization_activities_graphic11.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>取消着色</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/erase_shade.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>尝试其它<strong>轮廓宽度</strong>以及<strong>轮廓颜色</strong>设置。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>点击<strong>重置为默认选项</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/reset_to_default_options.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>如果您不重置默认设置，会记住此会话间的任何样式设置。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
