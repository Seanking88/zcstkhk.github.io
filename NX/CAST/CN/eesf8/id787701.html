         <h2>全局反射</h2>
         
         <p>反射是一种通过纹理图像来模拟反射表面的方法，纹理用来储存被渲染对象周围环境中的图像。</p>
         
         <p><strong>真实着色</strong>使用球形的环境反射，一个纹理中包含周围环境在反射球面上反射出的图像。</p>
         
         <p>有六种基本的反射可用：</p>
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
            </colgroup>

               <tr>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     <ul>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><strong>光亮金属</strong></p>
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><strong>拉丝金属</strong>(共有两种) </p>
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><strong>光泽</strong></p>
                        </li>
                     </ul>
                  </td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     <ul>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><strong>金属</strong></p>
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><strong>照片</strong>(共有两种) </p>
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><strong>仿真分析</strong></p>
                        </li>
                     </ul>
                  </td>
               </tr>
            </tbody>
         </table>
