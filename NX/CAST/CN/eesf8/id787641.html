   <body>
      <div class="contentType_concept">
         <h2>高质量图像概述</h2>
         
         <p>使用<strong>高质量图像</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/high_quality_image.gif" border="0" alt="View &gt; Visualization &gt; High Quality Image" title="View &gt; Visualization &gt; High Quality Image">来为渲染静态图像设置特定的参数，<strong>高质量图像</strong>也允许您初始化渲染过程，保存或绘制生成的图像。</p>
         
         <p>也可以利用生成的一系列图像来创建动画或者 QuickTime VR 文件(译者注：此文件为 Apple 公司开发的一种音频和视频文件格式)。</p>
         
         <p>很多可视化设置只能在高质量图像中才可见，当您在任何<strong>可视化</strong>对话框看见一个摄像机的图标<img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/high_quality_image.gif" border="0">时，表明这个设置或输入的效果只有在高质量图像中才可见。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/high_quality_images/high_quality_shade_small_camera_dialog.png"></p>
