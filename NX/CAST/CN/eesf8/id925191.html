<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Test the new Visualization Scene</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>测试新建的场景</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des7_layer_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/basic_scene_editor/visualization_activities_layer_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>将<strong>渲染样式</strong>设置为<strong>艺术外观</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/studio.gif" border="0" alt="Preferences &gt; Visualization &gt; Visual &gt; Rendering Style &gt; Studio" title="Preferences &gt; Visualization &gt; Visual &gt; Rendering Style &gt; Studio">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在资源条上，点击新建的资源板选项卡，然后点击<strong>测试场景_1</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>如果出现<strong>可视化场景</strong>信息框，点击<strong>确定</strong>。</p>
                     
                     <p>新建部件文件将采用可视化场景中的可视化特性，这个场景是基于系统可视化场景。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/basic_scene_editor/visualization_activities_hqi_layer_1.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>(可选)选择<strong>首选项</strong><span class="uiTerm">&rarr;<strong>资源板</strong></span>，然后从<strong>名称</strong>列表中选择创建的资源板<strong>，</strong>并点击<strong>删除</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/common/delete_blk.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
