<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Sectioning type</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>截面类型</h2>
         
         <p>一共有三种类型的视图截面：</p>
         
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><strong>一个平面</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>切除位于平面一侧的所有几何体(默认类型)。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/section/sectioning_one_plane.png"></p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><strong>两个平行平面</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>切除位于两个平行平面外侧的所有几何体。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/section/sectioning_two_planes.png"></p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectHorz">
                  <p><strong>方块</strong></p>
               </div>
               <div class="defMeaning defMeaningHorz">
                  
                  <p>切除位于六个剪切平面外侧的所有几何体，创建一个剪切立方体。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/section/sectioning_box_section.png"></p>
                  
               </div>
            </div>
         </div>
         
         
         <div id="footer"></div>
      </div>
   </body>
</html>
