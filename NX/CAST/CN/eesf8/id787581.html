<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Transparency Color</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>透明色</h2>
         
         <p>初始状态下，<strong>透明色</strong>将被自动定义为图像文件中使用最多的颜色，也可以选取另外的颜色。</p>
         
         <table border="0" cellpadding="6" cellspacing="1" width="90%" align="center">
            
            <colgroup span="1">
               
               <col align="center" span="2">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">用作贴花的图像</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="left"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/decal/decal_transparency_original.png"></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="left" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">透明色是图像中使用最多的颜色，在本例中，即紫色</p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="left"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/decal/decal_transparency_group.png"></p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <p>在上例中，若希望紫色环状图像可见，需要将<STRONG>透明色</STRONG>更改为白色。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
