<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a glass panel in front of the housing</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在外壳的前方创建一个玻璃面板</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择外壳前方的面板。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/true_shading/activities_visualization_true_shading_3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>从<strong>覆盖材料</strong>列表中选择<strong>透明玻璃</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/clear_glass.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/true_shading/visualization_activities_true_shading_4.png"></p>
                     
                     <p>注意到由于玻璃的透明性，您可以看见外壳的内部结构。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
