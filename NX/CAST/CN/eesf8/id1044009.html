         <h2>基本可视化工具</h2>
         <div class="estimatedTime">
           <p>预计完成此课程需要：2&ndash;3  小时</p>
         </div>
         <div></div>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/deliverable_specific/eesx/visualization_splash.png"></p>
         
         <p>这个课程将介绍如何使用基本可视化工具，您将：</p>
         
         <ul>
            
            <li>
               
               <p>应用各种绘图效果以增强或简化模型描绘</p>
               
           </li>
            
            <li>
               
               <p>学习如何控制模型中的基本光源</p>
               
            </li>
            
            <li>
               
               <p>使用摄像机捕捉当前工作视图的视图特性</p>
               
            </li>
            
            <li>
               
               <p>使用截面工具查看模型的截面</p>
               
            </li>
            
            <li>
               
               <p>学习应用贴花到模型中</p>
               
            </li>
            
            <li>
               
               <p>设置各种类型的渲染场景</p>
               
            </li>
            
            <li>
               
               <p>使用光栅图像来辅助设计过程</p>
               
            </li>
            
            <li>
               
               <p>设置简单的材料、光源以及反射映射来创建可以使用的可视化场景</p>
               
            </li>
            
            <li>
               
               <p>应用系统场景，并使用场景编辑器编辑它们，然后创建您自己定制的场景。</p>
               
            </li>
            
        </ul>
