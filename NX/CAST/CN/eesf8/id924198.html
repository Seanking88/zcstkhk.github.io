<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Move the current decal up</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将当前贴花上移</h2>
         
         
         <p>您将要在第一个贴花下方添加另一个贴花，所以需要将当前贴花上移。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>放置</strong>组中，点击<strong>指定原点</strong>，并使用<strong>点在曲线/边上</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/selection_bar/point_on_curve.gif" border="0">在瓶子上部选择一个位置。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/decal/visualization_activities_decal_1_10.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>当确定放置好贴花后，点击<strong>贴花</strong>对话框中的<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
