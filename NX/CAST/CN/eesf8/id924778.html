<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Resize the top view raster image to approximately match the side view</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>调整光栅图像的大小，使之与侧视图大致匹配</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>使用拐角手柄和平移手柄调整俯视图，使之与侧视图大致匹配。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/raster_images/visualization_activities_02_wcs_raster_images_indframe1.png"></p>
                     
                     <p>在此过程中可根据需要旋转模型。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>当您对图像的大小和位置满意后，点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
