      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Manipulating raster images</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>操作光栅图像</h2>
         
         <p>可以使用动态手柄来动态地控制光栅图像的大小、位置以及方位。</p>
         
         <p>您也可以更改 TIFF 图像以及图像平面的透明度。</p>
         
         <p>使用附着在图像平面上的动态手柄来编辑光栅图像。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/raster_images/raster_image_raster_2.png"></p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>XYZ 平移手柄(3)</p>
               
            </li>
            
            <li>
               
               <p>旋转手柄(3)</p>
               
            </li>
            
            <li>
               
               <p>非均匀缩放手柄(4)</p>
               
            </li>
            
            <li>
               
               <p>固定宽高比缩放手柄(4)</p>
               
            </li>
            
         </ol>
         
         <p>为了显示现有光栅图像平面的信息：</p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>选择图形窗口中的图像。</p>
               
            </li>
            
            <li>
               
               <p>在<strong>光栅图像</strong>对话框中，点击<strong>信息</strong>。</p>
               
            </li>
            
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
