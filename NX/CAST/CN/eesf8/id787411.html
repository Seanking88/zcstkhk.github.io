<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Pencil Shade</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>铅笔着色</h2><br>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/artistic_images/artistic_image_graphic32.gif"></p>
         
         
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/pencil_shade.gif" border="0"><strong>铅笔着色</strong>让您的模型看起来像是用彩色铅笔草绘的一样。</p>
         
         <p>可以控制的参数有：</p>
         
         <ul>
            
            <li>
               
               <p> <span class="uiTerm"><strong>线条颜色</strong></span> &mdash; 用于描绘线条的铅笔颜色，如果未选择，将继承模型表面的颜色</p>
               
            </li>
            
            <li>
               
               <p> <span class="uiTerm"><strong>笔画长度</strong></span> &mdash; 铅笔所画直线的长度，从<strong>简短</strong>到<strong>冗长</strong></p>
               
            </li>
            
            <li>
               
               <p> <span class="uiTerm"><strong>笔画密度</strong></span> &mdash; 铅笔所画直线的宽度，从<strong>浅色</strong>到<strong>深色</strong></p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
