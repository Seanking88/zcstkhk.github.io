<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>The Artistic Image dialog box</title>
   </head>
   <body>
      <div class="contentType_reference">
         <h2>艺术图像对话框</h2>
         
         <p>对话框包含四个部分。</p>
         
         <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/artistic_images/artistic_image_dialog_2.png" border="0"></p>
         
         <ol type="1" start="1">
            
            <li class="condense">
               
               <p>样式预览图标</p>
               
            </li>
            
            <li class="condense">
               
               <p><strong>当前样式</strong>名称与<STRONG>重置为默认选项</STRONG>按钮</p>
               
            </li>
            
            <li class="condense">
               
               <p>特定于样式的参数</p>
               
            </li>
            
            <li class="condense">
               
               <p><strong>开始着色/取消着色</strong>按钮</p>
               
            </li>
            
         </ol>
         
         
         <p>有以下样式可用：</p>
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
               <col span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/cartoon.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>卡通</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/ink_print.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>喷墨打印</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/color_wash.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>颜色衰减</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/lines_and_shadows.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>线条和阴影</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/pencil_shade.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>铅笔着色</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/rough_pencil.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>粗糙铅笔</strong></p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/hand_drawn.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>手绘</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/stipple.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>点刻</strong></p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <p><strong>开始着色</strong>按钮将使用选定的样式渲染模型。</p>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
