      <div class="contentType_concept">
         <h2>贴花概述</h2>
         
         <p><strong>贴花</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/decal.gif" border="0" alt="View &gt; Visualization &gt; Decal" title="View &gt; Visualization &gt; Decal">用于将图像覆盖到模型上。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/decal/phone_training.png"></p>
         
         <p>贴花的特性：</p>
         
         <ul>
            
            <li>
               
               <p>一个部件中可以有无数个贴花</p>
               
            </li>
            
            <li>
               
               <p>可以有与基本材料不同的反射属性</p>
               
            </li>
            
            <li>
               
               <p>可以应用到面、实体以及小平面(体)</p>
               
            </li>
            
            <li>
               
               <p>可以使用锚点、向上矢量以及法向矢量定义贴花位置</p>
               
            </li>
            
         </ul>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>只有在把<strong>渲染样式</strong>设置为<strong>艺术外观</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/studio.gif" border="0">时，才能完全显示贴花的效果。</p>
                  
               </td>
            </tr>
         </table>
