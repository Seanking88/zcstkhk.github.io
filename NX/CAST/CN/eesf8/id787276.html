         <h2>摄像机类型</h2>
         
         <p>有两种类型的摄像机：</p>
         
         <ul>
            
            <li>
               
               <p><strong>平行 </strong>&ndash; 以平行视觉效果生成可视图形，使模型不失真显示，而不管它和摄像点多远</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/camera/visualization_activities_arch_3234_3a.png"></p>
               
            </li>
            
            <li>
               
               <p><span class="uiTerm">透视</span> &ndash;  模型的形状将会根据目标的距离以及视野范围角度产生变形，目标距离是从视点到目标点的距离。</p>
               
               <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/camera/visualization_activities_arch_3234_3b.png"></p>
               
            </li>
            
         </ul>
