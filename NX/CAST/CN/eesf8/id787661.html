      <div class="contentType_concept">
         <h2>光栅图像概述</h2><br>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/raster_images/raster_image_game_controller_start.png"></p>
         
         <p><strong>光栅图像</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/raster_image.gif" border="0" alt="View &gt; Visualization &gt; Raster Image" title="View &gt; Visualization &gt; Raster Image">命令用来将光栅图像导入到 NX 中。</p>
         
         <p>可以使用图像作为参考，以在光栅图像的表面构造曲线或草图。</p>
         
         
         <p>在导入过程中，可以控制光栅图像的<strong>平面设置</strong>：</p>
         
         <ul>
            
            <li>
               
               <p>测量单位</p>
               
            </li>
            
            <li>
               
               <p>格式大小</p>
               
            </li>
            
            <li>
               
               <p>宽高比控制</p>
               
            </li>
            
            <li>
               
               <p> 高度/长度尺寸</p>
               
            </li>
            
            <li>
               
               <p>透明度 </p>
               
            </li>
            
         </ul>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>您必须把<strong>渲染样式</strong>设置为<strong>艺术外观</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/studio.gif" border="0" alt="Preferences &gt; Visualization &gt; Visual &gt; Rendering Style &gt; Studio" title="Preferences &gt; Visualization &gt; Visual &gt; Rendering Style &gt; Studio">以查看光栅图像</p>
                  
               </td>
            </tr>
         </table>
