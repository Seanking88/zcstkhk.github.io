<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a Phong image</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建范奇图像</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>从<strong>方法</strong>列表中，选择<strong>范奇</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>开始着色</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/high_quality_images/visualization_activities_method_phong.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>要注意的要点：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p>将出现光源效果，但是没有阴影</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>表面上没有纹理映射</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>背景颜色变为单色</p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>取消着色</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
