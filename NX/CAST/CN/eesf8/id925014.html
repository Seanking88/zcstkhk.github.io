<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Edit the System Scene</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>编辑系统场景</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>可视化形状</strong>工具条上的<strong>场景编辑器</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/scene_editor.gif" border="0" alt="View &gt; Visualization &gt; Basic Scene Editor" title="View &gt; Visualization &gt; Basic Scene Editor">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>背景</strong>选项卡中，从<strong>背景</strong>列表中选择<strong>渐变</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>舞台</strong>选项卡中，将<strong>舞台大小</strong>更改为<span class="literalText">1000</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>地板/壁设置</strong>组的方框中，点击<strong>地板</strong>并从<strong>材料类型</strong>列表中选择<strong>反射的</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在<strong>壁图像</strong>下方，点击<strong>从图像资源板选择</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/basic_scene_editor/select_from_image_palette.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>木纹线</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击浅色木纹线缩略图<img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/basic_scene_editor/visualization_activities_arch_4133_act_4.png" border="0">，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_8">
               <div class="stepAction">
                  
                  <p>将<strong>图样重复因子</strong>设置为<span class="literalText">2</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_9">
               <div class="stepAction">
                  
                  <p>将<strong>反射度</strong>设置为<span class="literalText">0.5</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_10">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
