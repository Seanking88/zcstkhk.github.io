<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Display Settings</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>显示设置</h2>
         
         <p>一共有六种显示设置</p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>类型</strong>(只有在使用<strong>一个平面</strong>时可用)
                  </p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p><strong>截面</strong>选项将显示常规的截面，<strong>切面</strong>选项将显示2D 的切片视图。</p>
                  
                  <table border="0" cellpadding="2" cellspacing="1" width="80%" align="center">
                     
                     <colgroup align="center" span="1">
                        
                        <col span="1">
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/section/sectioning_caps_on_small.png" border="0"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/section/sectioning_slice_with_caps.png" border="0"></p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"><strong>显示操纵器</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>将在视图区域中的显示操控器以操纵截面。</p>
                  
                  <table border="0" cellpadding="0" cellspacing="0" width="80%" align="center">
                     
                     <colgroup align="center" span="1">
                        
                        <col span="1">
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="1" rowspan="1">
                              
                              <p class="no-bottom-margin"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/section/sectioning_arch_5119_show_clip_on.png" border="0"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/section/sectioning_arch_5119_manipulator_off.png" border="0"></p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
            </div>
         </div>
         
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/sectioning_definition/move_manipulator_in_view.gif" border="0"><strong> 在视图中移动操纵器</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>把操控器放置在视图中心。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/sectioning_definition/orient_view_to_plane.gif" border="0"> <strong>将视图定向至平面</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>模型的截面将平行于屏幕窗口。</p>
                  
                  <table border="0" cellpadding="0" cellspacing="0" align="center">
                     
                     <colgroup span="1">
                        
                        <col span="1" width="45">
                        
                        <col span="1" width="197*">
                     </colgroup>
                     
                     <tbody>
                        
                        <tr>
                           
                           <td colspan="2" rowspan="1">
                              
                              <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/section/sectioning_arch_5119_orient_both.png"></p>
                              
                           </td>
                           
                        </tr>
                        
                     </tbody>
                     
                  </table>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/check_box_on.gif" border="0"> <strong>显示栅格</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>选中之后，将会在图形区域中出现栅格，它是与操纵器相关联的。</p>
                  
                  <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/section/sectioning_dialog_grid.png"></p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/sectioning_definition/edit_grid_settings.gif" border="0"> <strong>编辑栅格设置</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>将打开<strong>平面栅格</strong>对话框，在此指定线间距、线条属性以及标签。</p>
                  
               </div>
            </div>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
