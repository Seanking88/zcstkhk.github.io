      <div class="contentType_concept">
         <h2>可视化场景概述</h2>
         
         <p>您可以使用<strong>系统场景</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/system_scenes.gif" border="0" alt="View &gt; Visualization &gt; System Scenes" title="View &gt; Visualization &gt; System Scenes">以及<strong>场景编辑器</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/scene_editor.gif" border="0" alt="View &gt; Visualization &gt; Scene Editor" title="View &gt; Visualization &gt; Scene Editor">来创建高级显示。</p>
         
         <p>可视化场景是包含以下可视化设置信息的集合：</p>
         
         <ul>
            
            <li>
               
               <p>背景</p>
               
            </li>
            
            <li>
               
               <p>舞台</p>
               
            </li>
            
            <li>
               
               <p>反射</p>
               
            </li>
            
            <li>
               
               <p>光源</p>
               
            </li>
            
         </ul>
         
         <p>这些设置将确定模型显示的方式。</p>
         
         
         <p>有三种主要工具来帮助您创建与编辑基本可视化场景：</p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>系统场景</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>预置的包含灯光、可视化效果以及阴影的场景设置，可以从<strong>系统场景</strong>资源板拖动至部件工作视图中。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>场景编辑器</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>定制/增强系统场景的方法。</p>
                  
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p><strong>抽取场景</strong></p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>从任何可视化显示生成新的可视化场景的方法。</p>
                  
               </div>
            </div>
         </div>
