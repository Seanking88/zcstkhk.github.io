   <body>
      <div class="contentType_activity">
         <h2>应用不同的反射以查看模型上的效果</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>从<strong>全局反射</strong>列表中选择<strong>照片全局反射图</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/photo_global_reflection_map.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/true_shading/visualization_activities_true_shading_7_photo2.png"></p>
                     
                     <p>注意玻璃反射上的变化。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>尝试其它的反射选项。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <table border="0" cellpadding="2" cellspacing="1" align="center">
                        
                        <colgroup span="1">
                           
                           <col span="1">
                           
                           <col span="1">
                        </colgroup>
                        
                        <tbody>
                           
                           <tr>
                              
                              <td align="center" colspan="1" rowspan="1">
                                 
                                 <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/true_shading/visualization_activities_true_shading_7_sim_analysis.png" border="0"></p>
                                 
                                 <p class="no-bottom-margin"><strong>仿真分析</strong></p>
                                 
                              </td>
                              
                              <td align="center" colspan="1" rowspan="1">
                                 
                                 <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/true_shading/visualization_activities_true_shading_7_shiny_metal.png" border="0"></p>
                                 
                                 <p class="no-bottom-margin"><strong>光亮金属</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                           <tr>
                              
                              <td align="center" colspan="1" rowspan="1">
                                 
                                 <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/true_shading/visualization_activities_true_shading_7_photo.png" border="0"></p>
                                 
                                 <p class="no-bottom-margin"><strong>照片</strong></p>

                              <td align="center" colspan="1" rowspan="1">

                                 <p class="no-bottom-margin"><strong>拉丝金属</strong></p>
                                 
                              </td>
                              
                           </tr>
                           
                        </tbody>
                        
                     </table>
                     
                  </div>
               </div>
            </li>
         </ol>
