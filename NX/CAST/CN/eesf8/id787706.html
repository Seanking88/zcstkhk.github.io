      <div class="contentType_concept">
         <h2>阴影/反射/栅格</h2>
         
         <p>在<strong>真实着色</strong>工具条上有三个模式按钮：</p>
         
         <table border="0" cellpadding="2" cellspacing="1" width="90%" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="40">
               
               <col span="1" width="848*">
               
               <col span="1" width="175">
               
               <col span="1" width="175">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/show_planar_shadows.gif"></p>
                  </td>
                  
                  <td align="left" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>显示阴影</strong></p>
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>开</strong>&nbsp;<img align="middle" src="../graphics/graphicLibrary/nx/gateway/render_view/true_shading/true_shading_shadow_on.png" border="0"></p>
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>关</strong>&nbsp;<img align="middle" src="../graphics/graphicLibrary/nx/gateway/render_view/true_shading/true_shading_shadow_off.png" border="0"></p>
                  </td>
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/show_floor_reflection.gif"></p>
                  </td>
                  
                  <td align="left" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>显示地板反射</strong></p>
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>开</strong>&nbsp;<img align="middle" src="../graphics/graphicLibrary/nx/gateway/render_view/true_shading/true_shading_reflection_on.png" border="0"></p>
                  </td>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>关</strong>&nbsp;<img align="middle" src="../graphics/graphicLibrary/nx/gateway/render_view/true_shading/true_shading_reflection_off.png" border="0"></p>
                  </td>
               </tr>
               
               <tr>
                  
                  <td colspan="1" height="77" rowspan="1">
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/show_floor_grid.gif"></p>
                  </td>
                  
                  <td align="left" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>显示地板栅格</strong></p>
                  </td>
                  
                  <td align="center" colspan="1" height="77" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>开</strong>&nbsp;<img align="middle" src="../graphics/graphicLibrary/nx/gateway/render_view/true_shading/true_shading_grid_on.png" border="0"></p>
                  </td>
                  
                  <td align="center" colspan="1" height="77" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>关</strong>&nbsp;<img align="middle" src="../graphics/graphicLibrary/nx/gateway/render_view/true_shading/true_shading_grid_off.png" border="0"></p>

                  <ul>

                        <p><strong>实时阴影</strong></p>
                     </li>
                     
                     <li>
                        
                        <p><strong>实时地板反射</strong></p>
                     </li>
                  </ul>
