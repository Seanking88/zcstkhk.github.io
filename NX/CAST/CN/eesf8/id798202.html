<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create a Flat image</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建平面图像</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des7_method_test</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/high_quality_images/visualization_activities_method_gateway.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击图形窗口并选择<strong>渲染样式</strong>&rarr;<span class="uiTerm"><strong>艺术外观</strong></span><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/studio.gif" border="0" alt="View &gt; Preferences &gt; Visual &gt; Rendering Style &gt; Studio" title="View &gt; Preferences &gt; Visual &gt; Rendering Style &gt; Studio">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/high_quality_images/visualization_activities_method_start.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>可视化形状</strong>工具条上的<strong>高质量图像</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/high_quality_image.gif" border="0" alt="View &gt; Visualization &gt; High Quality Image" title="View &gt; Visualization &gt; High Quality Image">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>从<strong>方法</strong>列表中，选择<strong>平面</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>开始着色</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/high_quality_images/visualization_activities_method_flat.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>要注意的要点：</p>
                  
                  <ul>
                     
                     <li>
                        
                        <p>表面上没有材质映射</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>球体特征被网格化</p>
                        
                     </li>
                     
                     <li>
                        
                        <p>背景颜色变为单色</p>
                        
                     </li>
                     
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>取消着色</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
