<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Apply an image as a decal</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>应用图像作为贴花</h2>
         
         <p>支持的图像格式有：</p>
         
         <ul>
            
            <li>
               
               <p>TIFF</p>
               
            </li>
            
            <li>
               
               <p>JPG</p>
               
            </li>
            
            <li>
               
               <p>PNG</p>
               
            </li>
            
            <li>
               
               <p>透明 TIFF</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/decal/decal_image_group.png"></p>
         
         
         <p><strong>图像大小</strong></p>
         
         <ul>
            
            <li>
               
               <p>确定贴花图像的大小</p>
               
            </li>
            
            <li>
               
               <p><strong>真实尺寸</strong>将使用图像文件的实际大小</p>
               
            </li>
            
            <li>
               
               <p>其它值(128, 256, 512 等等)将使图像显示变得锐利，值越高，图像显示越锐利(清晰)，也越影响性能</p>
               
            </li>
            
            <li>
               
               <p>可达到的数值大小取决于您的图形驱动</p>
               
            </li>
            
         </ul>
         
         
         <div id="footer"></div>
      </div>
   </body>
</html>
