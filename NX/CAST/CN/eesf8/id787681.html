<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Materials &ndash; Global</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>材料 &ndash; 全局</h2><br>
         
         <table border="0" cellpadding="2" cellspacing="1" align="center">
            
            <colgroup span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/true_shading/true_shading_TS_global_matl.png"></p>
                  </td>
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>亚光塑料刷色</strong></p>
                  </td>
               </tr>
            </tbody>
         </table>
         
         <p>全局材料将应用到显示部件中的所有对象上。</p>
         
         <p>可以分为两大类：</p>
         
         <div class="defList">
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p>刷色</p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>常规对象颜色用来与映射选项组合使用，选项包括：</p>
                  <ul>
                     
                     <li class="condense">
                        
                        <p><strong>光亮金属刷色</strong>(默认)</p>
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>拉丝金属刷色</strong></p>
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>光亮塑料刷色</strong></p>
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>表面分析刷色</strong></p>
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>亚光塑料刷色</strong></p>
                     </li>
                  </ul>
               </div>
            </div>
            <div class="defListItem">
               <div class="defObject defObjectVert">
                  <p>基本材料</p>
               </div>
               <div class="defMeaning defMeaningVert">
                  
                  <p>将忽略常规对象颜色，并应用材料颜色映射，选项包括：</p>
                  <ul>
                     
                     <li class="condense">
                        
                        <p><strong>光亮塑料</strong>(多种颜色)</p>
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>金属</strong>(多种)</p>
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>拉丝金属</strong>(多种)</p>
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>金属喷涂</strong>(多种颜色)</p>
                     </li>
                     
                     <li class="condense">
                        
                        <p><strong>玻璃</strong>(透明或深色)，<strong>橡胶</strong></p>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
