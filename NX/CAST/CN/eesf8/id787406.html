<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Lines and Shadows</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>线条和阴影</h2><br>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/artistic_images/artistic_image_graphic29.gif"></p>
         
         
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/lines_and_shadows.gif" border="0"><strong>线条和阴影</strong>让您描绘模型的轮廓，并控制阴影的颜色。</p>
         
         <p><strong>线条和阴影</strong>具有以下可修改的参数：</p>
         
         <ul>
            
            <li>
               
               <p> <span class="uiTerm"><strong>轮廓颜色</strong></span> &mdash; 模型线条颜色</p>
               
            </li>
            
            <li>
              <p><strong>轮廓宽度 </strong>— 轮廓线条的宽度，从<strong>细</strong>到<strong>粗</strong></p>
            </li>
            <LI>
              <p><strong>阴影颜色 </strong>— 阴影的颜色</p>
            </LI>
            
         </ul>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>阴影设置是使用<strong>高质量图像</strong>和<strong>高级光源</strong>来建立</p>
                  
               </td>
            </tr>
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
