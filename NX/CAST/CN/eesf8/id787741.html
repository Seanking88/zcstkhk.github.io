         <h2>真实着色概述</h2>
         
         <p>使用<strong>真实着色</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/true_shading.gif" border="0" alt="View &gt; Visualization &gt; True Shading Editor" title="View &gt; Visualization &gt; True Shading Editor">以利用预定义的视觉效果来使产品可视化更加真实，您可以旋转模型并实时查看变化，<strong>真实着色</strong>在创建产品展示时十分有用。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/true_shading/trueshade_car2movie.gif"></p>
         
         <p>激活<strong>真实着色</strong>之后，将会应用许多显示条件：</p>
         
         <ul>
            
            <li>
               
               <p>材料</p>
               
            </li>
            
            <li>
               
               <p>反射</p>
               
            </li>
            
            <li>
               
               <p>背景</p>
               
            </li>
            
            <li>
               
               <p>地板</p>
               
            </li>
            
            <li>
               
               <p>光源</p>
               
            </li>
            
            <li>
               
               <p>阴影</p>
               
            </li>
            
         </ul>
         
         <p>可以使用<strong>真实着色</strong>工具条或者<strong>真实着色编辑器</strong>对话框来把着色效果应用到模型上。</p>
