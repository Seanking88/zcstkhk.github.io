         <h2>摄像机概述</h2>
         
         <p>使用摄像机<img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/visualization/create_camera.gif" border="0" alt="View &gt; Camera &gt; Capture and Edit" title="View &gt; Camera &gt; Capture and Edit">来储存并恢复可视化参数，包括视图方位、缩放以及透视。</p>
         
         <p>可以创建多个摄像机，摄像机被附加到模型视图中，您在每个模型视图中一次只能激活一个摄像机。</p>
         
         
         <p>无论何时定义或编辑摄像机，都会有双重显示。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/camera/cameras_arch_3234_staging_view_1.png"></p>
         
         <ol type="1" start="1">
            
            <li>
               
               <p>带有目标以及摄像机操作手柄的摄像机舞台视图</p>
               
            </li>
            
            <li>
               
               <p>插入窗口显示从摄像机方向看到的视图</p>
               
            </li>
            
         </ol>
