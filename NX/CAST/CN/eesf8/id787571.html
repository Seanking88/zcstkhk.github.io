         <h2>贴花预览</h2>
         
         <p><strong>贴花预览</strong>显示了用来生成贴花的结果图像，屏蔽图像中的所有黑色像素导致透明的表面，而所有的白色像素则是可见的。</p>
         
         <p>可以使用<strong> RGB 公差</strong>以及<strong>贴花预览</strong>来为贴花获取正确的透明度。</p>
