<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Identify the location of the first camera point</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>指定第一个摄像点的位置</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>摄像机</strong>组中，确保已选中<strong>锁定目标位置</strong>复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>这个设置将确保目标位置不会跟随摄像机移动。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>指定摄像机方位</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/csys_constructor/dynamic.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在图形区域的舞台窗口中，选择第一个摄像点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/camera/visualization_activities_arch_3234_act2_5.png"></p>
                     
                     <p>注意到在摄像机舞台视图中的操作将会反映在插入窗口中，并且反之亦然。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>定制缩放</strong>组中，将<strong>放大率</strong>设置为<strong>0.2</strong>，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/camera/visualization_activities_arch_3234_act2_4a.png"></p>
                     
                     <p>已定义新的摄像机并在<strong>部件导航器</strong>中引用。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>点击<strong>视图</strong>工具条上的<strong>适合窗口</strong>，然后更新<strong>部件导航器</strong>中的摄像机。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
