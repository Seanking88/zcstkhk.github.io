<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>The Basic Lights dialog box</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>基本光源对话框</h2>
         
         <p>八个光源都是通过点击各自的按钮来控制其开关。</p>
         
         
         <p>下图中，带箭头显示的光源为开，其余为关。</p>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/basic_lights/basic_lights_basic_lights_1.png"></p>
         
         <p>光源的强度由各自的滑动条或输入框来控制。</p>
         
         <div class="division">
            
            <h3>重置为默认光源</h3>
            
            <p><strong>重置为默认光源</strong>将打开三个默认的光源，并将它们的选项重置为默认值。</p>
            
            <p><strong>重置为舞台光</strong>将打开全部八个光源，并将它们的选项重置为默认值。</p>
            
         </div>
         
         <div class="division">
            
            <h3>调光器</h3>
            
            <p><strong>调光器</strong>滑动条将增加或减少所有已在工作视图中打开的光源的强度。</p>
            
            <table class="attentionTable attn_note">
               <tr>
                  <td valign="top">
                     <p class="attn_title">注释</p>
                  </td>
                  <td class="attention_main">
                     
                     <p><strong>场景环境</strong>光源<img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/advanced_lights/scene_ambient.gif" border="0">不受<strong>调光器</strong>影响。</p>
                     
                  </td>
               </tr>
            </table>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
