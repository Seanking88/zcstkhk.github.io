<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Change the reflection map</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>更改反射图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>可视化形状</strong>工具条上的<strong>场景编辑器</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/scene_editor.gif" border="0" alt="View &gt; Visualization &gt; Scene Editor" title="View &gt; Visualization &gt; Scene Editor">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>场景编辑器</strong>对话框的<strong>全局照明</strong>选项卡上，从<strong>图像类型</strong>列表中选择<strong>仅打光图像</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>反射</strong>选项卡中，将<strong>反射图</strong>更改为<strong>用户指定图像</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>反射图像</strong>组中，点击<strong>选择图像文件</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/basic_scene_editor/select_image_file.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>浏览至部件文件夹并选择 <span class="fileName">des7_kitchen.tif</span>，然后点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>让<strong>场景编辑器</strong>对话框保持打开。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>点击<strong>可视化形状</strong>工具条上的<strong>开始着色</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/start_shade.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/basic_scene_editor/visualization_activities_arch_4133_act_7.png"></p>
                     
                     <p>注意茶壶上的反射图。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>查看结束之后点击<strong>取消着色</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/erase_shade.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
