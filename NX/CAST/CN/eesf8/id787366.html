<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Section Plane</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>截面</h2>
         
         <p><strong>基本</strong>截面的方位将构成其它截面参考的基本平面。</p>
         
         
         <p>一共有三种可用的<strong>方位</strong>平面，它将与<strong>设置平面</strong>选项结合使用。</p>
         
         <table border="1" cellpadding="3" cellspacing="0" align="center">
            
            <colgroup span="1">
               
               <col span="1" width="64*">
               
               <col span="1" width="49">
               
               <col span="1" width="255*">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>绝对坐标系</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/sectioning_definition/set_plane_to_x.gif"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/sectioning_definition/set_plane_to_y.gif"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/sectioning_definition/set_plane_to_z.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p>沿绝对坐标系 x/y/z 轴的法向</p>
                     
                     <p class="no-bottom-margin">位于绝对坐标轴的原点上</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>WCS</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/sectioning_definition/set_plane_to_x.gif"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/sectioning_definition/set_plane_to_y.gif"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/sectioning_definition/set_plane_to_z.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p>沿 WCS x/y/z 轴的法向</p>
                     
                     <p class="no-bottom-margin">位于 WCS 轴的原点上</p>
                     
                  </td>
                  
               </tr>
               
               <tr>
                  
                  <td align="center" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>屏幕</strong></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/sectioning_definition/set_plane_to_x.gif"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/sectioning_definition/set_plane_to_y.gif"></p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/sectioning_definition/set_plane_to_z.gif"></p>
                     
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                    <p>以垂直于屏幕所在平面的水平、垂直、法向作为 x/y/z 轴</p>
                     
                     <p class="no-bottom-margin">位于边框体积的中间</p>
                     
                  </td>
                  
               </tr>
               
            </tbody>
            
         </table>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
