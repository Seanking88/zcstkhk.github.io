<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Reorient an existing raster image to the XC-YC plane</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将现有光栅图像重新定位到 XC-YC 平面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des7_raster_1</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现有的光栅图像导入到这个部件文件中时，使用了错误的方位，为了需求，熨斗图像的正确位置应当处于下图的空白矩形框内。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/raster_images/visualization_activities_02_wcs_raster_4.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>可视化形状</strong>工具条上的<strong>光栅图像</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/shape_studio/visualize_shape/raster_image.gif" border="0" alt="View &gt; Visualization &gt; Raster Image" title="View &gt; Visualization &gt; Raster Image">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>操作</strong>组中，点击<strong>选择新光栅图像</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择图形窗口中的图像。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您也可以右击光栅图像并选择<strong>编辑参数</strong>而不用打开对话框。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>从<strong>操作</strong>组的下拉菜单中，选中 <strong>XC-YC</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>图像被重新定位到当前 XC-YC 平面中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/raster_images/visualization_activities_02_wcs_raster_5.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
