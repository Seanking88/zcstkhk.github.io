   <body>
      <div class="contentType_concept">
         <h2>手绘</h2><br>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/artistic_images/artistic_image_graphic27.gif"></p>
         
         
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/hand_drawn.gif" border="0"><strong>手绘</strong>可使您的模型看起来像带有个人画风般的手绘图。</p>
         
         <p>可用的参数如下：</p>
         
         <ul>
            
            <li>
               
               <p><strong>轮廓颜色 </strong>— 模型线条颜色</p>
               
            </li>
            
            <li>
               
               <p><strong>轮廓宽度 </strong>— 轮廓线条的宽度，由<strong>细</strong>到<strong>粗</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>直线偏差</strong> — 控制绘制的线条直线度，从<strong>真实</strong>(True)到<strong>不稳</strong>(Wobbly)</p>
               
            </li>
            
            <li>
               
               <p><strong>直线规律性 </strong>&mdash; 控制线条的平滑度，从<strong>平滑</strong>到<strong>粗糙</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>直线锥角 </strong>&mdash; 控制线条从起点到终点的锥角，从<strong>最小</strong>到<strong>最大</strong></p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
