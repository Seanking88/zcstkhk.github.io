<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Create the visualization scene</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建可视化场景</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击资源条上您刚才创建的选项卡。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>右击资源板背景，然后选择<strong>新建项目</strong>&rarr;<strong>可视化场景</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>抽取场景</strong>对话框的<strong>场景名称</strong>输入框中，键入<strong>测试场景_1</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>展开<strong>缩略图</strong>组，并点击<strong>选择图像文件</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/basic_scene_editor/select_image_file.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>浏览至部件文件夹，双击 <span class="fileName">des7_test_scene_1.jpg</span>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>在<strong>描述</strong>组的<strong>场景描述</strong>输入框中，键入：</p>
                  
                  <ul class="unmarkedList">
                     <li>
                        
                        <p><span class="literalText">背景：渐变</span></p>
                        
                     </li>
                     <li>
                        
                        <p><span class="literalText">基于图像的打光：kitchen_probe.hdr</span></p>
                        
                     </li>
                  </ul>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_7">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>已完成创建可视化场景，在新建的资源板中，已经可以使用<strong>测试场景_1</strong>。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
