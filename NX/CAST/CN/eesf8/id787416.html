   <body>
      <div class="contentType_concept">
        <h2>粗糙铅笔</h2>
         <br>
         
        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/artistic_images/artistic_image_graphic30.gif"></p>
         
         
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/rough_pencil.gif" border="0"><strong>粗糙铅笔</strong>的效果如同随笔画，会反复勾勒线条用以强调。</p>
         
         <p>可用控制参数有：</p>
         <ul>
            <LI>
              <p><STRONG>轮廓颜色 </STRONG>— 模型线条颜色</p>
            <LI>
              <p><STRONG>轮廓宽度 </STRONG>— 轮廓线条的宽度，从<strong>细</strong>到<strong>粗</strong></p>
            <LI>
              <p><strong>直线数量</strong> — 直线的数量，从<strong>很少</strong>到<strong>很多</strong></p>
            <LI>
              <p><strong>直线偏差</strong> — 线条的直线度，从<strong>真实</strong>到<strong>不稳</strong></p>
            <LI>
              <p><strong>直线规律性</strong> — 直线的光顺度，从<strong>平滑</strong>到<strong>粗糙</strong></p>
            </LI>
            
        </ul>
