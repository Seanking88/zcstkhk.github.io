   <body>
      <div class="contentType_concept">
         <h2>颜色衰减</h2><br>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/artistic_images/artistic_image_graphic26.gif"></p>
         
         
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/shape_studio/artistic_image/color_wash.gif" border="0"><strong>颜色衰减</strong>影响模型颜色的显示方式。</p>
         
         <p>图像上的颜色是衰退的颜色，使外观看起来更加柔和。</p>
         
        <p>可以控制以下参数：</p>
         
         <ul>
            
            <li>
              <p><strong>轮廓颜色 </strong>— 模型线条颜色</p>
            </li>
            <LI>
              <p><strong>轮廓宽度 </strong>— 轮廓线条的宽度，从<strong>细</strong>到<strong>粗</strong></p>
            </LI>
            
            <li>
               
               <p><strong>颜色变化</strong> &mdash; 从<strong>均匀</strong>到<strong>不匀</strong>(杂色)</p>
               
            </li>
            
            <li>
               
               <p><strong>衰减颜色 </strong>&mdash; 从<strong>鲜艳</strong>到<strong>柔和</strong></p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
