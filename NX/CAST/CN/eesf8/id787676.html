<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Floor/Wall</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>地板/墙壁</h2>
         
         <p>您可以使用<strong>底面</strong>选项来进一步控制阴影，它一共有三种情况：</p>
         
         <table border="0" cellpadding="2" cellspacing="1" width="85%" align="center">
            
            <colgroup span="1">
               
               <col span="1">
               
               <col span="1">
               
               <col span="1">
            </colgroup>
            
            <tbody>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/floor.gif"></p>
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>底部</strong></p>
                  </td>
                  
                  <td colspan="1" rowspan="2">
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/true_shading/true_shading_floor_on.png"></p>
                  </td>
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     <ul>
                        
                        <li>
                           
                           <p class="no-bottom-margin">在底部平面显示阴影以及对象反射</p>
                        </li>
                        
                        <li>
                           
                           <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/show_planar_shadows.gif" border="0"> <strong>显示阴影</strong></p>
                           
                           <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/show_floor_reflection.gif" border="0"> <strong>显示地板反射</strong></p>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/show_floor_grid.gif" border="0"> 可以使用<strong>栅格</strong>选项</p>
                        </li>
                     </ul>
                  </td>
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/back_wall.gif"></p>
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>后部</strong></p>
                  </td>
                  
                  <td colspan="1" rowspan="2">
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/true_shading/true_shading_back_on.png"></p>
                  </td>
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     <ul>
                        
                        <li>
                           
                           <p class="no-bottom-margin">在固定的后表面显示阴影</p>
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/show_planar_shadows.gif" border="0"> 可以使用<strong>显示阴影</strong>选项</p>
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">无法使用<strong>显示地板反射</strong>以及<strong>栅格</strong></p>
                        </li>
                     </ul>
                  </td>
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1">
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/true_shading/no_floor_or_wall.gif"></p>
                  </td>
                  
                  <td colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><strong>无</strong></p>
                  </td>
                  
                  <td colspan="1" rowspan="2">
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/render_view/true_shading/true_shading_no_floor_wall.png"></p>
                  </td>
               </tr>
               
               <tr>
                  
                  <td colspan="1" rowspan="1"></td>
                  
                  <td colspan="1" rowspan="1" valign="top">
                     <ul>
                        
                        <li>
                           
                           <p class="no-bottom-margin">显示不带地板或墙壁的真实着色视图</p>
                        </li>
                        
                        <li>
                           
                           <p class="no-bottom-margin">无选项可用</p>
                        </li>
                     </ul>
                  </td>
               </tr>
            </tbody>
         </table>
         <div id="footer"></div>
      </div>
   </body>
</html>
