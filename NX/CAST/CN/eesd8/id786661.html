      <div class="contentType_">
         <h2>隐藏/显示选定的对象</h2>
         <p>有时很难在复杂部件中选择特定的对象，或者您可能不想让某些特征显示。</p>
         <p>在这些情况下，您可以隐藏图形窗口中的对象，例如，可以隐藏基准平面，而不要使用<strong>突出设置</strong>对话框来使它们不可见。</p>
