<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Show two of the hidden datum planes</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>显示其中两个隐藏的基准平面</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>编辑</strong><span class="uiTerm">&rarr;<strong>显示和隐藏</strong>&rarr;</span><strong>显示</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择较长的两个基准平面。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/show_hide/displaying_graphic_170.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>点击<strong>类选择</strong>对话框中的<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您选择的隐藏对象现在显示在视图中，注意到两个较小的基准平面仍然隐藏。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/show_hide/displaying_graphic_180.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>选择<strong>编辑</strong><span class="uiTerm"> &rarr;<strong>显示和隐藏</strong>&rarr;</span><strong>全部显示</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                    <p>所有隐藏的对象都将再次显示。</p>
                     
                     <div class="verbose">
                        <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/show_hide/displaying_graphic_190.gif"></p>
                     </div>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
