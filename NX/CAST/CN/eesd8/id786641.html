<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>The Information window</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>信息窗口</h2>
         
         <p>使用信息窗口来获取部件信息，比如：</p>
         
         <ul>
            
            <li>
               
               <p>当前位置(路径名)</p>
               
            </li>
            
            <li>
               
               <p>图层信息</p>
               
            </li>
            
            <li>
               
               <p>颜色信息</p>
               
            </li>
            
            <li>
               
               <p>创建与修改的日期</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/information/displaying_information_window.gif"></p>
         
         <div class="division">
            
            <h3>位于何处？</h3>
            
            <table cellspacing="2" class="locator">
               
               <colgroup span="1">
                  
                  <col span="1" width="149">
                  
                  <col span="1" width="*">
               </colgroup>
               
               <tr>
                  
                  <td class="locator_shade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin">工具条</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1" valign="top">
                     
                     <p class="no-bottom-margin"><span class="uiTerm">标准</span></p>
                     
                  </td>
                  
               </tr>
               
               <tr valign="top">
                  
                  <td class="locator_shade" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin">菜单</p>
                     
                  </td>
                  
                  <td class="locator_noshade" colspan="1" rowspan="1">
                     
                     <p class="no-bottom-margin"><span class="uiTerm">信息&rarr;对象</span></p>
                     
                  </td>
                  
               </tr>
               
            </table>
            
         </div>
         
         
         <div class="division">
            
            <h3>关闭信息窗口</h3>
            
            <p>要关闭信息窗口并清楚它的内容：</p>
            
            <ul>
               
               <li>
                  
                  <p>可以选择信息窗口上的<strong>文件</strong><span class="uiTerm">&rarr;</span><strong>退出</strong></p>
                  
               </li>
               
            </ul>
            
            <ul>
               
               <li>
                  
                  <p>或者点击信息窗口右上角的关闭按钮</p>
                  
               </li>
               
            </ul>
            
            <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/information/displaying_graphic61.gif"></p>
            
            <p>要关闭信息窗口但保留它的内容：</p>
            
            <ul>
               
               <li>
                  
                  <p>点击<strong>标准</strong>工具条上的<strong>显示信息窗口</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/standard/display_information_window.gif" border="0" alt="View &gt; Information Window" title="View &gt; Information Window">。</p>
                  
               </li>
               
            </ul>
            
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
