<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Make every layer selectable</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将各个图层设为可选</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>从<strong>图层</strong>列表中选择 <strong><span class="uiTerm">ALL</span></strong>(不是复选框)。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/layers/Image3.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>图层控制</strong>组中的<strong>设为可选</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/layer_settings/make_selectable.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>每个类别，以及从1到256中的每一个图层都被选中，注意在每个图层旁的红色复选标记。所有图层现在都显示在图形窗口中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/layers/organizing_layers_allshown.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
