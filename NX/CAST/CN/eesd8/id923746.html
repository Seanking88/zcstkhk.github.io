<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Invert shown and hidden geometry</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>反转显示与隐藏的几何体</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>编辑</strong><span class="uiTerm">&rarr;<strong>显示和隐藏</strong>&rarr;</span><strong>反转显示和隐藏</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在只有那些刚才被隐藏的对象显示在图形窗口中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/show_hide/displaying_graphic_160.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>编辑</strong><span class="uiTerm">&rarr;<strong>显示和隐藏</strong>&rarr;</span><strong>反转显示和隐藏</strong>以恢复刚才的显示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/show_hide/displaying_graphic_160a.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
