         <h2>部件属性</h2>
         <p>通过<STRONG>显示部件属性</STRONG>对话框中的<STRONG>属性</STRONG>选项卡可以对部件的属性进行添加和编辑等操作。</p>
         <p>部件属性有两个组成元素：一个标题和一个数值。它们通常用于装配体中。一旦添加之后，属性将随部件保存。</p>
         <p><span class="uiTerm">属性是与部件文件中的对象或者文件本身关联的数字、时间、字符或者引用字符串</span>。</p><a name="id798040"></a><div id="footer"></div>
