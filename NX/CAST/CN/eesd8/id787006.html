         <h2>测量距离</h2>
         <p><strong>测量距离</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/analysis/analysis/distance.gif" border="0" alt="Analysis &gt; Measure Distance" title="Analysis &gt; Measure Distance">将计算两个对象之间的距离、曲线的长度已及圆弧、圆形边或者圆柱面的半径。<strong>测量距离</strong>位于<strong>实用工具</strong>工具条上。</p>
         <div class="division">
            
            <h3>使测量关联</h3>
            
            <p>将测量设为关联的，以保存新的测量，而您继续创建并保存其它测量数据，可以保存多个测量直到您取消这个选项。</p>
            
            <p>一旦您将一个测量设为关联，它就可以在其它 NX 功能中作为一个表达式使用。</p>
