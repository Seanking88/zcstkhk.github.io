         <h2>图层的企业标准</h2>
         <p>企业标准在您查看别人创建的部件文件时十分有帮助。</p>
         <p>许多企业都会设置一个部件文件(通常称为种子文件)，其中包含所有的标准&mdash;颜色、图层、测量单位等等</p>
