<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Cascade windows</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>层叠窗口</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>如果您的窗口没有自动层叠，选择<strong>窗口</strong><span class="uiTerm">&rarr;<strong>层叠</strong></span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>窗口将打开并彼此重叠，这个布置是默认的配置，但也可以编辑。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>窗口</strong><span class="uiTerm">&rarr;</span><strong>横向平铺</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/graphics_windows_multiple_views/displaying_mw_7.gif"></p>
                     
                     <p>右视图位于显示窗口的最上方，因为上一个焦点窗口(标题栏泛白显示)。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
