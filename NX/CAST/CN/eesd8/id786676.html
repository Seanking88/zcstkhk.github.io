<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>How can I tell if my graphics window is maximized?</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>我如何知道我的图形窗口是否已被最大化显示？</h2>
         <div class="qaSet">
            <div class="qaQuestion"><img src="../xps3/graphics/question.gif"><div>
                  
                  <p>我如何知道我的图形窗口是最大化显示还是从主窗口中分离？</p>
                  
               </div>
            </div>
            <div class="qaAnswer"><img src="../xps3/graphics/answer.gif"><div>
                  
                  <p>当初次使用 NX 时，默认的图形窗口将是处以最大化状态的。如果图形窗口被最大化，则当前部件的文件名将出现与 NX 窗口的标题栏中。</p>
                  
               </div>
            </div>
         </div>
        <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/graphics_windows_multiple_views/displaying_graphic55f.gif" border="0"></p>
         <p>如果图形窗口是分离的(未最大化)，则部件文件名将出现与分离窗口的标题栏中。</p>
         <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/graphics_windows_multiple_views/displaying_graphic55e.gif" border="0"></p>
         <p>如果图形窗口最大化显示，<strong>向下还原</strong>按钮<img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/graphics_windows_multiple_views/displaying_restore_down.gif" border="0">将会出现在右上角。</p>
         <p><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/graphics_windows_multiple_views/displaying_graphic55.gif" border="0"></p>
         <div id="footer"></div>
      </div>
   </body>
</html>
