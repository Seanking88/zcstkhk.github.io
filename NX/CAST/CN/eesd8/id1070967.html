         <h2>图层概述</h2>
         
         <p>使用图层来：</p>
         
         <ul>
            
            <li>
               
               <p>使文件中的显示数据标准化</p>
               
            </li>
            
            <li>
               
               <p>通过放置对象到图层上，以特别控制一个对象或一些对象组的可见性</p>
               
            </li>
            
            <li>
               
               <p>控制选择或不选择位于相同图层上的所有可见对象</p>
               
            </li>
            
            <li>
               
               <p>建立企业范围内所有文件一致的数据组织流程</p>
               
            </li>
            
         </ul>
         
         
         <p>当您的模型中的所有数据都放在一个图层上时，很难分离与使用文件中的特定对象。</p>
         <a name="genid_eesd_9"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>

                        <div><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/manage_objects/layers/layer_02.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>所有对象都位于一个图层上</h4>
         </div>
         
         <p>通过把对象放在不同图层上，并控制图层的可见性，您就可以快速分离并使用文件中的特定对象。</p>
