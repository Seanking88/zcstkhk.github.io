<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Add a layer to a category</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>添加图层到类别中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>右击图层<strong>23</strong>(不是复选框)并选择<strong>添加到类别</strong>&rarr;<span class="uiTerm"><strong>sketches</strong></span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/layers/layer_enh_layer_23_sel.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选中<strong>类别显示</strong>复选框，并展开 sketches。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/layers/layer_enh_added_to_sketches.png"></p>
                     
                     <p>注意到图层<span class="literalText">23</span>现在属于类别 <span class="uiTerm"><strong>sketches</strong></span>。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
