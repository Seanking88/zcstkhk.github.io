<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Make all layers invisible</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>将所有图层设为不可见</h2>
         
         
         <p>当所有对象都可见时，部件看起来更加凌乱，可以通过只将一个图层(工作图层)设为可选或可见来简化显示。</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将<strong>渲染样式</strong>更改为<strong>带有淡化边的线框</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/view/wireframe_with_dim_edges.gif" border="0" alt="Preferences &gt; Visualization &gt; Visual &gt; Rendering Style &gt; Wireframe with Dim Edges" title="Preferences &gt; Visualization &gt; Visual &gt; Rendering Style &gt; Wireframe with Dim Edges">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>图层</strong>列表中，确保 <strong>ALL</strong> 仍然被选中，并点击<strong>图层控制</strong>组中的<strong>设为不可见</strong><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/gateway/layer_settings/make_invisible.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在只有定义实体的边才显示。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/layers/organizing_graphic240.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
