<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Determine the number of objects on a layer</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>确定图层上对象的数目</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>图层</strong>列表中，将水平滑块向右滚动直到看见<strong>对象数</strong>列。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将会显示各个图层上的对象数。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选中<strong>类别显示</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>在此部件文件中，已经建立五个类别，<strong>ALL </strong>类别让您选择模型中的所有256个图层。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>确保<strong>显示</strong>列表中选择的是<strong>含有对象的图层</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>在<strong>图层</strong>列表中，点击 <strong>SOLIDS </strong>前面的加号+。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将列出图层<span class="literalText">1(工作)</span>，这是部件中当前包含实体对象的唯一图层。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>从<strong>显示</strong>列表中选择<strong>所有图层</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>向下滚动<strong>图层</strong>列表，注意到图层1到20都被指派到 <strong>SILIDS </strong>类别中。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
