<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>View how the Trim Body feature on layer 41 was used to create the curved top of the part</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看图层41上的修剪体特征如何用来创建部件的弯曲顶部</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>图层</strong>列表中，点击 <strong>ALL </strong>前面的加号+。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>仅可见</strong>列中，选中图层<strong>41</strong>的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在可以看见部件中用来创建弯曲顶部面的特征。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/layers/organizing_part_layer41.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
