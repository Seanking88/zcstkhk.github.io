<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Open additional graphics windows</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>打开其它图形窗口</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>选择<strong>窗口</strong><span class="uiTerm">&rarr;</span><strong>新建窗口</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>新建窗口</strong>对话框出现，列出了模型中存在的视图。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>从列表中选择 <strong><span class="uiTerm">TOP</span></strong> 并点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将添加新建的窗口显示俯视图。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/graphics_windows_multiple_views/displaying_mw_5.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>重复上述步骤打开另一个窗口，这一次使用视图 <strong>Right</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/graphics_windows_multiple_views/displaying_mw_6.gif"></p>
                     
                     <p>新窗口将以线框模式显示部件，可以使任何窗口显示您想要的任何模式。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
