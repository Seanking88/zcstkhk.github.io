<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use Restore Down</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用向下还原</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">des07_blend_setback</span>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/graphics_windows_multiple_views/displaying_mw_part.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击图形窗口上的<strong>向下还原</strong><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/graphics_windows_multiple_views/displaying_restore_down.gif" border="0">以分离图形窗口。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/graphics_windows_multiple_views/displaying_graphic55.gif"></p>
                     
                     <p>在这个练习里，图形窗口不能最大化显示，否则将无法查看多窗口。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
