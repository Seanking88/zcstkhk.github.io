      <div class="contentType_">
         <h2>多图形窗口(仅限于 Windows 平台)</h2>
         <p>对于一个部件，用户能够同时创建多个图形窗口并进行管理。每个图形窗口都可以有自己独立的缩放比例以及视图角度，允许用户更方便的完成操作，同时切换各个图形窗口的操作也十分简单。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/model_views/graphics_windows_multiple_views/displaying_mw_7.gif"></p>
         <p>如果某个图形窗口被最大化，就不能查看多个窗口。</p>
