<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Use the same technique to change a Selectable layer to invisible</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>使用相同的方法将可选图层更改为不可见</h2>
         
         
         <p>您想要看见部件中的其它修剪体特征(位于图层42上)如何用来创建弯曲顶面中的凹槽</p>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>仅可见</strong>列中，选中图层<strong>42</strong>的复选框，并清除图层<strong>41</strong>的复选框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>现在可以看见部件中的其它用来创建弯曲顶面中凹槽的修剪体特征。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/gateway/activities/layers/organizing_graphic370.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭<strong>图层设置</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
