<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看链接的查询结果视图</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看链接的查询结果视图</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>中，展开<strong>查询结果</strong>(Query Results)视图节点。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/pmi/activities/find_associated_pmi/third.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>查询结果</strong>视图下方，选择<strong>基准特征符号 A</strong>(Datum Feature Symbol A)。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>部件导航器</strong>的底部，展开<strong>相依性</strong>面板。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>完全展开<strong>基准特征符号 A</strong> 节点，注意到<strong>面“面/COPY_BODY_CUT(9)”</strong>与<strong>基准特征符号 A</strong> 关联。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>关闭<strong>相依性</strong>面板。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
