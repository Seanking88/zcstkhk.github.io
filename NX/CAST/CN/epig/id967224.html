<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>获取 PMI 报告</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>获取 PMI 报告</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">pmi1_gtol_pulley_2</span>，如果需要，开始 <strong>PMI</strong> 应用模块。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/report/open.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>选择<strong>信息→产品制造信息→报告</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>报告</strong>对话框的<strong>报告</strong>列表中，选择<strong>工作部件中的所有 PMI</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将生成一个电子表格，其中显示了部件中所有 PMI 对象的相关信息。</p>
                     
                     <p>注意到电子表格激活时，将由它控制 NX，您无法操作 NX。</p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
