<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>执行测试并查看结果</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>执行测试并查看结果</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>在<strong>设置测试</strong>对话框中，点击<strong>执行 Check-Mate 测试</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/dialogs/check-mate/execute_check-mate.gif" border="0">。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>关闭<strong>设置测试</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>将根据您为这个部件设置的标准对部件中的所有 PMI 形位公差进行形位公差验证。</p>
                     
                     <p>包含检查结果的 PMI 形位公差符号将列在<strong> HD3D 工具</strong>导航器的<strong>结果</strong>组中。</p>
                     
                     <p>相关的可视化标签将显示在图形窗口中。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/checking/run_check.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在<strong>结果</strong>组的<strong>对象名称</strong>列中，展开<strong>检查 PMI 形位公差句法有效性</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/pmi/activities/checking/dialog.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>要获取更多关于检查结果的信息，双击图形窗口中的可视化标签。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/activities/checking/run_check2.png"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p>在 <strong>Check-Mate 结果</strong>窗口，点击<strong>更多详细信息</strong>并查看。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
