<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>设置搜索准则</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>设置搜索准则</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>打开 <span class="fileName">pmi1_pmi_search</span>，如果需要，开始 <strong>PMI</strong> 应用模块。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击 <strong>PMI</strong> 工具条上的 <strong>PMI 搜索</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/pmi/information/search.gif" border="0" alt="Information &gt; PMI &gt; Search" title="Information &gt; PMI &gt; Search">。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>您可能需要先将这个命令添加到工具条中。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>在 <strong>PMI 搜索</strong>对话框的 <strong>PMI 类型</strong>列表中，选择<strong>尺寸</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p>点击<strong>尺寸详细信息</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
