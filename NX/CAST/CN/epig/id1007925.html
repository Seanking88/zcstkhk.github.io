<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>执行搜索</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>执行搜索</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>搜索</strong>组中的<strong>执行搜索</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p>匹配搜索准则的尺寸将显示在<strong>匹配 PMI</strong> 列表框中：</p>
                     
                     <p>Perpendicular Dimension (13)</p>
                     
                     <p>Cylindrical Dimension (17)</p>
                     
                     <p>Cylindrical Dimension (14)</p>
                     
                     <p>Vertical Dimension (4)</p>
                     
                     <table class="attentionTable attn_note">
                        <tr>
                           <td valign="top">
                              <p class="attn_title">注释</p>
                           </td>
                           <td class="attention_main">
                              
                              <p>您的列表显示顺序可能与此处显示有所不同。</p>
                              
                           </td>
                        </tr>
                     </table>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>匹配 PMI</strong> 列表框中，选择 <strong>Cylindrical Dimension (14)</strong>，注意到它将在视图中高亮显示。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepResult">
                     
                     <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx/pmi/search/act_search.png"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
