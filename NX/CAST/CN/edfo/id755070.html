<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>更多关于绘图对话框的信息</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>更多关于绘图对话框的信息</h2>
         <p><strong>颜色</strong>和<strong>宽度</strong>选项是用在特定图纸页中，以指定您自己的颜色和线宽。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/plotting/plot_plot_demo_100.gif"></p>
         <p>在这个对话框中其它区域的选项可以用来：</p>
         <ul>
            
            <li>
               
               <p>接受或更改作业名称</p>
               
            </li>
            
            <li>
               
               <p>指定横幅到图纸页中</p>
               
            </li>
            
            <li>
               
               <p>在绘图媒介中排列绘图(添加到绘图布局)</p>
               
            </li>
            
            <li>
               
               <p>将绘图另存为 CGM 文件</p>
               
            </li>
            
            <li>
               
               <p>选择一个您想要使用的 NX 绘制配置目录</p>
               
            </li>
            
            <li>
               
               <p>将选定的图纸发送到绘图仪中</p>
               
            </li>
            
            <li>
               
               <p>重置对话框中的所有默认设置</p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
