         <h2>更多关于定制颜色的信息</h2>
         <p>如果想要在绘图中使用不同的背景颜色，可以将<strong>颜色</strong>选项设置为<strong>定义调色板</strong>。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/plotting/plot_plot_demo_210.gif"></p>
        <p>选择显示在<strong>颜色</strong>列表下方的<strong>定义调色板</strong>按钮。</p>
        <p>点击<strong>定义调色板</strong>将会显示<strong>颜色</strong>对话框。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/plotting/plot_plot_demo_220.gif"></p>
         <p>(这个对话框看起来与<strong>首选项&rarr;调色板</strong>对话框一样)</p>
         <p>可以使用这个对话框来选择想要用在背景中的颜色，也可以将标准颜色更改为定制颜色。</p>
         <p>如果您有一个较旧的部件，可能会想使用创建部件时指定给它的颜色，在这种情况下，可以将<strong>颜色</strong>选项设置为<strong>原有颜色</strong>。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/plotting/plot_plot_demo_240.gif"></p>
         <p>如果您先前已经为图纸页定义了定制颜色，并且想在绘图中使用它们，可以&mdash;无需更改颜色选项&mdash;在<strong>图纸颜色</strong>子组中打开<strong>使用图纸页颜色</strong>选项。</p>
