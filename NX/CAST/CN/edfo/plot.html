      <div class="contentType_">
         <h2>绘图概述</h2>
         <p>绘图对话框允许您在很大程度上控制绘图的所有方面。</p>
         <p>可以通过指定绘制内容选项、显示部件图像，或者显示图纸页来定义一个绘图作业。</p>
         <p>您可以通过打印或者另存为.CGM 文件来处理绘图作业。</p>
         <p>可以通过创建一个计算机图形元文件(Computer Graphics Metafile，CGM)来导出绘图作业，这样就可以非常容易地在不同操作系统间迁移，很多查看和绘图程序可以读取这些文件。</p>
         <p>也可以绘制图纸上已经放置的光栅图像。</p>

      </div>
