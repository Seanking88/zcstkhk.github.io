<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>图纸页 Sheet 3不应该被旋转</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>图纸页 Sheet 3不应该被旋转</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>将<strong>旋转</strong>值设回<strong>0</strong>。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>第三个图纸页被放在布局中，第四个图纸页(A3大小)高亮显示。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>再次点击<strong>确定</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>第四个图纸页(A4 大小)出现在布局上，布局窗口将关闭。</p>
                     
                     <div class="verbose">
                        <p>因为您已经为绘图介质输入一个宽度，绘图被节省地安排，以使最后一个图纸页放在较小的图纸页上方。</p>
                     </div>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/plotting/drafting_activities_plot_plot2_550.gif"></p>
                     
                  </div>
               </div>
            </li>
         </ol>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
