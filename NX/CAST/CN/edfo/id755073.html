      <div class="contentType_concept">
         <h2>更多关于SDI 打印控制-提交对话框的信息</h2>
         <p><strong>打印</strong>选项卡是用来选择打印机或输出的文件格式。</p>
         <p>它也为您显示当前使用的设置的汇总信息。</p>
         <p><strong>打印设定</strong>选项卡让您更改输出特性，可以定义大小、比例以及绘图方位，对话框将显示您在<strong>打印机</strong>选项卡中选择的打印机/输出格式要求的选项。</p>
         <p>可以在打印前随时更改这些值，也可以将这些值保存为配置文件，以便您不用重新输入相同的设置。</p>
         <p><strong>打印布局</strong>选项卡类似于<strong>打印设定</strong>选项卡，但是显示让您更改对齐、方位、比例等等选项。</p>
         <p><strong>队列</strong>选项卡显示任何入队的或者已经完成的作业的状态，可以使用这个选项卡监视，并且(如果需要)移除打印作业。</p>
         <div id="footer"></div>
      </div>
