<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>打开另一个部件并添加更多的图纸页到这个布局中</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>打开另一个部件并添加更多的图纸页到这个布局中</h2>
         
         <ol class="stepList">
            <li class="step" id="step_1">
               <div class="stepAction">
                  
                  <p>点击<strong>高级绘图</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p><strong>SDI 打印控制-提交</strong>对话框出现，它有多个选项卡，第一个是<strong>打印机</strong>选项卡。                     </p>
                     <p>然后可以点击<strong>打印</strong>按钮以将图纸发送到绘图仪。</p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_2">
               <div class="stepAction">
                  
                  <p>在<strong>SDI 打印控制-提交</strong>对话框中，点击<strong> CGM 观察器</strong>。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>将显示您完成的绘图布局。</p>
                     
                     <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/plotting/drafting_activities_plot_plot_demo_350.gif"></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_3">
               <div class="stepAction">
                  
                  <p>关闭 <strong>CGM 观察</strong>窗口<span class="uiTerm">。</span></p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_4">
               <div class="stepAction">
                  
                  <p><strong>取消</strong>对话框。</p>
                  
               </div>
               <div class="stepDetails">
                  <div class="stepInformation">
                     
                     <p>要获取更多关于该对话框的信息，参见：</p>
                     
                     <p><a href="#" onclick="showDialog('id755073')"> 更多关于SDI 打印控制-提交对话框的信息</a></p>
                     
                  </div>
               </div>
            </li>
            <li class="step" id="step_5">
               <div class="stepAction">
                  
                  <p><strong>取消</strong>绘图对话框。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
            <li class="step" id="step_6">
               <div class="stepAction">
                  
                  <p>关闭所有部件。</p>
                  
               </div>
               <div class="stepDetails"></div>
            </li>
         </ol>
         
         <div dojoType="dijit.Dialog" id="id755073" title="更多关于SDI 打印控制-提交对话框的信息">
            <div dojoType="dijit.layout.ContentPane" href="id755073.html" extractContent="true"></div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
