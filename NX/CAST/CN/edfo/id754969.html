   </head>
   <body>
      <div class="contentType_concept">
         <h2>练习：绘制一张图纸</h2>
         <div class="estimatedTime">
            <p>预计完成此练习需要：8&ndash;12  分钟</p>
         </div>
         <div></div>
         
         <p>在这个练习中，您将：</p>
         
         <ul>
            
            <li>
               
               <p>选择您想要绘制的图纸</p>
               
            </li>
            
            <li>
               
               <p>使用当前颜色或单色绘制</p>
               
            </li>
            
            <li>
               
               <p>选择想在绘图中使用的线宽</p>
               
            </li>
            
            <li>
               
               <p>使用 CGM 观察器预览绘图</p>
               
            </li>
            
            <li>
               
               <p>添加横幅到绘图中</p>
               
            </li>
            
            <li>
               
               <p>设置图纸在绘图仪媒介中的顺序，并且旋转或者缩放</p>
               
            </li>
            
         </ul>
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/activities/plotting/drafting_activities_plot_plot_demo_350.gif"></p>
         
         <div class="activityDiv">
            <p>开始 <a href="#" onclick="popUpPageType('id754967.html','activity')">绘制一张图纸</a></p>
         </div>

              </li>
            </ul>
</div>

      </div>
