      <div class="contentType_concept">
         <h2>更多关于标准宽度的信息</h2>
         <p>如果您想要使用非标准的三种线宽，可以选择<strong>三种定制宽度</strong>。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/plotting/plot_plot_demo_310.gif"></p>
         <p>点击<strong>定义宽度</strong>：</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/plotting/plot_plot_demo_315.gif"></p>
         <p>将会显示<strong>定制宽度</strong>对话框，在其中可以定制三种宽度。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/plotting/plot_plot_demo_320.gif"></p>
         <p>如果您想让指定宽度的线使用指定的颜色，可以从<strong>使用</strong>列表中选择<strong>定制调色板</strong>。</p>
         <p>将会显示<strong>定制宽度</strong>对话框，在其中可以定义使用特定颜色的特定宽度(亦即，系统映射宽度到颜色目录)。</p>
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx/drafting/plotting/plot_plot_demo_340.gif"></p>
         <div id="footer"></div>
      </div>
