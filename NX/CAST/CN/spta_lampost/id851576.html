      <div class="contentType_reference">
         <h2>过滤层合板电子表格报告中的结果</h2>
         
         <p>可以输出层合板电子表格报告中已过滤和已排序的层片结果。可以使用以下数量来过滤结果：</p>
         <ul>
           <li>
             <p>层片应力或应变分量</p>
           </li>
           <li>
             <p>最大或最小主应力或应变</p>
           </li>
           <li>
             <p>最大剪切应力或应变</p>
           </li>
           <li>
             <p>层片或胶合失效指数、强度比，或安全裕度</p>
           </li>
         </ul>
        <p>还可以请求选定单元和层片的数据。电子表格报告可显示其中的值大于或小于指定阈值的所有层合板结果。对于每个单元，层片结果表将以请求的顺序显示以下信息：</p>
         <ul>
           <li>
             <p>层片 ID 和计算位置</p>
           </li>
           <li>
             <p>所有指定数量的值</p>
           </li>
         </ul>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/adv_sim/laminates/advanced_post/ply_results_table.gif"></p>
