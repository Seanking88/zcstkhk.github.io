<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>复习</title>
   </head>
   <body>
      <div class="contentType_">
         <h2>复习</h2>
         <div id="topQuestionsContainer">
            <div class="questionsHeader">
               <div class="headerTitle">
                  <p>问题</p>
               </div>
               <div class="quesionButtons">
                  <div class="qButton" id="qButton_1">
                     <p>1</p>
                  </div>
                  <div class="qButton" id="qButton_2">
                     <p>2</p>
                  </div>
               </div>
            </div>
            <div id="questionsContainer">
               <div class="question" id="question1" answered="false" numanswers="4" questiontype="allThatApply">
                  <p>哪个层合板后处理结果将查询活动的 FEM？</p>
                  <p class="questionInstruction">可以选择多个您认为正确的答案</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q2a1" class="hideBlock" src="../xps3/graphics/greenCheck.png"></td>
                           <td><input id="q2a1" type="checkbox" correct="yes" name="question2Grp"></td>
                           <td>
                              <p>电子表格报告</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q2a2" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q2a2" type="checkbox" correct="no" name="question2Grp"></td>
                           <td>
                              <p>快速报告</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q2a3" class="hideBlock" src="../xps3/graphics/greenCheck.png"></td>
                           <td><input id="q2a3" type="checkbox" correct="yes" name="question2Grp"></td>
                           <td>
                              <p>图形报告</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q2a4" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q2a4" type="checkbox" correct="no" name="question2Grp"></td>
                           <td>
                              <p>以上全部</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div class="question" id="question2" answered="false" numanswers="4" questiontype="fillInBlank">
                  <p>哪个后处理报告可以过滤并对结果排序？</p>
                  <p class="questionInstruction">请选择一个答案</p>
                  <form id="question">
                     <table border="0">
                        <tr>
                           <td class="resultIcon"><img id="img_q3a1" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q3a1" type="radio" correct="no" name="question3Grp"></td>
                           <td>
                              <p>以下全部</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q3a2" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q3a2" type="radio" correct="no" name="question3Grp"></td>
                           <td>
                              <p>快速报告</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q3a3" class="hideBlock" src="../xps3/graphics/greenCheck.png"></td>
                           <td><input id="q3a3" type="radio" correct="yes" name="question3Grp"></td>
                           <td>
                              <p>电子表格报告</p>
                           </td>
                        </tr>
                        <tr>
                           <td class="resultIcon"><img id="img_q3a4" class="hideBlock" src="../xps3/graphics/redX.png"></td>
                           <td><input id="q3a4" type="radio" correct="no" name="question3Grp"></td>
                           <td>
                              <p>图形报告</p>
                           </td>
                        </tr>
                     </table>
                  </form>
               </div>
               <div id="showFeedbackContainer"><span showLabel="true" id="feedbackButton" title="Show feedback" dojoType="xps.form.Button" onClick="showQuestionFeedback()">显示答案</span></div>
            </div>
            <div class="helpTextContainer">
               <p class="questionFeedback" id="incorrect">错误！</p>
               <p class="questionFeedback" id="correct">正确！</p>
               <div class="questionHelp" id="questionHelp1">
                  <p>电子表格和图形后处理报告将使用活动 FEM 文件中的层合板属性，以便您可以切换失效理论，甚至在求解解算方案以实现假设分析后修改层合板。层合板快速报告将把汇总结果导出到 Excel 电子表格或 CSV 文件中，而不用查询活动的 FEM 文件。</p>
               </div>
               <div class="questionHelp" id="questionHelp2">
                  <p>使用电子表格报告可以过滤并对结果排序。</p>
               </div>
            </div>
         </div>
         <div id="footer"></div>
      </div>
   </body>
</html>
