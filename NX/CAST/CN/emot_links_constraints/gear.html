   <body>
      <div class="contentType_concept">
         <h2>齿轮</h2>
         
         <p>齿轮将模拟一对齿轮，并将一个旋转副的运动与另一个旋转副或柱面副的运动耦合。</p>
         
         <a name="genid_emot_links_constraints_215" id="genid_emot_links_constraints_215"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/links_constraints/gear_couler_contact_point.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>连结两个旋转副运动的齿轮，这两个旋转副的旋转轴相互平行。(1)表示默认接触点并且比率为1.0</h4>
         </div>
         <a name="ndxgenid_emot_links_constraints_215"></a>
         
         <a name="ndxgenid_emot_links_constraints_216"></a>
         
         
         
         <p>使用齿轮：</p>
         
         <ul>
            
            <li>
               
               <p>所有运动副的基本连杆必须相同</p>
               
            </li>
            
            <li>
               
               <p>齿轮<strong>比率</strong>为第一个运动副关联的齿轮几何体的半径与第一个运动副关联的齿轮几何体的半径之比</p>
               
            </li>
            
            <li>
               
               <p>不会捕捉轮齿间的接触和反作用力</p>
               
            </li>
            
         </ul>
         
         <p>您可以使用<strong>齿轮</strong>对话框中的<strong>接触点</strong>选项来显式设置齿轮接触点位置，这个方法只能在两个运动副的旋转轴相互平行时使用。</p>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>两个运动副的旋转轴可以不平行。</p>
                  
               </td>
            </tr>
         </table>
         
         <p>接触点的方位垂直于由两个旋转副的轴定义的平面。</p>
         
         
         
         <div id="footer"></div>
