      <div class="contentType_concept">
         <h2>编辑部件几何体</h2>
         
         <p>您可以使用<strong>主模型尺寸</strong> <img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/motion/model_preparation/master_model_dimension.gif" border="0"> 命令，以便在<strong>运动仿真</strong>应用模块中编辑部件几何体。</p>
         
         <ul>
            
            <li>
               
               <p>您可以编辑拉伸、槽、孔、倒圆角、倒斜角以及凸台的参数，定位尺寸等等。</p>
               
            </li>
            
            <li>
               
               <p>您可以从原始主模型装配中的所有可编辑特征列表中选择模型特征，然后编辑定义该特征的尺寸表达式。</p>
               
            </li>
            
            <li>
               
               <p><strong>用于何处</strong>命令将为您显示选定的表达式用于何处(在当前会话加载的部件中)。</p>
               
            </li>
            
         </ul>
