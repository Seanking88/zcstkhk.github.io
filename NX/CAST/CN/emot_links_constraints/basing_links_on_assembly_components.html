         <h2>在装配组件上定义连杆</h2>
         
         <p>当您在装配组件上定义连杆时，您要确保与装配应用模块中可用的特征保持完全兼容性。</p>
         
         <p>某些运动仿真特征需要这种完全兼容性，包括<strong>创建序列</strong>以及<strong>捕捉布置</strong>命令。<a name="ndxgenid_emot_links_constraints_13"></a>
            
         </p>
         
         <p>要增强在装配组件上定义连杆的实践，在<strong>环境</strong>对话框中选中<strong>基于组件的仿真</strong>复选框。</p>
