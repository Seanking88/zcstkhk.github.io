   <body>
      <div class="contentType_activity">
         <h2>在正齿轮上创建旋转副</h2>
         <p>使用在前面的练习中阐述的步骤，在正齿轮上创建一个固定旋转副，对于运动副中的操作连杆，选择正齿轮的内孔边。不要定义基本连杆。</p>
         <p>在<strong>运动副</strong>对话框的<strong>驱动</strong>选项卡中，使用下列值来定义运动驱动：</p>
         <ul>
            
            <li>
               
               <p><strong>旋转</strong>：<strong>恒定</strong></p>
               
            </li>
            
            <li>
               
               <p><strong>初速度</strong>：<strong>360</strong></p>
               
            </li>
            
         </ul>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joints/diaphragm_pump_4.gif"></p>
