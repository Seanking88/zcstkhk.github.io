      <title>指定材料属性</title>

   <body>
      <div class="contentType_concept">
         <h2>指定材料属性</h2>
         
         <p>求解器将在计算惯量时使用材料的质量密度。除非您对对象指派特定的材料，否则运动仿真都将使用默认密度值。</p>
         
         <ul>
            
            <li>
               
               <p><strong>管理材料</strong>对话框让您创建和管理新的材料</p>
               
            </li>
            
            <li>
               
               <p><strong>指派材料</strong>对话框让您将材料应用到机构中的实体</p>
               
            </li>
            
         </ul>
         
         <p>运动仿真将继承您在建模应用模块中指派给主模型装配的任何材料。</p>
         <a name="ndxgenid_emot_links_constraints_22"></a>
         
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/links_constraints/materials_dialog.png"></p>
         
         
         <p>NX 将使用列在<strong>用户默认设置</strong>中的默认密度值，通常来说，这个值是 0.2829 lbs/in<sup>3</sup> 或者 7.83 kg/mm<sup>3</sup>(亦即钢的密度)</p>
         
         <p>要确定默认密度，在建模应用模块中选择<strong>首选项&rarr;建模</strong>。</p>
         
         <div id="footer"></div>
      </div>
