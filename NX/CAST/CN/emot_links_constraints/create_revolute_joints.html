      <title>创建旋转副</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建旋转副</h2>
         <p>在环形物以及蜗杆上创建旋转副。</p>
         <ul>
            
            <li>
               
               <p>在环形物中心处创建一个固定旋转副。运动副的方位在您选择环形物时就已经自动判断了。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joints/oil_pump1.gif"></p>
               
            </li>
            
            <li>
               
               <p>在蜗杆中心处创建一个固定旋转副。选择连杆中心孔的顶边来定义方位。Z 轴应该朝上，如图所示，如果不是，点击<strong>反向</strong> <img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/lbc_ic_flip_direction.gif" border="0"> 以反转运动副方向。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joints/oil_pump_2a.gif"></p>
               
               <p>在<strong>驱动</strong>选项卡中，定义一个<strong>恒定</strong>运动驱动，其中初速度为<strong>180</strong>。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joints/oil_pump_3.gif"></p>
               
            </li>
            
         </ul>
         <div id="footer"></div>
      </div>
   </body>
