         <h2>保持点与线接触</h2>
         
         <p>点在曲线上约束将使点保持与曲线接触，它们可以是两个连杆，也可以是一个连杆和一个固定的非连杆曲线。</p>
         
         <p>该点必须与某个连杆关联，并且该连杆必须与曲线不同。</p>
         <a name="ndxgenid_emot_links_constraints_177"></a>
         
         <a name="ndxgenid_emot_links_constraints_178"></a>

            <h4>点在曲线上用于构建雨刮器的运动</h4>
         </div>
         
         
         <p>点在曲线上约束：</p>
         
         <ul>
            
            <li>
               
               <p>允许两个连杆之间有四个自由度，点可以在曲线上滚动并滑动，但该约束将防止包含点的连杆从包含曲线的连杆上脱离。</p>
               
            </li>
            
            <li>
               
               <p>不允许脱离 — 点和曲线在运动全程都保持接触</p>
               
            </li>
            
         </ul>
         
         <p>创建点在曲线上时，您可以：</p>
         
         <ul>
            
            <li>
               
               <p>选择连杆上的点和曲线，曲线和点都是自由的</p>
               
            </li>
            
            <li>
               
               <p>选择不与连杆关联的曲线，曲线为固定的，点可以自由运动</p>
               
            </li>
            
         </ul>
