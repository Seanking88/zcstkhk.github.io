   <body>
      <div class="contentType_activity">
         <h2>显示实体</h2>
         <p>实体几何体位于图层<strong>5</strong>上。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/utility/layer_settings.gif" border="0"> <strong>图层设置</strong> (<strong>实用工具</strong>工具条)</p>

            <tr>

               </td>

                  <p>您可能需要将这个命令添加到工具条中。</p>
                  
               </td>
            </tr>
         </table>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/checkbox-on.gif" border="0"> <strong>5</strong></p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">

                     <col span="1" width="10">

                     <col span="1" width="10">
                     
                     <col span="1" width="*">

                  </tbody>

               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/links/links_curves_solids.gif"></p>
