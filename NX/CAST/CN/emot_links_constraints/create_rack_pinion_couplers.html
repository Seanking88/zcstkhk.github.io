<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建齿轮齿条副</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建齿轮齿条副</h2>
         <p>您需要将传送带上的滑动副与叶片上的的旋转副连接，您将使用两个齿轮齿条副来完成这个目的。</p>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/icon_list3.gif" border="0"><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/motion/motion/rack_and_pinion.gif" border="0"> <strong>齿轮齿条副</strong>(<strong>运动</strong>工具条→<strong>耦合</strong>下拉菜单) </p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> (滑动副 <strong>J006</strong>)
               </p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joints/mixer_7.gif"></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> (旋转副 <strong>J007</strong>) </p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joints/mixer_8.gif"></p>
               
            </li>
            <li>
               
               <table cellspacing="0" class="input_field" width="300">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="90">
                     
                     <col span="1" width="190*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>比率</strong></p>
                           
                        </td>
                        
                        <td class="border1b" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">12.2937</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <table class="attentionTable attn_note">
                  <tr>
                     <td valign="top">
                        <p class="attn_title">注释</p>
                     </td>
                     <td class="attention_main">
                        
                        <p>对于这个机构，软件可以根据滑动副的位置(它使用旋转轴与平移轴之间的最小距离)正确计算比率。</p>
                        
                     </td>
                  </tr>
               </table>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>应用</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joints/mixer_9.gif"></p>
               
            </li>
         </ul>
         <p>重复上述步骤以创建第二个齿轮齿条副，以连接滑动副 <strong>J006</strong>与旋转副 <strong>J006</strong>(另一个叶片上的旋转副)。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joints/mixer_10.gif"></p>
         <p>完成后关闭<strong>齿轮齿条副</strong>对话框。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
