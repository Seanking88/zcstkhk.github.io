      <div class="contentType_concept">
         <h2>表示惯性属性</h2>
         
         <p>软件将使用几何体自动计算连杆的惯性属性。</p>
         
         <p>但是，您也可以使用<strong>用户定义的质量属性</strong>选项来手动定义惯性属性。</p>
         <a name="ndxgenid_emot_links_constraints_20"></a>
         
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/links_constraints/inertia_props_dialog.gif"></p>
         
         
         <p>对于各个连杆，您可以通过指定<strong>惯性的 CSYS</strong> 来为惯性力矩定义原点和坐标系。</p>
         
         <p>您也可以定义惯性矩值(Ixx, Iyy, Izz) 与惯性乘积值 (Ixy, Ixz, Iyz)。</p>
         
         <p>x、y、z 为无穷小体积质量中心的位移分量，从惯性的 CSYS 原点处开始测量。</p>
         
         <p><strong>Ixx</strong>、<strong>Iyy</strong> 以及 <strong>Izz</strong> 的值必须是正数。</p>
