      <div class="contentType_concept">
         <h2>保持两条曲线接触</h2>
         
         <p>线在线上副约束将限制一条曲线，使之与第二条曲线保持接触。其中至少有一条曲线必须属于某个连杆，这个约束不允许脱离 &mdash; 曲线在运动全程都保持接触。</p>

            <h4>使用线在线上副约束的2D 曲线</h4>
         </div>
         
         
         <p>所有曲线必须在接触点处保持共面，连杆 1中的曲线与连杆 2中的曲线保持接触并相切，允许两个连杆之间存在四个自由度。两个连杆间的接触点在机构运动时将发生变化。</p>
