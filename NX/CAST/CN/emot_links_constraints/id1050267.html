         <div class="estimatedTime">

         <p>这个课程将介绍如何在您的机构中表示运动部件，并正确地约束它们的运动，您将学习：</p>
         
         <ul>
            
            <li>
               
               <p>如何在您的机构中定义连杆</p>

            </li>

               <p>软件如何计算机构中的自由度</p>
               
            </li>
            
            <li>
               
               <p>如何定义运动副以及其它特定的约束，比如<strong>齿轮</strong></p>
               
            </li>
            
         </ul>
