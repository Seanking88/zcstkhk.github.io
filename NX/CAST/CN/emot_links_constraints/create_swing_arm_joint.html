      <div class="contentType_activity">

                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="label2" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><strong>类型</strong></p>
                           
                        </td>
                        
                        <td class="border1a" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin">旋转副</p>
                           
                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <table cellspacing="0" class="option_list" width="300">

                     <col span="1" width="86">
                     
                     <col span="1" width="185*">
                     
                     <col span="1" width="20">
                     
                  </colgroup>

                        <td class="border1a" colspan="1" rowspan="1">

                        </td>
                        
                        <td class="nopadding" colspan="1" rowspan="1">
                           
                           <p class="no-bottom-margin"><img align="top" src="../graphics/nonLocalized/nx_dss/icons/images/option_arrow_no_border.gif" border="0"></p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb1.gif" border="0"> <img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> (其中一个摇摆臂的孔的边)</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joints/univ_joint_3.gif"></p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                  </colgroup>

                     <col span="1" width="190*">

                  <tbody>
                     
                     <tr>

                        <td class="border1b" colspan="1" rowspan="1">

                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
            <li>
