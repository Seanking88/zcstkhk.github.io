<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看初始 Gruebler 数</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看初始 Gruebler 数</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/motion_navigator_tab.gif" border="0">&nbsp;<strong>运动导航器</strong></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/images/widgets/mb0.gif" border="0"> 将鼠标悬浮在导航器的列标题(<strong>名称</strong>、<strong>状态</strong>等等)上</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb3.gif" border="0"> <strong>列&rarr;配置</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/widgets/mb1.gif" border="0"> <strong>Gruebler 数</strong></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx_dss/icons/icons/dialogs/simulation/move_up_large.gif" border="0"> <strong>上移</strong>(将它移到第二个位置，位于<strong>名称</strong>之后)</p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>确定</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <p>注意<strong>运动导航器</strong>中的 <strong>Gruebler 数</strong>列目前显示为<strong>18</strong>，这是因为机构中含有三个连杆，每个连杆含有六个自由度。由于这是运动学仿真所以我们必须将 Gruebler 数减少到零或更少，才能求解该机构。</p>
         <div id="footer"></div>
      </div>
   </body>
</html>
