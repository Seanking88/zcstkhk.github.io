      <title>在环形齿轮上创建旋转副</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在环形齿轮上创建旋转副</h2>
         <p>使用在前面的练习中阐述的步骤，在环形齿轮上创建一个固定旋转副，对于运动副中的操作连杆，选择环形齿轮的外侧边。不要定义基本连杆。</p><a name="genid_emot_links_constraints_150" id="genid_emot_links_constraints_150"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joints/diaphragm_pump_3.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>选择外侧边(1)作为操作连杆</h4>
         </div>
         <p>完成旋转副创建后，保持<strong>运动副</strong>对话框打开以在下一步中使用。</p>
         <div id="footer"></div>
      </div>
   </body>
