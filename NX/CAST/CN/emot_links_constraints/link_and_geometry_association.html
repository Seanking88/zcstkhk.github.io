<html>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>在几何体上定义连杆</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>在几何体上定义连杆</h2>
         
         <p>您可以在连杆定义中包含实体、直线、点以及其它描述性几何体，您可以在稍后使用这个几何体来对运动副以及其它机构对象进行定位与定向。</p>
         
         <p>通常先用简单曲线来设计机构会更容易，在确认机构行为正确后，您可以再添加实体几何体到连杆中。</p>
         
         <a name="genid_emot_links_constraints_15" id="genid_emot_links_constraints_15"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div>
                           <div dojoType="dojox.layout.ContentPane" parseOnLoad="true" executeScripts="true" style="display:inline;"><script type="dojo/method">
      flashData= {
          swfSrc : '../graphics/graphicLibrary/nx_dss/motion/links_constraints/links_solids.swf',
          graphSrc : '../graphics/graphicLibrary/nx_dss/motion/links_constraints/links_solids.gif',
          align : 'center',
          base : '.',
          height : '450',
          width : '400',
          bgcolor : '#FFFFFF',
          flashVersion : '7',         
          looping : 'false',
          play : 'false',
          menu : 'true',
          parameters : ''
      }
      top.loadFlash(this,flashData);
    </script></div>
                        </div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>在曲线上定义的连杆；稍后将把实体添加到连杆中</h4>
         </div>
         
         <div id="footer"></div>
      </div>
   </body>
</html>
