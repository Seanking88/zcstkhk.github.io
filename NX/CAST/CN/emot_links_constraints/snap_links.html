      <div class="contentType_concept">
         <h2>仿真期间重新放置连杆</h2>
         
         <p><strong>啮合连杆</strong>运动副选项将把连杆从它的原始位置重新放置到与<em>装配位置</em>完全不同的仿真起始位置(<em>设计位置</em>)，移动发生在动画或铰接过程中。</p>
         
         <p>这个选项在连杆未在正确位置上构建时很有用。</p>
         
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>满足啮合连杆的旋转值大小必须限制在绕各轴最大60度范围内，如果机构需要更大的旋转度数来满足啮合连杆，则铰接/动画将会失败，并出现错误信息。</p>
                  
               </td>
            </tr>
         </table>
