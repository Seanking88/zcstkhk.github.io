   <body>
      <div class="contentType_concept">
         <h2>定义运动副方位</h2>
         
         <p>运动副的方位将决定可自由运动的方向。<a name="ndxgenid_emot_links_constraints_62"></a>
            <a name="ndxgenid_emot_links_constraints_63"></a>
            
         </p>
         
         <p>当您定义方位时，软件将在运动副原点处创建<em>运动副坐标系</em>。</p>
         
         <p>旋转副和柱面副将绕运动副坐标系的 Z 轴旋转，滑动副将沿 Z 轴平移。</p>
         
         <a name="genid_emot_links_constraints_64" id="genid_emot_links_constraints_64"></a><div class="figureContainer">
            <table align="center">
               <tr>
                  <td>
                     <div class="figure">
                        <div><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/links_constraints/motion_csys.gif" border="0"></div>
                     </div>
                  </td>
               </tr>
            </table>
            <h4>(1)视图三重轴(对应于绝对坐标系；(2)运动副坐标系；(3)运动副的 Z 轴方向</h4>
         </div>
         
         
         <p>当您创建运动副并通过几何体来自动判断它的方位时，工作坐标系的副本将出现在运动副附近，您可以在定义方位将它作为一个参考，您也可以点击该坐标系中的轴来对齐运动副坐标系的 Z 轴。</p>
         
         <div id="footer"></div>
      </div>
