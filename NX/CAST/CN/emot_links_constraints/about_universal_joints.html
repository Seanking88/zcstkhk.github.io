         <p>万向节：</p>
         
         <ul>
            
            <li>
               
               <p>连接两个控制角度不重合的旋转连杆，万向节中中的各个连杆将绕自身轴旋转。</p>
               
            </li>
            
            <li>
               
               <p>允许两个旋转自由度</p>
               
            </li>
            
            <li>
               
               <p>与 CV 副(球笼)类似，只是 CV 副确保运动副的轴向旋转速度恒定</p>
               
            </li>
            
         </ul>
