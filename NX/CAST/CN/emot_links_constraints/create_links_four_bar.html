      <div class="contentType_activity">
         <h2>创建连杆</h2>
         <p>使用<strong>创建连杆</strong>练习中学到的步骤，为如图所示的三个拉杆分别创建一个连杆。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joints/four_bar2_links.gif"></p>
         <p>将连杆命名为与装配组件相同，如下所示。</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>因为这是一个运动学仿真，并不需要使用质量属性，因此，对于各个连杆，将<strong>质量属性选项</strong>设为<strong>无</strong>。</p>
                  
               </td>
            </tr>
         </table>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_1.gif" border="0"> <span class="literalText">ARM_1</span></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_2.gif" border="0"> <span class="literalText">BAR</span></p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_red/ball_red_3.gif" border="0"> <span class="literalText">ARM_2</span></p>
               
            </li>
         </ul>
         <p>机构的底座为非移动组件，不需要定义为连杆。</p>

      </div>
