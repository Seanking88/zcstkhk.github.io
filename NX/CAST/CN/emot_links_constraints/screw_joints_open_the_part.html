         <p>对于这个玩偶盒，摇动手摇柄时，带螺纹的圆柱体将把旋转运动传递到门闩上，它将平移最后释放，以允许盒盖弹开。在运动仿真中，使用螺旋副可以将旋转副的旋转运动传递给滑动副。</p>
         <p>已为您定义了机构中的其它运动对象(旋转副、齿轮、两个弹簧以及三个3D 接触)。齿轮、弹簧以及接触的定义将会在后面的课程中进行介绍。</p>
