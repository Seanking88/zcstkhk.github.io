<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>查看机构</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>查看机构</h2>
         <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/icons/toolbars/gateway/utility/layer_settings.gif" border="0">&nbsp;<strong>图层设置</strong>(<strong>实用工具</strong>工具条)</p>
         <table class="attentionTable attn_note">
            <tr>
               <td valign="top">
                  <p class="attn_title">注释</p>
               </td>
               <td class="attention_main">
                  
                  <p>您可能需要将这个命令添加到工具条中。</p>
                  
               </td>
            </tr>
         </table>
         <ul class="unmarkedList">
            <li>
               
               <p>注意到图层51为工作图层，图层21为可选，而其它所有图层均为不可见。</p>
               
            </li>
            <li>
               
               <p>将所有图层都设为可选，然后查看机构的构造。</p>
               
               <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joints/cam_valve_2.gif"></p>
               
            </li>
            <li>
              <p>确保图层<strong>51</strong>仍然为工作图层，图层<strong>21</strong>仍然为可选，然后关闭其余所有图层显示。</p>
               
            </li>
            <li>
               
               <table border="0" cellpadding="0" cellspacing="0">
                  
                  <colgroup span="1">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                     <col span="1" width="10">
                     
                     <col span="1" width="*">
                     
                  </colgroup>
                  
                  <tbody>
                     
                     <tr>
                        
                        <td class="button_left" colspan="1" rowspan="1" width="10"></td>
                        
                        <td class="button_middle" colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin"><strong>关闭</strong></p>
                           
                        </td>
                        
                        <td class="button_right" colspan="1" rowspan="1" width="10"></td>
                        
                        <td colspan="1" rowspan="1" width="*">
                           
                           <p class="no-bottom-margin">&nbsp;<strong>图层设置</strong>对话框</p>
                           
                        </td>
                        
                     </tr>
                     
                  </tbody>
                  
               </table>
               
            </li>
         </ul>
         <div id="footer"></div>
      </div>
   </body>
</html>
