      <title>查询现有机构</title>
   </head>
   <body>
      <div class="contentType_concept">
         <h2>查询现有机构</h2>
         
         <p>通过选择<strong>信息→机构检查→列出运动连接</strong>，您可以查询现有的机构，以确定它是如何构建的。</p>
         
         
         <p align="center"><img align="bottom" src="../graphics/graphicLibrary/nx_dss/motion/links_constraints/edit_and_mgt_info.gif"></p>
         
         
         <p>这个信息窗口将列出：</p>
         
         <ul>
            
            <li>
               
               <p>显式的机构的名称(仿真)</p>
               
            </li>
            
            <li>
               
               <p>求解器计算的机构自由度</p>
               
            </li>
            
            <li>
               
               <p>机构中的连杆总数</p>
               
               <ul>
                  
                  <li>
                     
                     <p>该连杆上的运动副数量</p>
                     
                  </li>
                  
                  <li>
                     
                     <p>运动副名称与类型</p>
                     
                  </li>
                  
               </ul>
               
            </li>
            
            <li>
               
               <p>标记、弹簧、阻尼器、力以及扭矩的总数</p>
               
            </li>
            
         </ul>
         
         <div id="footer"></div>
      </div>
   </body>
