      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>创建连杆</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>创建连杆</h2>
         <p>使用如图所示的实体创建名为 Ring、Plunger 以及 Worm 的连杆。</p>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joints/oil_pump.gif"></p>
         <ul class="unmarkedList">
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_blue/blue_ball1.gif" border="0"> 环形物(Ring)：选择圆弧1。这是一个虚拟的连杆，不表示实际的几何体。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_blue/blue_ball2.gif" border="0"> 柱塞(Plunger)：选择实体2及其中心线，您可能需要将<strong>渲染样式</strong>更改为<strong>静态线框</strong>才能够选择中心线。</p>
               
            </li>
            <li>
               
               <p><img align="bottom" src="../graphics/nonLocalized/nx/icons/images/symbols/balls_numbered_blue/blue_ball3.gif" border="0"> 蜗杆(Worm)：选择实体3。</p>
               
            </li>
         </ul>
         <p>对于<strong>质量属性选项</strong>，选择<strong>无</strong>。</p>
         <div id="footer"></div>
      </div>
   </body>
