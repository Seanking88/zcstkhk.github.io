      <title>在凸轮连杆上创建滑动副</title>
   </head>
   <body>
      <div class="contentType_activity">
         <h2>在凸轮连杆上创建滑动副</h2>
         <p>在凸轮连杆上创建固定旋转副。</p>
         <ul>
            
            <li>
               
               <p>选择凸轮连杆中最大的圆作为<strong>操作</strong>连杆(运动副的原点应该位于凸轮中心)。</p>
               
           </li>
            
            <li>
               
               <p>不要定义<strong>基本连杆</strong></p>
               
            </li>
            
            <li>
               
               <p>定义<strong>恒定</strong>运动驱动，其中初速度为<strong>180</strong></p>
               
            </li>
            
        </ul>
         <p align="center"><img align="bottom" src="../graphics/nonLocalized/nx_dss/motion/activities/joints/cam_valve_11.gif"></p>
         <p>关闭<strong>运动副</strong>对话框。</p>
         <div id="footer"></div>
      </div>
   </body>
